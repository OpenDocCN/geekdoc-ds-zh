- en: <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
  prefs: []
  type: TYPE_NORMAL
- en: 'In the Material Point Method (MPM), we discretize a solid into a finite set
    of material points (also referred to as particles), which carry the complete state
    of the material throughout the simulation. These material points serve as Lagrangian
    carriers of physical quantities, including:'
  prefs: []
  type: TYPE_NORMAL
- en: 'xpn​: the position of particle p (at time tn)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'vpn​: the velocity of particle p'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Vpn​: the volume of particle p'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'mp​: the mass of particle p (constant over time)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Fpn​: the deformation gradient at particle p'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We adopt the convention that all particle-related quantities are subscripted
    by p.
  prefs: []
  type: TYPE_NORMAL
- en: '[Sampling Material Particles](#sampling-material-particles)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To initialize an MPM simulation, the continuous solid domain is sampled into
    a finite number of particles. The quality of this sampling has a significant impact
    on numerical stability and accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: '**Uniform Grid Sampling**. This method places particles at regular intervals
    on a Cartesian grid. While simple to implement and computationally efficient,
    it introduces grid-aligned artifacts in simulations, which can reduce realism
    and robustness.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Random Sampling**. Naively placing particles at random positions can lead
    to clustering and large local variations in density, which degrade both simulation
    accuracy and numerical stability.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Poisson-Disk Sampling**. Instead, Poisson-disk Sampling is commonly used
    because it guarantees a minimum separation between particles, producing a more
    uniform distribution. This improves interpolation accuracy, minimizes numerical
    artifacts, and yields more stable contact behavior.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/3ed4b55c7ce53b089253b8b59c42d58d.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 27.1.1.** Comparison of random sampling and Poisson-disk sampling
    in a unit square with the same number of samples: Poisson-disk sampling produces
    more uniform spacing between points.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Estimating Particle Volume](#estimating-particle-volume)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Since we track the deformation gradient Fpn​ at each particle, we can compute
    volume change from its determinant: Vpn​≈Jpn​⋅Vp0​=det(Fpn​)⋅Vp0​. Here, Vp0​
    is the rest volume of particle p, typically computed as: Vp0​=Nparticles_per_cell​Vgrid_cell​​,
    and we compute mp​ as: mp​=ρ0​⋅Vp0​, where ρ0​ is the mass density of the solid
    at rest.'
  prefs: []
  type: TYPE_NORMAL
