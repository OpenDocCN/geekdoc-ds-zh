  zh: d) 所有上述模型。
- en: '**3** Consider an Erdős-Rényi (ER) random graph with \(n\) vertices and edge
    probability \(p\). The expected number of edges in the graph is:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '**3** 考虑一个具有 \(n\) 个顶点和边概率 \(p\) 的埃尔德什-雷尼（Erdős-Rényi，ER）随机图。图中边的期望数量是：'
- en: a) \(n^2p\)
  id: totrans-239
