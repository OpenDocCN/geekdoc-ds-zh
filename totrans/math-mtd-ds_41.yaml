  type: TYPE_NORMAL
  zh: '**1** 在随机块模型（SBM）中，\(b_{i,j}\) 代表什么？'
- en: a) The probability that vertex \(i\) is assigned to block \(j\).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: a) 顶点 \(i\) 被分配到块 \(j\) 的概率。
- en: b) The probability that there is an edge between any two vertices.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: b) 任何两个顶点之间存在边的概率。
- en: c) The probability that there is an edge between a vertex in block \(C_i\) and
    a vertex in block \(C_j\).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: c) 块 \(C_i\) 中的一个顶点和块 \(C_j\) 中的一个顶点之间存在边的概率。
- en: d) The weight of the edge between vertex \(i\) and vertex \(j\).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: d) 顶点 \(i\) 和顶点 \(j\) 之间边的权重。
