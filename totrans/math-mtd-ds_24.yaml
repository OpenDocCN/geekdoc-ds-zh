- en: '**E3.2.14** If \(p(x, y, z) = x^2yz + 3xyz^2\), find all second partial derivatives
    of \(p\).'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.2.14** 如果 \(p(x, y, z) = x^2yz + 3xyz^2\)，求 \(p\) 的所有二阶偏导数。'
- en: '**E3.2.15** Verify that the function \(q(x, y) = x^3 - 3xy^2\) satisfies Laplace’s
    equation: \(\frac{\partial^2 q}{\partial x^2} + \frac{\partial^2 q}{\partial y^2}
    = 0\).'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.2.15** 验证函数 \(q(x, y) = x^3 - 3xy^2\) 满足拉普拉斯方程：\(\frac{\partial^2 q}{\partial
    x^2} + \frac{\partial^2 q}{\partial y^2} = 0\)。'
- en: '**E3.2.16** Consider the function \(s(x, y) = x^2 + 4xy + 5y^2\). Use the *Mean
    Value Theorem* (with \(\xi = 0\)) to approximate \(s(1.1, 0.9)\) using the point
    \((1, 1)\).'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.2.16** 考虑函数 \(s(x, y) = x^2 + 4xy + 5y^2\)。使用均值定理（\(\xi = 0\)）通过点 \((1,
    1)\) 近似 \(s(1.1, 0.9)\)。'
- en: '**E3.2.17** A particle moves along a path given by \(\mathbf{c}(t) = (t^2,
    t^3)\). The temperature at a point \((x, y)\) is given by \(u(x, y) = e^{-x^2
    - y^2}\). Find the rate of change of the temperature experienced by the particle
    at time \(t = 1\).'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.2.17** 一个粒子沿着路径 \(\mathbf{c}(t) = (t^2, t^3)\) 运动。点 \((x, y)\) 的温度由 \(u(x,
    y) = e^{-x^2 - y^2}\) 给出。求粒子在时间 \(t = 1\) 时温度变化率。'
- en: '**E3.2.18** Apply the *Chain Rule* to find \(\frac{d}{dt} f(\mathbf{g}(t))\)
    for \(f(x, y) = x^2 + y^2\) and \(\mathbf{g}(t) = (t, \sin t)\).'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.2.18** 对 \(f(x, y) = x^2 + y^2\) 和 \(\mathbf{g}(t) = (t, \sin t)\) 应用链式法则求
    \(\frac{d}{dt} f(\mathbf{g}(t))\)。'
- en: '**E3.2.19** Use the *Chain Rule* to find \(\frac{d}{dt} f(\mathbf{g}(t))\)
    for \(f(x, y) = xy\) and \(\mathbf{g}(t) = (t^2, \cos t)\).'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.2.19** 对 \(f(x, y) = xy\) 和 \(\mathbf{g}(t) = (t^2, \cos t)\) 应用链式法则求
    \(\frac{d}{dt} f(\mathbf{g}(t))\)。'
- en: '**Section 3.3**'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 3.3 节**'
- en: '**E3.3.1** Consider the function \(f(x_1, x_2) = x_1^2 + 2x_2^2\). Find all
    points \((x_1, x_2)\) where \(\nabla f(x_1, x_2) = 0\).'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.3.1** 考虑函数 \(f(x_1, x_2) = x_1^2 + 2x_2^2\)。找出所有满足 \(\nabla f(x_1, x_2)
    = 0\) 的点 \((x_1, x_2)\)。'
- en: '**E3.3.2** Let \(f(x_1, x_2) = x_1^2 - x_2^2\). Find the directional derivative
    of \(f\) at the point \((1, 1)\) in the direction \(\mathbf{v} = (\frac{1}{\sqrt{2}},
    \frac{1}{\sqrt{2}})\).'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.3.2** 设 \(f(x_1, x_2) = x_1^2 - x_2^2\)。求函数 \(f\) 在点 \((1, 1)\) 处沿方向 \(\mathbf{v}
    = (\frac{1}{\sqrt{2}}, \frac{1}{\sqrt{2}})\) 的方向导数。'
- en: '**E3.3.3** Consider the function \(f(x_1, x_2) = x_1^2 + 2x_1x_2 + x_2^2\).
    Find the second directional derivative of \(f\) at the point \((1, 1)\) in the
    direction \(\mathbf{v} = (\frac{1}{\sqrt{2}}, \frac{1}{\sqrt{2}})\).'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.3.3** 考虑函数 \(f(x_1, x_2) = x_1^2 + 2x_1x_2 + x_2^2\)。求函数 \(f\) 在点 \((1,
    1)\) 处沿方向 \(\mathbf{v} = (\frac{1}{\sqrt{2}}, \frac{1}{\sqrt{2}})\) 的二阶方向导数。'
- en: '**E3.3.4** Consider the optimization problem \(\min_{x_1, x_2} x_1^2 + x_2^2\)
    subject to \(x_1 + x_2 = 1\). Write down the Lagrangian function \(L(x_1, x_2,
    \lambda)\).'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.3.4** 考虑优化问题 \(\min_{x_1, x_2} x_1^2 + x_2^2\) 在约束 \(x_1 + x_2 = 1\) 下。写出拉格朗日函数
    \(L(x_1, x_2, \lambda)\)。'
- en: '**E3.3.5** For the optimization problem in E3.3.4, find all points \((x_1,
    x_2, \lambda)\) satisfying the first-order necessary conditions.'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.3.5** 对于 E3.3.4 中的优化问题，找出所有满足一阶必要条件的点 \((x_1, x_2, \lambda)\)。'
- en: '**E3.3.6** For the optimization problem in E3.3.4, check the second-order sufficient
    conditions at the point \((\frac{1}{2}, \frac{1}{2}, -1)\).'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.3.6** 对于 E3.3.4 中的优化问题，检查点 \((\frac{1}{2}, \frac{1}{2}, -1)\) 处的二阶充分条件。'
- en: '**E3.3.7** Consider the function \(f(x_1, x_2, x_3) = x_1^2 + x_2^2 + x_3^2\).
    Find all points \((x_1, x_2, x_3)\) satisfying the first-order necessary conditions
    for the optimization problem \(\min_{x_1, x_2, x_3} f(x_1, x_2, x_3)\) subject
    to \(x_1 + 2x_2 + 3x_3 = 6\).'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.3.7** 考虑函数 \(f(x_1, x_2, x_3) = x_1^2 + x_2^2 + x_3^2\)。找出满足优化问题 \(\min_{x_1,
    x_2, x_3} f(x_1, x_2, x_3)\) 且受约束 \(x_1 + 2x_2 + 3x_3 = 6\) 的所有点 \((x_1, x_2,
    x_3)\)。'
- en: '**E3.3.8** For the optimization problem in E3.3.7, check the second-order sufficient
    conditions at the point \((\frac{1}{2}, 1, \frac{3}{2}, -1)\).'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.3.8** 对于 E3.3.7 中的优化问题，在点 \((\frac{1}{2}, 1, \frac{3}{2}, -1)\) 处检查二阶充分条件。'
- en: '**E3.3.9** Let \(f: \mathbb{R}^2 \to \mathbb{R}\) be defined by \(f(x_1, x_2)
    = x_1^3 - 3x_1x_2^2\). Determine whether the vector \(\mathbf{v} = (1, 1)\) is
    a descent direction for \(f\) at the point \((1, 0)\).'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.3.9** 设 \(f: \mathbb{R}^2 \to \mathbb{R}\) 由 \(f(x_1, x_2) = x_1^3 - 3x_1x_2^2\)
    定义。确定向量 \(\mathbf{v} = (1, 1)\) 是否是 \(f\) 在点 \((1, 0)\) 处的下降方向。'
- en: '**E3.3.10** Let \(f: \mathbb{R}^2 \to \mathbb{R}\) be defined by \(f(x_1, x_2)
    = x_1^2 + x_2^2 - 2x_1 - 4x_2 + 5\). Find the Hessian matrix of \(f\).'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.3.10** 设 \(f: \mathbb{R}^2 \to \mathbb{R}\) 由 \(f(x_1, x_2) = x_1^2 +
    x_2^2 - 2x_1 - 4x_2 + 5\) 定义。找出 \(f\) 的 Hessian 矩阵。'
- en: '**E3.3.11** Let \(f: \mathbb{R}^2 \to \mathbb{R}\) be defined by \(f(x_1, x_2)
    = -x_1^2 - x_2^2\). Compute the second directional derivative of \(f\) at the
    point \((0, 0)\) in the direction \(\mathbf{v} = (1, 0)\).'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.3.11** 设 \(f: \mathbb{R}^2 \to \mathbb{R}\) 由 \(f(x_1, x_2) = -x_1^2 -
    x_2^2\) 定义。计算 \(f\) 在点 \((0, 0)\) 处沿方向 \(\mathbf{v} = (1, 0)\) 的二阶方向导数。'
- en: '**E3.3.12** Calculate the directional derivative of \(f(x,y) = x^2 + y^2\)
    at the point \((1,1)\) in the direction of \(\mathbf{v} = (1,1)\).'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.3.12** 计算函数 \(f(x,y) = x^2 + y^2\) 在点 \((1,1)\) 处沿方向 \(\mathbf{v} = (1,1)\)
    的方向导数。'
- en: '**E3.3.13** Determine the Hessian matrix of \(f(x,y) = x^3 + y^3 - 3xy\) at
    the point \((1,1)\).'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.3.13** 确定 \(f(x,y) = x^3 + y^3 - 3xy\) 在点 \((1,1)\) 处的 Hessian 矩阵。'
- en: '**Section 3.4**'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 3.4 节**'
- en: '**E3.4.1** Find the convex combination of points \((2, 3)\) and \((4, 5)\)
    with \(\alpha = 0.3\).'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.4.1** 找出点 \((2, 3)\) 和 \((4, 5)\) 在 \(\alpha = 0.3\) 下的凸组合。'
- en: '**E3.4.2** Determine whether the following set is convex:'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.4.2** 判断以下集合是否是凸集：'
- en: '\[ S = \{(x_1, x_2) \in \mathbb{R}^2 : x_1^2 + x_2^2 \leq 1\}. \]'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: '\[ S = \{(x_1, x_2) \in \mathbb{R}^2 : x_1^2 + x_2^2 \leq 1\}. \]'
- en: '**E3.4.3** Let \(S_1 = \{x \in \mathbb{R}^2 : x_1 + x_2 \leq 1\}\) and \(S_2
    = \{x \in \mathbb{R}^2 : x_1 - x_2 \leq 1\}\). Show directly that \(S_1 \cap S_2\)
    is a convex set.'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.4.3** 设 \(S_1 = \{x \in \mathbb{R}^2 : x_1 + x_2 \leq 1\}\) 和 \(S_2 =
    \{x \in \mathbb{R}^2 : x_1 - x_2 \leq 1\}\)。直接证明 \(S_1 \cap S_2\) 是一个凸集。'
- en: '**E3.4.4** Verify that the function \(f(\mathbf{x}) = \log(e^{x_1} + e^{x_2})\)
    is convex using the Hessian matrix.'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.4.4** 使用 Hessian 矩阵验证函数 \(f(\mathbf{x}) = \log(e^{x_1} + e^{x_2})\) 是凸函数。'
- en: '**E3.4.5** Find the global minimizer of the function \(f(x) = x^2 + 2x + 1\).'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.4.5** 找出函数 \(f(x) = x^2 + 2x + 1\) 的全局最小值。'
- en: '**E3.4.6** Consider the function \(f(x) = |x|\). Show that \(f\) is convex
    but not differentiable at \(x = 0\).'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.4.6** 考虑函数 \(f(x) = |x|\)。证明 \(f\) 是凸函数但在 \(x = 0\) 处不可微。'
- en: '**E3.4.7** Verify that the function \(f(x, y) = x^2 + 2y^2\) is strongly convex
    with \(m = 2\).'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.4.7** 验证函数 \(f(x, y) = x^2 + 2y^2\) 在 \(m = 2\) 的情况下是强凸的。'
- en: '**E3.4.8** Find the projection of the point \(x = (1, 2)\) onto the set \(D
    = \{(x_1, x_2) \in \mathbb{R}^2 : x_1 + x_2 = 1\}\).'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.4.8** 找出点 \(x = (1, 2)\) 在集合 \(D = \{(x_1, x_2) \in \mathbb{R}^2 : x_1
    + x_2 = 1\}\) 上的投影。'
- en: '**E3.4.9** Let \(f(x) = x^4 - 2x^2 + 1\). Determine whether \(f\) is convex.'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.4.9** 设 \(f(x) = x^4 - 2x^2 + 1\)。判断 \(f\) 是否是凸函数。'
- en: '**E3.4.10** Let \(f(x) = e^x\). Determine whether \(f\) is log-concave, i.e.,
    \(\log f\) is concave.'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.4.10** 设 \(f(x) = e^x\)。判断 \(f\) 是否是对数凹的，即 \(\log f\) 是凹函数。'
- en: '**E3.4.11** Let \(f(x) = x^2 - 2x + 2\). Determine whether \(f\) is strongly
    convex.'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.4.11** 设 \(f(x) = x^2 - 2x + 2\)。判断 \(f\) 是否是强凸函数。'
- en: '**E3.4.12** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 5 \end{pmatrix}\) and \(\mathbf{b}
    = \begin{pmatrix} 1 \\ 0 \end{pmatrix}\). Find the vector \(x\) that minimizes
    \(\|A\mathbf{x} - \mathbf{b}\|_2^2\).'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.4.12** 设 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 5 \end{pmatrix}\) 和 \(\mathbf{b}
    = \begin{pmatrix} 1 \\ 0 \end{pmatrix}\)。找出使 \(\|A\mathbf{x} - \mathbf{b}\|_2^2\)
    最小的向量 \(\mathbf{x}\)。'
- en: '**E3.4.13** Given the set \(D = \{(x, y) \in \mathbb{R}^2 : x^2 + y^2 < 4\}\),
    determine if \(D\) is convex.'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.4.13** 给定集合 \(D = \{(x, y) \in \mathbb{R}^2 : x^2 + y^2 < 4\}\)，判断 \(D\)
    是否是凸集。'
- en: '**E3.4.14** Determine if the set \(D = \{(x, y) \in \mathbb{R}^2 : x + y \leq
    1\}\) is convex.'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.4.14** 判断集合 \(D = \{(x, y) \in \mathbb{R}^2 : x + y \leq 1\}\) 是否是凸集。'
- en: '**E3.4.15** Determine if the set \(D = \{(x, y) \in \mathbb{R}^2 : x^2 - y^2
    \leq 1\}\) is convex.'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.4.15** 判断集合 \(D = \{(x, y) \in \mathbb{R}^2 : x^2 - y^2 \leq 1\}\) 是否是凸集。'
- en: '**Section 3.5**'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 3.5 节**'
- en: '**E3.5.1** Given the function \(f(x, y) = x^2 + 4y^2\), find the direction
    of steepest descent at the point \((1, 1)\).'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.5.1** 给定函数 \(f(x, y) = x^2 + 4y^2\)，找到点 \((1, 1)\) 处的最速下降方向。'
- en: '**E3.5.2** Consider the function \(f(x) = x^2 + 4x + 5\). Compute the derivative
    f’(x) and find the direction of steepest descent at \(x_0 = 1\).'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.5.2** 考虑函数 \(f(x) = x^2 + 4x + 5\)。计算导数 \(f''(x)\) 并找到在 \(x_0 = 1\) 处的最速下降方向。'
- en: '**E3.5.3** Given the function \(f(x) = x^3 - 6x^2 + 9x + 2\), perform two iterations
    of gradient descent starting from \(x_0 = 0\) with a step size of \(\alpha = 0.1\).'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.5.3** 给定函数 \(f(x) = x^3 - 6x^2 + 9x + 2\)，从 \(x_0 = 0\) 开始，进行两步梯度下降，步长
    \(\alpha = 0.1\)。'
- en: '**E3.5.4** Let \(f(x) = x^2\). Show that \(f\) is \(L\)-smooth for some \(L
    > 0\).'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.5.4** 设 \(f(x) = x^2\)。证明 \(f\) 对于某个 \(L > 0\) 是 \(L\)-平滑的。'
- en: '**E3.5.5** Let \(f(x) = x^2\). Perform one step of gradient descent starting
    from \(x_0 = 2\) with step size \(\alpha = 0.1\).'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.5.5** 设 \(f(x) = x^2\)。从 \(x_0 = 2\) 开始，进行一步梯度下降，步长 \(\alpha = 0.1\)。'
- en: '**E3.5.6** Consider the \(2\)-smooth function \(f(x) = x^2\). Starting from
    \(x_0 = 3\), compute the point \(x_1\) obtained after one iteration of gradient
    descent with step size \(\alpha = \frac{1}{2}\).'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.5.6** 考虑 \(2\)-平滑函数 \(f(x) = x^2\)。从 \(x_0 = 3\) 开始，计算步长 \(\alpha = \frac{1}{2}\)
    的一次梯度下降迭代后得到的点 \(x_1\)。'
- en: '**E3.5.7** Verify that the function \(f(x) = 2x^2 + 1\) is \(4\)-strongly convex.'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.5.7** 验证函数 \(f(x) = 2x^2 + 1\) 是 \(4\)-强凸的。'
- en: '**E3.5.8** For the \(4\)-strongly convex function \(f(x) = 2x^2 + 1\) with
    global minimizer \(x^* = 0\), compute \(\frac{1}{2m} |f''(1)|^2\) and compare
    it with \(f(1) - f(x^*)\).'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.5.8** 对于全局最小值 \(x^* = 0\) 的 \(4\)-强凸函数 \(f(x) = 2x^2 + 1\)，计算 \(\frac{1}{2m}
    |f''(1)|^2\) 并将其与 \(f(1) - f(x^*)\) 进行比较。'
- en: '**E3.5.9** Let \(f(x) = x^4\). Is \(f\) \(L\)-smooth for some \(L > 0\)? Justify
    your answer.'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.5.9** 设 \(f(x) = x^4\)。\(f\) 对于某个 \(L > 0\) 是 \(L\)-平滑的吗？证明你的答案。'
- en: '**E3.5.10** Let \(f(x) = x^3\). Is \(f\) \(m\)-strongly convex for some \(m
    > 0\)? Justify your answer.'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.5.10** 设 \(f(x) = x^3\)。\(f\) 对于某个 \(m > 0\) 是 \(m\)-强凸的吗？证明你的答案。'
- en: '**E3.5.11** Let \(f(x) = x^2 + 2x + 1\). Show that \(f\) is \(m\)-strongly
    convex for some \(m > 0\).'
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.5.11** 设 \(f(x) = x^2 + 2x + 1\)。证明 \(f\) 对于某个 \(m > 0\) 是 \(m\)-强凸的。'
- en: '**E3.5.12** Let \(f(x) = x^2 + 2x + 1\). Perform one step of gradient descent
    starting from \(x_0 = -3\) with step size \(\alpha = 0.2\).'
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: '**E3.5.12** 设 \(f(x) = x^2 + 2x + 1\)。从 \(x_0 = -3\) 开始，进行一步梯度下降，步长 \(\alpha
    = 0.2\)。'
- en: '**E3.5.13** Given the function \(f(x, y) = x^2 + y^2\), perform two steps of
