  type: TYPE_NORMAL
  zh: 'Shravan Vasishth ([http://vasishth.github.io](http://vasishth.github.io)) 是德国波茨坦大学心理语言学的教授。他担任心理语言学和神经语言学（语言处理）的教席。他在印度新德里贾瓦哈拉尔·尼赫鲁大学完成日语学士学位后，在日本大阪度过了总共五年的时间。在日本期间，他在大阪外国语大学学习日语，在大阪大学进行研究，并在大阪的一家专利律师事务所担任内部翻译。他在美国俄亥俄州立大学完成了计算机与信息科学硕士学位（2000-2002）和语言学博士学位（1997-2002），以及英国谢菲尔德大学数学与统计学学院的统计学硕士学位（2011-2015）。他是特许统计师（英国皇家统计学会；ID
    128307）。他是开放获取期刊Glossa: Psycholinguistics的编委会成员。他的研究专注于无损伤和损伤人群中的句子处理计算建模，以及将数学、计算、实验和统计方法（尤其是贝叶斯方法）应用于语言学和心理学。他创建了一个年度夏季学校，统计方法在语言学和心理学中的应用（SMLP），始于2017年：vasishth.github.io/smlp。他定期教授关于统计数据分析的短期课程（贝叶斯和频率主义方法）。'
