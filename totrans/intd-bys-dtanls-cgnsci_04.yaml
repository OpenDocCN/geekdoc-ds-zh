  zh: Daniel J. Schad ([https://danielschad.github.io/](https://danielschad.github.io/))
    是德国波茨坦HMU健康与医学大学心理学系定量方法学教授。他在德国波茨坦大学和美国密歇根大学安娜堡分校学习心理学。他在波茨坦大学获得了认知和数学心理学博士学位，研究眼动控制的计算模型和无意识阅读。随后，他在德国柏林夏里特-大学医学中心（部分时间也在波茨坦大学）的计算机精神病学领域进行了五年的博士后研究，在瑞士苏黎世联邦理工学院和英国伦敦大学学院进行了研究访问，研究无模型和基于模型的决策以及酒精依赖中的巴甫洛夫式-工具性转移，以及巴甫洛夫式条件反射背后的认知和大脑机制。他在波茨坦大学担任博士后研究员，研究认知科学中的定量方法，包括对比、显著性检验的性质、贝叶斯工作流程和贝叶斯因子分析，并在蒂尔堡大学认知科学和人工智能系担任助理教授。
- en: 'Shravan Vasishth ([http://vasishth.github.io](http://vasishth.github.io)) is
    professor of Psycholinguistics at the University of Potsdam, Germany. He holds
    the chair for Psycholinguistics and Neurolinguistics (Language Processing). After
    completing his Bachelors degree in Japanese from Jawaharlal Nehru University,
    New Delhi, India, he spent a total of five years in Osaka, Japan. During his time
    in Japan, he studied Japanese at the Osaka University of Foreign Studies, conducted
    research at Osaka University, and worked as an in-house translator in a patent
    law firm in Osaka. He completed an MS in Computer and Information Science (2000-2002)
    and a PhD in Linguistics (1997-2002) from the Ohio State University, Columbus,
    Ohio, USA, and an MSc in Statistics (2011-2015) from the School of Mathematics
    and Statistics, University of Sheffield, UK. He is a chartered statistician (the
    Royal Statistical Society, UK; id 128307). He is on the editorial board of the
    open access journal Glossa: Psycholinguistics. His research focuses on computational
    modeling of sentence processing in unimpaired and impaired populations, and the
    application of mathematical, computational, experimental, and statistical methods
    (particularly Bayesian methods) in linguistics and psychology. He created an annual
    summer school, Statistical Methods in Linguistics and Psychology (SMLP), which
    started in 2017: vasishth.github.io/smlp. He regularly teaches short courses on
    statistical data analysis (Bayesian and frequentist methods).'
  id: totrans-4
