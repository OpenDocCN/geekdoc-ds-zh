  zh: Bruno Nicenboim ([https://bruno.nicenboim.me](https://bruno.nicenboim.me)) 是荷兰蒂尔堡大学认知科学和人工智能系的一名助理教授，在那里他是计算心理语言学研究线的首席研究员（PI）。他最初在阿根廷罗萨里奥国立大学学习电子工程，然后转向人文学科，并在以色列度过了八年，在那里他在特拉维夫大学完成了社会学和语言学学士学位以及语言学硕士学位。在此期间，他还曾在几家IT公司工作。之后，他搬到了德国，在波茨坦大学完成了认知科学博士学业，并在波茨坦大学担任了两年博士后研究员。他的研究兴趣包括贝叶斯方法、计算认知建模、句子理解、记忆过程、决策和预测处理。他经常在研讨会和暑期学校中教授贝叶斯数据分析短期课程，并在蒂尔堡大学的认知科学和人工智能以及数据科学与社会硕士项目中教授贝叶斯建模和统计学课程。
- en: Daniel J. Schad ([https://danielschad.github.io/](https://danielschad.github.io/))
    is professor of Quantitative Methods in the Psychology department at the HMU Health
    and Medical University, at Potsdam, Germany. He studied Psychology at the University
    of Potsdam, Germany, and at the University of Michigan, Ann Arbor, USA. He did
    a PhD in Cognitive and Mathematical Psychology at the University of Potsdam, working
    on computational models of eye-movement control and on mindless reading. He then
    did a five-year post-doc in the field of Computational Psychiatry at the Charité
    - Universitätsmedizin Berlin, Germany (partly also at the University of Potsdam),
    with research visits at the ETH Zürich, Switzerland, and University College London,
    UK, working on model-free and model-based decision-making and Pavlovian-instrumental
    transfer in alcohol dependence, and on the cognitive and brain mechanisms underlying
    Pavlovian conditioning. He has worked as a postdoctoral researcher at the University
    of Potsdam, conducting research on quantitative methods in Cognitive Science,
    including contrasts, properties of significance tests, Bayesian Workflow, and
    Bayes factor analyses, and has been assistant professor at the department of Cognitive
    Science and AI at Tilburg University.
