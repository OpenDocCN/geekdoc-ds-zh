- en: Bruno Nicenboim ([https://bruno.nicenboim.me](https://bruno.nicenboim.me)) is
    an assistant professor in the department of Cognitive Science and AI at Tilburg
    University, the Netherlands, where he is the principal investigator (PI) of the
    Computational Psycholinguistics research line. He started studying Electronic
    Engineering at the National University of Rosario, Argentina, then transitioned
    to Human Sciences and spent eight years in Israel, where he completed a Bachelor’s
    degree in Sociology and Linguistics and a Master’s degree in Linguistics at Tel
    Aviv University. During this time, he also worked in several IT companies. He
    then moved to Germany, where he completed a PhD in Cognitive Science at the University
    of Potsdam and worked for two years as a postdoctoral researcher. His research
    interests include Bayesian methods, computational cognitive modeling, sentence
    comprehension, memory processes, decision making, and predictive processing. He
    regularly teaches short courses on Bayesian data analysis at workshops and summer
    schools, and he teaches Bayesian modeling and statistics courses in the master’s
    programs Cognitive Science & AI and Data Science and Society at Tilburg University.
