- en: 31Â Release NotesðŸ”—
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: åŽŸæ–‡ï¼š[https://dcic-world.org/2025-08-27/Release_Notes.html](https://dcic-world.org/2025-08-27/Release_Notes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a summary of updates made with each release of the book (excluding typos
    and other minor fixes).
  prefs: []
  type: TYPE_NORMAL
- en: 31.1Â Version 2025-08-27[ðŸ”—](#(part._.Version_2025-08-27) "Link to here")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This version has several small but potentially significant changes:'
  prefs: []
  type: TYPE_NORMAL
- en: The table of events that is used as a running example throughout [Processing
    Tables](processing-tables.html) now has an additional column with a zip code.
    Zip codes raise the idea of data that appear numeric but should be treated categorically.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The version of the table without the zip codes remains intact at the URL and
    Google Sheet ID used in earlier editions of the book (so any prior code will continue
    to work). The code snippets in the 2025-08-27 edition have been updated to include
    the zip code column. They also use references to new versions of the Google Sheet
    and CSV files that include the column.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The preface includes information on using Pyret within VSCode (as an alternative
    to CPO). The only difference between these two tools lies in how tables are imported
    from external sources. CPO imports tables from Google Sheets, whereas VSCode imports
    tables from CSV files (either via URLs or file paths).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The book uses CPO as the default presentation. When code examples can run only
    in VSCode (specifically, if they import CSV files), a border and VSCode logo will
    surround the code.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A section on `for each` iterators in Pyret has been added to the end of [From
    Pyret to Python](intro-python.html). This placement supports courses that wish
    to make the transition to Python after learning how to process lists in Pyret,
    without disrupting the flow for those who switch to Python after covering trees
    (the originally-envisioned flow).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Courses that make the switch to Python after trees will likely want to skip
    the Pyret `for each` material.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: There is a new chapter on [File Input and Output in Python](python-fileio.html)
    at the end of the [From Pyret to Python](part_pyret-to-python.html) section of
    the book.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As a result of this addition, all subsequent chapter numbers have increased
    by one beginning with those in the [Programming with State (in Both Pyret and
    Python)](part_state.html) section.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The two major sections in [Programming with State (in Both Pyret and Python)](part_state.html)
    have been renamed to [Mutating Structures](mutating-structures.html) and [Mutating
    Variables](mutating-variables.html) to make their intents clearer. To keep the
    rest of the section and subsection titles consistent with the "mutation" terminology,
    we also renamed several of them to use the term "mutation" rather than the more
    colloquial "updating" that had been used previously.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Renaming the sections also changes the URLs that reach these subsections. Existing
    links to those sections will continue to work, as URLs into the book include the
    release tag. However, any readers who plan to update links to refer to the 2025-08-27
    release should recheck URLs into the [Programming with State (in Both Pyret and
    Python)](part_state.html) section.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 31.2Â Version 2025-02-09[ðŸ”—](#(part._.Version_2025-02-09) "Link to here")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This version introduces a new context, `dcic2024`, that contains all of the
    table-processing functions that used to be in a shared drive file. Instructions
    on how to select the context are in the chapter that introduces tables.
  prefs: []
  type: TYPE_NORMAL
- en: 'Error corrections:'
  prefs: []
  type: TYPE_NORMAL
- en: In [The Program Directory](Naming_Values.html#%28part._program-directory%29),
    corrected the description of what Pyret reports when a program tries to redefine/give
    a new value to an existing identifier. The previous text had referred to shadowing,
    rather than a conflicting value.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In [Dealing with Missing Entries](processing-tables.html#%28part._missing-data%29),
    corrected an erroneous description of `num-sanitizer` that previously claimed
    that it defaulted missing values to 0\. Added a discussion of why having a default
    like this would be a bad idea.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In addition, the challenge problem on computing the intersection of two lists
    that is posed at the end of [Recap: Summary of List Operations](tables-to-lists.html#%28part._lists-recap%29)
    has been refined, then revisited after introducing `lam` in the next section.'
  prefs: []
  type: TYPE_NORMAL
- en: 31.3Â Version 2024-09-03[ðŸ”—](#(part._.Version_2024-09-03) "Link to here")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This version fixes several small issues. There is minor reorganization that
    improves the structure of sections. It also includes links to several interesting
    related content from the Web that advanced students will find enriching.
  prefs: []
  type: TYPE_NORMAL
- en: 31.4Â Version 2023-02-21[ðŸ”—](#(part._.Version_2023-02-21) "Link to here")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This version has a sweeping set of changes:'
  prefs: []
  type: TYPE_NORMAL
- en: The book has been broken down into a collection of booklets, to give it a clearer
    structure and organization. See [Organization of the Material](booklet_intro.html#%28part._book-org%29)
    for details.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Several huge chapters in the earlier version have been broken down into smaller
    chapters and split across booklets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [Introduction to Programming](booklet_intro-to-programming.html) material
    has been substantially revised and expanded.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ordering of materials has changed. The material on [Algorithm Analysis](booklet_algo-analysis.html)
    has been moved to after the Python material.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [From Pyret to Python](booklet_pyret-to-python.html) transition has been
    improved substantially.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There is now a chapter on using Pandas that builds off the corresponding Pyret
    example on tables.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python dictionaries have moved into [From Pyret to Python](booklet_pyret-to-python.html).
    Even though we donâ€™t cover Pyretâ€™s dictionaries, having the dictionaries material
    come before state is a more natural flow with regards to students learning Python.
    We then develop the implementation of dictionaries using state in [Hashes, Sets,
    and Key-Values](hash-set-kv.html).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There is now a whole new unified approach to [Programming With State](booklet_programming-with-state.html)
    that shows the Pyret and Python versions side-by-side. Seeing this material in
    two different languages helps focus on similarities and differences and can improve
    transfer between languages.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Material that depends on algorithm analysis has now been separated from material
    that does not. Furthermore, in keeping with the bookâ€™s theme, the focus is (again)
    on data structures. The result, in [Data Structures with Analysis](booklet_data-with-analysis.html),
    refactors a lot of prior material to present it much more cleanly.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some material has further been refactored into [Advanced Topics](booklet_advanced.html).
    In addition, there are several more new advanced goodies!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 31.5Â Version 2022-08-28[ðŸ”—](#(part._.Version_2022-08-28) "Link to here")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Besides numerous small improvements, we added some new bonus material.
  prefs: []
  type: TYPE_NORMAL
- en: 31.6Â Version 2022-01-25[ðŸ”—](#(part._.Version_2022-01-25) "Link to here")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Consistently renamed the definitions and interactions window to the definitions
    and interactions pane.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Moved the material on working with variables out of the intro to Python section
    and into the Programming with State section. Mutation of structured data moved
    before variable mutation within the Programming with State section.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added a comparison to How to Design Programs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The include line for the DCIC libraries at this version is
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 31.7Â Version 2021-08-21[ðŸ”—](#(part._.Version_2021-08-21) "Link to here")
