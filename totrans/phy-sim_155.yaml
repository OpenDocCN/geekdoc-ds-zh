- en: We have successfully implemented a minimal yet complete 2D Material Point Method
    (MPM) simulation featuring two colliding elastic blocks. This setup showcases
    the core pipeline of MPM, including particle sampling, data structure initialization,
    PIC-based transfer schemes, and elastic deformation based on the StVK constitutive
    model in Hencky strain space.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们成功实现了一个最小化但完整的2D材料点法（MPM）模拟，其中包括两个碰撞的弹性块。这个设置展示了MPM的核心流程，包括粒子采样、数据结构初始化、基于PIC（粒子图像法）的传输方案，以及在Hencky应变空间中基于StVK本构模型的弹性变形。
- en: Despite its simplicity, this example captures key aspects of MPM. It serves
    as a clean and extensible foundation for building more sophisticated MPM systems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管简单，这个例子却捕捉了MPM（Material Point Method，材料点法）的关键方面。它作为一个干净且可扩展的基础，用于构建更复杂的MPM系统。
- en: In the next lecture, we build upon this framework by incorporating the APIC
    transfer scheme, Drucker-Prager plasticity, and SDF-based boundary handling to
    simulate 2D sand interacting with a static sphere collider, enabling realistic
    modeling of granular materials with frictional contact.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一讲中，我们将通过引入APIC传输方案、Drucker-Prager塑性和基于SDF（距离场）的边界处理，在这个框架的基础上模拟2D沙子与静态球体碰撞器相互作用，从而实现具有摩擦接触的颗粒材料的真实建模。
