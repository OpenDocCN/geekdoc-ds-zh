- en: We can see that 3,016 respondents chose Trump, whereas 3,759 opted for Biden.
    A difference of a couple of hundred responses. For a variable with only a few
    categories, looking at absolute numbers of observations might be informative.
    However, using relative frequencies in terms of proportions is typically more
    informative. Let’s get to it!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到，3,016名受访者选择了特朗普，而3,759人选择了拜登。几百个回答的差异。对于只有几个类别的变量，查看观察到的绝对数值可能是有信息的。然而，使用相对频率（即比例）通常更有信息量。让我们继续吧！
- en: '[PRE5]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '[PRE6]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: The relative difference between the group of Trump supporters and Biden supporters
    seems to be quite marginal in terms of percentage points. To be able to compare
    the figures from the survey data with the official vote result, we need to exclude
    the categories “refused (e.g., because respondent stated not going to vote) /
    don’t know”. To do so, we assign this category as “missing values,”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 特朗普支持者和拜登支持者群体之间的相对差异在百分比点上似乎相当微小。为了能够将调查数据中的数字与官方投票结果进行比较，我们需要排除“拒绝（例如，因为受访者表示不会投票）/不知道”这一类别。为此，我们将此类别指定为“缺失值”，
- en: '[PRE7]'
  id: totrans-46
