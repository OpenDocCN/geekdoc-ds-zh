- en: '**Question:** Which conclusions can be drawn from a cross tab with row percentages?'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题：** 从带有行百分比的交叉表中可以得出哪些结论？'
- en: 'Your answer:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**你的回答：**'
- en: 'Solution:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**解答：**'
- en: 'Row percentages are the number of observations for each cell is divided by
    the total number of observations for each row (adding all proportions per row
    adds up to 100%). The interpretation would be similar to before, except that we
    now focus on comparing different categories of the row variable for one selected
    value of the column variable. Let’s select education = 1: Among those who do not
    support Trump (= Biden supporters), 15.3% have a low education profile, while
    among Trump supporters 23.1% have a low education profile. The difference of 7.8
    percentage points suggests that Trump support and low education are systematically
    associated. Hence, the conclusion from the cross tab analysis with row percentages
    is equivalent to that one from column percentages (given that we adjust the interpretation
    scheme). Moreover, row percentages in this case also show the descriptive *distribution*
    of the education variable within each category of the vote variable. However,
    it is often not easy to compare the distributions at one glance.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 行百分比是每个单元格的观测数除以每行的总观测数（每行的所有比例相加等于100%）。解释将与之前类似，但我们现在关注的是比较列变量选定值对应的行变量的不同类别。让我们选择教育
    = 1：在那些不支持特朗普（=拜登支持者）的人中，有15.3%的人受教育程度低，而在特朗普支持者中，有23.1%的人受教育程度低。7.8个百分点的差异表明，特朗普支持和低教育程度系统性地相关。因此，带有行百分比的交叉表分析的结论与列百分比分析的结论相当（假设我们调整了解释方案）。此外，在这种情况下，行百分比还显示了投票变量每个类别中教育变量的描述性*分布*。然而，通常很难一眼看出分布的比较。
