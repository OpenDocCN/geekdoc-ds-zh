- en: 3 Bivariate Statistics – Case Study United States Presidential Election
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://bookdown.org/conradziller/introstatistics/bivariate-statistics-case-study-united-states-presidential-election.html](https://bookdown.org/conradziller/introstatistics/bivariate-statistics-case-study-united-states-presidential-election.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3.1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Studying the results of the 2020 US presidential election holds profound relevance
    in terms of understanding contemporary American politics, as well as research
    on electoral behavior. Analyzing the voting patterns unveils the interplay of
    demographics, ideology, and socio-economic factors shaping political preferences.
    Such insights not only inform electoral strategies but also deepen our comprehension
    of societal divisions and cleavages. The 2020 election also stands out through
    an effort to overturn the election result by Donald Trump and co-conspirators.
    This has caused turmoil and abet the January 6 United States Capitol attack (e.g.,
    see [https://www.britannica.com/event/January-6-U-S-Capitol-attack](https://www.britannica.com/event/January-6-U-S-Capitol-attack)
    and [https://statesuniteddemocracy.org/resources/doj-charges-trump/](https://statesuniteddemocracy.org/resources/doj-charges-trump/)).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4214df26bd25da76fee2ee7bb72854f6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [https://unsplash.com/de/s/fotos/us-election](https://unsplash.com/de/s/fotos/us-electionl)'
  prefs: []
  type: TYPE_NORMAL
- en: Before the election, a team of researchers from the American National Election
    Study (ANES) conducted a large representative survey (based on a random sample
    of the US population) to study voting intentions. We will work with these data
    in this case study. We are particularly interested in which individuals are more
    likely to support Donald Trump compared to Joe Biden. In doing so, we will present
    data in the form of cross tabulations. We will also take a closer look at the
    topic of correlation analysis by investigating the relationship between average
    education and average Trum support across US states.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Data overview and descriptive analyses
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The data are read from a CSV file (comma-separated values). By using the “head”
    command, the first six lines of the data are displayed.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Table 3.1: Table 3.2: A table of the first 10 rows of the vote data.'
  prefs: []
  type: TYPE_NORMAL
