- en: 'To quantify the relationship, we can calculate the covariance and subsequently
    the correlation (= standardized covariance fitted into the value range of -1 to
    +1). The widely used Pearson’s correlation coefficient is given as:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 为了量化这种关系，我们可以计算协方差，然后是相关系数（=标准化协方差，调整到-1到+1的值域）。广泛使用的皮尔逊相关系数如下所示：
- en: \(r=\frac{Covariance(x,y)}{SD(x)*SD(y)}\)
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: \(r=\frac{Covariance(x,y)}{SD(x)*SD(y)}\)
- en: \(r=\frac{\sum_{i=1}^{n}(x_i-\bar{x})(y_i-\bar{y})}{\sqrt{\sum_{i=1}^{n}(x_i-\bar{x})^2}\sqrt{\sum_{i=1}^{n}(y_i-\bar{y})^2}}\)
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: \(r=\frac{\sum_{i=1}^{n}(x_i-\bar{x})(y_i-\bar{y})}{\sqrt{\sum_{i=1}^{n}(x_i-\bar{x})^2}\sqrt{\sum_{i=1}^{n}(y_i-\bar{y})^2}}\)
- en: The numerator \({\sum_{i=1}^{n}(x_i-\bar{x})(y_i-\bar{y})}\) is particularly
    important. It represents the **covariance**, which is an *unstandardized* measure
    of association between x and y because its value heavily depends on the scales
    x and y are measured. At the same time, it serves to determine the direction of
    the empirical association. To do so, the classification of observations into above/below
    the mean quadrants is useful again. Observations that are above both means (i.e.,
    upper right corner) have a positive sign and contribute as a product to a “positive”
    covariance or correlation. The same is true for observations in the lower left
    quadrant because here both differences have a negative sign, which again contributes
    as a product to a positive covariance (and thus correlation). In contrast, observations
    in the upper left and lower right quadrants contribute to a negative covariance
    (and thus correlation). If observations are evenly distributed across all quadrants,
    positive and negative products cancel each other out, which would lead to a zero
    covariance (and thus correlation). The step from covariance to correlation is
    that the covariance is *standardized* by the standard deviation of x and y which
    removes the scale units covariance is measured on and transforms the measure to
    range between -1 and +1.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 分子 \({\sum_{i=1}^{n}(x_i-\bar{x})(y_i-\bar{y})}\) 特别重要。它代表 **协方差**，这是一个 *未标准化*
    的 x 和 y 之间关联的度量，因为其值很大程度上取决于 x 和 y 的测量尺度。同时，它还用于确定经验关联的方向。为此，将观测值分类到均值以上/以下象限是有用的。位于两个均值以上的观测值（即右上角）具有正号，并作为乘积贡献于“正”协方差或相关系数。对于位于左下象限的观测值也是如此，因为在这里两个差异都具有负号，这再次作为乘积贡献于正协方差（从而相关系数）。相反，位于左上和右下象限的观测值贡献于负协方差（从而相关系数）。如果观测值在所有象限中均匀分布，正负乘积会相互抵消，这将导致协方差（从而相关系数）为零。从协方差到相关系数的步骤是将协方差通过
    x 和 y 的标准差进行 *标准化*，从而消除了协方差所测量的尺度单位，并将度量范围转换为 -1 到 +1。
