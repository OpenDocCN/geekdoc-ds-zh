- en: 3.4.1 Scatter plot
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To get a first impression of the empirical relationship between both variables,
    we use a scatter plot. Each point represents one of the 50 US states and Washington
    D.C. Note that it is a convention that the dependent variable is shown on the
    y-axis, whereas the independent variable is shown on the x-axis.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE31]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/74133aa4cb55fe6fb934060c4fbadb92.png)'
