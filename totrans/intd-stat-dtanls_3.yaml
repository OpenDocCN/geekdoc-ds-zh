  zh: '[PRE10]'
- en: 3.2.2 A note on missing data and missing values
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2.2 关于缺失数据和缺失值的说明
- en: 'In survey data, missing data can occur through deliberate non-response of participants
    or other processes (e.g., a person has moved to a new address or is not eligible
    to vote). If the process that generated missing values is not known, this can
    potentially lead to biased results. A useful vignette on how to deal with missing
    data can be found here: [https://cran.r-project.org/web/packages/finalfit/vignettes/missing.html](https://cran.r-project.org/web/packages/finalfit/vignettes/missing.html)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在调查数据中，缺失数据可能通过参与者的故意非响应或其他过程（例如，一个人搬到了新的地址或无资格投票）产生。如果生成缺失值的过程未知，这可能导致结果偏差。关于如何处理缺失数据的有用示例可以在以下链接找到：[https://cran.r-project.org/web/packages/finalfit/vignettes/missing.html](https://cran.r-project.org/web/packages/finalfit/vignettes/missing.html)
- en: Regarding how to deal with missing values in data analyses, remember that in
    the variable `trump` the category “won’t vote” was recoded to NA, which means
    declaring to the program to not include these cases in the statistical analysis.
    Note that for some functions in R, it is necessary to explicitly exclude missing
    values (e.g., using the option “na.rm=TRUE”). Other functions do this automatically.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何处理数据分析中的缺失值，请记住，在变量 `trump` 中，“不会投票”这一类别已被重新编码为 NA，这意味着向程序声明不将这些案例包含在统计分析中。请注意，对于
    R 中的某些函数，必须明确排除缺失值（例如，使用选项“`na.rm=TRUE`”）。其他函数会自动执行此操作。
- en: For example, the *table* command excludes missing values automatically, and
    if you want to display the frequency of missing values, you have to specify “`exclude=NULL`”.
    The *mean* command, however, does not exclude missing values automatically and
    therefore we have to specify the option “`na.rm=TRUE`” (i.e., “*NA remove* = TRUE”).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，`*table*` 命令会自动排除缺失值，如果您想显示缺失值的频率，您必须指定“`exclude=NULL`”。然而，`*mean*` 命令不会自动排除缺失值，因此我们必须指定选项“`na.rm=TRUE`”（即，“*NA
    remove* = TRUE”）。
- en: 3.3 “Who supports Trump?” - Delving into bivariate statistics
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.3 “谁支持特朗普？” - 深入二元统计
- en: In the following, we are interested in which groups of people were more likely
    to support Trump in the US presidential election. To do so, we focus on respondents’
    education and age. Education is measured with a few categories. Hence, setting
    up a cross tabulation or cross tab (= a table involving two variables) is appropriate.
    In contrast, age is measured in years and thus comprises many more categories.
    This would make a cross tab involving age rather cumbersome. We could recode age
    into a few age categories and use them in a cross tab or we could compare age
    distributions across voting intentions. Below, we will explore both options.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下内容中，我们关注的是在美国总统选举中哪些群体更有可能支持特朗普。为此，我们关注受访者的教育和年龄。教育通过几个类别来衡量。因此，设置交叉表（或交叉表
    = 包含两个变量的表）是合适的。相比之下，年龄以年为单位衡量，因此包含更多的类别。这将使涉及年龄的交叉表变得相当繁琐。我们可以将年龄重新编码为几个年龄类别，并在交叉表中使用它们，或者我们可以比较投票意向的年龄分布。下面，我们将探讨这两种选项。
- en: 3.3.1 Education and Trump vote
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.1 教育与特朗普投票
- en: First, we are interested in whether or not people’s vote choice differs across
    education groups. If this is the case, we could state that education and voting
    intentions are statistically related or associated with each other. If not, both
    would be independent. Following conventions, the “variable to be explained” (a.k.a.
    outcome or dependent variable) is represented by the rows of the cross tab and
    the “explanatory variable” (a.k.a. causal factor or independent variable) by the
    columns. We calculate column percentages for the interpretation (i.e., the number
    of observations for each cell divided by the total number of observations for
    each column. Hence, adding all proportions per column adds up to 100%). In our
    case, the causal order is quite clear. We have good reason to believe that (if
    anything) `education` determines voting intentions (`trump`) and **not** the other
    way around (i.e., voting intentions would cause higher or lower education). Note
    that in many other cases, the causal order is not as clear and we can freely choose
    which variable goes in the rows and which in the columns.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们感兴趣的是人们的投票选择是否在不同教育群体中有所不同。如果是这样，我们就可以说教育和投票意图在统计学上相关或相互关联。如果不是，两者将是独立的。按照惯例，“要解释的变量”（也称为结果或因变量）由交叉表的行表示，而“解释变量”（也称为因果因素或自变量）由列表示。我们计算列百分比以进行解释（即，每个单元格的观察数除以每列的总观察数。因此，每列的所有比例加起来等于100%）。在我们的案例中，因果关系非常明确。我们有充分的理由相信（如果有的话）`教育`决定了投票意图（`trump`），而不是相反（即，投票意图会导致教育程度更高或更低）。请注意，在许多其他情况下，因果关系并不那么明确，我们可以自由选择哪个变量放在行中，哪个放在列中。
