- en: '**Question:** What can be inferred from the figure?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Your answer:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Solution:'
  prefs: []
  type: TYPE_NORMAL
- en: The pattern indicates a *negative* relationship between the two variables. If
    the proportion of highly educated people in a region increases (moving to the
    right on the x-axis), we see that this is related to *lower* support for Trump
    (lower scores on the y-axis).
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
