- en: In the case of correlation and regression coefficients, the interpretation always
    begins with mentioning x (or the **independent** variable) which exerts an effect
    on y (or the **dependent** variable).
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在相关系数和回归系数的情况下，解释总是从提及 x（或 **自变量**）开始，它对 y（或 **因变量**）产生作用。
- en: '**Correlation coefficient:** “If x increases, then y increases / decreases
    (depending on the sign of the correlation coefficient), on average. The magnitude
    of the correlation coefficient *r* indicates a *weak/moderate/strong* empirical
    association.” (Rule of thumb: +/- 0.1 *weak*, +/- 0.3 *moderate*, +/- 0.5 or higher
    *strong* association)'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**相关系数**：“如果 x 增加，那么 y 增加/减少（取决于相关系数的符号），平均而言。相关系数 *r* 的大小表明一个 *弱/中等/强* 的经验关联。”（经验法则：+/-
    0.1 *弱*，+/- 0.3 *中等*，+/- 0.5 或更高 *强* 关联）'
- en: '**Regression coefficient:** “If x increases by one unit, then y increases /
    decreases (depending on the sign of the regression coefficient) by *coefficient*
    units, on average.” The specific coefficient estimate that is referred to, is
    given in the regression output. To what extent the empirical relationship is strong,
    moderate, or weak can be determined by a standardization of the regression coefficients.
    Note that the details of regression analysis and its interpretation are covered
    in the case study on regression analysis.'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回归系数**：“如果x增加一个单位，那么y平均增加/减少（取决于回归系数的符号）*系数*个单位。”所提到的具体系数估计值在回归输出中给出。通过回归系数的标准化，可以确定经验关系的强度是强、中还是弱。请注意，回归分析及其解释的细节包含在回归分析的案例研究中。'
- en: 'Correlation is a standardized form of covariance, which comes with the advantage
    of being intuitively interpretable (-1 to +1) without any reference to the underlying
    scale the two variables are measured. However, the price to pay is that it conceals
    the *magnitude* by which y changes if x changes by one unit (rather it represents
    how dense observations cluster together in forming a linear relationship). Bivariate
    regression quantifies the expected increase in y if x increases by 1\. We thus
    need to standardize (or “correct”) the covariance between x and y for the scale
    on which x is measured. This is achieved by dividing the covariance by the variance
    of x: \(b=\frac{Covariance(x,y)}{Var(x)}\)'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关性是协方差的标准形式，它具有直观可解释的优点（-1到+1），无需参考两个变量所测量的基础尺度。然而，付出的代价是它隐藏了y在x增加一个单位时变化的幅度（而不是表示在形成线性关系时观察值聚集的密度）。二元回归量化了x增加1时y预期的增加量。因此，我们需要对x和y之间的协方差进行标准化（或“校正”），以适应x的测量尺度。这是通过将协方差除以x的方差来实现的：\(b=\frac{Covariance(x,y)}{Var(x)}\)
- en: '***Interpretation of the correlation coefficient from the example: The correlation
    between the proportion of people with high education and Trump support is negative.
    If the share of people with high education increases, then Trump support decreases,
    on average. The correlation coefficient of -0.69 indicates a strong empirical
    relationship between both variables.***'
  id: totrans-221
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***示例中相关系数的解释：高教育程度人群与特朗普支持率之间的相关性为负。如果高教育程度人群的份额增加，那么平均而言，特朗普的支持率会下降。相关系数-0.69表明这两个变量之间存在强烈的经验关系。***'
