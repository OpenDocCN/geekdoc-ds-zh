- en: 'We can see from this that the following variables are included in the dataset:'
  prefs: []
  type: TYPE_NORMAL
- en: '`vote` = voting intention in the 2020 United States presidential election:
    “trump”, “biden”, “other”, “refused or don’t know”.'
  prefs: []
  type: TYPE_NORMAL
- en: '`trump` = numerical recode of the `vote` variable. 1=“trump”, 0=“biden”, NA=“other
    / refused / don’t know”.'
  prefs: []
  type: TYPE_NORMAL
- en: '`education` = respondent’s highest educational qualification: 1=no degree or
    high school, 2=some collage, 3=Associate or Bachelor’s degree, 4=Master’s or postgraduate
    degree, NA=not specified'
  prefs: []
  type: TYPE_NORMAL
- en: '`age` = age of respondent in years.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '**Question:** What is the scale of measurement (nominal, ordinal, metric) of
    each variable?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Your answer:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Solution:'
  prefs: []
  type: TYPE_NORMAL
- en: '`vote` and `trump` –> nominal (i.e., information on if something is either
    the case or not, categories cannot be ranked and have no numerical meaning)'
  prefs: []
  type: TYPE_NORMAL
- en: '`education` –> ordinal (i.e., categories (or variable values) can be ranked,
    information on whether a variable value is “higher”/“more” or “lower”/“less”)'
  prefs: []
  type: TYPE_NORMAL
- en: '`age` –> metric (i.e., interval between ranked variable values can be compared;
    e.g., moving up 2 years from 20 to 22 is equivalent to moving up from 52 to 54)'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.1 Frequency tables
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The following table shows the observed frequencies of the values of the variable
    `vote`.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: We can see that 3,016 respondents chose Trump, whereas 3,759 opted for Biden.
    A difference of a couple of hundred responses. For a variable with only a few
    categories, looking at absolute numbers of observations might be informative.
    However, using relative frequencies in terms of proportions is typically more
    informative. Let’s get to it!
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: The relative difference between the group of Trump supporters and Biden supporters
    seems to be quite marginal in terms of percentage points. To be able to compare
    the figures from the survey data with the official vote result, we need to exclude
    the categories “refused (e.g., because respondent stated not going to vote) /
    don’t know”. To do so, we assign this category as “missing values,”
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '**Question:** How well did the results from the survey predict the actual election
    outcome? Can we conclude from that whether or not the sample is representative?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Your answer:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Solution:'
  prefs: []
  type: TYPE_NORMAL
- en: In the 2020 US presidential election, Biden won the popular vote against Trump
    by 51.3% to 46.9%. The survey results indicate that at the time the survey was
    conducted, 53.3% would have voted for Biden (compared to 42.8% for Trump). While
    the survey correctly predicted Biden as the winner, the result deviated from the
    actual election outcome by about 2 percentage points. Inferring from samples to
    the underlying population is always subject to some uncertainty. We can quantify
    margins of uncertainty, and we will do so in the case study on statistical inference.
    Beyond the role of statistical uncertainty, several further factors (e.g., political
    campaigning or situational circumstances on voting day) might have contributed
    to the outcome of the election result and possibly account for the difference
    between the survey results and the actual vote.
  prefs: []
  type: TYPE_NORMAL
- en: The representativeness of a survey relates to its features, such as random sampling
    of respondents and no systematic non-response of those being interviewed. For
    the American Election Study, we have good reasons to assume that these features
    are given and the results are representative of the US population.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: We will below also exclude the category “other candidates” that could have chosen
    in the survey and the election (together these candidates gathered less than 2%
    of the votes in the election). We will show later on how to recode variables.
    In the meantime, we can rely on the variable `trump` in which the categories “refused/don’t
    know” and “other” have already been set to NA (*not available* which is equal
    to *missing values* in terms of data analysis).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: 3.2.2 A note on missing data and missing values
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In survey data, missing data can occur through deliberate non-response of participants
    or other processes (e.g., a person has moved to a new address or is not eligible
    to vote). If the process that generated missing values is not known, this can
    potentially lead to biased results. A useful vignette on how to deal with missing
    data can be found here: [https://cran.r-project.org/web/packages/finalfit/vignettes/missing.html](https://cran.r-project.org/web/packages/finalfit/vignettes/missing.html)'
  prefs: []
  type: TYPE_NORMAL
- en: Regarding how to deal with missing values in data analyses, remember that in
    the variable `trump` the category “won’t vote” was recoded to NA, which means
    declaring to the program to not include these cases in the statistical analysis.
    Note that for some functions in R, it is necessary to explicitly exclude missing
    values (e.g., using the option “na.rm=TRUE”). Other functions do this automatically.
  prefs: []
  type: TYPE_NORMAL
- en: For example, the *table* command excludes missing values automatically, and
    if you want to display the frequency of missing values, you have to specify “`exclude=NULL`”.
    The *mean* command, however, does not exclude missing values automatically and
    therefore we have to specify the option “`na.rm=TRUE`” (i.e., “*NA remove* = TRUE”).
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 “Who supports Trump?” - Delving into bivariate statistics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the following, we are interested in which groups of people were more likely
    to support Trump in the US presidential election. To do so, we focus on respondents’
    education and age. Education is measured with a few categories. Hence, setting
    up a cross tabulation or cross tab (= a table involving two variables) is appropriate.
    In contrast, age is measured in years and thus comprises many more categories.
    This would make a cross tab involving age rather cumbersome. We could recode age
    into a few age categories and use them in a cross tab or we could compare age
    distributions across voting intentions. Below, we will explore both options.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.1 Education and Trump vote
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: First, we are interested in whether or not people’s vote choice differs across
    education groups. If this is the case, we could state that education and voting
    intentions are statistically related or associated with each other. If not, both
    would be independent. Following conventions, the “variable to be explained” (a.k.a.
    outcome or dependent variable) is represented by the rows of the cross tab and
    the “explanatory variable” (a.k.a. causal factor or independent variable) by the
    columns. We calculate column percentages for the interpretation (i.e., the number
    of observations for each cell divided by the total number of observations for
    each column. Hence, adding all proportions per column adds up to 100%). In our
    case, the causal order is quite clear. We have good reason to believe that (if
    anything) `education` determines voting intentions (`trump`) and **not** the other
    way around (i.e., voting intentions would cause higher or lower education). Note
    that in many other cases, the causal order is not as clear and we can freely choose
    which variable goes in the rows and which in the columns.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: '| trump | education | Total |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | 2 | 3 | 4 |'
  prefs: []
  type: TYPE_TB
- en: '| 0 | 567 45.2 % | 687 50.1 % | 1483 55.4 % | 974 70.5 % | 3711 55.5 % |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | 687 54.8 % | 685 49.9 % | 1195 44.6 % | 407 29.5 % | 2974 44.5 % |'
  prefs: []
  type: TYPE_TB
- en: '| Total | 1254 100 % | 1372 100 % | 2678 100 % | 1381 100 % | 6685 100 % |'
  prefs: []
  type: TYPE_TB
- en: For column percentages, the interpretation begins by picking two categories
    (adjacent or extreme) of the explanatory variable and then comparing a relevant
    category of the outcome.
  prefs: []
  type: TYPE_NORMAL
- en: '***Interpretation: Among those with low formal education (education=1), 54.8%
    of respondents support Trump, while in the highly educated group (education=4)
    only 29.5% support Trump. From this comparison, we can already conclude that education
    and Trump support are strongly related. The higher the education, the lower the
    preference for Trump, on average.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Note that in the case of no systematic relationship between variables, the difference
    between two adjacent or opposite column values would be zero or close to zero
    (both values would closely correspond to the total proportion of 44.5%).
  prefs: []
  type: TYPE_NORMAL
- en: Important additions to the made interpretation would be (1) to quantify the
    strength of the empirical relationship (e.g., weak, medium, strong) and (2) to
    make a statement about how confident we can be that the empirical relationship
    found in the sample reflects the properties of the population the sample has been
    drawn from. There are procedures for both purposes, to which we will return to
    at the end of this case study. Before that, however, let’s go back to cross tabs
    for a moment. Here, we see the same cross tab as above but with row percentages
    instead.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: '| trump | education | Total |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | 2 | 3 | 4 |'
  prefs: []
  type: TYPE_TB
- en: '| 0 | 567 15.3 % | 687 18.5 % | 1483 40 % | 974 26.2 % | 3711 100 % |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | 687 23.1 % | 685 23 % | 1195 40.2 % | 407 13.7 % | 2974 100 % |'
  prefs: []
  type: TYPE_TB
- en: '| Total | 1254 18.8 % | 1372 20.5 % | 2678 40.1 % | 1381 20.7 % | 6685 100 %
    |'
  prefs: []
  type: TYPE_TB
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '**Question:** Which conclusions can be drawn from a cross tab with row percentages?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Your answer:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Solution:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Row percentages are the number of observations for each cell is divided by
    the total number of observations for each row (adding all proportions per row
    adds up to 100%). The interpretation would be similar to before, except that we
    now focus on comparing different categories of the row variable for one selected
    value of the column variable. Let’s select education = 1: Among those who do not
    support Trump (= Biden supporters), 15.3% have a low education profile, while
    among Trump supporters 23.1% have a low education profile. The difference of 7.8
    percentage points suggests that Trump support and low education are systematically
    associated. Hence, the conclusion from the cross tab analysis with row percentages
    is equivalent to that one from column percentages (given that we adjust the interpretation
    scheme). Moreover, row percentages in this case also show the descriptive *distribution*
    of the education variable within each category of the vote variable. However,
    it is often not easy to compare the distributions at one glance.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'As a third possibility, below a cross tab with total percentages:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: '| trump | education | Total |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | 2 | 3 | 4 |'
  prefs: []
  type: TYPE_TB
- en: '| 0 | 567 8.5 % | 687 10.3 % | 1483 22.2 % | 974 14.6 % | 3711 55.6 % |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | 687 10.3 % | 685 10.2 % | 1195 17.9 % | 407 6.1 % | 2974 44.5 % |'
  prefs: []
  type: TYPE_TB
- en: '| Total | 1254 18.8 % | 1372 20.5 % | 2678 40.1 % | 1381 20.7 % | 6685 100 %
    |'
  prefs: []
  type: TYPE_TB
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '**Question:** Which conclusions can be drawn from a cross tab with cell percentages?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Your answer:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Solution:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Total percentages are the number of observations for each cell divided by the
    total number of observations. This shows the relative frequency of each combination
    of values of the two variables. The goal is a descriptive understanding of the
    distribution of cases. (Note: This is rarely used in applied research.)'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.2 Age and Trump vote
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Due to the ‘age’ variable being recorded in years and thus having a large number
    of categories, a cross tab would be quite cumbersome and thus less informative.
    Therefore, we first create histograms displaying the distribution of the age variable
    for both categories of `trump` and then compare them with each other.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/857c066cee6269727bd9fb220f29bdb0.png)'
  prefs: []
  type: TYPE_IMG
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '**Question:** What can be inferred from the graphs?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Your answer:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Solution:'
  prefs: []
  type: TYPE_NORMAL
- en: The age distribution of the respondents supporting Biden (left-hand) is a bit
    more even than the distribution of those supporting Trump (right-hand side). The
    latter is also more skewed to the left and its center is more on the right, which
    indicates that respondents who support Trump are older, on average, than those
    who support Biden.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: In addition, here are the means and standard deviations of age by vote group.
  prefs: []
  type: TYPE_NORMAL
- en: '*Age mean, median, and standard deviation for Biden supporters:*'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE17]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE18]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE19]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE20]'
  prefs: []
  type: TYPE_PRE
- en: '*Age mean, median, and standard deviation for Trump supporters:*'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE22]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE23]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE24]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE25]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE26]'
  prefs: []
  type: TYPE_PRE
- en: By comparing the mean and median values of both groups, we find that the Trump-supporting
    group is older than the group that supports Biden. The standard deviation (which
    can be thought of as the average deviation between the age of respondents and
    the mean) in the Biden group is slightly larger (17.2 years) than the standard
    deviation of the Trump group (16.5 years). This means that the age of respondents
    in the Biden group is slightly more dispersed than in the Trump group.
  prefs: []
  type: TYPE_NORMAL
- en: In the next step, we recode the age variable into the categories “young” (1),
    “middle-aged” (2), and “old” (3). We then use a cross tab with column percentages.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs: []
  type: TYPE_PRE
- en: '| trump | age_cat | Total |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | 2 | 3 |'
  prefs: []
  type: TYPE_TB
- en: '| 0 | 838 63.1 % | 1373 55.7 % | 1375 52.4 % | 3586 55.9 % |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | 491 36.9 % | 1092 44.3 % | 1250 47.6 % | 2833 44.1 % |'
  prefs: []
  type: TYPE_TB
- en: '| Total | 1329 100 % | 2465 100 % | 2625 100 % | 6419 100 % |'
  prefs: []
  type: TYPE_TB
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '**Question:** Interpret the cross tab. What can be concluded? Why don’t we
    always go straight to categorizing metric variables and using the recoded variable
    in a cross tab?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Your answer:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Solution:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Looking at the category of young respondents (age_cat = 1), 36.9% prefer Trump
    as president, whereas among old respondents (age_cat = 3), 47.6% opt for Trump.
    This difference of 10.7 percentage points indicates a systematic (positive) empirical
    relationship between age and Trump support: Older respondents tend to prefer Trump
    more than younger voters.'
  prefs: []
  type: TYPE_NORMAL
- en: The reason why it is not always recommended to categorize metric variables is
    that the process of categorization involves a loss of information. Usually, more
    information is better as it produces more detailed results. Note that there are
    exceptions to this such as striving for a simplified description of empirical
    relationships.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Here is a way to visualize a cross tab with stacked bar charts. The first figure
    corresponds to a cross tab with column percentages and the second figure relates
    to a cross tab with row percentages.
  prefs: []
