- en: '**Question:** Why didn’t we calculate the Pearson’s correlation coefficient
    instead?'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题：为什么我们没有计算皮尔逊相关系数？**'
- en: 'Your answer:'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 你的答案：
- en: 'Solution:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 解答：
- en: 'Pearson’s correlation coefficient requires (quasi-)metric variables with several
    categories. For ordinal variables, we have tools such as Kendall’s Tau or Spearman’s
    correlation coefficient (see here for more on different correlation types: [https://ademos.people.uic.edu/Chapter22.html](https://ademos.people.uic.edu/Chapter22.html)).
    If nominal variables are involved, we use coefficients such as Cramér’s V.'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 皮尔逊相关系数需要（准）度量变量，并且具有多个类别。对于有序变量，我们有如肯德尔tau系数或斯皮尔曼相关系数等工具（有关不同相关类型的更多信息，请参阅此处：[https://ademos.people.uic.edu/Chapter22.html](https://ademos.people.uic.edu/Chapter22.html)）。如果涉及名义变量，我们使用如卡方系数（Cramér’s
    V）等系数。
