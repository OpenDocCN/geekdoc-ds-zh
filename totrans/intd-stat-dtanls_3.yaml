- en: 3.4.2 Correlation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In the next step, we will take a graphical approach to how a correlation is
    determined. For this, we plot a vertical and a horizontal line that represents
    the mean of the variables through the cloud of observations represented by the
    black dots. We see that the dots are mainly in the upper-left quadrant (= low
    proportion of high education AND high Trump approval) and the lower-right quadrant
    (= high proportion of high education AND low Trumo approval). This indicates that
    higher average education tends to be associated with *lower* average Trump approval.
    In other words: The correlation is negative.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE32]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE33]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE34]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE35]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE36]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/f144be86d1419e69cadcc105fd9d9f43.png)'
  prefs: []
  type: TYPE_IMG
- en: 'To quantify the relationship, we can calculate the covariance and subsequently
    the correlation (= standardized covariance fitted into the value range of -1 to
    +1). The widely used Pearson’s correlation coefficient is given as:'
  prefs: []
  type: TYPE_NORMAL
- en: \(r=\frac{Covariance(x,y)}{SD(x)*SD(y)}\)
  prefs: []
  type: TYPE_NORMAL
- en: \(r=\frac{\sum_{i=1}^{n}(x_i-\bar{x})(y_i-\bar{y})}{\sqrt{\sum_{i=1}^{n}(x_i-\bar{x})^2}\sqrt{\sum_{i=1}^{n}(y_i-\bar{y})^2}}\)
  prefs: []
  type: TYPE_NORMAL
- en: The numerator \({\sum_{i=1}^{n}(x_i-\bar{x})(y_i-\bar{y})}\) is particularly
    important. It represents the **covariance**, which is an *unstandardized* measure
    of association between x and y because its value heavily depends on the scales
    x and y are measured. At the same time, it serves to determine the direction of
    the empirical association. To do so, the classification of observations into above/below
    the mean quadrants is useful again. Observations that are above both means (i.e.,
    upper right corner) have a positive sign and contribute as a product to a “positive”
    covariance or correlation. The same is true for observations in the lower left
    quadrant because here both differences have a negative sign, which again contributes
    as a product to a positive covariance (and thus correlation). In contrast, observations
    in the upper left and lower right quadrants contribute to a negative covariance
    (and thus correlation). If observations are evenly distributed across all quadrants,
    positive and negative products cancel each other out, which would lead to a zero
    covariance (and thus correlation). The step from covariance to correlation is
    that the covariance is *standardized* by the standard deviation of x and y which
    removes the scale units covariance is measured on and transforms the measure to
    range between -1 and +1.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an overview of possible scenarios in the correlation coefficient:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Different correlations](../Images/def5619515dfea46c9ae284c25c25731.png)Different
    correlations'
  prefs: []
  type: TYPE_NORMAL
- en: 'Source: [https://en.wikipedia.org/wiki/Correlation#/media/File:Correlation_examples2.svg](https://en.wikipedia.org/wiki/Correlation#/media/File:Correlation_examples2.svg)'
  prefs: []
  type: TYPE_NORMAL
- en: Scatter plots showing correlations (from left to right) of -1, -0.8, -0.4, 0,
    0.4, 0.8 and 1.
  prefs: []
  type: TYPE_NORMAL
- en: In the next step, the correlation between the share of highly educated people
    and the share of Trump supporters is calculated and a line representing their
    relationship is plotted. The line essentially depicts the bivariate association
    in the form of a regression slope, which always runs in the direction of the correlation.
    However, its interpretation differs from correlation.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE37]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/d49a117c960c96522d1a4ec77b2e09f0.png)'
  prefs: []
  type: TYPE_IMG
- en: '[PRE38]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE39]'
  prefs: []
  type: TYPE_PRE
- en: In the case of correlation and regression coefficients, the interpretation always
    begins with mentioning x (or the **independent** variable) which exerts an effect
    on y (or the **dependent** variable).
  prefs: []
  type: TYPE_NORMAL
- en: '**Correlation coefficient:** “If x increases, then y increases / decreases
    (depending on the sign of the correlation coefficient), on average. The magnitude
    of the correlation coefficient *r* indicates a *weak/moderate/strong* empirical
    association.” (Rule of thumb: +/- 0.1 *weak*, +/- 0.3 *moderate*, +/- 0.5 or higher
    *strong* association)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Regression coefficient:** “If x increases by one unit, then y increases /
    decreases (depending on the sign of the regression coefficient) by *coefficient*
    units, on average.” The specific coefficient estimate that is referred to, is
    given in the regression output. To what extent the empirical relationship is strong,
    moderate, or weak can be determined by a standardization of the regression coefficients.
    Note that the details of regression analysis and its interpretation are covered
    in the case study on regression analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Correlation is a standardized form of covariance, which comes with the advantage
    of being intuitively interpretable (-1 to +1) without any reference to the underlying
    scale the two variables are measured. However, the price to pay is that it conceals
    the *magnitude* by which y changes if x changes by one unit (rather it represents
    how dense observations cluster together in forming a linear relationship). Bivariate
    regression quantifies the expected increase in y if x increases by 1\. We thus
    need to standardize (or “correct”) the covariance between x and y for the scale
    on which x is measured. This is achieved by dividing the covariance by the variance
    of x: \(b=\frac{Covariance(x,y)}{Var(x)}\)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Interpretation of the correlation coefficient from the example: The correlation
    between the proportion of people with high education and Trump support is negative.
    If the share of people with high education increases, then Trump support decreases,
    on average. The correlation coefficient of -0.69 indicates a strong empirical
    relationship between both variables.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3.5 Chi-square and Cramér’s V
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now we return to cross tabs and how to make a statement about whether there
    is a correlation between the displayed variables and if so, how strong it is.
    To do so, we once again revisit the individual-level survey data and display the
    cross tab between `education` and `trump`.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE40]'
  prefs: []
  type: TYPE_PRE
- en: '| trump | education | Total |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | 2 | 3 | 4 |'
  prefs: []
  type: TYPE_TB
- en: '| 0 | 567 45.2 % | 687 50.1 % | 1483 55.4 % | 974 70.5 % | 3711 55.5 % |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | 687 54.8 % | 685 49.9 % | 1195 44.6 % | 407 29.5 % | 2974 44.5 % |'
  prefs: []
  type: TYPE_TB
- en: '| Total | 1254 100 % | 1372 100 % | 2678 100 % | 1381 100 % | 6685 100 % |'
  prefs: []
  type: TYPE_TB
- en: '| χ²=196.388 · df=3 · Cramer’s V=0.171 · p=0.000 |'
  prefs: []
  type: TYPE_TB
- en: 'It has already become quite clear that low-educated people were more likely
    to support Trump compared to high-educated people (who were more in favor of Biden).
    To quantify the empirical association, we can calculate Cramér’s V. This measure
    quantifies empirical relationships if a nominal variable is involved (here: `trump`).
    It is based on a chi-square test for independence. The chi-square value indicates
    how strongly the real observations deviate from a theoretical distribution, wherein
    all observations are equally distributed (relative to marginal distribution) across
    the cells of the cross tab. The more the measured observations deviate from the
    theoretical distribution, the higher the chi-square value and subsequently Cramér’s
    V gets, which is normalized for the table size and ranges between 0 (= no association)
    and 1 (= exceedingly strong association).'
  prefs: []
  type: TYPE_NORMAL
- en: 'The formula for the chi-square test for cross tabs is the following: \(\chi^2=
    \sum{\frac{(O-E)^2}{E}}\)'
  prefs: []
  type: TYPE_NORMAL
- en: \(O\) refers to the observed frequencies and \(E\) to the expected ones. The
    expected frequencies are obtained by multiplying the marginal frequencies (“total”)
    for each cell, divided by the total number of cases (\(E = \frac{R\times C}{n}\)).
    For the first cell in the table above, this would be (1254*3711)/6685=696.12\.
    Thus, 696 observations would be theoretically expected in the first cell and 567
    were observed. Quite different. This is done (usually through statistical software)
    for each cell and summed up according to the formula.
  prefs: []
  type: TYPE_NORMAL
- en: 'Cramér’s V is a measure based on chi-square and adjusted for different-sized
    cross tabs. It is given by the formula: \(V=\sqrt{\frac{\chi^2}{n\times (m-1)}}\),
    where \(n\) is the number of observations and \(M\) is the number of categories
    (or variable values) of the variable with the fewer categories (here `trump` with
    2).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Regarding interpretation, the following guidelines apply:'
  prefs: []
  type: TYPE_NORMAL
- en: Cramér’s V ranges from 0 to 1, with no negative values possible
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hence, Cramér’s V provides no information on whether the association is positive
    or negative, we have to figure this out from the table (e.g., by calculating percentage
    differences between column values –> see above)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Rules of thumb regarding the size of the relationship:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In a small table (e.g., 2x2): between 0.1 and 0.3 –> weak, more than 0.3 and
    less than 0.5 –> moderate, more than 0.5 –> strong association'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In a large table (e.g., 5x5): between 0.05 and 0.15 –> weak, more than 0.15
    and less than 0.25 –> moderate, more than 0.25 –> strong association'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
