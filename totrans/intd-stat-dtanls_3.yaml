- en: '**Question:** Interpret the cross tab. What can be concluded? Why don’t we
    always go straight to categorizing metric variables and using the recoded variable
    in a cross tab?'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题：** 解释交叉表。可以得出什么结论？为什么我们不一定直接对度量变量进行分类并使用重新编码的变量在交叉表中？'
- en: 'Your answer:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 你的答案：
- en: 'Solution:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 解答：
- en: 'Looking at the category of young respondents (age_cat = 1), 36.9% prefer Trump
    as president, whereas among old respondents (age_cat = 3), 47.6% opt for Trump.
    This difference of 10.7 percentage points indicates a systematic (positive) empirical
    relationship between age and Trump support: Older respondents tend to prefer Trump
    more than younger voters.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在查看年轻受访者（年龄类别 = 1）这一类别时，36.9%的人更喜欢特朗普作为总统，而老年受访者（年龄类别 = 3）中，有47.6%的人选择特朗普。这种10.7个百分点的差异表明了年龄与特朗普支持之间的系统性（正面）经验关系：老年受访者倾向于比年轻选民更喜欢特朗普。
- en: The reason why it is not always recommended to categorize metric variables is
    that the process of categorization involves a loss of information. Usually, more
    information is better as it produces more detailed results. Note that there are
    exceptions to this such as striving for a simplified description of empirical
    relationships.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 不总是推荐对度量变量进行分类的原因是，分类过程涉及信息损失。通常，信息越多越好，因为它会产生更详细的结果。请注意，这里有一些例外，例如，为了简化对经验关系的描述。
