- en: 3.4 Scatter plot and correlation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Scatter plots and correlation are suitable for showing relationships between
    two variables. In the following, we use the average approval of Trump across US
    states in % (`perc_trump`) as the variable to be explained (a.k.a. the outcome
    or dependent variable). State-specific variations in voting patterns are illustrated
    in the following map. As an explanatory variable, we use the proportion of people
    in the state who have a high level of education (Master’s or postgraduate) in
    % (`perc_higheducation`). Both variables originate from individual-level data
    of the ANES study and have been aggregated to the state level (i.e., the means
    per region were stored in a new dataset).
  prefs: []
  type: TYPE_NORMAL
- en: '![Regional US presidential election results](../Images/df8ff4c600f60647e1fd13df8a34e904.png)Regional
    US presidential election results'
  prefs: []
  type: TYPE_NORMAL
- en: 'Source: [https://www.governing.com/assessments/what-painted-us-so-indelibly-red-and-blue](https://www.governing.com/assessments/what-painted-us-so-indelibly-red-and-blue)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, the data are read and the first six rows are displayed:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE30]'
