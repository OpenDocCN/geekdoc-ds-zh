- en: In this lecture, we discretized the weak form of momentum conservation in both
    space and time, arriving at the system of equations for backward Euler time integration
    introduced in [the first lecture](./lec1-discrete_space_time.html).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本讲座中，我们在空间和时间上对动量守恒的弱形式进行了离散化，得到了在[第一讲](./lec1-discrete_space_time.html)中引入的向后Euler时间积分的方程组。
- en: '**Spatial Discretization:**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**空间离散化：**'
- en: For spatial discretization, a finite number of points are sampled within the
    domain, and their displacements are used as the degrees of freedom (DOF) of the
    simulation. With the interpolation function associated with each DOF, the displacement
    at any point in the domain can be approximated, limiting the solution of the weak
    form to d n-dimensional function spaces formed by mutually orthogonal interpolation
    functions, where n represents the number of sample points. In this way, the test
    function Q can be conveniently assigned to generate nd equations for solving the
    nd unknowns.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于空间离散化，在域内采样有限数量的点，并使用它们的位移作为模拟的自由度（DOF）。与每个自由度相关的插值函数，可以近似地确定域内任何点的位移，将弱形式的解限制在由相互正交的插值函数形成的d
    n维函数空间中，其中n代表采样点的数量。这样，测试函数Q可以方便地分配，以生成nd个方程来求解nd个未知数。
- en: '**Temporal Discretization:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**时间离散化：**'
- en: The discretization of time connects the acceleration A to the DOF x via specific
    time integration rules. By applying mass lumping and assuming zero traction boundary
    conditions, we can ultimately derive the discrete form. The integration of interpolation
    functions will be covered in the next chapter.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 时间离散化将加速度A通过特定的时间积分规则与自由度x连接起来。通过应用质量集中和假设零牵引边界条件，我们最终可以推导出离散形式。插值函数的积分将在下一章中介绍。
- en: In the next lecture, we will discuss boundary conditions and frictional contact
    in the continuous setting.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一讲中，我们将讨论连续设置中的边界条件和摩擦接触。
