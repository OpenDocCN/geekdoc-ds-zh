- en: 'In this section, we explored Dirichlet boundary conditions (DBC), integral
    to optimization time integrators, and presented them as straightforward linear
    equality constraints. There are two types of DBCs: **sticky** and **slip**. Sticky
    DBCs immobilize certain nodes, fixing their positions, whereas slip DBCs restrict
    the movement of nodes to within a plane or a line.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们探讨了Dirichlet边界条件（DBC），这是优化时间积分器的重要组成部分，并将它们作为简单的线性等式约束来呈现。存在两种类型的DBC：**粘性**和**滑动**。粘性DBC使某些节点固定，从而固定其位置，而滑动DBC则限制节点在平面或直线内的移动。
- en: We focused on cases where sticky DBCs are already met at the start of a time
    step. In such scenarios, the **DOF elimination method** proves efficient. This
    technique modifies the gradient and Hessian of the Incremental Potential, ensuring
    that the resulting search direction remains within the feasible space.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们专注于在时间步开始时已经满足粘性DBC（Dirichlet Boundary Conditions）的案例。在这种情况下，**自由度消除法**被证明是有效的。这项技术修改了增量势的梯度和Hessian矩阵，确保结果搜索方向保持在可行空间内。
- en: In the following lecture, we will delve into the handling of slip DBCs and demonstrate
    methods for their efficient incorporation into optimization problems.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的讲座中，我们将深入探讨处理滑动DBC（Dirichlet Boundary Conditions）的方法，并展示将它们有效纳入优化问题的方法。
