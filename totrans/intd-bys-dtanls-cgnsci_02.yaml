    passages, and errors in the book. A special thanks to Daniel Heck, Alexandre Cremers,
    Henrik Singmann, and Martin Modrák for reading (parts of) the book and catching
    many mistakes and typos. Our apologies to anyone that we have forgotten to mention.
    Thanks also go to Jeremy Oakley and other statisticians at the School of Mathematics
    and Statistics, University of Sheffield, UK, for helpful discussions, and ideas
    for exercises that were inspired from the MSc program taught online at Sheffield.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we extend our heartfelt thanks to Iohanna, Oliver, Luc, Milena, Luisa,
    Andrea, and Atri for their love and support throughout the long process of writing
    this book.
  prefs: []
  type: TYPE_NORMAL
