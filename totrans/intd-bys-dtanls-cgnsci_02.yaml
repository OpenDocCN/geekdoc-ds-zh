- en: Introduction to Bayesian Data Analysis for Cognitive Science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://bruno.nicenboim.me/bayescogsci/](https://bruno.nicenboim.me/bayescogsci/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Bruno Nicenboim, Daniel J. Schad, and Shravan Vasishth*'
  prefs: []
  type: TYPE_NORMAL
- en: '*2025-02-12*'
  prefs: []
  type: TYPE_NORMAL
- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is intended to be a relatively gentle introduction to carrying out
    Bayesian data analysis and cognitive modeling using the probabilistic programming
    language Stan (Carpenter et al. [2017](#ref-carpenter2017stan)), and the front-end
    to Stan called `brms` (Bürkner [2024](#ref-R-brms)). Our target audience is cognitive
    scientists (e.g., linguists, psychologists, and computer scientists) who carry
    out planned behavioral experiments, and who are interested in learning the Bayesian
    data analysis methodology from the ground up and in a principled manner. Our aim
    is to make Bayesian statistics a standard part of the data analysis toolkit for
    experimental linguistics, psycholinguistics, psychology, and related disciplines.
  prefs: []
  type: TYPE_NORMAL
- en: Many excellent introductory textbooks already exist for Bayesian data analysis.
    Why write yet another book? Our text is different from other attempts in two respects.
    First, our main focus is on showing how to analyze data from planned experiments
    involving repeated measures; this type of experimental data involves unique complexities.
    We provide many examples of data sets involving time measurements (e.g., self-paced
    reading, eye-tracking-while-reading, voice onset time), event-related potentials,
    pupil sizes, accuracies (e.g., recall tasks, yes-no questions), categorical answers
    (e.g., picture naming), choice-reaction time (e.g, the Stroop task, the motion
    detection task), etc. Second, from the very outset, we emphasize a particular
    workflow that has as its centerpiece simulating data; we aim to teach a philosophy
    that involves thinking hard about the assumed underlying generative process, **even
    before the data are collected**. The data analysis approach that we hope to teach
    through this book involves a cycle of prior predictive and posterior predictive
    checks, sensitivity analyses, and model validation using simulated data. We try
    to inculcate a sense of how inferences can be drawn from the posterior distribution
    of theoretically interesting parameters without resorting to binary decisions
    like “significant” or “not-significant.” We are hopeful that this will set a new
    standard for reporting and interpreting results of data analyses in a more nuanced
    manner, and lead to more measured claims in the published literature.
  prefs: []
  type: TYPE_NORMAL
- en: Please report typos, errors, or suggestions for improvement at [https://github.com/bnicenboim/bayescogsci/issues](https://github.com/bnicenboim/bayescogsci/issues).
  prefs: []
  type: TYPE_NORMAL
- en: Why read this book, and what is its target audience?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A commonly-held belief in psychology, psycholinguistics, and other areas is
    that statistical data analysis is secondary to the science, and should be quick
    and easy. For example, a senior mathematical psychologist once told the last author
    of this book: “if you need to run anything more complicated than a paired t-test,
    you are asking the wrong question.” We take a different perspective here: the
    science and the statistical modeling are one unitary thing. The statistical model
    should represent some reasonable approximation of the latent cognitive processes
    that are assumed to be in play.'
  prefs: []
  type: TYPE_NORMAL
- en: The target audience for this book is students and researchers who want to treat
    statistics as an equal partner in their scientific work. We expect that the reader
    is willing to take the time to both understand and to run the computational analyses.
  prefs: []
  type: TYPE_NORMAL
- en: Any rigorous introduction to Bayesian data analysis requires at least a passive
    knowledge of probability theory, calculus, and linear algebra. However, we do
    not require that the reader has this background when they start the book. Instead,
    the relevant ideas are introduced informally and just in time, as soon as they
    are needed. The reader is never required to have an active ability to solve probability
    problems, to solve integrals or compute derivatives, or to carry out matrix computations
    (such as inverting matrices) by hand. There are a few places where the discussion
    becomes technical and requires some knowledge of calculus or related topics. However,
    the reader unfamiliar with the required mathematics can simply skip those sections,
    as these are not really necessary to follow the main thread of the book.
  prefs: []
  type: TYPE_NORMAL
- en: 'What we do expect is familiarity with arithmetic, basic set theory and elementary
    probability theory (e.g., sum and product rules, conditional probability), simple
    matrix operations like addition and multiplication, and simple algebraic operations.
    A quick look through chapter 1 of Gill ([2006](#ref-gill2006essential)) before
    starting this book is highly recommended. We also presuppose that, when the need
    arises, the reader is willing to look up concepts that that they might have forgotten
    (e.g., logarithms). We also provide a self-paced course on some basic concepts
    in mathematics (aimed at non-mathematicians) which the reader can work through:
    see [https://vasishth.github.io/FoM/](https://vasishth.github.io/FoM/).'
  prefs: []
  type: TYPE_NORMAL
- en: We also expect that the reader already knows and/or is willing to learn enough
    of the programming language R (R Core Team [2023](#ref-R-base)) to reproduce the
    examples presented and to carry out the exercises. If the reader is completely
    unfamiliar with R, before starting this book they should first consult books like
    [R for data science](https://r4ds.had.co.nz/), and [Efficient R programming](https://csgillespie.github.io/efficientR/).
    Readers familiar with python may find the python port of the first five chapters
    by Jozsef Arato useful ([https://github.com/jozsarato/bayescogdat](https://github.com/jozsarato/bayescogdat)).
  prefs: []
  type: TYPE_NORMAL
- en: We also assume that the reader has encountered simple linear modeling, and linear
    mixed models (Bates, Mächler, et al. [2015](#ref-R-lme4); Baayen, Davidson, and
    Bates [2008](#ref-baayen2008mixed)). What this means in practice is that the reader
    should have used the `lm()` and `lmer()` functions in R. A passing acquaintance
    with basic statistical concepts, like the correlation between two variables, is
    also taken for granted.
  prefs: []
  type: TYPE_NORMAL
- en: This book is not appropriate for complete beginners to data analysis. Newcomers
    to data analysis should start with a freely available textbook like Kerns ([2014](#ref-kerns2014introduction)),
    and then read our introduction to frequentist data analysis, which is also available
    freely online (Vasishth, Schad, et al. [2021](#ref-VasishthEtAlFreq2021)). This
    latter book will prepare the reader well for the material presented here.
  prefs: []
  type: TYPE_NORMAL
- en: Developing the right mindset for this book
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'One very important characteristic that the reader should bring to this book
    is a can-do spirit. There will be many places where the going will get tough,
    and the reader will have to slow down and play around with the material, or refresh
    their understanding of arithmetic or middle-school algebra. The basic principles
    of such a can-do spirit are nicely summarized in the book by Burger and Starbird
    ([2012](#ref-burger)); also see Levy ([2021](#ref-danlevy)). Although we cannot
    summarize all the insights from these books in a few words, inspired by the Burger
    and Starbird ([2012](#ref-burger)) book, here is a short enumeration of the kind
    of mindset the reader will need to cultivate:'
  prefs: []
  type: TYPE_NORMAL
- en: Spend time on the basic, apparently easy material; make sure you understand
    it deeply. Look for gaps in your understanding. Reading different presentations
    of the same material (in different books or articles) can yield new insights.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let mistakes and errors be your teacher. We instinctively recoil from our mistakes,
    but errors are ultimately our friends; they have the potential to teach us more
    than our correct answers can. In this sense, a correct solution can be less interesting
    than an incorrect one.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you are intimidated by some exercise or problem, give up and admit defeat
    immediately. This relaxes the mind; you’ve already given up, there’s nothing more
    to do. Then, after a while, try to solve a simpler version of the problem. Sometimes,
    it is useful to break the problem down to smaller parts, each of which may be
    easier to solve.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create your own questions. Don’t wait to be asked questions; develop your own
    problems and then try to solve them.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Don’t expect to understand everything in the first pass. Just mentally note
    the gaps in your understanding, and return to them later and work on these gaps.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Step back periodically to try to sketch out a broader picture of what you are
    learning. Writing down what you know, without looking up anything, is one helpful
    way to achieve this. Don’t wait for the teacher to give you bullet-point summaries
    of what you should have learned; develop such summaries yourself.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Develop the art of finding information. When confronted with something you don’t
    know, or with some obscure error message, use google to find some answers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do not hesitate to re-read a chapter; often, one only understands a topic after
    one revisits the material.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As instructors, we have noticed over the years that students with such a mindset
    generally do very well. Some students already have that spirit, but others need
    to explicitly develop it. We firmly believe that everyone can develop such a mindset,
    but one may have to work on acquiring it. In any case, such an attitude is necessary
    for a book of this sort.
  prefs: []
  type: TYPE_NORMAL
- en: How to read this book
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The chapters in this book are intended to be read in sequence, but during the
    first pass through the book, readers should feel free to skip the optional, in-depth
    materials available online. These resources provide a more formal development
    (useful to transition to more advanced textbooks like Gelman et al. [2014](#ref-Gelman14)),
    or deal with tangential aspects of the topics presented in the chapter.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some suggested paths through this book, depending on the reader’s
    goals:'
  prefs: []
  type: TYPE_NORMAL
- en: 'For a short course for complete beginners, read chapters [1](ch-intro.html#ch-intro)
    to [5](ch-hierarchical.html#ch-hierarchical). We usually cover these five chapters
    in a five-day summer school course that we teach annually. Most of the material
    in these chapters are also covered in a free four-week course available online:
    [https://open.hpi.de/courses/bayesian-statistics2023](https://open.hpi.de/courses/bayesian-statistics2023).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For a course that focuses on regression models with the R package `brms`, read
    chapters [1](ch-intro.html#ch-intro) to [7](ch-coding2x2.html#ch-coding2x2) and,
    optionally, [13](ch-bf.html#ch-bf).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For an advanced course that focuses on complex models involving Stan, read chapters
    [8](ch-introstan.html#ch-introstan) to [18](ch-lognormalrace.html#ch-lognormalrace).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some conventions used in this book
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We adopt the following conventions:'
  prefs: []
  type: TYPE_NORMAL
- en: All distribution names are lower-case unless they are also a proper name (e.g.,
    Poisson, Bernoulli).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The univariate normal distribution is parameterized by the mean and standard
    deviation (not variance).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The code for figures is provided only in some cases, where we consider it to
    be pedagogically useful. In other cases, the code remains hidden, but it can be
    found in the web version of the book ([https://bruno.nicenboim.me/bayescogsci/](https://bruno.nicenboim.me/bayescogsci/)).
    Notice that all the R code from the book can be extracted from the Rmd source
    files for each chapter, which are released with the book ([https://github.com/bnicenboim/bayescogsci](https://github.com/bnicenboim/bayescogsci)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Online materials
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The entire book, including all data and source code, is available online for
    free at [https://bruno.nicenboim.me/bayescogsci/](https://bruno.nicenboim.me/bayescogsci/).
    Additional optional materials and exercises for each chapter are also available
    online. Solutions to exercises can be provided upon request.
  prefs: []
  type: TYPE_NORMAL
- en: Software needed
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Before you start, please install
  prefs: []
  type: TYPE_NORMAL
- en: '[R](https://cran.r-project.org/) and [RStudio](https://www.rstudio.com/), or
    any other Integrated Development Environment that you prefer, such as [Visual
    Studio Code](https://code.visualstudio.com/) and [Emacs Speaks Statistics](https://ess.r-project.org/).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The R package `rstan`. At the time of writing this book, the CRAN version of
    `rstan` lags behind the latest developments in Stan so it is recommended to install
    `rstan` from `https://mc-stan.org/r-packages/` as indicated in [https://github.com/stan-dev/rstan/wiki/RStan-Getting-Started](https://github.com/stan-dev/rstan/wiki/RStan-Getting-Started)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The R packages `dplyr`, `purrr`, `tidyr`, `extraDistr`, `brms`, `hypr` and
    `lme4` are used in many chapters of the book and can be installed the usual way:
    `install.packages(c("dplyr","purrr","tidyr", "extraDistr", "brms","hypr","lme4"))`.
    We use `ggplot2` for figures; please consult the relevant documentation if you
    are unfamiliar with `ggplot2` (e.g., Wickham, Chang, et al. [2024](#ref-R-ggplot2)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following R packages are optional: `tictoc`, `rootSolve`, `SHELF`, `cmdstanr`,
    and `SBC`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Some packages and their dependencies, such as `intoo`, `barsurf`, `bivariate`,
    and `SIN` could require manual installation from archived or github versions.
    For such packages, go to the CRAN archive: [https://cran.r-project.org/src/contrib/Archive/](https://cran.r-project.org/src/contrib/Archive/);
    download the tar.gz of the relevant package; and then install it from the command
    line using the command `R CMD INSTALL package.tar.gz`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The data and Stan models used in this book can be installed using `remotes::install_github("bnicenboim/bcogsci")`.
    This command uses the function `install_github()` from the package `remotes`.
    (Thus this package should be in the system as well.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In every R session, load these packages, and set the options shown below for
    Stan.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Acknowledgments
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We are grateful to the many generations of students at the University of Potsdam,
    various summer schools at ESSLLI, the LOT winter school, the Open HPI MOOC on
    Bayesian statistics ([https://open.hpi.de/courses/bayesian-statistics2023](https://open.hpi.de/courses/bayesian-statistics2023)),
    other short courses we have taught at various institutions, and the annual summer
    school on [Statistical Methods for Linguistics and Psychology (SMLP)](https://vasishth.github.io/smlp/)
    held annually at Potsdam, Germany. The participants in these courses helped us
    considerably in improving the material presented here. A special thanks to Anna
    Laurinavichyute, Paula Lissón, and Himanshu Yadav for co-teaching the the Bayesian
    courses at SMLP. We are also grateful to members of Vasishth lab, especially Dorothea
    Pregla, for comments on earlier drafts of this book. We would also like to thank
    Douglas Bates, Ben Bolker, Christian Robert (otherwise known as Xi’an), Robin
    Ryder, Nicolas Chopin, Michael Betancourt, Andrew Gelman, the Stan developers
    (especially Bob Carpenter and Paul-Christian Bürkner), Philip D. Loewen, and Leendert
    Van Maanen for their comments and advice; to Pavel Logačev for his feedback, and
    Athanassios Protopapas, Patricia Mirabile, Masataka Ogawa, Alex Swiderski, Andrew
    Ellis, Jakub Szewczyk, Chi Hou Pau, Alec Shaw, Patrick Wen, Riccardo Fusaroli,
    Abdulrahman Dallak, Elizabeth Pankratz, João Veríssimo, Jean-Pierre Haeberly,
    Chris Hammill, Florian Wickelmaier, Ole Seeth, Jules Bouton, Siqi Zheng, Michael
    Gaunt, Benjamin Senst, Chris Moreh, Richard Hatcher, Noelia Stetie, Robert Lew,
    Leonardo Cerliani, Stefan Riedel, Raluca Rilla, Arne Schernich, Sven Koch, Joy
    Sarow, Iñigo Urrestarazu-Porta, Jan Winkowski, Adrian Staub, Brian Dillon, Job
