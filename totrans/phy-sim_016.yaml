- en: Unlike directly solving nonlinear equations, a minimization problem provides
    an energy measure that enables the assurance of global convergence using a technique
    called line search.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与直接求解非线性方程不同，最小化问题提供了一个能量度量，可以使用称为线搜索的技术来确保全局收敛。
