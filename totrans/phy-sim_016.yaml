- en: 'In addressing the minimization problem presented by implicit Euler time integration
    (referenced in Equation [(2.1.1)](lec2.1-opt_time_integration.html#eq:lec2:optimization_IE)),
    employing Newton''s method (outlined in [Algorithm 1.5.1](lec1.5-implicit_time_integration.html#alg:lec1:newton_method_IE))
    is a viable strategy for the resultant system of nonlinear equations. This involves
    setting the gradient of the Incremental Potential Energy to zero:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决隐式欧拉时间积分（见方程[(2.1.1)](lec2.1-opt_time_integration.html#eq:lec2:optimization_IE)）提出的最小化问题时，采用牛顿法（见[算法1.5.1](lec1.5-implicit_time_integration.html#alg:lec1:newton_method_IE)）是解决非线性方程组的一个可行策略。这涉及到将增量势能的梯度设为零：
- en: ∇E(x)=0.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ∇E(x)=0.
- en: However, the application of this method to cases such as nonlinear elasticity,
    particularly in the Neo-Hookean model, does not always guarantee convergence.
    The presence of truncation errors, especially in scenarios involving large time
    steps or significant deformations, can adversely affect the convergence process.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，将此方法应用于非线性弹性、特别是Neo-Hookean模型等案例时，并不总是能保证收敛。截断误差的存在，尤其是在涉及大时间步长或显著变形的场景中，可能会对收敛过程产生不利影响。
- en: '**Example 3.1.1 (Illustration of Newton''s Convergence Issue).** To elucidate
    the issue of Newton''s method non-convergence, let''s consider a one-dimensional
    minimization problem characterized by the objective function: f(x)=ln(e−x+ex).
    We can evaluate the function at x=2 and approximate it using a quadratic energy
    g(x), which is defined as: g(x)=f(2)+f′(2)(x−2)+21​f′′(2)(x−2)2. The joint plot
    of f(x) and g(x) ([Figure 3.1.1](#fig:lec3:newton_issue_plot)) distinctly exhibits
    that the next iteration would exceed the actual target, landing at a point (x=−11.645)
    further from the actual solution at x=0. The subsequent iterations amplify this
    deviation, leading to a trajectory that diverges. It''s worth noting that this
    demonstration involves a convex function f(x)=ln(e−x+ex). The problem can become
    even more complex when Newton''s method is applied to non-convex elasticity energies.'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**示例3.1.1（牛顿收敛问题的说明）**。为了阐明牛顿法非收敛的问题，让我们考虑一个一维最小化问题，其目标函数为：f(x)=ln(e−x+ex)。我们可以在x=2处评估该函数，并使用定义的二次能量g(x)对其进行近似：g(x)=f(2)+f′(2)(x−2)+21​f′′(2)(x−2)2。f(x)和g(x)的联合图([图3.1.1](#fig:lec3:newton_issue_plot))清楚地表明，下一次迭代将超过实际目标，落在离实际解x=0更远的位置（x=−11.645）。后续迭代放大了这个偏差，导致轨迹发散。值得注意的是，这个演示涉及的是一个凸函数f(x)=ln(e−x+ex)。当牛顿法应用于非凸弹性能量时，问题可能会变得更加复杂。'
