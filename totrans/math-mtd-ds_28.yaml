  zh: '**3** 设\(A \in \mathbb{R}^{n \times k}\)和\(B \in \mathbb{R}^{k \times m}\)。以下哪个在一般情况下是正确的？'
- en: a) \(\mathrm{rk}(AB) \leq \mathrm{rk}(A)\)
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: a) \(\mathrm{rk}(AB) \leq \mathrm{rk}(A)\)
- en: b) \(\mathrm{rk}(AB) \geq \mathrm{rk}(A)\)
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: b) \(\mathrm{rk}(AB) \geq \mathrm{rk}(A)\)
- en: c) \(\mathrm{rk}(AB) = \mathrm{rk}(A)\)
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: c) \(\mathrm{rk}(AB) = \mathrm{rk}(A)\)
