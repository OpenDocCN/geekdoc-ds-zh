  zh: 回想一下，\(\mathbf{w}_3 = \mathbf{w}_1 - \mathbf{w}_2\)。因此，矩阵 \(C\) 是
- en: \[\begin{split} C = \begin{pmatrix} 1 & 0 & 1\\ 0 & 1 & -1 \end{pmatrix}. \end{split}\]
