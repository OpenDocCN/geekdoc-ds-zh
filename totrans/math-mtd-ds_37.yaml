  zh: 回到无向图，一个（无向）图 \(G = (V, E)\) 的定向是一个为每条边选择方向的选择，将其变成一个有向图。
- en: '**DEFINITION** **(Oriented Incidence Matrix)** An oriented incidence matrix\(\idx{oriented
