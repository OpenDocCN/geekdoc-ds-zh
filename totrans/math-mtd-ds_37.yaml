  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅[这里](https://networkx.org/documentation/stable/reference/functions.html)和[这里](https://networkx.org/documentation/stable/reference/algorithms/index.html)以获取访问图各种属性的函数列表。以下是一些示例：
- en: '[PRE3]'
