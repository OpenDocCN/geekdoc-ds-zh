- en: The incidence matrix\(\idx{incidence matrix}\xdi\) of a digraph \(G\) with vertices
    \(1,\ldots,n\) and edges \(e_1, \ldots, e_m\) is the matrix \(B\) such that \(B_{ij}
    = -1\) if egde \(e_j\) leaves vertex \(i\), \(B_{ij} = 1\) if egde \(e_j\) enters
