  type: TYPE_NORMAL
  zh: 有向图 \(G\) 的关联矩阵 \(\idx{关联矩阵}\xdi\)，顶点为 \(1,\ldots,n\)，边为 \(e_1, \ldots, e_m\)，是一个矩阵
    \(B\)，使得 \(B_{ij} = -1\) 如果边 \(e_j\) 离开顶点 \(i\)，\(B_{ij} = 1\) 如果边 \(e_j\) 进入顶点
    \(i\)，否则为 0。
- en: Returning to undirected graphs, an orientation of an (undirected) graph \(G
