- en: In this lecture, we derived the strong forms of the governing equations—conservation
    of mass and conservation of momentum—focusing on an infinitesimal region within
    the simulation domain. The conservation of momentum equation was transformed from
    surface to volume integrals using the divergence theorem.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本讲座中，我们推导了控制方程的强形式——质量守恒和动量守恒——重点关注模拟域内的一个无穷小区域。动量守恒方程通过散度定理从表面积分转换为体积积分。
- en: For Lagrangian simulation methods, such as FEM solid simulation, which discretize
    and monitor physical quantities based on the material space Ω0, the conservation
    of mass is inherently maintained. We then progressed to deriving the weak form
    of conservation of momentum. This involved integrating the dot product between
    the momentum terms and an arbitrary test function. The weak form is effectively
    equivalent to the strong form because the integral equation must satisfy any arbitrary
    test function. Techniques such as integration by parts and the application of
    the divergence theorem were essential in this derivation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于基于材料空间 Ω0 离散化和监测物理量的拉格朗日模拟方法，例如有限元固体模拟，质量守恒是固有的。然后我们进一步推导了动量守恒的弱形式。这涉及到动量项与任意测试函数的点积的积分。弱形式实际上等同于强形式，因为积分方程必须满足任何任意测试函数。部分积分和散度定理的应用在此推导中是必不可少的。
- en: In our next lecture, we will discretize the weak form both temporally and spatially,
    further refining our approach to solve the discrete problems examined in our case
    studies.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们接下来的讲座中，我们将对弱形式进行时空离散化，进一步细化我们解决案例研究中离散问题的方法。
