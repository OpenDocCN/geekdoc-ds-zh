  type: TYPE_NORMAL
- en: Let‚Äôs create one more function, this time for a more complicated example. Imagine
    that you are trying to compute the total cost of an order of pens with slogans
    (or messages) printed on them. Each pen costs 25 cents plus an additional 2 cents
    per character in the message (we‚Äôll count spaces between words as characters).
  prefs: []
  type: TYPE_NORMAL
- en: Following our steps to create a function once again, let‚Äôs start by writing
    two concrete expressions that do this computation.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE22]'
  prefs: []
  type: TYPE_PRE
- en: These examples introduce a new built-in function called `string-length`. It
    takes a string as input and produces the number of characters (including spaces
    and punctuation) in the string. These examples also show an example of working
    with numbers other than integers.Pyret requires a number before the decimal point,
    so if the ‚Äúwhole number‚Äù part is zero, you need to write `0` before the decimal.
    Also observe that Pyret uses a decimal point; it doesn‚Äôt support conventions such
    as [‚Äú0,02‚Äù](https://en.wikipedia.org/wiki/Decimal_separator).
  prefs: []
  type: TYPE_NORMAL
- en: 'The second step to writing a function was to identify which information differs
    across our two examples. In this case, we have two: the number of pens and the
    message to put on the pens. This means our function will have two parameters rather
    than just one.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs: []
  type: TYPE_PRE
- en: 'Of course, as things get too long, it may be helpful to use multiple lines:'
