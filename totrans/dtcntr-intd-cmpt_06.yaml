- en: 3.3.2.1¬†How Functions Evaluate[üîó](#(part._function-call-nm) "Link to here")
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'So far, we have learned three rules for how Pyret processes your program:'
  prefs: []
  type: TYPE_NORMAL
- en: If you write an expression, Pyret evaluates it to produce its value.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you write a statement that defines a name, Pyret evaluates the expression
    (right side of `=`), then makes an entry in the directory to associate the name
    with the value.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you write an expression that uses a name from the directory, Pyret substitutes
    the name with the corresponding value.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Now that we can define our own functions, we have to consider two more cases:
    what does Pyret do when you define a function (using `fun`), and what does Pyret
    do when you call a function (with values for the parameters)?'
  prefs: []
  type: TYPE_NORMAL
- en: When Pyret encounters a function definition in your file, it makes an entry
    in the directory to associate the name of the function with its code. The body
    of the function does not get evaluated at this time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When Pyret encounters a function call while evaluating an expression, it replaces
    the call with the body of the function, but with the parameter values substituted
    for the parameter names in the body. Pyret then continues to evaluate the body
    with the substituted values.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As an example of the function-call rule, if you evaluate
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: Pyret starts from the function body
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: substitutes the parameter values
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: then evaluates the expression, producing the flag image.
  prefs: []
  type: TYPE_NORMAL
- en: Note that the second expression (with the substituted values) is the same expression
    we started from for the Armenian flag. Substitution restores that expression,
    while still allowing the programmer to write the shorthand in terms of `three-stripe-flag`.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.2.2¬†Type Annotations[üîó](#(part._fun-annotations) "Link to here")
