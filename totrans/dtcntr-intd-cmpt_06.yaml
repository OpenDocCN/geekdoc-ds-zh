- en: 'Note that our empty-message example has a simpler expression on the right side
    of `is`. The expression for what the function returns doesn‚Äôt have to match the
    body expression; it simply has to evaluate to the same value as you expect the
    example to produce. Sometimes, we‚Äôll find it easier to just write the expected
    value directly. For the case of someone ordering no pens, for example, we‚Äôd include:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE74]'
  prefs: []
  type: TYPE_PRE
- en: The point of the examples is to document how a function behaves on a variety
    of inputs. What goes to the right of the `is` should summarize the computation
    or the answer in some meaningful way. Most important? Do not write the function,
    run it to determine the answer, then put that answer on the right side of the
    `is`! Why not? Because the examples are meant to give some redundancy to the design
    process, so that you catch errors you might have made. If your function body is
    incorrect, and you use the function to generate the example, you won‚Äôt get the
    benefit of using the example to check for errors.
  prefs: []
