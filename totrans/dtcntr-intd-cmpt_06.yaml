- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: When Pyret tries to evaluate the `rectangle` expression to create the top stripe,
    it generates an error that refers to that call to `rectangle`.
  prefs: []
  type: TYPE_NORMAL
- en: 'If someone else were using your function, this error might not make sense:
    they didn‚Äôt write an expression about rectangles. Wouldn‚Äôt it be better to have
    Pyret report that there was a problem in the use of `three-stripe-flag` itself?'
  prefs: []
  type: TYPE_NORMAL
- en: 'As the author of `three-stripe-flag`, you can make that happen by annotating
    the parameters with information about the expected type of value for each parameter.
    Here‚Äôs the function definition again, this time requiring the three parameters
    to be strings:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: 'Notice that the notation here is similar to what we saw in contracts within
    the documentation: the parameter name is followed by a double-colon (`::`) and
    a type name (so far, one of `Number`, `String`, or `Image`).Putting each parameter
    on its own line is not required, but it sometimes helps with readability.'
  prefs: []
  type: TYPE_NORMAL
- en: Run your file with this new definition and try the erroneous call again. You
    should get a different error message that is just in terms of `three-stripe-flag`.
  prefs: []
  type: TYPE_NORMAL
- en: 'It is also common practice to add a type annotation that captures the type
    of the function‚Äôs output. That annotation goes after the list of parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: Note that all of these type annotations are optional. Pyret will run your program
    whether or not you include them. You can put type annotations on some parameters
    and not others; you can include the output type but not any of the parameter types.
    Different programming languages have different rules about types.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will think of types as playing two roles: giving Pyret information that
    it can use to focus error messages more accurately, and guiding human readers
    of programs as to the proper use of user-defined functions.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.2.3¬†Documentation[üîó](#(part._doc-strings) "Link to here")
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Imagine that you opened your program file from this chapter a couple of months
    from now. Would you remember what computation `three-stripe-flag` does? The name
    is certainly suggestive, but it misses details such as that the stripes are stacked
    vertically (rather than horizontally) and that the stripes are equal height. Function
    names aren‚Äôt designed to carry this much information.
  prefs: []
  type: TYPE_NORMAL
- en: 'Programmers also annotate a function with a docstring, a short, human-language
    description of what the function does. Here‚Äôs what the Pyret docstring might look
    like for `three-stripe-flag`:'
