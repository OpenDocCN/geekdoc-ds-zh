  type: TYPE_NORMAL
- en: ‚Äî<wbr>and see what happens. Contrast the output in this case with the output
    above.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Of course, it‚Äôs pretty unlikely you will make a mistake with a function this
    simple (except through a typo). After all, the examples are so similar to the
    function‚Äôs own body. Later, however, we will see that the examples can be much
    simpler than the body, and there is a real chance for things to get inconsistent.
    At that point, the examples become invaluable in making sure we haven‚Äôt made a
    mistake in our program. In fact, this is so valuable in professional software
    development that good programmers always write down large collections of examples‚Äî<wbr>called
    tests‚Äî<wbr>to make sure their programs are behaving as they expect.
  prefs: []
  type: TYPE_NORMAL
- en: 'For our purposes, we are writing examples as part of the process of making
    sure we understand the problem. It‚Äôs always a good idea to make sure you understand
    the question before you start writing code to solve a problem. Examples are a
    nice intermediate point: you can sketch out the relevant computation on concrete
    values first, then worry about turning it into a function. If you can‚Äôt write
    the examples, chances are you won‚Äôt be able to write the function either. Examples
    break down the programming process into smaller, manageable steps.'
