  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: While docstrings are also optional from Pyret‚Äôs perspective, you should always
    provide one when you write a function. They are extremely helpful to anyone who
    has to read your program, whether that is a co-worker, grader‚Ä¶or yourself, a couple
    of weeks from now.
  prefs: []
  type: TYPE_NORMAL
- en: '3.3.3¬†Functions Practice: Moon Weight[üîó](#(part._moon-weight-pyret) "Link to
    here")'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Suppose we‚Äôre responsible for outfitting a team of astronauts for lunar exploration.
    We have to determine how much each of them will weigh on the Moon‚Äôs surface. On
    the Moon, objects weigh only one-sixth their weight on earth. Here are the expressions
    for several astronauts (whose weights are expressed in pounds):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
- en: As with our examples of the Armenian and Austrian flags, we are writing the
    same expression multiple times. This is another situation in which we should create
    a function that takes the changing data as a parameter but captures the fixed
    computation only once.
  prefs: []
  type: TYPE_NORMAL
- en: In the case of the flags, we noticed we had written essentially the same expression
    more than once. Here, we have a computation that we expect to do multiple times
    (once for each astronaut). It‚Äôs boring to write the same expression over and over
    again. Besides, if we copy or re-type an expression multiple times, sooner or
    later we‚Äôre bound to make a transcription error.This is an instance of the [DRY
    principle](https://en.wikipedia.org/wiki/Don%27t_repeat_yourself), where DRY means
    "don‚Äôt repeat yourself".
  prefs: []
  type: TYPE_NORMAL
- en: 'Let‚Äôs remind ourselves of the steps for creating a function:'
  prefs: []
  type: TYPE_NORMAL
- en: Write down some examples of the desired calculation. We did that above.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identify which parts are fixed (above, `* 1/6`) and which are changing (above,
    `100`, `150`, `90`...).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For each changing part, give it a name (say `earth-weight`), which will be the
    parameter that stands for it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Rewrite the examples to be in terms of this parameter:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: This will be the body, i.e., the expression inside the function.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Come up with a suggestive name for the function: e.g., `moon-weight`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Write the syntax for functions around the body expression:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Remember to include the types of the parameter and output, as well as the documentation
    string. This yields the final function:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs:
