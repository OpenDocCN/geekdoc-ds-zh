- en: 'This chapter has introduced the idea of a function. Functions play a key role
    in programming: they let us configure computations with different concrete values
    at different times. The first time we compute the cost of pens, we might be asking
    about `10` pens that say `"Welcome"`. The next time, we might be asking about
    `100` pens that say `"Go Bears!"`. The core computation is the same in both cases,
    so we want to write it out once, configuring it with different concrete values
    each time we use it.'
  prefs: []
  type: TYPE_NORMAL
- en: 'We‚Äôve covered several specific ideas about functions:'
  prefs: []
  type: TYPE_NORMAL
- en: We showed the `fun` notation for writing functions. You learned that a function
    has a name (that we can use to refer to it), one or more parameters (names for
    the values we want to configure), as well as a body, which is the computation
    that we want to perform once we have concrete values for the parameters.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We showed that we should include examples with our functions, to illustrate
    what the function computes on various specific values. Examples go in a `where`
    block within the function.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We showed that we can use a function by providing concrete values to configure
    its parameters. To do this, we write the name of the function we want to use,
    followed by a pair of parenthesis around comma-separated values for the parameters.
    For example, writing the following expression (at the interactions prompt) will
    compute the cost of a specific order of pens:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE76]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: We discussed that if we define a function in the definitions pane then press
    Run, Pyret will make an entry in the directory with the name of the function.
    If we later use the function, Pyret will look up the code that goes with that
    name, substitute the concrete values we provided for the parameters, and return
    the result of evaluating the resulting expression. Pyret will NOT produce anything
    in the interactions pane for a function definition (other than a report about
    whether the examples hold).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There‚Äôs much more to learn about functions, including different reasons for
    creating them. We‚Äôll get to those in due course.
