- en: R(X,0)∂t∂V​(X,t)=∇X⋅P(X,t)+R(X,0)Aext(X,t),x=xD​(X,t),P(X,t)N(X)=TN​(X,t)+TC​(X,t)+TF​(X,t),ϕ(X,t):Ω0→Ωt is bijective,TF​(X,t)=β∈Rdargmin​βTVF​(X,t)s.t.∥β∥≤μ∥TC​(X,t)∥  and  β⋅N(X,t)=0,​∀ X∈Ω0;∀ X∈ΓD​;∀ X∈ΓN​;∀ X∈Ω0;∀ X∈ΓC​.​(18.5.1)
