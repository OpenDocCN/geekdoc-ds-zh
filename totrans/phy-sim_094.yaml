- en: Here, only the Neumann force TN​(X,t) is given, while all other boundary forces
    can be determined after solving the coupled system. Fortunately, Dirichlet boundary
    conditions can be enforced straightforwardly in the optimization framework as
    linear equality constraints. Frictional contact forces TC​(X,t) and TF​(X,t) can
    both be smoothly approximated as conservative forces with controllable error.
