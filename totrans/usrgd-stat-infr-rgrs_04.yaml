- en: There are additional ways to conduct a random sample with unequal inclusion
    probabilities. For example, suppose the goal is to randomly sample 5 U.S. cities
    for study. We might want to bias our sample toward larger cities in order to capture
    a larger number of citizens in the overall sample. If the number of inhabitants
    for city \(i\) is \(b_i\), then our inclusion probabilities for sampling with
    replacement[¹](#fn1) is \[ \pi_i = \frac{b_i}{\sum_{i=1}^N b_i}. \] Note that
    we use information about the population in our sampling design, though this information
    is continuous whereas the information in the stratified estimator is discrete.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 有其他方法可以以不同的包含概率进行随机抽样。例如，假设目标是随机抽取 5 个美国城市进行研究。我们可能希望使样本偏向大城市，以便在总体样本中捕获更多的公民。如果城市
    \(i\) 的居民数为 \(b_i\)，那么我们的抽样替换的包含概率[¹](#fn1) 为 \[ \pi_i = \frac{b_i}{\sum_{i=1}^N
    b_i}. \] 请注意，我们在抽样设计中使用了有关人口的信息，尽管这种信息是连续的，而分层估计量中的信息是离散的。
- en: Using a sampling design with unequal inclusion probabilities means that we have
    changed our sampling design (question 3), but the population and estimands (questions
    1 and 2) remain the same. We are still interested in estimating the population
    mean, \(\overline{x}\). We now turn to the estimator (question 4), since we will
    need to use a new estimator that matches the design.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 使用具有不同包含概率的抽样设计意味着我们已经改变了我们的抽样设计（问题 3），但总体和估计量（问题 1 和 2）保持不变。我们仍然对估计总体均值 \(\overline{x}\)
    感兴趣。我们现在转向估计量（问题 4），因为我们需要使用一个与设计相匹配的新估计量。
- en: Two estimators are commonly used to estimate the population mean when sampling
    with unequal inclusion probabilities. The first, the **Horvitz-Thompson (HT) estimator**,
    has the form \[ \widetilde{X}_{HT} = \frac{1}{N} \sum_{i=1}^{N} \frac{Z_{i}x_{i}}{\pi_{i}},
    \] This takes the weighted average of those in the sample, with the weights being
    the inverse of the inclusion probabilities. This is why the estimator is sometimes
    called the inverse probability weighting, or IPW, estimator.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用不同包含概率进行抽样时，通常使用两个估计量来估计总体均值。第一个是 **Horvitz-Thompson (HT) 估计量**，其形式为 \[ \widetilde{X}_{HT}
    = \frac{1}{N} \sum_{i=1}^{N} \frac{Z_{i}x_{i}}{\pi_{i}}, \] 这是对样本中那些人的加权平均，权重是包含概率的倒数。这就是为什么这个估计量有时被称为逆概率加权，或
    IPW，估计量。
- en: We can show that the HT estimator is unbiased for the population mean by noting
    that \(\E[Z_i] = \P(Z_i = 1) = \pi_i\), so that \[ \E[\widetilde{X}_{HT}] = \frac{1}{N}
    \sum_{i=1}^N \frac{\E[Z_i]x_i}{\pi_i} = \frac{1}{N} \sum_{i=1}^N x_i = \overline{x}.
    \] A downside of the HT estimator is that it can be unstable if a unit with a
    very small inclusion probability is selected since that unit’s weight (\(1/\pi_i\))
    will be very large. This instability is the cost of being unbiased for the stratified
    design. Also note that the formula for the sampling variance is rather complicated
    and requires notation that is less important to the task at hand.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过注意到 \(\E[Z_i] = \P(Z_i = 1) = \pi_i\) 来证明 HT 估计量对于总体均值是无偏的，因此 \[ \E[\widetilde{X}_{HT}]
    = \frac{1}{N} \sum_{i=1}^N \frac{\E[Z_i]x_i}{\pi_i} = \frac{1}{N} \sum_{i=1}^N
    x_i = \overline{x}. \] HT 估计量的一个缺点是，如果选中的单位具有非常小的包含概率，则该单位的权重（\(1/\pi_i\)）将非常大。这种不稳定性是分层设计的无偏性的代价。此外，请注意，样本方差的公式相当复杂，并且需要与当前任务不太重要的符号。
- en: The second estimator for the the population mean when sampling with unequal
    inclusion probabilities is the **Hájek estimator**, which normalizes the weights
    so they sum to \(N\) and has the form \[ \widetilde{X}_{hj} = \frac{\sum_{i=1}^N
    Z_{i}x_{i} / \pi_{i}}{\sum_{i=1}^{N} Z_{i}/\pi_{i}}. \] This estimator is **biased**
    for the population mean since there is a random quantity in the denominator. The
    Hajek estimator is often considered the better estimator in many situations, though,
    because it has lower sampling variance than the HT estimator.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用不同包含概率进行抽样时，对总体均值进行估计的第二个估计量是 **Hájek 估计量**，它将权重标准化，使它们的总和为 \(N\)，其形式为 \[
    \widetilde{X}_{hj} = \frac{\sum_{i=1}^N Z_{i}x_{i} / \pi_{i}}{\sum_{i=1}^{N} Z_{i}/\pi_{i}}.
    \] 由于分母中有一个随机量，这个估计量对总体均值是 **有偏的**。然而，Hajek 估计量在许多情况下通常被认为是更好的估计量，因为它比 HT 估计量具有更低的样本方差。
- en: 1.7.1 Sampling weights
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.7.1 抽样权重
- en: The HT and Hajek estimators are both functions of what are commonly called the
    **sampling weights**, \[w_i = \frac{1}{\pi_i}\]. We can write the HT estimator
    as \[ \widetilde{X}_{HT} = \frac{1}{N} \sum_{i=1}^N w_iZ_ix_i, \] and we can write
    the Hajek estimator as \[ \widetilde{X}_{hj} = \frac{\sum_{i=1}^N w_iZ_{i}x_{i}}{\sum_{i=1}^{N}
    w_iZ_{i}}. \] These weights, \(w_i\), are usually included in final survey data
    sets because they contain all the information about the sampling design a researcher
    needs to analyze the survey responses even without knowledge of the exact design.[²](#fn2)
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: HT和Hajek估计量都是通常所说的**抽样权重**的函数，\[w_i = \frac{1}{\pi_i}\]。我们可以将HT估计量写为\[ \widetilde{X}_{HT}
    = \frac{1}{N} \sum_{i=1}^N w_iZ_ix_i, \]，而Hajek估计量可以写为\[ \widetilde{X}_{hj} =
    \frac{\sum_{i=1}^N w_iZ_{i}x_{i}}{\sum_{i=1}^{N} w_iZ_{i}}. \] 这些权重，\(w_i\)，通常包含在最终的调查数据集中，因为它们包含了研究人员分析调查响应所需的所有关于抽样设计的信息，即使不知道确切的设计。[²](#fn2)
- en: 'The sampling weights have a nice interpretation in terms of a pseudo-population:
    each unit in the sample “represents” \(w_i = 1/\pi_i\) units in the population.
    This makes the sample more representative of the population.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 抽样权重在伪总体方面有一个很好的解释：样本中的每个单位“代表” \(w_i = 1/\pi_i\) 个总体单位。这使得样本更能代表总体。
