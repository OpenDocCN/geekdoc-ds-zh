- en: Thus, the sampling distribution tells us what values of an estimator are more
    or less likely and depends on both the population distribution and the sampling
    design.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，抽样分布告诉我们估计量的哪些值更可能或不太可能，并且取决于总体分布和抽样设计。
- en: '*Note* *Notice that the sampling distribution of an estimator will depend on
    the sampling design. Here, we used a simple random sample. Bernoulli sampling
    would have produced a different distribution. Using Bernoulli sampling, we could
    end up with a sample of just Frodo, in which case the sample mean would be his
    height (124cm), a sample mean value that is impossible with simple random sampling
    of size \(n=2\).*  *### 1.5.1 Properties of the sampling distribution of an estimator'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意* *请注意，估计量的抽样分布将取决于抽样设计。在这里，我们使用了简单随机抽样。伯努利抽样会产生不同的分布。使用伯努利抽样，我们可能会得到仅包含弗罗多的样本，在这种情况下，样本均值将是他的身高（124cm），这是一个在大小为
    \(n=2\) 的简单随机抽样中不可能出现的样本均值值。*  *### 1.5.1 估计量抽样分布的性质'
- en: Generally speaking, we want “good” estimators. But what makes an estimator “good’’?
    The best estimator would obviously be the one that is right all of the time (\(\Xbar_n
    = \overline{x}\) with probability 1), but this is only possible if we conduct
    a census –that is, sample everyone in the population – or the population does
    not vary. Neither situation is typical for most researchers.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 一般而言，我们希望“好的”估计量。但什么使估计量“好”？显然，最好的估计量是总是正确的估计量（\(\Xbar_n = \overline{x}\) 的概率为
    1），但这只有在进行人口普查——也就是说，从人口中抽取每个人——或者人口不变化的情况下才可能。对于大多数研究人员来说，这两种情况都不典型。
- en: 'We instead focus on properties of the sampling distribution of an estimator.
    The following types of questions get at these properties:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我们转而关注估计量的抽样分布的性质。以下类型的问题涉及到这些性质：
- en: Are the estimator’s observed values (realizations) centered on the true value
    of the quantity of interest? (unbiasedness)
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 估计量的观测值（实现）是否围绕感兴趣的量的真实值中心？（无偏性）
- en: Is there a lot or a little variation in the realizations of the estimator across
    different samples from the population? (sample variance)
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在从总体中不同样本的估计量实现中，是否存在很大的或很小的变化？（样本方差）
- en: On average, how close to the truth is the estimator? (mean square error)
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 估计量平均上有多接近真实值？（均方误差）
- en: The answers to these questions will depend on (a) the estimator and (b) the
    sampling design.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题的答案将取决于（a）估计量和（b）抽样设计。
- en: To back up, the sampling distribution shows us all the possible values of an
    estimator across different samples from the population. If we want to summarize
    this distribution with a single number, we would focus on its expectation, which
    is a measure of central tendency of the distribution. Roughly speaking, we want
    the center of the distribution to be close to and ideally equal to the true quantity
    of interest. If this is not the case, that means the estimator systematically
    over- or under-estimates the truth. We call this difference the **bias** of an
    estimator, which can be written mathematically as \[ \textsf{bias}[\Xbar_{n}]
    = \E[\Xbar_{n}] - \overline{x}. \] Any estimator that has bias equal to zero is
    call an **unbiased** estimator.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持这一点，抽样分布向我们展示了从总体中不同样本的所有可能的估计量值。如果我们想用一个单一的数字来总结这个分布，我们会关注它的期望值，这是分布的中心趋势的度量。粗略地说，我们希望分布的中心接近并且理想情况下等于真实感兴趣的量。如果这不是这种情况，这意味着估计量系统地高估或低估了真实值。我们称这个差异为估计量的**偏差**，可以用数学公式表示为
    \[ \textsf{bias}[\Xbar_{n}] = \E[\Xbar_{n}] - \overline{x}. \] 任何偏差等于零的估计量被称为**无偏估计量**。
- en: We can calculate the bias of our hobbit srs (where we sampled two hobbits from
    the Fellowship of the Ring with equal probability) by first calculating the expected
    value of the estimator, \[ \E[\Xbar_{n}] = \frac{1}{6}\cdot 123.5 + \frac{1}{3}
    \cdot 125 + \frac{1}{3} \cdot 125.5 + \frac{1}{6} \cdot 127 = 125.25, \] and comparing
    this to the population mean, \[ \overline{x} = \frac{1}{4}\left(124 + 127 + 123
    + 127\right) = 125.25. \] The two are the same, meaning the sample mean in this
    simple random sample is unbiased.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过首先计算估计量的期望值，\[ \E[\Xbar_{n}] = \frac{1}{6}\cdot 123.5 + \frac{1}{3} \cdot
    125 + \frac{1}{3} \cdot 125.5 + \frac{1}{6} \cdot 127 = 125.25, \] 然后将其与总体均值进行比较，\[
    \overline{x} = \frac{1}{4}\left(124 + 127 + 123 + 127\right) = 125.25. \] 两者相同，这意味着在这个简单随机样本中的样本均值是无偏的。
- en: '*Warning* *Note that the word “bias” sometimes also refers to research that
    is systematically incorrect in other ways. For example, we might complain that
    a survey question is biased if it presents a leading or misleading question or
    if it mismeasures the concept of interest. To see this, suppose we wanted to estimate
    the proportion of a population that regularly donates money to a political campaign,
    but \(x_i\) actually measures whether a person donated on the day of the survey.
    In this case, \(\overline{x}\) would be quite a bit lower than the quantity of
    interest because it only captures one day of donation patterns, not regular donations
    made over time. Textbooks often refer to this gap between the measures we obtain
    and the measures we want as **measurement bias**. This is distinct from the bias
    of the sample mean. Using our donations example, taking an srs from the population
    of daily donors, \(\Xbar_{n}\) would still result in an unbiased estimate for
    \(\overline{x}\), even if that is entirely the wrong quantity of interest.*  *Is
    the unbiasedness of our hobbit sampling unique to this example? Thankfully no.
    We can prove that the sample mean will be unbiased for the population mean under
    a simple random sample. Relying on the definition of the sample mean, we can obtain:
    \[ \E[\Xbar_{n}] = \E\left[\frac{1}{n} \sum_{i=1}^{N} Z_{i}x_{i}\right] = \frac{1}{n}
    \sum_{i=1}^{N} \E[Z_{i}]x_{i} = \frac{1}{n} \sum_{i=1}^{N} \frac{n}{N}x_{i} =
    \frac{1}{N} \sum_{i=1}^{N}x_{i} = \overline{x} \] Using \(\E[Z_i] = n/N\) for
    the simple random sample in the second equality is key. Intuitively, the probability
    of being included in the sample is simply the fraction of the sample being selected,
    \(n/N\).'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '*警告* *请注意，有时“偏差”一词也指系统性地在其他方面不正确的研究。例如，我们可能会抱怨一个调查问题是有偏差的，如果它提出了一个引导性的或误导性的问题，或者如果它错误地衡量了感兴趣的概念。为了说明这一点，假设我们想要估计一个群体中定期向政治竞选活动捐款的比例，但
    \(x_i\) 实际上衡量的是一个人是否在调查当天捐款。在这种情况下，\(\overline{x}\) 会相当低，因为它只捕捉到一天的捐款模式，而不是随时间进行的定期捐款。教科书通常将我们获得的测量值和想要获得的测量值之间的差距称为**测量偏差**。这与样本均值的偏差是不同的。以我们的捐款为例，从每日捐款者群体中抽取一个简单随机样本，\(\Xbar_{n}\)
    仍然会对 \(\overline{x}\) 进行无偏估计，即使这完全不是我们感兴趣的量。* *我们的矮人抽样是否无偏仅限于这个例子？幸运的是，并非如此。我们可以证明，在简单随机样本下，样本均值将对总体均值进行无偏估计。依赖于样本均值的定义，我们可以得到：\[
    \E[\Xbar_{n}] = \E\left[\frac{1}{n} \sum_{i=1}^{N} Z_{i}x_{i}\right] = \frac{1}{n}
    \sum_{i=1}^{N} \E[Z_{i}]x_{i} = \frac{1}{n} \sum_{i=1}^{N} \frac{n}{N}x_{i} =
    \frac{1}{N} \sum_{i=1}^{N}x_{i} = \overline{x} \] 在第二个等式中使用 \(\E[Z_i] = n/N\)
    对于简单随机样本是关键的。直观上，被包括在样本中的概率仅仅是所选样本的分数，\(n/N\)。'
- en: The second salient feature of an estimator’s sampling distribution is its spread.
    Generally speaking, we prefer an estimator whose estimates are very similar from
    sample to sample over an estimator whose estimates vary wildly from one sample
    to the next. We quantify this spread with the **sampling variance**, which is
    simply the variance of the sampling distribution of the estimator, or \[ \V[\Xbar_n]
    = \E[(\Xbar_n - \E[\Xbar_n])^2]. \] An alternative measure of spread is the **standard
    error** of the estimator, which is the square root of the sampling variance, \[
    \se[\Xbar_n] = \sqrt{\V[\Xbar_n]}. \] The standard error is often more interpretable
    because it is on the same scale as the original variable. Using our hobbits’ heights
    example, the sampling variance would be measured in centimeters squared but the
    standard error would be measured in centimeters and, thus, easier to interpret.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 估计量的抽样分布的第二个显著特征是其分布范围。一般来说，我们更喜欢那些估计值在样本之间非常相似的估计量，而不是那些估计值在样本之间波动很大的估计量。我们用**抽样方差**来量化这种分布范围，它就是估计量的抽样分布的方差，或者\[
    \V[\Xbar_n] = \E[(\Xbar_n - \E[\Xbar_n])^2]. \] 分布范围的另一种度量是估计量的**标准误差**，它是抽样方差的平方根，\[
    \se[\Xbar_n] = \sqrt{\V[\Xbar_n]}. \] 标准误差通常更容易解释，因为它与原始变量处于相同的量级。以我们关于矮人身高为例，抽样方差将以平方厘米为单位来衡量，但标准误差将以厘米为单位来衡量，因此更容易解释。
- en: 'The final important property is the **mean squared error** or **MSE**, which
    (as its name implies) measures the average of the squared error: \[ \text{MSE}
    = \E[(\Xbar_n-\overline{x})^2]. \] Keen-eyed readers might find this quantity
    redundant because, as we showed above, the sample mean is unbiased, so \(\E[\Xbar_n]
    = \overline{x}\). This, in turn, means that the sampling variance of the sample
    mean is just the mean squared error. However, circumstances will often conspire
    to make us use biased estimators, so these two quantities will differ. In fact,
    if we have an estimator \(\widehat{\theta}\) for some population quantity \(\theta\),
    \[ \begin{aligned} \text{MSE}[\widehat{\theta}] &= \E[(\widehat{\theta} - \theta)^2]
    \\ &= \E[(\widehat{\theta} - \E[\widehat{\theta}] + \E[\widehat{\theta}] - \theta)^2]
    \\ &= \E[(\widehat{\theta} - \E[\widehat{\theta}])^2] + \left(\E[\widehat{\theta}]
    - \theta\right) ^ 2 + 2\E[(\widehat{\theta} - \E[\widehat{\theta}])]\left(\E[\widehat{\theta}]
    - \theta\right) \\ &= \text{bias}[\widehat{\theta}_n]^2 + \V[\widehat{\theta}_n]
    \end{aligned} \] Thus, the MSE is low when bias and variance are low.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个重要的属性是**均方误差**或**MSE**，它（正如其名称所暗示的）衡量的是平方误差的平均值：\[ \text{MSE} = \E[(\Xbar_n-\overline{x})^2].
    \] 留意细节的读者可能会发现这个量是多余的，因为我们上面已经展示了样本均值是无偏的，所以 \(\E[\Xbar_n] = \overline{x}\)。这反过来意味着样本均值的抽样方差就是均方误差。然而，情况往往会让我们使用有偏估计量，因此这两个量将不同。实际上，如果我们有一个对某个总体量
    \(\theta\) 的估计量 \(\widehat{\theta}\)，\[ \begin{aligned} \text{MSE}[\widehat{\theta}]
    &= \E[(\widehat{\theta} - \theta)^2] \\ &= \E[(\widehat{\theta} - \E[\widehat{\theta}]
    + \E[\widehat{\theta}] - \theta)^2] \\ &= \E[(\widehat{\theta} - \E[\widehat{\theta}])^2]
    + \left(\E[\widehat{\theta}] - \theta\right) ^ 2 + 2\E[(\widehat{\theta} - \E[\widehat{\theta}])]\left(\E[\widehat{\theta}]
    - \theta\right) \\ &= \text{bias}[\widehat{\theta}_n]^2 + \V[\widehat{\theta}_n]
    \end{aligned} \] 因此，当偏差和方差都低时，均方误差就低。
- en: 'Note that connecting these concepts to notions of precision and accuracy is
    useful. In particular, estimators with low sampling variance are **precise**,
    whereas estimators with low MSE are **accurate**. An estimator can be very precise,
    but the same estimator can be inaccurate because it is biased.**  **## 1.6 Question
    5: Uncertainty'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，将这些概念与精确度和准确性的概念联系起来是有用的。特别是，抽样方差低的估计量是**精确的**，而均方误差低的估计量是**准确的**。一个估计量可以非常精确，但同样的估计量可能是不准确的，因为它是有偏的。
- en: We now have a population, a quantity of interest, a sampling design, an estimator,
    and, with data, an actual estimate. But if we sampled, say, Sam and Merry from
    the hobbit population and obtained a sample mean height of 127, a reasonable worry
    would be that different samples – for example, Sam and Frodo or Merry and Pippin
    – would give us a different sample mean. So is the estimate of 127 inches that
    we get from our sample of Sam and Merry close to the true population mean? We
    cannot truly know without conducting a complete census of all four hobbits, which
    would render our sampling pointless. Can we instead figure out how far we might
    be from the truth – i.e., the true population mean? The sampling variance addresses
    this exact question, but the sampling variance depends on the sampling distribution,
    and we only have a single sample draw from this distribution, which gave the estimate
    of 127.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有一个总体，一个感兴趣的量，一个抽样设计，一个估计量，以及，有了数据，一个实际的估计。但如果我们从矮人群体中抽取了萨姆和梅里，并得到了样本平均身高为127厘米，一个合理的担忧是，不同的样本——例如，萨姆和弗罗多或梅里和皮平——会给出不同的样本均值。那么，我们从萨姆和梅里的样本中得到的127英寸的估计值是否接近真实的总体均值呢？没有对这四个矮人进行全面普查，我们就无法真正知道，这将使我们的抽样变得毫无意义。我们能否找出我们可能离真相有多远——即真实的总体均值？抽样方差解决了这个确切的问题，但抽样方差取决于抽样分布，而我们只从这个分布中抽取了一个样本，得到了127的估计值。
- en: If we have a specific estimator and a sampling design, we can usually derive
    an analytical expression for the sampling variance (and, thus, the standard error),
    which in turn will identify the factors influencing the sampling variance. To
    aid in this endeavor, we need to define an additional feature of the population
    distribution, the **population variance**, \[ s^{2}= \frac{1}{N-1} \sum_{i=1}^{N}
    (x_{i} - \overline{x})^{2}. \] The population variance measures the spread of
    the \(x_i\) values in the population. As such it is a fixed quantity and not a
    random variable.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们有一个特定的估计量和抽样设计，我们通常可以推导出抽样方差（以及因此的标准误差）的解析表达式，这反过来将确定影响抽样方差的因素。为了帮助这一努力，我们需要定义总体分布的另一个特征，即**总体方差**，\[
    s^{2}= \frac{1}{N-1} \sum_{i=1}^{N} (x_{i} - \overline{x})^{2}. \] 总体方差衡量的是总体中
    \(x_i\) 值的分布范围。因此，它是一个固定量，不是一个随机变量。
- en: We now write the sampling variance of \(\Xbar_n\) under simple random sampling
    as \[ \V[\Xbar_{n}] = \left(1 - \frac{n}{N}\right) \frac{s^{2}}{n} \] Several
    features stand out from this expression. First, if the data \(x_i\) is more spread
    out in the population, the sample mean will also be more spread out. Second, the
    larger the sample size, \(n\), the smaller the sampling variance (for a fixed
    population size). Third, the larger the population size, \(N\), the smaller the
    sampling variance (again for a fixed sample size).
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将简单随机抽样下 \(\Xbar_n\) 的抽样方差写成 \[ \V[\Xbar_{n}] = \left(1 - \frac{n}{N}\right)
    \frac{s^{2}}{n} \] 从这个表达式中，有几个特点很突出。首先，如果数据 \(x_i\) 在总体中分布得更广，样本均值也会分布得更广。其次，样本大小
    \(n\) 越大，抽样方差（对于固定的总体大小）越小。第三，总体大小 \(N\) 越大，抽样方差（对于固定的样本大小）越小。
- en: 1.6.1 Deriving the sampling variance of the sample mean
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6.1 推导样本均值的抽样方差
- en: How did we obtain this expression for the sampling variance under simple random
    sampling? It would be tempting to simply say “someone else proved it for me,”
    but blind faith in statistical theory limits our own understanding of this situation
    and the ability to navigate novel scenarios that routinely arise in research.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是如何获得简单随机抽样下抽样方差的这个表达式的？简单地说“别人为我证明了它”可能会很有诱惑力，但盲目相信统计理论限制了我们对这种状况的理解，以及应对研究过程中经常出现的各种新情况的能力。
- en: 'To derive the sampling variance of the sample mean, let’s begin with a simple
    application of the rules of variance that would be valid for any sampling design:
    \[ \V[\Xbar_{n}] = \V\left[\frac{1}{n} \sum_{i=1}^N x_iZ_i\right] = \frac{1}{n^2}\left[\sum_{i=1}^N
    x_i^2\V[Z_i] + \sum_{i=1}^N\sum_{j\neq i} x_ix_j\cov[Z_i,Z_j]\right]. \] Note
    in the second equality that the \(x_i\) and \(x_j\) values come out of the variance
    and covariance operators as if they are constants. This is because, in design-based
    inference, they are exactly constants. The only source of variation and uncertainty
    comes from the sampling, indicated by the inclusion indicators, \(Z_i\). To make
    progress, we need to know the variance and covariance of these inclusion indicators.
    Recall that the variance of a binary indicator with probability \(p\) of being
    1 is \(p(1 - p)\). So if \(\P(Z_i = 1) = n/N\) for a simple random sample, then
    \[ \V[Z_i] = \frac{n}{N}\left(1 - \frac{n}{N}\right) = \frac{n(N - n)}{N^2}. \]'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 要推导样本均值的抽样方差，让我们从一个简单应用方差规则开始，这个规则对于任何抽样设计都是有效的：\[ \V[\Xbar_{n}] = \V\left[\frac{1}{n}
    \sum_{i=1}^N x_iZ_i\right] = \frac{1}{n^2}\left[\sum_{i=1}^N x_i^2\V[Z_i] + \sum_{i=1}^N\sum_{j\neq
    i} x_ix_j\cov[Z_i,Z_j]\right]. \] 注意在第二个等式中，\(x_i\) 和 \(x_j\) 的值从方差和协方差算子中出来，就像它们是常数一样。这是因为，在设计推断中，它们确实是常数。唯一的变化和不确定性的来源是抽样，这由包含指示符
    \(Z_i\) 表示。为了取得进展，我们需要知道这些包含指示符的方差和协方差。回想一下，具有概率 \(p\) 为 1 的二元指示符的方差是 \(p(1 -
    p)\)。所以如果对于简单随机样本，\(\P(Z_i = 1) = n/N\)，那么 \[ \V[Z_i] = \frac{n}{N}\left(1 - \frac{n}{N}\right)
    = \frac{n(N - n)}{N^2}. \]
- en: If you are used to the “independent and identically distributed” framework (to
    which we will turn in the next chapter), the covariances in the sampling variances
    might surprise. Aren’t units usually assumed to be independent? While this assumption
    would (and will) make our math lives easier, it is not true for the simple random
    sample. The srs samples units without replacement, which implies that units’ inclusion
    into the sample is not independent—knowing that unit \(i\) was included in the
    sample means that another unit \(j\) has only a \((n-1)/(N-1)\) probability of
    being included in the sample. To derive an expression for the covariance, note
    that \(\cov(Z_i, Z_j) = \E[Z_iZ_j] - \E[Z_i]\E[Z_j]\) and \[ \E[Z_iZ_j] = \P(Z_i
    = 1, Z_j = 1) = \P(Z_i = 1)\P(Z_j =1 \mid Z_i = 1) = \frac{n}{N}\cdot \frac{n-1}{N-1}.
    \] Plugging this into our covariance statement, we get \[ \begin{aligned} \cov(Z_i,
    Z_j) &= \E[Z_iZ_j] - \E[Z_i]\E[Z_j] \\ &= \frac{n}{N}\cdot \frac{n-1}{N-1} - \frac{n^2}{N^2}.
    \\ &=\frac{n}{N}\left(\frac{n-1}{N-1} - \frac{n}{N}\right) \\ &= \frac{n}{N}\left(\frac{Nn-N
    - Nn + n}{N(N-1)}\right) \\ &= -\frac{n(N- n)}{N^2(N-1)} \\ &= -\frac{\V[Z_i]}{N-1}.
    \end{aligned} \] Given that variances and population sizes must be positive, the
    covariance between the inclusions of two units is negative. Going back to our
    hobbits, there are a fixed number of spots in the sample, and so Frodo being included
    lowers the chance that Sam is included, so we end up with this negative covariance.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你习惯了“独立同分布”的框架（我们将在下一章中讨论），那么在样本方差中的协方差可能会让你感到惊讶。单位通常不是被假定为独立的吗？虽然这个假设（以及将会是）会使我们的数学生活变得容易，但对于简单随机样本来说并不成立。简单随机样本在抽取时不放回，这意味着单位被纳入样本并不是独立的——知道单位
    \(i\) 被纳入样本意味着另一个单位 \(j\) 被纳入样本的概率只有 \((n-1)/(N-1)\)。为了推导协方差的表达式，注意 \(\cov(Z_i,
    Z_j) = \E[Z_iZ_j] - \E[Z_i]\E[Z_j]\) 和 \[ \E[Z_iZ_j] = \P(Z_i = 1, Z_j = 1) =
    \P(Z_i = 1)\P(Z_j =1 \mid Z_i = 1) = \frac{n}{N}\cdot \frac{n-1}{N-1}. \] 将这个结果代入我们的协方差表达式中，我们得到
    \[ \begin{aligned} \cov(Z_i, Z_j) &= \E[Z_iZ_j] - \E[Z_i]\E[Z_j] \\ &= \frac{n}{N}\cdot
    \frac{n-1}{N-1} - \frac{n^2}{N^2}. \\ &=\frac{n}{N}\left(\frac{n-1}{N-1} - \frac{n}{N}\right)
    \\ &= \frac{n}{N}\left(\frac{Nn-N - Nn + n}{N(N-1)}\right) \\ &= -\frac{n(N- n)}{N^2(N-1)}
    \\ &= -\frac{\V[Z_i]}{N-1}. \end{aligned} \] 由于方差和总体大小必须是正数，两个单位被纳入样本之间的协方差是负的。回到我们的矮人例子，样本中有固定数量的位置，因此弗罗多被纳入样本会降低山姆被纳入样本的机会，所以我们最终得到这个负协方差。
- en: 'With the covariance and variance now calculated, we can derive the sampling
    variance of the sample mean: \[ \begin{aligned} \V[\Xbar_{n}] &= \frac{1}{n^2}\left[\sum_{i=1}^N
    x_i^2\V[Z_i] + \sum_{i=1}^N\sum_{j\neq i} x_ix_j\cov[Z_i,Z_j]\right] \\ &= \frac{1}{n^2}\left[\sum_{i=1}^N
    x_i^2\V[Z_i] - \frac{1}{N-1} \sum_{i=1}^N\sum_{j\neq i} x_ix_j\V[Z_i]\right] \\
    &= \frac{\V[Z_i]}{n^2}\left[\sum_{i=1}^N x_i^2 - \frac{1}{N-1} \sum_{i=1}^N\sum_{j\neq
    i} x_ix_j\right] \\ &= \frac{N-n}{nN^2}\left[\sum_{i=1}^N x_i^2 - \frac{1}{N-1}
    \sum_{i=1}^N\sum_{j\neq i} x_ix_j\right] \end{aligned} \] Where do we go from
    here? Unfortunately, we have arrived at the non-obvious and seemingly magical
    step of “adding and subtracting a crucial quantity.” (One needs to know the step
    before completing the proof, so how could you complete the proof without knowing
    this step?) In this case, it is necessary to add and subtract the quantity \((N-1)^{-1}
    \sum_{i=1}^N x_i^2\). To see why, rewrite the population variance in a slightly
    different way: \[ s^2 = \frac{1}{N-1}\sum_{i=1}^N (x_i - \overline{x})^2 = \frac{1}{N-1}
    \left(\sum_{i=1}^N x_i^2 - N\overline{x}^2\right) \] Note that we can write \[
    N^2\overline{x}^2 = \sum_{i=1}^N x_i^2 + \sum_{i=1}^N \sum_{j\neq i} x_ix_j, \]
    which provides a hint as to the quantity that we will add and subtract \[ \begin{aligned}
    \V[\Xbar_{n}] &= \frac{N-n}{nN^2}\left[\sum_{i=1}^N x_i^2 \textcolor{red!50}{\underbrace{+
    \frac{1}{N-1}\sum_{i=1}^N x_i^2 - \frac{1}{N-1}\sum_{i=1}^N x_i^2}_{\text{add
    and subtract}}} - \frac{1}{N-1} \sum_{i=1}^N\sum_{j\neq i} x_ix_j\right] \\ &=
    \frac{N-n}{nN^2}\left[\frac{N}{N-1}\sum_{i=1}^N x_i^2 - \frac{1}{N-1} \sum_{i=1}^N\sum_{j=i}^N
    x_ix_j\right] \\ &= \frac{N-n}{nN^2}\left[\frac{N}{N-1}\sum_{i=1}^N x_i^2 - \frac{N^2}{N-1}
    \overline{x}\right] \\ &= \frac{N-n}{nN(N-1)}\left[\sum_{i=1}^N x_i^2 - N \overline{x}\right]
    \\ &= \frac{N-n}{nN(N-1)}\sum_{i=1}^N (x_i - \overline{x})^2 \\ &= \frac{(N-n)}{N}\frac{s^2}{n}
    = \left(1 - \frac{n}{N}\right)\frac{s^2}{n}. \end{aligned} \] This proof is rather
    involved but does display some commonly used approaches to deriving statistical
    results. It also highlights how the sampling scheme leads to dependence, making
    the result more complicated. The next chapter will discuss how the variance of
    the sample mean under independent and identically distributed sampling is much
    simpler.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 现在已经计算出了协方差和方差，我们可以推导出样本均值的抽样方差：\[ \begin{aligned} \V[\Xbar_{n}] &= \frac{1}{n^2}\left[\sum_{i=1}^N
    x_i^2\V[Z_i] + \sum_{i=1}^N\sum_{j\neq i} x_ix_j\cov[Z_i,Z_j]\right] \\ &= \frac{1}{n^2}\left[\sum_{i=1}^N
    x_i^2\V[Z_i] - \frac{1}{N-1} \sum_{i=1}^N\sum_{j\neq i} x_ix_j\V[Z_i]\right] \\
    &= \frac{\V[Z_i]}{n^2}\left[\sum_{i=1}^N x_i^2 - \frac{1}{N-1} \sum_{i=1}^N\sum_{j\neq
    i} x_ix_j\right] \\ &= \frac{N-n}{nN^2}\left[\sum_{i=1}^N x_i^2 - \frac{1}{N-1}
    \sum_{i=1}^N\sum_{j\neq i} x_ix_j\right] \end{aligned} \] 接下来我们该怎么做呢？不幸的是，我们来到了一个非直观且看似神奇的步骤：“加减一个关键量”。（在完成证明之前需要知道这个步骤，那么在没有知道这个步骤的情况下如何完成证明呢？）在这种情况下，需要加减的量是
    \((N-1)^{-1} \sum_{i=1}^N x_i^2\)。为了理解为什么，以稍微不同的方式重写总体方差：\[ s^2 = \frac{1}{N-1}\sum_{i=1}^N
    (x_i - \overline{x})^2 = \frac{1}{N-1} \left(\sum_{i=1}^N x_i^2 - N\overline{x}^2\right)
    \] 注意到我们可以写出 \[ N^2\overline{x}^2 = \sum_{i=1}^N x_i^2 + \sum_{i=1}^N \sum_{j\neq
    i} x_ix_j, \] 这为我们将要加减的量提供了一个提示 \[ \begin{aligned} \V[\Xbar_{n}] &= \frac{N-n}{nN^2}\left[\sum_{i=1}^N
    x_i^2 \textcolor{red!50}{\underbrace{+ \frac{1}{N-1}\sum_{i=1}^N x_i^2 - \frac{1}{N-1}\sum_{i=1}^N
    x_i^2}_{\text{加减}}} - \frac{1}{N-1} \sum_{i=1}^N\sum_{j\neq i} x_ix_j\right] \\
    &= \frac{N-n}{nN^2}\left[\frac{N}{N-1}\sum_{i=1}^N x_i^2 - \frac{1}{N-1} \sum_{i=1}^N\sum_{j=i}^N
    x_ix_j\right] \\ &= \frac{N-n}{nN^2}\left[\frac{N}{N-1}\sum_{i=1}^N x_i^2 - \frac{N^2}{N-1}
    \overline{x}\right] \\ &= \frac{N-n}{nN(N-1)}\left[\sum_{i=1}^N x_i^2 - N \overline{x}\right]
    \\ &= \frac{N-n}{nN(N-1)}\sum_{i=1}^N (x_i - \overline{x})^2 \\ &= \frac{(N-n)}{N}\frac{s^2}{n}
    = \left(1 - \frac{n}{N}\right)\frac{s^2}{n}. \end{aligned} \] 这个证明相当复杂，但确实展示了推导统计结果的一些常用方法。它还强调了抽样方案如何导致依赖性，使得结果更加复杂。下一章将讨论在独立同分布抽样下样本均值的方差是如何变得简单的。
- en: 1.6.2 Estimating the sampling variance
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6.2 估计抽样方差
- en: An unfortunate aspect of the sampling variance, \(\V[\Xbar_n]\), is that it
    depends on the population variance, \(s^2\), which we cannot know unless we have
    a census of the entire population (If we had that information, we would not need
    to worry about uncertainty.) Thus, we need to estimate the sampling variance.
    Since we already know \(n\), the sample size, and \(N\), the population size,
    the most straightforward way to do this is to find an estimator for the population
    variance.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 抽样方差 \(\V[\Xbar_n]\) 的一个不幸之处在于它依赖于总体方差 \(s^2\)，而我们无法知道它，除非我们对整个总体进行普查（如果我们有这些信息，我们就不必担心不确定性了）。因此，我们需要估计抽样方差。由于我们已经知道
    \(n\)，样本大小，以及 \(N\)，总体大小，最直接的方法是找到一个总体方差的估计量。
- en: A good estimator for this is the **sample variance**, which is simply the variance
    formula applied to the sample itself, \[ S^2 = \frac{1}{n-1} \sum_{i=1}^N Z_i(x_i
    - \Xbar_n)^2. \] We can obtain an estimator for the sampling variance by substituting
    this in for the population variance, \[ \widehat{\V}[\Xbar_n] = \left(1 - \frac{n}{N}\right)\frac{S^2}{n}.
    \]
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个问题的良好估计量是**样本方差**，它仅仅是将方差公式应用于样本本身，\[ S^2 = \frac{1}{n-1} \sum_{i=1}^N Z_i(x_i
    - \Xbar_n)^2. \] 我们可以通过将此代入总体方差来获得样本方差的估计量，\[ \widehat{\V}[\Xbar_n] = \left(1
    - \frac{n}{N}\right)\frac{S^2}{n}. \]
- en: '*Mind your variances* *It is easy to get confused about the difference between
    the population variance, the variance of the sample, and the sampling variance
    (just as it is to get confused about the population, the distribution of the sample,
    and the sampling distribution). Adding to the confusion, these are all variances
    but for very distinct distributions.*  *Why is \(\widehat{\V}[\Xbar_n]\) a “good”
    estimator for \(\V[\Xbar_{n}]\)? To answer this, we apply the same criteria as
    above in Question 4\. Ideally, the estimator would be unbiased, meaning it does
    not systematically over- or underestimate how much variation is in the sample
    mean across repeated samples.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意你的方差* *很容易混淆总体方差、样本方差和样本方差（就像容易混淆总体、样本分布和样本分布一样）。增加混淆的是，这些都是方差，但针对非常不同的分布.*  *为什么
    \(\widehat{\V}[\Xbar_n]\) 是 \(\V[\Xbar_{n}]\) 的“良好”估计量？为了回答这个问题，我们应用与问题4中相同的标准。理想情况下，估计量应该是无偏的，这意味着它不会系统地高估或低估样本均值在重复样本中的变异程度。'
- en: \[ \begin{aligned} \E[S^2] &= \frac{1}{n-1} \sum_{i=1}^N \E[Z_i(x_i - \Xbar_n)^2]
    \\ &= \frac{1}{n-1} \E\left[\sum_{i=1}^N Z_i(x_i - \overline{x} - (\Xbar_n - \overline{x}))^2\right]
    \\ &= \frac{1}{n-1} \E\left[\sum_{i=1}^N Z_i(x_i - \overline{x})^2 -2Z_i(x_i -
    \overline{x})(\Xbar_n - \overline{x}) + Z_i(\Xbar_n - \overline{x})^2\right] \\
    \end{aligned} \]
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \begin{aligned} \E[S^2] &= \frac{1}{n-1} \sum_{i=1}^N \E[Z_i(x_i - \Xbar_n)^2]
    \\ &= \frac{1}{n-1} \E\left[\sum_{i=1}^N Z_i(x_i - \overline{x} - (\Xbar_n - \overline{x}))^2\right]
    \\ &= \frac{1}{n-1} \E\left[\sum_{i=1}^N Z_i(x_i - \overline{x})^2 -2Z_i(x_i -
    \overline{x})(\Xbar_n - \overline{x}) + Z_i(\Xbar_n - \overline{x})^2\right] \\
    \end{aligned} \]
- en: 'Notice that \((\Xbar_n - \overline{x})\) does not depend on \(i\) so we can
    pull it out of the summations:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到 \((\Xbar_n - \overline{x})\) 不依赖于 \(i\)，因此我们可以将其从求和中提取出来：
- en: \[ \begin{aligned} \E[S^2] &= \frac{1}{n-1} \E\left[\sum_{i=1}^N Z_i(x_i - \overline{x})^2
    -2(\Xbar_n - \overline{x}) \sum_{i=1}^N Z_i(x_i - \overline{x}) + (\Xbar_n - \overline{x})^2
    \sum_{i=1}^N Z_i\right] \\ &= \frac{1}{n-1} \E\left[\sum_{i=1}^N Z_i(x_i - \overline{x})^2
    -2n(\Xbar_n - \overline{x})^2 + n(\Xbar_n - \overline{x})^2\right] \\ &= \frac{1}{n-1}
    \left[\sum_{i=1}^N \E[Z_i] (x_i - \overline{x})^2 -n\E[(\Xbar_n - \overline{x})^2]\right]
    \\ &= \frac{n}{N}\frac{1}{n-1}\sum_{i=1}^N (x_i - \overline{x})^2 -\frac{n}{n-1}\V[\Xbar_n]
    \\ &= \frac{n(N-1)}{N(n-1)}s^2 -\frac{(N-n)}{N(n-1)}s^2 \\ &= s^2 \end{aligned}
    \]
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \begin{aligned} \E[S^2] &= \frac{1}{n-1} \E\left[\sum_{i=1}^N Z_i(x_i - \overline{x})^2
    -2(\Xbar_n - \overline{x}) \sum_{i=1}^N Z_i(x_i - \overline{x}) + (\Xbar_n - \overline{x})^2
    \sum_{i=1}^N Z_i\right] \\ &= \frac{1}{n-1} \E\left[\sum_{i=1}^N Z_i(x_i - \overline{x})^2
    -2n(\Xbar_n - \overline{x})^2 + n(\Xbar_n - \overline{x})^2\right] \\ &= \frac{1}{n-1}
    \left[\sum_{i=1}^N \E[Z_i] (x_i - \overline{x})^2 -n\E[(\Xbar_n - \overline{x})^2]\right]
    \\ &= \frac{n}{N}\frac{1}{n-1}\sum_{i=1}^N (x_i - \overline{x})^2 -\frac{n}{n-1}\V[\Xbar_n]
    \\ &= \frac{n(N-1)}{N(n-1)}s^2 -\frac{(N-n)}{N(n-1)}s^2 \\ &= s^2 \end{aligned}
    \]
- en: This shows that the sample variance is unbiased for the population variance.
    To complete the derivation, we can just plug this into the estimated sampling
    variance, \[ \E\left[\widehat{\V}[\Xbar_n]\right] = \left(1 - \frac{n}{N}\right)\frac{\E\left[S^2\right]}{n}
    = \left(1 - \frac{n}{N}\right)\frac{s^2}{n} = \V[\Xbar_n], \] which establishes
    that the estimator is unbiased.*  *## 1.7 Stratified sampling and survey weights
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明样本方差对于总体方差是无偏的。为了完成推导，我们只需将此代入估计的样本方差，\[ \E\left[\widehat{\V}[\Xbar_n]\right]
    = \left(1 - \frac{n}{N}\right)\frac{\E\left[S^2\right]}{n} = \left(1 - \frac{n}{N}\right)\frac{s^2}{n}
    = \V[\Xbar_n], \] 这就证明了估计量是无偏的.*  *## 1.7 分层抽样和调查权重
- en: True to its name, the simple random sample is perhaps the most straightforward
    way to take a random sample of a fixed size. With more information about the population,
    however, we might obtain better estimates of the population quantities by incorporating
    this information into the sampling scheme. We can do this by conducting a **stratified
    random sample**, where we divide up the population into several strata (or groups)
    and conduct simple random samples within each stratum. We create these strata
    (or “stratify the population” in the usual jargon) based on the additional information
    about the population.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 真如其名，简单随机抽样可能是获取固定大小随机样本的最直接方法。然而，如果我们对总体有更多信息，我们可以通过将此信息纳入抽样方案来获得对总体数量的更好估计。我们可以通过进行**分层随机抽样**来实现这一点，即将总体划分为几个层（或组），并在每个层中进行简单随机抽样。我们根据关于总体的额外信息创建这些层（或“在通常术语中分层总体”）。
- en: Consider an expanded population of the entire Fellowship of the Ring, which
    included 9 adventurous members – the four hobbits plus two humans (Aragorn and
    the doomed Boromir), an elf (Legolas of the Woodland Elves), a dwarf (Gimli),
    and a wizard (Gandalf the Grey)
  id: totrans-115
