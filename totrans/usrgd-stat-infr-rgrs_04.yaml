    combines the equivalent values of the sample mean to arrive at the **sampling
    distribution** of the sample mean of hobbit height under a srs of size 2.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们考虑从这个群体中抽取一个大小为 \(n=2\) 的简单随机样本，我们可以列出与这种抽样设计相关联的所有可能样本均值的概率，就像我们在[表 1.2](#tbl-hobbit-samples)
    中所做的那样。[表 1.3](#tbl-sampling-dist) 结合了样本均值的等效值，以得出在大小为 2 的简单随机抽样下的矮人身高样本均值的**抽样分布**。
