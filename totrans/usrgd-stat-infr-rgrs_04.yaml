  zh: 考虑一个扩大的《指环王》全体成员的总体，其中包括9个冒险成员——四个霍比特人加上两个人类（阿拉贡和注定要失败的博罗米尔）、一个精灵（森林精灵的莱戈拉斯）、一个矮人（吉姆利）和一个魔法师（灰衣甘道夫）。
