- en: 'If we were taking a sample of size 5 from this population, we could use a simple
    random sample, but note that the sample could be lopsided. We could, for instance,
    sample mostly or all non-hobbits. We could instead conduct stratified sampling
    here by splitting our population into two strata: hobbits and non-hobbits, making
    up 4/9ths \(\approx\) 44% and 5/9ths \(\approx\) 56% of the population, respectively.
    To get to a sample of 5, we could take simple random samples of size 2 for the
    hobbits and size 3 for the non-hobbits. This would guarantee our sample would
    be 40% hobbit every time while still maintaining randomness in our selection of
    which hobbits and non-hobbits go into the sample.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们从该总体中抽取一个5个样本，我们可以使用简单随机抽样，但请注意样本可能是不平衡的。例如，我们可以主要或全部抽取非霍比特人。我们还可以在这里进行分层抽样，将我们的总体分为两个层：霍比特人和非霍比特人，分别占总体的大约4/9（约44%）和5/9（约56%）。为了得到一个5个样本，我们可以对霍比特人进行大小为2的简单随机抽样，对非霍比特人进行大小为3的简单随机抽样。这将保证我们的样本每次都是40%的霍比特人，同时仍然保持我们在选择哪些霍比特人和非霍比特人进入样本时的随机性。
- en: Another reason to conduct a stratified random sample is to guarantee a level
    of precision for a certain subgroup of the population. Social science researchers
    often conduct nationally representative surveys but have a specific interest in
    obtaining estimates for certain minority populations – for example, African Americans,
    Latinos, people who are LGBTQ+, and others. In modest sample sizes, the number
    of respondents in one of these groups might be too small to learn much about their
    opinions. Sampling a higher proportion of the group of interest will help ensure
    that we can make precise statements about that group.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 进行分层随机抽样的另一个原因是保证总体中某个子群体的精度。社会科学研究人员经常进行全国代表性调查，但他们对获得某些少数群体——例如，非裔美国人、拉丁美洲人、LGBTQ+人群和其他人的估计有特定兴趣。在较小的样本量中，这些群体中的一个的受访者数量可能太少，无法了解他们的观点。对感兴趣群体的更高比例进行抽样将有助于确保我们可以对该群体做出精确的陈述。
- en: 'In a simple random sample, we have \(\pi_i = n/N\) for all \(i\). By contrast,
    stratified random sampling is an example of a broad class of sampling methods
