- en: This chapter covered the basic structure of design-based inference in the context
    of sampling from a population. We introduced the basic questions of statistical
    inference, including specifying a population and quantity of interest, choosing
    a sampling design and estimator, and assessing uncertainty of the estimator. Of
    course, we have only scratched the surface of the types of designs and estimators
    used in the practice of sampling. Professional probability surveys often use clustering,
    which means randomly selecting larger clusters of units and then randomly sampling
    within these units. However complex the sampling design, the core steps of design-based
    statistical inference remain the same. A researcher must identify a population,
    determine a sampling design, choose a quantity of interest, select an estimator,
    and describe the uncertainty of any estimates.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 本章在从总体抽样的背景下介绍了设计基础推断的基本结构。我们介绍了统计推断的基本问题，包括指定总体和感兴趣的量，选择抽样设计和估计量，以及评估估计量的不确定性。当然，我们只是触及了在抽样实践中使用的类型的设计和估计量的表面。专业概率调查通常使用聚类，这意味着随机选择较大的单位簇，然后在这些单位中进行随机抽样。尽管抽样设计可能很复杂，但设计基础统计推断的核心步骤仍然是相同的。研究人员必须确定一个总体，确定抽样设计，选择感兴趣的量，选择估计量，并描述任何估计的不确定性。
