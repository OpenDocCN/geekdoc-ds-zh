- en: 1.1 Introduction
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 引言
- en: Quantitative analysis of social data has an alluring exactness to it. It allows
    us to estimate the average number of minutes of YouTube videos watched to the
    millisecond, and in doing so it gives us the aura of true scientists. But the
    advantage of quantitative analyses lies not in the ability to derive precise three-decimal
    point estimates; rather, quantitative methods shine because they allow us to communicate
    methodological goals, assumptions, and results in a (hopefully) common, compact,
    and precise mathematical language. It is this language that helps clarify *exactly*
    what researchers are doing with their data and why.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 社会数据的定量分析具有一种迷人的精确性。它使我们能够估计观看YouTube视频的平均分钟数精确到毫秒，在这个过程中，它赋予我们真正的科学家的光环。但定量分析的优势不在于推导出精确到小数点后三位的估计的能力；相反，定量方法之所以出色，是因为它们允许我们用（希望是）共同、紧凑和精确的数学语言来传达方法论目标、假设和结果。正是这种语言帮助阐明研究人员到底在用他们的数据做什么以及为什么这么做。
- en: This dewy view of quantitative methods is unfortunately often at odds with how
    these methods are used in the real world. All too often we as researchers find
    some arbitrary data, apply a statistical tool with which we are familiar, and
    then shoehorn the results into a theoretical story that may or may not have a
    (tenuous) connection. Quantitative methods applied this way will provide us with
    a very specific answer to a murky question about a shapeless target.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对定量方法的模糊看法不幸地往往与这些方法在现实世界中的使用方式相矛盾。作为研究人员，我们常常找到一些任意的数据，应用我们熟悉的统计工具，然后将结果强行塞入一个可能或可能没有（脆弱的）联系的理论故事中。这样应用的定量方法将为我们提供一个关于一个无形状目标的模糊问题的非常具体的答案。
- en: This book is a guide to a better foundation for quantitative analysis and, in
    particular, for statistical inference. Inference is the task of using the data
    we have to learn something about the data we do not have.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是定量分析和，特别是统计推理更好基础的指南。推理是使用我们拥有的数据来了解我们没有的数据的任务。
- en: The organizing motto of this book is to help us as researchers be
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的组织口号是帮助我们作为研究人员做到：
- en: Precise in stating our goals, transparent in stating our assumptions, and honest
    in evaluating our results.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 明确陈述我们的目标，透明陈述我们的假设，诚实地评估我们的结果。
- en: These goals are the target of our inference – or what do we want to learn and
    about whom.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些目标是我们的推理目标——或者我们想了解什么，以及关于谁。
- en: 'In pursuing these goals, this book will focus on a general workflow for statistical
    inference. The workflow boils down to answering a series of questions about the
    goals, assumptions, and methods of our analysis:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在追求这些目标的过程中，本书将关注统计推理的一般工作流程。这个工作流程归结为回答关于我们分析的目标、假设和方法的一系列问题：
- en: '**Population**: who or what do we want to learn about?'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**总体（Population）**: 我们想了解谁或什么？'
- en: '**Design/model**: how will we collect the data, or, what assumptions are we
    making about how the data came to be?'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**设计/模型（Design/model）**: 我们将如何收集数据，或者，我们对数据是如何产生的有什么假设？'
- en: '**Quantity of Interest**: what do we want to learn about the population?'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**感兴趣的量（Quantity of Interest）**: 我们想了解关于总体的什么？'
- en: '**Estimator**: how will we use the data to produce an estimate?'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**估计量（Estimator）**: 我们将如何使用数据来产生一个估计？'
- en: '**Uncertainty**: how will we estimate and convey the error associated with
    the estimate?'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**不确定性（Uncertainty）**: 我们将如何估计和传达与估计相关的误差？'
- en: These questions form the core of any quantitative research endeavor. And the
    answers to these will draw on a mixture of substantive interests, feasibility,
    and statistical theory, and this mixture will vary from question to question.
    For example, the population of interest can vary greatly from study to study,
    whereas many disparate studies may employ the same estimand and estimator.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题构成了任何定量研究工作的核心。对这些问题的回答将借鉴实质性兴趣、可行性和统计理论，这种混合将因问题而异。例如，感兴趣的总体可以从一项研究到另一项研究有很大的变化，而许多不同的研究可能采用相同的估计量和估计方法。
- en: The third core question is particularly important, since it highlights an essential
    division in how researchers approach statistical inference – specifically, **design-based
    inference** vs **model-based inference**. Design-based inference typically focuses
    on situations in which we have precise knowledge of how our sample was randomly
    selected from the population. Uncertainty here comes exclusively from the random
    nature of which observations are included in the sample. By contrast, in the **model-based**
    framework, we treat our data as random variables and propose a probabilistic model
    for how the data came to exist. The models then vary in the strength of their
    assumptions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个核心问题尤为重要，因为它突出了研究人员在统计推断方法上的基本分歧——具体来说，是**基于设计的推理**与**基于模型推理**。基于设计的推理通常关注我们对我们样本如何从总体中随机选择有精确知识的情况。这里的不确定性完全来自样本中包含的观察值的随机性。相比之下，在**基于模型**的框架中，我们将数据视为随机变量，并提出了一个关于数据如何存在的概率模型。这些模型在假设的强度上有所不同。
- en: Design-based inference is the framework that addresses the core inferential
    questions most crisply, and so it is the focus of this chapter. Its main disadvantages
    are that it is considerably less general than the model-based approach and that
    the mathematics of the framework are slightly more complicated.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 基于设计的推理是解决核心推断问题最清晰的方法框架，因此它是本章的重点。其主要缺点是它比基于模型的方法要少得多，并且该框架的数学稍微复杂一些。
- en: We will now go over each of the core questions in more detail.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将更详细地审查每个核心问题。
- en: '1.2 Question 1: Population'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 问题 1：总体
- en: Inference is the task of using the data that we have to learn facts about the
    world (i.e., the data we do not have). The most straightforward setting is when
    we have a fixed set of units that we want to learn something about. These units
    are what we call the **population** or **target population**. We are going to
    focus on random sampling from this population, but, to do so, we need to have
    a list of units from the population. This list of \(N\) units is called the **frame**
    or **sampling frame**, and we will index these units in the sampling frame by
    \(i \in \mathcal{U} = \{1, \ldots, N\}\). Here we assume that \(N\), the size
    of the population, is known, but note that this may not always be true.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 推断是使用我们拥有的数据来了解世界事实的任务（即我们没有的数据）。最直接的情况是我们有一个固定的单元集合，我们想要了解一些关于它们的信息。这些单元就是我们所说的**总体**或**目标总体**。我们将关注从这个总体中进行随机抽样，但要做到这一点，我们需要有一个总体单位的列表。这个包含\(N\)个单位的列表被称为**框架**或**样本框架**，我们将在样本框架中通过\(i
    \in \mathcal{U} = \{1, \ldots, N\}\)对这些单位进行索引。在这里我们假设\(N\)，即总体的大小是已知的，但请注意，这并不总是正确的。
- en: The sampling frame may differ from the target population simply for feasibility
    reasons. For example, the target population might include all the households in
    a given city, but the sampling frame might be the list of all residential telephone
    numbers for that city. Of course, many households do not have landline telephones
    and rely on mobile phone exclusively. This gap between the target population and
    the sampling frame is called **undercoverage** or **coverage bias**.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 样本框架可能仅仅因为可行性原因而与目标总体不同。例如，目标总体可能包括一个给定城市中的所有家庭，但样本框架可能是该城市所有住宅电话号码的列表。当然，许多家庭没有固定电话，而完全依赖移动电话。这种目标总体与样本框架之间的差距被称为**低估**或**覆盖偏差**。
- en: '**Example 1.1** An early but prominent example of frame bias in survey sampling
    is the infamous *Literary Digest* poll of the 1936 U.S. presidential election.
    *Literary Digest*, a (now defunct) magazine, sent over 10 million ballots to addresses
    found in automobile registration lists and telephone books, trying to figure out
    who would win the important 1936 presidential race. The sample size was huge:
    over 2 million respondents. In the end, the results predicted that Alf Landon,
    the Republican candidate, would receive 55% of the vote, while the incumbent,
    Democratic President Franklin D. Roosevelt, would only win 41% of the vote. Unfortunately
    for the *Literary Digest*, Landon only received 37% of the vote.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 1.1** 早期但突出的框架偏差调查样本例子是臭名昭著的1936年美国总统选举的《文学Digest》民意调查。《文学Digest》是一本（现已停刊）杂志，向汽车注册名单和电话簿中找到的地址发送了超过1000万张选票，试图找出谁将赢得重要的1936年总统选举。样本量巨大：超过200万受访者。最终，预测结果显示，共和党候选人阿尔夫·兰登将获得55%的选票，而现任民主党总统富兰克林·D·罗斯福将仅赢得41%的选票。不幸的是，对于《文学Digest》来说，兰登只获得了37%的选票。'
- en: There are many possible reasons for this massive polling error. Most obviously,
    the sampling frame was different from that of the target population. Why? Only
    those with either a car or a telephone were included in the sampling frame, and
    people without either overwhelmingly supported the Democrat, Roosevelt. While
    this is not the only source of bias – differential nonresponse seems to be a particularly
    big problem –the frame bias contributes a large part of the error. For more about
    this poll, see SQUIRE ([1988](references.html#ref-Squire88)).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这种大规模民意调查误差的可能原因有很多。最明显的是，抽样框架与目标人群不同。为什么？只有那些拥有汽车或电话的人被包括在抽样框架中，而没有这两种设备的人几乎全部支持民主党，支持罗斯福。虽然这并不是偏差的唯一来源——差异性的非响应似乎是一个特别大的问题——但框架偏差是误差的主要原因之一。更多关于这次调查的信息，请参阅SQUIRE
    ([1988](references.html#ref-Squire88))。
- en: One advantage of design-based inference is how precisely we must articulate
    the sampling frame. We can be extremely clear about the group of units we are
    trying to learn about. We shall see that in model-based inference the concept
    of the population and sampling frame become more amorphous.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 设计推断的一个优点是我们必须如何精确地阐述抽样框架。我们可以非常清楚地了解我们试图了解的单位群体。我们将看到，在基于模型的推断中，总体和抽样框架的概念变得更加模糊。
- en: '**Example 1.2 (American National Election Survey, Population)** According to
    the materials from the American National Election Survey (ANES) in 2012, its target
    population is all U.S. citizens age 18 or older. The sampling frame for the face-to-face
    portion of the survey “consisted of the Delivery Sequence File (DSF) used by the
    United States Postal Service” for residential delivery of mail.” Unfortunately,
    there are housing units that are covered by mail delivery by the postal service
    which would result in the potential for frame bias. The designers of the ANES
    used the Decennial Census to add many of these units to the final sampling frame.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例 1.2（美国国家选举调查，人口）** 根据来自2012年美国国家选举调查（ANES）的材料，其目标人群是所有18岁或以上的美国公民。调查面对面部分的抽样框架“由美国邮政服务使用的投递顺序文件（DSF）”用于住宅邮件投递。”不幸的是，有住房单元由邮政服务通过邮件投递覆盖，这可能导致抽样框架偏差。ANES的设计者使用十年人口普查将许多这些单元添加到最终的抽样框架中。'
- en: '1.3 Question 2: Sampling design'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 问题 2：抽样设计
- en: Now that we have a clearly defined population and sampling frame, we can consider
    how to select a sample from the population. We will focus on **probabilistic samples**,
    where units are selected into the sample by chance, and each unit in the sampling
    frame has a non-0 probability of being included. Let \(\mathcal{S} \subset \mathcal{U}\)
    be a sample and let \(\mb{Z} = (Z_1, Z_2, \ldots, Z_N)\) to be a vector of inclusion
    indicators such that \(Z_i = 1\) if \(i \in \mathcal{S}\) and \(Z_i = 0\) otherwise.
    We denote these indicators as upper-case letters because they are random variables.
    We assume the sample size is \(|\mathcal{S}| = n\).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经清楚地定义了总体和抽样框架，我们可以考虑如何从总体中抽取样本。我们将重点关注**概率样本**，其中单位是通过机会被选入样本的，抽样框架中的每个单位都有非零的概率被包括。令
    \(\mathcal{S} \subset \mathcal{U}\) 为一个样本，令 \(\mb{Z} = (Z_1, Z_2, \ldots, Z_N)\)
    为一个包含指示符的向量，其中 \(Z_i = 1\) 如果 \(i \in \mathcal{S}\)，否则 \(Z_i = 0\)。我们用大写字母表示这些指示符，因为它们是随机变量。我们假设样本大小为
    \(|\mathcal{S}| = n\)。
- en: Suppose our sampling frame was the hobbits who are members of the Fellowship
    of the Ring, an exclusive group brought into being by a wizened elf lord. This
    group of four hobbits is a valid – albeit small and fictional population – with
    \(\mathcal{U} =\) {Frodo, Sam, Pip, Merry}.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们的抽样框架是霍比特人，他们是“指环同盟”的成员，这是一个由一位睿智的精灵领主创建的独家团体。这个由四个霍比特人组成的群体是一个有效——尽管规模小且虚构——的总体，\(\mathcal{U}
    =\) {Frodo, Sam, Pip, Merry}。
- en: 'Suppose we want to sample two hobbits from this group. We can list all six
    possible samples of size two from this population in terms of the sample members
    \(\mathcal{S}\) or, equivalently, the inclusion indicators \(\mb{Z}\):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们想从这个群体中抽取两个霍比特人。我们可以列出从这个总体中抽取的两个霍比特人的所有六种可能的样本，用样本成员 \(\mathcal{S}\) 或等价地，用包含指示符
    \(\mb{Z}\) 来表示：
- en: \(\mathcal{S}_1 =\) {Frodo, Sam} with \(\mb{Z}_{1} = (1, 1, 0, 0)\)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(\mathcal{S}_1 =\) {Frodo, Sam} with \(\mb{Z}_{1} = (1, 1, 0, 0)\)
- en: \(\mathcal{S}_2 =\) {Frodo, Pip} with \(\mb{Z}_{2} = (1, 0, 1, 0)\)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(\mathcal{S}_2 =\) {Frodo, Pip} with \(\mb{Z}_{2} = (1, 0, 1, 0)\)
- en: \(\mathcal{S}_3 =\) {Frodo, Merry} with \(\mb{Z}_{3} = (1, 0, 0, 1)\)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(\mathcal{S}_3 =\) {Frodo, Merry} with \(\mb{Z}_{3} = (1, 0, 0, 1)\)
- en: \(\mathcal{S}_4 =\) {Sam, Pip} with \(\mb{Z}_{4} = (0, 1, 1, 0)\)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(\mathcal{S}_4 =\) {Sam, Pip} with \(\mb{Z}_{4} = (0, 1, 1, 0)\)
- en: \(\mathcal{S}_5 =\) {Sam, Merry} with \(\mb{Z}_{5} = (0, 1, 0, 1)\)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(\mathcal{S}_5 =\) {Sam, Merry} with \(\mb{Z}_{5} = (0, 1, 0, 1)\)
- en: \(\mathcal{S}_6 =\) {Pip, Merry} with \(\mb{Z}_{6} = (0, 0, 1, 1)\)
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(\mathcal{S}_6 =\) {Pip, Merry} with \(\mb{Z}_{6} = (0, 0, 1, 1)\)
- en: A **sampling design** is a complete specification of how likely to be selected
    each of these samples is. That is, we need to determine a selection probability
    \(\pi_j\) for each sample \(\mathcal{S}_j\). The most widely used and widely studied
    design is one that places equal probability on each of the possible samples of
    size \(n\).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**抽样设计**是对每个样本被选中的可能性的完整说明。也就是说，我们需要为每个样本 \(\mathcal{S}_j\) 确定一个选择概率 \(\pi_j\)。最广泛使用和研究的方案是将每个可能大小为
    \(n\) 的样本赋予相同的概率。'
- en: '**Definition 1.1** A **simple random sample** (srs) is a probability sampling
    design where each possible sample of size \(n\) has the same probability of occurring.
    More specifically, let \(\mb{z} = (z_{1}, \ldots, z_{N})\) be a particular possible
    sampling, then, \[ \P(\mb{Z} = \mb{z}) = \begin{cases} {N \choose n}^{-1} &\text{if
    } \sum_{i=1}^N z_i = n,\\ 0 & \text{otherwise} \end{cases} \]'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**定义1.1** 一个**简单随机样本**（srs）是一种概率抽样设计，其中每个可能的大小为 \(n\) 的样本都有相同的出现概率。更具体地说，设
    \(\mb{z} = (z_{1}, \ldots, z_{N})\) 为一个特定的可能抽样，那么，\[ \P(\mb{Z} = \mb{z}) = \begin{cases}
    {N \choose n}^{-1} &\text{if } \sum_{i=1}^N z_i = n,\\ 0 & \text{otherwise} \end{cases}
    \]'
- en: If we sampled two hobbits, the srs (the simple random sample) would place \(1/{4\choose
    2} = 1/6\) probability of each of the above samples \(\mathcal{S}_j\). Note that
    the srs gives zero probability to any sample that does not have exactly \(n\)
    units in the sample.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们抽取两个霍比特人，srs（简单随机样本）将为上述每个样本 \(\mathcal{S}_j\) 分配 \(1/{4\choose 2} = 1/6\)
    的概率。请注意，srs 对任何样本中不恰好有 \(n\) 个单位的样本分配零概率。
- en: Another common sampling design –the **Bernoulli sampling** design – works by
    choosing each unit independently with the same probability.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种常见的抽样设计——**贝努利抽样**设计——通过以相同的概率独立选择每个单位来实现。
- en: '**Definition 1.2** **Bernoulli sampling** is a probability sampling design
    where independent Bernoulli trials with probability of success \(q\) determine
    whether each unit in the population will be included in the sample. More specifically,
    let \(\mb{z} = (z_{1}, \ldots, z_{N})\) be a particular possible sampling. Bernoulli
    sampling will then be \[ \P(\mb{Z} = \mb{z}) = \P(Z_1 = z_1) \cdots \P(Z_N = z_N)
    = \prod_{i=1}^N q_i^{Z_i}(1 - q_i)^{1-Z_i} \]'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**定义1.2** **贝努利抽样**是一种概率抽样设计，其中独立的贝努利试验（成功概率为 \(q\)）决定每个单位是否被包含在样本中。更具体地说，设
    \(\mb{z} = (z_{1}, \ldots, z_{N})\) 为一个特定的可能抽样。贝努利抽样将是 \[ \P(\mb{Z} = \mb{z})
    = \P(Z_1 = z_1) \cdots \P(Z_N = z_N) = \prod_{i=1}^N q_i^{Z_i}(1 - q_i)^{1-Z_i}
    \]'
- en: Bernoulli sampling is very straightforward because independently selecting units
    simplifies many calculations. However, this “coin flipping” approach means that
    the sample size, \(N_s = \sum_{i=1}^N Z_i\), will be itself a random variable
    because it is the result of how many of the coin flips land on “heads.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 贝努利抽样非常简单，因为独立选择单位简化了许多计算。然而，这种“抛硬币”的方法意味着样本大小 \(N_s = \sum_{i=1}^N Z_i\) 本身将是一个随机变量，因为它是由有多少次抛硬币落在“正面”的结果决定的。
- en: Simple random samples and Bernoulli random samples are simple to understand
    and implement. For large surveys, the sampling designs are often much more complicated
    for cost-saving reasons. We now describe the sampling design for the ANES, which
    contains many design features typical of similar large surveys.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 简单随机样本和贝努利随机样本易于理解和实现。对于大型调查，由于成本节约的原因，抽样设计通常更为复杂。我们现在描述ANES的抽样设计，它包含了许多类似大型调查的典型设计特征。
- en: '**Example 1.3 (American National Election Survey, Sampling Design)** The ANES
    uses a typical yet complicated design for its 2012 face-to-face survey. First,
    the designers divided (or stratified) U.S. states into nine Census divisions (which
    are based on geography). Within each division, designers then randomly sampled
    a number of census tracts (with higher number of sampled tracts for divisions
    with higher populations). The census tracts with larger populations are selected
    with higher probability.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例1.3（美国国家选举调查，抽样设计）** ANES对其2012年的面对面调查使用了一种典型但复杂的方案。首先，设计者将（或分层）美国各州划分为九个普查区（这些区基于地理划分）。在每个区内部，设计者随后随机抽取了一定数量的普查区（对于人口较多的区，抽取的普查区数量更多）。人口较多的普查区以更高的概率被选中。'
- en: The second stage randomly samples addresses from the sampling frame (described
    in [Example 1.2](#exm-anes-population)). More households were sampled from tracts
    with higher proportion of Black and Latino residents to obtain an oversample of
    these groups.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第二阶段从抽样框架（在[示例1.2](#exm-anes-population)中描述）中随机抽取地址。为了获得这些群体的过度抽样，从黑人拉丁裔居民比例较高的区域抽取了更多家庭。
- en: Finally, the third stage of sampling was to randomly select one eligible person
    per household for completion of the survey.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，抽样的第三阶段是从每个家庭中随机选择一名合格人员进行问卷调查。
- en: '1.4 Question 3: Quantity of Interest'
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 问题3：感兴趣的量
- en: The **quantity of interest** is a numerical summary of the population that we
    want to learn about. These quantities are also called **estimands** ( Latin for
    “the thing to be estimated”).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**感兴趣的量**是我们想要了解的关于人口的数值摘要。这些量也被称为**估计量**（拉丁语为“要估计的东西”）。'
- en: Let \(x_1, x_2, \ldots, x_N\) be a fixed set of characteristics, or items, about
    the population. Using the statistician’s favorite home decor, we might think about
    our population as a set of marbles in a jar where the \(x_i\) values indicate,
    for example, the color of the \(i\)-th marble. In a survey, \(x_i\) might represent
    the age, ideology, or income of the \(i\)-th person in the population.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 设 \(x_1, x_2, \ldots, x_N\) 为关于人口的一组固定特征或项目。使用统计学家最喜欢的家居装饰，我们可能会将我们的总体视为一个罐子中一系列弹珠的集合，其中
    \(x_i\) 值表示，例如，第 \(i\) 个弹珠的颜色。在调查中，\(x_i\) 可能代表总体中第 \(i\) 个人的年龄、意识形态或收入。
- en: We can define many useful quantities of interest based on the population characteristics.
    These quantities generally summarize the values \(x_1, \ldots, x_N\). One of the
    most common, and certainly one of the most useful, is the **population mean**,
    defined as \[ \overline{x} = \frac{1}{N} \sum_{i=1}^N x_i. \] The population mean
    is fixed because \(N\) and the population characteristics \(x_1, \ldots, x_N\)
    are fixed. Another common estimand in the survey sampling literature is the population
    total, \[ t = \sum_{i=1}^N x_i = N\overline{x}. \]
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以根据人口特征定义许多有用的感兴趣量。这些量通常总结了 \(x_1, \ldots, x_N\) 的值。最常见且无疑是最有用的一种是**总体均值**，定义为
    \[ \overline{x} = \frac{1}{N} \sum_{i=1}^N x_i. \] 总体均值是固定的，因为 \(N\) 和人口特征 \(x_1,
    \ldots, x_N\) 是固定的。调查抽样文献中另一个常见的估计量是总体总数，\[ t = \sum_{i=1}^N x_i = N\overline{x}.
    \]
- en: '**Example 1.4 (Subpopulation means)** We may also be interested in quantities
    for different subdomains. Suppose we are interested in estimating the fraction
    of (say) conservative-identifying respondents who support increasing legal immigration.
    Let \(d= 1, \ldots, D\) be the number of subdomains or subpopulations. In this
    case, we might have \(d = 1\) as liberal identifiers, \(d = 2\) as moderate identifiers,
    and \(d = 3\) as conservative identifiers. We will refer to the subpopulation
    for each of these groups as \(\mathcal{U}_d \subset \{1,\ldots, N\}\) and we define
    the size of these groups as \(N_d = |\mathcal{U}_d\). So, \(N_3\) would be the
    number of conservative-identifying citizens in the population.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例1.4（子总体均值）** 我们也可能对不同子域的量感兴趣。假设我们感兴趣的是估计（例如）保守派身份认同的受访者中支持增加合法移民的比例。设 \(d=
    1, \ldots, D\) 为子域或子总体的数量。在这种情况下，我们可能有 \(d = 1\) 作为自由派身份认同者，\(d = 2\) 作为温和派身份认同者，\(d
    = 3\) 作为保守派身份认同者。我们将这些组中的每个子总体称为 \(\mathcal{U}_d \subset \{1,\ldots, N\}\)，并定义这些组的大小为
    \(N_d = |\mathcal{U}_d|\)。因此，\(N_3\) 将是总体中保守派身份认同公民的数量。'
- en: The mean for each group is then \[ \overline{x}_d = \frac{1}{N_d} \sum_{i \in
    \mathcal{U}_d} x_i. \]
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组的均值随后为 \[ \overline{x}_d = \frac{1}{N_d} \sum_{i \in \mathcal{U}_d} x_i.
    \]
- en: Subpopulation estimation can be slightly more complicated than population estimation
    because we may not know who is in which subpopulation until we actually sample
    the population. For example, our sampling frame probably may not information about
    ‘potential respondents’ ideology. Thus, \(N_d\) will be unknown to the researcher,
    unlike \(N\) for the population mean, which is known.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 子总体估计可能比总体估计稍微复杂一些，因为我们可能不知道谁属于哪个子总体，直到我们实际上对总体进行抽样。例如，我们的抽样框架可能没有关于“潜在受访者”意识形态的信息。因此，\(N_d\)
    对于研究人员来说是未知的，而 \(N\) 对于总体均值来说是已知的。
- en: We may be interested in many other quantities of interest, but design-based
    inference is largely focused on these types of population and subpopulation means
    and totals.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能对许多其他感兴趣量感兴趣，但基于设计的推断主要关注这些类型的总体和子总体均值及总数。
- en: '1.5 Question 4: Estimator'
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.5 问题4：估计量
- en: Now that we have a sampling design and a quantity of interest, we can consider
    what we can learn about this quantity of interest from our sample. An **estimator**
    is a function of the sample measurements intended as a best guess about our quantity
    of interest.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经有一个抽样设计和一个感兴趣的量，我们可以考虑从我们的样本中可以了解这个感兴趣量的哪些内容。**估计量**是样本测量值的函数，旨在作为我们对感兴趣量的最佳猜测。
- en: If the most common estimand is the population mean, the most popular estimator
    is the **sample mean**, defined as \[ \overline{X}_n = \frac{1}{n} \sum_{i=1}^{N}Z_ix_i
    \]
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果最常见的估计量是总体均值，那么最受欢迎的估计量是**样本均值**，定义为 \[ \overline{X}_n = \frac{1}{n} \sum_{i=1}^{N}Z_ix_i
    \]
- en: The sample mean is a **random** quantity since it varies from sample to sample,
    and those samples are chosen probabilistically. For example, suppose we have height
    measurements from our small population of hobbits in [Table 1.1](#tbl-hobbit-pop).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 样本均值是一个**随机**量，因为它会随着样本的不同而变化，而这些样本是按概率选择的。例如，假设我们从[表 1.1](#tbl-hobbit-pop)中的小矮人群体中获得了身高测量值。
- en: 'Table 1.1: A small population of hobbits'
  id: totrans-60
