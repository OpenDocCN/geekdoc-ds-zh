- en: '****Example 8.1.1 (Tunneling).**** Let''s consider a simple illustrative example.
    Without external forces like gravity, for a particle (no elasticity) at \(\mathbf{x}_0
    = (0, 0)\) with mass \(m\) and initial velocity \(\mathbf{v}_0 = (1, 0)\) hitting
    a fixed square obstacle centered at \((0.005, 0) \), the Incremental Potential
    minimization problem for the first time step is xmin​(2m​∥x−(x0​+hv0​)∥2+h2Pb​(x)).(8.1.1)
    Since \(\hat{d}\) is usually set small enough such as \(10^{-4}m\) in this case,
    the barrier potential \(P_b(\mathbf{x})\) is not yet active at \(\mathbf{x}_0\)
    as the particle is not touching the obstacle. This makes the problem in Equation
    [(8.1.1)](#eq:lec8:ip_particle_hit_square) quadratic, and our projected Newton
    (PN) method ([Algorithm 3.3.1](lec3.3-grad_based_opt.html#alg:lec3:PN_method_IE))
    will produce a search direction p=hv0​ at the first iteration, which directly
    leads to the global minimum of the Incremental Potential at \(\mathbf{x}_0 + h\mathbf{v}_0\)
    after line search. Taking \(h=0.01s\) ([Figure 8.1.1](#fig:lec8:filter_ls)), the
    particle will tunnel through the obstacle. However, scenarios where particles
    pass through obstacles due to large time steps are clearly unrealistic, as the
    expected physical behavior is for the particle to collide with the obstacle and
    either stop or bounce back.'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '****例8.1.1（溶洞）.**** 让我们考虑一个简单的说明性例子。在没有如重力等外部力的情况下，对于位于 \(\mathbf{x}_0 = (0,
    0)\) 的粒子（无弹性），质量为 \(m\)，初始速度 \(\mathbf{v}_0 = (1, 0)\)，撞击位于 \((0.005, 0) \) 的固定正方形障碍物，第一次时间步的增量势能最小化问题为
    xmin(2m∥x−(x0+hv0)∥2+h2Pb(x))。由于 \(\hat{d}\) 通常设置得足够小，例如本例中的 \(10^{-4}m\)，因此粒子尚未接触障碍物，障碍势能
    \(P_b(\mathbf{x})\) 在 \(\mathbf{x}_0\) 处尚未激活。这使得方程 [(8.1.1)](#eq:lec8:ip_particle_hit_square)
    的问题二次，我们的投影牛顿（PN）方法 ([算法3.3.1](lec3.3-grad_based_opt.html#alg:lec3:PN_method_IE))
    在第一次迭代时将产生搜索方向 p=hv0，经过线搜索后直接导致 \(\mathbf{x}_0 + h\mathbf{v}_0\) 处增量势能的全局最小值。取
    \(h=0.01s\) ([图8.1.1](#fig:lec8:filter_ls))，粒子将穿过障碍物。然而，由于时间步长较大，粒子穿过障碍物的情况显然是不现实的，因为预期的物理行为是粒子与障碍物碰撞后停止或弹回。'
