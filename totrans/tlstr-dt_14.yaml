  prefs: []
  type: TYPE_NORMAL
- en: In general, data from Canadian censuses are not as easily available through
    the relevant government agency as in other countries, although the Integrated
    Public Use Microdata Series (IPUMS), which we discuss later, provides access to
    some. Statistics Canada, which is the government agency that is responsible for
    the census and other official statistics, freely provides an “Individuals File”
    from the 2016 census as a Public Use Microdata File (PUMF), but only in response
    to request. And while it is a 2.7 per cent sample from the 2016 census, this PUMF
    provides limited detail.
  prefs: []
  type: TYPE_NORMAL
- en: Another way to access data from the Canadian census is to use `cancensus`. It
    requires an API key, which can be requested by creating an [account](https://censusmapper.ca/users/sign_up)
    and then going to “edit profile”. The package has a helper function that makes
    it easier to add the API key to an “.Renviron” file, which we will explain in
    more detail in [Chapter 7](07-gather.html).
  prefs: []
  type: TYPE_NORMAL
- en: After installing and loading `cancensus` we can use `get_census()` to get census
    data. We need to specify a census of interest, and a variety of other arguments.
    For instance, we could get data from the 2016 census about Ontario, which is the
    largest Canadian province by population.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: '*[PRE12]'
  prefs: []
  type: TYPE_NORMAL
- en: Data for censuses since 1996 are available, and `list_census_datasets()` provides
    the metadata that we need to provide to `get_census()` to access these. Data are
    available based on a variety of regions, and `list_census_regions()` provides
    the metadata that we need. Finally, `list_census_vectors()` provides the metadata
    about the variables that are available.*****  ***### 6.3.2 United States
