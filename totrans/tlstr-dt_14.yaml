  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 6.4: Examining counts of the IPUMS ACS sample, by age, gender and education*  *Full
    count data—that is the entire census—are available through IPUMS for United States
    censuses conducted between 1850 and 1940, with the exception of 1890\. Most of
    the 1890 census records were destroyed due to a fire in 1921\. One per cent samples
    are available for all censuses through to 1990\. ACS data are available from 2000.***********  ****##
    6.4 Sampling essentials'
  prefs: []
  type: TYPE_NORMAL
- en: Statistics is at the heart of telling stories with data because it is almost
    never possible to get all the data that we would like. Statisticians have spent
    considerable time and effort thinking about the properties that various samples
    of data will have and how they enable us to speak to implications for the broader
    population.
  prefs: []
  type: TYPE_NORMAL
- en: Let us say that we have some data. For instance, a particular toddler goes to
    sleep at 6:00pm every night. We might be interested to know whether that bedtime
    is common among all toddlers, or if we have an unusual toddler. If we only had
    one toddler then our ability to use their bedtime to speak about all toddlers
    would be limited.
  prefs: []
  type: TYPE_NORMAL
- en: One approach would be to talk to friends who also have toddlers. And then talk
    to friends-of-friends. How many friends, and friends-of-friends, do we have to
    ask before we can begin to feel comfortable that we can speak about some underlying
    truth of toddler bedtime?
  prefs: []
  type: TYPE_NORMAL
- en: 'Wu and Thompson ([2020, 3](99-references.html#ref-wuandthompson)) describe
    statistics as “the science of how to collect and analyze data and draw statements
    and conclusions about unknown populations.” Here “population” is used in a statistical
    sense and refers to some infinite group that we can never know exactly, but that
    we can use the probability distributions of random variables to describe the characteristics
    of. We discuss probability distributions in more detail in [Chapter 12](12-ijalm.html).
    Fisher ([[1925] 1928, 41](99-references.html#ref-fisherresearchworkers)) goes
    further and says:'
  prefs: []
  type: TYPE_NORMAL
- en: '[t]he idea of an infinite population distributed in a frequency distribution
    in respect of one or more characters is fundamental to all statistical work. From
    a limited experience,\(\dots\) we may obtain some idea of the infinite hypothetical
    population from which our sample is drawn, and so of the probable nature of future
    samples to which our conclusions are to be applied.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Another way to say this is that statistics involves getting some data and trying
    to say something sensible based on it even though we can never have all of the
    data.
  prefs: []
  type: TYPE_NORMAL
- en: 'Three pieces of critical terminology are:'
  prefs: []
  type: TYPE_NORMAL
- en: '“Target population”: The collection of all items about which we would like
    to speak.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '“Sampling frame”: A list of all the items from the target population that we
    could get data about.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '“Sample”: The items from the sampling frame that we get data about.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'A target population is a finite set of labelled items, of size \(N\). For instance,
    in theory we could add a label to all the books in the world: “Book 1”, “Book
    2”, “Book 3”, \(\dots\), “Book \(N\)”. There is a difference between the use of
    the term population here, and that of everyday usage. For instance, one sometimes
    hears those who work with census data say that they do not need to worry about
    sampling because they have the whole population of the country. This is a conflation
    of the terms, as what they have is the sample gathered by the census of the population
    of a country. While the goal of a census is to get every unit—and if this was
    achieved then sampling error would be less of an issue—there would still be many
    other issues. Even if a census was done perfectly and we got data about every
    unit in the target population, there are still issues, for instance due to measurement
    error, and it being a sample at a particular time. Groves and Lyberg ([2010](99-references.html#ref-totalsurveyerror))
    provide a discussion of the evolution of total survey error.'
  prefs: []
  type: TYPE_NORMAL
- en: In the same way that we saw how difficult it can be to define what to measure,
    it can be difficult to define a target population. For instance, say we have been
    asked to find out about the consumption habits of university students. How can
    we define that target population? If someone is a student, but also works full
    time, then are they in the population? What about mature-aged students, who might
    have different responsibilities? Some aspects that we might be interested in are
    formally defined to an extent that is not always commonly realized. For instance,
    whether an area is classified as urban or rural is often formally defined by a
    country’s statistical agency. But other aspects are less clear. Gelman, Hill,
    and Vehtari ([2020, 24](99-references.html#ref-gelmanhillvehtari2020)) discuss
    the difficulty of how we might classify someone as a “smoker”. If a 15-year-old
    has had 100 cigarettes over their lifetime, then we need to treat them differently
    than if they have had none. But if a 90-year-old has had 100 cigarettes over their
    lifetime, then are they likely different to a 90-year-old who has had none? At
    what age, and number of cigarettes, do these answers change?
  prefs: []
  type: TYPE_NORMAL
- en: Consider if we want to speak to the titles of all the books ever written. Our
    target population is all books ever written. But it is almost impossible for us
    to imagine that we could get information about the title of a book that was written
    in the nineteenth century, but that the author locked in their desk and never
    told anyone about. One sampling frame could be all books in the Library of Congress
    Online Catalog, another could be the 25 million books that were digitized by Google
    ([Somers 2017](99-references.html#ref-somers2017torching)). Our sample may be
    the tens of thousands of books that are available through [Project Gutenberg](https://www.gutenberg.org),
    which we will use in later chapters.
  prefs: []
  type: TYPE_NORMAL
- en: To consider another example, consider wanting to speak of the attitudes of all
    Brazilians who live in Germany. The target population is all Brazilians who live
    in Germany. One possible source of information would be Facebook and so in that
    case, the sampling frame might be all Brazilians who live in Germany who have
    Facebook. And then our sample might be all Brazilians who live in Germany who
    have Facebook who we can gather data about. The target population and the sampling
    frame will be different because not all Brazilians who live in Germany will have
    Facebook. And the sampling frame will be different to the sample because we will
    likely not be able to gather data about all Brazilians who live in Germany and
    have Facebook.
  prefs: []
  type: TYPE_NORMAL
- en: 6.4.1 Sampling in Dublin and Reading
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To be clearer, we consider two examples: a 1798 count of the number of inhabitants
    of Dublin, Ireland ([Whitelaw 1805](99-references.html#ref-whitelaw1805)), and
    a 1912 count of working-class households in Reading, England ([Bowley 1913](99-references.html#ref-bowley1913working)).'
  prefs: []
  type: TYPE_NORMAL
- en: 6.4.1.1 Survey of Dublin in 1798
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In 1798 the Reverend James Whitelaw conducted a survey of Dublin, Ireland, to
    count its population. Whitelaw ([1805](99-references.html#ref-whitelaw1805)) describes
    how population estimates at the time varied considerably. For instance, the estimated
    size of London at the time ranged from 128,570 to 300,000 people. Whitelaw expected
    that the Lord Mayor of Dublin could compel the person in charge of each house
    to affix a list of the inhabitants of that house to the door, and then Whitelaw
    could simply use this.
  prefs: []
  type: TYPE_NORMAL
- en: Instead, he found that the lists were “frequently illegible, and generally short
    of the actual number by a third, or even one-half”. And so instead he recruited
    assistants, and they went door-to-door making their own counts. The resulting
    estimates are particularly informative ([Figure 6.5](#fig-whitelawsresults)).
    The total population of Dublin in 1798 was estimated at 182,370.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4a4e5ee83afc1b0f6472719971b54005.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 6.5: Extract of the results that Whitelaw found in 1798'
  prefs: []
  type: TYPE_NORMAL
- en: One aspect worth noticing is that Whitelaw includes information about class.
    It is difficult to know how that was determined, but it played a large role in
    the data collection. Whitelaw describes how the houses of “the middle and upper
    classes always contained some individual who was competent to the task [of making
    a list]”. But that “among the lower class, which forms the great mass of the population
    of this city, the case was very different”. It is difficult to see how Whitelaw
    could have known that without going into the houses of both upper and lower classes.
    But it is also difficult to imagine Whitelaw going into the houses of the upper
    class and counting their number. It may be that different approaches were needed.
  prefs: []
  type: TYPE_NORMAL
- en: Whitelaw attempted to construct a full sample of the inhabitants of Dublin without
    using much in the way of statistical machinery to guide his choices. We will now
    consider a second example, conducted in 1912, where they were able to start to
    use sampling approaches that we still use today.
  prefs: []
  type: TYPE_NORMAL
- en: 6.4.1.2 Survey of working-class households in Reading in 1912
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'A little over one hundred years after Whitelaw ([1805](99-references.html#ref-whitelaw1805)),
    Bowley ([1913](99-references.html#ref-bowley1913working)) was interested in counting
    the number of working-class households in Reading, England. Bowley selected the
    sample using the following procedure ([Bowley 1913, 672](99-references.html#ref-bowley1913working)):'
  prefs: []
  type: TYPE_NORMAL
- en: One building in ten was marked throughout the local directory in alphabetical
    order of streets, making about 1,950 in all. Of those about 300 were marked as
    shops, factories, institutions and non-residential buildings, and about 300 were
    found to be indexed among Principal Residents, and were so marked. The remaining
    1,350 were working-class houses\(\dots\) [I]t was decided to take only one house
    in 20, rejecting the incomplete information as to the intermediate tenths. The
    visitors were instructed never to substitute another house for that marked, however
    difficult it proved to get information, or whatever the type of house.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bowley ([1913](99-references.html#ref-bowley1913working)) says that they were
    able to obtain information about 622 working-class households. For instance, they
    were able to estimate how much rent was paid each week ([Figure 6.6](#fig-bowleyrents)).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/abf115193bdf31a1eb3acb775cfbaf70.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 6.6: Extract of the results that Bowley found about rent paid by the
    working-class in Reading, England'
  prefs: []
  type: TYPE_NORMAL
- en: Then, having judged from the census that there were about 18,000 households
    in Reading, Bowley ([1913](99-references.html#ref-bowley1913working)) applied
    a multiplier of 21 to the sample, resulting in estimates for Reading overall.
    The key aspect that ensures the resulting estimates are reasonable is that the
    sampling was done in a random way. This is why Bowley ([1913](99-references.html#ref-bowley1913working))
    was so insistent that the visitors go to the actual house that was selected, and
    not substitute it for another.
  prefs: []
  type: TYPE_NORMAL
- en: 6.4.2 Probabilistic sampling
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Having identified a target population and a sampling frame, we need to distinguish
    between probability and non-probability sampling:'
  prefs: []
  type: TYPE_NORMAL
- en: '“Probability sampling”: Every unit in the sampling frame has some known chance
    of being sampled and the specific sample is obtained randomly based on these chances.
    The chance of being sampled does not necessarily need to be same for each unit.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '“Non-probability sampling”: Units from the sampling frame are sampled based
    on convenience, quotas, judgement, or other non-random processes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Often the difference between probability and non-probability sampling is one
    of degree. For instance, we usually cannot forcibly obtain data, and so there
    is almost always an aspect of volunteering on the part of a respondent. Even when
    there are penalties for not providing data, such as the case for completing a
    census form in many countries, it is difficult for even a government to force
    people to fill it out completely or truthfully—famously in the 2001 New Zealand
    census more than one per cent of the population listed their religion as “Jedi”
    ([Taylor 2015](99-references.html#ref-nzjedis)). The most important aspect to
    be clear about with probability sampling is the role of uncertainty. This allows
    us to make claims about the population, based on our sample, with known amounts
    of error. The trade-off is that probability sampling is often expensive and difficult.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will consider four types of probability sampling:'
  prefs: []
  type: TYPE_NORMAL
- en: simple random;
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: systematic;
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: stratified; and
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: cluster.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To add some more specificity to our discussion, in a way that is also used by
    Lohr ([[1999] 2022, 27](99-references.html#ref-lohr)), it may help to consider
    the numbers one to 100 as our target population. With simple random sampling,
    every unit has the same chance of being included. In this case let us say it is
    20 per cent. That means we would expect to have around 20 units in our sample,
    or around one in five compared with our target population.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs: []
  type: TYPE_PRE
- en: '*[PRE22]*  *With systematic sampling, as was used by Bowley ([1913](99-references.html#ref-bowley1913working)),
    we proceed by selecting some value, and we then sample every fifth unit to obtain
    a 20 per cent sample. To begin, we randomly pick a starting point from units one
    to five, say three. And so sampling every fifth unit would mean looking at the
    third, the eighth, the thirteenth, and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs: []
  type: TYPE_PRE
- en: '*[PRE24]*  *When we consider our population, it will typically have some grouping.
    This may be as straight forward as a country having states, provinces, counties,
    or statistical districts; a university having faculties and departments; and humans
    having age-groups. A stratified structure is one in which we can divide the population
    into mutually exclusive, and collectively exhaustive, sub-populations called “strata”.'
  prefs: []
  type: TYPE_NORMAL
- en: We use stratification to help with the efficiency of sampling or with the balance
    of the survey. For instance, the population of the United States is around 335
    million, with around 40 million people in California and around half a million
    people in Wyoming. Even a survey of 10,000 responses would only expect to have
    15 responses from Wyoming, which could make inference about Wyoming difficult.
    We could use stratification to ensure there are, say, 200 responses from each
    state. We could use random sampling within each state to select the person about
    whom data will be gathered.
  prefs: []
  type: TYPE_NORMAL
- en: In our case, we will stratify our illustration by considering that our strata
    are the tens, that is, one to ten is one stratum, 11 to 20 is another, and so
    on. We will use simple random sampling within these strata to select two units
    from each.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE25]'
  prefs: []
  type: TYPE_PRE
- en: '*[PRE26]*  *And finally, we can also take advantage of some clusters that may
    exist in our dataset. Like strata, clusters are collectively exhaustive and mutually
    exclusive. Our examples from earlier of states, departments, and age-groups remain
    valid as clusters. However, it is our intention toward these groups that is different.
    Specifically, with cluster sampling, we do not intend to collect data from every
    cluster, whereas with stratified sampling we do. With stratified sampling we look
    at every stratum and conduct simple random sampling within each strata to select
    the sample. With cluster sampling we select clusters of interest. We can then
    either sample every unit in those selected clusters or use simple random sampling,
    within the selected clusters, to select units. That all said, this difference
    can become less clear in practice, especially after the fact. Rose et al. ([2006](99-references.html#ref-rose2006comparison))
    gather mortality data for North Darfur, Sudan, in 2005\. They find that both cluster
    and systematic sampling provide similar results, and they point out that systematic
    sampling requires less training of the survey teams. In general, cluster sampling
    can be cheaper because of the focus on geographically close locations.'
  prefs: []
  type: TYPE_NORMAL
- en: In our case, we will cluster our illustration again based on the tens. We will
    use simple random sampling to select two clusters for which we will use the entire
    cluster.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs: []
  type: TYPE_PRE
- en: '*[PRE28]*  *At this point we can illustrate the differences between our approaches
    ([Figure 6.7](#fig-samplingexamples)). We could also consider it visually, by
    pretending that we randomly sample using the different methods from different
    parts of the world ([Figure 6.8](#fig-samplingexamplesworld)).'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE29]'
  prefs: []
  type: TYPE_PRE
- en: '*![](../Images/09343a85b56121b776ce5b917b0ea6f2.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 6.7: Illustrative example of simple random sampling, systematic sampling,
    stratified sampling, and cluster sampling over the numbers from 1 to 100* *![](../Images/dbe839e651cf62475c38130d13656bfe.png)'
  prefs: []
  type: TYPE_NORMAL
- en: (a) The world
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/24de776869e7b8b81fd540f48907a134.png)'
  prefs: []
  type: TYPE_IMG
- en: (b) Systematic sampling
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a8cde383ac6a75bd35f5ad22607ba0f7.png)'
  prefs: []
  type: TYPE_IMG
- en: (c) Stratified sampling
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6f747b8d0d0aa8027f671dfb9b3f2817.png)'
  prefs: []
  type: TYPE_IMG
- en: (d) Cluster sampling
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 6.8: Illustrative example of simple random sampling, systematic sampling,
    stratified sampling, and cluster sampling across different parts of the world'
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 6.7](#fig-samplingexamples) and [Figure 6.8](#fig-samplingexamplesworld)
    illustrate the trade-offs between the different methods, and the ways in which
    they will be differently appropriate. For instance, we see that systematic sampling
    provides a useful picture of the world in [Figure 6.8](#fig-samplingexamplesworld),
    but if we were interested only in, say, only land, we would still be left with
    many samples that were not informative. Stratified sampling and cluster sampling
    enable us to focus on aspects of interest, but at the cost of a more holistic
    picture.'
  prefs: []
  type: TYPE_NORMAL
- en: A good way to appreciate the differences between these approaches is to consider
    them in practice. Au ([2022](99-references.html#ref-thatrandyaupersonagain)) provides
    a number of examples. One in particular is in the context of counting raptors
    where Fuller and Mosher ([1987](99-references.html#ref-raptors)) compares simple
    random sampling, stratified sampling, systematic sampling and cluster sampling,
    as well as additional considerations.
  prefs: []
  type: TYPE_NORMAL
- en: 6.4.2.1 Inference for probability samples
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Having established our sample, we typically want to use it to make claims about
    the population. Neyman ([1934, 561](99-references.html#ref-neyman1934two)) goes
    further and says that “\(\dots\)the problem of the representative method is *par
    excellence* the problem of statistical estimation. We are interested in characteristics
    of a certain population, say \(\pi\), which it is either impossible or at least
    very difficult to study in detail, and we try to estimate these characteristics
    basing our judgment on the sample.”
  prefs: []
  type: TYPE_NORMAL
- en: 'In particular, we would typically be interested to estimate a population mean
    and variance. We introduced the idea of estimators, estimands, and estimates in
    [Chapter 4](04-writing_research.html). We can construct an estimator to estimate
    the population mean and variance. For instance, if we were using simple random
    sampling with a sample of size \(n\), then the sample mean and variance (which
    we return to in [Chapter 12](12-ijalm.html)) could be constructed to produce estimates
    of the population mean and variance:'
  prefs: []
  type: TYPE_NORMAL
- en: \[ \begin{aligned} \hat{\mu} &= \frac{1}{n} \times \sum_{i = 1}^{n}x_i\\ \hat{\sigma}^2
    &= \frac{1}{n-1} \times \sum_{i = 1}^{n}\left(x_i - \hat{\mu}\right)^2 \end{aligned}
    \]
  prefs: []
  type: TYPE_NORMAL
- en: We can use the approaches that we have used so far to simulate various types
    of survey designs. There are also packages that can help, including `DeclareDesign`
    ([Blair et al. 2019](99-references.html#ref-citedeclaredesign)) and `survey` ([Lumley
    2020](99-references.html#ref-citesurvey)).
  prefs: []
  type: TYPE_NORMAL
- en: Scaling up estimates can be used when we are interested in using a count from
    our sample to imply some total count for the target population. We saw this in
    Bowley ([1913](99-references.html#ref-bowley1913working)) where the ratio of the
    number of households in the sample, compared with the number of households known
    from the census, was 21 and this information was used to scale up the sample.
  prefs: []
  type: TYPE_NORMAL
- en: To consider an example, perhaps we were interested in the sum of the numbers
    from one to 100\. Returning to our example illustrating different ways to sample
    from these number, we know that our samples are of size 20, and so need to be
    scaled up five times ([Table 6.2](#tbl-scaleup)).
  prefs: []
  type: TYPE_NORMAL
- en: 'Table 6.2: Sum of the numbers in each sample, and implied sum of population'
  prefs: []
  type: TYPE_NORMAL
- en: '| Sampling method | Sum of sample | Implied population sum |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Systematic sampling | 970 | 4,850 |'
  prefs: []
  type: TYPE_TB
- en: '| Stratified sampling | 979 | 4,895 |'
  prefs: []
  type: TYPE_TB
- en: '| Cluster sampling | 910 | 4,550 |'
  prefs: []
  type: TYPE_TB
- en: '| Simple random sampling | 840 | 4,200 |'
  prefs: []
  type: TYPE_TB
- en: The actual sum of the population is 5,050.[¹](#fn1) While the specifics are
    unique to this sample, our estimate of the population sum, based on the scaling,
    are revealing. The closest is stratified sample, closely followed by systematic
    sampling. Cluster sampling is a little over 10 per cent off, while simple random
    sampling is a little further away. To get close to the true sum, it is important
    that our sampling method gets as many of the higher values as possible. And so
    stratified and systematic sampling, both of which ensured that we had outcomes
    from the larger numbers did particularly well. The performance of cluster and
    simple random sampling would depend on the particular clusters, and units, selected.
    In this case, stratified and systematic sampling ensured that our estimate of
    the sum of the population would not be too far away from the actual population
    sum. Here, we might think of implications for the construction and evaluation
    of measures, such as GDP and other constructions that are summed, and the effect
    on the total of the different strata based on their size.
  prefs: []
  type: TYPE_NORMAL
- en: 'This approach has a long history. For instance, Stigler ([1986, 163](99-references.html#ref-stigler))
    describes how by 1826 Adolphe Quetelet, the nineteenth century astronomer, had
    become involved in the statistical bureau, which was planning for a census. Quetelet
    argued that births and deaths were well known, but migration was not. He proposed
    an approach based on counts in specific geographies, which could then be scaled
    up to the whole country. The criticism of the plan focused on the difficulty of
    selecting appropriate geographies, which we saw also in our example of cluster
    sampling. The criticism was reasonable, and even today, some 200 years later,
    something that we should keep front of mind, ([Stigler 1986](99-references.html#ref-stigler)):'
  prefs: []
  type: TYPE_NORMAL
- en: He [Quetelet] was acutely aware of the infinite number of factors that could
    affect the quantities he wished to measure, and he lacked the information that
    could tell him which were indeed important. He\(\dots\) was reluctant to group
    together as homogenous, data that he had reason to believe was not\(\dots\) To
    be aware of a myriad of potentially important factors, without knowing which are
    truly important and how their effect may be felt, is often to fear the worst\(\dots\)
    He [Quetelet] could not bring himself to treat large regions as homogeneous, [and
    so] he could not think of a single rate as applying to a large area.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We are able to do this scaling up when we know the population total, but if
    we do not know that, or we have concerns around the precision of that approach
    then we may use a ratio estimator.
  prefs: []
  type: TYPE_NORMAL
- en: Ratio estimators were used in 1802 by Pierre-Simon Laplace to estimate the total
    population of France, based on the ratio of the number of registered births, which
    was known throughout the country, to the number of inhabitants, which was only
    know for certain communes. He calculated this ratio for the three communes, and
    then scaled it, based on knowing the number of births across the whole country
    to produce an estimate of the population of France ([Lohr [1999] 2022](99-references.html#ref-lohr)).
  prefs: []
  type: TYPE_NORMAL
- en: A ratio estimator of some population parameter is the ratio of two means. For
    instance, imagine that we knew the total number of hours that a toddler slept
    for a 30-day period, and we want to know how many hours the parents slept over
    that same period. We may have some information on the number of hours that a toddler
    sleeps overnight, \(x\), and the number of hours their parents sleep overnight,
    \(y\), over a 30-day period.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE30]'
  prefs: []
  type: TYPE_PRE
- en: '*[PRE31]*  *The average of each is different ([Table 6.3](#tbl-averagesleepestimate)).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Table 6.3: Average toddler sleep compared with average parent sleep'
  prefs: []
  type: TYPE_NORMAL
- en: '| Toddler sleep average | Parent sleep average |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 6.17 | 4.9 |'
  prefs: []
  type: TYPE_TB
- en: 'The ratio of the proportion of sleep that a parent gets compared with their
    toddler is:'
  prefs: []
  type: TYPE_NORMAL
- en: \[\hat{B} = \frac{\bar{y}}{\bar{x}} = \frac{4.9}{6.17} \approx 0.8.\]
  prefs: []
  type: TYPE_NORMAL
- en: Given the toddler slept 185 hours over that 30-day period, our estimate of the
    number of hours that the parents slept is \(185 \times 0.8 = 148\). This turns
    out to be almost exactly right, as the sum is 147\. In this example, the estimate
    was not needed because we were able to sum the data, but say some other set of
    parents only recorded the number of hours that their toddler slept, not how long
    they slept, then we could use this to estimate how much they had slept.
  prefs: []
  type: TYPE_NORMAL
- en: One variant of the ratio estimator that is commonly used is capture and recapture,
    which is one of the crown jewels of data gathering. It is commonly used in ecology
    where we know we can never gather data about all animals. Instead, a sample is
    captured, marked, and released. The researchers return after some time to capture
    another sample. Assuming enough time passes that the initially captured animals
    had time to integrate back into the population, but not so much time has passed
    that there are insurmountable concerns around births, deaths, and migration, then
    we can use these values to estimate a population size. The key is what proportion
    in this second sample have been recaptured. This proportion can be used to estimate
    the size of the whole population. Interestingly, in the 1990s there was substantial
    debate about whether to use a capture-recapture model to adjust the 1990 US census
    due to concerns about methodology. The combination of Breiman ([1994](99-references.html#ref-Breiman1994))
    and Gleick ([1990](99-references.html#ref-newwoyktimesgleickcensus)) provides
    an overview of the concerns at the time, those of censuses more generally, and
    helpful background on capture and recapture methods. More recently we have seen
    capture and recapture combined with web scraping, which we consider in [Chapter
    7](07-gather.html), for the construction of survey frames ([Hyman, Sartore, and
    Young 2021](99-references.html#ref-Hyman2021)).******  ***### 6.4.3 Non-probability
    samples
  prefs: []
  type: TYPE_NORMAL
- en: While acknowledging that it is a spectrum, much of statistics was developed
    based on probability sampling. But a considerable amount of modern sampling is
    done using non-probability sampling. One approach is to use social media and other
    advertisements to recruit a panel of respondents, possibly in exchange for compensation.
    This panel is then the group that is sent various surveys as necessary. But think
    for a moment about the implications of this. For instance, what type of people
    are likely to respond to such an advertisement? Is the richest person in the world
    likely to respond? Are especially young or especially old people likely to respond?
    In some cases, it is possible to do a census. Governments typically do one every
    five to ten years. But there is a reason that it is generally governments that
    do them—they are expensive, time-consuming, and surprisingly, they are sometimes
    not as accurate as we may hope because of how general they need to be.
  prefs: []
  type: TYPE_NORMAL
- en: Non-probability samples have an important role to play because they are typically
    cheaper and quicker to obtain than probability samples. Beaumont ([2020](99-references.html#ref-beaumont2020probability))
    describes a variety of factors in favor of non-probability samples including declining
    response rates to probability samples, and increased demand for real-time statistics.
    Further, as we have discussed, the difference between probability and non-probability
    samples is sometimes one of degree, rather than dichotomy. Non-probability samples
    are legitimate and appropriate for some tasks provided one is clear about the
    trade-offs and ensures transparency ([Baker et al. 2013](99-references.html#ref-nonprobabilitysmaples)).
    Low response rates mean that true probability samples are rare, and so grappling
    with the implications of non-probability sampling is important.
  prefs: []
  type: TYPE_NORMAL
- en: Convenience sampling involves gathering data from a sample that is easy to access.
    For instance, one often asks one’s friends and family to fill out a survey as
    a way of testing it before wide-scale distribution. If we were to analyze such
    a sample, then we would likely be using convenience sampling.
  prefs: []
  type: TYPE_NORMAL
- en: The main concern with convenience sampling is whether it is able to speak to
    the broader population. There are also tricky ethical considerations, and typically
    a lack of anonymity which may further bias the results. On the other hand, it
    can be useful to cheaply get a quick sense of a situation.
  prefs: []
  type: TYPE_NORMAL
- en: Quota sampling occurs when we have strata, but we do not use random sampling
    within those strata to select the unit. For instance, if we again stratified the
    United States based on state, but then instead of ensuring that everyone in Wyoming
    had the chance to be chosen for that stratum, just picked people at Jackson Hole.
    There are some advantages to this approach, especially in terms of speed and cost,
    but the resulting sample may be biased in various ways. That is not to say they
    are without merit. For instance, the Bank of Canada runs a non-probability survey
    focused on the method of payment for goods and services. They use quota sampling,
    and various adjustment methods. This use of non-probability sampling enables them
    to deliberately focus on hard-to-reach aspects of the population ([H. Chen, Felt,
    and Henry 2018](99-references.html#ref-chen20182017)).
  prefs: []
  type: TYPE_NORMAL
- en: As the saying goes, birds of a feather flock together. And we can take advantage
    of that in our sampling. Although Handcock and Gile ([2011](99-references.html#ref-handcock2011comment))
    describe various uses before this, and it is notoriously difficult to define attribution
    in multidisciplinary work, snowball sampling is nicely defined by Goodman ([1961](99-references.html#ref-goodman1961snowball)).
    Following Goodman ([1961](99-references.html#ref-goodman1961snowball)), to conduct
    snowball sampling, we first draw a random sample from the sampling frame. Each
    of these is asked to name \(k\) others also in the sample population, but not
    in that initial draw, and these form the “first stage”. Each individual in the
    first stage is then similarly asked to name \(k\) others who are also in the sample
    population, but again not in the random draw or the first stage, and these form
    the “second stage”. We need to have specified the number of stages, \(s\), and
    also \(k\) ahead of time.
  prefs: []
  type: TYPE_NORMAL
- en: 'Respondent-driven sampling was developed by Heckathorn ([1997](99-references.html#ref-heckathorn1997respondent))
    to focus on hidden populations, which are those where:'
  prefs: []
  type: TYPE_NORMAL
- en: there is no sampling frame; and
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: being known to be in the sampling population could have a negative effect.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'For instance, we could imagine various countries in which it would be difficult
    to sample from, say, the gay population or those who have had abortions. Respondent-driven
    sampling differs from snowball sampling in two ways:'
  prefs: []
  type: TYPE_NORMAL
- en: In addition to compensation for their own response, as is the case with snowball
    sampling, respondent-driven sampling typically also involves compensation for
    recruiting others.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Respondents are not asked to provide information about others to the investigator,
    but instead recruit them into the study. Selection into the sample occurs not
    from sampling frame, but instead from the networks of those already in the sample
    ([Salganik and Heckathorn 2004](99-references.html#ref-salganik2004sampling)).***  ***##
