- en: The United States is in the enviable situation where there is usually a better
    approach than using the census and there is a better way than having to use government
    statistical agency websites. IPUMS provides access to a wide range of datasets,
    including international census microdata. In the specific case of the United States,
    the American Community Survey (ACS) is a survey whose content is comparable to
    the questions asked on many censuses, but it is available on an annual basis,
    compared with a census which could be quite out-of-date by the time the data are
    available. It ends up with millions of responses each year. Although the ACS is
    smaller than a census, the advantage is that it is available on a more timely
    basis. We access the ACS through IPUMS.
