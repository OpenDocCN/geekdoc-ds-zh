- en: Collision detection in 3D can be significantly more computationally intensive
    than in 2D due to the larger number of surface primitives involved. Thankfully,
    spatial data structures like spatial hashing and bounding volume hierarchies (BVH)
    help efficiently reduce the number of candidate primitive pairs, making continuous
    collision detection (CCD) more manageable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 3D 中的碰撞检测可能比 2D 更为计算密集，因为涉及到的表面原语数量更多。幸运的是，像空间哈希和边界体积层次结构（BVH）这样的空间数据结构有助于有效地减少候选原语对的数量，使得连续碰撞检测（CCD）更加可管理。
- en: '[Spatial Hashing](#spatial-hashing)'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[空间哈希](#spatial-hashing)'
- en: The core idea of spatial hashing is to partition the space into a uniform grid
    and assign each grid cell an array to store the indices of primitives whose bounding
    boxes intersect with that cell. To find the nearby primitives of a given primitive
    A (e.g., a point), we identify the grid cells intersecting with A's bounding box
    and retrieve the primitive indices stored in these cells. This approach ensures
    that only nearby primitives are checked for collisions using CCD, eliminating
    the need for a nested loop to examine all primitive pairs.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 空间哈希的核心思想是将空间划分为一个均匀的网格，并为每个网格单元分配一个数组来存储与该单元相交的边界框的原语索引。为了找到给定原语 A（例如，一个点）的附近原语，我们识别与
    A 的边界框相交的网格单元，并检索这些单元中存储的原语索引。这种方法确保只有附近的原语才使用 CCD 进行碰撞检查，从而消除了检查所有原语对的需要。
- en: '[Bounding Volume Hierarchies (BVH)](#bounding-volume-hierarchies-bvh)'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[边界体积层次结构 (BVH)](#bounding-volume-hierarchies-bvh)'
- en: BVH is another effective method for broad-phase collision detection. It organizes
    primitives into a hierarchy of bounding volumes, allowing for efficient pruning
    of the search space when detecting potential collisions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: BVH 是另一种有效的广泛相碰撞检测方法。它将原语组织成一个边界体积的层次结构，在检测潜在的碰撞时允许有效地剪枝搜索空间。
- en: '[ACCD Method](#accd-method)'
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[ACCD 方法](#accd-method)'
- en: The ACCD (Adaptive Continuous Collision Detection) method, as discussed in [Continuous
    Collision Detection](./lec21.4-ccd.html), is applicable in 3D. In this context,
    the distance calculations need to be adapted for point-triangle and edge-edge
    pairs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如在 [连续碰撞检测](./lec21.4-ccd.html) 中讨论的 ACCD（自适应连续碰撞检测）方法适用于 3D。在这种情况下，距离计算需要适应点-三角形和边-边对。
- en: '[Broad Phase Collision Detection](#broad-phase-collision-detection)'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[广泛相碰撞检测](#broad-phase-collision-detection)'
- en: For computing the barrier potential energy, gradient, and Hessian, it is faster
    and essential to first gather a set of nearby candidate primitive pairs. Then,
    we compute their distances to determine if they are active (i.e., within a distance
    d^). This filtering process is part of the broad-phase collision detection and
    can be efficiently implemented using spatial hashing or BVH.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于计算势能、梯度和 Hessian，首先收集一组附近的候选原语对是更快且必要的。然后，我们计算它们之间的距离以确定它们是否活跃（即，在距离 d^ 内）。这个过程是广泛相碰撞检测的一部分，可以使用空间哈希或
    BVH 高效实现。
- en: By employing these spatial data structures, we significantly reduce the computational
    load, focusing our detailed collision checks on a manageable subset of nearby
    primitives.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用这些空间数据结构，我们显著降低了计算负担，将详细的碰撞检查集中在附近原语的可管理子集上。
