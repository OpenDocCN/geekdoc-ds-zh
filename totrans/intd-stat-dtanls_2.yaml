- en: 2.5 Mean
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The mean of a variable is also referred to as a measure of central tendency.
    It thus represents a good first impression of what is a typical (or expectable)
    value of a measured characteristic (i.e., a variable). Comparing the mean and
    the variable value of a specific observation provides information about whether
    the observation is close to or far from the mean. Besides the arithmetic mean,
    other measures exist (e.g., the geometric mean), but we do not consider them here.
  prefs: []
  type: TYPE_NORMAL
- en: '**For the calculation of the mean, all observed values for a variable are added
    and the sum is then divided by the total number of observations (n).**'
  prefs: []
  type: TYPE_NORMAL
- en: \(\bar x = \frac{1}{n}\sum_{i=1}^n x_i\) or \(\mu = \frac{1}{N}\sum_{i=1}^N
    x_i\)
  prefs: []
  type: TYPE_NORMAL
- en: '\(\bar x\) and n refer to given data we are working with (e.g., from a *sample*),
    \(\mu\) and N refer to the *population* we want to make statistical statements
    about. (Note: This distinction becomes relevant in statistical testing, where
    we use a random sample to draw inferences about an underlying larger population.)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s take a look at the means and other information on the variables in the
    data set:'
  prefs: []
  type: TYPE_NORMAL
