- en: 2.1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The 2020 socio-demographic report on the German state North-Rhine Westphalia
    continues the state’s social reporting since its beginning in 1992\. These reports
    aim to provide the public with information on the social and demographic conditions
    and dynamics of North Rhine-Westphalia (NRW).
  prefs: []
  type: TYPE_NORMAL
- en: Social indicators refer to demographic conditions and developments (e.g., population
    figures, the proportion of people with a migration background), the economy (e.g.,
    unemployment rates, GDP), health, education, housing, public finances, and social
    inequality.
  prefs: []
  type: TYPE_NORMAL
- en: The report and underlying data we are dealing with in this case study can be
    accessed online via [https://www.sozialberichte.nrw.de](https://www.sozialberichte.nrw.de).
  prefs: []
  type: TYPE_NORMAL
- en: '![Cover Sozialbericht](../Images/94ed8dc6172bfcc8f9239a2818b4c276.png)Cover
    Sozialbericht'
  prefs: []
  type: TYPE_NORMAL
- en: Analyses based on data from the socio-demographic report are politically relevant.
    Insights from data analyses may provide politicians and public officials with
    information on social problems that need to be addressed by political measures.
    It is thus important that interpretations derived from data analyses are accurate.
    In the following case study, we take a closer look at the data and use methods
    from univariate statistics. Please note that the analyses and interpretations
    below are meant to illustrate data analysis techniques and do not reflect any
    policy advice.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will use the following indicators or *variables* (source [https://www.inkar.de](https://www.inkar.de)):'
  prefs: []
  type: TYPE_NORMAL
