- en: '***Interpretation: In this case, the correlation coefficient is r = 0.72 with
    a p-value of < 0.001\. That means that we find a strong positive correlation.
    The correlation is also statistically significant (we typically speak of a statistically
    significant result if the p-value is below 0.05), which means that we can be fairly
