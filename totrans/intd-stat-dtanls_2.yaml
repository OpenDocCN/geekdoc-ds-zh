- en: '2.4 Distributions: First insights into the data structure'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To get an impression about the distribution of the data, histograms can be used
    (e.g., What are minimum or maximum values? Do observed values are clusterd around
    the center of the distrubtion or are they widely spread?). Histograms show the
    frequency of observations across the range of values of a variable. It does not
    matter how the single observations (i.e., districts in our case) appear in the
    data set. The histogram ranks observations depending on the values they have on
    a specific variable. The height of the displayed bars is proportional to the frequency
    of observations that have corresponding variable values. The width of the bars
    (also known as bins) represents an interval of values and can be customized (i.e.,
    a few wide bars comprise more observations than many narrow ones).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/0d609b47a0edeb9a05625752e8e7446c.png)![](../Images/a076dcbcd37b73dc7b7e46b0f0b5452b.png)'
