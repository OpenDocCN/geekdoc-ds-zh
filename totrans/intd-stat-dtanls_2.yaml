- en: 2 Univariate Statistics – Case Study Socio-Demographic Reporting
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://bookdown.org/conradziller/introstatistics/univariate-statistics-case-study-socio-demographic-reporting.html](https://bookdown.org/conradziller/introstatistics/univariate-statistics-case-study-socio-demographic-reporting.html)
  prefs:
