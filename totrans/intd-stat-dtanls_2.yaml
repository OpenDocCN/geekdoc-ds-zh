- en: 2.8 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The provided examples illustrate some basic principles of univariate descriptive
    statistics. Univariate statistics are important to get an overview of the structure
    of the data, which may also inform more complex statistical methods. In terms
    of further steps, we could apply the learned methods and ask: Which counties are
    most plagued by crime? Which counties have the lowest unemployment, and which
    have the highest? Where are particularly large numbers of people moving to or
    from? This may inspire additional questions, like: Why are the observed structures
    the way they are? These questions concern explanatory analyses. In the following,
    we take an outlook on this and – by doing so – we refer to further topics that
    are explained in detail in subsequent chapters.'
  prefs: []
  type: TYPE_NORMAL
- en: '2.9 Outlook: Does unemployment cause more crime?'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To test causal claims like “more unemployment leads to more crime” with observational
    data (i.e., from surveys or official records) is heroic and rests on various assumptions
    that need to be fulfilled. The main reason why causal inference with observational
    (i.e., non-experimental) data is so difficult is that all possible alternative
    explanations must be eliminated. Otherwise, we cannot be sure whether unemployment
    is the cause or some other unobserved phenomenon that correlates with unemployment.
  prefs: []
  type: TYPE_NORMAL
- en: 'For causal inference, the following three conditions must be met:'
  prefs: []
  type: TYPE_NORMAL
- en: X (cause) and Y (effect) must be empirically related to each other (e.g., correlate
    with each other).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: X must precede Y in time (e.g., can be mapped with panel data).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Most importantly: All possible alternative explanations must be excluded (e.g.,
    via a randomized experiment or by using control variables in multiple regression).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We will revisit these assumptions in the case study on regression analysis.
  prefs: []
  type: TYPE_NORMAL
- en: '2.9.1 Bivariate analysis: Correlation'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A good way to get an impression of the direction of a correlation is using a
    scatter plot.
