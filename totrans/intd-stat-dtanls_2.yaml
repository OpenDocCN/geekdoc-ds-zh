- en: 2.9.2 Regression with control variables
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The correlation showed that there is a positive (and statistically significant)
    bivariate relationship between unemployment and crime. But is this relationship
    causal? One way to assess this is to control for alternative explanations using
    multiple regression. We use population density as an alternative explanation.
    After all, it may well be that unemployment and crime occur primarily in an urban
    context. If that was the case, part of the correlation would not be due to unemployment,
    but to population density, and unemployment would so to say partly “transport”
    the effect of population density (if not included in the regression model). Let’s
    take a look at this.
  prefs: []
  type: TYPE_NORMAL
- en: Model 1 includes unemployment as an explanatory variable
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Model 2 includes unemployment **and** population density
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE37]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE38]'
  prefs: []
  type: TYPE_PRE
- en: '***Interpretation: If unemployment increases by one percentage point, crime
    increases by 517 cases per 100,000 inhabitants (Model 1). The relationship is
    statistically significant. If we now control for population density in Model 2
    (and thus hold the influence of population density constant), a one-unit increase
    in unemployment is associated with an increase of only 215 cases. Population density
    is also positively associated with crime. Both coefficient estimates are statistically
    significant at p < 0.01. It thus seems to be a good idea to control for the influence
    of population density. We might be now much closer to the real effect of unemployment
    on crime now. However, we do not know this for certain because other alternative
    explanations are still possible to think of (e.g., the role of age composition
    or local social policies, as well as alternative explanations at the level of
    individuals)**.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
