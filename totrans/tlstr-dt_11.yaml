  type: TYPE_NORMAL
- en: '[PRE58]'
  prefs: []
  type: TYPE_PRE
- en: '*![](../Images/aebca0b880bcba8f31bf34cc303c7c08.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 5.26: Map of Canberra, Australia, with polling places*  *We may like
    to save the map so that we do not have to create it every time, and we can do
