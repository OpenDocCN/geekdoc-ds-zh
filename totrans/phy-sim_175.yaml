- en: 'In the context of simulation with optimization, solving linear systems is a
    fundamental step for Newton-type methods. At each iteration (see [Algorithm 3.3.1](lec3.3-grad_based_opt.html#alg:lec3:PN_method_IE)),
    we need to compute a search direction p as:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在优化模拟的背景下，求解线性系统是牛顿型方法的基本步骤。在每次迭代（见[算法3.3.1](lec3.3-grad_based_opt.html#alg:lec3:PN_method_IE)）中，我们需要计算一个搜索方向
    p，如下所示：
- en: p=−P−1∇E(x),
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: p=−P−1∇E(x)，
- en: 'where P is typically the Hessian (or a positive-definite proxy) of the incremental
    potential, and ∇E(x) is its gradient at the current iterate. In practice, P is
    often a large, sparse, symmetric positive definite (SPD) matrix. This is equivalent
    to solving a linear system of the form:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 P 通常为增量势能的Hessian（或正定代理），∇E(x)是其在当前迭代处的梯度。在实践中，P通常是一个大型的、稀疏的、对称正定（SPD）矩阵。这相当于求解形式为的线性系统：
- en: Ax=b,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Ax=b，
- en: where A=P, x=p, and b=−∇E(x).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 A=P，x=p，b=−∇E(x)。
- en: Efficiently solving these linear systems is crucial for the performance of the
    optimization time integrator. Depending on the problem size and structure, both
    direct and iterative solvers are commonly used. The following sections introduce
    the basic structure of these linear systems and discuss common solution strategies.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 高效求解这些线性系统对于优化时间积分器的性能至关重要。根据问题的大小和结构，通常使用直接和迭代求解器。以下章节介绍了这些线性系统的基本结构，并讨论了常见的解决方案。
