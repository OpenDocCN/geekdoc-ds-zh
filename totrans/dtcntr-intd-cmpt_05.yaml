    name the individual shapes before building the overall image:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE52]'
  prefs: []
  type: TYPE_PRE
- en: In this version, the `overlay` expression is quicker to read because we gave
    descriptive names to the initial shapes.
  prefs: []
  type: TYPE_NORMAL
