- en: 3.2.1¬†The Definitions Pane[üîó](#(part._naming-defns-pane) "Link to here")
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'So far, we have only used the interactions pane on the right half of the CPO
    screen. As we have seen, this pane acts like a calculator: you type an expression
    at the prompt and CPO produces the result of evaluating that expression.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The left pane is called the definitions pane. This is where you can put code
    that you want to save to a file. It has another use, too: it can help you organize
    your code as your expressions get larger.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.2¬†Naming Values[üîó](#(part._naming-name-vals) "Link to here")
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The expressions that create images involve a bit of typing. It would be nice
    to have shorthands so we can ‚Äúname‚Äù images and refer to them by their names. This
    is what the definitions pane is for: you can put expressions and programs in the
    definitions pane, then use the ‚ÄúRun‚Äù button in CPO to make the definitions available
    in the interactions pane.'
  prefs: []
  type: TYPE_NORMAL
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Put the following in the definitions pane:'
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_PRE
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hit run, then enter `red-circ` in the interactions pane. You should see the
    red circle.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'More generally, if you write code in the form:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Pyret will associate the value of `EXPRESSION` with `NAME`. Anytime you write
    the (shorthand) `NAME`, Pyret will automatically (behind the scenes) replace it
    with the value of `EXPRESSION`. For example, if you write `x = 5 + 4` at the prompt,
    then write `x`, CPO will give you the value `9` (not the original `5 + 4` expression).
  prefs: []
  type: TYPE_NORMAL
- en: What if you enter a name at the prompt that you haven‚Äôt associated with a value?
  prefs: []
  type: TYPE_NORMAL
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Try typing `puppy` at the interactions pane prompt (‚Ä∫‚Ä∫‚Ä∫). Are there any terms
    in the error message that are unfamiliar to you?
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: CPO (and indeed many programming tools) use the phrase ‚Äúunbound identifier‚Äù
    when an expression contains a name that has not been associated with (or bound
    to) a value.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.2.1¬†Names Versus Strings[üîó](#(part._naming-strings) "Link to here")
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'At this point, we have seen words being used in two ways in programming: (1)
    as data within strings and (2) as names for values (also called identifiers).
    These are two very different uses, so it is worth reviewing them.'
  prefs: []
  type: TYPE_NORMAL
- en: Syntactically (another way of saying ‚Äúin terms of how we write it‚Äù), we distinguish
    strings and names by the presence of double quotation marks. Note the difference
    between `puppy` and `"puppy"`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strings can contain spaces, but names cannot. For example, `"hot pink"` is a
    valid piece of data, but `hot pink` is not a single name. When you want to combine
    multiple words into a name (like we did above with `red-circ`), use a hyphen to
    separate the words while still having a single name (as a sequence of characters).
    Different programming languages allow different separators; for Pyret, we‚Äôll use
    hyphens.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Entering a word as a name versus as a string at the interactions prompt changes
    the computation that you are asking Pyret to perform. If you enter `puppy` (the
    name, without double quotes), you are asking Pyret to lookup the value that you
    previously stored under that name. If you enter `"puppy"` (the string, with double
    quotes) you are simply writing down a piece of data (akin to typing a number like
    `3`): Pyret returns the value you entered as the result of the computation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you enter a name that you have not previously associated with a value, Pyret
    will give you an ‚Äúunbound identifier‚Äù error message. In contrast, since strings
    are just data, you won‚Äôt get an error for writing a previously-unused string (there
    are some special cases of strings, such as when you want to put a quotation mark
    inside them, but we‚Äôll set that aside for now).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Novice programmers frequently confuse names and strings at first. For now, remember
    that the names you associate with values using `=` cannot contain quotation marks,
    while word- or text-based data must be wrapped in double quotes.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.2.2¬†Expressions versus Statements[üîó](#(part._naming-expr-statements) "Link
    to here")
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Definitions and expressions are two useful aspects of programs, each with their
    own role. Definitions tell Pyret to associate names with values. Expressions tell
    Pyret to perform a computation and return the result.
  prefs: []
  type: TYPE_NORMAL
- en: Exercise
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Enter each of the following at the interactions prompt:'
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`5 + 8`'
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`x = 14 + 16`'
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`triangle(20, "solid", "purple")`'
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`blue-circ = circle(x, "solid", "blue")`'
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: The first and third are expressions, while the second and fourth are definitions.
    What do you observe about the results of entering expressions versus the results
    of entering definitions?
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hopefully, you notice that Pyret doesn‚Äôt seem to return anything from the definitions,
    but it does display a value from the expressions. In programming, we distinguish
    expressions, which yield values, from statements, which don‚Äôt yield values but
    instead give some other kind of instruction to the language. So far, definitions
    are the only kinds of statements we‚Äôve seen.
  prefs: []
  type: TYPE_NORMAL
- en: Exercise
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Assuming you still have the `blue-circ` definition from above in your interactions
    pane, enter `blue-circ` at the prompt (you can re-enter that definition if it
    is no longer there).
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Based on what Pyret does in response, is `blue-circ` an expression or a definition?
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Since `blue-circ` yielded a result, we infer that a name by itself is also an
    expression. This exercise highlights the difference between making a definition
    and using a defined name. One produces a value while the other does not. But surely
    something must happen, somewhere, when you run a definition. Otherwise, how could
    you use that name later?
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.3¬†The Program Directory[üîó](#(part._program-directory) "Link to here")
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Programming tools do work behind the scenes as they run programs. Given the
    program `2 + 3`, for example, a calculation takes place to produce `5`, which
    in turn displays in the interactions pane.
  prefs: []
  type: TYPE_NORMAL
- en: 'When you write a definition, Pyret makes an entry in an internal directory
    in which it associates names with values. You can‚Äôt see the directory, but Pyret
    uses it to manage the values that you‚Äôve associated with names. If you write:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Pyret makes a new directory entry for `width` and records that `width` has value
    `30`. If you then write
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Pyret evaluates the expression on the right side (`width * 3`), then stores
    the resulting value (here, `90`) alongside `height` in the directory.
  prefs: []
  type: TYPE_NORMAL
- en: 'How does Pyret evaluate (`width * 3`)? Since `width` is a word (not a string),
    Pyret looks up its value in the directory. Pyret substitutes that value for the
    name in the expression, resulting in `30 * 3`, which then evaluates to `90`. After
    running these two expressions, the directory looks like:'
  prefs: []
  type: TYPE_NORMAL
- en: Directory
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs:
  - PREF_UL
  type: TYPE_PRE
- en: ‚Üí
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[PRE6]'
  prefs:
  - PREF_UL
  type: TYPE_PRE
- en: ‚Üí
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Note that the entry for `height` in the directory has the result of `width *
    3`, not the expression. This will become important as we use named values to prevent
    us from doing the same computation more than once.
  prefs: []
  type: TYPE_NORMAL
- en: The program directory is an essential part of how programs evaluate. If you
    are trying to track how your program is working, it sometimes helps to track the
    directory contents on a sheet of paper (since you can‚Äôt view Pyret‚Äôs directory).
  prefs: []
  type: TYPE_NORMAL
- en: Exercise
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Imagine that you have the following code in the definitions pane when you press
    the Run button:'
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_PRE
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: What appears in the interactions pane? How does each of these lines interact
    with the program directory?
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What happens if you enter a subsequent definition for the same name, such as
    `width = 50`? How does Pyret respond? What if you then ask to see the value associated
    with this same name at the prompt? What does this tell you about the directory?
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: When you try to give a new value to a name that is already in the directory,
    Pyret will respond that the new definition ‚Äúconflicts with an earlier declaration
    of the same name‚Äù. This is Pyret‚Äôs way of warning you that the name is already
    in the directory. If you ask for the value associated with the name again, you‚Äôll
    see that it still has the original value. Pyret doesn‚Äôt let you change the value
    associated with an existing name with the `name = value` notation. While there
    is a notation that will let you reassign values, we won‚Äôt work with this concept
    until [Mutating Variables](mutating-variables.html).
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.3.1¬†Understanding the Run Button[üîó](#(part._.Understanding_the_.Run_.Button)
    "Link to here")
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Now that we‚Äôve learned about the program directory, let‚Äôs discuss what happens
    when you press the Run button. Let‚Äôs assume the following contents are in the
    definitions pane:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: 'When you press Run, Pyret first clears out the program directory. It then processes
    your file line by line, starting at the top. If you have an `include` statement,
    Pyret adds the definitions from the included library to the directory. After processing
    all of the lines for this program, the directory will look like:'
  prefs: []
  type: TYPE_NORMAL
- en: Directory
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs:
  - PREF_UL
  type: TYPE_PRE
- en: ‚Üí¬†<the circle operation>
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs:
  - PREF_UL
  type: TYPE_PRE
- en: ‚Üí¬†<the rectangle operation>
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '...'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs:
  - PREF_UL
  type: TYPE_PRE
- en: ‚Üí
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[PRE14]'
  prefs:
  - PREF_UL
  type: TYPE_PRE
- en: ‚Üí
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[PRE16]'
  prefs:
  - PREF_UL
  type: TYPE_PRE
- en: ‚Üí¬†<the actual rectangle image>
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: If you now type at the interactions prompt, any use of an identifier (a sequence
    of characters not enclosed in quotation marks) results in Pyret consulting the
    directory.
  prefs: []
  type: TYPE_NORMAL
- en: If you now type
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs: []
  type: TYPE_PRE
- en: Pyret will look up the image associated with `blue-rect`.
  prefs: []
  type: TYPE_NORMAL
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Is the purple rectangle in the directory? What about the image with the two
    rectangles?
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Neither of these shapes is in the directory. Why? We didn‚Äôt ask Pyret to store
    them there with a name. What would be different if we instead wrote the following
    (at the interactions prompt)?
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs: []
  type: TYPE_PRE
- en: 'Now, the two-shape image would be in the directory, associated with the name
    `two-rects`. The purple rectangle by itself, however, still would not be stored
    in the directory. We could, however, reference the two-shape image by name, as
    shown below:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e7e9adaeb80f562aba2a5a84943485b7.png)'
  prefs: []
  type: TYPE_IMG
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Imagine that we now hit the Run button again, then typed `two-rects` at the
    interactions prompt. How would Pyret respond and why?
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3.2.4¬†Using Names to Streamline Building Images[üîó](#(part._naming-for-images)
    "Link to here")
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The ability to name values can make it easier to build up complex expressions.
    Let‚Äôs put a rotated purple triangle inside a green square:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs: []
  type: TYPE_PRE
- en: 'However, this can get quite difficult to read and understand. Instead, we can
    name the individual shapes before building the overall image:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE20]'
  prefs: []
  type: TYPE_PRE
- en: In this version, the `overlay` expression is quicker to read because we gave
    descriptive names to the initial shapes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Go one step further: let‚Äôs add another purple-triangle on top of the existing
    image:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs: []
  type: TYPE_PRE
- en: 'Here, we see a new benefit to leveraging names: we can use `purple-tri` twice
    in the same expression without having to write out the longer `triangle` expression
    more than once.'
  prefs: []
  type: TYPE_NORMAL
- en: Exercise
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Assume that your definitions pane contained only this most recent code example
    (including the `purple-tri` and `green-sqr` definitions). How many separate images
    would appear in the interactions pane if you pressed Run? Do you see the purple
    triangle and green square on their own, or only combined? Why or why not?
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Exercise
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Re-write your expression of the Armenian flag (from [Making a Flag](getting-started.html#%28part._expressions-first-flag%29)),
    this time giving intermediate names to each of the stripes.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: In practice, programmers don‚Äôt name every individual image or expression result
    when creating more complex expressions. They name ones that will get used more
    than once, or ones that have particular significance for understanding their program.
    We‚Äôll have more to say about naming as our programs get more complicated.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.1¬†The Definitions Pane[üîó](#(part._naming-defns-pane) "Link to here")
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'So far, we have only used the interactions pane on the right half of the CPO
    screen. As we have seen, this pane acts like a calculator: you type an expression
    at the prompt and CPO produces the result of evaluating that expression.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The left pane is called the definitions pane. This is where you can put code
    that you want to save to a file. It has another use, too: it can help you organize
    your code as your expressions get larger.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.2¬†Naming Values[üîó](#(part._naming-name-vals) "Link to here")
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The expressions that create images involve a bit of typing. It would be nice
    to have shorthands so we can ‚Äúname‚Äù images and refer to them by their names. This
    is what the definitions pane is for: you can put expressions and programs in the
    definitions pane, then use the ‚ÄúRun‚Äù button in CPO to make the definitions available
    in the interactions pane.'
  prefs: []
  type: TYPE_NORMAL
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Put the following in the definitions pane:'
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE22]'
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_PRE
