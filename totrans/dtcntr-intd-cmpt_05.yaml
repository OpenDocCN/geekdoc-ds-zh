  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'More generally, if you write code in the form:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs: []
  type: TYPE_PRE
- en: Pyret will associate the value of `EXPRESSION` with `NAME`. Anytime you write
    the (shorthand) `NAME`, Pyret will automatically (behind the scenes) replace it
    with the value of `EXPRESSION`. For example, if you write `x = 5 + 4` at the prompt,
    then write `x`, CPO will give you the value `9` (not the original `5 + 4` expression).
  prefs: []
  type: TYPE_NORMAL
- en: What if you enter a name at the prompt that you haven‚Äôt associated with a value?
  prefs: []
  type: TYPE_NORMAL
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Try typing `puppy` at the interactions pane prompt (‚Ä∫‚Ä∫‚Ä∫). Are there any terms
    in the error message that are unfamiliar to you?
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: CPO (and indeed many programming tools) use the phrase ‚Äúunbound identifier‚Äù
    when an expression contains a name that has not been associated with (or bound
    to) a value.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.2.1¬†Names Versus Strings[üîó](#(part._naming-strings) "Link to here")
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'At this point, we have seen words being used in two ways in programming: (1)
    as data within strings and (2) as names for values (also called identifiers).
    These are two very different uses, so it is worth reviewing them.'
  prefs: []
  type: TYPE_NORMAL
- en: Syntactically (another way of saying ‚Äúin terms of how we write it‚Äù), we distinguish
    strings and names by the presence of double quotation marks. Note the difference
    between `puppy` and `"puppy"`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strings can contain spaces, but names cannot. For example, `"hot pink"` is a
    valid piece of data, but `hot pink` is not a single name. When you want to combine
    multiple words into a name (like we did above with `red-circ`), use a hyphen to
    separate the words while still having a single name (as a sequence of characters).
    Different programming languages allow different separators; for Pyret, we‚Äôll use
    hyphens.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Entering a word as a name versus as a string at the interactions prompt changes
    the computation that you are asking Pyret to perform. If you enter `puppy` (the
    name, without double quotes), you are asking Pyret to lookup the value that you
    previously stored under that name. If you enter `"puppy"` (the string, with double
    quotes) you are simply writing down a piece of data (akin to typing a number like
    `3`): Pyret returns the value you entered as the result of the computation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you enter a name that you have not previously associated with a value, Pyret
    will give you an ‚Äúunbound identifier‚Äù error message. In contrast, since strings
    are just data, you won‚Äôt get an error for writing a previously-unused string (there
    are some special cases of strings, such as when you want to put a quotation mark
    inside them, but we‚Äôll set that aside for now).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Novice programmers frequently confuse names and strings at first. For now, remember
    that the names you associate with values using `=` cannot contain quotation marks,
    while word- or text-based data must be wrapped in double quotes.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.2.2¬†Expressions versus Statements[üîó](#(part._naming-expr-statements) "Link
    to here")
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Definitions and expressions are two useful aspects of programs, each with their
    own role. Definitions tell Pyret to associate names with values. Expressions tell
    Pyret to perform a computation and return the result.
  prefs: []
  type: TYPE_NORMAL
