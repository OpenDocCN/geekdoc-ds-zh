  type: TYPE_NORMAL
  zh: 前言
- en: This book is based on courses that have been offered at MIT since 2006, and
    as “Massive Online Open Courses” (MOOCs) through edX and MITx since 2012\. The
    first edition of the book was based on a single one-semester course. However,
    over time I couldn't resist adding more material than could be fit into a semester.
    The current edition is suitable for either a two-semester or a three-quarter introductory
    computer science sequence.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书基于自2006年起在MIT开设的课程，并自2012年起通过edX和MITx作为“大规模在线开放课程”（MOOCs）提供。第一版基于一个学期的课程。然而，随着时间的推移，我无法抗拒添加超出一个学期内容的材料。目前版本适合两学期或三学季的计算机科学导论课程。
- en: The book is aimed at 1) readers with little or no prior programming experience
    who have a desire to understand computational approaches to problem solving, and
    2) more experienced programmers who want to learn how to use computation to model
    things or explore data.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向1) 希望理解计算方法解决问题的初学者，几乎没有或没有编程经验，2) 想学习如何利用计算来建模或探索数据的更有经验的程序员。
- en: We emphasize breadth rather than depth. The goal is to provide readers with
    a brief introduction to many topics, so that they will have an idea of what's
    possible when the time comes to think about how to use computation to accomplish
    a goal. That said, this is not a “computation appreciation” book. It is challenging
    and rigorous. Readers who wish to really learn the material will have to spend
    a lot of time and effort learning to bend the computer to their will.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们强调广度而非深度。目标是为读者提供对多个主题的简要介绍，以便他们在思考如何利用计算来实现目标时，能了解可能性。也就是说，这不是一本“计算欣赏”书籍。它具有挑战性和严谨性。希望真正学习这些材料的读者需要花费大量时间和精力，让计算机顺应他们的意志。
- en: The main goal of this book is to help readers become skillful at making productive
    use of computational techniques. They should learn to use computational modes
    of thoughts to frame problems, to build computational models, and to guide the
    process of extracting information from data. The primary knowledge they will take
    away from this book is the art of computational problem solving.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要目标是帮助读者熟练地有效使用计算技术。他们应该学会利用计算思维来框定问题，建立计算模型，并指导从数据中提取信息的过程。他们从本书中获取的主要知识是计算问题解决的艺术。
- en: We chose not to include problems at the end of chapters. Instead we inserted
    “finger exercises” at opportune points within the chapters. Some are quite short,
    and are intended to allow readers to confirm that they understood the material
    they just read. Some are more challenging, and are suitable for exam questions.
    And others are challenging enough to be useful as homework assignments.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择不在章节末尾附上问题，而是在章节中适时插入“手指练习”。有些相当简短，旨在让读者确认他们理解了刚读过的材料。有些则更具挑战性，适合考试问题。而其他一些则足够有挑战性，适合作为家庭作业。
- en: 'Chapters 1-13 contain the kind of material typically included in an introductory
    computer science course, but the presentation is not conventional. We braid together
    four strands of material:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第1-13章包含通常在计算机科学导论课程中包含的材料，但呈现方式并不传统。我们将四个领域的材料交织在一起：
- en: The basics of programming,
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程基础，
- en: The Python 3 programming language,
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 3 编程语言，
- en: Computational problem solving techniques, and
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算问题解决技术，以及
- en: Computational complexity.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算复杂性。
- en: We cover most of Python's features, but the emphasis is on what one can do with
    a programming language, not on the language itself. For example, by the end of
    Chapter 3, the book has covered only a small fraction of Python, but it has already
    introduced the notions of exhaustive enumeration, guess-and-check algorithms,
    bisection search, and efficient approximation algorithms. We introduce features
    of Python throughout the book. Similarly, we introduce aspects of programming
    methods throughout the book. The idea is to help readers learn Python and how
    to be a good programmer in the context of using computation to solve interesting
    problems. These chapters have been revised to proceed more gently and include
    more excercises than the corresponding chapters in the second edition of this
    book.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们涵盖了Python的大多数特性，但重点在于人们可以用编程语言做什么，而不是语言本身。例如，到第3章结束时，书中只涵盖了Python的一小部分，但已经介绍了穷举枚举、猜测与检查算法、二分查找和高效近似算法的概念。我们在整本书中引入了Python的特性。同样，我们在整本书中引入了编程方法的各个方面。我们的想法是帮助读者在使用计算解决有趣问题的过程中学习Python并成为优秀的程序员。这些章节已被修订，以更温和的方式进行，并比本书第二版的相应章节包含更多的练习。
- en: Chapter 13 contains an introduction to plotting in Python. This topic is often
    not covered in introductory courses, but we believe that learning to produce visualizations
    of information is an important skill that should be included in an introductory
    computer science course. This chapter includes material not covered in the second
    edition.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章介绍了在Python中绘图。这一主题在入门课程中通常不涉及，但我们认为，学习如何制作信息可视化是一个重要技能，应纳入入门计算机科学课程。这一章包括第二版未涵盖的内容。
- en: Chapters 14-26 are about using computation to help understand the real world.
    They cover material that we think should become the usual second course in a computer
    science curriculum. They assume no knowledge of mathematics beyond high school
    algebra, but do assume that the reader is comfortable with rigorous thinking and
    is not intimidated by mathematical concepts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第14-26章讨论了如何使用计算帮助理解现实世界。它们涵盖了我们认为应成为计算机科学课程的常规第二门课程的材料。这些章节不假设有超出高中代数的数学知识，但假设读者对严谨的思维感到舒适，并且不被数学概念所吓倒。
- en: 'This part of the book is devoted to topics not found in most introductory texts:
    data visualization and analysis, stochastic programs, simulation models, probabilistic
    and statistical thinking, and machine learning. We believe that this is a far
    more relevant body of material for most students than what is typically covered
    in the second computer science course. Except for Chapter 23, the material in
    this section of the book focuses on conceptual issues rather than programming.
    Chapter 23 is an introduction to Pandas, a topic not covered in earlier editions.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的这一部分专门讨论在大多数入门教材中找不到的主题：数据可视化与分析、随机程序、仿真模型、概率与统计思维，以及机器学习。我们认为，这些内容对于大多数学生来说，远比通常在第二门计算机科学课程中涵盖的材料更为相关。除了第23章，本部分的内容侧重于概念问题，而非编程。第23章是对Pandas的介绍，这是早期版本未涉及的主题。
- en: 'The book has three pervasive themes: systematic problem solving, the power
    of abstraction, and computation as a way of thinking about the world. When you
    have finished this book you should have:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书有三个贯穿的主题：系统问题解决、抽象的力量以及计算作为思考世界的一种方式。完成本书后，你应该能够：
- en: Learned a language, Python, for expressing computations,
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习了一种语言，Python，用于表达计算，
- en: Learned a systematic approach to organizing, writing, and debugging medium-sized
    programs,
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学会了系统化的方法来组织、编写和调试中等规模的程序，
- en: Developed an informal understanding of computational complexity,
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对计算复杂性有了非正式的理解，
- en: Developed some insight into the process of moving from an ambiguous problem
    statement to a computational formulation of a method for solving the problem,
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于如何从模糊的问题陈述转变为计算方法的形成，获得了一些见解，
- en: Learned a useful set of algorithmic and problem reduction techniques,
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学到一套有用的算法和问题简化技巧，
- en: Learned how to use randomness and simulations to shed light on problems that
    don't easily succumb to closed-form solutions, and
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学会了如何使用随机性和模拟来阐明那些不易用封闭形式解决的问题，和
- en: Learned how to use computational tools (including simple statistical, visualization,
    and machine learning tools) to model and understand data.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学会使用计算工具（包括简单的统计、可视化和机器学习工具）来建模和理解数据。
- en: Programming is an intrinsically difficult activity. Just as “there is no royal
    road to geometry,” [¹](#f2-fn-0001) there is no royal road to programming. If
    you really want to learn the material, reading the book will not be enough. At
    the very least you should complete the finger excercises that involve coding.
    If you are up for trying more ambitious tasks, try some of the problem sets available
