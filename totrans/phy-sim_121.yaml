- en: In 3D, the contact between the solid domain boundaries represented as triangle
    meshes can be reduced to point-triangle and edge-edge contacts. Intuitively, the
    point-edge contact pairs in 2D extend directly to 3D as point-triangle pairs.
    However, even if we prevent all point-triangle interpenetrations in 3D, the triangle
    meshes can still penetrate each other. This necessitates accounting for edge-edge
    pairs, especially when the resolution of the mesh is not very high.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在三维空间中，表示为三角形网格的固体域边界之间的接触可以简化为点-三角形和边-边接触。直观上，二维空间中的点-边接触对直接扩展到三维空间成为点-三角形对。然而，即使我们防止了三维空间中所有点-三角形之间的穿透，三角形网格仍然可以相互穿透。这需要考虑边-边对，尤其是在网格分辨率不是很高的情况下。
