- en: Acknowledgments
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: I would like to take this opportunity to thank the folks at NVIDIA who have
    been patient enough to answer my questions, review my work, and give constructive
    feedback. Mark Harris, Norbert Juffa, and Lars Nyland deserve special thanks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我想借此机会感谢NVIDIA的朋友们，他们耐心地回答了我的问题，审查了我的工作，并给予了建设性的反馈。Mark Harris、Norbert Juffa和Lars
    Nyland特别值得感谢。
- en: My reviewers generously took the time to examine the work before submission,
    and their comments were invaluable in improving the quality, clarity, and correctness
    of this work. I am especially indebted to Andre Brodtkorb, Scott Le Grand, Allan
    MacKinnon, Romelia Salomon-Ferrer, and Patrik Tennberg for their feedback.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我的审稿人慷慨地花时间在提交前审查了这项工作，他们的评论对提升本工作的质量、清晰度和正确性极为宝贵。我特别感谢Andre Brodtkorb、Scott
    Le Grand、Allan MacKinnon、Romelia Salomon-Ferrer和Patrik Tennberg的反馈。
- en: My editor, the inimitable Peter Gordon, has been extraordinarily patient and
    supportive during the course of this surprisingly difficult endeavor. Peter’s
    assistant, Kim Boedigheimer, set the standard for timeliness and professionalism
    in helping to complete the project. Her efforts at soliciting and coordinating
    review feedback and facilitating uploads to the Safari Web site are especially
    appreciated.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我的编辑，独一无二的Peter Gordon，在这项出乎意料困难的工作中表现出了极大的耐心和支持。Peter的助理Kim Boedigheimer在帮助完成项目过程中设立了及时性和专业性的标准。她在征求和协调审稿反馈以及促进上传到Safari网站方面的努力尤为值得感谢。
- en: My wife Robin and my sons Benjamin, Samuel, and Gregory have been patient and
    supportive while I brought this project across the finish line.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我的妻子Robin和我的儿子Benjamin、Samuel以及Gregory在我将这项工作带到终点时，给予了耐心和支持。
