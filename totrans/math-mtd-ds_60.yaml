  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathbb{E}[h_1 | \mathbf{v}] = \sigma (0.5 \cdot 1 + 0.3 \cdot 0 - 0.6 \cdot
