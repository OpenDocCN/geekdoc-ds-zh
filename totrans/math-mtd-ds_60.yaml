    `(u,v)` 并将它们的权重作为元组的第三个条目 `(u,v,w)`。然后我们使用函数[`networkx.draw_networkx_edge_labels()`](https://networkx.org/documentation/stable/reference/generated/networkx.drawing.nx_pylab.draw_networkx_edge_labels.html#networkx.drawing.nx_pylab.draw_networkx_edge_labels)来添加权重作为边标签。
