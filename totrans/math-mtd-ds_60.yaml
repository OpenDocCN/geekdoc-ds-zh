  zh: \[ \mathcal{N}^2_{s-1} = \{ ((x_0,y_0),\ldots,(x_{s-1},y_{s-1})) \in [\mathcal{S}\times\mathcal{S}]^{s}\,:\,x_i
    \neq y_i, \forall 0 \leq i \leq s-1 \}. \]
- en: Here is a remarkable observation. The distributions of \(X_s\) and \(Y_s\) are
