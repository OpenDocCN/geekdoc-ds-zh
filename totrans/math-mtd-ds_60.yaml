  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.6.7** 条件概率由'
- en: \[ \pi_1^v(1|\mathbf{v}_{-1}, \mathbf{h}) = \sigma\left(\sum_{j=1}^2 w_{1,j}h_j
