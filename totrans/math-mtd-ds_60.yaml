  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \pi_1^v(1|\mathbf{v}_{-1}, \mathbf{h}) = \sigma\left(\sum_{j=1}^2 w_{1,j}h_j
