  zh: '[PRE51]'
- en: '[PRE52]'
  id: totrans-901
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: 'Finally, the stationary distribution is:'
  id: totrans-902
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，稳态分布是：
- en: '[PRE53]'
  id: totrans-903
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: '[PRE54]'
  id: totrans-904
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: We check stationarity.
  id: totrans-905
  prefs: []
  type: TYPE_NORMAL
  zh: 我们检查稳态性。
- en: '[PRE55]'
  id: totrans-906
  prefs: []
