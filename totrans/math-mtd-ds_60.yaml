  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.6.1** 接受概率由'
- en: \[ \min\left\{1, \frac{\pi_1}{\pi_2}\frac{Q(1, 2)}{Q(2, 1)}\right\} = \min\left\{1,
