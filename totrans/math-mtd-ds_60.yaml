  zh: '[PRE50]'
- en: We compute \(\sum_{i \in V} \delta(i)\) next.
  id: totrans-899
  prefs: []
  type: TYPE_NORMAL
  zh: 我们接下来计算 \(\sum_{i \in V} \delta(i)\)。
