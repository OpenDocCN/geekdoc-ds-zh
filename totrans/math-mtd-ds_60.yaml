  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** **(加权图，继续)** 回到我们的加权图示例，我们使用前面的定理来计算平稳分布。请注意，该图确实是连通的，因此平稳分布是唯一的。我们已经计算了度数。'
- en: '[PRE11]'
  id: totrans-190
