    0.3, 0.5)^T \begin{pmatrix} 0.44 & 0.31 & 0.25 \\ 0.44 & 0.37 & 0.19 \\ 0.36 &
    0.33 & 0.31 \end{pmatrix}_2 \\ &= 0.2 \cdot 0.31 + 0.3 \cdot 0.37 + 0.5 \cdot
