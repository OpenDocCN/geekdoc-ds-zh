  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.6.3** 由于提议链是对称的，接受概率简化为 \( \min\left\{1, \frac{\pi_2}{\pi_1}\right\} =
    \min\left\{1, \frac{0.2}{0.1}\right\} = 1. \) '
- en: '**E7.6.5** The acceptance probability is given by'
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.6.5** 接受概率由'
- en: \[ \min \left\{ 1, \frac{\pi(y)}{\pi(x)} \frac{Q(y, x)}{Q(x, y)} \right\} =
    \min \left\{ 1, \frac{e^{-9/2}}{e^{-2}} \right\} = e^{-5/2}. \]
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \min \left\{ 1, \frac{\pi(y)}{\pi(x)} \frac{Q(y, x)}{Q(x, y)} \right\} =
