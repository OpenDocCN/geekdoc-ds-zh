- en: Discretization in time links A to our degrees of freedom (DOF) x. In the continuous
    setting, A(X,t)=∂t2∂2x​(X,t). Now, let us divide time into small intervals, t0,t2,…,tn,…,
    as discussed in the first chapter. Using the finite difference formula, we can
    conveniently approximate A in terms of x.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, with backward Euler: An(X)Vn(X)​=tn−tn−1Vn(X)−Vn−1(X)​,=tn−tn−1xn(X)−xn−1(X)​,​
    which gives us: An(X)=Δt2xn(X)−(xn−1(X)+ΔtVn−1(X))​, where Δt=tn−tn−1. Applying
    this relation at the sample points into Equation [(17.1.3)](lec17.1-discrete_space.html#eq:lec17:test_func_chosen),
    we obtain: ​Ma^b​Δt2xb∣i^n​−(xb∣i^n−1​+ΔtVb∣i^n−1​)​=∫∂Ω0​Na^​(X)Ti^​(X,tn)ds(X)−∫Ω0​Na^,j​(X)Pi^j​(X,tn)dX.​(17.2.1)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, by applying mass lumping and zero traction boundary conditions, i.e.,
    T(X,t)=0, we finally see that Equation [(17.2.1)](#eq:lec17:BE) is the (a^d+i^)-th
    row of the discrete form of backward Euler time integration in [the first lecture](./lec1-discrete_space_time.html):
    M(xn+1−(xn+Δtvn))−Δt2f(xn+1)=0, where the elasticity force f(x) is obtained by
    evaluating: −∫Ω0​Na^,j​(X)Pi^j​(X,t)dX, which will be discussed in the next chapter.'
