- en: This section introduces Position Based Dynamics (PBD). In the field of physical
    simulation, several dominant paradigms exist, each with a different level of abstraction
    for describing motion.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了基于位置的动力系统（PBD）。在物理模拟领域，存在几种主导范式，每种范式都有不同的抽象级别来描述运动。
- en: The most classical approach is force-based, which directly models Newton's second
    law. In a force-based paradigm, internal and external forces are accumulated to
    determine particle accelerations, which are then numerically integrated to find
    new velocities and positions. While physically accurate, these methods can suffer
    from expensive computational costs due to the solution of large nonlinear systems.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最经典的方法是基于力的，它直接模拟牛顿第二定律。在基于力的范式下，内部和外部力被累积来确定粒子的加速度，然后通过数值积分来找到新的速度和位置。虽然这些方法在物理上准确，但由于需要解决大型非线性系统，它们可能会遭受昂贵的计算成本。
- en: Position-based methods bypass the velocity and acceleration layers altogether,
    working immediately on the positions of particles. The central idea is to define
    the system's behavior through a set of geometric constraints. The simulation loop
    first predicts a new position for each particle based on its current velocity.
    Then, an iterative solver adjusts these predicted positions directly to ensure
    that all constraints are satisfied. This process of constraint projection replaces
    the explicit integration of forces, leading to highly efficient and visually plausible
    simulations, which makes PBD an effective alternative to classical dynamics frameworks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 基于位置的方法完全绕过速度和加速度层，直接作用于粒子的位置。核心思想是通过一组几何约束来定义系统的行为。模拟循环首先根据每个粒子的当前速度预测其新的位置。然后，迭代求解器直接调整这些预测位置，以确保所有约束都得到满足。这个过程通过约束投影代替了力的显式积分，导致高度高效且视觉上可信的模拟，这使得PBD成为经典动力学框架的有效替代方案。
- en: This section is inspired by incedible notes on PBD by [[Bender et al. 2017]](bibliography.html#bender2017survey)
