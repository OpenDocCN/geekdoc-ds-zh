- en: The update rules (refer to Equation [(1.5.1)](lec1.5-implicit_time_integration.html#eq:lec1:updateRule_implicit))
    and the corresponding optimization problems (refer to Equation [(2.1.1)](lec2.1-opt_time_integration.html#eq:lec2:optimization_IE))
    utilized in solids simulation are derived by discretizing the conservation laws—our
    governing equations—from their continuous forms. This chapter will explore the
    derivation of both the strong and weak forms of these conservation laws. We will
    then discuss the methods for their temporal and spatial discretizations, which
    are essential for formulating the discrete problems we aim to solve.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在固体模拟中使用的更新规则（参见图 [(1.5.1)](lec1.5-implicit_time_integration.html#eq:lec1:updateRule_implicit))
    和相应的优化问题（参见图 [(2.1.1)](lec2.1-opt_time_integration.html#eq:lec2:optimization_IE))
    是通过对从其连续形式离散化守恒定律——我们的控制方程——来推导得到的。本章将探讨这些守恒定律的强形式和弱形式的推导。然后，我们将讨论它们的时间离散化和空间离散化方法，这对于构建我们旨在解决的离散问题至关重要。
- en: The fundamental governing equations central to our study are the conservation
    of mass and the conservation of momentum (Newton's Second Law). We will outline
    these equations below and provide detailed derivations later in this lecture.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们研究的核心基本控制方程是质量守恒和动量守恒（牛顿第二定律）。下面我们将概述这些方程，并在本讲后面提供详细的推导。
- en: '**Definition 16.1 (Strong Form).** Letting V(X,t)=∂t∂ϕ(X,t)​=∂t∂x(X,t)​ be
    the velocity defined over X, the equations are [[Gonzalez & Stuart 2008]](bibliography.html#gonzalez2008first):
    R(X,t)J(X,t)=R(X,0)R(X,0)∂t∂V​(X,t)=∇X⋅P(X,t)+R(X,0)g​Conservation of mass,Conservation of momentum,​​
    where X∈Ω0​ and t≥0. Here R is the mass density, J(X,t)=detF(X,t), P is the first
    Piola-Kirchoff stress, and g is the constant gravitational acceleration. Note
    that J(X,0)=1, and the mass conservation can also be written as ∂t∂​(R(X,t)J(X,t))=0.'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**定义 16.1（强形式）。** 设 V(X,t)=∂t∂ϕ(X,t)=∂t∂x(X,t) 为定义在 X 上的速度，方程为 [[Gonzalez &
    Stuart 2008]](bibliography.html#gonzalez2008first)：R(X,t)J(X,t)=R(X,0)R(X,0)∂t∂V(X,t)=∇X⋅P(X,t)+R(X,0)g，质量守恒，动量守恒，其中
    X∈Ω0 和 t≥0。这里 R 是质量密度，J(X,t)=detF(X,t)，P 是第一Piola-Kirchoff应力，g 是常数重力加速度。注意 J(X,0)=1，质量守恒也可以写成
    ∂t∂(R(X,t)J(X,t))=0。'
- en: These equations are initially presented in their strong form. In this lecture,
    we will also derive the equivalent weak form of the force balance equation (conservation
    of momentum). The weak form reformulates the conservation law using integral expressions,
    which are crucial for the subsequent derivation of the temporal and spatial discretizations
    of the equations using the Finite Element Method.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这些方程最初以强形式呈现。在本讲中，我们还将推导出力平衡方程（动量守恒）的等效弱形式。弱形式使用积分表达式重新表述守恒定律，这对于使用有限元方法推导方程的时间离散化和空间离散化至关重要。
