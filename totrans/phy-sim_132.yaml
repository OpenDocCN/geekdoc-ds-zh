- en: Physics-based simulations using the Finite Element Method offer remarkable realism,
    but this fidelity comes at a high computational cost. A typical high-resolution
    3D object can easily have thousands or millions of degrees of freedom (DOFs),
    leading to large systems of equations that are expensive to solve at each time
    step. For applications requiring real-time interaction, such as video games, the
    cost of a full simulation is often prohibitive. This lecture introduces **model
    reduction**, a powerful family of techniques designed to drastically reduce this
    computational burden by approximating the system's behavior in a much lower-dimensional
    space.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用有限元方法的基于物理的模拟提供了非凡的真实感，但这种保真度伴随着高昂的计算成本。一个典型的高分辨率3D对象可以轻易地拥有数千或数百万的自由度（DOFs），导致在每一步都需要解决的大型方程组，这非常昂贵。对于需要实时交互的应用，如视频游戏，完整模拟的成本通常是无法承受的。本讲座介绍了**模型降阶**，这是一系列旨在通过在远低维空间中近似系统行为来大幅减少计算负担的强大技术。
- en: The core idea is to move from a high-dimensional state vector u∈Rdn (where n
    is the number of vertices and d are the spatial dimensions) to a much smaller
    vector of reduced coordinates q∈Rr (where r≪dn). We achieve this by projecting
    the full system's dynamics onto a carefully chosen low-dimensional subspace that
    captures the most significant deformation behaviors of the object.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 核心思想是将从高维状态向量 u∈Rdn（其中 n 是顶点的数量，d 是空间维度）转换到一个远小的降维坐标向量 q∈Rr（其中 r≪dn）。我们通过将整个系统的动力学投影到一个精心选择的低维子空间来实现这一点，该子空间能够捕捉到物体最重要的变形行为。
- en: 'We will begin by exploring model reduction for linear systems through **linear
    modal analysis**, which provides an intuitive foundation based on an object''s
    natural vibration modes. We will then extend these concepts to handle large, **nonlinear
    deformations**, addressing the challenges that arise. A crucial component of any
    model reduction scheme is the selection of a high-quality subspace basis; we will
    investigate two prominent approaches: data-driven methods using Principal Component
    Analysis (PCA) and physics-based methods using **modal derivatives**.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先通过**线性模态分析**来探索线性系统的模型降阶，这提供了一个基于物体自然振动模式的直观基础。然后我们将扩展这些概念以处理大型、**非线性变形**，解决由此产生的挑战。任何模型降阶方案的关键组成部分是选择一个高质量的子空间基；我们将研究两种突出的方法：使用主成分分析（PCA）的数据驱动方法和使用**模态导数**的基于物理的方法。
