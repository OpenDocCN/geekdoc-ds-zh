  zh: b) 设 \(\mathbf{X}_1, \mathbf{X}_2, \mathbf{Y}_1\) 是独立的球形 \(d\) 维高斯分布，均值为 \(-w
    \mathbf{e}_1\)，方差为 \(1\)。设 \(\mathbf{Y}_2\) 是一个独立的球形 \(d\) 维高斯分布，均值为 \(w \mathbf{e}_1\)，方差为
    \(1\)。显式计算 \(\mathbb{E}[\|\mathbf{X}_1 - \mathbf{X}_2\|^2]\) 和 \(\mathbb{E}[\|\mathbf{Y}_1
    - \mathbf{Y}_2\|^2]\)。 \(\lhd\)
- en: '**1.28** Suppose we are given \(n\) vectors \(\mathbf{x}_1,\ldots,\mathbf{x}_n\)
    in \(\mathbb{R}^d\) and a partition \(C_1, \ldots, C_k \subseteq [n]\). Let \(n_i
    = |C_i|\) be the size of cluster \(C_i\) and let'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.28** 假设我们给出了 \(\mathbb{R}^d\) 中的 \(n\) 个向量 \(\mathbf{x}_1,\ldots,\mathbf{x}_n\)
    和一个划分 \(C_1, \ldots, C_k \subseteq [n]\)。设 \(n_i = |C_i|\) 为簇 \(C_i\) 的大小，并设'
- en: \[ \boldsymbol{\mu}_i^* = \frac{1}{n_i} \sum_{j\in C_i} \mathbf{x}_j \]
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \boldsymbol{\mu}_i^* = \frac{1}{n_i} \sum_{j\in C_i} \mathbf{x}_j \]
- en: be the centroid of \(C_i\), for \(i=1,\ldots,k\).
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 为 \(C_i\) 的质心，对于 \(i=1,\ldots,k\)。
- en: a) Show that
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: a) 证明
- en: \[ \sum_{j \in C_i} \|\mathbf{x}_j - \boldsymbol{\mu}_i^*\|^2 = \left(\sum_{j
    \in C_i} \|\mathbf{x}_j\|^2\right) - n_i\|\boldsymbol{\mu}_i^*\|^2. \]
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \sum_{j \in C_i} \|\mathbf{x}_j - \boldsymbol{\mu}_i^*\|^2 = \left(\sum_{j
    \in C_i} \|\mathbf{x}_j\|^2\right) - n_i\|\boldsymbol{\mu}_i^*\|^2. \]
- en: b) Show that
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: b) 证明
- en: \[\begin{split} \|\boldsymbol{\mu}_i^*\|^2 = \frac{1}{n_i^2}\left(\sum_{j \in
    C_i} \|\mathbf{x}_j\|^2 + \sum_{\substack{j, \ell \in C_i\\j \neq \ell}} \mathbf{x}_j^T\mathbf{x}_\ell\right).
    \end{split}\]
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} \|\boldsymbol{\mu}_i^*\|^2 = \frac{1}{n_i^2}\left(\sum_{j \in
    C_i} \|\mathbf{x}_j\|^2 + \sum_{\substack{j, \ell \in C_i\\j \neq \ell}} \mathbf{x}_j^T\mathbf{x}_\ell\right).
    \end{split}\]
- en: c) Show that
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: c) 证明
- en: \[\begin{split} \sum_{\substack{j, \ell \in C_i\\j \neq \ell}} \|\mathbf{x}_j
    - \mathbf{x}_\ell\|^2 = 2(n_i-1)\sum_{j \in C_i} \|\mathbf{x}_j\|^2 - 2 \sum_{\substack{j,
    \ell \in C_i\\j \neq \ell}} \mathbf{x}_j^T\mathbf{x}_\ell. \end{split}\]
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} \sum_{\substack{j, \ell \in C_i\\j \neq \ell}} \|\mathbf{x}_j
    - \mathbf{x}_\ell\|^2 = 2(n_i-1)\sum_{j \in C_i} \|\mathbf{x}_j\|^2 - 2 \sum_{\substack{j,
    \ell \in C_i\\j \neq \ell}} \mathbf{x}_j^T\mathbf{x}_\ell. \end{split}\]
- en: d) Combine a), b), c) to prove that minimizing the \(k\)-means objective \(\mathcal{G}(C_1,\ldots,C_k)\)
    over all partitions \(C_1, \ldots, C_k\) of \([n]\) is equivalent to minimizing
    instead
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: d) 结合 a)，b），c）来证明在所有 \([n]\) 的划分 \(C_1, \ldots, C_k\) 上最小化 \(k\)-means 目标函数
    \(\mathcal{G}(C_1,\ldots,C_k)\) 等价于最小化
- en: \[ \sum_{i=1}^k \frac{1}{2 |C_i|} \sum_{j,\ell \in C_i} \|\mathbf{x}_j - \mathbf{x}_\ell\|^2.
    \]
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \sum_{i=1}^k \frac{1}{2 |C_i|} \sum_{j,\ell \in C_i} \|\mathbf{x}_j - \mathbf{x}_\ell\|^2.
    \]
