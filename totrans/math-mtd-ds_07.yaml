    Let \(\mathbf{Y}_2\) be an indenpedent spherical \(d\)-dimensional Gaussian with
    mean \(w \mathbf{e}_1\) and variance \(1\). Compute \(\mathbb{E}[\|\mathbf{X}_1
    - \mathbf{X}_2\|^2]\) and \(\mathbb{E}[\|\mathbf{Y}_1 - \mathbf{Y}_2\|^2]\) explicitly.
    \(\lhd\)
  id: totrans-147
