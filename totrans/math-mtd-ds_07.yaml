  zh: '**E1.2.5** 验证矩阵 \(A = \begin{pmatrix}2 & 0 \\ 0 & 3\end{pmatrix}\) 是否是对称的。'
- en: '**E1.2.6** Let \(A = \begin{pmatrix} 1 & 2 \\ 3 & 4 \end{pmatrix}\) and \(B
