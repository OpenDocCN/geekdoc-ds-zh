- en: The US GSS is recommended here because individual-level data are publicly available,
    and the dataset is well-documented. But, often university students in particular
    countries have access to individual level data that are not available to the public,
    and if this is the case then you are welcome to use that instead. Students at
    Australian universities will likely have access to individual-level data from
    the Australian General Social Survey, and could use that. Students at Canadian
    universities will likely have access to individual-level data from the Canadian
    General Social and may like to use that.[↩︎](#fnref3)
  prefs:
  - PREF_OL
