  type: TYPE_NORMAL
- en: 'What does “change the situation slightly” mean? You are welcome to use the
    same, or similar, data, but consider a different aspect. For instance:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the logistic regression example of US political support, you may use the
    CES from a different year, and/or with slightly different explanatory variables.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: In the Poisson regression example of the letters used in *Jane Eyre*, you may
    consider a different novel.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
