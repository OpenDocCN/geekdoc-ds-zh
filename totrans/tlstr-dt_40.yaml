- en: Online Appendix F — Papers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://tellingstorieswithdata.com/25-papers.html](https://tellingstorieswithdata.com/25-papers.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Appendices](./20-r_essentials.html)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[F  Papers](./25-papers.html)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: One way to build understanding of material is by using it. The purpose of these
    papers is to give you a chance to implement what you have learnt in a real-world
    setting. Completing the papers is also important from the perspective of building
    a portfolio for job applications.
  prefs: []
  type: TYPE_NORMAL
- en: Expectations change from year to year so please treat the “previous examples”
    as examples rather than templates.
  prefs: []
  type: TYPE_NORMAL
- en: F.1 *Donaldson* Paper
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: F.1.1 Task
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Working **individually** and in an entirely reproducible way, please find a
    dataset of interest on [Open Data Toronto](https://open.toronto.ca) and write
    a short paper telling a story about the data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create a well-organized folder with appropriate sub-folders, and add it to GitHub.
    You should use this [starter folder](https://github.com/RohanAlexander/starter_folder).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Find a dataset of interest on [Open Data Toronto](https://open.toronto.ca).
    (While not banned, please don’t use a dataset about the pandemic.)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Put together an R script, “scripts/00-simulate_data.R”, that simulates the dataset
    of interest and develops some tests. Push to GitHub and include an informative
    commit message
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Write an R script, “scripts/01-download_data.R” to download the actual data
    in a reproducible way using `opendatatoronto` ([Gelfand 2022](99-references.html#ref-citeSharla)).
    Save the data: “data/raw_data/unedited_data.csv” (use a meaningful name and appropriate
    file type). Push to GitHub and include an informative commit message.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Prepare a PDF using Quarto “paper/paper.qmd” with these sections: title, author,
    date, abstract, introduction, data, and references.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The title should be descriptive, informative, and specific.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The date should be in an unambiguous format. Add a link to the GitHub repo in
    the acknowledgments.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The abstract should be three or four sentences. The abstract must tell the reader
    the top-level finding. What is the one thing that we learn about the world because
    of this paper?
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The introduction should be two or three paragraphs of content. And there should
    be an additional final paragraph that sets out the remainder of the paper.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The data section should thoroughly and precisely discuss the source of the data
    and the broader context that gave rise to it (ethical, statistical, and otherwise).
    Comprehensively describe and summarize the data using text, graphs, and tables.
    Graphs must be made with `ggplot2` ([Wickham 2016](99-references.html#ref-citeggplot))
    and tables must be made with `tinytable` ([Arel-Bundock 2024](99-references.html#ref-tinytable)).
    Graphs must show the actual data, or as close to it as possible, not summary statistics.
    Graphs and tables should be cross-referenced in the text e.g. “Table 1 shows…”.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: References should be added using BibTeX. Be sure to reference R, and any R packages
    you use, as well as the dataset. Strong submissions will draw on related literature
    and reference those.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The paper should be well-written, draw on relevant literature, and explain all
    technical concepts. Pitch it at an educated, but non-specialist, audience.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Use appendices for supporting, but not critical, material.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Push to GitHub and include an informative commit message
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Submit a link to the GitHub repo. Please do not update the repo after the deadline.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There should be no evidence that this is a class assignment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: F.1.2 Checks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There should be no R code or raw R output in the final PDF.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'An example statement for the README on LLM usage that you could base yours
    on is: “Statement on LLM usage: Aspects of the code were written with the help
    of the autocomplete tool, Codriver. The abstract and introduction were written
    with the help of ChatHorse and the entire chat history is available in `other/llm/usage.txt`.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The paper should render directly to PDF i.e. use “Render to PDF”.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Graphs, tables, and text should be clear, and of comparable quality to those
    of the Financial Times.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The date should be up-to-date and unambiguous (e.g. 2/3/2024 is ambiguous, 2
    March 2024 is not).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The entire workflow should be entirely reproducible.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There should not be any typos.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There should be no sign this is a school paper.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There must be a link to the paper’s GitHub repo using a footnote.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The GitHub repo should be well-organized, and contain an informative README.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The paper should be well-written and able to be understood by the average reader
    of, say, the Financial Times This means that you are allowed to use mathematical
    notation, but you must explain all of it in plain language. All statistical concepts
    and terminology must be explained. Your reader is someone with a university education,
    but not necessarily someone who understands what a p-value is.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Abstracts need to be “tightly written”, almost terse. Remove unnecessary words.
    Do not include more than four sentences. (You can break this rule once you get
    experience.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduction needs paragraphs (leave a space between lines in the Quarto Document).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In the introduction, please telegraph the rest of the paper: “Section 2…, Section
    3….”. (You can break this rule once you get experience.)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Please don’t read the data from their server into the Quarto Document, read
    the saved version. Submissions that do this receive 0 overall.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the introduction, please be more specific about your findings.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The data section is not about data cleaning, it is about the data. Put data
    cleaning into an appendix. Unless there is something critical, do not discuss
    data cleaning in the data section.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Simulation needs a seed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do not call the repo “Paper 1” or similar.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do not have sections called “graphs” or “tables” or similar.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use `usethis::git_vaccinate()` to get a better gitignore file, and specifically
    to ignore `DS_Store`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Please remember to cite both the dataset that you use and also `opendatatoronto`
    - they are separate things.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: F.1.3 FAQ
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Can I use a dataset from Kaggle instead? No, because they have done the hard
    work for you.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I cannot use code to download my dataset, can I just manually download it? No,
    because your entire workflow needs to be reproducible. Please fix the download
    problem or pick a different dataset.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How much should I write? Most students submit something in the two-to-six-page
    range, but it is up to you. Be precise and thorough.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: My data is about apartment blocks/NBA/League of Legends so there’s no broader
    context, what do I do? Please re-read the relevant chapter and readings to better
    understand bias and ethics. If you really cannot think of something, then it might
    be worth picking a different dataset.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can I use Python? No. If you already know Python then it does not hurt to learn
    another language.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Why do I need to cite R, when I don’t need to cite Word? R is a free statistical
    programming language with academic origins, so it is appropriate to acknowledge
    the work of others. It is also important for reproducibility.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What reference style should I use? Any major reference style is fine (APA, Harvard,
    Chicago, etc); just pick one that you are used to.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The paper in the starter folder has a model section, so do I need to put together
    a model? No. The starter folder is designed to be applicable to all of the papers;
    just delete the aspects that you do not need.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The paper in the starter folder has a data sheets appendix, so do I need to
    put together a data sheet? No. The starter folder is designed to be applicable
    to all of the papers; just delete the aspects that you do not need.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What does “graph the actual data” mean? If you have, say 5,000 observations
    in the dataset and three variables, then for every variable there should be a
    graph that has 5,000 points in the case of dots, or adds up to 5,000 in the case
    of bar charts and histograms.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: F.1.4 Rubric
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| Component | Range | Requirement |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| R/Python cited | 0 - ''No''; 1 - ''Yes'' | R (and/or Python) is properly
    referenced in the main content and in the reference list. If not, then paper gets
    0 overall. |'
  prefs: []
  type: TYPE_TB
- en: '| LLM documentation | 0 - ''No''; 1 - ''Yes'' | A separate paragraph or dot
    point must be included in the README about whether LLMs were used, and if so how.
    If auto-complete tools such as co-pilot were used this must be mentioned. If chat
    tools such as ChatGPT, were used then the entire chat must be included in the
    usage text file. If not, then paper gets 0 overall. |'
  prefs: []
  type: TYPE_TB
- en: '| Title | 0 - ''Poor or not done''; 1 - ''Yes'';'
  prefs: []
  type: TYPE_NORMAL
- en: 2 - 'Exceptional' | An informative title is included that explains the story,
    and ideally tells the reader what happens at the end of it. 'Paper X' is not an
    informative title. Use a subtitle to convey the main finding. Do not use puns
    (you can break this rule once you're experienced). |
  prefs: []
  type: TYPE_NORMAL
- en: '| Author, date, and repo | 0 - ''Poor or not done''; 2 - ''Yes'' | The author,
    date of submission in unambiguous format, and a link to a GitHub repo are clearly
    included. (The later likely, but not necessarily, through a statement such as:
    ''Code and data supporting this analysis is available at: LINK''). |'
  prefs: []
  type: TYPE_TB
- en: '| Abstract | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 2 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 3 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: '4 - ''Exceptional'' | An abstract is included and appropriately pitched to
    a non-specialist audience. The abstract answers: 1) what was done, 2) what was
    found, and 3) why this matters (all at a high level). Likely four sentences. Abstract
    must make clear what we learn about the world because of this paper. |'
  prefs: []
  type: TYPE_NORMAL
- en: '| Introduction | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 2 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 3 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: '4 - ''Exceptional'' | The introduction is self-contained and tells a reader
    everything they need to know including: 1) broader context to motivate; 2) some
    detail about what the paper is about; 3) a clear gap that needs to be filled;
    4) what was done; 5) what was found; 6) why it is important; 7) the structure
    of the paper. A reader should be able to read only the introduction and know what
    was done, why, and what was found. Likely 3 or 4 paragraphs, or 10 per cent of
    total. |'
  prefs: []
  type: TYPE_NORMAL
- en: '| Data | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Some issues';
  prefs: []
  type: TYPE_NORMAL
- en: 6 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 8 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: 10 - 'Exceptional' | A sense of the dataset should be communicated to the reader.
    The broader context of the dataset should be discussed. All variables should be
    thoroughly examined and explained. Explain if there were similar datasets that
    could have been used and why they were not. If variables were constructed then
    this should be mentioned, and high-level cleaning aspects of note should be mentioned,
    but this section should focus on the destination, not the journey. It is important
    to understand what the variables look like by including graphs, and possibly tables,
    of all observations, along with discussion of those graphs and the other features
    of these data. Summary statistics should also be included, and well as any relationships
    between the variables. You are not doing EDA in this section--you are talking
    the reader through the variables that are of interest. If this becomes too detailed,
    then appendices could be used. Basically, for every variable in your dataset that
    is of interest to your paper there needs to be graphs and explanation and maybe
    tables. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Measurement | 0 - ''Poor or not done''; 2 - ''Some issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 3 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Exceptional' | A thorough discussion of measurement, relating to the dataset,
    is provided in the data section. Please ensure that you explain how we went from
    some phenomena in the world that happened to an entry in the dataset that you
    are interested in. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Prose | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: '6 - ''Exceptional'' | All aspects of submission should be free of noticeable
    typos, spelling mistakes, and be grammatically correct. Prose should be coherent,
    concise, clear, and mature. Remove unnecessary words. Do not use the following
    words/phrases: ''advanced'', ''all-encompassing'', ''apt'', ''backdrop'', ''beg
    the question'', ''bridge/s the/a gap'', comprehensive'', ''critical'', ''crucial'',
    ''data-driven'', ''delve/s'', ''drastic'', ''drives forward'', ''elucidate/ing'',
    ''embark/s'', ''exploration'', ''fill that/the/a gap'', ''fresh perspective/s'',
    ''hidden factor/s'', ''imperative'', ''insights from'', ''insight/s'', ''interrogate'',
    ''intricate'', ''intriguing'', ''key insights'', ''kind of'', ''leverage'', ''meticulous/ly'',
    ''multifaceted'', ''novel'', ''nuance'', ''offers/ing crucial insight'', ''plummeted'',
    ''profound'', ''rapidly'', ''reveals'', ''shed/s light'', ''shocking'', ''soared'',
    ''unparalleled'', ''unveiling'', ''valuable'', ''wanna''. |'
  prefs: []
  type: TYPE_NORMAL
- en: '| Cross-references | 0 - ''Poor or not done''; 1 - ''Yes'' | All figures, tables,
    and equations, should be numbered, and referred to in the text using cross-references.
    The telegraphing paragraph in the introduction should cross reference the rest
    of the paper. |'
  prefs: []
  type: TYPE_TB
- en: '| Captions | 0 - ''Poor or not done''; 1 - ''Acceptable'';'
  prefs: []
  type: TYPE_NORMAL
- en: 2 - 'Excellent' | All figures and tables have detailed and meaningful captions.
    They should be sufficiently detailed so as to make the main point of the figure/table
    clear even without the accompanying text. Do not say 'Histogram of...' or whatever
    else the figure type is. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Graphs and tables | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 2 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 3 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Exceptional' | Graphs and tables must be included in the paper and should
    be to well-formatted, clear, and digestible. Graphs should be made using ggplot2
    and tables should be made using tinytable. They should serve a clear purpose and
    be fully self-contained. Graphs and tables should be appropriately sized, colored,
    and labelled. Variable names should not be used as labels. Tables should have
    an appropriate number of decimal places and use comma separators for thousands.
    Don't use boxplots, but if you must then you must overlay the actual data. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Referencing | 0 - ''Poor or not done''; 3 - ''One minor issue'';'
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Perfect' | All data, software, literature, and any other relevant material,
    should be cited in-text and included in a properly formatted reference list made
    using BibTeX. A few lines of code from Stack Overflow or similar, would be acknowledged
    just with a comment in the script immediately preceding the use of the code rather
    than here. But larger chunks of code should be fully acknowledged with an in-text
    citation and appear in the reference list. Check in-text citations and that you
    have not accidentally used (@my_cite) when you needed [@my_cite]. R packages and
    all other aspects should be correctly capitalized, and name should be correct
    e.g. use double braces appropriately in the BibTeX file. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Commits | 0 - ''Poor or not done''; 2 - ''Done'' | There are at least a handful
    of different commits, and they have meaningful commit messages. |'
  prefs: []
  type: TYPE_TB
- en: '| Sketches | 0 - ''Poor or not done''; 2 - ''Done'' | Sketches are included
    in a labelled folder of the repo, appropriate, and of high-quality. |'
  prefs: []
  type: TYPE_TB
- en: '| Simulation | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 2 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 3 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Exceptional' | The script is clearly commented and structured. All variables
    are appropriately simulated in a sophisticated way including appropriate interaction
    between simulated variables. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Tests | 0 - ''Poor or not done''; 2 - ''Acceptable'';'
  prefs: []
  type: TYPE_NORMAL
- en: 3 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Exceptional' | High-quality extensive suites of tests are written for the
    both the simulated and actual datasets. These suites must be in separate scripts.
    The suite should be extensive and put together in a sophisticated way using packages
    like testthat, validate, pointblank, or great expectations. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Reproducible workflow | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 2 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 3 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Exceptional' | Use an organized repo with a detailed README and an R project.
    Thoroughly document code and include a preamble, comments, nice structure, and
    style code with styler or lintr. Use seeds appropriately. Avoid leaving install.packages()
    in the code unless handled sophisticatedly. Exclude unnecessary files from the
    repo; avoid hard-coded paths and setwd(). Use base pipe not magrittr pipe. Comment
    on and close all GitHub issues. Deal with all branches. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Miscellaneous | 0 - ''None''; 1 - ''Notable'';'
  prefs: []
  type: TYPE_NORMAL
- en: 2 - 'Remarkable';
  prefs: []
  type: TYPE_NORMAL
- en: 3 - 'Exceptional' | There are always students that excel in a way that is not
    anticipated in the rubric. This item accounts for that. |
  prefs: []
  type: TYPE_NORMAL
- en: F.1.5 Previous examples
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '2024 (Fall): [Julia Lee](https://github.com/JuliaJLee/Toronto_Paramedic_Services/blob/main/paper/paper.pdf),
    [Steven Li](https://github.com/stevenli-uoft/Toronto_BikeShare_Development/blob/main/paper/paper.pdf),
    and [Ziheng Zhong](https://github.com/iJustinn/Toronto_Cycling_Network/blob/main/paper/paper.pdf).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2024 (Winter): [Abbass Sleiman](inputs/pdfs/paper1-2024-SleimanAbbass.pdf),
    [Benny Rochwerg](inputs/pdfs/paper1-2024-RochwergBenny.pdf), [Carly Penrose](inputs/pdfs/paper-1-2024-CarlyPenrose.pdf)
    (an article based on this paper was later published by CBC News ([Penrose 2024](99-references.html#ref-carlyfirearticle))),
    [Hadi Ahmad](inputs/pdfs/paper-1-2024-HadiAhmad.pdf), [Luca Carnegie](inputs/pdfs/paper-1-2024-LucaCarnegie.pdf),
    [Sami El Sabri](inputs/pdfs/paper-1-2024-SamiElSabri.pdf), [Thomas Fox](inputs/pdfs/paper-1-2024-ThomasFox.pdf),
    and [Timothius Prajogi](inputs/pdfs/paper-1-2024-TimothiusPrajogi.pdf).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2023: [Christina Wei](inputs/pdfs/paper-1-2023-Christina_Wei.pdf), and [Inessa
    De Angelis](inputs/pdfs/paper-1-2023-InessaDeAngelis.pdf).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2022: [Adam Labas](inputs/pdfs/paper_one-2022-adam_labas.pdf), [Alicia Yang](inputs/pdfs/paper_one-2022-alicia_yang.pdf),
    [Alyssa Schleifer](inputs/pdfs/paper_one-2022-alyssa_schleifer.pdf), [Ethan Sansom](inputs/pdfs/paper_one-2022-ethan_sansom.pdf),
    [Hudson Yuen](inputs/pdfs/paper_one-2022-hudson_yuen.pdf), [Jack McKay](inputs/pdfs/paper_one-2022-jack_mckay.pdf),
    [Roy Chan](inputs/pdfs/paper_one-2022-roy_chan.pdf), [Thomas D’Onofrio](inputs/pdfs/paper_one-2022-thomas_donofrio.pdf),
    and [William Gerecke](inputs/pdfs/paper_one-2022-william_gerecke.pdf).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2021: [Amy Farrow](inputs/pdfs/paper_one-2021-Amy_Farrow.pdf), [Morgaine Westin](inputs/pdfs/paper_one-2021-Morgaine_Westin.pdf),
    and [Rachael Lam](inputs/pdfs/paper_one-2021-Rachael_Lam.pdf).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: F.2 *Mawson* Paper
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: F.2.1 Task
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Working as part of a team of one to three people, please pick a paper of interest
    to you, with code and data that are available from:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'A paper published anytime since 2019, in an American Economic Association [journal](https://www.aeaweb.org/journals).
    These journals are: “American Economic Review”, “AER: Insights”, “AEJ: Applied
    Economics”, “AEJ: Economic Policy”, “AEJ: Macroeconomics”, “AEJ: Microeconomics”,
    “Journal of Economic Literature”, “Journal of Economic Perspectives”, “AEA Papers
    & Proceedings”.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Any article from the Institute for Replication list available [here](https://i4replication.org/reports.html)
    that has a replicability status of “Looking for replicator”.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: One of [Gilad Feldman’s](https://mgto.org/check-me-replicate-me/) papers.[¹](#fn1)
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Following the [*Guide for Accelerating Computational Reproducibility in the
    Social Sciences*](https://bitss.github.io/ACRE/), please complete a **replication**[²](#fn2)
    of at least three graphs, tables, or a combination, from that paper, using the
    [Social Science Reproduction Platform](https://www.socialsciencereproduction.org).
    Note the DOI of your replication.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Working in an entirely reproducible way then conduct a **reproduction** based
    on two or three aspects of the paper, and write a short paper about that.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Create a well-organized folder with appropriate sub-folders, add it to GitHub,
    and then prepare a PDF using Quarto with these sections (you should use this [starter
    folder](https://github.com/RohanAlexander/starter_folder)): title, author, date,
    abstract, introduction, data, results, discussion, and references.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The aspects that you focus on in your paper could be the same aspects that you
    replicated, but they do not need to be. Follow the direction of the paper, but
    make it your own. That means you should ask a slightly different question, or
    answer the same question in a slightly different way, but still use the same dataset.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Include the DOI of your replication in your paper and a link to the GitHub repo
    that underpins your paper.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The results section should convey findings.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The discussion should include three or four sub-sections that each focus on
    an interesting point, and there should be another sub-section on the weaknesses
    of your paper, and another on potential next steps for it.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: In the discussion section, and any other relevant section, please be sure to
    discuss ethics and bias, with reference to relevant literature.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The paper should be well-written, draw on relevant literature, and explain all
    technical concepts. Pitch it at an educated, but non-specialist, audience.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Use appendices for supporting, but not critical, material.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Code should be entirely reproducible, well-documented, and readable.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Submit a link to the GitHub repo. Please do not update the repo after the deadline.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There should be no evidence that this is a class assignment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: F.2.2 Checks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The paper should not just copy/paste the code from the original paper, but have
    instead used that as a foundation to work from.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your paper should have a link to the associated GitHub repository and the DOI
    of the Social Science Reproduction Platform replication that you conducted.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make sure you have referenced everything, including R. Strong submissions will
    draw on related literature in the discussion (and other sections) and would be
    sure to also reference those. The style of references does not matter, provided
    it is consistent.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: F.2.3 FAQ
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: How much should I write? Most students submit something in the 10-to-15-page
    range, but it is up to you. Be precise and thorough.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do I have to focus on a model result? No, it is likely best to stay away from
    that at this point, and instead focus on tables or graphs of summary or explanatory
    statistics.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What if the paper I choose is in a language other than R? Both your replication
    and reproduction code should be in R. So you will need to translate the code into
    R for the replication. And the reproduction should be your own work, so that also
    should be in R. One common language is Stata, and Huntington-Klein ([2022](99-references.html#ref-lost2022))
    might be useful as a “Rosetta Stone” of sorts, for R, Python, and Stata, or just
    use a LLM to help.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can I work by myself? Yes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do the graphs/tables have to look identical to the original? No, you are welcome
    to, and should, make them look better as part of the reproduction. And even as
    part of the replication, they do not have to be identical, just similar enough.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One of my graphs has four panels, do I have to do all of them for this to be
    counted as one element? No, for the purpose of this paper, every panel counts
    as a separate element, so all you would need to do is three panels and that would
    be enough.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do I automatically download the data if they are behind a sign-in? If the
    data are behind a sign-in, just add commented documentation for how to download
    it into the `download_data.R` R file, rather than code.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do we need to commit our original, unedited data to GitHub if it is really big?
    No, you do not necessarily need to commit the original, unedited data to GitHub
    if it is too large, just add a note explaining the situation in the README and
    how to obtain the data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What should the abstract and introduction be about? The abstract and introduction
    should reflect your own work and findings, rather than those of the original paper
    (even though those will necessarily nonetheless have some role). You are (almost
    surely) not replicating their entire paper, and so your abstract should be different.
    See the examples for guidance.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: F.2.4 Rubric
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| Component | Range | Requirement |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| R/Python cited | 0 - ''No''; 1 - ''Yes'' | R (and/or Python) is properly
    referenced in the main content and in the reference list. If not, then paper gets
    0 overall. |'
  prefs: []
  type: TYPE_TB
- en: '| Data cited | 0 - ''No''; 1 - ''Yes'' | Data are properly referenced in the
    main content and in the reference list. If not, then paper gets 0 overall. |'
  prefs: []
  type: TYPE_TB
- en: '| Class paper | 0 - ''No''; 1 - ''Yes'' | There is no sign this is a class
    project. Check the rproj and folder names, the README, the title, code comments,
    etc. If there is any sign this is a class paper, then paper gets 0 overall. |'
  prefs: []
  type: TYPE_TB
- en: '| LLM documentation | 0 - ''No''; 1 - ''Yes'' | A separate paragraph or dot
    point must be included in the README about whether LLMs were used, and if so how.
    If auto-complete tools such as co-pilot were used this must be mentioned. If chat
    tools such as ChatGPT, were used then the entire chat must be included in the
    usage text file. If not, then paper gets 0 overall. |'
  prefs: []
  type: TYPE_TB
- en: '| Replication | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Some issues';
  prefs: []
  type: TYPE_NORMAL
- en: 6 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 8 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: 10 - 'Exceptional' | SSRP submission needs to be filled out completely for three
    elements. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Title | 0 - ''Poor or not done''; 1 - ''Yes'';'
  prefs: []
  type: TYPE_NORMAL
- en: 2 - 'Exceptional' | An informative title is included that explains the story,
    and ideally tells the reader what happens at the end of it. 'Paper X' is not an
    informative title. Use a subtitle to convey the main finding. Do not use puns
    (you can break this rule once you're experienced). |
  prefs: []
  type: TYPE_NORMAL
- en: '| Author, date, and repo | 0 - ''Poor or not done''; 2 - ''Yes'' | The author,
    date of submission in unambiguous format, and a link to a GitHub repo are clearly
    included. (The later likely, but not necessarily, through a statement such as:
    ''Code and data supporting this analysis is available at: LINK''). |'
  prefs: []
  type: TYPE_TB
- en: '| Abstract | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 2 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 3 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: '4 - ''Exceptional'' | An abstract is included and appropriately pitched to
    a non-specialist audience. The abstract answers: 1) what was done, 2) what was
    found, and 3) why this matters (all at a high level). Likely four sentences. Abstract
    must make clear what we learn about the world because of this paper. |'
  prefs: []
  type: TYPE_NORMAL
- en: '| Introduction | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 2 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 3 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: '4 - ''Exceptional'' | The introduction is self-contained and tells a reader
    everything they need to know including: 1) broader context to motivate; 2) some
    detail about what the paper is about; 3) a clear gap that needs to be filled;
    4) what was done; 5) what was found; 6) why it is important; 7) the structure
    of the paper. A reader should be able to read only the introduction and know what
    was done, why, and what was found. Likely 3 or 4 paragraphs, or 10 per cent of
    total. |'
  prefs: []
  type: TYPE_NORMAL
- en: '| Estimand | 0 - ''Poor or not done''; 1 - ''Done'' | The estimand is clearly
    stated, in its own paragraph, in the introduction. |'
  prefs: []
  type: TYPE_TB
- en: '| Data | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Some issues';
  prefs: []
  type: TYPE_NORMAL
- en: 6 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 8 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: 10 - 'Exceptional' | A sense of the dataset should be communicated to the reader.
    The broader context of the dataset should be discussed. All variables should be
    thoroughly examined and explained. Explain if there were similar datasets that
    could have been used and why they were not. If variables were constructed then
    this should be mentioned, and high-level cleaning aspects of note should be mentioned,
    but this section should focus on the destination, not the journey. It is important
    to understand what the variables look like by including graphs, and possibly tables,
    of all observations, along with discussion of those graphs and the other features
    of these data. Summary statistics should also be included, and well as any relationships
    between the variables. You are not doing EDA in this section--you are talking
    the reader through the variables that are of interest. If this becomes too detailed,
    then appendices could be used. Basically, for every variable in your dataset that
    is of interest to your paper there needs to be graphs and explanation and maybe
    tables. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Measurement | 0 - ''Poor or not done''; 2 - ''Some issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 3 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Exceptional' | A thorough discussion of measurement, relating to the dataset,
    is provided in the data section. Please ensure that you explain how we went from
    some phenomena in the world that happened to an entry in the dataset that you
    are interested in. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Results | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Some issues';
  prefs: []
  type: TYPE_NORMAL
- en: 6 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 8 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: 10 - 'Exceptional' | Results will likely require summary statistics, tables,
    graphs, images, and possibly statistical analysis or maps. There should also be
    text associated with all these aspects. Show the reader the results by plotting
    them where possible. Talk about them. Explain them. That said, this section should
    strictly relay results. Regression tables must not contain stars. Use modelsummary
    to include a table and graph of the estimates. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Discussion | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Some issues';
  prefs: []
  type: TYPE_NORMAL
- en: 6 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 8 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: '10 - ''Exceptional'' | Some questions that a good discussion would cover include
    (each of these would be a sub-section of something like half a page to a page):
    What is done in this paper? What is something that we learn about the world? What
    is another thing that we learn about the world? What are some weaknesses of what
    was done? What is left to learn or how should we proceed in the future? |'
  prefs: []
  type: TYPE_NORMAL
- en: '| Prose | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: '6 - ''Exceptional'' | All aspects of submission should be free of noticeable
    typos, spelling mistakes, and be grammatically correct. Prose should be coherent,
    concise, clear, and mature. Remove unnecessary words. Do not use the following
    words/phrases: ''advanced'', ''all-encompassing'', ''apt'', ''backdrop'', ''beg
    the question'', ''bridge/s the/a gap'', comprehensive'', ''critical'', ''crucial'',
    ''data-driven'', ''delve/s'', ''drastic'', ''drives forward'', ''elucidate/ing'',
    ''embark/s'', ''exploration'', ''fill that/the/a gap'', ''fresh perspective/s'',
    ''hidden factor/s'', ''imperative'', ''insights from'', ''insight/s'', ''interrogate'',
    ''intricate'', ''intriguing'', ''key insights'', ''kind of'', ''leverage'', ''meticulous/ly'',
    ''multifaceted'', ''novel'', ''nuance'', ''offers/ing crucial insight'', ''plummeted'',
    ''profound'', ''rapidly'', ''reveals'', ''shed/s light'', ''shocking'', ''soared'',
    ''unparalleled'', ''unveiling'', ''valuable'', ''wanna''. |'
  prefs: []
  type: TYPE_NORMAL
- en: '| Cross-references | 0 - ''Poor or not done''; 1 - ''Yes'' | All figures, tables,
    and equations, should be numbered, and referred to in the text using cross-references.
    The telegraphing paragraph in the introduction should cross reference the rest
    of the paper. |'
  prefs: []
  type: TYPE_TB
- en: '| Captions | 0 - ''Poor or not done''; 1 - ''Acceptable'';'
  prefs: []
  type: TYPE_NORMAL
- en: 2 - 'Excellent' | All figures and tables have detailed and meaningful captions.
    They should be sufficiently detailed so as to make the main point of the figure/table
    clear even without the accompanying text. Do not say 'Histogram of...' or whatever
    else the figure type is. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Graphs and tables | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 2 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 3 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Exceptional' | Graphs and tables must be included in the paper and should
    be to well-formatted, clear, and digestible. Graphs should be made using ggplot2
    and tables should be made using tinytable. They should serve a clear purpose and
    be fully self-contained. Graphs and tables should be appropriately sized, colored,
    and labelled. Variable names should not be used as labels. Tables should have
    an appropriate number of decimal places and use comma separators for thousands.
    Don't use boxplots, but if you must then you must overlay the actual data. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Referencing | 0 - ''Poor or not done''; 3 - ''One minor issue'';'
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Perfect' | All data, software, literature, and any other relevant material,
    should be cited in-text and included in a properly formatted reference list made
    using BibTeX. A few lines of code from Stack Overflow or similar, would be acknowledged
    just with a comment in the script immediately preceding the use of the code rather
    than here. But larger chunks of code should be fully acknowledged with an in-text
    citation and appear in the reference list. Check in-text citations and that you
    have not accidentally used (@my_cite) when you needed [@my_cite]. R packages and
    all other aspects should be correctly capitalized, and name should be correct
    e.g. use double braces appropriately in the BibTeX file. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Commits | 0 - ''Poor or not done''; 2 - ''Done'' | There are at least a handful
    of different commits, and they have meaningful commit messages. |'
  prefs: []
  type: TYPE_TB
- en: '| Sketches | 0 - ''Poor or not done''; 2 - ''Done'' | Sketches are included
    in a labelled folder of the repo, appropriate, and of high-quality. |'
  prefs: []
  type: TYPE_TB
- en: '| Simulation | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 2 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 3 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Exceptional' | The script is clearly commented and structured. All variables
    are appropriately simulated in a sophisticated way including appropriate interaction
    between simulated variables. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Tests | 0 - ''Poor or not done''; 2 - ''Acceptable'';'
  prefs: []
  type: TYPE_NORMAL
- en: 3 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Exceptional' | High-quality extensive suites of tests are written for the
    both the simulated and actual datasets. These suites must be in separate scripts.
    The suite should be extensive and put together in a sophisticated way using packages
    like testthat, validate, pointblank, or great expectations. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Reproducible workflow | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  prefs: []
  type: TYPE_NORMAL
- en: 2 - 'Acceptable';
  prefs: []
  type: TYPE_NORMAL
- en: 3 - 'Impressive';
  prefs: []
  type: TYPE_NORMAL
- en: 4 - 'Exceptional' | Use an organized repo with a detailed README and an R project.
    Thoroughly document code and include a preamble, comments, nice structure, and
    style code with styler or lintr. Use seeds appropriately. Avoid leaving install.packages()
    in the code unless handled sophisticatedly. Exclude unnecessary files from the
    repo; avoid hard-coded paths and setwd(). Use base pipe not magrittr pipe. Comment
    on and close all GitHub issues. Deal with all branches. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Miscellaneous | 0 - ''None''; 1 - ''Notable'';'
  prefs: []
  type: TYPE_NORMAL
- en: 2 - 'Remarkable';
  prefs: []
  type: TYPE_NORMAL
- en: 3 - 'Exceptional' | There are always students that excel in a way that is not
    anticipated in the rubric. This item accounts for that. |
  prefs: []
  type: TYPE_NORMAL
- en: F.2.5 Previous examples
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '2024: [Benny Rochwerg](inputs/pdfs/2024-paper2-BennyRochwerg.pdf); [Krishiv
