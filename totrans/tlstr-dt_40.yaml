- en: F.5.5 Previous examples
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '2024: [Alaina Hu](inputs/pdfs/2024-spadina-alaina_hu.pdf); [Irene Huynh](inputs/pdfs/2024-spadina-irene_huynh.pdf);
    [Janssen Myer Rambaud, Timothius Prajogi](inputs/pdfs/2024-spadina-Rambaud_Prajogi.pdf);
    and [Qi Er (Emma) Teng, Wentao Sun, Yang Cheng](inputs/pdfs/2024-spadina-teng_sun_cheng.pdf).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: F.6 *St George* Paper
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: F.6.1 Task
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Working as part of a team of one to three people, and in an entirely reproducible
    way, please build a linear, or generalized linear, model to forecast the winner
    of the upcoming US presidential election using “poll-of-polls” ([Blumenthal 2014](99-references.html#ref-Blumenthal2014);
    [Pasek 2015](99-references.html#ref-Pasek2015)) and then write a short paper telling
    a story.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You should use this [starter folder](https://github.com/RohanAlexander/starter_folder).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You are welcome to use R, Python, or a combination.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can get data about polling outcomes from [here](https://projects.fivethirtyeight.com/polls/president-general/2024/national/)
    (search for “Download the data”, then select Presidential general election polls
    (current cycle), then “Download”).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Pick one pollster in your sample, and deep-dive on their methodology in an
    appendix to your paper. In particular, in addition to conveying a sense of the
    pollster of interest, this appendix should include a discussion of the survey’s
    methodology, and its key features, strengths, and weaknesses. For instance:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: what is the population, frame, and sample;
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: how is the sample recruited;
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: what sampling approach is taken, and what are some of the trade-offs of this;
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: how is non-response handled;
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: what is good and bad about the questionnaire.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: In another appendix, please put together an idealized methodology and survey
    that you would run if you had a budget of $100K and the task of forecasting the
    US presidential election. You should detail the sampling approach that you would
    use, how you would recruit respondents, data validation, and any other relevant
    aspects of interest. Also be careful to address any poll aggregation or other
    features of your methodology. You should actually implement your survey using
    a survey platform like Google Forms. A link to this should be included in the
    appendix. Additionally, a copy of the survey should be included in the appendix.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Submit a link to the GitHub repo. Please do not update the repo after the deadline.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There should be no evidence that this is a class paper.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: F.6.2 Checks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Check that you have both appendices required.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: F.6.3 FAQ
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Do I need to use all the predictors in the dataset? No, you should be deliberate
    and thoughtful about the predictors that you use.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What about the electoral college? US presidential elections are won based on
    the electoral college. It is fine to just focus the popular vote. But exceptional
    submissions would consider the popular vote, possibly by state, and then construct
    an electoral college estimate, being careful to propagate uncertainty.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
