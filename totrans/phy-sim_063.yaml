- en: '****Example 12.2.1.**** Intuitively, the deformation gradient F indicates the
    extent of local deformation within a material. Consider two nearby points, x10​
    and x20​, embedded in the material at the start of the simulation (as illustrated
    in [Figure 12.2.1](#fig:lec12:deformation_map)). If x1​ and x2​ represent these
    points in the current configuration, the relationship between these points can
    be expressed as: (x2​−x1​)=F(x20​−x10​). This equation shows how the deformation
    gradient transforms the initial distance between the points into their current
    separation, thus quantifying the local deformation.'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '****示例 12.2.1.**** 直观上，变形梯度 F 表示材料内部局部变形的程度。考虑两个相邻的点，x10 和 x20，在模拟开始时嵌入到材料中（如图
    [12.2.1](#fig:lec12:deformation_map) 所示）。如果 x1 和 x2 代表当前配置中的这些点，那么这些点之间的关系可以表示为：(x2−x1)=F(x20−x10)。这个方程显示了变形梯度如何将点之间的初始距离转换为它们的当前分离，从而量化局部变形。'
- en: The determinant of the deformation gradient F, commonly denoted by J, is crucial
    because it characterizes the infinitesimal volume change during deformation. This
    is expressed as J=det(F). The value of J represents the ratio of the infinitesimal
    volume of the material in the deformed configuration Ωt to its original volume
    in Ω0. For instance, in rigid motions, which include rotations and translations,
    F is a rotation matrix and therefore J=1. Notably, the identity matrix, being
    a rotation matrix, also results in J=1.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 变形梯度 F 的行列式，通常用 J 表示，至关重要，因为它表征了变形过程中的无穷小体积变化。这可以表示为 J=det(F)。J 的值代表材料在变形配置
    Ωt 中无穷小体积与其在 Ω0 中的原始体积之比。例如，在刚体运动中，包括旋转和平移，F 是一个旋转矩阵，因此 J=1。值得注意的是，单位矩阵作为一个旋转矩阵，也会导致
    J=1。
- en: If J>1, it indicates a volume increase, whereas J<1 indicates a decrease. A
    situation where J=0 suggests that the volume has effectively become zero, a scenario
    that is impossible in the real world but can occur numerically. In 3D, this indicates
    that the material is compressed to such an extent that it might collapse into
    a plane, line, or even a point without volume. Conversely, J<0 indicates material
    inversion. For example, in 2D, if J<0 for a triangle, it implies that one vertex
    has passed through the opposing edge, effectively 'inverting' the triangle and
    making its area negative. As seen in the [Moving Boundary Conditions](lec11-mov_DBC.html)
    section, severe compression of an elastic square can lead to inversions. In such
    cases, J serves as a direct measure of this artifact and is utilized in many elasticity
    models to ensure simulations are free from inversions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 J>1，则表示体积增加，而 J<1 表示体积减少。J=0 的情况表明体积实际上已经变为零，这在现实世界中是不可能的，但在数值计算中可能会发生。在三维空间中，这表明材料被压缩到一定程度，可能会塌陷成一个平面、一条线，甚至是一个没有体积的点。相反，J<0
    表示材料反转。例如，在二维空间中，如果一个三角形的 J<0，则意味着其中一个顶点穿过了对边，实际上“反转”了三角形，使其面积变为负值。如[移动边界条件](lec11-mov_DBC.html)部分所示，弹性正方形的严重压缩可能导致反转。在这种情况下，J
    作为这种缺陷的直接度量，被许多弹性模型所采用，以确保模拟中没有反转。
