- en: 'Decode: Add 1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Execute: Output the result.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Store: Replace the old number.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Repeat.
  prefs:
