- en: 'Annex A. Mathematical Timeline: 40 Milestones in 4000 Years'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://little-book-of.github.io/maths/books/en-US/chronicles-a.html](https://little-book-of.github.io/maths/books/en-US/chronicles-a.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*A world measured in thought: from clay tokens to code.*'
  prefs: []
  type: TYPE_NORMAL
- en: Organized into four great eras, each marking a transformation in how humanity
    conceived number, space, and truth.
  prefs: []
  type: TYPE_NORMAL
- en: A1\. Ancient Foundations (c. 2000 BCE – 300 BCE)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| No. | Date | Milestone | Description |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | c. 2000 BCE | Babylonian Place Value System | The Sumerians and Babylonians
    devised a base-60 positional system using cuneiform wedges - enabling large-scale
    accounting, geometry, and astronomy. |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | c. 1800 BCE | Egyptian Unit Fractions | Egyptian scribes expressed fractions
    as sums of unit fractions (1/n), revealing algorithmic reasoning in practical
    computation. |'
  prefs: []
  type: TYPE_TB
- en: '| 3 | c. 1600 BCE | Rhind Mathematical Papyrus | A compilation of 84 problems
    in arithmetic, geometry, and algebra - documenting early mathematical pedagogy.
    |'
  prefs: []
  type: TYPE_TB
- en: '| 4 | c. 1000 BCE | Chinese Counting Rods | Movable rods on counting boards
    introduced positional notation and negative numbers, anticipating the decimal
    system. |'
  prefs: []
  type: TYPE_TB
- en: '| 5 | c. 600 BCE | Greek Geometric Proofs | Thales and Pythagoras transformed
    measurement into deduction - founding mathematics as a logical discipline. |'
  prefs: []
  type: TYPE_TB
- en: '| 6 | c. 500 BCE | Pythagorean Theorem Formalized | The relation a² + b² =
    c² unified number and form, inaugurating mathematical universality. |'
  prefs: []
  type: TYPE_TB
- en: '| 7 | c. 450 BCE | Zeno’s Paradoxes | Logical dilemmas of motion and infinity
    spurred inquiry into continuity and limit. |'
  prefs: []
  type: TYPE_TB
- en: '| 8 | c. 400 BCE | Indian Sulba Sutras | Geometric constructions for ritual
    altars, revealing sophisticated approximations of π and √2. |'
  prefs: []
  type: TYPE_TB
- en: '| 9 | c. 370 BCE | Plato’s Academy and Ideal Forms | Geometry elevated to philosophy
    - mathematics as pathway to eternal truths. |'
  prefs: []
  type: TYPE_TB
- en: '| 10 | c. 300 BCE | Euclid’s *Elements* | Axiomatic geometry systematized;
    proof became the standard of certainty for all rational thought. |'
  prefs: []
  type: TYPE_TB
- en: A2\. Classical Transformations (c. 250 BCE – 1200 CE)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| No. | Date | Milestone | Description |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 11 | c. 250 BCE | Archimedes’ Method of Exhaustion | Measured curves and
    volumes via limiting processes - precursor to integration. |'
  prefs: []
  type: TYPE_TB
- en: '| 12 | c. 200 BCE | Indian Decimal Place System Emerges | Positional base-10
    notation solidified; foundation for modern numerals. |'
  prefs: []
  type: TYPE_TB
- en: '| 13 | 3rd cent. CE | Diophantus’ *Arithmetica* | Systematic study of equations
    in integers - proto-algebraic reasoning. |'
  prefs: []
  type: TYPE_TB
- en: '| 14 | 5th cent. CE | Chinese Remainder Theorem | Solving congruences across
    moduli - early modular arithmetic. |'
  prefs: []
  type: TYPE_TB
- en: '| 15 | 628 CE | Brahmagupta’s Rules for Zero | Formal arithmetic with zero
    and negatives; quadratic solutions generalized. |'
  prefs: []
  type: TYPE_TB
- en: '| 16 | 820 CE | Al-Khwarizmi’s *Al-Jabr* | Equation solving codified; algebra
    and algorithm named. |'
  prefs: []
  type: TYPE_TB
- en: '| 17 | 9th cent. CE | House of Wisdom, Baghdad | Translation and synthesis
    of Greek, Indian, Persian mathematics; algebra and trigonometry flourished. |'
  prefs: []
  type: TYPE_TB
- en: '| 18 | 10th cent. CE | Arabic Numerals Spread West | Through trade and scholarship,
    positional notation reached Europe. |'
  prefs: []
  type: TYPE_TB
- en: '| 19 | 11th cent. CE | Omar Khayyam’s Cubic Equations | Intersection of conics
    used to solve cubics - blending algebra and geometry. |'
  prefs: []
  type: TYPE_TB
- en: '| 20 | 1202 CE | Fibonacci’s *Liber Abaci* | Introduced Hindu-Arabic numerals
    and commercial arithmetic to Latin Europe. |'
  prefs: []
  type: TYPE_TB
- en: A3\. Early Modern Revolution (1200 – 1800 CE)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| No. | Date | Milestone | Description |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 21 | 14th cent. | Oxford Calculators’ Kinematics | Quantified velocity and
    acceleration; seeds of analytic mechanics. |'
  prefs: []
  type: TYPE_TB
- en: '| 22 | 1543 CE | Copernican Cosmology | Mathematics re-centered the universe;
    geometry became cosmic law. |'
  prefs: []
  type: TYPE_TB
- en: '| 23 | 1637 CE | Descartes’ Analytic Geometry | Unified algebra and geometry;
    curves became equations. |'
  prefs: []
  type: TYPE_TB
- en: '| 24 | 1654 CE | Pascal–Fermat Correspondence | Probability theory born from
    games of chance. |'
  prefs: []
  type: TYPE_TB
- en: '| 25 | 1665 CE | Newton–Leibniz Calculus | Independent creation of differential
    and integral calculus. |'
  prefs: []
  type: TYPE_TB
- en: '| 26 | 1687 CE | Newton’s *Principia* | Mathematical physics achieves universality;
    calculus validated in nature. |'
  prefs: []
  type: TYPE_TB
- en: '| 27 | 1713 CE | Bernoulli’s *Ars Conjectandi* | Foundations of combinatorics
    and expectation. |'
  prefs: []
  type: TYPE_TB
- en: '| 28 | 1748 CE | d’Alembert’s Wave Equation | Differential equations formalize
    motion and vibration. |'
  prefs: []
  type: TYPE_TB
- en: '| 29 | 1755 CE | Euler’s *Introductio* | Function concept, infinite series,
    notation; analysis unified. |'
  prefs: []
  type: TYPE_TB
- en: '| 30 | 1799 CE | Gauss’ Fundamental Theorem of Algebra | Every polynomial has
    a complex root; ℂ made complete. |'
  prefs: []
  type: TYPE_TB
- en: A4\. Modern and Digital Age (1800 CE – 2000 CE)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| No. | Date | Milestone | Description |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 31 | 1821 CE | Cauchy’s Rigorous Limits | Precision replaces intuition; calculus
    becomes analysis. |'
  prefs: []
  type: TYPE_TB
- en: '| 32 | 1830 CE | Galois Theory of Groups | Symmetry structures unify algebraic
    solutions. |'
  prefs: []
  type: TYPE_TB
- en: '| 33 | 1854 CE | Boole’s Algebra of Logic | Thought rendered algebraic; logic
    mechanized. |'
  prefs: []
  type: TYPE_TB
- en: '| 34 | 1872 CE | Dedekind’s Real Numbers | Continuum constructed from rationals
    via cuts. |'
  prefs: []
  type: TYPE_TB
- en: '| 35 | 1890 CE | Cantor’s Set Theory | Infinite hierarchies defined; mathematics
    re-founded. |'
  prefs: []
  type: TYPE_TB
- en: '| 36 | 1931 CE | Gödel’s Incompleteness Theorems | Limits of formal proof exposed.
    |'
  prefs: []
  type: TYPE_TB
- en: '| 37 | 1936 CE | Turing’s Machine Model | Computability formalized; algorithm
    meets mechanism. |'
  prefs: []
  type: TYPE_TB
- en: '| 38 | 1948 CE | Shannon’s Information Theory | Communication and entropy quantified;
    bits as measures of knowledge. |'
  prefs: []
  type: TYPE_TB
- en: '| 39 | 1976 CE | Four-Color Theorem (Computer Proof) | First theorem proved
    with computational aid; new epistemology of proof. |'
  prefs: []
  type: TYPE_TB
- en: '| 40 | 2000 CE | Millennium Prize Problems | Seven unsolved questions define
    frontiers of 21st-century mathematics. |'
  prefs: []
  type: TYPE_TB
