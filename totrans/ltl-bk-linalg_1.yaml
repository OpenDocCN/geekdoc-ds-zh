  id: totrans-4106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: 71\. Inner Products Beyond Dot Product
  id: totrans-4107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 71. 点积之外的内积
- en: The dot product is the first inner product most students encounter. In \(\mathbb{R}^n\),
    it is defined as
  id: totrans-4108
  prefs: []
  type: TYPE_NORMAL
  zh: 点积是大多数学生遇到的第一个内积。在 \(\mathbb{R}^n\) 中，它被定义为
- en: \[ \langle x, y \rangle = x \cdot y = \sum_{i=1}^n x_i y_i, \]
  id: totrans-4109
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \langle x, y \rangle = x \cdot y = \sum_{i=1}^n x_i y_i, \]
- en: and it provides a way to measure length, angle, and orthogonality. But the dot
    product is just one special case of a much broader concept. Inner products generalize
    the dot product, extending its geometric intuition to more abstract vector spaces.
  id: totrans-4110
  prefs: []
  type: TYPE_NORMAL
  zh: 它提供了一种测量长度、角度和正交性的方法。但点积只是更广泛概念的一个特例。内积推广了点积，将其几何直觉扩展到更抽象的向量空间。
- en: Definition of an Inner Product
  id: totrans-4111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 内积的定义
- en: An inner product on a real vector space \(V\) is a function
  id: totrans-4112
  prefs: []
  type: TYPE_NORMAL
  zh: 实向量空间 \(V\) 上的内积是一个函数
- en: '\[ \langle \cdot, \cdot \rangle : V \times V \to \mathbb{R} \]'
  id: totrans-4113
  prefs: []
  type: TYPE_NORMAL
  zh: '\[ \langle \cdot, \cdot \rangle : V \times V \to \mathbb{R} \]'
- en: 'that satisfies the following axioms for all \(x,y,z \in V\) and scalar \(\alpha
    \in \mathbb{R}\):'
  id: totrans-4114
  prefs: []
  type: TYPE_NORMAL
  zh: 满足以下公理对所有 \(x,y,z \in V\) 和标量 \(\alpha \in \mathbb{R}\) 成立：
- en: 'Positivity: \(\langle x, x \rangle \geq 0\), and \(\langle x, x \rangle = 0
    \iff x=0\).'
  id: totrans-4115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正定性：\(\langle x, x \rangle \geq 0\)，且 \(\langle x, x \rangle = 0 \iff x=0\)。
- en: 'Symmetry: \(\langle x, y \rangle = \langle y, x \rangle\).'
  id: totrans-4116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对称性：\(\langle x, y \rangle = \langle y, x \rangle\)。
- en: 'Linearity in the first argument: \(\langle \alpha x + y, z \rangle = \alpha
    \langle x, z \rangle + \langle y, z \rangle\).'
  id: totrans-4117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一参数的线性性：\(\langle \alpha x + y, z \rangle = \alpha \langle x, z \rangle + \langle
    y, z \rangle\)。
- en: 'In complex vector spaces, the symmetry condition changes to conjugate symmetry:
    \(\langle x, y \rangle = \overline{\langle y, x \rangle}\).'
  id: totrans-4118
  prefs: []
  type: TYPE_NORMAL
  zh: 在复向量空间中，对称条件变为共轭对称：\(\langle x, y \rangle = \overline{\langle y, x \rangle}\)。
- en: Norms and Angles from Inner Products
  id: totrans-4119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 从内积得到的范数和角度
- en: 'Once an inner product is defined, we immediately get:'
  id: totrans-4120
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦定义了内积，我们立即得到：
- en: 'Norm (length): \(\|x\| = \sqrt{\langle x, x \rangle}\).'
  id: totrans-4121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 范数（长度）：\(\|x\| = \sqrt{\langle x, x \rangle}\)。
- en: 'Distance: \(d(x,y) = \|x-y\|\).'
  id: totrans-4122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 距离：\(d(x,y) = \|x-y\|\)。
- en: 'Angle between vectors: \(\cos \theta = \frac{\langle x, y \rangle}{\|x\|\|y\|}\).'
  id: totrans-4123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向量之间的角度：\(\cos \theta = \frac{\langle x, y \rangle}{\|x\|\|y\|}\)。
- en: Thus, inner products generalize the familiar geometry of \(\mathbb{R}^n\) to
    broader contexts.
  id: totrans-4124
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，内积将 \(\mathbb{R}^n\) 的熟悉几何推广到更广泛的环境中。
- en: Examples Beyond the Dot Product
  id: totrans-4125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 点积之外的例子
- en: 'Weighted Inner Product (in \(\mathbb{R}^n\)):'
  id: totrans-4126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加权内积（在 \(\mathbb{R}^n\) 中）：
- en: \[ \langle x, y \rangle_W = x^T W y, \]
  id: totrans-4127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ \langle x, y \rangle_W = x^T W y, \]
- en: where \(W\) is a symmetric positive definite matrix.
  id: totrans-4128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其中 \(W\) 是一个对称正定矩阵。
- en: Here, lengths and angles depend on the weights encoded in \(W\).
  id: totrans-4129
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这里，长度和角度取决于 \(W\) 中编码的权重。
- en: Useful when some dimensions are more important than others (e.g., weighted least
    squares).
  id: totrans-4130
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当某些维度比其他维度更重要时（例如，加权最小二乘法）很有用。
- en: 'Function Spaces (continuous inner product): On \(V = C[a,b]\), the space of
    continuous functions on \([a,b]\):'
  id: totrans-4131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 函数空间（连续内积）：在 \(V = C[a,b]\)，\([a,b]\) 上连续函数的空间：
- en: \[ \langle f, g \rangle = \int_a^b f(t) g(t) \, dt. \]
  id: totrans-4132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ \langle f, g \rangle = \int_a^b f(t) g(t) \, dt. \]
- en: 'Length: \(\|f\| = \sqrt{\int_a^b f(t)^2 dt}\).'
  id: totrans-4133
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 长度：\(\|f\| = \sqrt{\int_a^b f(t)^2 dt}\)。
- en: 'Orthogonality: \(f\) and \(g\) are orthogonal if their integral product is
    zero.'
  id: totrans-4134
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正交性：如果 \(f\) 和 \(g\) 的积分积分为零，则 \(f\) 和 \(g\) 是正交的。
- en: This inner product underpins Fourier series.
  id: totrans-4135
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个内积是傅里叶级数的基础。
- en: 'Complex Inner Product (in \(\mathbb{C}^n\)):'
  id: totrans-4136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '复内积（在 \(\mathbb{C}^n\) 中）:'
- en: \[ \langle x, y \rangle = \sum_{i=1}^n x_i \overline{y_i}. \]
  id: totrans-4137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ \langle x, y \rangle = \sum_{i=1}^n x_i \overline{y_i}. \]
- en: Conjugation ensures positivity.
  id: totrans-4138
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共轭确保了正定性。
- en: Critical for quantum mechanics, where states are vectors in complex Hilbert
    spaces.
  id: totrans-4139
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对量子力学至关重要，其中状态是复希尔伯特空间中的向量。
- en: 'Polynomial Spaces: For polynomials on \([-1,1]\):'
  id: totrans-4140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 多项式空间：对于 \([-1,1]\) 上的多项式：
- en: \[ \langle p, q \rangle = \int_{-1}^1 p(x) q(x) \, dx. \]
  id: totrans-4141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ \langle p, q \rangle = \int_{-1}^1 p(x) q(x) \, dx. \]
- en: Leads to orthogonal polynomials (Legendre, Chebyshev), fundamental in approximation
    theory.
  id: totrans-4142
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导致正交多项式（勒让德，切比雪夫），在逼近理论中至关重要。
- en: Geometric Interpretation
  id: totrans-4143
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 几何解释
- en: Inner products reshape geometry. Instead of measuring lengths and angles with
    the Euclidean metric, we measure them with the metric induced by the chosen inner
    product.
  id: totrans-4144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内积重塑几何。我们不再用欧几里得度量来测量长度和角度，而是用所选内积诱导的度量来测量。
- en: Different inner products create different geometries on the same vector space.
  id: totrans-4145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不同的内积在相同的向量空间上创建不同的几何。
- en: 'Example: A weighted inner product distorts circles into ellipses, changing
    which vectors count as “orthogonal.”'
  id: totrans-4146
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：加权内积将圆扭曲成椭圆，改变了哪些向量被视为“正交”。
- en: Applications
  id: totrans-4147
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 应用
- en: 'Signal Processing: Correlation between signals is an inner product. Orthogonality
    means two signals carry independent information.'
  id: totrans-4148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 信号处理：信号之间的相关性是一个内积。正交性意味着两个信号携带独立的信息。
- en: 'Fourier Analysis: Fourier coefficients come from inner products with sine and
    cosine functions.'
  id: totrans-4149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 傅里叶分析：傅里叶系数来自与正弦和余弦函数的内积。
- en: 'Machine Learning: Kernel methods generalize inner products to infinite-dimensional
    spaces.'
  id: totrans-4150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习：核方法将内积推广到无限维空间。
- en: 'Quantum Mechanics: Probabilities are squared magnitudes of complex inner products.'
  id: totrans-4151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 量子力学：概率是复内积的平方模。
- en: 'Optimization: Weighted least squares problems use weighted inner products.'
  id: totrans-4152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 优化：加权最小二乘问题使用加权内积。
- en: Why It Matters
  id: totrans-4153
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为什么这很重要
- en: 'Inner products generalize geometry to new contexts: weighted spaces, functions,
    polynomials, quantum states.'
  id: totrans-4154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内积将几何推广到新的上下文：加权空间、函数、多项式、量子态。
- en: They provide the foundation for defining orthogonality, projections, and orthonormal
    bases in spaces far beyond \(\mathbb{R}^n\).
  id: totrans-4155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们为在 \(\mathbb{R}^n\) 以外的空间中定义正交性、投影和正交基提供了基础。
- en: They unify ideas across pure mathematics, physics, engineering, and computer
    science.
  id: totrans-4156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们统一了纯数学、物理学、工程学和计算机科学中的思想。
- en: Try It Yourself
  id: totrans-4157
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 尝试自己动手做
- en: Show that the weighted inner product \(\langle x, y \rangle_W = x^T W y\) satisfies
    the inner product axioms if \(W\) is positive definite.
  id: totrans-4158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 证明如果 \(W\) 是正定的，则加权内积 \(\langle x, y \rangle_W = x^T W y\) 满足内积公理。
- en: Compute \(\langle f, g \rangle = \int_0^\pi \sin(t)\cos(t)\, dt\). Are \(f=\sin\)
    and \(g=\cos\) orthogonal?
  id: totrans-4159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算 \(\langle f, g \rangle = \int_0^\pi \sin(t)\cos(t)\, dt\)。\(f=\sin\) 和 \(g=\cos\)
    是否正交？
- en: In \(\mathbb{C}^2\), verify that \(\langle (1,i), (i,1) \rangle = 0\). What
    does this mean geometrically?
  id: totrans-4160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 \(\mathbb{C}^2\) 中，验证 \(\langle (1,i), (i,1) \rangle = 0\)。这在几何上意味着什么？
- en: 'Challenge: Prove that every inner product induces a norm, and that different
    inner products can lead to different geometries on the same space.'
  id: totrans-4161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 挑战：证明每个内积都诱导一个范数，并且不同的内积可以在同一空间上导致不同的几何。
- en: The dot product is just the beginning. Inner products provide the language to
    extend geometry into weighted spaces, continuous functions, and infinite dimensions-transforming
    how we measure similarity, distance, and structure across mathematics and science.
  id: totrans-4162
  prefs: []
  type: TYPE_NORMAL
  zh: 点积只是开始。内积提供了将几何扩展到加权空间、连续函数和无限维度的语言，从而改变了我们在数学和科学中衡量相似性、距离和结构的方式。
- en: 72\. Orthogonality and Orthonormal Bases
  id: totrans-4163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 72. 正交性和正交基
- en: Orthogonality is one of the most powerful ideas in linear algebra. It generalizes
    the familiar concept of perpendicularity in Euclidean space to abstract vector
    spaces equipped with an inner product. When orthogonality is combined with normalization
    (making vectors have unit length), we obtain orthonormal bases, which simplify
    computations, clarify geometry, and underpin many algorithms.
  id: totrans-4164
  prefs: []
  type: TYPE_NORMAL
  zh: 正交性是线性代数中最强大的思想之一。它将欧几里得空间中熟悉的垂直概念推广到具有内积的抽象向量空间。当正交性与归一化（使向量具有单位长度）结合时，我们获得正交基，这简化了计算，阐明了几何，并支撑了许多算法。
- en: Orthogonality
  id: totrans-4165
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 正交性
- en: Two vectors \(x, y \in V\) are orthogonal if
  id: totrans-4166
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个向量 \(x, y \in V\) 正交，则
- en: \[ \langle x, y \rangle = 0. \]
  id: totrans-4167
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \langle x, y \rangle = 0. \]
- en: In \(\mathbb{R}^2\) or \(\mathbb{R}^3\), this means the vectors are perpendicular.
  id: totrans-4168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 \(\mathbb{R}^2\) 或 \(\mathbb{R}^3\) 中，这意味着向量是垂直的。
- en: In function spaces, it means the integral of their product is zero.
  id: totrans-4169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在函数空间中，这意味着它们乘积的积分为零。
- en: In signal processing, it means the signals are independent and non-overlapping.
  id: totrans-4170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在信号处理中，这意味着信号是独立且不重叠的。
- en: Orthogonality captures the idea of “no overlap” or “independence” under the
    geometry of the inner product.
  id: totrans-4171
  prefs: []
  type: TYPE_NORMAL
  zh: 正交性在点积几何下捕捉了“无重叠”或“独立性”的概念。
- en: Properties of Orthogonal Vectors
  id: totrans-4172
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 正交向量的性质
- en: If \(x \perp y\), then \(\|x+y\|^2 = \|x\|^2 + \|y\|^2\) (Pythagoras’ theorem
    generalized).
  id: totrans-4173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果 \(x \perp y\)，那么 \(\|x+y\|^2 = \|x\|^2 + \|y\|^2\)（毕达哥拉斯定理的推广）。
- en: 'Orthogonality is symmetric: if \(x \perp y\), then \(y \perp x\).'
  id: totrans-4174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正交性是对称的：如果 \(x \perp y\)，那么 \(y \perp x\)。
- en: Any set of mutually orthogonal nonzero vectors is automatically linearly independent.
  id: totrans-4175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 任何一组相互正交的非零向量都是自动线性无关的。
- en: 'This last property is critical: orthogonality guarantees independence.'
  id: totrans-4176
  prefs: []
  type: TYPE_NORMAL
  zh: 这个最后性质是关键的：正交性保证了独立性。
- en: Orthonormal Sets
  id: totrans-4177
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 正交集
- en: An orthonormal set is a collection of vectors \(\{u_1, \dots, u_k\}\) such that
  id: totrans-4178
  prefs: []
  type: TYPE_NORMAL
  zh: 正交集是一组向量 \(\{u_1, \dots, u_k\}\)，使得
- en: \[ \langle u_i, u_j \rangle = \begin{cases} 1 & \text{if } i=j, \\ 0 & \text{if
    } i \neq j. \end{cases} \]
  id: totrans-4179
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \langle u_i, u_j \rangle = \begin{cases} 1 & \text{if } i=j, \\ 0 & \text{if
    } i \neq j. \end{cases} \]
- en: Each vector has unit length.
  id: totrans-4180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个向量都有单位长度。
- en: Distinct vectors are mutually orthogonal.
  id: totrans-4181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不同的向量是相互正交的。
- en: This structure makes computations with coordinates as simple as possible.
  id: totrans-4182
  prefs: []
  type: TYPE_NORMAL
  zh: 这种结构使得使用坐标进行计算尽可能简单。
- en: Orthonormal Bases
  id: totrans-4183
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 正交基
- en: A basis \(\{u_1, \dots, u_n\}\) for a vector space is orthonormal if it is orthonormal
    as a set.
  id: totrans-4184
  prefs: []
  type: TYPE_NORMAL
  zh: 向量空间的一个基 \(\{u_1, \dots, u_n\}\) 是正交的，如果它作为一个集合是正交的。
- en: Any vector \(x \in V\) can be written as
  id: totrans-4185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何向量 \(x \in V\) 都可以写成
- en: \[ x = \sum_{i=1}^n \langle x, u_i \rangle u_i. \]
  id: totrans-4186
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ x = \sum_{i=1}^n \langle x, u_i \rangle u_i. \]
- en: The coefficients are just inner products, no need to solve systems of equations.
  id: totrans-4187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系数仅仅是内积，无需解方程组。
- en: 'This is why orthonormal bases are the most convenient: they make representation
    and projection effortless.'
  id: totrans-4188
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么正交基是最方便的：它们使表示和投影变得轻而易举。
- en: Examples
  id: totrans-4189
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 例子
- en: 'Standard Basis in \(\mathbb{R}^n\): \(\{e_1, e_2, \dots, e_n\}\), where \(e_i\)
    has 1 in the \(i\)-th coordinate and 0 elsewhere.'
  id: totrans-4190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: \(\mathbb{R}^n\) 中的标准基：\(\{e_1, e_2, \dots, e_n\}\)，其中 \(e_i\) 在第 \(i\) 个坐标上为
    1，其他地方为 0。
- en: Orthonormal under the standard dot product.
  id: totrans-4191
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在标准点积下正交。
- en: 'Fourier Basis: Functions \(\{\sin(nx), \cos(nx)\}\) on \([0,2\pi]\) are orthogonal
    under the inner product \(\langle f,g\rangle = \int_0^{2\pi} f(x)g(x)dx\).'
  id: totrans-4192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 傅里叶基：在 \([0,2\pi]\) 上的函数 \(\{\sin(nx), \cos(nx)\}\) 在内积 \(\langle f,g\rangle
    = \int_0^{2\pi} f(x)g(x)dx\) 下是正交的。
- en: This basis decomposes signals into pure frequencies.
  id: totrans-4193
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个基将信号分解为纯频率。
- en: 'Polynomial Basis: Legendre polynomials \(P_n(x)\) are orthogonal on \([-1,1]\)
    with respect to \(\langle f,g\rangle = \int_{-1}^1 f(x)g(x)\,dx\).'
  id: totrans-4194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 多项式基：勒让德多项式 \(P_n(x)\) 在 \([-1,1]\) 上相对于 \(\langle f,g\rangle = \int_{-1}^1
    f(x)g(x)\,dx\) 是正交的。
- en: Geometric Meaning
  id: totrans-4195
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 几何意义
- en: Orthogonality splits space into independent “directions.”
  id: totrans-4196
  prefs: []
  type: TYPE_NORMAL
  zh: 正交性将空间分割成独立的“方向”。
- en: Orthonormal bases are like perfectly aligned coordinate axes.
  id: totrans-4197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正交基就像完美对齐的坐标轴。
- en: Any vector decomposes uniquely as a sum of independent contributions along these
    axes.
  id: totrans-4198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何向量可以唯一地分解为沿着这些轴的独立贡献之和。
- en: Distances and angles are preserved, making the geometry transparent.
  id: totrans-4199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 距离和角度得到保留，使得几何形状变得透明。
- en: Applications
  id: totrans-4200
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 应用
- en: 'Signal Processing: Decompose signals into orthogonal frequency components.'
  id: totrans-4201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 信号处理：将信号分解为正交频率分量。
- en: 'Machine Learning: Principal components form an orthonormal basis capturing
    variance directions.'
  id: totrans-4202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习：主成分形成捕获方差方向的正交基。
- en: 'Numerical Methods: Orthonormal bases improve numerical stability.'
  id: totrans-4203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数值方法：正交基提高了数值稳定性。
- en: 'Quantum Mechanics: States are orthogonal if they represent mutually exclusive
    outcomes.'
  id: totrans-4204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 量子力学：如果状态代表互斥的结果，则状态是正交的。
- en: 'Computer Graphics: Rotations are represented by orthogonal matrices with orthonormal
    columns.'
  id: totrans-4205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算机图形学：旋转由具有正交列的正交矩阵表示。
- en: Why It Matters
  id: totrans-4206
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为什么它很重要
- en: Orthogonality provides independence; orthonormality provides normalization.
  id: totrans-4207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正交性提供独立性；正交性提供归一化。
- en: Together they make computations, decompositions, and projections clean and efficient.
  id: totrans-4208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一起使计算、分解和投影变得干净且高效。
- en: They underlie Fourier analysis, principal component analysis, and countless
    modern algorithms.
  id: totrans-4209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们是傅里叶分析、主成分分析和无数现代算法的基础。
- en: Try It Yourself
  id: totrans-4210
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 尝试自己动手做
- en: Show that \(\{(1,0,0), (0,1,0), (0,0,1)\}\) is an orthonormal basis of \(\mathbb{R}^3\).
  id: totrans-4211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 证明 \(\{(1,0,0), (0,1,0), (0,0,1)\}\) 是 \(\mathbb{R}^3\) 的一个正交基。
- en: Check whether \(\{(1,1,0), (1,-1,0), (0,0,1)\}\) is orthonormal under the dot
    product. If not, normalize it.
  id: totrans-4212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查 \(\{(1,1,0), (1,-1,0), (0,0,1)\}\) 在点积下是否正交归一。如果不是，则归一化它。
- en: Compute the coefficients of \(x=(3,4)\) in the basis \(\{(1,0), (0,1)\}\) and
    in the rotated orthonormal basis \(\{(1/\sqrt{2}, 1/\sqrt{2}), (-1/\sqrt{2}, 1/\sqrt{2})\}\).
  id: totrans-4213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算向量 \(x=(3,4)\) 在基 \(\{(1,0), (0,1)\}\) 和旋转正交基 \(\{(1/\sqrt{2}, 1/\sqrt{2}),
    (-1/\sqrt{2}, 1/\sqrt{2})\}\) 中的系数。
- en: 'Challenge: Prove that in any finite-dimensional inner product space, an orthonormal
    basis always exists (hint: Gram–Schmidt).'
  id: totrans-4214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 挑战：证明在任何有限维内积空间中，总存在一个正交基（提示：格拉姆-施密特）。
- en: 'Orthogonality and orthonormal bases are the backbone of linear algebra: they
    transform messy problems into elegant decompositions, giving us the cleanest possible
    language for describing vectors, signals, and data.'
  id: totrans-4215
  prefs: []
  type: TYPE_NORMAL
  zh: 正交性和正交基是线性代数的骨架：它们将混乱的问题转化为优雅的分解，为我们描述向量、信号和数据提供了最简洁的语言。
- en: 73\. Gram–Schmidt Process
  id: totrans-4216
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 73. 格拉姆-施密特过程
- en: 'The Gram–Schmidt process is a systematic method for turning any linearly independent
    set of vectors into an orthonormal basis. This process is one of the most elegant
    bridges between algebra and geometry: it takes arbitrary vectors and makes them
    mutually perpendicular, while preserving the span.'
  id: totrans-4217
  prefs: []
  type: TYPE_NORMAL
  zh: 格拉姆-施密特过程是将任何线性无关向量集转化为正交基的系统方法。这个过程是代数与几何之间最优雅的桥梁之一：它将任意向量转化为相互垂直的向量，同时保持张成。
- en: The Problem It Solves
  id: totrans-4218
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 它解决的问题
- en: 'Given a set of linearly independent vectors \(\{v_1, v_2, \dots, v_n\}\) in
    an inner product space:'
  id: totrans-4219
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个内积空间中的一组线性无关向量 \(\{v_1, v_2, \dots, v_n\}\)：
- en: They span some subspace \(W\).
  id: totrans-4220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们张成某个子空间 \(W\)。
- en: But they are not necessarily orthogonal or normalized.
  id: totrans-4221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但它们不一定正交或归一化。
- en: 'Goal: Construct an orthonormal basis \(\{u_1, u_2, \dots, u_n\}\) for \(W\).'
  id: totrans-4222
  prefs: []
  type: TYPE_NORMAL
  zh: 目标：为 \(W\) 构造一个正交基 \(\{u_1, u_2, \dots, u_n\}\)。
- en: The Gram–Schmidt Algorithm
  id: totrans-4223
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 格拉姆-施密特算法
- en: 'Start with the first vector:'
  id: totrans-4224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从第一个向量开始：
- en: \[ u_1 = \frac{v_1}{\|v_1\|}. \]
  id: totrans-4225
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ u_1 = \frac{v_1}{\|v_1\|}. \]
- en: 'For the second vector, subtract the projection onto \(u_1\):'
  id: totrans-4226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于第二个向量，减去在 \(u_1\) 上的投影：
- en: \[ w_2 = v_2 - \langle v_2, u_1 \rangle u_1, \quad u_2 = \frac{w_2}{\|w_2\|}.
    \]
  id: totrans-4227
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ w_2 = v_2 - \langle v_2, u_1 \rangle u_1, \quad u_2 = \frac{w_2}{\|w_2\|}.
    \]
- en: 'For the third vector, subtract projections onto both \(u_1\) and \(u_2\):'
  id: totrans-4228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于第三个向量，减去在 \(u_1\) 和 \(u_2\) 上的投影：
- en: \[ w_3 = v_3 - \langle v_3, u_1 \rangle u_1 - \langle v_3, u_2 \rangle u_2,
    \quad u_3 = \frac{w_3}{\|w_3\|}. \]
  id: totrans-4229
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ w_3 = v_3 - \langle v_3, u_1 \rangle u_1 - \langle v_3, u_2 \rangle u_2,
    \quad u_3 = \frac{w_3}{\|w_3\|}. \]
- en: 'Continue inductively:'
  id: totrans-4230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 递归地继续：
- en: \[ w_k = v_k - \sum_{j=1}^{k-1} \langle v_k, u_j \rangle u_j, \quad u_k = \frac{w_k}{\|w_k\|}.
    \]
  id: totrans-4231
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ w_k = v_k - \sum_{j=1}^{k-1} \langle v_k, u_j \rangle u_j, \quad u_k = \frac{w_k}{\|w_k\|}.
    \]
- en: At each step, \(w_k\) is made orthogonal to all previous \(u_j\), and then normalized
    to form \(u_k\).
  id: totrans-4232
  prefs: []
  type: TYPE_NORMAL
  zh: 在每一步，\(w_k\) 都被制成与所有之前的 \(u_j\) 正交，然后归一化以形成 \(u_k\)。
- en: Example in \(\mathbb{R}^2\)
  id: totrans-4233
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: \(\mathbb{R}^2\) 中的例子
- en: Start with \(v_1 = (1,1)\), \(v_2 = (1,0)\).
  id: totrans-4234
  prefs: []
  type: TYPE_NORMAL
  zh: 从 \(v_1 = (1,1)\)，\(v_2 = (1,0)\) 开始。
- en: 'Normalize first vector:'
  id: totrans-4235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先归一化第一个向量：
- en: \[ u_1 = \frac{(1,1)}{\sqrt{2}} = \left(\tfrac{1}{\sqrt{2}}, \tfrac{1}{\sqrt{2}}\right).
    \]
  id: totrans-4236
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ u_1 = \frac{(1,1)}{\sqrt{2}} = \left(\tfrac{1}{\sqrt{2}}, \tfrac{1}{\sqrt{2}}\right).
    \]
- en: 'Subtract projection of \(v_2\) on \(u_1\):'
  id: totrans-4237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 减去 \(v_2\) 在 \(u_1\) 上的投影：
- en: \[ w_2 = (1,0) - \left(\tfrac{1}{\sqrt{2}}\cdot1 + \tfrac{1}{\sqrt{2}}\cdot0\right)\left(\tfrac{1}{\sqrt{2}},
    \tfrac{1}{\sqrt{2}}\right). \]
  id: totrans-4238
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ w_2 = (1,0) - \left(\tfrac{1}{\sqrt{2}}\cdot1 + \tfrac{1}{\sqrt{2}}\cdot0\right)\left(\tfrac{1}{\sqrt{2}},
    \tfrac{1}{\sqrt{2}}\right). \]
- en: \[ = (1,0) - \tfrac{1}{\sqrt{2}}\left(\tfrac{1}{\sqrt{2}}, \tfrac{1}{\sqrt{2}}\right).
    \]
  id: totrans-4239
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ = (1,0) - \tfrac{1}{\sqrt{2}}\left(\tfrac{1}{\sqrt{2}}, \tfrac{1}{\sqrt{2}}\right).
    \]
- en: \[ = (1,0) - (0.5,0.5) = (0.5,-0.5). \]
  id: totrans-4240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ = (1,0) - (0.5,0.5) = (0.5,-0.5). \]
- en: 'Normalize:'
  id: totrans-4241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 归一化：
- en: \[ u_2 = \frac{(0.5,-0.5)}{\sqrt{0.5^2+(-0.5)^2}} = \frac{(0.5,-0.5)}{\sqrt{0.5}}
    = \left(\tfrac{1}{\sqrt{2}}, -\tfrac{1}{\sqrt{2}}\right). \]
  id: totrans-4242
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ u_2 = \frac{(0.5,-0.5)}{\sqrt{0.5^2+(-0.5)^2}} = \frac{(0.5,-0.5)}{\sqrt{0.5}}
    = \left(\tfrac{1}{\sqrt{2}}, -\tfrac{1}{\sqrt{2}}\right). \]
- en: 'Final orthonormal basis:'
  id: totrans-4243
  prefs: []
  type: TYPE_NORMAL
  zh: 最终正交基：
- en: \[ u_1 = \left(\tfrac{1}{\sqrt{2}}, \tfrac{1}{\sqrt{2}}\right), \quad u_2 =
    \left(\tfrac{1}{\sqrt{2}}, -\tfrac{1}{\sqrt{2}}\right). \]
  id: totrans-4244
  prefs: []
  type: TYPE_NORMAL
  zh: \[ u_1 = \left(\tfrac{1}{\sqrt{2}}, \tfrac{1}{\sqrt{2}}\right), \quad u_2 =
    \left(\tfrac{1}{\sqrt{2}}, -\tfrac{1}{\sqrt{2}}\right). \]
- en: Geometric Intuition
  id: totrans-4245
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 几何直觉
- en: Each step removes “overlap” with previously chosen directions.
  id: totrans-4246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每一步都消除了先前选择的方向上的“重叠”。
- en: Think of it as building new perpendicular coordinate axes inside the span of
    the original vectors.
  id: totrans-4247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想象在原始向量的张成空间内建立新的正交坐标轴。
- en: The result is like rotating and scaling the original set into a perfectly orthogonal
    system.
  id: totrans-4248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果就像将原始集合旋转和缩放到一个完美的正交系统中。
- en: Numerical Stability
  id: totrans-4249
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数值稳定性
- en: Classical Gram–Schmidt can suffer from round-off errors in computer calculations.
  id: totrans-4250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经典的Gram–Schmidt在计算机计算中可能受到舍入误差的影响。
- en: A numerically stable alternative is Modified Gram–Schmidt (MGS), which reorders
    the projection steps to reduce loss of orthogonality.
  id: totrans-4251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种数值稳定的替代方法是改进的Gram–Schmidt（MGS），它重新排序了投影步骤以减少正交性的损失。
- en: In practice, QR factorization algorithms often implement MGS or Householder
    reflections.
  id: totrans-4252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在实践中，QR分解算法通常实现MGS或Householder反射。
- en: Applications
  id: totrans-4253
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 应用
- en: 'QR Factorization: Gram–Schmidt provides the foundation: \(A = QR\), where \(Q\)
    is orthogonal and \(R\) is upper triangular.'
  id: totrans-4254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: QR分解：Gram–Schmidt提供了基础：\(A = QR\)，其中 \(Q\) 是正交的，\(R\) 是上三角的。
- en: 'Data Compression: Orthonormal bases from Gram–Schmidt lead to efficient representations.'
  id: totrans-4255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据压缩：从Gram–Schmidt得到的正交基导致有效的表示。
- en: 'Signal Processing: Ensures independent frequency or wave components.'
  id: totrans-4256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 信号处理：确保独立的频率或波分量。
- en: 'Machine Learning: Used in orthogonalization of features and dimensionality
    reduction.'
  id: totrans-4257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习：用于特征正交化和降维。
- en: 'Physics: Orthogonal states in quantum mechanics can be constructed from arbitrary
    states using Gram–Schmidt.'
  id: totrans-4258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 物理：可以使用Gram–Schmidt从任意状态构建量子力学中的正交状态。
- en: Why It Matters
  id: totrans-4259
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为什么这很重要
- en: Gram–Schmidt guarantees that any independent set can be reshaped into an orthonormal
    basis.
  id: totrans-4260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Gram–Schmidt保证了任何独立集都可以重塑为正交基。
- en: It underlies computational methods like QR decomposition, least squares, and
    numerical PDE solvers.
  id: totrans-4261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是QR分解、最小二乘和数值偏微分方程求解器等计算方法的基础。
- en: It makes projections, coordinates, and orthogonality explicit and manageable.
  id: totrans-4262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它使投影、坐标和正交性变得明确且易于管理。
- en: Try It Yourself
  id: totrans-4263
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 尝试自己操作
- en: Apply Gram–Schmidt to \((1,0,1)\), \((1,1,0)\), \((0,1,1)\) in \(\mathbb{R}^3\).
    Verify orthonormality.
  id: totrans-4264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 \((1,0,1)\)，\((1,1,0)\)，\((0,1,1)\) 应用到 \(\mathbb{R}^3\) 中。验证正交性。
- en: Show that the span of the orthonormal basis equals the span of the original
    vectors.
  id: totrans-4265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 证明正交基的生成空间等于原始向量的生成空间。
- en: Use Gram–Schmidt to find an orthonormal basis for polynomials \(\{1,x,x^2\}\)
    on \([-1,1]\) with inner product \(\langle f,g\rangle = \int_{-1}^1 f(x)g(x)\,dx\).
  id: totrans-4266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用Gram–Schmidt方法找到多项式 \(\{1,x,x^2\}\) 在 \([-1,1]\) 上的正交基，内积为 \(\langle f,g\rangle
    = \int_{-1}^1 f(x)g(x)\,dx\)。
- en: 'Challenge: Prove that Gram–Schmidt always works for linearly independent sets,
    but fails if the set is dependent.'
  id: totrans-4267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 挑战：证明Gram–Schmidt方法总是适用于线性无关的集合，但如果集合是相关的，则方法会失败。
- en: 'The Gram–Schmidt process is the algorithmic heart of orthogonality: it takes
    the messy and redundant and reshapes it into clean, perpendicular building blocks
    for the spaces we study.'
  id: totrans-4268
  prefs: []
  type: TYPE_NORMAL
  zh: Gram–Schmidt过程是正交性的算法核心：它将混乱和冗余重塑为干净、垂直的构建块，用于我们研究的空间。
- en: 74\. Projections onto Subspaces
  id: totrans-4269
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 74. 投影到子空间
- en: 'Projections are a natural extension of orthogonality: they describe how to
    “drop” a vector onto a subspace in the most natural way, minimizing the distance.
    Understanding projections is crucial for solving least squares problems, decomposing
    vectors, and interpreting data in terms of simpler, lower-dimensional structures.'
  id: totrans-4270
  prefs: []
  type: TYPE_NORMAL
  zh: 投影是正交性的自然扩展：它们描述了如何以最自然的方式将向量“降”到子空间中，最小化距离。理解投影对于解决最小二乘问题、分解向量和以更简单、更低维度的结构解释数据至关重要。
- en: Projection onto a Vector
  id: totrans-4271
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 投影到向量
- en: 'Start with the simplest case: projecting a vector \(x\) onto a nonzero vector
    \(u\).'
  id: totrans-4272
  prefs: []
  type: TYPE_NORMAL
  zh: 从最简单的情况开始：将向量 \(x\) 投影到非零向量 \(u\) 上。
- en: The projection is the component of \(x\) that lies in the direction of \(u\).
  id: totrans-4273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 投影是 \(x\) 在 \(u\) 方向上的分量。
- en: 'Formula:'
  id: totrans-4274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公式：
- en: \[ \text{proj}_u(x) = \frac{\langle x, u \rangle}{\langle u, u \rangle} u. \]
  id: totrans-4275
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ \text{proj}_u(x) = \frac{\langle x, u \rangle}{\langle u, u \rangle} u. \]
- en: If \(u\) is normalized (\(\|u\|=1\)), this simplifies to
  id: totrans-4276
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 \(u\) 是归一化的（\(\|u\|=1\)），这可以简化为
- en: \[ \text{proj}_u(x) = \langle x, u \rangle u. \]
  id: totrans-4277
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ \text{proj}_u(x) = \langle x, u \rangle u. \]
- en: Geometrically, this is the foot of the perpendicular from \(x\) onto the line
    spanned by \(u\).
  id: totrans-4278
  prefs: []
  type: TYPE_NORMAL
  zh: 几何上，这是从 \(x\) 到由 \(u\) 张成的直线的垂足。
- en: Projection onto an Orthonormal Basis
  id: totrans-4279
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 投影到正交基
- en: 'Suppose we have an orthonormal basis \(\{u_1, u_2, \dots, u_k\}\) for a subspace
    \(W\). Then the projection of \(x\) onto \(W\) is:'
  id: totrans-4280
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们有一个子空间 \(W\) 的正交基 \(\{u_1, u_2, \dots, u_k\}\)。那么 \(x\) 投影到 \(W\) 上是：
- en: \[ \text{proj}_W(x) = \sum_{i=1}^k \langle x, u_i \rangle u_i. \]
  id: totrans-4281
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \text{proj}_W(x) = \sum_{i=1}^k \langle x, u_i \rangle u_i. \]
- en: 'This formula is powerful:'
  id: totrans-4282
  prefs: []
  type: TYPE_NORMAL
  zh: 这个公式非常强大：
- en: Each coefficient \(\langle x, u_i \rangle\) captures how much of \(x\) aligns
    with \(u_i\).
  id: totrans-4283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个系数\(\langle x, u_i \rangle\)捕捉了\(x\)与\(u_i\)对齐的程度。
- en: The sum reconstructs the best approximation of \(x\) inside \(W\).
  id: totrans-4284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总和重构了\(x\)在\(W\)内的最佳逼近。
- en: Projection Matrix
  id: totrans-4285
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 投影矩阵
- en: When working in coordinates, projections can be represented by matrices.
  id: totrans-4286
  prefs: []
  type: TYPE_NORMAL
  zh: 当在坐标系中工作时，投影可以用矩阵表示。
- en: If \(U\) is the \(n \times k\) matrix with orthonormal columns \(\{u_1, \dots,
    u_k\}\), then
  id: totrans-4287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果\(U\)是一个具有正交列\(\{u_1, \dots, u_k\}\)的\(n \times k\)矩阵，那么
- en: \[ P = UU^T \]
  id: totrans-4288
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ P = UU^T \]
- en: is the projection matrix onto \(W\).
  id: totrans-4289
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是\(W\)上的投影矩阵。
- en: 'Properties of \(P\):'
  id: totrans-4290
  prefs: []
  type: TYPE_NORMAL
  zh: \(P\)的性质：
- en: 'Idempotence: \(P^2 = P\).'
  id: totrans-4291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 幂等性：\(P^2 = P\).
- en: 'Symmetry: \(P^T = P\).'
  id: totrans-4292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对称性：\(P^T = P\).
- en: 'Best approximation: For any \(x\), \(\|x - Px\|\) is minimized.'
  id: totrans-4293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最佳逼近：对于任何\(x\)，\(\|x - Px\|\)是最小的。
- en: Projection and Orthogonal Complements
  id: totrans-4294
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 投影和正交补
- en: If \(W\) is a subspace of \(V\), then every vector \(x \in V\) can be decomposed
    uniquely as
  id: totrans-4295
  prefs: []
  type: TYPE_NORMAL
  zh: 如果\(W\)是\(V\)的子空间，那么每个向量\(x \in V\)都可以唯一地分解为
- en: \[ x = \text{proj}_W(x) + \text{proj}_{W^\perp}(x), \]
  id: totrans-4296
  prefs: []
  type: TYPE_NORMAL
  zh: \[ x = \text{proj}_W(x) + \text{proj}_{W^\perp}(x), \]
- en: where \(W^\perp\) is the orthogonal complement of \(W\).
  id: totrans-4297
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(W^\perp\)是\(W\)的正交补。
- en: 'This decomposition is the orthogonal decomposition theorem. It says: space
    splits cleanly into “in” and “out of” components relative to a subspace.'
  id: totrans-4298
  prefs: []
  type: TYPE_NORMAL
  zh: 这种分解是正交分解定理。它说：空间相对于子空间干净地分为“内部”和“外部”部分。
- en: Example in \(\mathbb{R}^2\)
  id: totrans-4299
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: \(\mathbb{R}^2\)中的例子
- en: Let \(u = (2,1)\), and project \(x = (3,4)\) onto span\(\{u\}\).
  id: totrans-4300
  prefs: []
  type: TYPE_NORMAL
  zh: 设\(u = (2,1)\)，并将\(x = (3,4)\)投影到\(\{u\}\)的张成空间上。
- en: 'Compute inner product: \(\langle x,u\rangle = 3\cdot 2 + 4\cdot 1 = 10\).'
  id: totrans-4301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算内积：\(\langle x,u\rangle = 3\cdot 2 + 4\cdot 1 = 10\).
- en: 'Compute norm squared: \(\langle u,u\rangle = 2^2 + 1^2 = 5\).'
  id: totrans-4302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算范数的平方：\(\langle u,u\rangle = 2^2 + 1^2 = 5\).
- en: 'Projection:'
  id: totrans-4303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 投影：
- en: \[ \text{proj}_u(x) = \frac{10}{5}(2,1) = 2(2,1) = (4,2). \]
  id: totrans-4304
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ \text{proj}_u(x) = \frac{10}{5}(2,1) = 2(2,1) = (4,2). \]
- en: 'Orthogonal error:'
  id: totrans-4305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正交误差：
- en: \[ x - \text{proj}_u(x) = (3,4) - (4,2) = (-1,2). \]
  id: totrans-4306
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ x - \text{proj}_u(x) = (3,4) - (4,2) = (-1,2). \]
- en: 'Notice: \((4,2)\) lies on the line through \(u\), and the error vector \((-1,2)\)
    is orthogonal to \(u\).'
  id: totrans-4307
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：\((4,2)\)位于通过\(u\)的直线上，而误差向量\((-1,2)\)与\(u\)正交。
- en: Applications
  id: totrans-4308
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 应用
- en: 'Least Squares Regression: The regression line is the projection of data onto
    the subspace spanned by predictor variables.'
  id: totrans-4309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最小二乘回归：回归线是数据在预测变量张成的子空间上的投影。
- en: 'Dimensionality Reduction: Principal Component Analysis (PCA) projects data
    onto the subspace of top eigenvectors.'
  id: totrans-4310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 维度降低：主成分分析（PCA）将数据投影到最高特征向量的子空间。
- en: 'Computer Graphics: 3D objects are projected onto 2D screens.'
  id: totrans-4311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算机图形学：3D对象被投影到2D屏幕上。
- en: 'Numerical Methods: Projections solve equations approximately when exact solutions
    don’t exist.'
  id: totrans-4312
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数值方法：当不存在精确解时，投影可以近似求解方程。
- en: 'Physics: Work and energy are computed via projections of forces and velocities.'
  id: totrans-4313
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 物理：通过力和速度的投影来计算功和能量。
- en: Why It Matters
  id: totrans-4314
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为什么这很重要
- en: 'Projections are the essence of approximation: they give the “best possible”
    version of a vector inside a chosen subspace.'
  id: totrans-4315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投影是逼近的本质：它们给出所选子空间内向量的“最佳可能”版本。
- en: 'They formalize independence: the error vector is always orthogonal to the subspace.'
  id: totrans-4316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们形式化了独立性：误差向量始终与子空间正交。
- en: They provide geometric intuition for statistics, machine learning, and numerical
    computation.
  id: totrans-4317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们为统计学、机器学习和数值计算提供了几何直觉。
- en: Try It Yourself
  id: totrans-4318
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 试试看
- en: Compute the projection of \(x = (2,3,4)\) onto \(u = (1,1,1)\).
  id: totrans-4319
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算\(x = (2,3,4)\)在\(u = (1,1,1)\)上的投影。
- en: Verify that the residual \(x - \text{proj}_u(x)\) is orthogonal to \(u\).
  id: totrans-4320
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证残差\(x - \text{proj}_u(x)\)与\(u\)正交。
- en: Write the projection matrix for the subspace spanned by \(\{(1,0,0),(0,1,0)\}\)
    in \(\mathbb{R}^3\).
  id: totrans-4321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在\(\mathbb{R}^3\)中，写出由\(\{(1,0,0),(0,1,0)\}\)张成的子空间的投影矩阵。
- en: 'Challenge: Prove that projection matrices are idempotent and symmetric.'
  id: totrans-4322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 挑战：证明投影矩阵是幂等的且对称的。
- en: 'Projections turn vector spaces into cleanly split components: what lies “inside”
    a subspace and what lies “outside.” This idea, simple yet profound, runs through
    geometry, data analysis, and physics alike.'
  id: totrans-4323
  prefs: []
  type: TYPE_NORMAL
  zh: 投影将向量空间分解成干净的部分：什么是“在”子空间“内部”的，什么是“外部”的。这个简单而深刻的思想贯穿于几何、数据分析物理学。
- en: 75\. Orthogonal Decomposition Theorem
  id: totrans-4324
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 75. 正交分解定理
- en: 'One of the cornerstones of linear algebra is the orthogonal decomposition theorem,
    which states that every vector in an inner product space can be uniquely split
    into two parts: one lying inside a subspace and the other lying in its orthogonal
    complement. This gives us a clear way to organize information, separate influences,
    and simplify computations.'
  id: totrans-4325
  prefs: []
  type: TYPE_NORMAL
  zh: 线性代数的一个基石是正交分解定理，它表明内积空间中的每个向量都可以唯一地分为两部分：一部分位于子空间内，另一部分位于其正交补中。这为我们提供了清晰的组织信息、分离影响和简化计算的方法。
- en: Statement of the Theorem
  id: totrans-4326
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 定理陈述
- en: Let \(V\) be an inner product space and \(W\) a subspace of \(V\). Then for
    every vector \(x \in V\), there exist unique vectors \(w \in W\) and \(z \in W^\perp\)
    such that
  id: totrans-4327
  prefs: []
  type: TYPE_NORMAL
  zh: 设 \(V\) 为一个内积空间，\(W\) 为 \(V\) 的一个子空间。那么对于 \(V\) 中的每个向量 \(x\)，存在唯一的向量 \(w \in
    W\) 和 \(z \in W^\perp\)，使得
- en: \[ x = w + z. \]
  id: totrans-4328
  prefs: []
  type: TYPE_NORMAL
  zh: \[ x = w + z. \]
- en: 'Here:'
  id: totrans-4329
  prefs: []
  type: TYPE_NORMAL
  zh: 这里：
- en: \(w = \text{proj}_W(x)\), the projection of \(x\) onto \(W\).
  id: totrans-4330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(w = \text{proj}_W(x)\)，\(x\) 在 \(W\) 上的投影。
- en: \(z = x - \text{proj}_W(x)\), the orthogonal component.
  id: totrans-4331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(z = x - \text{proj}_W(x)\)，正交分量。
- en: 'This decomposition is unique: no other pair of vectors from \(W\) and \(W^\perp\)
    adds up to \(x\).'
  id: totrans-4332
  prefs: []
  type: TYPE_NORMAL
  zh: 这种分解是唯一的：没有其他来自 \(W\) 和 \(W^\perp\) 的向量对加起来等于 \(x\)。
- en: Example in \(\mathbb{R}^2\)
  id: totrans-4333
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: \(\mathbb{R}^2\) 中的例子
- en: 'Take \(W\) to be the line spanned by \(u = (1,2)\). For \(x = (4,1)\):'
  id: totrans-4334
  prefs: []
  type: TYPE_NORMAL
  zh: 将 \(W\) 取为由 \(u = (1,2)\) 张成的直线。对于 \(x = (4,1)\)：
- en: 'Projection:'
  id: totrans-4335
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 投影：
- en: \[ \text{proj}_u(x) = \frac{\langle x,u \rangle}{\langle u,u \rangle} u. \]
  id: totrans-4336
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ \text{proj}_u(x) = \frac{\langle x,u \rangle}{\langle u,u \rangle} u. \]
- en: 'Compute: \(\langle x,u\rangle = 4\cdot 1 + 1\cdot 2 = 6\), and \(\langle u,u\rangle
    = 1^2+2^2=5\). So'
  id: totrans-4337
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 计算：\(\langle x,u\rangle = 4\cdot 1 + 1\cdot 2 = 6\)，且 \(\langle u,u\rangle =
    1^2+2^2=5\)。所以
- en: \[ \text{proj}_u(x) = \frac{6}{5}(1,2) = \left(\tfrac{6}{5}, \tfrac{12}{5}\right).
    \]
  id: totrans-4338
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ \text{proj}_u(x) = \frac{6}{5}(1,2) = \left(\tfrac{6}{5}, \tfrac{12}{5}\right).
    \]
- en: 'Orthogonal component:'
  id: totrans-4339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正交分量：
- en: \[ z = x - \text{proj}_u(x) = (4,1) - \left(\tfrac{6}{5}, \tfrac{12}{5}\right)
    = \left(\tfrac{14}{5}, -\tfrac{7}{5}\right). \]
  id: totrans-4340
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ z = x - \text{proj}_u(x) = (4,1) - \left(\tfrac{6}{5}, \tfrac{12}{5}\right)
    = \left(\tfrac{14}{5}, -\tfrac{7}{5}\right). \]
- en: 'Verify: \(\langle u, z\rangle = 1\cdot \tfrac{14}{5} + 2\cdot (-\tfrac{7}{5})
    = 0\). Thus, \(z \in W^\perp\).'
  id: totrans-4341
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证：\(\langle u, z\rangle = 1\cdot \tfrac{14}{5} + 2\cdot (-\tfrac{7}{5}) = 0\)。因此，\(z
    \in W^\perp\)。
- en: So we have
  id: totrans-4342
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们有
- en: \[ x = \underbrace{\left(\tfrac{6}{5}, \tfrac{12}{5}\right)}_{\in W} + \underbrace{\left(\tfrac{14}{5},
    -\tfrac{7}{5}\right)}_{\in W^\perp}. \]
  id: totrans-4343
  prefs: []
  type: TYPE_NORMAL
  zh: \[ x = \underbrace{\left(\tfrac{6}{5}, \tfrac{12}{5}\right)}_{\in W} + \underbrace{\left(\tfrac{14}{5},
    -\tfrac{7}{5}\right)}_{\in W^\perp}. \]
- en: Geometric Meaning
  id: totrans-4344
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 几何意义
- en: The decomposition splits \(x\) into its “in-subspace” part and its “out-of-subspace”
    part.
  id: totrans-4345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这种分解将 \(x\) 分解为其“子空间内”的部分和其“子空间外”的部分。
- en: \(w\) is the closest point in \(W\) to \(x\).
  id: totrans-4346
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(w\) 是 \(W\) 中离 \(x\) 最近的点。
- en: \(z\) is the leftover “error,” always perpendicular to \(W\).
  id: totrans-4347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(z\) 是剩余的“误差”，始终垂直于 \(W\)。
- en: Geometrically, the shortest path from \(x\) to a subspace is always orthogonal.
  id: totrans-4348
  prefs: []
  type: TYPE_NORMAL
  zh: 几何上，从 \(x\) 到子空间的最近路径总是正交的。
- en: Orthogonal Complements
  id: totrans-4349
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 正交补
- en: The orthogonal complement \(W^\perp\) contains all vectors orthogonal to every
    vector in \(W\).
  id: totrans-4350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正交补 \(W^\perp\) 包含了与 \(W\) 中每个向量都正交的所有向量。
- en: 'Dimensional relationship:'
  id: totrans-4351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维度关系：
- en: \[ \dim(W) + \dim(W^\perp) = \dim(V). \]
  id: totrans-4352
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ \dim(W) + \dim(W^\perp) = \dim(V). \]
- en: Together, \(W\) and \(W^\perp\) partition the space \(V\).
  id: totrans-4353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一起，\(W\) 和 \(W^\perp\) 将空间 \(V\) 划分。
- en: Projection Matrices and Decomposition
  id: totrans-4354
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 投影矩阵和分解
- en: 'If \(P\) is the projection matrix onto \(W\):'
  id: totrans-4355
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 \(P\) 是投影矩阵到 \(W\)：
- en: \[ x = Px + (I-P)x, \]
  id: totrans-4356
  prefs: []
  type: TYPE_NORMAL
  zh: \[ x = Px + (I-P)x, \]
- en: where \(Px \in W\) and \((I-P)x \in W^\perp\).
  id: totrans-4357
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(Px \in W\) 且 \((I-P)x \in W^\perp\).
- en: This formulation is used constantly in numerical linear algebra.
  id: totrans-4358
  prefs: []
  type: TYPE_NORMAL
  zh: 这种公式在数值线性代数中经常被使用。
- en: Applications
  id: totrans-4359
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 应用
- en: 'Least Squares Approximation: The best-fit solution is the projection; the error
    lies in the orthogonal complement.'
  id: totrans-4360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最小二乘近似：最佳拟合解是投影；误差在于正交补中。
- en: 'Fourier Analysis: Any signal decomposes into a sum of components along orthogonal
    basis functions plus residuals.'
  id: totrans-4361
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 傅里叶分析：任何信号都分解为沿正交基函数的分量之和加上残差。
- en: 'Statistics: Regression decomposes data into explained variance (in the subspace
    of predictors) and residual variance (orthogonal).'
  id: totrans-4362
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 统计学：回归将数据分解为解释方差（在预测者的子空间中）和残差方差（正交）。
- en: 'Engineering: Splitting forces into parallel and perpendicular components relative
    to a surface.'
  id: totrans-4363
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工程：将力相对于表面的平行和垂直分量分开。
- en: 'Computer Graphics: Decomposing movement into screen-plane projection and depth
    (orthogonal direction).'
  id: totrans-4364
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算机图形学：将运动分解为屏幕平面投影和深度（正交方向）。
- en: Why It Matters
  id: totrans-4365
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为什么这很重要
- en: 'Orthogonal decomposition gives clarity: every vector splits into “relevant”
    and “irrelevant” parts relative to a chosen subspace.'
  id: totrans-4366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正交分解提供了清晰性：每个向量相对于所选子空间分解为“相关”和“无关”部分。
- en: It provides the foundation for least squares, regression, and signal approximation.
  id: totrans-4367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它为最小二乘法、回归和信号逼近提供了基础。
- en: It ensures uniqueness, stability, and interpretability in vector computations.
  id: totrans-4368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它确保了向量计算中的唯一性、稳定性和可解释性。
- en: Try It Yourself
  id: totrans-4369
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 尝试自己动手
- en: In \(\mathbb{R}^3\), decompose \(x = (1,2,3)\) into components in span\((1,0,0)\)
    and its orthogonal complement.
  id: totrans-4370
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 \(\mathbb{R}^3\) 中，将 \(x = (1,2,3)\) 分解为在 \((1,0,0)\) 的张成及其正交补中的分量。
- en: Show that if \(W\) is spanned by \((1,1,0)\) and \((0,1,1)\), then any vector
    in \(\mathbb{R}^3\) can be uniquely split into \(W\) and \(W^\perp\).
  id: totrans-4371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 证明如果 \(W\) 由 \((1,1,0)\) 和 \((0,1,1)\) 张成，那么 \(\mathbb{R}^3\) 中的任意向量可以唯一地分解为
    \(W\) 和 \(W^\perp\)。
- en: Write down the projection matrix \(P\) for \(W = \text{span}\{(1,0,0),(0,1,0)\}\)
    in \(\mathbb{R}^3\). Verify that \(I-P\) projects onto \(W^\perp\).
  id: totrans-4372
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 写下 \(W = \text{span}\{(1,0,0),(0,1,0)\}\) 在 \(\mathbb{R}^3\) 中的投影矩阵 \(P\)。验证
    \(I-P\) 投影到 \(W^\perp\)。
- en: 'Challenge: Prove the orthogonal decomposition theorem using projection matrices
    and the fact that \(P^2 = P\).'
  id: totrans-4373
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 挑战：使用投影矩阵和 \(P^2 = P\) 的事实证明正交分解定理。
- en: The orthogonal decomposition theorem guarantees that every vector finds its
    closest approximation in a chosen subspace and a perfectly perpendicular remainder-an
    elegant structure that makes analysis and computation possible in countless domains.
  id: totrans-4374
  prefs: []
  type: TYPE_NORMAL
  zh: 正交分解定理保证了每个向量在所选子空间中找到其最接近的近似，并有一个完全正交的余项——这是一种优雅的结构，使得在无数领域中的分析和计算成为可能。
- en: 76\. Orthogonal Projections and Least Squares
  id: totrans-4375
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 76. 正交投影和最小二乘
- en: 'One of the deepest connections in linear algebra is between orthogonal projections
    and the least squares method. When equations don’t have an exact solution, least
    squares finds the “best approximate” one. The theory behind it is entirely geometric:
    the best solution is the projection of a vector onto a subspace.'
  id: totrans-4376
  prefs: []
  type: TYPE_NORMAL
  zh: 线性代数中最深刻的联系之一是正交投影和最小二乘法。当方程没有精确解时，最小二乘法找到“最佳近似”解。其背后的理论完全是几何的：最佳解是向量在子空间上的投影。
- en: 'The Setup: Overdetermined Systems'
  id: totrans-4377
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 设置：过定系统
- en: Consider a system of equations \(Ax = b\), where
  id: totrans-4378
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个方程组 \(Ax = b\)，其中
- en: \(A\) is an \(m \times n\) matrix with \(m > n\) (more equations than unknowns).
  id: totrans-4379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(A\) 是一个 \(m \times n\) 矩阵，其中 \(m > n\)（方程多于未知数）。
- en: \(b \in \mathbb{R}^m\) may not lie in the column space of \(A\).
  id: totrans-4380
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(b \in \mathbb{R}^m\) 可能不在 \(A\) 的列空间中。
- en: 'This means:'
  id: totrans-4381
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着：
- en: There may be no exact solution.
  id: totrans-4382
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能没有精确解。
- en: Instead, we want \(x\) that makes \(Ax\) as close as possible to \(b\).
  id: totrans-4383
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相反，我们希望 \(x\) 使得 \(Ax\) 尽可能接近 \(b\)。
- en: Least Squares Problem
  id: totrans-4384
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 最小二乘问题
- en: 'The least squares solution minimizes the error:'
  id: totrans-4385
  prefs: []
  type: TYPE_NORMAL
  zh: 最小二乘解最小化误差：
- en: \[ \min_x \|Ax - b\|^2. \]
  id: totrans-4386
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \min_x \|Ax - b\|^2. \]
- en: 'Here:'
  id: totrans-4387
  prefs: []
  type: TYPE_NORMAL
  zh: 这里：
- en: \(Ax\) is the projection of \(b\) onto the column space of \(A\).
  id: totrans-4388
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(Ax\) 是 \(b\) 在 \(A\) 的列空间上的投影。
- en: The error vector \(b - Ax\) is orthogonal to the column space.
  id: totrans-4389
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 误差向量 \(b - Ax\) 与列空间正交。
- en: This is exactly the orthogonal decomposition theorem applied to \(b\).
  id: totrans-4390
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是将正交分解定理应用于 \(b\)。
- en: Derivation of Normal Equations
  id: totrans-4391
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 正则方程的推导
- en: 'We want \(r = b - Ax\) to be orthogonal to every column of \(A\):'
  id: totrans-4392
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望 \(r = b - Ax\) 与 \(A\) 的每一列正交：
- en: \[ A^T (b - Ax) = 0. \]
  id: totrans-4393
  prefs: []
  type: TYPE_NORMAL
  zh: \[ A^T (b - Ax) = 0. \]
- en: 'Rearranging:'
  id: totrans-4394
  prefs: []
  type: TYPE_NORMAL
  zh: 重新排列：
- en: \[ A^T A x = A^T b. \]
  id: totrans-4395
  prefs: []
  type: TYPE_NORMAL
  zh: \[ A^T A x = A^T b. \]
- en: This system is called the normal equations. Its solution \(x\) gives the least
    squares approximation.
  id: totrans-4396
  prefs: []
  type: TYPE_NORMAL
  zh: 这个系统被称为正则方程。其解 \(x\) 给出最小二乘近似。
- en: Projection Matrix in Least Squares
  id: totrans-4397
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 最小二乘中的投影矩阵
- en: The projection of \(b\) onto \(\text{Col}(A)\) is
  id: totrans-4398
  prefs: []
  type: TYPE_NORMAL
  zh: \(b\) 在 \(\text{Col}(A)\) 上的投影是
- en: \[ \hat{b} = A(A^T A)^{-1} A^T b, \]
  id: totrans-4399
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \hat{b} = A(A^T A)^{-1} A^T b, \]
- en: assuming \(A^T A\) is invertible.
  id: totrans-4400
  prefs: []
  type: TYPE_NORMAL
  zh: 假设 \(A^T A\) 是可逆的。
- en: Here,
  id: totrans-4401
  prefs: []
  type: TYPE_NORMAL
  zh: 这里，
- en: \(P = A(A^T A)^{-1} A^T\) is the projection matrix onto the column space of
    \(A\).
  id: totrans-4402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(P = A(A^T A)^{-1} A^T\) 是投影到 \(A\) 的列空间的投影矩阵。
- en: The fitted vector is \(\hat{b} = Pb\).
  id: totrans-4403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拟合向量是 \(\hat{b} = Pb\)。
- en: The residual \(r = b - \hat{b}\) lies in the orthogonal complement of \(\text{Col}(A)\).
  id: totrans-4404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剩余 \(r = b - \hat{b}\) 位于 \(\text{Col}(A)\) 的正交补中。
- en: Example
  id: totrans-4405
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Suppose \(A = \begin{bmatrix}1 \\ 2 \\ 3\end{bmatrix}\), \(b = \begin{bmatrix}2
    \\ 2 \\ 4\end{bmatrix}\).
  id: totrans-4406
  prefs: []
  type: TYPE_NORMAL
  zh: 假设 \(A = \begin{bmatrix}1 \\ 2 \\ 3\end{bmatrix}\)，\(b = \begin{bmatrix}2 \\
    2 \\ 4\end{bmatrix}\)。
- en: 'Column space of \(A\): span of \((1,2,3)\).'
  id: totrans-4407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(A\) 的列空间：\((1,2,3)\) 的张成。
- en: 'Projection formula:'
  id: totrans-4408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投影公式：
- en: \[ \hat{b} = \frac{\langle b, A \rangle}{\langle A, A \rangle} A. \]
  id: totrans-4409
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ \hat{b} = \frac{\langle b, A \rangle}{\langle A, A \rangle} A. \]
- en: 'Compute: \(\langle b,A\rangle = 2\cdot1+2\cdot2+4\cdot3 = 18\). \(\langle A,A\rangle
    = 1^2+2^2+3^2=14\).'
  id: totrans-4410
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算：\(\langle b,A\rangle = 2\cdot1+2\cdot2+4\cdot3 = 18\)。 \(\langle A,A\rangle
    = 1^2+2^2+3^2=14\)。
- en: 'Projection:'
  id: totrans-4411
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投影：
- en: \[ \hat{b} = \frac{18}{14}(1,2,3) = \left(\tfrac{9}{7}, \tfrac{18}{7}, \tfrac{27}{7}\right).
    \]
  id: totrans-4412
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ \hat{b} = \frac{18}{14}(1,2,3) = \left(\tfrac{9}{7}, \tfrac{18}{7}, \tfrac{27}{7}\right).
    \]
- en: 'Residual:'
  id: totrans-4413
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 残差：
- en: \[ r = b - \hat{b} = \left(\tfrac{5}{7}, -\tfrac{4}{7}, \tfrac{1}{7}\right).
    \]
  id: totrans-4414
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ r = b - \hat{b} = \left(\tfrac{5}{7}, -\tfrac{4}{7}, \tfrac{1}{7}\right).
    \]
- en: 'Check: \(\langle r,A\rangle = 0\), so it’s orthogonal.'
  id: totrans-4415
  prefs: []
  type: TYPE_NORMAL
  zh: 检查：\(\langle r,A\rangle = 0\)，因此它是正交的。
- en: Geometric Meaning
  id: totrans-4416
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 几何意义
- en: The least squares solution is the point in \(\text{Col}(A)\) closest to \(b\).
  id: totrans-4417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小二乘解是 \(\text{Col}(A)\) 中离 \(b\) 最近的点。
- en: The error vector is orthogonal to the subspace.
  id: totrans-4418
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 误差向量与子空间正交。
- en: This is like dropping a perpendicular from \(b\) to the subspace \(\text{Col}(A)\).
  id: totrans-4419
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这就像从 \(b\) 到子空间 \(\text{Col}(A)\) 投下的垂线。
- en: Applications
  id: totrans-4420
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 应用
- en: 'Statistics: Linear regression uses least squares to fit models to data.'
  id: totrans-4421
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 统计学：线性回归使用最小二乘法拟合数据模型。
- en: 'Engineering: Curve fitting, system identification, and calibration.'
  id: totrans-4422
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工程：曲线拟合、系统识别和校准。
- en: 'Computer Graphics: Best-fit transformations (e.g., Procrustes analysis).'
  id: totrans-4423
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算机图形学：最佳拟合变换（例如，Procrustes分析）。
- en: 'Machine Learning: Optimization of linear models (before moving to nonlinear
    methods).'
  id: totrans-4424
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习：线性模型的优化（在转向非线性方法之前）。
- en: 'Numerical Methods: Solving inconsistent systems of equations.'
  id: totrans-4425
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数值方法：求解不一致的方程组。
- en: Why It Matters
  id: totrans-4426
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为什么它很重要
- en: Orthogonal projections explain why least squares gives the best approximation.
  id: totrans-4427
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正交投影解释了为什么最小二乘法给出了最佳近似。
- en: 'They reveal the geometry behind regression: data is projected onto the model
    space.'
  id: totrans-4428
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们揭示了回归背后的几何：数据被投影到模型空间。
- en: They connect linear algebra with statistics, optimization, and applied sciences.
  id: totrans-4429
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们将线性代数与统计学、优化和应用科学联系起来。
- en: Try It Yourself
  id: totrans-4430
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 尝试自己动手
- en: Solve \(\min_x \|Ax-b\|\) for \(A = \begin{bmatrix}1 & 1 \\ 1 & 2 \\ 1 & 3\end{bmatrix}\),
    \(b=(1,2,2)^T\). Interpret the result.
  id: totrans-4431
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 求解 \(\min_x \|Ax-b\|\) 对于 \(A = \begin{bmatrix}1 & 1 \\ 1 & 2 \\ 1 & 3\end{bmatrix}\)，
    \(b=(1,2,2)^T\)。解释结果。
- en: Derive the projection matrix \(P\) for this system.
  id: totrans-4432
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 推导这个系统的投影矩阵 \(P\)。
- en: Show that the residual is orthogonal to each column of \(A\).
  id: totrans-4433
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 证明残差与 \(A\) 的每一列正交。
- en: 'Challenge: Prove that among all possible approximations \(Ax\), the least squares
    solution is unique if and only if \(A^T A\) is invertible.'
  id: totrans-4434
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 挑战：证明在所有可能的近似 \(Ax\) 中，如果且仅当 \(A^T A\) 可逆时，最小二乘解是唯一的。
- en: Orthogonal projections turn the messy, unsolvable world of overdetermined equations
    into one of best possible approximations. Least squares is not just an algebraic
    trick-it is the geometric essence of “closeness” in higher-dimensional spaces.
  id: totrans-4435
  prefs: []
  type: TYPE_NORMAL
  zh: 正交投影将过定方程的混乱、不可解的世界转化为最佳可能的近似。最小二乘法不仅仅是一个代数技巧——它是高维空间中“接近”的几何本质。
- en: 77\. QR Decomposition
  id: totrans-4436
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 77. QR分解
- en: QR decomposition is a factorization of a matrix into an orthogonal part and
    a triangular part. It grows directly out of orthogonality and the Gram–Schmidt
    process, and it plays a central role in numerical linear algebra, providing a
    stable and efficient way to solve systems, compute least squares solutions, and
    analyze matrices.
  id: totrans-4437
  prefs: []
  type: TYPE_NORMAL
  zh: QR分解是将矩阵分解为正交部分和三角部分的过程。它直接源于正交性和Gram-Schmidt过程，并在数值线性代数中扮演着核心角色，提供了一种稳定且有效的方法来解决系统、计算最小二乘解和分析矩阵。
- en: Definition
  id: totrans-4438
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 定义
- en: 'For a real \(m \times n\) matrix \(A\) with linearly independent columns:'
  id: totrans-4439
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个具有线性无关列的实 \(m \times n\) 矩阵 \(A\)：
- en: \[ A = QR, \]
  id: totrans-4440
  prefs: []
  type: TYPE_NORMAL
  zh: \[ A = QR, \]
- en: 'where:'
  id: totrans-4441
  prefs: []
  type: TYPE_NORMAL
  zh: 其中：
- en: \(Q\) is an \(m \times n\) matrix with orthonormal columns (\(Q^T Q = I\)).
  id: totrans-4442
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(Q\) 是一个具有正交列的 \(m \times n\) 矩阵 (\(Q^T Q = I\))。
- en: \(R\) is an \(n \times n\) upper triangular matrix.
  id: totrans-4443
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(R\) 是一个 \(n \times n\) 的上三角矩阵。
- en: This decomposition is unique if we require \(R\) to have positive diagonal entries.
  id: totrans-4444
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们要求 \(R\) 具有正的对角元素，这种分解是唯一的。
- en: Connection to Gram–Schmidt
  id: totrans-4445
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 与Gram-Schmidt的联系
- en: The Gram–Schmidt process applied to the columns of \(A\) produces the orthonormal
    columns of \(Q\). The coefficients used during the orthogonalization steps naturally
    form the entries of \(R\).
  id: totrans-4446
  prefs: []
  type: TYPE_NORMAL
  zh: 将Gram-Schmidt过程应用于 \(A\) 的列产生 \(Q\) 的正交列。在正交化步骤中使用的系数自然形成 \(R\) 的条目。
- en: Each column of \(A\) is expressed as a combination of the orthonormal columns
    of \(Q\).
  id: totrans-4447
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(A\) 的每一列都可以表示为 \(Q\) 的正交列的组合。
- en: The coefficients of this expression populate the triangular matrix \(R\).
  id: totrans-4448
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个表达式的系数填充了三角形矩阵 \(R\)。
- en: Example
  id: totrans-4449
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Let
  id: totrans-4450
  prefs: []
  type: TYPE_NORMAL
  zh: 让
- en: \[ A = \begin{bmatrix} 1 & 1 \\ 1 & 0 \\ 0 & 1 \end{bmatrix}. \]
  id: totrans-4451
  prefs: []
  type: TYPE_NORMAL
  zh: \[ A = \begin{bmatrix} 1 & 1 \\ 1 & 0 \\ 0 & 1 \end{bmatrix}. \]
- en: 'Apply Gram–Schmidt to the columns:'
  id: totrans-4452
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对列应用 Gram–Schmidt：
- en: '\(v_1 = (1,1,0)^T\), normalize:'
  id: totrans-4453
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(v_1 = (1,1,0)^T\)，归一化：
- en: \[ u_1 = \frac{1}{\sqrt{2}}(1,1,0)^T. \]
  id: totrans-4454
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ u_1 = \frac{1}{\sqrt{2}}(1,1,0)^T. \]
- en: 'Subtract projection from \(v_2=(1,0,1)^T\):'
  id: totrans-4455
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 \(v_2=(1,0,1)^T\) 中减去投影：
- en: \[ w_2 = v_2 - \langle v_2,u_1\rangle u_1. \]
  id: totrans-4456
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ w_2 = v_2 - \langle v_2,u_1\rangle u_1. \]
- en: Compute \(\langle v_2,u_1\rangle = \tfrac{1}{\sqrt{2}}(1+0+0)=\tfrac{1}{\sqrt{2}}\).
    So
  id: totrans-4457
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 计算 \(\langle v_2,u_1\rangle = \tfrac{1}{\sqrt{2}}(1+0+0)=\tfrac{1}{\sqrt{2}}\).
    因此
- en: \[ w_2 = (1,0,1)^T - \tfrac{1}{\sqrt{2}}(1,1,0)^T = \left(\tfrac{1}{2}, -\tfrac{1}{2},
    1\right)^T. \]
  id: totrans-4458
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ w_2 = (1,0,1)^T - \tfrac{1}{\sqrt{2}}(1,1,0)^T = \left(\tfrac{1}{2}, -\tfrac{1}{2},
    1\right)^T. \]
- en: 'Normalize:'
  id: totrans-4459
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 归一化：
- en: \[ u_2 = \frac{1}{\sqrt{1.5}} \left(\tfrac{1}{2}, -\tfrac{1}{2}, 1\right)^T.
    \]
  id: totrans-4460
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ u_2 = \frac{1}{\sqrt{1.5}} \left(\tfrac{1}{2}, -\tfrac{1}{2}, 1\right)^T.
    \]
- en: Construct \(Q = [u_1, u_2]\).
  id: totrans-4461
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构造 \(Q = [u_1, u_2]\)。
- en: Compute \(R = Q^T A\).
  id: totrans-4462
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算 \(R = Q^T A\)。
- en: The result is \(A = QR\), with \(Q\) orthonormal and \(R\) triangular.
  id: totrans-4463
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是 \(A = QR\)，其中 \(Q\) 是正交的，\(R\) 是三角形的。
- en: Geometric Meaning
  id: totrans-4464
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 几何意义
- en: \(Q\) represents an orthogonal change of basis-rotations and reflections that
    preserve length and angle.
  id: totrans-4465
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(Q\) 表示一个正交的基变换——旋转和反射保持长度和角度。
- en: \(R\) encodes scaling and shear in the new orthonormal coordinate system.
  id: totrans-4466
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(R\) 在新的正交坐标系中编码缩放和剪切。
- en: 'Together, they show how \(A\) transforms space: first rotate into a clean basis,
    then apply triangular distortion.'
  id: totrans-4467
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一起，它们展示了 \(A\) 如何变换空间：首先旋转到一个干净的基础，然后应用三角变形。
- en: Applications
  id: totrans-4468
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 应用
- en: 'Least Squares: Instead of solving \(A^T A x = A^T b\), we use \(QR\):'
  id: totrans-4469
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最小二乘法：我们不是求解 \(A^T A x = A^T b\)，而是使用 \(QR\)：
- en: \[ Ax = b \quad \Rightarrow \quad QRx = b. \]
  id: totrans-4470
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ Ax = b \quad \Rightarrow \quad QRx = b. \]
- en: 'Multiply by \(Q^T\):'
  id: totrans-4471
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 乘以 \(Q^T\)：
- en: \[ Rx = Q^T b. \]
  id: totrans-4472
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ Rx = Q^T b. \]
- en: Since \(R\) is triangular, solving for \(x\) is efficient and numerically stable.
  id: totrans-4473
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由于 \(R\) 是三角形的，求解 \(x\) 是高效且数值稳定的。
- en: 'Eigenvalue Algorithms: The QR algorithm iteratively applies QR factorizations
    to approximate eigenvalues.'
  id: totrans-4474
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 特征值算法：QR 算法迭代应用 QR 分解来逼近特征值。
- en: 'Numerical Stability: Orthogonal transformations minimize numerical errors compared
    to solving normal equations.'
  id: totrans-4475
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数值稳定性：与求解正则方程相比，正交变换最小化了数值误差。
- en: 'Machine Learning: Many algorithms (e.g., linear regression, PCA) use QR decomposition
    for efficiency and stability.'
  id: totrans-4476
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习：许多算法（例如，线性回归、PCA）使用 QR 分解以提高效率和稳定性。
- en: 'Computer Graphics: Orthogonal factors preserve shapes; triangular factors simplify
    transformations.'
  id: totrans-4477
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算机图形学：正交因子保持形状；三角因子简化变换。
- en: Why It Matters
  id: totrans-4478
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为什么这很重要
- en: QR decomposition bridges theory (Gram–Schmidt orthogonalization) and computation
    (matrix factorization).
  id: totrans-4479
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: QR 分解将理论（Gram–Schmidt 正交化）与计算（矩阵分解）联系起来。
- en: It avoids pitfalls of normal equations, improving numerical stability.
  id: totrans-4480
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它避免了正则方程的陷阱，提高了数值稳定性。
- en: It underpins algorithms across statistics, engineering, and computer science.
  id: totrans-4481
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它支撑着统计学、工程学和计算机科学中的算法。
- en: Try It Yourself
  id: totrans-4482
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 尝试自己操作
- en: Compute the QR decomposition of
  id: totrans-4483
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算以下矩阵的 QR 分解
- en: \[ A = \begin{bmatrix}1 & 2 \\ 2 & 3 \\ 4 & 5\end{bmatrix}. \]
  id: totrans-4484
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ A = \begin{bmatrix}1 & 2 \\ 2 & 3 \\ 4 & 5\end{bmatrix}. \]
- en: Verify that \(Q^T Q = I\) and \(R\) is upper triangular.
  id: totrans-4485
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证 \(Q^T Q = I\) 且 \(R\) 是上三角的。
- en: Use QR to solve the least squares problem \(Ax \approx b\) with \(b=(1,1,1)^T\).
  id: totrans-4486
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 QR 求解最小二乘问题 \(Ax \approx b\)，其中 \(b=(1,1,1)^T\)。
- en: 'Challenge: Show that if \(A\) is square and orthogonal, then \(R=I\) and \(Q=A\).'
  id: totrans-4487
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 挑战：证明如果 \(A\) 是平方正交矩阵，那么 \(R=I\) 且 \(Q=A\)。
- en: QR decomposition turns the messy process of solving least squares into a clean,
    geometric procedure-rotating into a better coordinate system before solving. It
    is one of the most powerful tools in the linear algebra toolkit.
  id: totrans-4488
  prefs: []
  type: TYPE_NORMAL
  zh: QR 分解将求解最小二乘法的繁琐过程转化为一个干净、几何的过程——在求解之前旋转到更好的坐标系中。它是线性代数工具箱中最强大的工具之一。
- en: 78\. Orthogonal Matrices
  id: totrans-4489
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 78. 正交矩阵
- en: 'Orthogonal matrices are square matrices whose rows and columns form an orthonormal
    set. They are the algebraic counterpart of rigid motions in geometry: transformations
    that preserve lengths, angles, and orientation (except for reflections).'
  id: totrans-4490
  prefs: []
  type: TYPE_NORMAL
  zh: 正交矩阵是行和列都形成正交集的方阵。它们是几何中刚体运动的代数对应物：保持长度、角度和方向（除了反射）的变换。
- en: Definition
  id: totrans-4491
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 定义
- en: A square matrix \(Q \in \mathbb{R}^{n \times n}\) is orthogonal if
  id: totrans-4492
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个方阵 \(Q \in \mathbb{R}^{n \times n}\) 是正交的，那么
- en: \[ Q^T Q = QQ^T = I. \]
  id: totrans-4493
  prefs: []
  type: TYPE_NORMAL
  zh: \[ Q^T Q = QQ^T = I. \]
- en: 'This means:'
  id: totrans-4494
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着：
- en: The columns of \(Q\) are orthonormal.
  id: totrans-4495
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(Q\) 的列也是正交归一的。
- en: The rows of \(Q\) are also orthonormal.
  id: totrans-4496
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(Q\) 的行也是正交归一的。
- en: Properties
  id: totrans-4497
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 属性
- en: 'Inverse Equals Transpose:'
  id: totrans-4498
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 逆等于转置：
- en: \[ Q^{-1} = Q^T. \]
  id: totrans-4499
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ Q^{-1} = Q^T. \]
- en: This makes orthogonal matrices especially easy to invert.
  id: totrans-4500
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这使得正交矩阵特别容易求逆。
- en: 'Preservation of Norms: For any vector \(x\),'
  id: totrans-4501
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 规范保持：对于任何向量 \(x\)，
- en: \[ \|Qx\| = \|x\|. \]
  id: totrans-4502
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ \|Qx\| = \|x\|. \]
- en: Orthogonal transformations never stretch or shrink vectors.
  id: totrans-4503
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 正交变换永远不会拉伸或收缩向量。
- en: 'Preservation of Inner Products:'
  id: totrans-4504
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 内积保持：
- en: \[ \langle Qx, Qy \rangle = \langle x, y \rangle. \]
  id: totrans-4505
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ \langle Qx, Qy \rangle = \langle x, y \rangle. \]
- en: Angles are preserved.
  id: totrans-4506
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 角度被保留。
- en: 'Determinant: \(\det(Q) = \pm 1\).'
  id: totrans-4507
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行列式：\(\det(Q) = \pm 1\).
- en: If \(\det(Q) = 1\), \(Q\) is a rotation.
  id: totrans-4508
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 \(\det(Q) = 1\)，则 \(Q\) 是一个旋转。
- en: If \(\det(Q) = -1\), \(Q\) is a reflection combined with rotation.
  id: totrans-4509
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 \(\det(Q) = -1\)，则 \(Q\) 是旋转和反射的组合。
- en: Examples
  id: totrans-4510
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 例子
- en: '2D Rotation Matrix:'
  id: totrans-4511
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2D 旋转矩阵：
- en: \[ Q = \begin{bmatrix} \cos \theta & -\sin \theta \\ \sin \theta & \cos \theta
    \end{bmatrix}. \]
  id: totrans-4512
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ Q = \begin{bmatrix} \cos \theta & -\sin \theta \\ \sin \theta & \cos \theta
    \end{bmatrix}. \]
- en: Rotates vectors by angle \(\theta\).
  id: totrans-4513
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过角度 \(\theta\) 旋转向量。
- en: '2D Reflection Matrix: Reflection across the \(x\)-axis:'
  id: totrans-4514
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2D 反射矩阵：沿 \(x\) 轴的反射：
- en: \[ Q = \begin{bmatrix} 1 & 0 \\ 0 & -1 \end{bmatrix}. \]
  id: totrans-4515
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ Q = \begin{bmatrix} 1 & 0 \\ 0 & -1 \end{bmatrix}. \]
- en: 'Permutation Matrices: Swapping coordinates is orthogonal because it preserves
    lengths. Example in 3D:'
  id: totrans-4516
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 置换矩阵：交换坐标是正交的，因为它保持了长度。例如在 3D 中：
- en: \[ Q = \begin{bmatrix}0 & 1 & 0 \\ 1 & 0 & 0 \\ 0 & 0 & 1\end{bmatrix}. \]
  id: totrans-4517
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ Q = \begin{bmatrix}0 & 1 & 0 \\ 1 & 0 & 0 \\ 0 & 0 & 1\end{bmatrix}. \]
- en: Geometric Meaning
  id: totrans-4518
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 几何意义
- en: 'Orthogonal matrices represent isometries: transformations that preserve the
    shape of objects.'
  id: totrans-4519
  prefs: []
  type: TYPE_NORMAL
  zh: 正交矩阵代表等距变换：保持物体形状的变换。
- en: They can rotate, reflect, or permute axes.
  id: totrans-4520
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们可以旋转、反射或置换轴。
- en: They never distort lengths or angles.
  id: totrans-4521
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们从不扭曲长度或角度。
- en: This is why in computer graphics, orthogonal matrices model pure rotations and
    reflections without scaling.
  id: totrans-4522
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么在计算机图形学中，正交矩阵模拟纯旋转和反射而不进行缩放。
- en: Applications
  id: totrans-4523
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 应用
- en: 'Computer Graphics: Rotations of 3D models use orthogonal matrices to avoid
    distortion.'
  id: totrans-4524
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算机图形学：3D 模型的旋转使用正交矩阵以避免扭曲。
- en: 'Numerical Linear Algebra: Orthogonal transformations are numerically stable,
    widely used in QR factorization and eigenvalue algorithms.'
  id: totrans-4525
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数值线性代数：正交变换在数值上是稳定的，广泛应用于QR分解和特征值算法。
- en: 'Data Compression: Orthogonal transforms like the Fourier and cosine transforms
    preserve energy.'
  id: totrans-4526
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据压缩：正交变换，如傅里叶变换和余弦变换，可以保持能量。
- en: 'Signal Processing: Orthogonal filters separate signals into independent components.'
  id: totrans-4527
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 信号处理：正交滤波器将信号分离成独立成分。
- en: 'Physics: Orthogonal matrices describe rotations in rigid body dynamics.'
  id: totrans-4528
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 物理：正交矩阵描述了刚体动力学中的旋转。
- en: Why It Matters
  id: totrans-4529
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为什么这很重要
- en: Orthogonal matrices are the building blocks of stable algorithms.
  id: totrans-4530
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正交矩阵是稳定算法的构建块。
- en: They describe symmetry, structure, and invariance in physical and computational
    systems.
  id: totrans-4531
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们描述了物理和计算系统中的对称性、结构和不变性。
- en: They serve as the simplest and most powerful class of transformations that preserve
    geometry exactly.
  id: totrans-4532
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们是保持几何精确性的最简单和最强大的变换类。
- en: Try It Yourself
  id: totrans-4533
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 试试看
- en: Verify that
  id: totrans-4534
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证以下
- en: \[ Q = \begin{bmatrix}0 & -1 \\ 1 & 0\end{bmatrix} \]
  id: totrans-4535
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ Q = \begin{bmatrix}0 & -1 \\ 1 & 0\end{bmatrix} \]
- en: is orthogonal. What geometric transformation does it represent?
  id: totrans-4536
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是正交的。它代表了什么几何变换？
- en: Prove that the determinant of an orthogonal matrix must be \(\pm 1\).
  id: totrans-4537
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 证明正交矩阵的行列式必须是 \(\pm 1\)。
- en: Show that multiplying two orthogonal matrices gives another orthogonal matrix.
  id: totrans-4538
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 证明两个正交矩阵相乘得到另一个正交矩阵。
- en: 'Challenge: Prove that eigenvalues of orthogonal matrices lie on the complex
    unit circle (i.e., \(|\lambda|=1\)).'
  id: totrans-4539
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 挑战：证明正交矩阵的特征值位于复单位圆上（即 \(|\lambda|=1\)）。
- en: 'Orthogonal matrices capture the essence of symmetry: transformations that preserve
    structure exactly. They lie at the heart of geometry, physics, and computation.'
  id: totrans-4540
  prefs: []
  type: TYPE_NORMAL
  zh: 正交矩阵捕捉了对称性的本质：精确保持结构的变换。它们位于几何、物理和计算的内核。
- en: 79\. Fourier Viewpoint
  id: totrans-4541
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 79. 傅里叶视角
- en: 'The Fourier viewpoint is one of the most profound connections in linear algebra:
    the idea that complex signals, data, or functions can be decomposed into sums
    of simpler, orthogonal waves. Instead of describing information in its raw form
    (time, space, or coordinates), we express it in terms of frequencies. This perspective
    reshapes how we analyze, compress, and understand information across mathematics,
    physics, and engineering.'
  id: totrans-4542
  prefs: []
  type: TYPE_NORMAL
  zh: 傅里叶视角是线性代数中最深刻的联系之一：复杂信号、数据或函数可以被分解为更简单正交波的叠加。我们不是以原始形式（时间、空间或坐标）描述信息，而是用频率来表示它。这种视角重塑了我们在数学、物理和工程中分析、压缩和理解信息的方式。
- en: 'Fourier Series: The Basic Idea'
  id: totrans-4543
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 傅里叶级数：基本思想
- en: 'Suppose we have a periodic function \(f(x)\) defined on \([-\pi, \pi]\). The
    Fourier series expresses \(f(x)\) as:'
  id: totrans-4544
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们有一个在 \([-\pi, \pi]\) 上定义的周期函数 \(f(x)\)。傅里叶级数将 \(f(x)\) 表示为：
- en: \[ f(x) = a_0 + \sum_{n=1}^\infty \left( a_n \cos(nx) + b_n \sin(nx) \right).
    \]
  id: totrans-4545
  prefs: []
  type: TYPE_NORMAL
  zh: \[ f(x) = a_0 + \sum_{n=1}^\infty \left( a_n \cos(nx) + b_n \sin(nx) \right).
    \]
- en: The coefficients \(a_n, b_n\) are found using inner products with sine and cosine
    functions.
  id: totrans-4546
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系数 \(a_n, b_n\) 是通过与正弦和余弦函数的内积找到的。
- en: Each sine and cosine is orthogonal to the others under the inner product
  id: totrans-4547
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个正弦和余弦函数在内积下与其他函数正交
- en: \[ \langle f, g \rangle = \int_{-\pi}^\pi f(x) g(x) \, dx. \]
  id: totrans-4548
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ \langle f, g \rangle = \int_{-\pi}^\pi f(x) g(x) \, dx. \]
- en: Thus, Fourier series is nothing more than expanding a function in an orthonormal
    basis of trigonometric functions.
  id: totrans-4549
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，傅里叶级数不过是将一个函数展开在三角函数的正交基上。
- en: 'Fourier Transform: From Time to Frequency'
  id: totrans-4550
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 傅里叶变换：从时间到频率
- en: For non-periodic signals, the Fourier transform generalizes this expansion.
    For a function \(f(t)\),
  id: totrans-4551
  prefs: []
  type: TYPE_NORMAL
  zh: 对于非周期信号，傅里叶变换推广了这个展开。对于一个函数 \(f(t)\)，
- en: \[ \hat{f}(\omega) = \int_{-\infty}^\infty f(t) e^{-i \omega t} dt \]
  id: totrans-4552
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \hat{f}(\omega) = \int_{-\infty}^\infty f(t) e^{-i \omega t} dt \]
- en: transforms it into frequency space. The inverse transform reconstructs \(f(t)\)
    from its frequencies.
  id: totrans-4553
  prefs: []
  type: TYPE_NORMAL
  zh: 将其转换到频域。逆变换从其频率重建 \(f(t)\)。
- en: 'This is again an inner product viewpoint: the exponential functions \(e^{i
    \omega t}\) act as orthogonal basis functions on \(\mathbb{R}\).'
  id: totrans-4554
  prefs: []
  type: TYPE_NORMAL
  zh: 这又是一个内积观点：指数函数 \(e^{i \omega t}\) 在 \(\mathbb{R}\) 上作为正交基函数。
- en: Orthogonality of Waves
  id: totrans-4555
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 波的正交性
- en: The trigonometric functions \(\{\cos(nx), \sin(nx)\}\) and the complex exponentials
    \(\{e^{i\omega t}\}\) form orthogonal families.
  id: totrans-4556
  prefs: []
  type: TYPE_NORMAL
  zh: 三角函数 \(\{\cos(nx), \sin(nx)\}\) 和复指数 \(\{e^{i\omega t}\}\) 形成正交族。
- en: Two different sine waves have zero inner product over a full period.
  id: totrans-4557
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个不同的正弦波在整个周期内内积为零。
- en: Likewise, exponentials with different frequencies are orthogonal.
  id: totrans-4558
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同样，不同频率的指数是正交的。
- en: This is exactly like orthogonal vectors in \(\mathbb{R}^n\), except here the
    space is infinite-dimensional.
  id: totrans-4559
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像 \(\mathbb{R}^n\) 中的正交向量，只是这里的空间是无限维的。
- en: Discrete Fourier Transform (DFT)
  id: totrans-4560
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 离散傅里叶变换 (DFT)
- en: 'In computational settings, we don’t work with infinite integrals but with finite
    data. The DFT expresses an \(n\)-dimensional vector \(x = (x_0, \dots, x_{n-1})\)
    as a linear combination of orthogonal complex exponentials:'
  id: totrans-4561
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算设置中，我们不处理无限积分，而是处理有限数据。DFT 将 \(n\) 维向量 \(x = (x_0, \dots, x_{n-1})\) 表示为正交复指数的线性组合：
- en: \[ X_k = \sum_{j=0}^{n-1} x_j e^{-2\pi i jk / n}, \quad k=0,\dots,n-1. \]
  id: totrans-4562
  prefs: []
  type: TYPE_NORMAL
  zh: \[ X_k = \sum_{j=0}^{n-1} x_j e^{-2\pi i jk / n}, \quad k=0,\dots,n-1. \]
- en: 'This is simply a change of basis: from the standard basis (time domain) to
    the Fourier basis (frequency domain).'
  id: totrans-4563
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个基变换：从标准基（时域）到傅里叶基（频域）。
- en: The Fast Fourier Transform (FFT) computes this in \(O(n \log n)\) time, making
    Fourier analysis practical at scale.
  id: totrans-4564
  prefs: []
  type: TYPE_NORMAL
  zh: 快速傅里叶变换 (FFT) 以 \(O(n \log n)\) 的时间复杂度计算，使得傅里叶分析在规模上变得实用。
- en: Geometric Meaning
  id: totrans-4565
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 几何意义
- en: In the time domain, data is expressed as a sequence of raw values.
  id: totrans-4566
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在时域中，数据表示为原始值的序列。
- en: In the frequency domain, data is expressed as amplitudes of orthogonal waves.
  id: totrans-4567
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在频域中，数据表示为正交波幅。
- en: The Fourier viewpoint is just a rotation into a new orthogonal coordinate system,
    exactly like diagonalizing a matrix or changing basis.
  id: totrans-4568
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 傅里叶观点只是旋转到一个新的正交坐标系，就像对矩阵进行对角化或改变基一样。
- en: Applications
  id: totrans-4569
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 应用
- en: 'Signal Processing: Filtering unwanted noise corresponds to removing high-frequency
    components.'
  id: totrans-4570
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 信号处理：过滤掉不需要的噪声相当于去除高频分量。
- en: 'Image Compression: JPEG uses Fourier-like transforms (cosine transforms) to
    compress images.'
  id: totrans-4571
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图像压缩：JPEG 使用类似傅里叶的变换（余弦变换）来压缩图像。
- en: 'Data Analysis: Identifying cycles and periodic patterns in time series.'
  id: totrans-4572
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据分析：识别时间序列中的周期性和周期模式。
- en: 'Physics: Quantum states are represented in both position and momentum bases,
    linked by Fourier transform.'
  id: totrans-4573
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 物理：量子态在位置和动量基中表示，通过傅里叶变换相互联系。
- en: 'Partial Differential Equations: Solutions are simplified by moving to frequency
    space, where derivatives become multipliers.'
  id: totrans-4574
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 偏微分方程：通过移动到频域简化了解，其中导数变为乘数。
- en: Why It Matters
  id: totrans-4575
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为什么它很重要
- en: 'Fourier methods turn difficult problems into simpler ones: convolution becomes
    multiplication, differentiation becomes scaling.'
  id: totrans-4576
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 傅里叶方法将困难的问题转化为简单的问题：卷积变为乘法，微分变为缩放。
- en: They provide a universal language for analyzing periodicity, oscillation, and
    wave phenomena.
  id: totrans-4577
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们为分析周期性、振荡和波动现象提供了一个通用语言。
- en: 'They are linear algebra at heart: orthogonal expansions in special bases.'
  id: totrans-4578
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们本质上都是线性代数：特殊基的正交展开。
- en: Try It Yourself
  id: totrans-4579
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 试试看
- en: Compute the Fourier series coefficients for \(f(x) = x\) on \([-\pi,\pi]\).
  id: totrans-4580
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算 \(f(x) = x\) 在 \([-\pi,\pi]\) 上的傅里叶级数系数。
- en: For the sequence \((1,0,0,0)\), compute the 4-point DFT and interpret the result.
  id: totrans-4581
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于序列 \((1,0,0,0)\)，计算 4 点 DFT 并解释结果。
- en: Show that \(\int_{-\pi}^\pi \sin(mx)\cos(nx) dx = 0\).
  id: totrans-4582
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 证明 \(\int_{-\pi}^\pi \sin(mx)\cos(nx) dx = 0\)。
- en: 'Challenge: Prove that the Fourier basis \(\{e^{i2\pi k t}\}_{k=0}^{n-1}\) is
    orthonormal in \(\mathbb{C}^n\).'
  id: totrans-4583
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 挑战：证明傅里叶基 \(\{e^{i2\pi k t}\}_{k=0}^{n-1}\) 在 \(\mathbb{C}^n\) 中是正交归一的。
- en: The Fourier viewpoint reveals that every signal, no matter how complex, can
    be seen as a combination of simple, orthogonal waves. It is a perfect marriage
    of geometry, algebra, and analysis, and one of the most important ideas in modern
    mathematics.
  id: totrans-4584
  prefs: []
  type: TYPE_NORMAL
  zh: 傅里叶视角揭示，无论信号多么复杂，都可以看作是简单正交波的组合。它是几何、代数和分析的完美结合，也是现代数学中最重要的思想之一。
- en: 80\. Polynomial and Multifeature Least Squares
  id: totrans-4585
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 80. 多项式和多重特征最小二乘
- en: Least squares problems become especially powerful when extended to fitting polynomials
    or handling multiple features at once. Instead of a single straight line through
    data, we can fit curves of higher degree or surfaces in higher dimensions. These
    generalizations lie at the heart of regression, data analysis, and scientific
    modeling.
  id: totrans-4586
  prefs: []
  type: TYPE_NORMAL
  zh: 当扩展到拟合多项式或同时处理多个特征时，最小二乘问题变得特别强大。我们不仅可以拟合数据点上的单一直线，还可以拟合更高次度的曲线或更高维度的表面。这些推广是回归、数据分析和科学建模的核心。
- en: From Line to Polynomial
  id: totrans-4587
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 从线性到多项式
- en: 'The simplest least squares model is a straight line:'
  id: totrans-4588
  prefs: []
  type: TYPE_NORMAL
  zh: 最简单的最小二乘模型是一条直线：
- en: \[ y \approx \beta_0 + \beta_1 x. \]
  id: totrans-4589
  prefs: []
  type: TYPE_NORMAL
  zh: \[ y \approx \beta_0 + \beta_1 x. \]
- en: 'But many relationships are nonlinear. Polynomial least squares generalizes
    the model to:'
  id: totrans-4590
  prefs: []
  type: TYPE_NORMAL
  zh: 但许多关系是非线性的。多项式最小二乘将模型推广为：
- en: \[ y \approx \beta_0 + \beta_1 x + \beta_2 x^2 + \dots + \beta_d x^d. \]
  id: totrans-4591
  prefs: []
  type: TYPE_NORMAL
  zh: \[ y \approx \beta_0 + \beta_1 x + \beta_2 x^2 + \dots + \beta_d x^d. \]
- en: 'Here, each power of \(x\) is treated as a new feature. The problem reduces
    to ordinary least squares on the design matrix:'
  id: totrans-4592
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，每个 \(x\) 的幂被视为一个新的特征。问题简化为设计矩阵上的普通最小二乘：
- en: \[ A = \begin{bmatrix} 1 & x_1 & x_1^2 & \dots & x_1^d \\ 1 & x_2 & x_2^2 &
    \dots & x_2^d \\ \vdots & \vdots & \vdots & & \vdots \\ 1 & x_n & x_n^2 & \dots
    & x_n^d \end{bmatrix}, \quad \beta = \begin{bmatrix}\beta_0 \\ \beta_1 \\ \vdots
    \\ \beta_d\end{bmatrix}. \]
  id: totrans-4593
  prefs: []
  type: TYPE_NORMAL
  zh: \[ A = \begin{bmatrix} 1 & x_1 & x_1^2 & \dots & x_1^d \\ 1 & x_2 & x_2^2 &
    \dots & x_2^d \\ \vdots & \vdots & \vdots & & \vdots \\ 1 & x_n & x_n^2 & \dots
    & x_n^d \end{bmatrix}, \quad \beta = \begin{bmatrix}\beta_0 \\ \beta_1 \\ \vdots
    \\ \beta_d\end{bmatrix}. \]
- en: The least squares solution minimizes \(\|A\beta - y\|\).
  id: totrans-4594
  prefs: []
  type: TYPE_NORMAL
  zh: 最小二乘解最小化 \(\|A\beta - y\|\)。
- en: Multiple Features
  id: totrans-4595
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 多重特征
- en: 'When data involves several predictors, we extend the model to:'
  id: totrans-4596
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据涉及多个预测因子时，我们将模型扩展为：
- en: \[ y \approx \beta_0 + \beta_1 x_1 + \beta_2 x_2 + \dots + \beta_p x_p. \]
  id: totrans-4597
  prefs: []
  type: TYPE_NORMAL
  zh: \[ y \approx \beta_0 + \beta_1 x_1 + \beta_2 x_2 + \dots + \beta_p x_p. \]
- en: 'In matrix form:'
  id: totrans-4598
  prefs: []
  type: TYPE_NORMAL
  zh: 以矩阵形式：
- en: \[ y \approx A\beta, \]
  id: totrans-4599
  prefs: []
  type: TYPE_NORMAL
  zh: \[ y \approx A\beta, \]
- en: where \(A\) is the design matrix with columns corresponding to features (including
    a column of ones for the intercept).
  id: totrans-4600
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(A\) 是设计矩阵，其列对应于特征（包括一个截距的列）。
- en: 'The least squares solution is still given by the normal equations:'
  id: totrans-4601
  prefs: []
  type: TYPE_NORMAL
  zh: 最小二乘解仍然由正规方程给出：
- en: \[ \hat{\beta} = (A^T A)^{-1} A^T y, \]
  id: totrans-4602
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \hat{\beta} = (A^T A)^{-1} A^T y, \]
- en: or more stably by QR or SVD factorizations.
  id: totrans-4603
  prefs: []
  type: TYPE_NORMAL
  zh: 或者通过 QR 或 SVD 分解得到更稳定的结果。
- en: 'Example: Polynomial Fit'
  id: totrans-4604
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例：多项式拟合
- en: 'Suppose we have data points \((1,1), (2,2.2), (3,2.9), (4,4.1)\). Fitting a
    quadratic model \(y \approx \beta_0 + \beta_1 x + \beta_2 x^2\):'
  id: totrans-4605
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们有一些数据点 \((1,1), (2,2.2), (3,2.9), (4,4.1)\)。拟合二次模型 \(y \approx \beta_0 +
    \beta_1 x + \beta_2 x^2\)：
- en: 'Construct design matrix:'
  id: totrans-4606
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建设计矩阵：
- en: \[ A = \begin{bmatrix} 1 & 1 & 1 \\ 1 & 2 & 4 \\ 1 & 3 & 9 \\ 1 & 4 & 16 \end{bmatrix}.
    \]
  id: totrans-4607
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: \[ A = \begin{bmatrix} 1 & 1 & 1 \\ 1 & 2 & 4 \\ 1 & 3 & 9 \\ 1 & 4 & 16 \end{bmatrix}.
    \]
- en: Solve least squares problem \(\min \|A\beta - y\|\).
  id: totrans-4608
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 求解最小二乘问题 \(\min \|A\beta - y\|\)。
- en: The result gives coefficients \(\beta_0, \beta_1, \beta_2\) that best approximate
    the curve.
  id: totrans-4609
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 结果给出了系数 \(\beta_0, \beta_1, \beta_2\)，它们最好地近似曲线。
- en: The same process works for higher-degree polynomials or multiple features.
  id: totrans-4610
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的过程适用于更高次的多项式或多个特征。
- en: Geometric Meaning
  id: totrans-4611
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 几何意义
- en: 'In polynomial least squares, the feature space expands: instead of points on
    a line, data lives in a higher-dimensional feature space \((1, x, x^2, \dots,
    x^d)\).'
  id: totrans-4612
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多项式最小二乘中，特征空间扩展：数据不再位于一条线上的点，而是在更高维的特征空间 \((1, x, x^2, \dots, x^d)\) 中。
- en: In multifeature least squares, the column space of \(A\) spans all possible
    linear combinations of features.
  id: totrans-4613
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多特征最小二乘法中，\(A\) 的列空间涵盖了所有可能的特征线性组合。
- en: The least squares solution projects the observed output vector \(y\) onto this
    subspace.
  id: totrans-4614
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小二乘解将观察到的输出向量 \(y\) 投影到这个子空间。
- en: 'Thus, whether polynomial or multifeature, the geometry is the same: projection
    onto the model space.'
  id: totrans-4615
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，无论是多项式还是多特征，几何结构是相同的：投影到模型空间。
- en: Practical Challenges
  id: totrans-4616
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 实际挑战
- en: 'Overfitting: Higher-degree polynomials fit noise, not just signal.'
  id: totrans-4617
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 过拟合：高阶多项式拟合噪声，而不仅仅是信号。
- en: 'Multicollinearity: Features may be correlated, making \(A^T A\) nearly singular.'
  id: totrans-4618
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 多重共线性：特征可能相关，使得 \(A^T A\) 几乎奇异。
- en: 'Scaling: Features with different magnitudes should be normalized.'
  id: totrans-4619
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 规模化：具有不同量级的特征应该进行归一化。
- en: 'Regularization: Adding penalty terms (ridge or LASSO) stabilizes the solution.'
  id: totrans-4620
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正则化：添加惩罚项（岭回归或LASSO）可以稳定解。
- en: Applications
  id: totrans-4621
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 应用
- en: 'Regression in Statistics: Extending linear regression to handle multiple predictors
    or polynomial terms.'
  id: totrans-4622
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 统计学中的回归：将线性回归扩展到处理多个预测因子或多项式项。
- en: 'Machine Learning: Basis expansion for feature engineering (before neural nets,
    this was the standard).'
  id: totrans-4623
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习：特征工程的基础扩展（在神经网络之前，这是标准）。
- en: 'Engineering: Curve fitting for calibration, modeling, and prediction.'
  id: totrans-4624
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工程：用于校准、建模和预测的曲线拟合。
- en: 'Economics: Forecasting models with many variables (inflation, interest rates,
    spending).'
  id: totrans-4625
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经济学：具有许多变量的预测模型（通货膨胀、利率、支出）。
- en: 'Physics and Chemistry: Polynomial regression to model experimental data.'
  id: totrans-4626
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 物理学和化学：使用多项式回归来模拟实验数据。
- en: Why It Matters
  id: totrans-4627
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为什么它很重要
- en: Polynomial least squares captures curvature in data.
  id: totrans-4628
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多项式最小二乘法捕捉数据中的曲率。
- en: Multifeature least squares allows multiple predictors to explain outcomes.
  id: totrans-4629
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多特征最小二乘法允许多个预测因子解释结果。
- en: Both generalizations turn linear algebra into a practical modeling tool across
    science and society.
  id: totrans-4630
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这两种推广都将线性代数转化为科学和社会中的实用建模工具。
- en: Try It Yourself
  id: totrans-4631
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 尝试自己操作
- en: Fit a quadratic curve through points \((0,1), (1,2), (2,5), (3,10)\). Compare
    to a straight-line fit.
  id: totrans-4632
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点 \((0,1), (1,2), (2,5), (3,10)\) 拟合二次曲线。与直线拟合进行比较。
- en: Construct a multifeature design matrix for predicting exam scores based on hours
    studied, sleep, and prior grades.
  id: totrans-4633
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建一个多特征设计矩阵，用于根据学习时间、睡眠和先前成绩预测考试成绩。
- en: Show that polynomial regression is just linear regression on transformed features.
  id: totrans-4634
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 证明多项式回归只是变换特征上的线性回归。
- en: 'Challenge: Derive the bias–variance tradeoff in polynomial least squares-why
    higher degrees increase variance.'
  id: totrans-4635
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 挑战：推导多项式最小二乘法中的偏差-方差权衡——为什么高阶数会增加方差。
- en: Polynomial and multifeature least squares extend the reach of linear algebra
    from straight lines to complex patterns, giving us a universal framework for modeling
    relationships in data.
  id: totrans-4636
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式和多特征最小二乘法将线性代数的范围从直线扩展到复杂模式，为我们提供了一个通用的数据关系建模框架。
- en: Closing
  id: totrans-4637
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 结束语
