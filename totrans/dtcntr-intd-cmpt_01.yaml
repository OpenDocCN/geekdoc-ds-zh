- en: These concerns intersect with our belief about how computer science has evolved
    as a discipline. It is a truism that we live in a world awash with data, but what
    consequence does that have?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: è¿™äº›æ‹…å¿§ä¸æˆ‘ä»¬å¯¹è®¡ç®—æœºç§‘å­¦ä½œä¸ºå­¦ç§‘å¦‚ä½•å‘å±•çš„ä¿¡å¿µç›¸äº¤ã€‚æˆ‘ä»¬ç”Ÿæ´»åœ¨ä¸€ä¸ªæ•°æ®æ³›æ»¥çš„ä¸–ç•Œæ˜¯ä¸€ä¸ªä¸è¨€è€Œå–»çš„äº‹å®ï¼Œä½†è¿™æœ‰ä»€ä¹ˆåæœå‘¢ï¼Ÿ
- en: 'At a computational level, data have had a profound effect. Traditionally, the
    only way to make a program better was to improve the program directly, which often
    meant making it more complicated and impacting the values we discuss above. But
    there are classes of programs for which there is another method: simply give the
    same program more or better data, and the program can improve. These data-driven
    programs lie at the heart of many innovations we see around us.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: åœ¨è®¡ç®—å±‚é¢ï¼Œæ•°æ®äº§ç”Ÿäº†æ·±è¿œçš„å½±å“ã€‚ä¼ ç»Ÿä¸Šï¼Œå”¯ä¸€ä½¿ç¨‹åºå˜å¾—æ›´å¥½çš„æ–¹æ³•å°±æ˜¯ç›´æ¥æ”¹è¿›ç¨‹åºï¼Œè¿™é€šå¸¸æ„å‘³ç€ä½¿ç¨‹åºæ›´åŠ å¤æ‚ï¼Œå½±å“æˆ‘ä»¬ä¸Šé¢è®¨è®ºçš„ä»·å€¼è§‚ã€‚ä½†æ˜¯ï¼Œå¯¹äºæŸäº›ç¨‹åºç±»ï¼Œè¿˜æœ‰å¦ä¸€ç§æ–¹æ³•ï¼šåªéœ€ç»™ç›¸åŒçš„ç¨‹åºæä¾›æ›´å¤šæˆ–æ›´å¥½çš„æ•°æ®ï¼Œç¨‹åºå°±å¯ä»¥æ”¹è¿›ã€‚è¿™äº›æ•°æ®é©±åŠ¨ç¨‹åºæ˜¯æˆ‘ä»¬å‘¨å›´è®¸å¤šåˆ›æ–°çš„æ ¸å¿ƒã€‚
- en: 'In addition to this technical effect, data can have a profound pedagogic impact,
    too. Most introductory programming is plagued by artificial data that have no
    real meaning, interest, or consequence (and often, artificial problems to accompany
    them). With real data, learners can personalize their education, focusing on problems
    they find meaningful, enriching, or just plain funâ€”<wbr>asking and answering questions
    they find worthwhile. Indeed, from this perspective, programs interrogate data:
    that is, programs are tools for answering questions. In turn, the emphasis on
    real data and real questions enables us to discuss the social impacts of computing.'
  id: totrans-25
