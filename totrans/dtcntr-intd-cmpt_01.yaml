- en: Programs ought to be be amenable to prediction. We need to know, as much as
    possible, before a program runs, how it will behave. This behavior includes not
    only technical characteristics such as running time, space, power, and so on,
    but also social impacts, benefits, and harms. Programmers have been notoriously
    poor at thinking about the latter.
