  type: TYPE_NORMAL
  zh: æˆ‘ä»¬çš„è§‚ç‚¹å—åˆ°æˆ‘ä»¬ä½œä¸ºè½¯ä»¶å¼€å‘è€…ã€ç ”ç©¶äººå‘˜å’Œæ•™è‚²å·¥ä½œè€…æ•°åå¹´çš„ç»éªŒæŒ‡å¯¼ã€‚è¿™åœ¨æˆ‘ä»¬å¿ƒä¸­åŸ¹å…»äº†ä»¥ä¸‹ä¿¡å¿µï¼š
- en: Software is not written only to be run. It must also be written to be read and
    maintained by others. Often, that â€œotherâ€ person is you, six months later, who
    has forgotten what they did and why.
  id: totrans-19
  prefs:
