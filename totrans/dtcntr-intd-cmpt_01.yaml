- en: 1.1¬†What This Book is About[üîó](#(part._.What_.This_.Book_is_.About) "Link to
    here")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This book is an introduction to computer science. It will teach you to program,
    and do so in ways that are of practical value and importance. However, it will
    also go beyond programming to computer science, a rich, deep, fascinating, and
    beautiful intellectual discipline. You will learn many useful things that you
    can apply right away, but we will also show you some of what lies beneath and
    beyond.
  prefs: []
  type: TYPE_NORMAL
- en: Most of all, we want to give you ways of thinking about solving problems using
    computation. Some of these ways are technical methods, such as working from data
    and examples to construct solutions to problems. Others are scientific methods,
    such as ways of making sure that programs are reliable and do what they claim.
    Finally, some are social, thinking about the impacts that programs have on people.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2¬†The Values That Drive This Book[üîó](#(part._.The_.Values_.That_.Drive_.This_.Book)
    "Link to here")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Our perspective is guided by our decades of experience as software developers,
    researchers, and educators. This has instilled in us the following beliefs:'
  prefs: []
  type: TYPE_NORMAL
- en: Software is not written only to be run. It must also be written to be read and
    maintained by others. Often, that ‚Äúother‚Äù person is you, six months later, who
    has forgotten what they did and why.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Programmers are responsible for their software meeting its desired goals and
    being reliable. This is reflected in a variety of disciplines inside computer
    science, such as testing and verification.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Programs ought to be be amenable to prediction. We need to know, as much as
    possible, before a program runs, how it will behave. This behavior includes not
    only technical characteristics such as running time, space, power, and so on,
    but also social impacts, benefits, and harms. Programmers have been notoriously
    poor at thinking about the latter.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1.3¬†Our Perspective on Data[üîó](#(part._.Our_.Perspective_on_.Data) "Link to
    here")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: These concerns intersect with our belief about how computer science has evolved
    as a discipline. It is a truism that we live in a world awash with data, but what
    consequence does that have?
  prefs: []
  type: TYPE_NORMAL
- en: 'At a computational level, data have had a profound effect. Traditionally, the
    only way to make a program better was to improve the program directly, which often
    meant making it more complicated and impacting the values we discuss above. But
    there are classes of programs for which there is another method: simply give the
    same program more or better data, and the program can improve. These data-driven
    programs lie at the heart of many innovations we see around us.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition to this technical effect, data can have a profound pedagogic impact,
    too. Most introductory programming is plagued by artificial data that have no
    real meaning, interest, or consequence (and often, artificial problems to accompany
    them). With real data, learners can personalize their education, focusing on problems
    they find meaningful, enriching, or just plain fun‚Äî<wbr>asking and answering questions
    they find worthwhile. Indeed, from this perspective, programs interrogate data:
    that is, programs are tools for answering questions. In turn, the emphasis on
    real data and real questions enables us to discuss the social impacts of computing.'
  prefs: []
  type: TYPE_NORMAL
- en: These phenomena have given rise to whole new areas of study, typically called
    data science. However, typical data science curricula also have many limitations.
    They pay little attention to what we know about the difficulties of learning to
    program. They have little emphasis on software reliability. And they fail to recognize
    that their data are often quite limited in their structure. These limitations,
    where data science typically ends, are where computer science begins. In particular,
    the structure of data serve as a point of departure for thinking about and achieving
    some of the values above‚Äî<wbr>performance, reliability, and predictability‚Äî<wbr>using
    the many tools of computer science.
  prefs: []
  type: TYPE_NORMAL
- en: 1.4¬†What Makes This Book Unique[üîó](#(part._.What_.Makes_.This_.Book_.Unique)
    "Link to here")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: First, we propose a new perspective on structuring computing curricula, which
    we call data centricity.For more about this, read [our essay](https://cs.brown.edu/~sk/Publications/Papers/Published/kf-data-centric/).
    We view a data-centric curriculum as
  prefs: []
  type: TYPE_NORMAL
- en: data centric = data science + data structures
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'in that order: we begin with ideas from data science, before shifting to classical
    ideas from data structures and the rest of computer science. This book lays out
    this vision concretely and in detail.'
  prefs: []
  type: TYPE_NORMAL
- en: Second, computing education talks a great deal about notional machines‚Äî<wbr>abstractions
    of program behavior meant to help students understand how programs work‚Äî<wbr>but
    few curricula actually use one. We take notional machines seriously, developing
    a sequence of them and weaving them through the curriculum. This ties to our belief
    that programs are not only objects that run, but also objects that we reason about.
  prefs: []
  type: TYPE_NORMAL
- en: Third, we weave content on socially-responsible computing into the text. Unlike
    other efforts that focus on exposing students to ethics or the pitfalls of technology
    in general, we aim to show students how the constructs and concepts that they
    are turning into code right now can lead to adverse impacts unless used with care.
    In keeping with our focus on testing and concrete examples, we introduce several
    topics by getting students to think about assumptions at the level of concrete
    data. This material is called out explicitly throughout the book.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, this book is deeply informed by recent and ongoing research results.
    Our choices of material, order of presentation, programming methods, and more
    are driven by what we know from the research literature. In many cases, we ourselves
    are the ones doing the research, so the curriculum and research live in a symbiotic
    relationship. You can find our papers (some with each other, others not) [on](https://cs.brown.edu/~kfisler/Pubs/index.html)
    [our](https://cs.brown.edu/~sk/Publications/Papers/Published/) [respective](https://www.ccs.neu.edu/home/blerner/papers.html)
    [pages](https://jpolitz.github.io).
  prefs: []
  type: TYPE_NORMAL
- en: 1.5¬†Who This Book is For[üîó](#(part._.Who_.This_.Book_is_.For) "Link to here")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This book is written primarily for students who are in the early stages of computing
    education at the tertiary level (college or university). However, many‚Äî<wbr>especially
    the earlier‚Äî<wbr>parts of it are also suitable for secondary education (in the
    USA, for instance, roughly grades 6‚Äì12, or ages 12‚Äì18). Indeed, we see a natural
    continuum between secondary and tertiary education, and think this book can serve
    as a useful bridge between the two.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6¬†The Structure of This Book[üîó](#(part._book-style) "Link to here")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Unlike some other textbooks, this one does not follow a top-down narrative.
    Rather it has the flow of a conversation, with backtracking. We will often build
    up programs incrementally, just as a pair of programmers would. We will include
    mistakes, not because we don‚Äôt know better, but because this is the best way for
    you to learn. Including mistakes makes it impossible for you to read passively:
    you must instead engage with the material, because you can never be sure of the
    veracity of what you‚Äôre reading.'
  prefs: []
  type: TYPE_NORMAL
- en: At the end, you‚Äôll always get to the right answer. However, this non-linear
    path is more frustrating in the short term (you will often be tempted to say,
    ‚ÄúJust tell me the answer, already!‚Äù), and it makes the book a poor reference guide
    (you can‚Äôt open up to a random page and be sure what it says is correct). However,
    that feeling of frustration is the sensation of learning. We don‚Äôt know of a way
    around it.
  prefs: []
  type: TYPE_NORMAL
- en: 'We use visual formatting to highlight some of these points. Thus, in several
    places you will encounter this:'
  prefs: []
  type: TYPE_NORMAL
- en: Exercise
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is an exercise. Do try it.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This is a traditional textbook exercise. It‚Äôs something you need to do on your
    own. If you‚Äôre using this book as part of a course, this may very well have been
    assigned as homework. In contrast, you will also find exercise-like questions
    that look like this:'
  prefs: []
  type: TYPE_NORMAL
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There‚Äôs an activity here! Do you see it?
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: When you get to one of these, stop. Read, think, and formulate an answer before
    you proceed. You must do this because this is actually an exercise, but the answer
    is already in the book‚Äî<wbr>most often in the text immediately following (i.e.,
    in the part you‚Äôre reading right now)‚Äî<wbr>or is something you can determine for
    yourself by running a program. If you just read on, you‚Äôll see the answer without
    having thought about it (or not see it at all, if the instructions are to run
    a program), so you will get to neither (a) test your knowledge, nor (b) improve
    your intuitions. In other words, these are additional, explicit attempts to encourage
    active learning. Ultimately, however, we can only encourage it; it‚Äôs up to you
    to practice it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Specific strategies for program design and development get highlighted in boxes
    that look like this:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Strategy: How to ...'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: here‚Äôs a summary of how to do something.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Finally, we also call out content on socially-responsible computing with visually
    distinctive regions like this:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Responsible Computing: Did you consider ...'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Here are social pitfalls from using material naively.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1.7¬†Organization of the Material[üîó](#(part._book-org) "Link to here")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Because this book covers what would be considered multiple semesters worth of
    material at the tertiary level in the USA, we have divided it into seven main
    booklets. Later booklets depend on some earlier ones, but the earlier ones can
    be treated as a stand-alone book that arrives at a satisfying ending for a student
    or course that does not proceed further.
  prefs: []
  type: TYPE_NORMAL
- en: '[Introduction to Programming](booklet_intro-to-programming.html): An introduction
    to programming for beginners that teaches programming and rudimentary data analysis.
    It introduces core programming concepts through composing images and processing
    tables, before covering lists and trees. The notional machine throughout this
    section is based on substitution.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Dependencies: None!'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[From Pyret to Python](booklet_pyret-to-python.html): Students learn to transfer
    their knowledge from Pyret to Python, highlighting similarities and differences
    between the languages and their traditional programming styles (‚Äúparadigms‚Äù).
    Students are also introduced to Pandas, as a real-world table-processing system.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Dependencies: [Introduction to Programming](booklet_intro-to-programming.html).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Programming With State](booklet_programming-with-state.html): Students learn
    the subtleties of state and aliasing. Much of the coverage is in both Python and
    Pyret. This contrast lets students understand how multiple languages can approach
    the same topic; the ways in which the underlying ideas are actually the same;
    but also some key differences that provide insight. The notional machine grows
    to cover state and aliasing by separating the naming environment (here called
    the directory) from a heap of structured data values.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Dependencies: [Introduction to Programming](booklet_intro-to-programming.html)
    is essential. [From Pyret to Python](booklet_pyret-to-python.html) is helpful
    to follow the Python portions of this booklet, but a student can do the Pyret
    parts without having seen Python.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Algorithm Analysis](booklet_algo-analysis.html): Students are introduced to
    multiple techniques for analyzing algorithms.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Dependencies: [Introduction to Programming](booklet_intro-to-programming.html).
    There is no dependency on state.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Data Structures with Analysis](booklet_data-with-analysis.html): Students
    are introduced to more advanced data structures through a lens of algorithm analysis,
    which motivates their revision and variation.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Dependencies: [Introduction to Programming](booklet_intro-to-programming.html)
    and [Algorithm Analysis](booklet_algo-analysis.html) are essential everywhere.
    [Programming With State](booklet_programming-with-state.html) is necessary for
    some material.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Advanced Topics](booklet_advanced.html): Students cover a grab-bag of interesting
    computer science topics in program design and algorithmic programming. Relative
    to the other material, this content is either more subtle, more advanced, or less
    essential in a mainstream course.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Dependencies: All the material depends on [Introduction to Programming](booklet_intro-to-programming.html).
    Some material depends on [Algorithm Analysis](booklet_algo-analysis.html) and/or
    [Programming With State](booklet_programming-with-state.html).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Interactive Programs](booklet_interaction.html): Students can write interactive
    programs with relatively few dependencies!'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Dependencies: [Introduction to Programming](booklet_intro-to-programming.html).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'This decomposition into booklets allows flexibility in offering several different
    kinds of courses at very different levels of sophistication. For instance, we
    already offer two very different courses by remixing this material, which others
    could follow:'
  prefs: []
  type: TYPE_NORMAL
- en: An introductory course can use [Introduction to Programming](booklet_intro-to-programming.html),
    [From Pyret to Python](booklet_pyret-to-python.html), and [Programming With State](booklet_programming-with-state.html)
    to cover the data-centric view of computer science and leaving students with basic
    skills in Python. This corresponds to [CSCI 0111](https://cs.brown.edu/courses/csci0111/)
    at Brown University.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A more advanced course can start with [Introduction to Programming](booklet_intro-to-programming.html),
    then do [Algorithm Analysis](booklet_algo-analysis.html) (perhaps in increments),
    followed by [Data Structures with Analysis](booklet_data-with-analysis.html),
    before returning to [Programming With State](booklet_programming-with-state.html),
    while interspersing content from [Advanced Topics](booklet_advanced.html). This
    corresponds to [CSCI 0190](https://cs.brown.edu/courses/csci0190/) at Brown University.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The course pages archive all prior instances of the courses, which include all
    the assignments and related materials. Readers are welcome to use these in their
    own courses.
  prefs: []
  type: TYPE_NORMAL
- en: Many of these courses will have entering students who have programmed with state
    before (in Python, Java, Scratch, or other languages). In our experience, most
    of these students have been given either vastly incomplete, or outright misleading,
    explanations of and metaphors for state (e.g., ‚Äúa variable is a box‚Äù). Thus, they
    have a poor understanding of it beyond the absolute basics, especially when they
    get to important topics like aliasing. As a result, many of these students have
    found it both novel and insightful to properly understand how state really works
    through our notional machine. For that reason, we recommend going through that
    material slowly and carefully.
  prefs: []
  type: TYPE_NORMAL
- en: We of course invite readers to create their own mashups of the chapters within
    the sections. We would love to hear about others‚Äô designs.
  prefs: []
  type: TYPE_NORMAL
- en: 1.8¬†Our Programming Language Choice[üîó](#(part._.Our_.Programming_.Language_.Choice)
    "Link to here")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If we wanted to get rich, we‚Äôd have written this book entirely in Python. As
    of this writing, Python is enjoying its instructional-use heyday (just like Java
    before it, C++ before that, C before that, Pascal earlier, and so on). And there
    are, indeed, many attractive aspects of Python, not least its presence next to
    bullet points on job listings. However, we‚Äôve been [repeatedly frustrated by Python](pyret-vs-python.html)
    as an entrypoint into learning programming.
  prefs: []
  type: TYPE_NORMAL
- en: As a result, this book features two programming languages. It starts with a
    language, called [Pyret](https://www.pyret.org/), that we designed to address
    our needs and frustrations. It has been expressly designed for the style of programming
    in this book, so the two can grow in harmony. It draws on Python, but also on
    many other excellent programming languages. Beginning programmers can therefore
    rest in the knowledge they are being cared for, while programmers with past acquaintance
    of the language menagerie, from serpents to dromedaries, should find Pyret familiar
    and comfortable.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, recognizing the value of Python both as a standard language of communication
    and for its extensive libraries, the [Programming with State (in Both Pyret and
    Python)](part_state.html) part of this book explicitly covers Python. Rather than
    starting from scratch in Python, we present a systematic and gradual transition
    to it from the earlier material. We believe this will make you learn general programming
    better than if you had seen only one programming language. However, we believe
    this will help you understand Python better, too: just like you learn to appreciate
    your own language, country, or culture better once you‚Äôve stepped outside and
    been exposed to other ones.'
  prefs: []
  type: TYPE_NORMAL
- en: 1.9¬†Programming Tools[üîó](#(part._.Programming_.Tools) "Link to here")
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[CPO](https://code.pyret.org/) (an abbreviation of code.pyret.org) is our default
    programming environment for Pyret. It runs entirely in the browser and uses Google
    Drive for authentication and file storage.'
  prefs: []
  type: TYPE_NORMAL
- en: Pyret support is also available for VSCode. To install it, visit [https://code.visualstudio.com](https://code.visualstudio.com).
    Once you have installed it, click the Extensions tab on the left and search for
    Pyret. You should install the "Pyret Interactive Editor for VSCode".
  prefs: []
  type: TYPE_NORMAL
- en: 'CPO and VSCode differ only in their support for loading spreadsheet data. CPO
    is designed to work with Google Sheets, while VSCode does not support Google Sheets,
    and instead expects students to load data from local CSV files. Unless the book
    says otherwise, all code can be run in either tool, and the interface for editing
    and interacting with programs is the same. If there are differences, the book
