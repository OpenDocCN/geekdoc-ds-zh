  type: TYPE_NORMAL
  zh: é™¤äº†è¿™ç§æŠ€æœ¯æ•ˆæœä¹‹å¤–ï¼Œæ•°æ®è¿˜å¯ä»¥äº§ç”Ÿæ·±è¿œçš„æ•™å­¦å½±å“ã€‚å¤§å¤šæ•°å…¥é—¨ç¼–ç¨‹è¯¾ç¨‹éƒ½å—åˆ°æ²¡æœ‰å®é™…æ„ä¹‰ã€å…´è¶£æˆ–åæœçš„äººå·¥æ•°æ®çš„å›°æ‰°ï¼ˆå¹¶ä¸”é€šå¸¸è¿˜æœ‰ä¸ä¹‹ç›¸ä¼´çš„äººå·¥é—®é¢˜ï¼‰ã€‚æœ‰äº†çœŸå®æ•°æ®ï¼Œå­¦ä¹ è€…å¯ä»¥ä¸ªæ€§åŒ–ä»–ä»¬çš„æ•™è‚²ï¼Œä¸“æ³¨äºä»–ä»¬è®¤ä¸ºæœ‰æ„ä¹‰ã€ä¸°å¯Œæˆ–ä»…ä»…æ˜¯å¥½ç©çš„é—®é¢˜â€”â€”æå‡ºå’Œå›ç­”ä»–ä»¬è®¤ä¸ºæœ‰ä»·å€¼çš„é—®é¢˜ã€‚ç¡®å®ï¼Œä»è¿™ä¸ªè§’åº¦æ¥çœ‹ï¼Œç¨‹åºæ˜¯è¯¢é—®æ•°æ®çš„å·¥å…·ï¼šä¹Ÿå°±æ˜¯è¯´ï¼Œç¨‹åºæ˜¯å›ç­”é—®é¢˜çš„å·¥å…·ã€‚åè¿‡æ¥ï¼Œå¯¹çœŸå®æ•°æ®å’ŒçœŸå®é—®é¢˜çš„å¼ºè°ƒä½¿æˆ‘ä»¬èƒ½å¤Ÿè®¨è®ºè®¡ç®—çš„ç¤¾ä¼šå½±å“ã€‚
- en: These phenomena have given rise to whole new areas of study, typically called
    data science. However, typical data science curricula also have many limitations.
    They pay little attention to what we know about the difficulties of learning to
    program. They have little emphasis on software reliability. And they fail to recognize
    that their data are often quite limited in their structure. These limitations,
    where data science typically ends, are where computer science begins. In particular,
    the structure of data serve as a point of departure for thinking about and achieving
    some of the values aboveâ€”<wbr>performance, reliability, and predictabilityâ€”<wbr>using
    the many tools of computer science.
