- en: '**Section 2.2**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**第2.2节**'
- en: '**E2.2.1** Determine whether the set \(U = \{(x, y, z) \in \mathbb{R}^3 : x
    + 2y - z = 0\}\) is a linear subspace of \(\mathbb{R}^3\).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.2.1** 判断集合 \(U = \{(x, y, z) \in \mathbb{R}^3 : x + 2y - z = 0\}\) 是否是
    \(\mathbb{R}^3\) 的线性子空间。'
- en: '**E2.2.2** Determine whether the vectors \(\mathbf{u}_1 = (1, 1, 1)\), \(\mathbf{u}_2
    = (1, 0, -1)\), and \(\mathbf{u}_3 = (2, 1, 0)\) are linearly independent.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.2.2** 判断向量 \(\mathbf{u}_1 = (1, 1, 1)\)，\(\mathbf{u}_2 = (1, 0, -1)\)，和
    \(\mathbf{u}_3 = (2, 1, 0)\) 是否线性无关。'
- en: '**E2.2.3** Find a basis for the subspace \(U = \{(x, y, z) \in \mathbb{R}^3
    : x - y + z = 0\}\).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.2.3** 找到子空间 \(U = \{(x, y, z) \in \mathbb{R}^3 : x - y + z = 0\}\) 的基。'
- en: '**E2.2.4** Find the dimension of the subspace \(U = \{(x, y, z, w) \in \mathbb{R}^4
    : x + y = 0, z = w\}\).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.2.4** 找到子空间 \(U = \{(x, y, z, w) \in \mathbb{R}^4 : x + y = 0, z = w\}\)
    的维度。'
- en: '**E2.2.5** Verify whether the vectors \(\mathbf{u}_1 = (1/\sqrt{2}, 1/\sqrt{2})\),
    \(\mathbf{u}_2 = (1/\sqrt{2}, -1/\sqrt{2})\) form an orthonormal list.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.2.5** 验证向量 \(\mathbf{u}_1 = (1/\sqrt{2}, 1/\sqrt{2})\) 和 \(\mathbf{u}_2
    = (1/\sqrt{2}, -1/\sqrt{2})\) 是否构成一个正交归一列表。'
- en: '**E2.2.6** Given the orthonormal basis \(\mathbf{q}_1 = (1/\sqrt{2}, 1/\sqrt{2})\),
    \(\mathbf{q}_2 = (1/\sqrt{2}, -1/\sqrt{2})\), find the orthonormal expansion of
    \(\mathbf{w} = (1, 0)\).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.2.6** 给定正交基 \(\mathbf{q}_1 = (1/\sqrt{2}, 1/\sqrt{2})\)，\(\mathbf{q}_2
    = (1/\sqrt{2}, -1/\sqrt{2})\)，求向量 \(\mathbf{w} = (1, 0)\) 的正交展开。'
- en: '**E2.2.7** Determine if the matrix \(A = \begin{pmatrix} 1 & 2 \\ 3 & 4 \end{pmatrix}\)
    is nonsingular.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.2.7** 判断矩阵 \(A = \begin{pmatrix} 1 & 2 \\ 3 & 4 \end{pmatrix}\) 是否非奇异。'
- en: '**E2.2.8** Solve the system of equations \(A\mathbf{x} = \mathbf{b}\), where
    \(A = \begin{pmatrix} 1 & 2 \\ 3 & 4 \end{pmatrix}\) and \(\mathbf{b} = (5, 11)\).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.2.8** 解方程组 \(A\mathbf{x} = \mathbf{b}\)，其中 \(A = \begin{pmatrix} 1 & 2
    \\ 3 & 4 \end{pmatrix}\) 且 \(\mathbf{b} = (5, 11)\)。'
- en: '**E2.2.9** Given the vectors \(\mathbf{w}_1 = (1, 0, 1)\) and \(\mathbf{w}_2
    = (0, 1, 1)\), express the vector \(\mathbf{v} = (2, 3, 5)\) as a linear combination
    of \(\mathbf{w}_1\) and \(\mathbf{w}_2\).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.2.9** 给定向量 \(\mathbf{w}_1 = (1, 0, 1)\) 和 \(\mathbf{w}_2 = (0, 1, 1)\)，将向量
    \(\mathbf{v} = (2, 3, 5)\) 表示为 \(\mathbf{w}_1\) 和 \(\mathbf{w}_2\) 的线性组合。'
- en: '**E2.2.10** Verify if the vectors \(\mathbf{u} = (1, 2, 3)\) and \(\mathbf{v}
    = (4, -2, 1)\) are orthogonal.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.2.10** 验证向量 \(\mathbf{u} = (1, 2, 3)\) 和 \(\mathbf{v} = (4, -2, 1)\) 是否正交。'
- en: '**E2.2.11** Find the null space of the matrix \(B = \begin{pmatrix} 1 & 2 &
    3 \\ 4 & 5 & 6 \end{pmatrix}\).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.2.11** 找到矩阵 \(B = \begin{pmatrix} 1 & 2 & 3 \\ 4 & 5 & 6 \end{pmatrix}\)
    的零空间。'
- en: '**E2.2.12** Given the basis \(\{\mathbf{e}_1, \mathbf{e}_2, \mathbf{e}_3\}\)
    for \(\mathbb{R}^3\), express the vector \(\mathbf{v} = (4, 5, 6)\) as a linear
    combination of the basis vectors.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.2.12** 给定 \(\mathbb{R}^3\) 的基 \(\{\mathbf{e}_1, \mathbf{e}_2, \mathbf{e}_3\}\)，将向量
    \(\mathbf{v} = (4, 5, 6)\) 表示为基向量的线性组合。'
- en: '**E2.2.13** Determine whether the vectors \(\mathbf{u}_1 = (1, 2, 3)\), \(\mathbf{u}_2
    = (2, -1, 0)\), and \(\mathbf{u}_3 = (1, 8, 6)\) are linearly independent.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.2.13** 判断向量 \(\mathbf{u}_1 = (1, 2, 3)\)，\(\mathbf{u}_2 = (2, -1, 0)\)，和
    \(\mathbf{u}_3 = (1, 8, 6)\) 是否线性无关。'
- en: '**E2.2.14** Verify the *Cauchy-Schwarz Inequality* for the vectors \(\mathbf{u}
    = (2, 1)\) and \(\mathbf{v} = (1, -3)\).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.2.14** 验证向量 \(\mathbf{u} = (2, 1)\) 和 \(\mathbf{v} = (1, -3)\) 的柯西-施瓦茨不等式。'
- en: '**E2.2.15** Solve the system of equations \(2x + y = 3\) and \(x - y = 1\)
    using matrix inversion.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.2.15** 使用矩阵求逆法解方程组 \(2x + y = 3\) 和 \(x - y = 1\)。'
- en: '**Section 2.3**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**第2.3节**'
- en: '**E2.3.1** Let \(Q = \begin{pmatrix} \frac{1}{\sqrt{2}} & \frac{-1}{\sqrt{6}}
    \\ 0 & \frac{2}{\sqrt{6}} \\ \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{6}} \end{pmatrix}\).
    Is \(Q\) an orthogonal matrix?'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.3.1** 设 \(Q = \begin{pmatrix} \frac{1}{\sqrt{2}} & \frac{-1}{\sqrt{6}}
    \\ 0 & \frac{2}{\sqrt{6}} \\ \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{6}} \end{pmatrix}\)。\(Q\)
    是一个正交矩阵吗？'
- en: '**E2.3.2** True or False: The orthogonal projection of a vector onto a subspace
    is always strictly shorter than the original vector.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.3.2** 判断：向量在子空间上的正交投影总是严格短于原始向量。'
- en: '**E2.3.3** For the vector \(\mathbf{v} = (2, 3)\) and the linear subspace \(U\)
    made from the line spanned by \(\mathbf{u} = (1, 1)\), find the orthogonal projection
    \(\mathrm{proj}_{U} \mathbf{v}\).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.3.3** 对于向量 \(\mathbf{v} = (2, 3)\) 和由 \(\mathbf{u} = (1, 1)\) 生成的线性子空间
    \(U\)，找到 \(\mathrm{proj}_{U} \mathbf{v}\) 的正交投影。'
- en: '**E2.3.4** Let \(U = \mathrm{span}((1, 1, 0))\) and \(\mathbf{v} = (1, 2, 3)\).
    Compute \(\|\mathbf{v}\|^2\) and \(\|\mathrm{proj}_U \mathbf{v}\|^2\).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.3.4** 设 \(U = \mathrm{span}((1, 1, 0))\) 和 \(\mathbf{v} = (1, 2, 3)\)。计算
    \(\|\mathbf{v}\|^2\) 和 \(\|\mathrm{proj}_U \mathbf{v}\|^2\)。'
- en: '**E2.3.5** Find the orthogonal projection of \(\mathbf{v} = (1, 2, 1)\) onto
    the subspace spanned by \(\mathbf{u} = (1, 1, 0)\).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.3.5** 找到 \(\mathbf{v} = (1, 2, 1)\) 在由 \(\mathbf{u} = (1, 1, 0)\) 张成的子空间上的正交投影。'
- en: '**E2.3.6** Let \(U = \mathrm{span}((1, 0, 1), (0, 1, 1))\). Find a basis for
    \(U^\perp\).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.3.6** 设 \(U = \mathrm{span}((1, 0, 1), (0, 1, 1))\)。找到 \(U^\perp\) 的一个基。'
- en: '**E2.3.7** Let \(\mathbf{v} = (1, 2, 3)\) and \(U = \mathrm{span}((1, 0, 1),
    (0, 1, 1))\). Compute \(\mathrm{proj}_U \mathbf{v}\).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.3.7** 设 \(\mathbf{v} = (1, 2, 3)\) 和 \(U = \mathrm{span}((1, 0, 1), (0,
    1, 1))\)。计算 \(\mathrm{proj}_U \mathbf{v}\)。'
- en: '**E2.3.8** Let \(\mathbf{v} = (1, 2, 3)\) and \(U = \mathrm{span}((1, 0, 1),
    (0, 1, 1))\). Decompose \(\mathbf{v}\) into its orthogonal projection onto \(U\)
    and a vector in \(U^\perp\).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.3.8** 设 \(\mathbf{v} = (1, 2, 3)\) 和 \(U = \mathrm{span}((1, 0, 1), (0,
    1, 1))\)。将 \(\mathbf{v}\) 分解为其在 \(U\) 上的正交投影和一个在 \(U^\perp\) 上的向量。'
- en: '**E2.3.9** Let \(\mathbf{v} = (1, 2, 3)\) and \(U = \mathrm{span}((1, 0, 1),
    (0, 1, 1))\). Verify *Pythagoras’ Theorem*: \(\|\mathbf{v}\|^2 = \|\mathrm{proj}_U
    \mathbf{v}\|^2 + \|\mathbf{v} - \mathrm{proj}_U \mathbf{v}\|^2\).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.3.9** 设 \(\mathbf{v} = (1, 2, 3)\) 和 \(U = \mathrm{span}((1, 0, 1), (0,
    1, 1))\)。验证毕达哥拉斯定理：\(\|\mathbf{v}\|^2 = \|\mathrm{proj}_U \mathbf{v}\|^2 + \|\mathbf{v}
    - \mathrm{proj}_U \mathbf{v}\|^2\)。'
- en: '**E2.3.10** Let \(A = \begin{pmatrix} 1 & 0 \\ 0 & 1 \\ 1 & 1 \end{pmatrix}\).
    Is \(P = AA^T\) an orthogonal projection matrix?'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.3.10** 设 \(A = \begin{pmatrix} 1 & 0 \\ 0 & 1 \\ 1 & 1 \end{pmatrix}\)。\(P
    = AA^T\) 是否是一个正交投影矩阵？'
- en: '**E2.3.11** Let \(\mathbf{u}_1 = \begin{pmatrix} 2 \\ 1 \\ -2 \end{pmatrix}\)
    and \(\mathbf{u}_2 = \begin{pmatrix} 1 \\ 1 \\ 1 \end{pmatrix}\). Compute \(\mathrm{proj}_{\mathbf{u}_1}
    \mathbf{u}_2\).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.3.11** 设 \(\mathbf{u}_1 = \begin{pmatrix} 2 \\ 1 \\ -2 \end{pmatrix}\)
    和 \(\mathbf{u}_2 = \begin{pmatrix} 1 \\ 1 \\ 1 \end{pmatrix}\)。计算 \(\mathrm{proj}_{\mathbf{u}_1}
    \mathbf{u}_2\)。'
- en: '**E2.3.12** Find the orthogonal complement of the subspace spanned by \(\mathbf{u}
    = (1, 1, 0)\) in \(\mathbb{R}^3\).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.3.12** 找到在 \(\mathbb{R}^3\) 中由 \(\mathbf{u} = (1, 1, 0)\) 张成的子空间的正交补。'
- en: '**E2.3.13** Let \(W = \mathrm{span}\left((1, 1, 0)\right)\). Find a basis for
    \(W^\perp\).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.3.13** 设 \(W = \mathrm{span}\left((1, 1, 0)\right)\)。找到 \(W^\perp\) 的一个基。'
- en: '**E2.3.14** Let \(A = \begin{pmatrix} 1 & 2 \\ 0 & 1 \\ 1 & 0 \end{pmatrix}\)
    and \(\mathbf{b} = \begin{pmatrix} 3 \\ 1 \\ 2 \end{pmatrix}\). Set up the normal
    equations to solve the linear least squares problem \(A\mathbf{x} \approx \mathbf{b}\).'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.3.14** 设 \(A = \begin{pmatrix} 1 & 2 \\ 0 & 1 \\ 1 & 0 \end{pmatrix}\)
    和 \(\mathbf{b} = \begin{pmatrix} 3 \\ 1 \\ 2 \end{pmatrix}\)。建立正则方程以求解线性最小二乘问题
    \(A\mathbf{x} \approx \mathbf{b}\)。'
- en: '**E2.3.15** Solve the normal equation \(A^T A \mathbf{x} = A^T \mathbf{b}\)
    for \(A = \begin{pmatrix} 1 & 1 \\ 1 & -1 \end{pmatrix}\) and \(\mathbf{b} = \begin{pmatrix}
    3 \\ 1 \end{pmatrix}\).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.3.15** 求解正则方程 \(A^T A \mathbf{x} = A^T \mathbf{b}\) 对于 \(A = \begin{pmatrix}
    1 & 1 \\ 1 & -1 \end{pmatrix}\) 和 \(\mathbf{b} = \begin{pmatrix} 3 \\ 1 \end{pmatrix}\)。'
- en: '**E2.3.16** Let \(\mathbf{a} = (1, 2, 1)\) and \(\mathbf{b} = (1, 0, -1)\).
    Find the orthogonal projection of \(\mathbf{a}\) onto \(\mathrm{span}(\mathbf{b})\).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.3.16** 设 \(\mathbf{a} = (1, 2, 1)\) 和 \(\mathbf{b} = (1, 0, -1)\)。找到 \(\mathbf{a}\)
    在 \(\mathrm{span}(\mathbf{b})\) 上的正交投影。'
- en: '**Section 2.4**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**第2.4节**'
- en: '**E2.4.1** Let \(\mathbf{a}_1 = (1, 0)\) and \(\mathbf{a}_2 = (1, 1)\). Apply
    the Gram-Schmidt algorithm to find an orthonormal basis for \(\mathrm{span}(\mathbf{a}_1,
    \mathbf{a}_2)\).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.1** 设 \(\mathbf{a}_1 = (1, 0)\) 和 \(\mathbf{a}_2 = (1, 1)\)。应用 Gram-Schmidt
    算法找到 \(\mathrm{span}(\mathbf{a}_1, \mathbf{a}_2)\) 的一个正交基。'
- en: '**E2.4.2** Determine the QR decomposition of the matrix \(A = \begin{pmatrix}
    1 & 1 \\ 0 & 1 \end{pmatrix}\) using the Gram-Schmidt algorithm.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.2** 使用 Gram-Schmidt 算法确定矩阵 \(A = \begin{pmatrix} 1 & 1 \\ 0 & 1 \end{pmatrix}\)
    的 QR 分解。'
- en: '**E2.4.3** Apply the Gram-Schmidt algorithm to transform the basis \(\{(1,
    1), (1, 0)\}\) into an orthonormal basis.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.3** 将基 \(\{(1, 1), (1, 0)\}\) 通过 Gram-Schmidt 算法转换为一个正交基。'
- en: '**E2.4.4** Given the vectors \(a_1 = (1, 1, 1)\), \(a_2 = (1, 0, -1)\), apply
    the Gram-Schmidt algorithm to obtain an orthonormal basis for \(\mathrm{span}(a_1,
    a_2)\).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.4** 给定向量 \(a_1 = (1, 1, 1)\)，\(a_2 = (1, 0, -1)\)，应用 Gram-Schmidt 算法得到
    \(\mathrm{span}(a_1, a_2)\) 的一个正交基。'
- en: '**E2.4.5** For the vectors \(a_1\) and \(a_2\) from E2.4.4, find the QR decomposition
    of the matrix \(A = [a_1\ a_2]\).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.5** 对于来自 E2.4.4 的向量 \(a_1\) 和 \(a_2\)，找到矩阵 \(A = [a_1\ a_2]\) 的 QR 分解。'
- en: '**E2.4.6** Solve the system \(R\mathbf{x} = \begin{pmatrix} 1 & 1 \\ 0 & 2
    \end{pmatrix} \mathbf{x} = \begin{pmatrix} 1 \\ 2 \end{pmatrix}\) using back substitution.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.6** 使用回代法求解方程组 \(R\mathbf{x} = \begin{pmatrix} 1 & 1 \\ 0 & 2 \end{pmatrix}
    \mathbf{x} = \begin{pmatrix} 1 \\ 2 \end{pmatrix}\)。'
- en: '**E2.4.7** Let \(R = \begin{pmatrix} 2 & -1 \\ 0 & 3 \end{pmatrix}\) and \(\mathbf{b}
    = (4, 3)\). Solve the system of equations \(R\mathbf{x} = \mathbf{b}\) using back
    substitution.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.7** 设 \(R = \begin{pmatrix} 2 & -1 \\ 0 & 3 \end{pmatrix}\) 和 \(\mathbf{b}
    = (4, 3)\)。使用回代法求解方程组 \(R\mathbf{x} = \mathbf{b}\)。'
- en: '**E2.4.8** Given the matrix \(A = \begin{pmatrix} 1 & 1 \\ 0 & 1 \end{pmatrix}\)
    and the vector \(\mathbf{b} = (1, 2)\), solve the least squares problem \(\min_{x
    \in \mathbb{R}^2} \|A\mathbf{x} - \mathbf{b}\|\) using the QR decomposition.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.8** 给定矩阵 \(A = \begin{pmatrix} 1 & 1 \\ 0 & 1 \end{pmatrix}\) 和向量 \(\mathbf{b}
    = (1, 2)\)，使用 QR 分解求解最小二乘问题 \(\min_{x \in \mathbb{R}^2} \|A\mathbf{x} - \mathbf{b}\|\)。'
- en: '**E2.4.9** Let \(\mathbf{z} = (1, -1, 0)\). Find the Householder reflection
    matrix \(H\) that reflects across the hyperplane orthogonal to \(\mathbf{z}\).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.9** 设 \(\mathbf{z} = (1, -1, 0)\)。找到一个豪斯霍尔德反射矩阵 \(H\)，该矩阵在 \(\mathbf{z}\)
    正交的超平面上进行反射。'
- en: '**E2.4.10** Find the Householder reflection matrix that introduces zeros below
    the diagonal in the first column of the matrix \(A = \begin{pmatrix} 1 & 2 \\
    3 & 4 \end{pmatrix}\).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.10** 找到一个豪斯霍尔德反射矩阵，该矩阵在矩阵 \(A = \begin{pmatrix} 1 & 2 \\ 3 & 4 \end{pmatrix}\)
    的第一列下方引入零。'
- en: '**E2.4.11** Verify that the Householder reflection matrix \(H_1\) from E2.4.10
    is orthogonal and symmetric.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.11** 验证 E2.4.10 中的豪斯霍尔德反射矩阵 \(H_1\) 是正交和对称的。'
- en: '**E2.4.12** Apply the Householder reflection matrix \(H_1\) from E2.4.10 to
    the matrix \(A\) from E2.4.10 and verify that it introduces zeros below the diagonal
    in the first column.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.12** 应用 E2.4.10 中的豪斯霍尔德反射矩阵 \(H_1\) 到 E2.4.10 中的矩阵 \(A\)，并验证它引入了第一列下方的零。'
- en: '**E2.4.13** Using the Householder reflection matrix \(H_1\) from E2.4.10, find
    the QR decomposition of the matrix \(A\) from E2.4.10.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.13** 使用 E2.4.10 中的豪斯霍尔德反射矩阵 \(H_1\)，找到 E2.4.10 中的矩阵 \(A\) 的 QR 分解。'
- en: '**E2.4.14** Verify that the QR decomposition from E2.4.13 satisfies \(A = QR\)
    and that \(Q\) is orthogonal.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.14** 验证 E2.4.13 中的 QR 分解满足 \(A = QR\) 且 \(Q\) 是正交的。'
- en: '**E2.4.15** Let \(A = \begin{pmatrix} 3 & 1 \\ 4 & 2 \end{pmatrix}\). Find
    a Householder reflection matrix \(H_1\) such that the first column of \(H_1 A\)
    has a zero in the second entry.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.15** 设 \(A = \begin{pmatrix} 3 & 1 \\ 4 & 2 \end{pmatrix}\)。找到一个豪斯霍尔德反射矩阵
    \(H_1\)，使得 \(H_1 A\) 的第一列的第二项为零。'
- en: '**E2.4.16** Let \(A = \begin{pmatrix} 1 & 1 \\ 1 & -1 \\ 0 & 1 \end{pmatrix}\)
    and \(\mathbf{b} = (2, 0, 1)\). Set up the normal equations \(A^TA\mathbf{x} =
    A^T\mathbf{b}\) for the linear least squares problem associated with \(A\) and
    \(\mathbf{b}\).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.16** 设 \(A = \begin{pmatrix} 1 & 1 \\ 1 & -1 \\ 0 & 1 \end{pmatrix}\)
    和 \(\mathbf{b} = (2, 0, 1)\)。为与 \(A\) 和 \(\mathbf{b}\) 相关的线性最小二乘问题设置正则方程 \(A^TA\mathbf{x}
    = A^T\mathbf{b}\)。'
- en: '**E2.4.17** Use the QR decomposition to solve the linear least squares problem
    \(A\mathbf{x} = \mathbf{b}\) for \(A = \begin{pmatrix} 1 & 1 \\ 1 & -1 \end{pmatrix}\)
    and \(\mathbf{b} = \begin{pmatrix} 2 \\ 0 \end{pmatrix}\).'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.4.17** 使用 QR 分解求解线性最小二乘问题 \(A\mathbf{x} = \mathbf{b}\)，其中 \(A = \begin{pmatrix}
    1 & 1 \\ 1 & -1 \end{pmatrix}\) 和 \(\mathbf{b} = \begin{pmatrix} 2 \\ 0 \end{pmatrix}\)。'
- en: '**Section 2.5**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 2.5 节**'
- en: '**E2.5.1** Given the data points \((x_1, y_1) = (1, 2)\), \((x_2, y_2) = (2,
    4)\), \((x_3, y_3) = (3, 5)\), and \((x_4, y_4) = (4, 7)\), find the coefficients
    \(\beta_0\) and \(\beta_1\) that minimize the least squares criterion \(\sum_{i=1}^4
    (y_i - \beta_0 - \beta_1 x_i)^2\).'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.5.1** 给定数据点 \((x_1, y_1) = (1, 2)\)，\((x_2, y_2) = (2, 4)\)，\((x_3, y_3)
    = (3, 5)\)，和 \((x_4, y_4) = (4, 7)\)，找到使最小二乘准则 \(\sum_{i=1}^4 (y_i - \beta_0 -
    \beta_1 x_i)^2\) 最小的系数 \(\beta_0\) 和 \(\beta_1\)。'
- en: '**E2.5.2** For the data points in E2.5.1, compute the fitted values and residuals
    for the linear regression model.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.5.2** 对于 E2.5.1 中的数据点，计算线性回归模型的拟合值和残差。'
- en: '**E2.5.3** Given the data points \((x_1, y_1) = (1, 3)\), \((x_2, y_2) = (2,
    5)\), and \((x_3, y_3) = (3, 8)\), construct the \(A\) and \(\mathbf{y}\) needed
    for finding the least squares line.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.5.3** 给定数据点 \((x_1, y_1) = (1, 3)\)，\((x_2, y_2) = (2, 5)\)，和 \((x_3,
    y_3) = (3, 8)\)，构建用于找到最小二乘线的 \(A\) 和 \(\mathbf{y}\)。'
- en: '**E2.5.4** For the data in E2.5.3, compute the normal equations \(A^T A \boldsymbol{\beta}
    = A^T \mathbf{y}\).'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.5.4** 对于 E2.5.3 中的数据，计算正则方程 \(A^T A \boldsymbol{\beta} = A^T \mathbf{y}\)。'
- en: '**E2.5.5** Solve the normal equations from E2.5.4 to find the coefficients
    \(\beta_0\) and \(\beta_1\) of the least squares line.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.5.5** 解 E2.5.4 中的正则方程，找到最小二乘线的系数 \(\beta_0\) 和 \(\beta_1\)。'
- en: '**E2.5.6** Using the data from E2.5.3 and the fitted line from E2.5.5, calculate
    the residuals for each data point.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.5.6** 使用 E2.5.3 中的数据和 E2.5.5 中的拟合线，计算每个数据点的残差。'
- en: '**E2.5.7** Given the data points \((x_1, y_1) = (-1, 2)\), \((x_2, y_2) = (0,
    1)\), and \((x_3, y_3) = (1, 3)\), construct the matrix \(A\) for fitting a quadratic
    polynomial (degree 2).'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.5.7** 给定数据点 \((x_1, y_1) = (-1, 2)\)，\((x_2, y_2) = (0, 1)\)，和 \((x_3,
    y_3) = (1, 3)\)，构建拟合二次多项式（次数为2）的矩阵 \(A\)。'
- en: '**E2.5.8** Suppose we have a sample of \(n = 100\) observations and we perform
    bootstrapping by resampling with replacement. What is the probability that a specific
    observation is included in a given bootstrap sample? (See the online supplementary
    materials.)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.5.8** 假设我们有一个包含 \(n = 100\) 个观察值的样本，并且通过有放回重采样进行自助法。一个特定观察值被包含在给定自助样本中的概率是多少？（参见在线补充材料。）'
- en: '**E2.5.9** Given the matrix \(A = \begin{pmatrix} 1 & 1 \\ 1 & 2 \\ 1 & 3 \end{pmatrix}\)
    and the vector \(\mathbf{y} = \begin{pmatrix} 1 \\ 2 \\ 3 \end{pmatrix}\), solve
    for the coefficients \(\boldsymbol{\beta}\) in the least squares problem.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.5.9** 给定矩阵 \(A = \begin{pmatrix} 1 & 1 \\ 1 & 2 \\ 1 & 3 \end{pmatrix}\)
    和向量 \(\mathbf{y} = \begin{pmatrix} 1 \\ 2 \\ 3 \end{pmatrix}\)，求解最小二乘问题中的系数 \(\boldsymbol{\beta}\)。'
- en: '**E2.5.10** For the polynomial regression problem \(y = \beta_0 + \beta_1 x
    + \beta_2 x^2\) with points \((0, 1)\), \((1, 2)\), \((2, 5)\), form the matrix
    \(A\).'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.5.10** 对于多项式回归问题 \(y = \beta_0 + \beta_1 x + \beta_2 x^2\)，给定点 \((0, 1)\)，\((1,
    2)\)，\((2, 5)\)，形成矩阵 \(A\)。'
- en: '**E2.5.11** What is the residual sum of squares (RSS) for the linear fit \(y
    = 2x + 1\) on the data points \((1, 3)\), \((2, 5)\), \((3, 7)\)?'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.5.11** 对于线性拟合 \(y = 2x + 1\) 在数据点 \((1, 3)\)，\((2, 5)\)，\((3, 7)\) 上的残差平方和（RSS）是多少？'
- en: '**E2.5.12** For the polynomial regression \(y = \beta_0 + \beta_1 x + \beta_2
    x^2\) on points \((1, 1)\), \((2, 4)\), \((3, 9)\), find the normal equations.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**E2.5.12** 对于多项式回归 \(y = \beta_0 + \beta_1 x + \beta_2 x^2\) 在点 \((1, 1)\)，\((2,
    4)\)，\((3, 9)\) 上，找到正则方程。'
- en: 2.6.2\. Problems[#](#problems "Link to this heading")
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6.2\. 问题[#](#problems "链接到这个标题")
- en: '**2.1** Show that \(\mathbf{0}\) is an element of any (non-empty) linear subspace.
    \(\lhd\)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.1** 证明 \(\mathbf{0}\) 是任何（非空）线性子空间的一个元素。\(\lhd\)'
- en: '**2.2** Prove that \(\mathrm{null}(B)\) is a linear subspace. \(\lhd\)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.2** 证明 \(\mathrm{null}(B)\) 是线性子空间。\(\lhd\)'
- en: '**2.3** Let \(\beta_j \neq 0\) for all \(j \in [m]\). Show that \(\mathrm{span}(\beta_1
    \mathbf{w}_1, \ldots, \beta_m \mathbf{w}_m) = \mathrm{span}(\mathbf{w}_1, \ldots,
    \mathbf{w}_m).\) \(\lhd\)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.3** 设对所有 \(j \in [m]\)，\(\beta_j \neq 0\)。证明 \(\mathrm{span}(\beta_1 \mathbf{w}_1,
    \ldots, \beta_m \mathbf{w}_m) = \mathrm{span}(\mathbf{w}_1, \ldots, \mathbf{w}_m)\)。\(\lhd\)'
- en: '**2.4** (Adapted from [Sol]) Suppose that \(U_1\) and \(U_2\) are linear subspaces
    of vector space \(V\). Show that \(U_1 \cap U_2\) is a linear subspace of \(V\).
    Is \(U_1 \cup U_2\) always a linear subspace of \(V\)? \(\lhd\)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.4** （改编自[Sol]）假设 \(U_1\) 和 \(U_2\) 是向量空间 \(V\) 的线性子空间。证明 \(U_1 \cap U_2\)
    是 \(V\) 的线性子空间。\(U_1 \cup U_2\) 是否总是 \(V\) 的线性子空间？\(\lhd\)'
- en: '**2.5** Let \(\mathcal{U}, \mathcal{V}\) be linear subspaces of \(V\) such
    that \(\mathcal{U} \subseteq \mathcal{V}\). Show that \(\mathrm{dim}(\mathcal{U})
    \leq \mathrm{dim}(\mathcal{V})\). [*Hint:* Complete the basis.] \(\lhd\)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.5** 设 \(\mathcal{U}, \mathcal{V}\) 是 \(V\) 的线性子空间，使得 \(\mathcal{U} \subseteq
    \mathcal{V}\)。证明 \(\mathrm{dim}(\mathcal{U}) \leq \mathrm{dim}(\mathcal{V})\)。[*提示：补全基。*]
    \(\lhd\)'
- en: '**2.6** (Adapted from [Axl]) Prove that if \(\{\mathbf{v}_1,\ldots,\mathbf{v}_n\}\)
    spans \(U\), then so does the list'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.6** （改编自[Axl]）证明如果 \(\{\mathbf{v}_1,\ldots,\mathbf{v}_n\}\) 张成 \(U\)，那么列表'
- en: \[ \{\mathbf{v}_1-\mathbf{v}_2, \mathbf{v}_2-\mathbf{v}_3,\ldots,\mathbf{v}_{n-1}-\mathbf{v}_n,\mathbf{v}_n\},
    \]
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \{\mathbf{v}_1-\mathbf{v}_2, \mathbf{v}_2-\mathbf{v}_3,\ldots,\mathbf{v}_{n-1}-\mathbf{v}_n,\mathbf{v}_n\},
    \]
- en: obtained by subtracting from each vector (except the last one) the following
    vector. \(\lhd\)
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 通过从每个向量（除了最后一个）中减去以下向量得到。\(\lhd\)
- en: '**2.7** (Adapted from [Axl]) Prove that if \(\{\mathbf{v}_1,\ldots,\mathbf{v}_n\}\)
    is linearly independent, then so is the list'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.7** （改编自[Axl]）证明如果 \(\{\mathbf{v}_1,\ldots,\mathbf{v}_n\}\) 是线性无关的，那么列表'
- en: \[ \{\mathbf{v}_1-\mathbf{v}_2, \mathbf{v}_2-\mathbf{v}_3,\ldots,\mathbf{v}_{n-1}-\mathbf{v}_n,\mathbf{v}_n\},
    \]
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \{\mathbf{v}_1-\mathbf{v}_2, \mathbf{v}_2-\mathbf{v}_3,\ldots,\mathbf{v}_{n-1}-\mathbf{v}_n,\mathbf{v}_n\},
    \]
- en: obtained by subtracting from each vector (except the last one) the following
    vector. \(\lhd\)
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 通过从每个向量（除了最后一个）中减去以下向量得到。\(\lhd\)
- en: '**2.8** (Adapted from [Axl]) Suppose \(\{\mathbf{v}_1,\ldots,\mathbf{v}_n\}\)
    are linearly independent in \(U\) and \(\mathbf{w} \in U\). Prove that if \(\{\mathbf{v}_1
    + \mathbf{w},\ldots, \mathbf{v}_n + \mathbf{w}\}\) are linearly dependent, then
    \(\mathbf{w} \in \mathrm{span}(\mathbf{v}_1,\ldots,\mathbf{v}_n)\). \(\lhd\)'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.7** (改编自[Axl]) 假设 \(\{\mathbf{v}_1,\ldots,\mathbf{v}_n\}\) 在 \(U\) 中线性无关，并且
    \(\mathbf{w} \in U\)。证明如果 \(\{\mathbf{v}_1 + \mathbf{w},\ldots, \mathbf{v}_n +
    \mathbf{w}\}\) 线性相关，那么 \(\mathbf{w} \in \mathrm{span}(\mathbf{v}_1,\ldots,\mathbf{v}_n)\)。
    \(\lhd\)'
- en: '**2.9** Establish that \(U^\perp\) is a linear subspace. \(\lhd\)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.9** 证明 \(U^\perp\) 是一个线性子空间。 \(\lhd\)'
- en: '**2.10** Let \(U \subseteq V\) be a linear subspace and let \(\mathbf{v} \in
    U\). Show that \(\mathrm{proj}_U \mathbf{v} = \mathbf{v}\). \(\lhd\)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.10** 设 \(U \subseteq V\) 是一个线性子空间，并且设 \(\mathbf{v} \in U\)。证明 \(\mathrm{proj}_U
    \mathbf{v} = \mathbf{v}\)。 \(\lhd\)'
- en: '**2.11** Let \(A \in \mathbb{R}^{n \times n}\) be a square matrix. Show that,
    if for any \(\mathbf{b} \in \mathbb{R}^n\) there exists a unique \(\mathbf{x}
    \in \mathbb{R}^n\) such that \(A \mathbf{x} = \mathbf{b}\), then \(A\) is nonsingular.
    [Hint: Consider \(\mathbf{b} = \mathbf{0}\).] \(\lhd\)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.11** 设 \(A \in \mathbb{R}^{n \times n}\) 是一个方阵。证明，如果对于任何 \(\mathbf{b} \in
    \mathbb{R}^n\) 存在一个唯一的 \(\mathbf{x} \in \mathbb{R}^n\) 使得 \(A \mathbf{x} = \mathbf{b}\)，那么
    \(A\) 是非奇异的。 [提示：考虑 \(\mathbf{b} = \mathbf{0}\)。] \(\lhd\)'
- en: '**2.12** Show that, if \(B \in \mathbb{R}^{n \times m}\) and \(C \in \mathbb{R}^{m
    \times p}\), then \((BC)^T = C^T B^T\). [Hint: Check that the entries match.]
    \(\lhd\)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.13** 证明，如果 \(B \in \mathbb{R}^{n \times m}\) 和 \(C \in \mathbb{R}^{m \times
    p}\)，那么 \((BC)^T = C^T B^T\)。 [提示：检查各项是否匹配。] \(\lhd\)'
- en: '**2.13** Let \(A \in \mathbb{R}^{n\times m}\) be an \(n\times m\) matrix with
    linearly independent columns. Show that \(m\leq n\).\(\lhd\)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.12** 设 \(A \in \mathbb{R}^{n\times m}\) 是一个 \(n\times m\) 矩阵，其列线性无关。证明
    \(m\leq n\)。\(\lhd\)'
- en: '**2.14** Is the vector \(\mathbf{v} = (0,0,1)\) in the span of'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.15** 判断向量 \(\mathbf{v} = (0,0,1)\) 是否在由该基张成的子空间中。'
- en: \[\begin{split} \mathbf{q}_1 = \frac{1}{\sqrt{2}} \begin{pmatrix} 1\\ 0\\ 1
    \end{pmatrix}, \quad \mathbf{q}_2 = \frac{1}{\sqrt{3}} \begin{pmatrix} -1\\ 1\\
    1 \end{pmatrix}. \end{split}\]
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} \mathbf{q}_1 = \frac{1}{\sqrt{2}} \begin{pmatrix} 1\\ 0\\ 1
    \end{pmatrix}, \quad \mathbf{q}_2 = \frac{1}{\sqrt{3}} \begin{pmatrix} -1\\ 1\\
    1 \end{pmatrix}. \end{split}\]
- en: \(\lhd\)
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**2.15** Given a vector \(\mathbf{v} = (1, 2, 3)\) and a plane spanned by \(\mathbf{u}_1
    = (1, 0, 0)\) and \(\mathbf{u}_2 = (0, 1, 0)\), find the orthogonal projection
    of \(v\) onto the plane.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.14** 给定一个向量 \(\mathbf{v} = (1, 2, 3)\) 和由 \(\mathbf{u}_1 = (1, 0, 0)\)
    和 \(\mathbf{u}_2 = (0, 1, 0)\) 张成的平面，找到 \(v\) 在该平面上的正交投影。'
- en: '**2.16** Given the orthonormal basis \(\{(1/\sqrt{2}, 1/\sqrt{2}), (-1/\sqrt{2},
    1/\sqrt{2})\}\), find the projection of the vector \(\mathbf{v} = (3, 3)\) onto
    the subspace spanned by this basis.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.18** 给定正交基 \(\{(1/\sqrt{2}, 1/\sqrt{2}), (-1/\sqrt{2}, 1/\sqrt{2})\}\)，找到向量
    \(\mathbf{v} = (3, 3)\) 在由该基张成的子空间上的投影。'
- en: '**2.17** Find the orthogonal projection of the vector \(\mathbf{v} = (4, 3,
    0)\) onto the line spanned by \(\mathbf{u} = (1, 1, 1)\) in \(\mathbb{R}^3\).
    \(\lhd\)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.16** 找到向量 \(\mathbf{v} = (4, 3, 0)\) 在 \(\mathbb{R}^3\) 中由 \(\mathbf{u}
    = (1, 1, 1)\) 张成的直线上的正交投影。 \(\lhd\)'
- en: '**2.18** Let \(Q, W \in \mathbb{R}^{n \times n}\) be invertible. Show that
    \((Q W)^{-1} = W^{-1} Q^{-1}\) and \((Q^T)^{-1} = (Q^{-1})^T\). \(\lhd\)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.18** 设 \(Q, W \in \mathbb{R}^{n \times n}\) 是可逆的。证明 \((Q W)^{-1} = W^{-1}
    Q^{-1}\) 和 \((Q^T)^{-1} = (Q^{-1})^T\). \(\lhd\)'
- en: '**2.19** Prove the *Reducing a Spanning List Lemma*. \(\lhd\)'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.17** 证明 *Reducing a Spanning List Lemma*。 \(\lhd\)'
- en: '**2.20** Show that for any \(\mathbf{x}_1, \mathbf{x}_2, \mathbf{x}_3 \in \mathbb{R}^n\)
    and \(\beta \in \mathbb{R}\):'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.19** 证明对于任何 \(\mathbf{x}_1, \mathbf{x}_2, \mathbf{x}_3 \in \mathbb{R}^n\)
    和 \(\beta \in \mathbb{R}\)：'
- en: a) \(\langle \mathbf{x}_1, \mathbf{x}_2 \rangle = \langle \mathbf{x}_2, \mathbf{x}_1
    \rangle\)
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: a) \(\langle \mathbf{x}_1, \mathbf{x}_2 \rangle = \langle \mathbf{x}_2, \mathbf{x}_1
    \rangle\)
- en: b) \(\langle \beta \,\mathbf{x}_1 + \mathbf{x}_2, \mathbf{x}_3 \rangle = \beta
    \,\langle \mathbf{x}_1,\mathbf{x}_3\rangle + \langle \mathbf{x}_2,\mathbf{x}_3\rangle\)
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: b) \(\langle \beta \,\mathbf{x}_1 + \mathbf{x}_2, \mathbf{x}_3 \rangle = \beta
    \,\langle \mathbf{x}_1,\mathbf{x}_3\rangle + \langle \mathbf{x}_2,\mathbf{x}_3\rangle\)
- en: c) \(\|\mathbf{x}_1\|^2 = \langle \mathbf{x}_1, \mathbf{x}_1 \rangle\)
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: c) \(\|\mathbf{x}_1\|^2 = \langle \mathbf{x}_1, \mathbf{x}_1 \rangle\)
- en: \(\lhd\)
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**2.21** Using the notation introduced for Householder reflections, define'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.22** 使用为 Householder 反射引入的符号，定义'
- en: \[ \tilde{\mathbf{z}}_1 = \frac{\|\mathbf{y}_1\| \,\mathbf{e}_1^{(n)} + \mathbf{y}_1}{\|
    \|\mathbf{y}_1\| \,\mathbf{e}_1^{(n)} + \mathbf{y}_1\|} \quad \text{and} \quad
    \tilde{H}_1 = I_{n\times n} - 2\tilde{\mathbf{z}}_1 \tilde{\mathbf{z}}_1^T. \]
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \tilde{\mathbf{z}}_1 = \frac{\|\mathbf{y}_1\| \,\mathbf{e}_1^{(n)} + \mathbf{y}_1}{\|
    \|\mathbf{y}_1\| \,\mathbf{e}_1^{(n)} + \mathbf{y}_1\|} \quad \text{and} \quad
    \tilde{H}_1 = I_{n\times n} - 2\tilde{\mathbf{z}}_1 \tilde{\mathbf{z}}_1^T. \]
- en: a) Show that \(\tilde{H}_1 \mathbf{y}_1 = - \|\mathbf{y}_1\| \,\mathbf{e}_1^{(n)}\).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: a) 证明 \(\tilde{H}_1 \mathbf{y}_1 = - \|\mathbf{y}_1\| \,\mathbf{e}_1^{(n)}\)。
- en: b) Compute the matrix \(\tilde{H}_1\) in the case \(\mathbf{y}_1 = \|\mathbf{y}_1\|
    \,\mathbf{e}_1^{(n)}\). \(\lhd\)
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: b) 在 \(\mathbf{y}_1 = \|\mathbf{y}_1\| \,\mathbf{e}_1^{(n)}\) 的情况下计算矩阵 \(\tilde{H}_1\)。
    \(\lhd\)
- en: '**2.22** Show that the product of two orthogonal matrices \(Q_1\) and \(Q_2\)
    is also orthogonal. \(\lhd\)'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.22** 证明两个正交矩阵 \(Q_1\) 和 \(Q_2\) 的乘积也是正交的。 \(\lhd\)'
- en: '**2.23** Establish that \((U^\perp)^\perp = U\). \(\lhd\)'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.23** 建立等式 \((U^\perp)^\perp = U\)。 \(\lhd\)'
- en: '**2.24** Compute \(U^\perp \cap U\) and justify your answer. \(\lhd\)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.24** 计算 \(U^\perp \cap U\) 并证明你的答案。 \(\lhd\)'
- en: '**2.25** (Adapted from [Sol]) If \(\mathbf{x}, \mathbf{y} \in \mathbb{R}^m\)
    with \(\|\mathbf{x}\| = \|\mathbf{y}\|\), write an algorithm for finding an orthogonal
    matrix \(Q\) such that \(Q\mathbf{x} = \mathbf{y}\). \(\lhd\)'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.25** （改编自 [Sol]）如果 \(\mathbf{x}, \mathbf{y} \in \mathbb{R}^m\) 且 \(\|\mathbf{x}\|
    = \|\mathbf{y}\|\)，编写一个算法来找到一个正交矩阵 \(Q\) 使得 \(Q\mathbf{x} = \mathbf{y}\)。 \(\lhd\)'
- en: '**2.26** (Adapted from [Sol]) Suppose \(A \in \mathbb{R}^{m \times n}\) has
    rank \(m\), with \(m \leq n\). Let'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.26** （改编自 [Sol]）假设 \(A \in \mathbb{R}^{m \times n}\) 的秩为 \(m\)，且 \(m \leq
    n\)。设'
- en: \[ A^T = Q R \]
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: \[ A^T = Q R \]
- en: be the QR decomposition of \(A^T\) obtained by the Gram-Schmidt algorithm. Provide
    a solution \(\mathbf{x}\) to the underdetermined system \(A\mathbf{x} = \mathbf{b}\)
    in terms of \(Q\) and \(R\). [*Hint:* Try the square case first. Then guess and
    check the solution to the general case by adding \(0\)’s.] \(\lhd\)
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: be the QR decomposition of \(A^T\) obtained by the Gram-Schmidt algorithm. Provide
    a solution \(\mathbf{x}\) to the underdetermined system \(A\mathbf{x} = \mathbf{b}\)
    in terms of \(Q\) and \(R\). [*提示:* 首先尝试平方情况。然后通过添加 \(0\) 来猜测并检查一般情况的解。] \(\lhd\)
- en: '**2.27** (Adapted from [Sol]) Let \(A \in \mathbb{R}^{m \times m}\) have full
    column rank and suppose \(L \in \mathbb{R}^{m \times m}\) is a lower triangular
    matrix with positive diagonal entries such that \(A^T A = L L^T\) (this is called
    a Cholesky decomposition).'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.27** （改编自 [Sol]）设 \(A \in \mathbb{R}^{m \times m}\) 具有满列秩，并且 \(L \in \mathbb{R}^{m
    \times m}\) 是一个具有正对角元素的 lower triangular 矩阵，使得 \(A^T A = L L^T\)（这被称为 Cholesky
    分解）。'
- en: a) Prove that \(L^T\) is invertible by showing that its columns are linearly
    independent.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: a) 通过证明其列线性无关来证明 \(L^T\) 是可逆的。
- en: b) Define \(Q = A(L^T)^{-1}\). Show that the columns of \(Q\) form an orthonormal
    list.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: b) 定义 \(Q = A(L^T)^{-1}\)。证明 \(Q\) 的列构成一个正交归一列表。
- en: c) Give a QR decomposition of \(A\) using the matrix \(Q\) in (b). Make sure
    to show that \(R\) has the desired structure.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: c) 使用 (b) 中的矩阵 \(Q\) 给出 \(A\) 的 QR 分解。确保显示 \(R\) 具有所需的结构。
- en: \(\lhd\)
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**2.28** (Adapted from [Sol]) Suppose \(A\in\mathbb{R}^{m\times n}\) has full
    column rank and \(A = QR\) be a QR decomposition obtained by the Gram-Schmidt
    algorithm. Show that \(P_0 = I_{m\times m} - QQ^T\) is the projection matrix onto
    the null space of \(A^T\). [*Hint:* Check the geometric characterization in the
    *Orthogonal Projection Theorem*.] \(\lhd\)'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.28** （改编自 [Sol]）假设 \(A\in\mathbb{R}^{m\times n}\) 具有满列秩，且 \(A = QR\) 是通过
    Gram-Schmidt 算法获得的 QR 分解。证明 \(P_0 = I_{m\times m} - QQ^T\) 是 \(A^T\) 的零空间的投影矩阵。[*提示:*
    检查 *正交投影定理* 中的几何特征。] \(\lhd\)'
- en: '**2.29** Suppose we consider \(\mathbf{a} \in \mathbb{R}^n\) as an \(n \times
    1\) matrix. Write out its QR decomposition explicitly. \(\lhd\)'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.29** 假设我们考虑 \(\mathbf{a} \in \mathbb{R}^n\) 作为 \(n \times 1\) 矩阵。明确写出其
    QR 分解。 \(\lhd\)'
- en: '**2.30** (Adapted from [Sol]) Show that a matrix \(A \in \mathbb{R}^{m \times
    n}\) with linearly independent columns can be factored into \(A = QL\), where
    \(L\) is lower triangular. [*Hint:* Modify our procedure to obtain the QR decomposition.]
    \(\lhd\)'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.30** （改编自 [Sol]）证明一个矩阵 \(A \in \mathbb{R}^{m \times n}\) 如果其列线性无关，则可以分解为
    \(A = QL\)，其中 \(L\) 是下三角矩阵。[*提示:* 修改我们的程序以获得 QR 分解。] \(\lhd\)'
- en: '**2.31** (Adapted from [Sol]) Suppose \(A \in \mathbb{R}^{n \times p}\), \(B
    \in \mathbb{R}^{m \times p}\), \(\mathbf{a} \in \mathbb{R}^n\), and \(\mathbf{b}
    \in \mathbb{R}^m\). Find a linear system of equations satisfied by any \(\mathbf{x}\)
    minimizing \(\|A\mathbf{x} - \mathbf{a}\|^2 + \|B\mathbf{x} - \mathbf{b}\|^2\).
    [*Hint:* Rewrite the problem as a linear least squares problem.] \(\lhd\)'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.31** （改编自 [Sol]）假设 \(A \in \mathbb{R}^{n \times p}\)，\(B \in \mathbb{R}^{m
    \times p}\)，\(\mathbf{a} \in \mathbb{R}^n\)，和 \(\mathbf{b} \in \mathbb{R}^m\)。找到任何
    \(\mathbf{x}\) 满足 \(\|A\mathbf{x} - \mathbf{a}\|^2 + \|B\mathbf{x} - \mathbf{b}\|^2\)
    最小的线性方程组。[*提示:* 将问题重写为线性最小二乘问题。] \(\lhd\)'
- en: '**2.32** Let \(P\) be a projection matrix. Show that:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.32** 设 \(P\) 为一个投影矩阵。证明：'
- en: a) \(P^2 = P\)
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: a) \(P^2 = P\)
- en: b) \(P^T = P\)
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: b) \(P^T = P\)
- en: c) Check the above two claims for the projection onto the span of \(\mathbf{u}
    = (1, 0, 1)\) in \(\mathbb{R}^3\).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: c) 检查上述两个命题对于 \(\mathbb{R}^3\) 中 \(\mathbf{u} = (1, 0, 1)\) 张成的投影。
- en: \(\lhd\)
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**2.33** Show that for any \(\mathbf{x}_1, \ldots, \mathbf{x}_m, \mathbf{y}_1,
    \ldots, \mathbf{y}_\ell, \in \mathbb{R}^n\),'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.33** 证明对于任何 \(\mathbf{x}_1, \ldots, \mathbf{x}_m, \mathbf{y}_1, \ldots,
    \mathbf{y}_\ell, \in \mathbb{R}^n\),'
- en: \[ \left\langle \sum_{i=1}^m \mathbf{x}_i, \sum_{j=1}^\ell \mathbf{y}_j \right\rangle
    = \sum_{i=1}^m \sum_{j=1}^\ell \langle \mathbf{x}_i,\mathbf{y}_j\rangle. \]
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \left\langle \sum_{i=1}^m \mathbf{x}_i, \sum_{j=1}^\ell \mathbf{y}_j \right\rangle
    = \sum_{i=1}^m \sum_{j=1}^\ell \langle \mathbf{x}_i,\mathbf{y}_j\rangle. \]
- en: \(\lhd\)
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**2.34** Let \(A \in \mathbb{R}^{n\times m}\) be an \(n\times m\) matrix with
    \(n \geq m\) and let \(\mathbf{b} \in \mathbb{R}^n\) be a vector. Let'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.34** 设 \(A \in \mathbb{R}^{n\times m}\) 为 \(n\times m\) 矩阵，其中 \(n \geq
    m\)，设 \(\mathbf{b} \in \mathbb{R}^n\) 为一个向量。设'
- en: \[ \mathbf{p}^* = \arg\min_{\mathbf{p} \in U} \|\mathbf{p} - \mathbf{b}\|, \]
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathbf{p}^* = \arg\min_{\mathbf{p} \in U} \|\mathbf{p} - \mathbf{b}\|, \]
- en: and \(\mathbf{x}^*\) be such that \(\mathbf{p}^* = A \mathbf{x}^*\). Construct
    an \(A\) and a \(\mathbf{b}\) such that \(\mathbf{x}^*\) is *not* unique. \(\lhd\)
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: and \(\mathbf{x}^*\) be such that \(\mathbf{p}^* = A \mathbf{x}^*\). Construct
    an \(A\) and a \(\mathbf{b}\) such that \(\mathbf{x}^*\) is *not* unique. \(\lhd\)
- en: '**2.35** Let \(H_k \in \mathbb{R}^{n \times n}\) be a matrix of the form'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.35** 设 \(H_k \in \mathbb{R}^{n \times n}\) 为形式'
- en: \[\begin{split} H_k = \begin{pmatrix} I_{(k-1)\times (k-1)} & \mathbf{0} \\
    \mathbf{0} & F_k \end{pmatrix} \end{split}\]
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} H_k = \begin{pmatrix} I_{(k-1)\times (k-1)} & \mathbf{0} \\
    \mathbf{0} & F_k \end{pmatrix} \end{split}\]
- en: where
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: where
- en: \[ F_k = I_{(n-k+1) \times (n-k+1)} - 2 \mathbf{z}_k \mathbf{z}_k^T, \]
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: \[ F_k = I_{(n-k+1) \times (n-k+1)} - 2 \mathbf{z}_k \mathbf{z}_k^T, \]
- en: for some unit vector \(\mathbf{z}_k \in \mathbb{R}^{n - k + 1}\). Show that
    \(H_k\) is an orthogonal matrix. \(\lhd\)
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: for some unit vector \(\mathbf{z}_k \in \mathbb{R}^{n - k + 1}\). Show that
    \(H_k\) is an orthogonal matrix. \(\lhd\)
- en: '**2.36** Using the notation for Householder reflections, let \(A\) have linearly
    independent columns.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.36** 使用豪斯霍尔德反射的符号，设 \(A\) 的列线性无关。'
- en: a) Assuming that \(\mathbf{z}_1 \neq \mathbf{0}\), show that \(\mathbf{y}_2
    \neq \mathbf{0}\).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: a) 假设 \(\mathbf{z}_1 \neq \mathbf{0}\)，证明 \(\mathbf{y}_2 \neq \mathbf{0}\)。
- en: b) Assuming that \(\mathbf{z}_1, \mathbf{z}_2 \neq \mathbf{0}\), show that \(\mathbf{y}_3
    \neq \mathbf{0}\). \(\lhd\)
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: b) 假设 \(\mathbf{z}_1, \mathbf{z}_2 \neq \mathbf{0}\)，证明 \(\mathbf{y}_3 \neq
    \mathbf{0}\)。 \(\lhd\)
- en: '**2.37** Let \(R \in \mathbb{R}^{n \times m}\), with \(n \geq m\), be upper
    triangular with non-zero entries on the diagonal. Show that the columns of \(R\)
    are linearly independent. \(\lhd\)'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.37** 设 \(R \in \mathbb{R}^{n \times m}\)，其中 \(n \geq m\)，为上三角矩阵，对角线上的元素非零。证明
    \(R\) 的列线性无关。 \(\lhd\)'
- en: '**2.38** Consider the linear regression problem on input data \(\{(\mathbf{x}_i,
    y_i)\}_{i=1}^n\), where \(\mathbf{x}_i \in \mathbb{R}^d\) and \(y_i \in \mathbb{R}\)
    for all \(i\).'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.38** 考虑输入数据 \(\{(\mathbf{x}_i, y_i)\}_{i=1}^n\) 上的线性回归问题，其中 \(\mathbf{x}_i
    \in \mathbb{R}^d\) 且 \(y_i \in \mathbb{R}\) 对所有 \(i\) 成立。'
- en: a) Show that the problem has a unique solution if there are \(d+1\) vectors
    of the form
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: a) 如果存在 \(d+1\) 个形式为
- en: \[\begin{split} \begin{pmatrix} 1 \\ \mathbf{x}_i \end{pmatrix} \end{split}\]
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} \begin{pmatrix} 1 \\ \mathbf{x}_i \end{pmatrix} \end{split}\]
- en: that form an independent list.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: that form an independent list.
- en: b) Simplify the previous condition in the case \(d=1\), i.e., when the \(x_i\)s
    are real-valued.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: b) 在 \(d=1\) 的情况下简化上述条件，即当 \(x_i\) 为实值时。
- en: \(\lhd\)
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**2.39** Let \(U\) be a linear subspace of \(\mathbb{R}^n\) and assume that
    \(\mathbf{q}_1, \ldots, \mathbf{q}_k\) is an orthonormal basis of \(U\). Let \(\mathbf{v}
    \in \mathbb{R}^n\).'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.39** 设 \(U\) 为 \(\mathbb{R}^n\) 的线性子空间，并假设 \(\mathbf{q}_1, \ldots, \mathbf{q}_k\)
    是 \(U\) 的正交基。设 \(\mathbf{v} \in \mathbb{R}^n\)。'
- en: a) Show that the orthogonal projection of \(\mathbf{v}\) onto the subspace \(U^\perp\)
    (i.e., the orthogonal complement of \(U\)) is \(\mathbf{v} - \mathrm{proj}_U \mathbf{v}\).
    [*Hint:* Use the geometric characterization of the projection.]
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: a) 证明 \(\mathbf{v}\) 在子空间 \(U^\perp\)（即 \(U\) 的正交补）上的正交投影是 \(\mathbf{v} - \mathrm{proj}_U
    \mathbf{v}\)。[*提示:* 使用投影的几何特征。]
- en: b) Let \(Q\) be the matrix with columns \(\mathbf{q}_1, \ldots, \mathbf{q}_k\).
    Write the projection matrix onto the subspace \(U^\perp\) in terms of \(Q\). [*Hint:*
    Use a).]
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: b) 设 \(Q\) 为列向量为 \(\mathbf{q}_1, \ldots, \mathbf{q}_k\) 的矩阵。用 \(Q\) 表示子空间 \(U^\perp\)
    上的投影矩阵。[*提示:* 使用 a)。]
- en: \(\lhd\)
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**2.40** Prove the following claim, which is known as the *Subspace Intersection
    Lemma*. Let \(\mathcal{S}_1\) and \(\mathcal{S}_2\) be linear subspaces of \(\mathbb{R}^d\)
    and let'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.40** 证明以下命题，该命题被称为 *子空间交集引理*。设 \(\mathcal{S}_1\) 和 \(\mathcal{S}_2\) 是
    \(\mathbb{R}^d\) 的线性子空间，并设'
- en: \[ \mathcal{S}_1 + \mathcal{S}_2 = \{\mathbf{x}_1 + \mathbf{x}_2 \,:\, \forall
    \mathbf{x}_1 \in \mathcal{S}_1, \mathbf{x}_2 \in \mathcal{S}_2\}. \]
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathcal{S}_1 + \mathcal{S}_2 = \{\mathbf{x}_1 + \mathbf{x}_2 \,:\, \forall
    \mathbf{x}_1 \in \mathcal{S}_1, \mathbf{x}_2 \in \mathcal{S}_2\}. \]
- en: Then it holds that
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，它成立
- en: \[ \mathrm{dim}(\mathcal{S}_1 + \mathcal{S}_2) = \mathrm{dim}(\mathcal{S}_1)
    + \mathrm{dim}(\mathcal{S}_2) - \mathrm{dim}(\mathcal{S}_1 \cap \mathcal{S}_2).
    \]
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathrm{dim}(\mathcal{S}_1 + \mathcal{S}_2) = \mathrm{dim}(\mathcal{S}_1)
    + \mathrm{dim}(\mathcal{S}_2) - \mathrm{dim}(\mathcal{S}_1 \cap \mathcal{S}_2).
    \]
- en: '[*Hint:* Consider a basis of \(\mathcal{S}_1 \cap \mathcal{S}_2\) and complete
    into bases of \(\mathcal{S}_1\) and \(\mathcal{S}_2\). Show that the resulting
    list of vectors is linearly independent.] \(\lhd\)'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '[*提示:* 考虑 \(\mathcal{S}_1 \cap \mathcal{S}_2\) 的一个基并将其扩展为 \(\mathcal{S}_1\)
    和 \(\mathcal{S}_2\) 的基。证明得到的向量列表是线性无关的。] \(\lhd\)'
- en: '**2.41** Let \(\mathcal{U}, \mathcal{V} \subseteq \mathbb{R}^d\) be subspaces
    such that \(\mathrm{dim}(\mathcal{U}) + \mathrm{dim}(\mathcal{V}) > d\). Use Problem
    2.40 to show there exists a non-zero vector in the intersection \(\mathcal{U}
    \cap \mathcal{V}\). \(\lhd\)'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.41** 设 \(\mathcal{U}, \mathcal{V} \subseteq \mathbb{R}^d\) 是子空间，且 \(\mathrm{dim}(\mathcal{U})
    + \mathrm{dim}(\mathcal{V}) > d\)。使用问题 2.40 证明在交集 \(\mathcal{U} \cap \mathcal{V}\)
    中存在一个非零向量。 \(\lhd\)'
- en: '**2.42** Show that, for any linear subspaces \(\mathcal{S}_1, \ldots, \mathcal{S}_m\)
    of \(\mathcal{V} = \mathbb{R}^d\), it holds that'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.42** 证明对于 \(\mathcal{V} = \mathbb{R}^d\) 的任意线性子空间 \(\mathcal{S}_1, \ldots,
    \mathcal{S}_m\)，它成立'
- en: \[ \mathrm{dim}\left(\bigcap_{k=1}^m \mathcal{S}_k\right) \geq \sum_{k=1}^m
    \mathrm{dim}\left(\mathcal{S}_k\right) - (m-1) \,\mathrm{dim}(\mathcal{V}). \]
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathrm{dim}\left(\bigcap_{k=1}^m \mathcal{S}_k\right) \geq \sum_{k=1}^m
    \mathrm{dim}\left(\mathcal{S}_k\right) - (m-1) \,\mathrm{dim}(\mathcal{V}). \]
- en: '[*Hint:* Use the *Subspace Intersection Lemma* in Problem 2.40 and induction.]
    \(\lhd\)'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '[*提示:* 使用问题 2.40 中的 *子空间交集引理* 和归纳法。] \(\lhd\)'
- en: '**2.43** Let \(\mathcal{W}\) be a linear subspace of \(\mathbb{R}^d\) and let
    \(\mathbf{w}_1,\ldots,\mathbf{w}_k\) be an orthonormal basis of \(\mathcal{W}\).
    Show that there exists an orthonormal basis of \(\mathbb{R}^d\) that includes
    the \(\mathbf{w}_i\)’s. \(\lhd\)'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.43** 设 \(\mathcal{W}\) 是 \(\mathbb{R}^d\) 的一个线性子空间，并且设 \(\mathbf{w}_1,\ldots,\mathbf{w}_k\)
    是 \(\mathcal{W}\) 的一个正交基。证明存在一个包含 \(\mathbf{w}_i\) 的 \(\mathbb{R}^d\) 的正交基。 \(\lhd\)'
- en: '**2.44** Let \(\mathcal{U}, \mathcal{V}\) be linear subspaces of \(V\) such
    that \(\mathcal{U} \subseteq \mathcal{V}\). Show that if \(\mathrm{dim}(\mathcal{U})
    = \mathrm{dim}(\mathcal{V})\) then \(\mathcal{U} = \mathcal{V}\). [*Hint:* Complete
    the basis.] \(\lhd\)'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.44** 设 \(\mathcal{U}, \mathcal{V}\) 是 \(V\) 的线性子空间，且 \(\mathcal{U} \subseteq
    \mathcal{V}\)。证明如果 \(\mathrm{dim}(\mathcal{U}) = \mathrm{dim}(\mathcal{V})\)，则
    \(\mathcal{U} = \mathcal{V}\)。[*提示:* 完成基。] \(\lhd\)'
- en: '**2.45** Let \(\mathcal{U}, \mathcal{V}\) be linear subspaces of \(V\) such
    that \(\mathcal{U} \subseteq \mathcal{V}\). Show that if \(\mathrm{dim}(\mathcal{U})
    < \mathrm{dim}(\mathcal{V})\) then there is a \(\mathbf{u} \in \mathcal{V}\) such
    that \(\mathbf{u} \notin \mathcal{U}\). [*Hint:* Complete the basis.] \(\lhd\)'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.45** 设 \(\mathcal{U}, \mathcal{V}\) 是 \(V\) 的线性子空间，且 \(\mathcal{U} \subseteq
    \mathcal{V}\)。证明如果 \(\mathrm{dim}(\mathcal{U}) < \mathrm{dim}(\mathcal{V})\)，则存在一个
    \(\mathbf{u} \in \mathcal{V}\) 使得 \(\mathbf{u} \notin \mathcal{U}\)。[*提示:* 完成基。]
    \(\lhd\)'
- en: '**2.46** Let \(\mathcal{Z} \subseteq \mathcal{W}\) be linear subspaces such
    that \(\mathrm{dim}(\mathcal{Z}) < \mathrm{dim}(\mathcal{W})\). Show that there
    exists a unit vector \(\mathbf{w} \in \mathcal{W}\) that is orthogonal to \(\mathcal{Z}\).
    \(\lhd\)'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.46** 设 \(\mathcal{Z} \subseteq \mathcal{W}\) 是线性子空间，且 \(\mathrm{dim}(\mathcal{Z})
    < \mathrm{dim}(\mathcal{W})\)。证明存在一个单位向量 \(\mathbf{w} \in \mathcal{W}\) 与 \(\mathcal{Z}\)
    正交。 \(\lhd\)'
- en: '**2.47** Let \(\mathcal{W} = \mathrm{span}(\mathbf{w}_1,\ldots,\mathbf{w}_\ell)\)
    and \(\mathbf{z} \in \mathcal{W}\) of unit norm. Show that there exists an orthonormal
    basis of \(\mathcal{W}\) that includes \(\mathbf{z}\). \(\lhd\)'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.47** 设 \(\mathcal{W} = \mathrm{span}(\mathbf{w}_1,\ldots,\mathbf{w}_\ell)\)
    且 \(\mathbf{z} \in \mathcal{W}\) 的范数为单位。证明存在一个包含 \(\mathbf{z}\) 的 \(\mathcal{W}\)
    的正交基。 \(\lhd\)'
- en: '**2.48** Let \(\{\mathbf{u}_1,\ldots,\mathbf{u}_m\}\) be an independent list.
    Show that for any nonzero \(\beta_1,\ldots,\beta_m \in \mathbb{R}\), the list
    \(\{\beta_1\mathbf{u}_1,\ldots,\beta_m\mathbf{u}_m\}\) is also independent. \(\lhd\)'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.48** 设 \(\{\mathbf{u}_1,\ldots,\mathbf{u}_m\}\) 是一个线性无关的列表。证明对于任意的非零 \(\beta_1,\ldots,\beta_m
    \in \mathbb{R}\)，列表 \(\{\beta_1\mathbf{u}_1,\ldots,\beta_m\mathbf{u}_m\}\) 也是线性无关的。
    \(\lhd\)'
- en: '**2.49** Let \(\mathcal{Z}\) be a linear subspace of \(\mathbb{R}^n\) and let
    \(\mathbf{v} \in \mathbb{R}^n\). Show that \(\|\mathrm{proj}_{\mathcal{Z}}\mathbf{v}\|_2
    \leq \|\mathbf{v}\|_2\). \(\lhd\)'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.49** 设 \(\mathcal{Z}\) 是 \(\mathbb{R}^n\) 的一个线性子空间，并且设 \(\mathbf{v} \in
    \mathbb{R}^n\)。证明 \(\|\mathrm{proj}_{\mathcal{Z}}\mathbf{v}\|_2 \leq \|\mathbf{v}\|_2\)。
    \(\lhd\)'
- en: 2.6.1\. Warm-up worksheets[#](#warm-up-worksheets "Link to this heading")
  id: totrans-165
  prefs:
  - PREF_H2
