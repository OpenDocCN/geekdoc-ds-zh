- en: Recall that the mass matrix can be calculated as Mab​=e∈T∑​∫Ωe0​​R(X,0)Na​(X)Nb​(X)dX,
    where Ωe0​ represents the material space of tetrahedron e. Changing the integration
    variable from X to (β,γ,τ) results in =​∫Ωe0​​R(X,0)Na​(X)Nb​(X)dX∫01​∫01−τ​∫01−β−τ​R(β,γ,τ,0)Na​(β,γ,τ)Nb​(β,γ,τ)​det(∂(β,γ,τ)∂X​)​dγdβdτ.​
  prefs: []
  type: TYPE_NORMAL
- en: For element e with vertices X1​, X2​, X3​, and X4​, ​det(∂(β,γ,τ)∂X​)​=∣det([X2​−X1​,X3​−X1​,X4​−X1​])∣=6Ve​,
    where Ve​ is the volume of tetrahedron e.
  prefs: []
  type: TYPE_NORMAL
- en: Here, we will omit the detailed derivations of each entry in the consistent
    mass matrix. Assuming uniform density R, for the lumped mass matrix, Maalump​=e∈T(a)∑​41​RVe​andMablump​=0(a=b),
    where T(a) denotes the set of tetrahedra incident to node a. In other words, the
    mass of each tetrahedron is evenly distributed among its 4 nodes, which is intuitively
    analogous to the 2D case.
  prefs: []
  type: TYPE_NORMAL
