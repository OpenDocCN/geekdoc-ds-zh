  type: TYPE_NORMAL
  zh: 原文：[https://little-book-of.github.io/maths/books/en-US/chronicles-c.html](https://little-book-of.github.io/maths/books/en-US/chronicles-c.html)
- en: C1\. The Dawn of Abstraction - From Pebbles to Proof
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C1. 抽象的黎明 - 从鹅卵石到证明
- en: '*Those who first measured the heavens and counted the earth.*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*那些首先测量天空和计算地球的人*。'
- en: Imhotep - Architecture as Sacred Geometry
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 伊姆霍特普 - 建筑作为神圣几何
- en: In the stone silence of ancient Memphis, Imhotep built thought into matter.
    As the architect of Pharaoh Djoser’s step pyramid (c. 2630 BCE), he turned geometry
    into monument - a vertical prayer rising from sand to sky. In his hands, proportion
    was not abstraction but devotion, each tier a rung between earth and eternity.
    The temple and the tomb were his theorems, drawn not in ink but limestone. Through
    Imhotep, Egypt’s builders learned to measure the cosmos with rope and shadow,
    to align stone with star, to give permanence to the idea that form itself could
    think.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在古孟菲斯的石砌寂静中，伊姆霍特普将思想融入物质。作为法老胡夫阶梯金字塔的建筑师（约公元前2630年），他将几何转化为纪念碑——一座从沙地升腾至天空的垂直祈祷。在他手中，比例不是抽象，而是虔诚，每一层都是地球与永恒之间的阶梯。庙宇和坟墓是他的定理，不是用墨水而是用石灰石绘制的。通过伊姆霍特普，埃及的建筑师学会了用绳索和影子测量宇宙，使石头与星辰对齐，使形式本身能够思考的想法永存。
- en: Imhotep left no written treatise, yet his geometry endures in every pyramid’s
    angle, every measured horizon. Later ages would name him god of wisdom, healing,
    and calculation - proof that in Egypt, the mathematician was also priest. His
    legacy lies not in words but ratios, the silent canon of measure that became the
    grammar of civilization.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 伊姆霍特普没有留下任何书面著作，但他的几何在每一座金字塔的角度、每一个测量的地平线上延续。后来的时代将他命名为智慧、治愈和计算的上帝——证明在埃及，数学家也是祭司。他的遗产不在于文字，而在于比例，这是衡量文明的沉默法典。
- en: Thales of Miletus - Number as Principle of Nature
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 米利都的泰勒斯 - 数字作为自然原理
- en: 'Thales (c. 624–546 BCE) stood on the Ionian shore and saw beneath water the
    unity of all things. He measured not only shadows but causes, asking what the
    world was made of and how it could be known. Legend says he predicted an eclipse,
    astonished the Greeks by measuring the height of a pyramid from its shadow, and
    declared that all is water - not as myth, but as model. With Thales, philosophy
    became geometry: reason a tool for touching the divine order beneath change.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 泰勒斯（约公元前624-546年）站在伊奥尼亚海岸，看到水下万物之统一。他不仅测量了影子，还测量了原因，询问世界由何构成以及如何被认知。传说他预测了一次日食，通过测量金字塔的影子高度而震惊了希腊人，并宣称万物皆为水——不是神话，而是模型。在泰勒斯那里，哲学变成了几何：理性成为触摸变化之下的神圣秩序的工具。
- en: He founded the Milesian School, the cradle of Greek science. Though none of
    his writings survive, his legacy echoes through later thinkers - the proof of
    theorem from first principle, the belief that nature obeys number. In Thales,
    the cosmos became countable, and mathematics ceased to be ritual, becoming reason.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他创立了米利都学派，希腊科学的摇篮。尽管他的著作没有留存下来，但他的遗产在后来的思想家中回响——从第一原理证明定理，相信自然遵循数字。在泰勒斯那里，宇宙变得可计数，数学不再是仪式，而是理性。
- en: Pythagoras - Harmony and Proportion of the Cosmos
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 毕达哥拉斯 - 宇宙的和谐与比例
- en: 'For Pythagoras (c. 570–495 BCE), number was not merely measure but music -
    the hidden harmony of the universe. In his school at Croton, mathematics became
    a way of life: silence, purity, and contemplation of order. He discovered that
    intervals on a lyre followed ratios, that beauty itself could be expressed in
    number. To measure was to listen to the world’s song.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于毕达哥拉斯（约公元前570-495年）来说，数字不仅仅是度量，而是音乐——宇宙的隐藏和谐。在他的克罗顿学校，数学成为了一种生活方式：沉默、纯净和对秩序的沉思。他发现里拉琴上的音程遵循比例，美本身可以用数字表达。度量就是聆听世界的歌曲。
- en: 'The Pythagorean theorem - though older than its name - became his emblem: geometry
    as moral truth. To square the sides was to square the soul. His lost writings,
    echoed in fragments by later disciples, wove arithmetic, astronomy, and ethics
    into one creed: “All is number.” The Pythagoreans saw the cosmos as a living proof,
    where harmony revealed holiness - a vision that would haunt Plato, Kepler, and
    the physicists of every age.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 毕达哥拉斯定理——尽管比其名称更古老——成为了他的象征：几何作为道德真理。平方边长就是平方灵魂。他失传的著作，通过后来的门徒的碎片回响，将算术、天文学和伦理学编织成一个信条：“万物皆为数字。”毕达哥拉斯学派将宇宙视为一个活生生的证明，和谐揭示了神圣——一个将困扰柏拉图、开普勒以及每个时代的物理学家的愿景。
- en: Anaximander - Mapping the Boundless
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安纳克西曼德 - 绘制无垠
- en: Anaximander (c. 610–546 BCE), pupil of Thales, was the first to draw the world
    as an image - the earliest known map of the inhabited earth. In his eyes, geometry
    extended beyond the temple into the horizon itself. He named the apeiron, the
    boundless, as the origin of all - infinity not as terror, but as principle. To
    map was to impose measure on mystery.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 阿那克西曼德（约公元前610-546年），泰勒斯的学生，是第一个将世界描绘成图像的人——已知最早的居住地球地图。在他看来，几何学超越了庙宇，延伸到地平线本身。他将“apeiron”（无限）命名为一切起源——无限不是恐怖，而是原则。绘制地图就是将度量强加于神秘。
- en: His lost treatise *On Nature* is the first known prose work of philosophy. Through
    it, the Greeks began to see that the finite can approximate the infinite, that
    the unknown can be drawn, if not contained. In the act of mapping, Anaximander
    transformed space into concept, the world into a diagram of thought.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他的失落论文《论自然》是哲学史上第一篇已知的散文作品。通过它，希腊人开始认识到有限可以近似无限，未知可以被描绘，即使不能被包含。在绘制地图的过程中，阿那克西曼德将空间转化为概念，将世界转化为思想的图表。
- en: Zeno of Elea - Paradox and the Motion of Thought
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 欧几里得 - 理性的几何学
- en: Zeno (c. 490–430 BCE) turned logic into labyrinth. In his paradoxes - Achilles
    chasing the tortoise, the arrow frozen in flight - he showed that motion itself
    defied the language of reason. If space and time are divisible, he argued, then
    motion is impossible; yet motion is everywhere. Thus, contradiction hides within
    perception.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 柏诺多（约公元前490-430年）将逻辑变成了迷宫。在他的悖论中——阿基里斯追逐乌龟，箭在飞行中冻结——他表明运动本身挑战了理性的语言。如果空间和时间可以分割，他辩称，那么运动是不可能的；然而运动无处不在。因此，矛盾隐藏在感知之中。
- en: Zeno wrote his *Paradoxes* to defend Parmenides, but they outlived their master,
    haunting philosophers for millennia. Aristotle answered him with potential infinity;
    Newton with calculus; Cantor with sets. Each age replays his puzzles, each resolution
    births a new one. Through Zeno, humanity glimpsed the fracture between the continuous
    and the discrete, between the world as lived and the world as thought.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 柏诺多写他的《悖论》是为了捍卫巴门尼德，但它们却超越了他们的主人，困扰着哲学家们数千年。亚里士多德用潜在无限来回答他；牛顿用微积分；康托尔用集合。每个时代都在重演他的谜题，每个解决方案都孕育出新的谜题。通过柏诺多，人类瞥见了连续与离散之间的裂缝，生活世界与思想世界之间的裂缝。
- en: Euclid - The Geometry of Reason
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 欧几里得 - 理性的几何学
- en: 'In Alexandria’s Library, around 300 BCE, Euclid composed a cathedral of logic:
    the *Elements*. Across thirteen books, he built geometry from first principles,
    line by line, axiom by axiom. His method - definition, postulate, proposition,
    proof - became the architecture of certainty. To prove was to build.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 大约公元前300年，在亚历山大图书馆，欧几里得创作了一座逻辑的教堂：《几何原本》。在十三本书中，他从第一原理开始，逐行、逐条公理地构建了几何学。他的方法——定义、公设、命题、证明——成为了确定性的建筑。证明就是构建。
- en: For two thousand years, *The Elements* was second only to Scripture in study
    and reverence. From it came the very shape of rational thought - the Euclidean
    plane, the deductive chain, the belief that truth could be constructed. To learn
    geometry was to learn how to reason. Euclid’s name became a synonym for order
    itself, his work a mirror in which the human mind saw its own structure reflected.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 两千年间，《几何原本》在学习和崇敬上仅次于圣经。它产生了理性思维的基本形态——欧几里得平面、演绎链、真理可以构建的信念。学习几何就是学习如何推理。欧几里得的名字成了秩序本身的同义词，他的作品是一面镜子，人类心灵在其中看到了自己的结构映像。
- en: Archimedes - Balance of Matter and Mind
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阿基米德 - 物质与心灵的平衡
- en: In Syracuse, Archimedes (c. 287–212 BCE) bent thought toward the tangible. He
    measured circles, volumes, and levers; he discovered the principle of buoyancy
    while bathing, crying “Eureka!” - I have found it. In his treatises, *On the Sphere
    and Cylinder* and *On the Measurement of the Circle*, geometry became physics,
    proof became power.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在叙拉古，阿基米德（约公元前287-212年）将思想转向了有形的事物。他测量圆、体积和杠杆；他在洗澡时发现了浮力原理，高呼“尤里卡！”——我找到了。在他的论文《关于球体和圆柱》和《关于圆的度量》中，几何学变成了物理学，证明变成了力量。
- en: He anticipated calculus by slicing figures into infinitesimal parts, weighed
    warships with levers, and designed engines of defense that turned intellect into
    might. His mind united rigor and invention, abstraction and craft. “Give me a
    place to stand,” he said, “and I will move the world.” In Archimedes, mathematics
    became lever and mirror - a tool for the real, a model for the infinite.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 他通过将图形切割成无穷小部分来预见了微积分，用杠杆称量战舰，并设计了将智慧转化为力量的防御装置。“给我一个立足点，”他说，“我将移动世界。”在阿基米德那里，数学成了杠杆和镜子——现实世界的工具，无限世界的模型。
- en: Eratosthenes - Measuring the World
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 埃拉托斯特尼 - 测量世界
- en: 'Eratosthenes (c. 276–194 BCE), librarian of Alexandria, turned geography into
    geometry. By comparing the shadows cast in Syene and Alexandria at noon on the
    solstice, he calculated the Earth’s circumference with astonishing accuracy. His
    method - combining observation, proportion, and reason - was itself a proof: the
    world can be known by measure alone.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 埃拉托斯特尼（约公元前276-194年），亚历山大图书馆的馆长，将地理学转化为几何学。通过比较夏至中午在辛耶和亚历山大投下的影子，他精确地计算了地球的周长。他的方法——结合观察、比例和理性——本身就是一种证明：世界可以通过测量本身而被认知。
- en: He composed the *Geographika* and devised the sieve for finding primes, bridging
    earth and number. To read his work is to witness a civilization discovering its
    own dimension. In Eratosthenes, the globe ceased to be mystery and became map
    - a sphere circumscribed by thought.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他创作了《地理学》并设计了寻找素数的筛法，连接了地球与数字。阅读他的作品就是见证一个文明发现其自身的维度。在埃拉托斯特尼那里，地球不再是神秘，而成为地图——一个由思想所环绕的球体。
- en: Hipparchus - Trigonometry and the Stars
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 赫帕库斯 - 三角学和星辰
- en: Hipparchus (c. 190–120 BCE) charted the heavens as a mathematician, not a mystic.
    He invented trigonometry, compiled the first known star catalog, and discovered
    the precession of the equinoxes - the slow wobble of Earth’s axis. In his tables
    of chords, later refined by Ptolemy, the sky became calculable.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 赫帕库斯（约公元前190-120年）作为一个数学家而非神秘主义者绘制了天空。他发明了三角学，编制了已知的第一部星表，并发现了春分点的进动——地球轴的缓慢摇摆。在他的弦表，后来被托勒密改进，天空变得可计算。
- en: Though his works are lost, fragments in Ptolemy’s *Almagest* reveal a mind bent
    on precision, not poetry. Hipparchus taught that order hides in motion, that even
    the wandering stars obey invisible ratios. In tracing their paths, he bound astronomy
    to mathematics, and time to number.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他的作品已经失传，但托勒密的《天文学大成》中的碎片揭示了一个追求精确而非诗意的思想。赫帕库斯认为秩序隐藏在运动中，即使是游荡的星星也遵循着看不见的比率。在追踪它们的轨迹时，他将天文学与数学、时间与数字联系在一起。
- en: Hypatia - Guardian of the Ancient Flame
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 赫帕蒂亚 - 古代火焰的守护者
- en: In late antiquity, as Alexandria flickered toward twilight, Hypatia (c. 360–415
    CE) kept alive the fire of Greek thought. A philosopher, mathematician, and teacher,
    she edited *The Conics* of Apollonius and commentaries on Diophantus and Ptolemy.
    Her lectures drew pagans and Christians alike; her mind was a bridge between worlds.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在晚期古典时期，随着亚历山大城的黄昏临近，赫帕蒂亚（约公元360-415年）使希腊思想之火得以延续。作为一名哲学家、数学家和教师，她编辑了阿波罗尼奥斯的《圆锥曲线》以及丢番图和托勒密的作品注释。她的讲座吸引了异教徒和基督徒；她的思想是连接两个世界的桥梁。
- en: 'In 415 CE, she was murdered by a mob - an act that came to symbolize the eclipse
    of classical learning. Yet her life endured as emblem: reason slain by zeal, yet
    unforgotten. In Hypatia, the geometry of truth met the chaos of history, and her
    silence became a warning - that the temple of thought is fragile, and must be
    rebuilt in every age.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 公元415年，她被一群暴民谋杀 - 这一行为成为了古典学术衰落的一个象征。然而，她的生命却以象征的形式延续：理性被狂热所杀，但并未被遗忘。在赫帕蒂亚身上，真理的几何与历史的混沌相遇，她的沉默成为了一个警告——思想的神殿是脆弱的，必须在每个时代重建。
- en: C2\. The Classical Synthesizers - Logic, Law, and Cosmos
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C2. 古典综合家 - 逻辑、法律和宇宙
- en: '*Those who sought order in thought, language, and law.*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*那些在思想、语言和法律中寻求秩序的人。*'
- en: Aristotle - Logic as the Instrument of Reason
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 亚里士多德 - 逻辑作为理性的工具
- en: 'Aristotle (384–322 BCE) stood at the crossroads of myth and method. Where Plato
    sought ideals beyond the world, Aristotle turned inward to classify the world
    itself. In his *Organon*, he forged the syllogism - a mechanism of thought so
    precise it would rule reasoning for two millennia. “All men are mortal. Socrates
    is a man. Therefore, Socrates is mortal.” Within this triad lay a revelation:
    truth could be derived by form alone.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 亚里士多德（公元前384-322年）站在神话与方法交叉的路口。在柏拉图寻求超越世界的理想时，亚里士多德转向内部，对世界本身进行分类。在他的《工具论》中，他锻造了三段论——一种如此精确的思维机制，它将统治推理两千年。“所有人都是凡人。苏格拉底是一个人。因此，苏格拉底是凡人。”在这个三元组中蕴含着一个启示：真理可以通过形式本身得出。
- en: In *Posterior Analytics* and *Metaphysics*, he shaped the blueprint of knowledge
    - substance, cause, category, purpose. To know was to arrange, to define. His
    cosmos spun in nested spheres, each crystal orbit reflecting harmony and purpose.
    Through Aristotle, logic became the compass of philosophy, science its grammar,
    and classification its creed. Every library, every taxonomy, every theorem bears
    the quiet imprint of his method.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在《后分析论》和《形而上学》中，他塑造了知识的蓝图——实质、原因、范畴、目的。知道就是安排、定义。他的宇宙在嵌套的球体中旋转，每个水晶轨道都反映了和谐和目的。通过亚里士多德，逻辑成为了哲学的指南针，科学是其语法，分类是其信条。每个图书馆、每个分类法、每个定理都带着他方法的平静印记。
- en: Plato - Number as Ideal Form
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 柏拉图——数字作为理想形式
- en: 'Plato (c. 428–348 BCE) saw beyond the cave. In his dialogues - *Republic*,
    *Timaeus*, *Phaedo* - shadows flickered on the wall, while behind them stood forms:
    perfect, immutable, mathematical. Number, for Plato, was not a human invention
    but a divine architecture - the geometry through which the cosmos dreamt itself
    into being.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 柏拉图（约公元前428-348年）看到了洞穴之外的世界。在他的对话中——《共和国》、《泰米乌斯》、《斐多》——影子在墙上闪烁，而它们背后则站立着形式：完美、不变、数学的。对于柏拉图来说，数字不是人类的发明，而是一种神圣的建筑——宇宙通过它梦想自己成为现实。
- en: 'He inscribed above his Academy: “Let none ignorant of geometry enter here.”
    For in geometry lay the path from perception to truth, from becoming to being.
    The *Timaeus* painted the world as a solid of symmetry - earth cube, fire tetrahedron,
    air octahedron, water icosahedron. In Plato, mathematics became metaphysics, and
    the geometer, a philosopher of the realer-than-real.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 他在自己的学院上方刻下了：“不懂几何者不得入内。”因为在几何中，存在着从感知到真理、从成为到存在的道路。在《泰米乌斯》中，他描绘了世界为一个对称的固体——地球是立方体，火是四面体，空气是八面体，水是二十面体。在柏拉图那里，数学成为了形而上学，而几何学家则成为了比现实更现实的哲学家。
- en: Eudoxus - Proportion and the Seeds of Rigor
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 欧几里得——比例与严谨的种子
- en: Eudoxus of Cnidus (c. 408–355 BCE) wove together the visible and the ideal.
    In *On Proportions*, preserved within Euclid’s *Elements*, he defined equality
    not by number but by ratio - a silent precursor to real analysis. His method allowed
    the Greeks to compare the incommensurable, to grasp irrational magnitudes without
    tearing logic apart.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 克尼多斯的欧几里得（约公元前408-355年）将可见与理想编织在一起。在《比例论》中，保存在欧几里得的《元素》中，他不是通过数字而是通过比例定义了相等——这是实分析的一个无声的先驱。他的方法使希腊人能够比较不可通约的量，把握无理数的大小而不破坏逻辑。
- en: In astronomy, his concentric spheres turned planets into music; in geometry,
    his exhaustion method foreshadowed the calculus of Archimedes and Newton. Eudoxus
    proved that precision could coexist with the infinite, that rigor is not denial
    but embrace of complexity.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在天文学中，他的同心球体将行星变成了音乐；在几何学中，他的穷竭法预示了阿基米德和牛顿的微积分。欧几里得证明了精确可以与无限共存，严谨不是否定而是对复杂性的拥抱。
- en: Hero of Alexandria - The Mechanical Imagination
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 亚历山大港的英雄——机械想象力
- en: Hero (c. 10–70 CE) was a craftsman of miracles. In his *Pneumatica*, he described
    steam engines, automata, and fountains powered by air and water - the first choreography
    of mechanics. In *Metrica*, rediscovered in 1896, he gave formulae for triangles,
    roots, and approximations; in *Catoptrica*, the laws of reflection.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 英雄（约公元10-70年）是一位奇迹的工匠。在他的《气动学》中，他描述了由空气和水驱动的蒸汽机、自动机和喷泉——这是机械学的第一次编排。在《度量学》中，于1896年重新发现，他给出了三角形、根和近似的公式；在《光学》中，反射定律。
- en: 'To Hero, mathematics was not only contemplation but contrivance. His aeolipile
    - a whirling sphere driven by steam - was the ghost of the Industrial Revolution
    two millennia early. Each device whispered a truth: geometry moves matter, and
    invention is proof embodied.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对于英雄来说，数学不仅是沉思，也是发明。他的风车——一个由蒸汽驱动的旋转球体——是两千年前的工业革命的幽灵。每个装置都在低语一个真理：几何移动物质，发明是证明的具体体现。
- en: Ptolemy - The Geometry of the Heavens
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 托勒密——天体的几何学
- en: In the 2nd century CE, Claudius Ptolemy composed the *Almagest*, a mathematical
    cosmos of circles upon circles. Epicycles, deferents, equants - his nested wheels
    turned planets into precise prediction. Though geocentric, his system reigned
    for fourteen centuries, not for its truth but for its coherence.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在公元2世纪，克劳狄乌斯·托勒密编写了《天文学大成》，这是一个由圆圈组成的数学宇宙。本轮、外切圆、等距圆——他的嵌套轮子将行星变成了精确的预测。尽管是地心说，但他的系统统治了一千四百年，不是因为它的事实，而是因为它的一致性。
- en: In *Tetrabiblos*, he linked stars to fate; in *Geography*, he mapped empire
    onto Earth. Ptolemy’s vision was one of mathematical order applied to motion,
    an early triumph of modeling - the art of being wrong beautifully, yet usefully.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在《四书》中，他将星星与命运联系起来；在《地理学》中，他将帝国映射到地球上。托勒密的观点是将数学秩序应用于运动，是建模的早期胜利——错误地美丽，却有用。
- en: Aryabhata - Arithmetic of the Cosmos
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阿耶波多 - 宇宙之算术
- en: 'Aryabhata (476–550 CE), writing in Sanskrit verse, spun a heliocentric hint:
    Earth rotates; shadows tell time; π ≈ 3.1416\. In the *Āryabhaṭīya*, he joined
    algebra, trigonometry, and astronomy into a single poetic system. His sine tables
    and algorithms traveled westward, shaping Arabic and European science.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 阿耶波多（公元476-550年），用梵文诗体写作，暗示了日心说：地球自转；影子报时；π ≈ 3.1416。在《阿耶婆提》中，他将代数、三角学和天文学结合成一个单一的诗意体系。他的正弦表和算法西传，塑造了阿拉伯和欧洲的科学。
- en: Through place value and zero, he bridged computation and cosmos. In Aryabhata,
    mathematics was chant and chart, rhythm and ratio - a celestial song rendered
    in verse.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 通过位值和零，他连接了计算和宇宙。在阿耶波多那里，数学是吟唱和图表，节奏和比例——一首用诗歌表达的天体之歌。
- en: Brahmagupta - Zero and the Algebraic Mind
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 拉马努金 - 零与代数思维
- en: 'Brahmagupta (598–668 CE) gave arithmetic its missing mirror: the negative.
    In *Brāhmasphuṭasiddhānta*, he defined operations with zero - a void that obeyed
    law. He solved quadratic equations, described gravity as attraction, and advanced
    interpolation.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 拉马努金（公元598-668年）为算术提供了缺失的镜像：负数。在《布拉马苏普塔》中，他定义了与零的操作——一个遵守法律的虚空。他解决了二次方程，描述了重力为吸引力，并推进了内插法。
- en: Where others feared division by nothing, he reasoned with it. His algebra moved
    beyond geometry, shaping the symbolic future. Through Brahmagupta, the nothingness
    between numbers became a number itself - the still center of calculation.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当别人害怕除以零时，他与之推理。他的代数超越了几何，塑造了符号的未来。通过拉马努金，数字之间的虚无本身成为了一个数字——计算的静止中心。
- en: Al-Khwarizmi - Algorithm and the Art of Calculation
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 花拉子米 - 算术艺术与算法
- en: In Baghdad’s House of Wisdom (c. 820 CE), Muḥammad ibn Mūsā al-Khwārizmī composed
    *Kitāb al-Jabr wa-l-Muqābala* - “The Compendious Book on Calculation by Completion
    and Balancing.” From its title came *algebra*; from his name, *algorithm*.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在巴格达的智慧宫（约公元820年），穆罕默德·本·穆萨·花拉子米编写了《代数学与平衡论》——“通过补全与平衡进行计算的概要。”从其标题中产生了“代数”；从他的名字中产生了“算法”。
- en: He unified Indian numerals, Babylonian tables, and Greek proportion into a new
    science of the unknown. In his pages, problems became procedures - a shift from
    thinking about to thinking with. Al-Khwarizmi turned calculation into method,
    birthing the procedural mind that would one day program machines.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 他统一了印度数字、巴比伦表格和希腊比例，形成了一种新的未知科学。在他的书中，问题变成了程序——从思考到思考方式的转变。花拉子米将计算变成了方法，孕育了有一天会编程机器的程序性思维。
- en: Omar Khayyam - Algebra and Poetry
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 奥马尔·海亚姆 - 代数与诗歌
- en: Omar Khayyam (1048–1131 CE) solved cubic equations with conic sections and charted
    the calendar with unmatched precision. In *Treatise on Demonstration of Problems
    of Algebra*, he fused geometry and symbol; in his *Rubāʿiyāt*, he pondered fate
    and fleeting time.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 奥马尔·海亚姆（公元1048-1131年）用圆锥曲线解决了三次方程，并以无与伦比的精确度绘制了日历。在《代数问题证明论》中，他将几何和符号融合在一起；在他的《鲁拜集》中，他思考命运和短暂的时间。
- en: For Khayyam, mathematics and verse shared a symmetry - both seeking order in
    impermanence. His lines - “The Moving Finger writes; and, having writ, moves on”
    - echo his equations, each tracing a curve through the plane of destiny.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 对于海亚姆来说，数学和诗歌具有对称性——两者都在寻求无常中的秩序。他的诗句——“移动的手指书写；书写之后，便继续前行”——回响着他的方程式，每个方程式都在命运的平面上描绘出一条曲线。
- en: Fibonacci - The Arithmetic of Nature
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 斐波那契 - 自然之算术
- en: Leonardo of Pisa (c. 1170–1240 CE), called Fibonacci, brought the Hindu-Arabic
    numerals to Europe through his *Liber Abaci* (1202). Merchants learned to tally,
    astronomers to chart, artists to design. In his famed sequence, 1, 1, 2, 3, 5,
    8…, he glimpsed the spiral of shells and stars - growth measured by memory.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 比萨的莱昂纳多（约公元1170-1240年），被称为斐波那契，通过他的《算术书》（1202年）将印度-阿拉伯数字带到了欧洲。商人学会了计数，天文学家学会了绘制图表，艺术家学会了设计。在他的著名序列中，1,
    1, 2, 3, 5, 8…，他瞥见了贝壳和星星的螺旋——增长由记忆衡量。
- en: Fibonacci’s pen bridged cultures; his numbers, worlds. Through him, the Mediterranean
    learned to count anew. Commerce, art, and science found a shared language - the
    digits that define the modern mind.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 斐波那契的笔架起了文化之间的桥梁；他的数字，连接了世界。通过他，地中海地区学会了重新计数。商业、艺术和科学找到了一种共同的语言——定义现代思维的数字。
- en: C3\. The Algebraic Revolution - Symbol and Structure
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C3\. 代数革命 - 符号与结构
- en: '*Those who taught the world to reason with the unknown.*'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*那些教世界用未知来推理的人*。'
- en: Al-Tusi - Trigonometry and Celestial Motion
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阿尔-图西 - 三角学和天体运动
- en: Nasir al-Din al-Tusi (1201–1274), polymath of Maragha, built geometry into the
    firmament. In his *Treatise on the Quadrilateral*, he gave trigonometry an independent
    life - no longer a tool of astronomy but a discipline in its own right. He replaced
    chords with sines, refined the law of sines, and derived spherical identities
    that would echo into Renaissance Europe.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 纳西尔丁·阿尔-图西（1201–1274），马腊格的博学家，将几何学融入天穹。在他的《四边形论》中，他为三角学赋予了独立的生命——不再仅仅是天文学的工具，而是一门独立的学科。他取代了弦以正弦，完善了正弦定律，并推导出将在文艺复兴时期的欧洲回响的球面恒等式。
- en: In his *Tusi Couple*, he modeled linear motion through circular means, a device
    that would later appear in Copernicus. Al-Tusi’s cosmos was not static but kinematic
    - geometry set in motion. Through his mathematics, the stars themselves became
    diagrams of thought, and the heavens, a proof of precision.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的《图西对偶》中，他通过圆形手段模拟线性运动，这是一种后来出现在哥白尼那里的装置。阿尔-图西的宇宙不是静态的，而是动态的——几何学被赋予了运动。通过他的数学，星星本身成为了思想的图表，而天空，则是对精确性的证明。
- en: Al-Kashi - Precision and Decimal Insight
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阿尔-卡西 - 精确性与十进制洞察
- en: Ghiyath al-Din al-Kashi (c. 1380–1429), working in Samarkand’s observatory,
    chased number to its infinite edge. In his *Key to Arithmetic*, he gave π to sixteen
    places, solved cubic equations numerically, and refined place-value computation.
    His *Treatise on the Circle* anticipated iterative methods that modern calculus
    would formalize centuries later.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 吉亚特丁·阿尔-卡西（约1380–1429），在撒马尔罕的天文台工作，追寻数字到其无限边缘。在他的《算术之钥》中，他将π计算到十六位，以数值方法求解三次方程，并完善了位值计算。他的《圆论》预见了现代微积分将在几个世纪后形式化的迭代方法。
- en: For Al-Kashi, accuracy was devotion. Each digit he computed was a prayer of
    precision, each approximation an act of faith in the legibility of the world.
    His decimals became the quiet architecture of modern science - infinite detail,
    infinitely divided.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 对阿尔-卡西来说，精确性是虔诚。他计算的每一个数字都是对精确性的祈祷，每一个近似都是对世界可读性的信仰行为。他的十进制成为了现代科学的安静建筑——无限细节，无限分割。
- en: Regiomontanus - Tables of the Heavens
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 雷吉奥蒙塔努斯 - 天体表
- en: Johannes Müller of Königsberg (1436–1476), known as Regiomontanus, rekindled
    Greek astronomy with the flame of trigonometry. In *De Triangulis Omnimodis*,
    he codified the geometry of the sky, building sine and tangent into navigational
    instruments. His *Ephemerides* guided explorers like Columbus - geometry steering
    the globe.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 康尼格斯堡的约翰内斯·穆勒（1436–1476），即雷吉奥蒙塔努斯，用三角学的火焰重新点燃了希腊天文学。在他的《多面三角形论》中，他将天穹的几何学编纂成法典，将正弦和正切纳入导航仪器。他的《天文表》引导了像哥伦布这样的探险家——几何学引导着地球。
- en: He sought a synthesis of computation and observation, reviving Ptolemy through
    precision. To Regiomontanus, mathematics was a navigational art - a compass that
    pointed not north, but true.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 他寻求计算与观察的统一，通过精确性复兴了托勒密。对雷吉奥蒙塔努斯来说，数学是一门航海艺术——一个指南针，它指向的不是北方，而是真实。
- en: Cardano - Chance and the Complex
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 卡尔达诺 - 机会与复数
- en: 'Gerolamo Cardano (1501–1576) lived where science met sorcery. Physician, gambler,
    and algebraist, he penned *Ars Magna* (1545) - the “Great Art” that revealed solutions
    to cubic and quartic equations. In doing so, he stumbled upon the impossible:
    square roots of negatives. The imaginary number entered mathematics like a ghost
    invited by necessity.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 格罗里阿莫·卡尔达诺（1501–1576）生活在科学与魔法交汇的地方。作为一名医生、赌徒和代数学家，他撰写了《大术》（1545）——揭示三次和四次方程解的“大术”。在这个过程中，他偶然发现了不可能的事情：负数的平方根。虚数像被必要性邀请的幽灵一样进入了数学。
- en: Cardano’s *Liber de Ludo Aleae* laid the first laws of probability, treating
    dice as instruments of fate. He showed that chance obeys pattern, that uncertainty
    can be measured, even mastered. His life, riddled with paradox and misfortune,
    mirrored the equations he solved - each an act of defiance against impossibility.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 卡尔达诺的《随机游戏论》奠定了概率的第一条定律，将骰子视为命运的仪器。他表明，机会遵循模式，不确定性可以衡量，甚至可以掌握。他的生活充满了悖论和不幸，反映了他所解决的方程——每个都是对不可能性的挑战。
- en: Tartaglia - Contest and the Cubic
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 塔塔利亚 - 竞赛与三次方程
- en: Niccolò Tartaglia (1499–1557), the “stammerer” of Brescia, solved the cubic
    in secrecy, guarding his formula like treasure. In a public contest with Fior,
    he triumphed, only to see Cardano publish the method without consent. Thus, algebra’s
    triumph was also its first betrayal.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 尼科洛·塔尔塔利亚（1499–1557），布雷西亚的“结巴者”，秘密地解决了三次方程，像守护宝藏一样保护着他的公式。在与菲奥尔的公开比赛中，他取得了胜利，但看到卡尔丹未经同意就发布了这种方法。因此，代数的胜利也是它的第一次背叛。
- en: 'Tartaglia’s *General Trattato di Numeri et Misure* sought to restore dignity
    through clarity - arithmetic as language, not trick. His struggle foretold the
    modern age: knowledge as contest, discovery as duel. Mathematics, once whispered
    in monasteries, now fought in print.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 塔尔塔利亚的《*通用算术与度量法*》试图通过清晰性恢复尊严——算术作为语言，而非技巧。他的斗争预示了现代时代：知识作为竞赛，发现如同决斗。数学，曾经只在修道院中低语，现在在印刷品中争斗。
- en: François Viète - The Birth of Symbolic Algebra
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 弗朗索瓦·维埃特 - 符号代数学的诞生
- en: François Viète (1540–1603), lawyer of the French crown, deciphered ciphers and
    equations alike. In *In Artem Analyticem Isagoge*, he replaced rhetorical algebra
    with symbolic form - letters for knowns and unknowns, consonants and vowels in
    dialogue. Algebra became language, not mere recipe.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 弗朗索瓦·维埃特（1540–1603），法国王冠的律师，解码了密码和方程。在《*解析艺术入门*》中，他将修辞代数替换为符号形式——字母代表已知和未知，对话中的辅音和元音。代数成为语言，而不仅仅是食谱。
- en: Viète’s *Analytic Art* unified geometry and equation, bridging Greek rigor with
    Arabic computation. In his notation, future mathematicians found their alphabet
    - a grammar of abstraction that made reasoning recursive, and the unknown, writable.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 维埃特的《*解析艺术*》统一了几何和方程，将希腊的严谨与阿拉伯的计算联系起来。在他的符号中，未来的数学家找到了他们的字母表——一种抽象的语法，使推理递归，使未知变得可写。
- en: Descartes - Coordinates of Certainty
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 笛卡尔 - 确定性坐标
- en: René Descartes (1596–1650) sought to anchor knowledge on indubitable ground.
    In *La Géométrie* (1637), an appendix to his *Discourse on Method*, he fused algebra
    and geometry - each point a pair of numbers, each curve an equation. Space became
    algebraic, thought became analytic.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 朗贝尔·笛卡尔（1596–1650）寻求在无可置疑的基础上锚定知识。在1637年的《*方法谈*》附录《*几何学*》中，他将代数和几何融合在一起——每个点是一对数字，每条曲线是一个方程。空间成为代数，思想成为分析。
- en: “I think, therefore I am,” he declared; but also, “I plot, therefore I solve.”
    His coordinate plane turned intuition into computation, and curves into code.
    Descartes replaced the hand of the geometer with the mind of the analyst - certainty
    drawn on a grid.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: “我思故我在，”他宣称；但同时也，“我策划，因此我解决。”他的坐标平面将直觉转化为计算，将曲线转化为代码。笛卡尔用分析家的思维取代了几何学家的手——确定性在网格上绘制。
- en: Fermat - Infinite Descent and Marginal Notes
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 费马 - 无限降阶与边缘注释
- en: Pierre de Fermat (1607–1665) lived mathematics in the margins. A magistrate
    by day, he scribbled conjectures by candlelight, including his famous *Last Theorem*
    - a truth he claimed to have proven, yet never wrote.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 皮埃尔·德·费马（1607–1665）在边缘生活着数学。白天是一位法官，他在烛光下草拟猜想，包括他著名的*最后定理*——一个他声称已证明但从未写下的真理。
- en: In letters and notes, he birthed analytic geometry, probability theory (with
    Pascal), and the method of infinite descent - a recursive logic that tamed infinity.
    His marginalia became monuments, his silences riddles. In Fermat, number was not
    conquered but teased, proof a whisper deferred.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在信件和笔记中，他孕育了解析几何、概率论（与帕斯卡合作）以及无限降阶法——一种驯服无限性的递归逻辑。他的边缘注释成为纪念碑，他的沉默成为谜题。在费马那里，数字不是被征服，而是被逗弄，证明被推迟成低语。
- en: Pascal - Probability and the Wager of Reason
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 帕斯卡 - 概率与理性赌注
- en: Blaise Pascal (1623–1662) built triangles and arguments alike. In his *Traité
    du Triangle Arithmétique*, he arranged coefficients into combinatorial harmony;
    with Fermat, he quantified uncertainty - the calculus of expectation.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 布莱斯·帕斯卡（1623–1662）构建了三角形和论证。在他的《*算术三角形论*》中，他将系数排列成组合和谐；与费马一起，他量化了不确定性——期望的微积分。
- en: 'Yet his *Pensées* turned mathematics inward: reason itself must gamble. Faith,
    too, obeys odds. “Wager, then,” he urged, “for belief is the rational bet.” Pascal’s
    mind oscillated between proof and prayer - a geometry of grace where chance became
    a mirror of the soul.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，他的《*思想录*》将数学引向内心：理性本身必须冒险。信仰也遵循概率。他敦促，“下注吧，”因为信仰是理性的赌注。”帕斯卡的思维在证明和祈祷之间摇摆——一个恩典的几何学，其中机会成为灵魂的镜子。
- en: Huygens - Expectation and the Measure of Risk
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 惠更斯 - 期望与风险度量
- en: Christiaan Huygens (1629–1695) brought probability from parlor to principle.
    In *De Ratiociniis in Ludo Aleae* (1657), he formalized expected value - the arithmetic
    of uncertainty. To wager was to compute; to predict, to weigh.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯蒂安·惠更斯（1629–1695）将概率从客厅带到了原则。在1657年的《关于赌博推理的论文》（*De Ratiociniis in Ludo Aleae*）中，他正式化了期望值
    - 不确定性的算术。下注就是计算；预测就是权衡。
- en: He also discovered the pendulum’s isochrony, built the first accurate clock,
    and inferred Saturn’s rings. In his thought, time, chance, and motion shared one
    measure - a harmony of periodicity. Huygens’ mathematics marked the shift from
    mystical fate to statistical law, from omen to outcome.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 他还发现了摆的等时性，建造了第一台精确的时钟，并推断出了土星的环。在他的思想中，时间、机遇和运动共享一个度量 - 周期性的和谐。惠更斯的数学标志着从神秘命运到统计法则，从预兆到结果的转变。
- en: C4\. The Age of Measurement - Renaissance Minds
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C4. 测量时代 - 文艺复兴时期的思维
- en: '*Those who fused art, science, and number to remake the world.*'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '*那些将艺术、科学和数字融合在一起，重塑世界的人。*'
- en: Leonardo da Vinci - Proportion and Perspective
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 列奥纳多·达·芬奇 - 比例与透视
- en: Leonardo da Vinci (1452–1519) saw no border between vision and verification.
    Painter, engineer, anatomist, he treated observation as geometry and beauty as
    ratio. In his notebooks - *Codex Atlanticus*, *Codex Arundel*, *Codex Leicester*
    - numbers annotate sketches, symmetry maps anatomy, vortices swirl with equations.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 列奥纳多·达·芬奇（1452–1519）认为视觉与验证之间没有界限。作为画家、工程师和解剖学家，他将观察视为几何和比例，将美视为比例。在他的笔记中 -
    *《大西洋手稿》*，*《阿伦德尔手稿》*，*《莱斯特手稿》* - 数字注释着草图，对称映射着解剖学，涡流与方程式交织。
- en: Through his studies of perspective and proportion, Leonardo turned art into
    a science of space. His *Vitruvian Man* inscribed humanity into the circle and
    square, binding flesh to form, motion to measure. For him, nature was a mechanism
    of grace - to draw was to derive, to see was to solve. The Renaissance looked
    through his eyes and found the world measurable yet miraculous.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对透视和比例的研究，列奥纳多将艺术转变为空间科学。他的*《维特鲁威人》*将人类刻入圆和方，将肉体与形态、运动与度量相联系。对他来说，自然是一个优雅的机制
    - 绘画是为了推导，观察是为了解决。文艺复兴通过他的眼睛看到了一个可度量而又神奇的世界。
- en: Nicolaus Copernicus - The Heliocentric Revolution
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 尼古拉·哥白尼 - 日心说革命
- en: In *De Revolutionibus Orbium Coelestium* (1543), Nicolaus Copernicus (1473–1543)
    dared to unseat the Earth. Where Ptolemy placed us at the still center, Copernicus
    set the sun ablaze at the heart of motion. Circles upon circles now spun around
    light.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在1543年的《天体运行论》（*De Revolutionibus Orbium Coelestium*）中，尼古拉·哥白尼（1473–1543）敢于将地球从中心位置移开。在托勒密将我们置于静止的中心时，哥白尼将太阳置于运动的中心。现在，围绕着光旋转的圆圈层层叠叠。
- en: 'His mathematics was ancient - perfect orbits, crystalline spheres - yet his
    vision shattered theology. The shift from geocentric to heliocentric was more
    than astronomical: it was epistemic. To move the Earth was to move the mind. Though
    his tables erred, his symmetry seduced - a cosmos simplified, yet deepened. He
    proved that elegance can overturn authority.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 他的数学是古老的 - 完美的轨道，水晶般的天球 - 然而，他的愿景打破了神学。从地心说到日心说的转变不仅仅是天文学的：它是认识论的。移动地球就是移动思想。尽管他的表格有误，但他的对称性却诱人
    - 宇宙简化了，却加深了。他证明了优雅可以推翻权威。
- en: Tycho Brahe - The Empirical Sky
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第谷·布拉赫 - 经验的天空
- en: Tycho Brahe (1546–1601) built Uraniborg, the first astronomical laboratory -
    half observatory, half cathedral of data. Without telescope, he charted the heavens
    with naked-eye precision, fixing planetary positions to minutes of arc. His *Astronomiae
    Instauratae Mechanica* (1598) recorded instruments, methods, and a lifetime of
    observation.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 第谷·布拉赫（1546–1601）建造了乌拉尼博格，第一个天文学实验室 - 半是天文台，半是数据大教堂。没有望远镜，他凭借肉眼精确地绘制了天空，将行星位置固定在弧分。
- en: 'Between Copernicus and Kepler, he stood as bridge: theory tethered to measurement.
    His hybrid cosmos - Earth steady, planets circling Sun - symbolized the transition
    from belief to evidence. Tycho’s tables, later used by Kepler, revealed the ellipse
    hidden in the circle. Through him, data began to dethrone doctrine.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在哥白尼和开普勒之间，他成为了桥梁：理论与测量相连。他的混合宇宙 - 地球稳定，行星围绕太阳旋转 - 象征着从信仰到证据的转变。第谷的表格，后来被开普勒使用，揭示了隐藏在圆圈中的椭圆。通过他，数据开始取代教条。
- en: Johannes Kepler - Harmony and the Ellipse
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约翰内斯·开普勒 - 和谐与椭圆
- en: 'Johannes Kepler (1571–1630) sought the geometry of God. In *Mysterium Cosmographicum*
    (1596), he nested planets within Platonic solids; in *Harmonices Mundi* (1619),
    he heard in their motions a celestial music. Yet in his *Astronomia Nova* (1609),
    data humbled dream: orbits were not circles but ellipses.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰内斯·开普勒（1571–1630）寻求上帝的几何。在《宇宙神秘论》（1596）中，他将行星嵌套在柏拉图立体中；在《宇宙和谐》（1619）中，他在它们的运动中听到了天体音乐。然而，在他的《新天文学》（1609）中，数据使梦想屈服：轨道不是圆而是椭圆。
- en: Kepler’s three laws turned divine architecture into empirical truth - harmony
    quantified. His *Rudolphine Tables*, drawn from Tycho’s records, predicted the
    sky with unprecedented accuracy. Kepler showed that beauty need not be perfect
    to be true - the ellipse, not the circle, sang the deeper song.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 开普勒的三大定律将神圣的建筑变成了经验真理——和谐量化。他的《鲁道夫星表》，根据第谷的记录绘制，以前所未有的精度预测了天空。开普勒表明，美丽不必完美才能真实——椭圆，而不是圆，唱出了更深层的歌。
- en: Galileo Galilei - Experiment and Quantification
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 伽利略·伽利莱 - 实验与量化
- en: Galileo (1564–1642) measured motion as if it were melody. In *Discorsi e Dimostrazioni
    Matematiche* (1638), he rolled spheres down inclines, timing them with the beat
    of a pulse. Velocity, distance, acceleration - he found laws where others saw
    chaos.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 伽利略（1564–1642）将运动测量得像旋律一样。在《数学对话与证明》（1638）中，他将球体从斜坡上滚下，用脉搏的节奏来计时。速度、距离、加速度——他在别人看到混乱的地方找到了定律。
- en: With his telescope, he mapped moons, mountains, and Milky Way. In *Sidereus
    Nuncius* (1610), he turned lenses into arguments, sight into science. “The book
    of nature,” he wrote, “is written in the language of mathematics.” In his trial,
    the clash was not faith versus reason, but authority versus evidence. Galileo’s
    pendulum swung between heaven and court, each tick a testament to inquiry.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 用他的望远镜，他绘制了月球、山脉和银河系。在《星表新编》（1610）中，他将透镜变成了论据，将视觉变成了科学。“自然的书，”他写道，“是用数学的语言写成的。”在他的审判中，冲突不是信仰与理性之间的，而是权威与证据之间的。伽利略的摆锤在天堂与法庭之间摇摆，每一次滴答都是对探究的见证。
- en: John Napier - Logarithms and the Compression of Multiplication
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约翰·纳皮尔 - 对数与乘法的压缩
- en: John Napier (1550–1617), laird of Merchiston, sought ease in labor. In *Mirifici
    Logarithmorum Canonis Descriptio* (1614), he invented logarithms - a method to
    replace multiplication with addition. With one stroke, he halved the toil of astronomers,
    transforming tedium into table.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·纳皮尔（1550–1617），梅奇斯顿的领主，寻求减轻劳动的负担。在《奇妙对数表描述》（1614）中，他发明了对数——一种用加法代替乘法的方法。一招之内，他将天文学家的工作量减半，将乏味转化为表格。
- en: 'His “marvelous canon” compressed the infinite into columns; his rods, precursors
    to the slide rule, made number tactile. Napier’s idea was more than arithmetic;
    it was cognitive prosthesis - symbol as servant of speed. In each log lay a revelation:
    computation is compression, thought accelerated by abstraction.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 他的“奇妙对数表”将无限压缩成列；他的尺子，作为计算尺的先驱，使数字变得可触摸。纳皮尔的想法不仅仅是算术；它是认知假肢——符号作为速度的仆人。在每一对数中都有一个启示：计算是压缩，抽象加速了思考。
- en: Simon Stevin - Decimal Order of the World
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 西蒙·斯蒂文 - 世界的十进制顺序
- en: Simon Stevin (1548–1620) declared that decimal fractions should rule all measure.
    In *De Thiende* (1585), he argued for base-ten notation in finance, engineering,
    and navigation. Through *De Beghinselen der Weeghconst*, he articulated statics
    and hydrostatics, extending Archimedes with modern clarity.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙·斯蒂文（1548–1620）宣称十进制分数应该统治所有度量。在《十进位法》（1585）中，他为金融、工程和航海中的十进制记数法辩护。通过《重量测量原理》，他阐述了静力学和流体静力学，用现代的清晰度扩展了阿基米德。
- en: Stevin’s decimals democratized calculation - merchants and mariners could now
    measure with uniform ease. “No distinction between whole and part,” he wrote -
    a creed of equality in arithmetic. He made the continuum countable, every drop
    and drachm translatable into digit.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 斯蒂文的十进制使计算民主化——商人和水手现在可以轻松地用统一的方式测量。“整体与部分之间没有区别，”他写道——这是算术中的平等信条。他使连续体可计数，每一滴和每一德拉克马都可以转化为数字。
- en: Girard Desargues - Projective Geometry and the Eye of Perspective
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 吉拉尔·德扎格 - 射影几何与透视之眼
- en: Girard Desargues (1591–1661) sought invariance amid appearance. In *Brouillon
    Project d’une Atteinte aux Événements des Rencontres du Cône avec un Plan* (1639),
    he founded projective geometry - the study of what remains when vision shifts.
    Lines, though parallel in truth, converge in sight.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 吉拉尔·德扎格（1591–1661）在《圆锥与平面相遇事件概要》（1639）中寻求在表象中的不变性。他创立了射影几何——研究当视觉转移时剩余的内容。尽管在现实中是平行的，但视线中的线条会汇聚。
- en: 'His theory of vanishing points linked painter to mathematician. Perspective
    became proof: seeing is transforming, not distorting. Though neglected in his
    age, Desargues’ geometry returned with Pascal and Poncelet, shaping the language
    of modern space - from art to relativity.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 他的消失点理论将画家与数学家联系起来。透视成为证明：所见即所变，而非所扭曲。尽管在他那个时代被忽视，但德萨格的几何学随着帕斯卡和庞斯莱特而回归，塑造了现代空间的语言——从艺术到相对论。
- en: Bonaventura Cavalieri - Indivisibles and the Prelude to Calculus
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 博纳文图拉·卡瓦列里 - 不可分与微积分的序曲
- en: Bonaventura Cavalieri (1598–1647), disciple of Galileo, dissected the continuum.
    In *Geometria Indivisibilibus Continuorum Nova Quadam Ratione Promota* (1635),
    he treated lines as sums of points, areas as sums of lines. His indivisibles bridged
    geometry and algebra, intuition and infinitesimal.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 博纳文图拉·卡瓦列里（1598–1647），伽利略的弟子，剖析了连续体。在《通过新方法促进不可分连续几何学》（1635年）中，他将线条视为点的总和，面积视为线的总和。他的不可分将几何与代数、直觉与无限联系起来。
- en: 'Though lacking rigor, his vision was prophetic: integration before calculus.
    By slicing figures into infinitesimal ribbons, he taught a generation to see the
    continuous as composed of countless discretes. Cavalieri’s method turned geometry
    from static shape to summation of becoming.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然缺乏严谨性，但他的愿景是预言性的：在微积分之前进行积分。通过将图形切成无限小的带状物，他教导了一代人将连续视为无数离散的组成。卡瓦列里的方法将几何从静态形状转变为成为的总和。
- en: Blaise Pascal - From Geometry to Grace
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 布莱斯·帕斯卡 - 从几何学到恩典
- en: In his youth, Pascal (1623–1662) built the *Pascaline*, a mechanical calculator
    - gears mimicking digits. His *Essai pour les Coniques* (1640), written at sixteen,
    established projective invariants; his *Traité du Triangle Arithmétique* (1654)
    codified combinatorics. Yet in *Pensées*, mathematics dissolved into meditation.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在他年轻时，帕斯卡（1623–1662）建造了*帕斯卡计算器*，一种机械计算器——齿轮模仿数字。他十六岁时写的《关于圆锥曲线的论文》（1640年），确立了投影不变量；他的《算术三角形论》（1654年）编纂了组合数学。然而，在《思想录》中，数学溶解为沉思。
- en: Pascal’s genius bridged instrument and insight, computation and contemplation.
    For him, reason was necessary yet insufficient - proof could not heal the heart.
    From conic to creed, his thought traced the curve of an age learning that logic
    may chart the stars, but not salvation.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 帕斯卡的才华将仪器与洞察力、计算与沉思相结合。对他来说，理性是必要的，但不足以治愈心灵——证明不能治愈心灵。从圆锥曲线到信条，他的思想描绘了一个时代的曲线，这个时代正在学习逻辑可以描绘星星，但不能描绘救赎。
- en: C5\. Calculus and Infinity - The Language of Motion
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C5\. 微积分与无限 - 运动的语言
- en: '*Those who captured change and the infinite in symbol.*'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '*那些在符号中捕捉变化和无限的人。*'
- en: Isaac Newton - Synthesis of Force and Fluxion
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 艾萨克·牛顿 - 力与流数的综合
- en: Isaac Newton (1643–1727) wrote not only equations but a new grammar for the
    cosmos. In *Philosophiae Naturalis Principia Mathematica* (1687), he united heaven
    and earth through three laws of motion and the universal gravitation that bound
    them. In *Method of Fluxions*, composed earlier, he revealed calculus as a language
    of the infinitesimal - motion expressed in moments, change in limits.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 艾萨克·牛顿（1643–1727）不仅写了方程，还为宇宙创造了一种新的语法。《自然哲学的数学原理》（1687年）中，他通过三个运动定律和将它们联系起来的万有引力，将天地合一。在更早的《流数法》中，他揭示了微积分作为无限的语言——在瞬间表达的运动，在极限中的变化。
- en: Through geometry he proved celestial harmony; through algebra he whispered to
    the infinite. “If I have seen further,” he wrote, “it is by standing on the shoulders
    of giants.” Yet Newton was himself a mountain - alchemist, theologian, astronomer
    - whose shadow shaped every science. In his synthesis, force became thought, and
    the world, a differential equation in motion.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 通过几何学，他证明了天体和谐；通过代数，他向无限低语。“如果我看得更远，”他写道，“那是因为我站在巨人的肩膀上。”然而，牛顿本人是一座山——炼金术士、神学家、天文学家——他的影子塑造了每一种科学。在他的综合中，力成为思想，世界成为运动的微分方程。
- en: Gottfried Wilhelm Leibniz - Calculus of Symbols
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 戈特弗里德·威廉·莱布尼茨 - 符号微积分
- en: 'Leibniz (1646–1716) saw in symbols a universal script for reason. Independently
    of Newton, he forged calculus - not as geometric limit but as notation, compact
    and luminous: ∫ for sum, d for change. “It is unworthy of excellent men to lose
    hours like slaves in the labor of calculation,” he wrote; better to let symbols
    think for us.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 莱布尼茨（1646–1716）在符号中看到了理性的通用脚本。独立于牛顿，他创立了微积分——不是作为几何极限，而是作为符号，紧凑而明亮：∫代表总和，d代表变化。“优秀的男人不应该像奴隶一样浪费时间在计算上，”他写道；最好是让符号为我们思考。
- en: In his *Nova Methodus pro Maximis et Minimis* (1684), he formalized the infinitesimal,
    turning the elusive into manipulation. He dreamed of a *characteristica universalis*,
    a calculus of ideas where dispute dissolved into computation. For Leibniz, reason
    was algebraic, and the universe, a symbolic system legible to mind.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的《求最大最小值的新方法》（1684年）中，他形式化了无穷小，将难以捉摸的变成了可操作的对象。他梦想着一种“普遍特征”，一种思想计算法，其中争议在计算中消解。对莱布尼茨来说，理性是代数的，宇宙是一个心灵可读的符号系统。
- en: Jakob Bernoulli - Probability and the Curve of Life
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 雅各布·伯努利 - 概率与生命曲线
- en: 'Jakob Bernoulli (1654–1705) saw fate in frequency. In *Ars Conjectandi* (1713),
    published posthumously, he founded probability theory and introduced the law of
    large numbers: that chance, repeated, yields certainty. In patience lies pattern.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 雅各布·伯努利（1654–1705）在频率中看到了命运。在《推测术》（1713年）一书中，该书在他去世后出版，他创立了概率论，并引入了大数定律：重复的偶然性产生确定性。耐心中蕴含着模式。
- en: 'He also studied the logarithmic spiral, inscribing on his tomb: *Eadem mutata
    resurgo* - “Though changed, I arise the same.” The spiral became his emblem: the
    geometry of growth, of persistence through transformation. For Bernoulli, the
    curve was creed, and nature, a statistic unfolding.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 他还研究了对数螺旋线，在他的墓碑上刻着：“Eadem mutata resurgo”——“尽管改变，我依然存在。”螺旋线成为他的象征：增长的几何，通过转变的持久性。对伯努利来说，曲线是信条，自然是一个展开的统计学。
- en: Johann Bernoulli - The Differential Art
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约翰·伯努利 - 微积分艺术
- en: 'Johann Bernoulli (1667–1748), younger brother to Jakob, carried calculus into
    mechanics. Tutor to l’Hôpital, he posed the brachistochrone problem, asking: along
    which curve does a body fall fastest? The answer - the cycloid - bound physics
    to variational principle.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·伯努利（1667–1748），雅各布的弟弟，将微积分引入力学。作为拉普拉斯的导师，他提出了最速降线问题，询问：物体沿哪条曲线下落最快？答案是旋轮线，将物理学与变分原理联系起来。
- en: He mastered Leibniz’s differential method, applying it to light, motion, and
    flow. In his rivalry with Jakob, brilliance burned to feud - yet through both,
    calculus took form as method, not miracle. The Bernoullis made change calculable,
    the world derivable.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 他掌握了莱布尼茨的微分方法，并将其应用于光、运动和流动。在与雅各布的竞争中，他的才华燃烧成争执——然而，通过两者，微积分形成了作为方法而非奇迹的形式。伯努利家族使变化可计算，世界可导出。
- en: Leonhard Euler - The Universal Analyst
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 莱昂哈德·欧拉 - 全能分析家
- en: Leonhard Euler (1707–1783) wrote mathematics as if transcribing the mind of
    God - over 800 works spanning geometry, mechanics, optics, number theory. In *Introductio
    in Analysin Infinitorum* (1748), he named the exponential, defined functions,
    and introduced *e* and *i* into the lexicon of analysis.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 莱昂哈德·欧拉（1707–1783）将数学写作仿佛在转录上帝的思想——超过800部作品，涵盖几何、力学、光学、数论。在《无穷分析引论》（1748年）中，他命名了指数，定义了函数，并将
    *e* 和 *i* 引入分析的词汇中。
- en: Euler’s formula, *eiπ + 1 = 0*, united arithmetic, geometry, and algebra - a
    compact cosmos of symbols. His *Mechanica* rendered Newton’s laws analytic; his
    *Letters to a German Princess* made them human. To Euler, notation was revelation,
    and elegance, truth made visible.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 欧拉公式 *eiπ + 1 = 0* 统一了几何、代数和算术——一个紧凑的符号宇宙。他的《力学》使牛顿定律成为解析形式；他的《致德国公主的信》使它们人性化。对欧拉来说，符号是启示，优雅是可见的真实。
- en: Jean le Rond d’Alembert - Motion and Method
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 让·勒·朗·达朗贝尔 - 运动与方法
- en: D’Alembert (1717–1783), co-editor of the *Encyclopédie*, sought clarity as creed.
    In *Traité de Dynamique* (1743), he derived d’Alembert’s principle, translating
    Newton’s action into balanced inertia - equilibrium in motion.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 达朗贝尔（1717–1783），《百科全书》的共同编辑，寻求清晰作为信条。在《动力学论文》（1743年）中，他推导了达朗贝尔原理，将牛顿的作用转化为平衡惯性——运动中的平衡。
- en: 'He turned partial derivatives upon waves, giving calculus its physical voice.
    For D’Alembert, mechanics was a poetry of precision, where symmetry sang and motion
    obeyed reason. His rationalism defined the Enlightenment ideal: to understand
    is to decompose.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 他将偏导数应用于波动，赋予了微积分物理的声音。对于达朗贝尔来说，力学是一首精确的诗，其中对称在歌唱，运动遵循理性。他的理性主义定义了启蒙理想：理解即是分解。
- en: Joseph-Louis Lagrange - Mechanics of Pure Analysis
  id: totrans-150
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约瑟夫-路易·拉格朗日 - 纯分析力学
- en: 'Lagrange (1736–1813) removed geometry from mechanics, leaving pure symbol.
    In *Mécanique Analytique* (1788), he declared: “No diagrams will be found in this
    work.” The laws of motion became algebraic identities, each term a ghost of force.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 拉格朗日（1736–1813）将几何从力学中移除，留下了纯符号。在《分析力学》（1788年）中，他宣布：“本工作中将不包含任何图表。”运动定律变成了代数恒等式，每个项都是力的幽灵。
- en: He introduced the Lagrangian - kinetic minus potential energy - as nature’s
    accounting of action. Through *Calcul des Fonctions*, he sought analysis without
    limits, series without infinitesimals. For Lagrange, the world was an equation
    optimizing itself - harmony as extremum.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 他引入了拉格朗日量——动能减去势能——作为自然对行动的会计。通过《函数计算》，他寻求无极限的分析，无无穷小的级数。对拉格朗日来说，世界是一个优化自己的方程——和谐是极值。
- en: Pierre-Simon Laplace - Celestial Determinism
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 皮埃尔-西蒙·拉普拉斯 - 天体决定论
- en: Laplace (1749–1827) extended Newton’s cosmos into clockwork. In *Mécanique Céleste*
    (1799–1825), he rendered the solar system stable through calculus - every perturbation
    predicted, every orbit preordained. “An intelligence,” he imagined, “knowing all
    forces and positions, could predict the future and retell the past.”
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 拉普拉斯（1749–1827）将牛顿的宇宙扩展为时钟。在《天体力学》（1799–1825）中，他通过微积分使太阳系稳定——每一个扰动都得到了预测，每一个轨道都预先注定。“一个智能，”他想象，“知道所有力量和位置，可以预测未来并重述过去。”
- en: 'In *Théorie Analytique des Probabilités* (1812), he framed chance as ignorance,
    not indeterminacy - the Bayesian mind centuries early. Laplace’s universe was
    one of unbroken causation, the infinite woven into necessity. When Napoleon asked
    why he omitted God, Laplace replied: “Sire, I had no need of that hypothesis.”'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在《概率论解析理论》（1812）中，他将机会视为无知，而非不确定性——数百年前就有的贝叶斯思维。拉普拉斯的宇宙是一个不间断因果的世界，无限编织进必要性。当拿破仑问他为什么省略了上帝时，拉普拉斯回答说：“陛下，我无需那个假设。”
- en: Adrien-Marie Legendre - Least Squares and Elliptic Form
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阿德里安-玛丽·勒让德 - 最小二乘法和椭圆形式
- en: Legendre (1752–1833) sought clarity amid complexity. In *Essai sur la Théorie
    des Nombres* (1798), he shaped quadratic reciprocity; in *Nouvelles Méthodes pour
    la Détermination des Orbites* (1806), he introduced the method of least squares
    - fitting truth through error.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 勒让德（1752–1833）在复杂中寻求清晰。在《数论论文》（1798）中，他塑造了二次互反律；在《确定轨道的新方法》（1806）中，他引入了最小二乘法——通过误差来拟合真理。
- en: He catalogued elliptic integrals, paving paths for Abel and Jacobi. For Legendre,
    approximation was not failure but fidelity - a science of nearness. His work refined
    Newton’s precision with statistical humility, teaching that to measure is also
    to mend.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 他整理了椭圆积分，为阿贝尔和雅可比铺平了道路。对于勒让德来说，近似不是失败而是忠实——一种接近的科学。他的工作以统计谦卑地提升了牛顿的精确度，教导我们测量也是修正。
- en: Carl Friedrich Gauss - Geometry, Number, and Perfection
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 卡尔·弗里德里希·高斯 - 几何、数和完美
- en: Carl Friedrich Gauss (1777–1855), *Princeps Mathematicorum*, unified domains
    into symphony. In *Disquisitiones Arithmeticae* (1801), he unveiled modular arithmetic
    and quadratic forms; in *Theoria Motus*, celestial mechanics; in *Theoria Combinationis*,
    the Gaussian curve - order from randomness.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 卡尔·弗里德里希·高斯（1777–1855），“数学王子”，将领域统一为交响乐。在《算术研究》（1801）中，他揭示了模算术和二次型；在《运动理论》中，天体力学；在《组合理论》中，高斯曲线——从随机中产生秩序。
- en: 'His unpublished notes hinted at non-Euclidean geometry, where parallel lines
    diverge. He measured the Earth’s curvature, mapped magnetism, and perfected least
    squares. Gauss pursued beauty with rigor - truth as symmetry, proof as art. In
    him, mathematics reached its classical apex: complete, serene, and infinite.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 他未发表的手稿暗示了非欧几里得几何，其中平行线发散。他测量了地球的曲率，绘制了磁力图，并完善了最小二乘法。高斯以严谨追求美——真理是对称，证明是艺术。在他身上，数学达到了其古典巅峰：完整、宁静、无限。
- en: C6\. Enlightenment and Order - Reason and Revolution
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C6. 启蒙与秩序 - 理性与革命
- en: '*Those who sought certainty through structure and symmetry.*'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '*那些通过结构和对称寻求确定性的人。*'
- en: Joseph Fourier - Heat, Wave, and Expansion
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约瑟夫·傅里叶 - 热量、波动和膨胀
- en: Joseph Fourier (1768–1830) saw motion not as trajectory but as vibration. In
    *Théorie Analytique de la Chaleur* (1822), he decomposed heat into harmonic waves,
    revealing that every curve - however jagged - could be expressed as a sum of sines
    and cosines.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 约瑟夫·傅里叶（1768–1830）看待运动不是轨迹而是振动。在《热的解析理论》（1822）中，他将热量分解为谐波波，揭示出每一个曲线——无论多么崎岖——都可以表示为正弦和余弦的和。
- en: To Fourier, even disorder had rhythm. The universe pulsed in periodicities,
    hidden yet harmonic. His mathematics birthed spectral analysis, a lens through
    which later ages would see signal, sound, and quantum state. With his series,
    he taught that complexity is composition, and every turbulence, a chord awaiting
    recognition.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 对傅里叶来说，即使是混乱也有节奏。宇宙在周期性中脉动，隐藏却和谐。他的数学孕育了光谱分析，一个后来时代通过它来观察信号、声音和量子状态的透镜。通过他的级数，他教导我们复杂性是组合，每一次动荡都是一个等待认可的和弦。
- en: Évariste Galois - Symmetry and Revolution
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 埃瓦里斯塔·伽罗瓦 - 对称和革命
- en: Évariste Galois (1811–1832) wrote like a man racing dawn. At twenty, on the
    eve of a duel, he poured into letters the foundations of group theory, encoding
    solvability as symmetry. To solve an equation was to discern its invariants -
    the unseen choreography of its roots.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 埃瓦里斯塔·伽罗瓦（1811–1832）的写作如同黎明前的赛跑者。二十岁时，在一场决斗的前夜，他将群论的基础倾注于信件之中，将可解性编码为对称性。解一个方程就是辨别其不变量——其根的看不见的舞蹈。
- en: 'In *Mémoire sur les Conditions de Résolubilité des Équations*, unpublished
    in his lifetime, he turned algebra inward, making it self-aware. His life, cut
    short, mirrored his insight: freedom within constraint, pattern within passion.
    Galois proved that revolution, in mathematics as in politics, begins when structure
    awakens.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在他生前未发表的《关于方程可解性的条件》中，他将代数向内转变，使其自我意识。他短暂的一生反映了他的洞察：在约束中自由，在激情中模式。伽罗瓦证明了革命，无论是在数学还是政治上，始于结构觉醒之时。
- en: Augustin-Louis Cauchy - Rigor of the Continuum
  id: totrans-170
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 奥古斯丁-路易·柯西——连续性的严谨
- en: Augustin Cauchy (1789–1857) redefined analysis not as manipulation but as proof.
    In *Cours d’Analyse* (1821), he built calculus upon limits, banishing the ghostly
    infinitesimal. Continuity, convergence, and differentiability received their first
    exact forms.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 奥古斯丁·柯西（1789–1857）重新定义了分析不是作为操作而是作为证明。在《分析课程》（1821）中，他基于极限建立微积分，驱逐了幽灵般的无穷小。连续性、收敛性和可微性得到了它们最初的确切形式。
- en: 'His method was moral as much as mathematical: precision as virtue, certainty
    as conscience. Through Cauchy, rigor became ritual, and analysis, a cathedral
    of epsilon and delta. The fluid art of Newton and Leibniz hardened into logic
    - yet within the constraint lay clarity.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 他的方法在道德上和数学上一样：精确是美德，确定性是良心。通过柯西，严谨变成了仪式，分析变成了以epsilon和delta为基石的大教堂。牛顿和莱布尼茨的流动艺术硬化为逻辑——然而在约束中仍有清晰。
- en: Peter Gustav Lejeune Dirichlet - Function and Generality
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 彼得·古斯塔夫·勒让德·狄利克雷——函数与普遍性
- en: Dirichlet (1805–1859) stripped the function of its formula. In *Vorlesungen
    über Zahlentheorie* (1863), he defined arithmetic progressions, inaugurating analytic
    number theory; in his boundary-value work, he formalized conditions for Fourier’s
    dreams.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 狄利克雷（1805–1859）剥夺了函数的公式。在《关于数论讲座》（1863）中，他定义了算术级数，开启了分析数论；在他的边界值工作中，他形式化了傅里叶梦想的条件。
- en: For Dirichlet, a function needed no rule - only a mapping from input to output.
    He freed mathematics from dependence on expression, birthing abstraction as essence.
    In his name survives the Dirichlet principle - that nature, like reason, minimizes
    effort.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 对于狄利克雷来说，一个函数不需要规则——只需要从输入到输出的映射。他使数学摆脱了对表达的依赖，孕育了抽象的本质。以他的名字存活的狄利克雷原理——自然界，如同理性，最小化努力。
- en: Nikolai Lobachevsky - The Courage of the Non-Euclidean
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 尼古拉·罗巴切夫斯基——非欧几里得之勇气
- en: In Kazan’s quiet halls, Lobachevsky (1792–1856) denied Euclid’s parallel postulate
    and dared to draw anew. In *Imaginary Geometry* (1829), lines through a point
    could be many, not one. Triangles summed to less than 180°, and space curved into
    possibility.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在喀山宁静的大厅里，罗巴切夫斯基（1792–1856）否定了欧几里得的平行公设，并敢于重新绘制。在《想象几何学》（1829）中，通过一点的线可以有很多，而不仅仅是唯一的一条。三角形之和小于180°，空间弯曲成可能性。
- en: Mocked in life, vindicated in time, Lobachevsky’s geometry shattered the notion
    of a single truth. Space was no longer necessity but contingency, a question to
    be tested, not assumed. The mind could imagine worlds unshared by sense - mathematics
    as multiverse.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在生活中被嘲笑，在时间中得到证明，罗巴切夫斯基的几何学摧毁了单一真理的观念。空间不再是必然性而是偶然性，是一个需要被检验的问题，而不是被假设。心灵可以想象出感官所不共享的世界——数学如同多元宇宙。
- en: János Bolyai - Parallel Worlds of Geometry
  id: totrans-179
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约诺斯·鲍耶——几何学的平行世界
- en: János Bolyai (1802–1860), Hungarian officer and mathematician, rediscovered
    hyperbolic space in solitude. In an appendix to his father’s *Tentamen* (1832),
    he announced, “I have created a new universe from nothing.”
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 约诺斯·鲍耶（1802–1860），匈牙利军官和数学家，在孤独中重新发现了双曲空间。在他的父亲《尝试》（1832）的附录中，他宣布：“我从无中创造了一个新的宇宙。”
- en: 'For Bolyai, geometry was not mimicry but invention. His and Lobachevsky’s worlds
    mirrored each other - independent yet identical, like parallel lines converging
    at infinity. Their discovery remade mathematics: truth was no longer absolute,
    but plural.'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 对于鲍耶来说，几何学不是模仿而是发明。他和罗巴切夫斯基的世界相互映照——独立而又相同，就像平行线在无穷远处相交。他们的发现重塑了数学：真理不再是绝对的，而是多元的。
- en: Bernhard Riemann - The Manifold of Imagination
  id: totrans-182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 伯恩哈德·黎曼——想象之域
- en: Bernhard Riemann (1826–1866) dreamed geometry unbound. In his *Habilitationsschrift*
    (1854), he defined a manifold - a space describable locally yet curved globally
    - and introduced the metric tensor, measuring infinitesimal distance.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 伯恩哈德·黎曼（1826–1866）梦想着无拘无束的几何。在他的《学位论文》（1854）中，他定义了一个流形——一个局部可描述但全局弯曲的空间——并引入了度量张量，测量无穷小距离。
- en: 'In his *Über die Hypothesen welche der Geometrie zu Grunde liegen*, space became
    fabric, curvature its essence. His zeta function, probing primes, united number
    and continuum. Riemann’s mind was a telescope for abstraction: to shape is to
    know, and to measure, to imagine.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的《关于几何基础的假设》中，空间成为织物，曲率是其本质。他的ζ函数，探测素数，将数和连续统联合起来。黎曼的思维是一台抽象的望远镜：塑造即认知，测量即想象。
- en: George Boole - The Algebra of Logic
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 乔治·布尔 - 逻辑代数
- en: George Boole (1815–1864) turned thought into equation. In *An Investigation
    of the Laws of Thought* (1854), he built a calculus where propositions became
    variables, truth values, 0 and 1\. Logic, once linguistic, became algebraic.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 乔治·布尔（1815–1864）将思想转化为方程。在《思维规律探究》（1854）中，他建立了一个公理体系，其中命题成为变量、真值、0和1。逻辑，一旦是语言的，变成了代数的。
- en: 'Through Boole, reasoning itself became programmable. The binary mind - circuit,
    bit, transistor - descends from his symbols. In every computation echoes his creed:
    the mind can be mechanized without being diminished.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 通过布尔，推理本身变得可编程。二进制思维——电路、比特、晶体管——源自他的符号。在每一次计算中，都回响着他的信念：心智可以被机械化而不会减少其本质。
- en: Arthur Cayley - Matrices and Group Structure
  id: totrans-188
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 亚瑟·凯莱 - 矩阵与群结构
- en: Arthur Cayley (1821–1895) gave algebra its architecture. In *Memoir on the Theory
    of Matrices* (1858), he formalized multiplication of arrays, birthing linear algebra.
    In his studies of permutations, he extended Galois’s groups to infinite vistas.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 亚瑟·凯莱（1821–1895）为代数奠定了架构。在《矩阵理论论文》（1858）中，他正式化了数组的乘法，孕育了线性代数。在他的排列研究中，他将伽罗瓦群扩展到无限视野。
- en: To Cayley, algebra was not solving but sculpting - creating entities governed
    by their own symmetries. His work mapped the internal geography of operation,
    where action defined object, and form begot function.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 对凯莱来说，代数不是解决而是雕塑——创造受其自身对称性支配的实体。他的工作描绘了操作的内部地理，在那里行动定义了对象，形式孕育了功能。
- en: William Rowan Hamilton - Quaternions and Dynamics
  id: totrans-191
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 威廉·罗文·哈密顿 - 四元数与动力学
- en: 'Hamilton (1805–1865) wandered Dublin’s canal, searching for a multiplication
    of triples. Inspiration struck: “i² = j² = k² = ijk = –1.” He carved the formula
    into a bridge - algebra etched into stone.'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 哈密顿（1805–1865）在都柏林运河边漫步，寻找三重乘法。灵感降临：“i² = j² = k² = ijk = –1。”他将公式刻在一座桥上——代数刻在石头上。
- en: Quaternions extended complex numbers into space, encoding rotation before vectors
    were born. In *Lectures on Quaternions* (1853), he unveiled a new arithmetic for
    motion, a tool for physics and geometry alike. For Hamilton, discovery was revelation
    - symmetry incarnate as symbol.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 四元数将复数扩展到空间，编码了在向量出现之前的旋转。在《四元数讲义》（1853）中，他揭示了一种新的运动算术，一种物理和几何都适用的工具。对哈密顿来说，发现即是启示——对称性作为符号的化身。
- en: C7\. Foundations and Crisis - The Limits of Knowledge
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C7. 基础与危机——知识的极限
- en: '*Those who faced the abyss of paradox and rebuilt truth.*'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '*那些面对悖论深渊并重建真理的人。*'
- en: Richard Dedekind - Continuity and Cuts
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理查德·戴德金 - 连续性与切割
- en: Richard Dedekind (1831–1916) sought to rebuild the continuum from arithmetic
    alone. In *Stetigkeit und Irrationale Zahlen* (1872), he defined real numbers
    by cuts - partitions of rationals that sliced infinity into form. In *Was sind
    und was sollen die Zahlen?* (1888), he asked not how numbers behave, but what
    they are.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 理查德·戴德金（1831–1916）试图仅从算术重建连续统。在《连续性与无理数》（1872）中，他通过切割——有理数的分割，将无限分割成形式——定义了实数。在《什么是数，数是什么？》（1888）中，他不是问数如何行为，而是它们是什么。
- en: Through Dedekind, infinity ceased to be mystical; it became structural. Each
    number was a concept, each set a creation of thought. He proved that to define
    is to exist, that mathematics need not borrow being from geometry or God. In every
    decimal lies a Dedekind cut - the shadow of an idea made precise.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 通过戴德金，无限不再神秘；它变成了结构。每一个数都是一个概念，每一个集合都是思想的创造。他证明了定义即存在，数学无需从几何或上帝那里借用存在。每一个小数都包含一个戴德金切割——一个精确化的想法的阴影。
- en: Georg Cantor - Paradise of Sets
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 乔治·康托尔——集合的乐园
- en: Georg Cantor (1845–1918) charted the hierarchy of the infinite. In *Über eine
    Eigenschaft des Inbegriffes aller reellen algebraischen Zahlen* (1874), he showed
    the reals uncountable; in *Beiträge zur Begründung der transfiniten Mengenlehre*
    (1895–97), he named the transfinite - ℵ₀, ℵ₁ - and built arithmetic among infinities.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 乔治·康托尔（1845–1918）描绘了无限级的层次。在《关于所有实数代数数集的一个属性》（1874年），他证明了实数不可数；在《关于超限集合论基础的贡献》（1895–97年），他命名了超限数——ℵ₀，ℵ₁——并在无限中建立了算术。
- en: “Je le vois, mais je ne le crois pas,” Hermite confessed - “I see it, but I
    do not believe it.” Cantor believed. His paradise of sets made mathematics recursive,
    self-constructed. Yet it exiled him into solitude; theology and logic alike recoiled.
    Still, through his torment, he birthed the modern notion of infinity - infinite,
    yet ordered.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: “Je le vois, mais je ne le crois pas，”赫尔米特承认——“我看到它，但我不相信它。”康托尔相信。他的集合天堂使数学变得递归，自我构建。然而，它将他流放到孤独中；神学和逻辑都退缩了。然而，通过他的折磨，他孕育了现代无限的概念——无限，却有序。
- en: Gottlob Frege - Logicism and Concept-Script
  id: totrans-202
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 戈特洛布·弗雷格 - 逻辑主义与概念文字
- en: Frege (1848–1925) dreamed of reducing arithmetic to logic, number to thought.
    In *Begriffsschrift* (1879), he invented symbolic logic - quantifiers, implications,
    variables - the grammar of reasoning itself. In *Grundgesetze der Arithmetik*,
    he sought to derive numbers from pure concept.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 弗雷格（1848–1925）梦想将算术还原为逻辑，将数字还原为思想。在《概念文字》（1879年），他发明了符号逻辑——量词、蕴涵、变量——推理本身的语法。在《算术基本法则》（Grundgesetze
    der Arithmetik）中，他试图从纯粹概念中推导出数字。
- en: 'But in 1901, Russell’s paradox shattered the edifice: a set of all sets not
    containing itself could not exist. Frege, poised on the brink of completion, saw
    his foundation fracture. Yet his syntax survived, reshaping philosophy and computation.
    In Frege, reason learned to speak its own language.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 但在1901年，罗素悖论摧毁了这一体系：一个不包含自身的所有集合的集合不能存在。弗雷格，站在完成的边缘，看到了他的基础破裂。然而，他的语法幸存下来，重塑了哲学和计算。在弗雷格那里，理性学会了用自己的语言说话。
- en: Giuseppe Peano - Arithmetic Axiomatized
  id: totrans-205
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 朱塞佩·皮亚诺 - 算术公理化
- en: 'Giuseppe Peano (1858–1932) rendered arithmetic in symbols, not sentiment. In
    *Arithmetices Principia* (1889), he postulated numbers: zero, successor, induction.
    With his *Formulario Mathematico*, he sought a universal notation - logic as lingua
    franca.'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 朱塞佩·皮亚诺（1858–1932）将算术用符号而非情感表达。在《算术原理》（1889年），他提出了数字：零、后继、归纳。在他的《数学公式》（Formulario
    Mathematico）中，他寻求一种通用符号——逻辑作为通用语言。
- en: 'Peano’s axioms became the scaffold of formalism. Counting, once child’s play,
    now rested on postulate. His work whispered the unsettling truth: even the obvious
    demands justification. Beneath one, two, three, lay logic’s lattice - fragile,
    yet firm.'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 皮亚诺的公理成为形式主义的支架。计数，曾经是孩子的游戏，现在建立在公理之上。他的工作低语着令人不安的真相：即使是显而易见的东西也需要证明。在一、二、三之下，是逻辑的晶格——脆弱，却坚定。
- en: David Hilbert - The Program of Completeness
  id: totrans-208
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 大卫·希尔伯特 - 完全性计划
- en: Hilbert (1862–1943) stood as architect of rigor. “We must know, we will know,”
    he declared. In *Grundlagen der Geometrie* (1899), he rebuilt Euclid with axioms
    explicit and independent; in his 1900 Paris address, he posed 23 problems, setting
    the century’s course.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 希尔伯特（1862–1943）作为严谨性的建筑师。他宣称：“我们必须知道，我们将知道。”在《几何基础》（1899年），他用公理明确且独立地重建了欧几里得；在他的1900年巴黎演讲中，他提出了23个问题，为世纪的发展奠定了基础。
- en: 'Through his Hilbert Program, he sought to prove mathematics both complete and
    consistent - an empire secure from paradox. His formalism treated proofs as objects,
    syntax as sanctuary. But in striving for certainty, he summoned its undoing. Still,
    Hilbert’s vision endures: clarity as courage, even before the unprovable.'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 通过他的希尔伯特计划，他寻求证明数学既是完全的又是一致的——一个免受悖论侵害的帝国。他的形式主义将证明视为对象，将句法视为圣地。但在追求确定性时，他召唤了它的毁灭。然而，希尔伯特的愿景依然存在：清晰即勇气，即使在不可证明之前。
- en: Bertrand Russell - Paradox and Type
  id: totrans-211
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 伯特兰·罗素 - 悖论与类型
- en: 'Russell (1872–1970) turned contradiction into blueprint. In *Principia Mathematica*
    (1910–13), with Alfred North Whitehead, he rebuilt logic under a theory of types,
    forbidding sets from self-containment. Page 362: “1 + 1 = 2.” Proof, at last,
    for arithmetic’s first breath.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 罗素（1872–1970）将矛盾转化为蓝图。在《数学原理》（1910–13年），与阿尔弗雷德·诺思·怀特海德一起，他在类型理论下重建了逻辑，禁止集合自我包含。第362页：“1
    + 1 = 2。”最后，算术的第一次呼吸得到了证明。
- en: 'His *Principles of Mathematics* (1903) and *On Denoting* (1905) remade analytic
    philosophy. Yet his paradox - the set of all sets not containing itself - revealed
    truth’s reflexivity. Russell’s work taught humility: the mind that names all cannot
    name itself.'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 他的《数学原理》（Principles of Mathematics）（1903）和《论指称》（On Denoting）（1905）重塑了分析哲学。然而，他的悖论——所有不包含自身的集合的集合——揭示了真理的反思性。罗素的工作教导了谦卑：命名一切的心灵不能命名自己。
- en: Kurt Gödel - Incompleteness and Infinity
  id: totrans-214
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 库尔特·哥德尔 - 不完备性与无限
- en: Kurt Gödel (1906–1978) proved that Hilbert’s fortress leaked. In *Über formal
    unentscheidbare Sätze der Principia Mathematica und verwandter Systeme* (1931),
    he showed that any consistent system rich enough to contain arithmetic must harbor
    truths it cannot prove.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 库尔特·哥德尔（1906–1978）证明了希尔伯特的堡垒有漏洞。在《关于原理数学及其相关系统的形式不可判定命题》（Über formal unentscheidbare
    Sätze der Principia Mathematica und verwandter Systeme）（1931）中，他表明任何足够丰富以包含算术的连贯系统都必须包含它无法证明的真理。
- en: 'By encoding statements as numbers - arithmetization of syntax - he turned logic
    upon itself. His theorems echoed through mathematics like bells of limitation.
    Completeness was an illusion; consistency, a question. Yet in his calm precision,
    Gödel revealed paradox as promise: truth transcends proof, as mind transcends
    mechanism.'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将陈述编码为数字——句法的算术化——他将逻辑转向自身。他的定理在数学中如限制的钟声回响。完备性是一种错觉；一致性是一个问题。然而，在他的冷静精确中，哥德尔揭示了悖论作为承诺：真理超越证明，正如心灵超越机制。
- en: Ernst Zermelo - Axioms of Choice
  id: totrans-217
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 埃ρντ·策梅洛 - 选择公理
- en: 'Zermelo (1871–1953) sought order in Cantor’s chaos. In *Untersuchungen über
    die Grundlagen der Mengenlehre* (1908), he formulated Zermelo set theory, later
    expanded by Fraenkel - ZF, with Choice: ZFC. His Axiom of Choice, once suspect,
    became indispensable - selecting from the infinite without rule.'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 泽尔默洛（1871–1953）在康托尔的混乱中寻求秩序。在《关于集合论基础的研究》（Untersuchungen über die Grundlagen
    der Mengenlehre）（1908）中，他提出了泽尔默洛集合论，后来由弗兰克尔扩展——ZF，带有选择：ZFC。他的选择公理，一度可疑，变得不可或缺——在无限中无规则地选择。
- en: It birthed the Banach–Tarski paradox - spheres split and reassembled into twins
    - and forced philosophy to grapple with mathematical omnipotence. In Zermelo,
    we see choice as axiom, not act - the liberty of logic itself.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 它催生了Banach-Tarski悖论——球体被分割并重新组装成孪生体——迫使哲学与数学的至高无上性进行斗争。在Zermelo中，我们将选择视为公理，而非行为——逻辑本身的自由。
- en: Emmy Noether - Symmetry and Structure
  id: totrans-220
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 埃米·诺特 - 对称性与结构
- en: 'Emmy Noether (1882–1935) turned invariance into insight. In *Invariante Variationsprobleme*
    (1918), she proved Noether’s Theorem: every conservation law corresponds to a
    symmetry. Energy, momentum, charge - each preserved by an underlying invariance.'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 埃米·诺特（1882–1935）将不变性转化为洞察力。在《不变量变分问题》（Invariante Variationsprobleme）（1918）中，她证明了诺特定理：每个守恒定律对应一个对称性。能量、动量、电荷——每个都由潜在的不变性所保持。
- en: Her abstract algebra - rings, ideals, homomorphisms - reshaped the foundations
    of modern mathematics. Einstein called her the most significant creative genius
    since calculus. Noether showed that structure, not substance, sustains law - the
    grammar of reason written in symmetry.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 她的抽象代数——环、理想、同态——重塑了现代数学的基础。爱因斯坦称她为自微积分以来最伟大的创造性天才。诺特定理表明，结构而非实质支撑着法则——对称性中写就的理性语法。
- en: L.E.J. Brouwer - Intuition and Constructivism
  id: totrans-223
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: L.E.J. 布劳威尔 - 直觉与构造主义
- en: Brouwer (1881–1966) rebelled against formalism’s aridity. In his *Intuitionistische
    Mengenlehre*, he denied the law of excluded middle, insisting that to prove is
    to construct, not merely to assert. Mathematics, he claimed, was a free creation
    of the mind, not a realm of platonic absolutes.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 布劳威尔（1881–1966）反抗形式主义的干瘪。在他的《直觉主义集合论》（Intuitionistische Mengenlehre）中，他否认排中律，坚持认为证明就是构造，而不仅仅是断言。他声称，数学是心灵的自由创造，而非柏拉图绝对领域的范畴。
- en: 'His conflict with Hilbert divided the mathematical world - certainty or creation,
    logic or life. Yet his vision inspired constructive mathematics and computer science
    alike. Brouwer’s credo endures: truth is what can be built, not merely believed.'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 他与希尔伯特的冲突分裂了数学界——确定性或创造，逻辑或生命。然而，他的愿景激励了构造数学和计算机科学。布劳威尔的信条经久不衰：真理是可以构建的，而不仅仅是相信的。
- en: C8\. Computation and Formalism - The Birth of the Machine Mind
  id: totrans-226
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C8. 计算与形式主义 - 机器心智的诞生
- en: '*Those who transformed logic into language for machines.*'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '*那些将逻辑转化为机器语言的人。*'
- en: Charles Babbage - Engines of Reason
  id: totrans-228
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 查尔斯·巴贝奇 - 理性的引擎
- en: Charles Babbage (1791–1871) envisioned thought as mechanism. In his designs
    for the Difference Engine and Analytical Engine, he sought to automate calculation
    - not to approximate, but to *prove* through machinery. Gears replaced scribes,
    cogs supplanted clerks. In *On the Economy of Machinery and Manufactures* (1832),
    he saw no divide between industry and intellect - computation was a kind of labor,
    precision a kind of progress.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 查尔斯·巴贝奇（1791–1871）将思想视为机制。在他的差分机和分析机设计中，他寻求自动化计算——不是近似，而是通过机器*证明*。齿轮取代了抄写员，齿轮取代了文书。在《论机械与制造业的经济》（1832年），他认为工业与智力之间没有区别——计算是一种劳动，精确是一种进步。
- en: 'The Analytical Engine bore the seeds of universality: a mill for computation,
    a store for memory, and conditional branching - the skeleton of the modern CPU.
    Though never built, its blueprint became prophecy. In Babbage, mathematics acquired
    metal, and logic learned to turn.'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 分析机孕育了普遍性的种子：一个计算工厂，一个存储器，以及条件分支——现代CPU的骨骼。尽管从未建造，但其蓝图成为了预言。在巴贝奇那里，数学获得了金属，逻辑学会了转身。
- en: Ada Lovelace - The Poet of Code
  id: totrans-231
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 艾达·洛夫莱斯 - 代码诗人
- en: Augusta Ada King (1815–1852), Countess of Lovelace, read Babbage’s engines not
    as machines, but as minds in embryo. In her *Notes on Menabrea’s Sketch* (1843),
    she extended his vision, devising the first published algorithm - Bernoulli numbers
    computed by a machine.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 奥古斯塔·阿达·金（1815–1852），洛夫莱斯伯爵夫人，将巴贝奇的发动机视为不是机器，而是处于胚胎状态的心灵。在她的《关于Menabrea草图的笔记》（1843年）中，她扩展了他的视野，设计了第一个公开发表的算法——由机器计算出的伯努利数。
- en: 'Yet she saw beyond number: “The Analytical Engine weaves algebraic patterns
    just as the Jacquard loom weaves flowers and leaves.” To her, computation was
    not mere arithmetic but symbolic reasoning - capable, in principle, of composing
    art or music. Ada wrote not only the first program, but the first philosophy of
    programming: that imagination, too, could be formalized.'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，她看到了超越数字的东西：“分析机编织代数图案，就像雅克德织机编织花朵和叶子一样。”对她来说，计算不仅仅是算术，而是符号推理——原则上能够创作艺术或音乐。艾达不仅写了第一个程序，还写了第一个编程哲学：想象也可以形式化。
- en: George Boole - Logic Becomes Algebra
  id: totrans-234
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 乔治·布尔 - 逻辑成为代数
- en: 'George Boole (1815–1864), in *An Investigation of the Laws of Thought* (1854),
    turned logic into calculus. Where Aristotle spoke of syllogisms, Boole spoke of
    equations: ( x + y = y + x ), ( x^2 = x ). Propositions became variables, reasoning
    became computation.'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 乔治·布尔（1815–1864）在《思维规律探究》（1854年）中，将逻辑转化为微积分。在亚里士多德谈论三段论时，布尔谈论等式：（x + y = y +
    x），（x^2 = x）。命题变成了变量，推理变成了计算。
- en: His two-valued algebra - true or false, 1 or 0 - became the grammar of digital
    circuitry. In every transistor switching lies Boole’s thought. He showed that
    truth could be engineered, that circuits could think, provided one supplied them
    with logic.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 他的二值代数——真或假，1或0——成为了数字电路的语法。在每个晶体管的开关中都有布尔的思想。他证明了真理可以被工程化，电路可以思考，只要人们向它们提供逻辑。
- en: Gottlob Frege - Concept and Predicate
  id: totrans-237
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 古特洛布·弗雷格 - 概念与谓词
- en: Gottlob Frege (1848–1925) sought to ground arithmetic in logic. In *Begriffsschrift*
    (1879), he invented predicate logic, with quantifiers and variables, a syntax
    for the structure of reasoning. In *Grundgesetze der Arithmetik*, he tried to
    derive number from pure thought.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 古特洛布·弗雷格（1848–1925）试图将算术建立在逻辑之上。在《概念文字》（1879年），他发明了谓词逻辑，包括量词和变量，这是推理结构的语法。在《算术基本法则》（1884年），他试图从纯粹的思想中推导出数字。
- en: Though undone by Russell’s paradox, Frege’s system became the root of formal
    semantics. His notation was ungainly, but his clarity revolutionary. To think,
    for Frege, was to calculate with meaning; to prove, to manipulate symbols whose
    form embodied their truth. In every programming language’s type system, his ghost
    endures.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管被罗素悖论所困扰，弗雷格的系统却成为了形式语义学的根基。他的符号虽然笨拙，但他的清晰却是革命性的。对弗雷格来说，思考就是带有意义的计算；证明就是操作那些形式体现其真理的符号。在每种编程语言的类型系统中，他的影响依然存在。
- en: Alan Turing - Computation and Decidability
  id: totrans-240
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阿兰·图灵 - 计算与可判定性
- en: Alan Turing (1912–1954) imagined a mind made of tape and rule. In *On Computable
    Numbers* (1936), he defined the Turing machine - a universal mechanism of symbol
    manipulation. He proved that some problems are undecidable, no matter the algorithm
    - limits not of ignorance, but of logic itself.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 阿兰·图灵（1912–1954）想象了一个由纸带和规则构成的心灵。在《可计算数》（1936年）中，他定义了图灵机——一种通用的符号操作机制。他证明了某些问题是不可判定的，无论算法如何——这些限制不是无知，而是逻辑本身的限制。
- en: 'In wartime, his machines at Bletchley Park cracked Enigma’s ciphers, saving
    nations through number. Later, in *Computing Machinery and Intelligence* (1950),
    he asked, “Can machines think?” His Imitation Game reframed the question: to think
    is to converse. In Turing, mechanism became mind - and mind, code.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 在战争期间，他在布莱切利公园的机器破解了恩尼格玛密码，通过数字拯救了国家。后来，在《计算机与智能》（1950年）中，他提出了问题：“机器能思考吗？”他的模仿游戏重新定义了这个问题：思考就是对话。在图灵那里，机制变成了心灵——心灵，代码。
- en: Alonzo Church - Lambda and Formality
  id: totrans-243
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阿隆佐·丘奇 - λ演算与形式化
- en: 'Alonzo Church (1903–1995) forged computation from abstraction. In *A Set of
    Postulates for the Foundation of Logic* (1932–33), he introduced lambda calculus,
    a minimal language where functions are first-class citizens. His Church–Turing
    thesis joined formalisms in unity: what one computes, so can the other.'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 阿隆佐·丘奇（1903–1995）从抽象中锻造了计算。在《逻辑基础公理集》（1932–33年）中，他引入了λ演算，这是一种函数是第一公民的最小语言。他的丘奇-图灵论文将形式主义统一起来：一个可以计算的东西，另一个也可以。
- en: Through the lambda, modern programming languages - Lisp, Haskell, Python - trace
    their ancestry. In Church’s syntax, logic became software. He proved the Entscheidungsproblem
    unsolvable, showing that even reason has borders. From his algebra of thought
    arose the architecture of algorithms.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 通过λ演算，现代编程语言——Lisp、Haskell、Python——追溯其根源。在丘奇的语法中，逻辑变成了软件。他证明了决定问题不可解，表明即使理性也有边界。从他的思维代数中产生了算法的架构。
- en: Kurt Gödel - Recursion and the Limit of Systems
  id: totrans-246
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 库尔特·哥德尔 - 递归与系统的极限
- en: Kurt Gödel (1906–1978), though born of logic, midwifed computation. By encoding
    statements as numbers - Gödel numbering - he made reasoning recursive, proofs
    manipulable. His incompleteness theorems (1931) revealed the boundaries of formalism;
    his later work in recursion theory and the constructible universe (L) shaped computability’s
    metaphysics.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 库尔特·哥德尔（1906–1978），虽然出生于逻辑，却孕育了计算。通过将陈述编码为数字——哥德尔编号——他使推理递归，使证明可操作。他的不完全性定理（1931年）揭示了形式主义的边界；他在递归理论和可构造宇宙（L）方面的后期工作塑造了计算的可
    metaphysics。
- en: 'For Gödel, mind could not be machine - there would always be truths no algorithm
    could see. Yet in showing this, he gave machines their measure: to compute is
    to confront the unprovable. His logic became the mirror in which algorithms behold
    their own finitude.'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 对于哥德尔来说，心灵不能是机器——总会有算法无法看到的真理。然而，在证明这一点时，他赋予了机器它们的度量：计算就是面对不可证明的事物。他的逻辑成为了算法自我反思的镜子。
- en: Claude Shannon - Information as Measure
  id: totrans-249
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 克劳德·香农 - 信息作为度量
- en: Claude Shannon (1916–2001) fused logic and probability into information theory.
    In *A Mathematical Theory of Communication* (1948), he defined bit - the binary
    unit of uncertainty - and proved that all messages, from Morse to Mozart, could
    be encoded in binary form.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 克劳德·香农（1916–2001）将逻辑与概率融合到信息理论中。在《通信的数学理论》（1948年）中，他定义了比特——不确定性的二进制单位，并证明了所有信息，从摩尔斯电码到莫扎特的音乐，都可以用二进制形式编码。
- en: His *Master’s Thesis* (1937) showed how Boolean algebra could design electrical
    circuits, uniting theory and hardware. From noise, he drew channel capacity; from
    entropy, communication’s limit. In Shannon, knowledge became quantity, and thought,
    a signal riding time.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 他的《硕士论文》（1937年）展示了如何用布尔代数设计电路，将理论与硬件结合。从噪声中，他推导出信道容量；从熵中，他得出通信的极限。在香农那里，知识变成了数量，思想变成了随时间骑行的信号。
- en: John von Neumann - Stored Program and Architecture
  id: totrans-252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约翰·冯·诺伊曼 - 存储程序与架构
- en: Von Neumann (1903–1957) turned abstract logic into concrete circuitry. In *First
    Draft of a Report on the EDVAC* (1945), he defined the stored-program computer
    - code and data sharing memory. Every modern CPU inherits his design.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 冯·诺伊曼（1903–1957）将抽象逻辑转化为具体的电路。在《EDVAC报告草案》（1945年）中，他定义了存储程序计算机——代码和数据共享内存。每个现代CPU都继承了其设计。
- en: 'Mathematician, physicist, game theorist, he authored *Theory of Games and Economic
    Behavior* (1944) and pioneered automata theory. In his von Neumann architecture,
    he saw the embryo of artificial intellect: instructions looping, memory reflecting.
    He asked whether machines could replicate life - and built them to try. In von
    Neumann, computation became architecture, and architecture, cognition.'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 数学家、物理学家、博弈论者，他著有《博弈论与经济行为理论》（1944年）并开创了自动机理论。在他的冯·诺伊曼架构中，他看到了人工智慧的胚胎：指令循环，内存反映。他问机器能否复制生命——并构建了它们来尝试。在冯·诺伊曼那里，计算变成了架构，架构变成了认知。
- en: Norbert Wiener - Feedback and Cybernetics
  id: totrans-255
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 诺伯特·维纳 - 反馈与控制论
- en: 'Norbert Wiener (1894–1964) gave thought a thermostat. In *Cybernetics: Or Control
    and Communication in the Animal and the Machine* (1948), he defined feedback as
    nature’s universal mechanism - from heartbeats to autopilots. Systems that sense,
    correct, and stabilize: a new biology of behavior.'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 诺伯特·维纳（1894–1964）为思想赋予了恒温器。在《控制论：或动物与机器中的控制与通信》（1948年）一书中，他将反馈定义为自然界普遍的机制——从心跳到自动驾驶仪。能够感知、纠正和稳定的系统：一种新的行为生物学。
- en: 'He foresaw automation, prosthetics, and neural modeling. For Wiener, information
    was life’s logic, entropy its adversary. Cybernetics was philosophy cast in circuitry:
    the loop as law, adaptation as intelligence. Through him, the line between organism
    and algorithm began to blur.'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 他预见到了自动化、假肢和神经网络建模。对维纳来说，信息是生命的逻辑，熵是其对手。控制论是电路中的哲学：循环为法律，适应为智能。通过他，有机体与算法之间的界限开始变得模糊。
- en: C9\. The Age of Data and Networks - Code, Connection, Complexity
  id: totrans-258
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C9. 数据与网络时代 - 代码、连接、复杂性
- en: '*Those who saw knowledge as flow and mind as system.*'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: '*那些将知识视为流动，将心灵视为系统的人。*'
- en: Norbert Wiener - Cybernetic Loops and Control
  id: totrans-260
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 诺伯特·维纳 - 控制论循环与控制
- en: 'Norbert Wiener (1894–1964) stood at the hinge between organism and mechanism.
    In *Cybernetics: Or Control and Communication in the Animal and the Machine* (1948),
    he named a new science of feedback - how systems sense, compare, and correct.
    From thermostats to brains, from servomechanisms to societies, he saw purpose
    emerging from loop, not law.'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 诺伯特·维纳（1894–1964）站在了有机体与机制之间的枢纽。在《控制论：或动物与机器中的控制与通信》（1948年）一书中，他命名了一种新的反馈科学——系统如何感知、比较和纠正。从恒温器到大脑，从伺服机构到社会，他看到目的从循环中而非法律中产生。
- en: 'Cybernetics reframed intelligence as regulation - not command from above, but
    coordination through information. Wiener’s warning - that automation without ethics
    would enslave its makers - rings still. To him, the world was not machine or mind
    but message: a dance of signals in search of stability.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 控制论重新定义了智能为调节——不是来自上面的命令，而是通过信息进行协调。维纳的警告——没有伦理的自动化将奴役其创造者——至今仍响彻耳畔。对他来说，世界不是机器或心灵，而是信息：寻找稳定性的信号之舞。
- en: John McCarthy - Artificial Intelligence as Discipline
  id: totrans-263
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约翰·麦卡锡 - 人工智能作为一门学科
- en: John McCarthy (1927–2011) gave AI its name and Lisp its language. At Dartmouth
    (1956), he convened the first workshop on Artificial Intelligence, envisioning
    machines that could reason, learn, and converse. Lisp (1958) became the lingua
    franca of symbolic thought - parentheses nested like mind within mind.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·麦卡锡（1927–2011）为人工智能命名，并为Lisp语言奠定了基础。在达特茅斯学院（1956年），他召开了第一次人工智能研讨会，展望了能够推理、学习和对话的机器。Lisp（1958年）成为符号思维的通用语言——括号层层嵌套，如同心灵之中有心灵。
- en: McCarthy’s work on time-sharing systems foreshadowed cloud computing; his advocacy
    for logic-based AI defined decades of research. To him, intelligence was computation
    at scale, cognition a recursive structure. He believed not in magic, but in mechanism
    - that with enough symbols, mind could be modeled.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 麦卡锡在分时系统方面的工作预示了云计算；他对基于逻辑的人工智能的倡导定义了数十年的研究。对他来说，智能是大规模计算，认知是递归结构。他相信的不是魔法，而是机制——只要有足够的符号，心灵就可以被建模。
- en: Marvin Minsky - The Society of Mind
  id: totrans-266
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 马文·明斯基 - 心灵社会
- en: Marvin Minsky (1927–2016), co-founder of MIT’s AI Lab, saw the brain as a colony
    of cooperating agents. In *Steps Toward Artificial Intelligence* (1961) and *The
    Society of Mind* (1986), he proposed that cognition arises from simple parts -
    dumb processes, smart in concert.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 马文·明斯基（1927–2016），麻省理工学院人工智能实验室的联合创始人，将大脑视为一个合作代理的殖民地。在《迈向人工智能》（1961年）和《心灵社会》（1986年）中，他提出认知源于简单的部分——愚蠢的过程，在协作中变得聪明。
- en: 'He built early neural nets and frames for knowledge representation, yet doubted
    connectionism’s promise. His critique in *Perceptrons* (1969, with Papert) paused
    neural research for a generation. For Minsky, intelligence was bricolage - complexity
    composed of constraint, reason built from relation. His vision remains architecture,
    not algorithm: a cathedral of cooperating minds.'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 他构建了早期的神经网络和知识表示框架，但对连接主义的承诺表示怀疑。他在《感知器》（1969年，与帕佩特合著）中的批评使神经研究停滞了一代人。对明斯基来说，智能是拼凑——由约束构成的复杂性，由关系构建的推理。他的愿景仍然是架构，而非算法：一座合作心灵的教堂。
- en: Herbert A. Simon - Bounded Rationality and the Shape of Thought
  id: totrans-269
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 赫伯特·A·西蒙 - 有限理性和思维形态
- en: Herbert Simon (1916–2001) saw reason as resource-bounded. In *Administrative
    Behavior* (1947), *The Sciences of the Artificial* (1969), and *Models of My Life*
    (1991), he described decision-making not as optimization but satisficing - good
    enough under constraint.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 赫伯特·西蒙（1916–2001）认为理性是受资源限制的。在1947年的《行政行为》（Administrative Behavior）、《人工科学》（The
    Sciences of the Artificial）和1991年的《我的一生模型》（Models of My Life）中，他描述了决策不是优化而是满足——在约束下足够好。
- en: He helped found cognitive science, AI, and complexity economics. For Simon,
    thought was procedural, not perfect; rationality was algorithmic, bounded by time
    and memory. To study mind was to study mechanism, and every choice, a computation
    shaped by scarcity.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 他帮助创立了认知科学、人工智能和复杂性经济学。对于西蒙来说，思想是程序性的，而不是完美的；理性是算法性的，受时间和记忆的限制。研究心灵就是研究机制，每个选择都是受稀缺性塑造的计算。
- en: Vannevar Bush - The Memex and Associative Knowledge
  id: totrans-272
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 汤姆·范内瓦·布什——Memex和联想知识
- en: Vannevar Bush (1890–1974) foresaw the web before wires could weave it. In *As
    We May Think* (1945), he imagined the Memex - a personal microfilm library navigated
    by associative trails, where users could link ideas across documents. “Wholly
    new forms of encyclopedias,” he wrote, “shall appear, ready-made with a mesh of
    associative trails.”
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 汤姆·范内瓦·布什（1890–1974）在电线编织出网络之前就预见到了网络的诞生。在1945年的《我们如何思考》（As We May Think）一文中，他想象了Memex——一个由联想路径导航的个人缩微胶片图书馆，用户可以在文档之间建立链接。“全新的百科全书形式将会出现，”他写道，“预先准备好，由联想路径网状结构组成。”
- en: 'A scientist, engineer, and wartime organizer, Bush sought to amplify memory,
    not replace it. The Memex was metaphor and manifesto: knowledge as network, thinking
    as traversal. Long before Berners-Lee, he glimpsed the hyperlinked mind, where
    understanding grows by connection.'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一位科学家、工程师和战争时期的组织者，布什寻求增强记忆，而不是取代它。Memex既是隐喻也是宣言：知识作为网络，思考作为穿越。在伯纳斯-李之前，他瞥见了超链接的思维，其中理解通过连接而增长。
- en: Alan Kay - The Dynabook and the Future of Interaction
  id: totrans-275
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阿兰·凯——动态书和交互的未来
- en: Alan Kay (b. 1940) imagined the computer not as calculator, but medium. At Xerox
    PARC in the 1970s, he led the Smalltalk project - the first object-oriented, graphical
    environment. His vision of the Dynabook, a personal, portable learning machine,
    prefigured the laptop, tablet, and modern interface.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 阿兰·凯（1940年出生）想象计算机不是计算器，而是媒介。在20世纪70年代的施乐帕克研究中心（Xerox PARC），他领导了Smalltalk项目——第一个面向对象的图形环境。他对Dynabook的愿景，一个个人、便携的学习机器，预示了笔记本电脑、平板电脑和现代界面。
- en: 'For Kay, computing was amplified imagination: “The best way to predict the
    future is to invent it.” In his systems, windows overlapped like ideas; code became
    craft. He taught that technology, rightly designed, is thought made tactile.'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 对于凯来说，计算是放大了的想象力：“预测未来的最佳方式是创造它。”在他的系统中，窗口重叠如思想；代码成为工艺。他教导说，正确设计的科技是使思想触觉化的。
- en: Douglas Engelbart - Augmenting Human Intellect
  id: totrans-278
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 道格拉斯·恩格尔巴特——增强人类智能
- en: 'Douglas Engelbart (1925–2013) sought not artificial intelligence, but augmented
    intelligence. In his 1962 report, *Augmenting Human Intellect: A Conceptual Framework*,
    and his 1968 “Mother of All Demos,” he unveiled the mouse, hypertext, and interactive
    screens.'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: '道格拉斯·恩格尔巴特（1925–2013）寻求的不是人工智能，而是增强智能。在他的1962年报告《增强人类智能：一个概念框架》（Augmenting
    Human Intellect: A Conceptual Framework）和1968年的“所有演示之母”（Mother of All Demos）中，他展示了鼠标、超文本和交互式屏幕。'
- en: 'For Engelbart, computers were collaborators, not competitors - tools for collective
    cognition. His oN-Line System (NLS) anticipated the internet’s architecture of
    links and teams. “We can’t survive unless we collectively learn faster,” he warned.
    Every hyperlink clicks in his echo: intelligence extended through interface.'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 对于恩格尔巴特来说，计算机是协作者，而不是竞争者——集体认知的工具。他的oN-Line System（NLS）预见了互联网的链接和团队架构。他警告说：“除非我们集体更快地学习，否则我们无法生存。”每个超链接的点击都在他的回声中：通过界面扩展的智能。
- en: John Holland - Complexity and Adaptation
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约翰·霍兰德——复杂性和适应
- en: John Holland (1929–2015), father of genetic algorithms and complexity science,
    taught that problem-solving evolves. In *Adaptation in Natural and Artificial
    Systems* (1975), he described search by recombination, mutation, selection - computation
    as evolution’s echo.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·霍兰德（1929–2015），遗传算法和复杂性科学的创始人，教导说问题解决是演化的。在1975年的《自然和人工系统中的适应》（Adaptation
    in Natural and Artificial Systems）中，他描述了通过重组、突变、选择进行搜索——计算作为进化的回声。
- en: At the Santa Fe Institute, he wove biology, economics, and computation into
    a unified theory of complex adaptive systems. For Holland, intelligence was not
    designed but emergent, a property of interaction. Learning was life’s algorithm,
    and evolution, its long computation.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 在圣塔菲研究所，他将生物学、经济学和计算编织成一个复杂自适应系统的统一理论。对于霍兰德来说，智能不是设计的，而是涌现的，是互动的性质。学习是生命的算法，进化是其长期计算。
- en: Tim Berners-Lee - The Web of Knowledge
  id: totrans-284
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 蒂姆·伯纳斯-李 - 知识之网
- en: 'Tim Berners-Lee (b. 1955) turned documents into a web of meaning. In 1989,
    at CERN, he proposed the World Wide Web - URLs, HTTP, HTML - a system for sharing
    information across machines and minds. His *Information Management: A Proposal*
    imagined links as logic, pages as propositions.'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 蒂姆·伯纳斯-李（1955年出生）将文档变成了一个意义之网。1989年，在CERN，他提出了万维网——URL、HTTP、HTML——一个在机器和心灵之间共享信息的系统。他的《信息管理：一个提案》想象链接为逻辑，页面为命题。
- en: 'He built the first browser, the first server, and a world where knowledge connected
    itself. For Berners-Lee, the web was not just infrastructure, but ethos: openness,
    universality, and collaboration. From data he conjured dialogue, from documents,
    discourse.'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 他建立了第一个浏览器，第一个服务器，以及一个知识自我连接的世界。对伯纳斯-李来说，网络不仅仅是基础设施，还是一种伦理：开放性、普遍性和协作。从数据中他召唤出对话，从文档中，他召唤出话语。
- en: Judea Pearl - Causality and Counterfactuals
  id: totrans-287
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 朱迪亚·珀尔 - 因果性和反事实
- en: Judea Pearl (b. 1936) taught machines not just to correlate, but to understand
    cause. In *Causality* (2000) and *The Book of Why* (2018), he introduced structural
    causal models and do-calculus, granting algorithms the power to ask “What if?”
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 朱迪亚·珀尔（1936年出生）教会机器不仅相关联，而且理解因果关系。在《因果性》（2000年）和《为什么的书》（2018年）中，他引入了结构因果模型和do-演算，赋予算法提出“如果？”的能力。
- en: 'He restored explanation to computation - graphs as grammar of influence, counterfactuals
    as compass. For Pearl, intelligence without causation is mimicry, not mastery.
    His logic of intervention rebuilt reasoning on firmer ground: from seeing to doing,
    from data to decision.'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 他将解释重新引入计算——图作为影响语法，反事实作为指南。对珀尔来说，没有因果关系的智能是模仿，而非掌握。他的干预逻辑在更坚实的基础之上重建了推理：从看到做到，从数据到决策。
- en: C10\. The Architects of Intelligence - Minds That Build Minds
  id: totrans-290
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C10. 智能的建筑师 - 构建心智的心智
- en: '*Those who taught machines to learn, remember, and reason.*'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: '*那些教会机器学习、记忆和推理的人*。'
- en: Frank Rosenblatt - The Perceptron and the Pattern of Thought
  id: totrans-292
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 弗兰克·罗森布拉特 - 感知器和思维模式
- en: Frank Rosenblatt (1928–1971) dreamed of machines that learn as brains do. In
    1958, at Cornell, he introduced the perceptron, a simple network of weighted inputs
    capable of classification through training. His *Principles of Neurodynamics*
    (1962) laid the foundation for connectionism - intelligence as adaptation, not
    instruction.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克·罗森布拉特（1928–1971）梦想着像大脑一样学习的机器。1958年，在康奈尔，他引入了感知器，一个通过训练能够进行分类的加权输入简单网络。他的《神经动力学原理》（1962年）为连接主义奠定了基础——智能作为适应，而非指令。
- en: 'Rosenblatt’s optimism was electric: he believed his networks would one day
    recognize faces, translate speech, even think. Though dismissed after Minsky and
    Papert’s critique (*Perceptrons*, 1969), his vision endured. In every neuron of
    deep learning, Rosenblatt’s spark remains - the dream that learning, not logic,
    might build mind.'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 罗森布拉特的乐观主义充满电：他相信他的网络有一天将能够识别面孔，翻译语音，甚至思考。尽管在明斯基和帕佩特的批评（《感知器》，1969年）之后被忽视，但他的愿景仍然存在。在深度学习的每一个神经元中，罗森布拉特的火花仍然存在——学习的梦想，而非逻辑，可能构建心智。
- en: Marvin Minsky - The Limits of Connection
  id: totrans-295
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 马文·明斯基 - 连接的极限
- en: Marvin Minsky (1927–2016), critic and co-creator of AI, warned that learning
    alone could not suffice. With Papert, he exposed the perceptron’s boundaries,
    reminding a hopeful field that intelligence is architecture, not accident.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 马文·明斯基（1927–2016），人工智能的批评者和共同创造者，警告说仅学习是不够的。与帕佩特一起，他揭示了感知器的边界，提醒一个充满希望领域，智能是架构，而非偶然。
- en: 'Yet Minsky was no enemy of emergence - he believed complex thought required
    many cooperating modules. In *The Emotion Machine* (2006), he described minds
    as layered systems, mixing reason with reflex. His paradox was prophetic: to transcend
    rules, machines must have many.'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，明斯基并不是涌现的敌人——他相信复杂思维需要许多协作模块。在《情感机器》（2006年）中，他描述了心智为分层系统，将推理与反射混合。他的悖论是预言性的：要超越规则，机器必须拥有许多。
- en: Geoffrey Hinton - The Deep Learning Renaissance
  id: totrans-298
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 杰弗里·辛顿 - 深度学习的复兴
- en: Geoffrey Hinton (b. 1947) resurrected neural networks from exile. In the 1980s,
    with Rumelhart and Williams, he rediscovered backpropagation - the gradient descent
    of error through layers. His later work on restricted Boltzmann machines and deep
    belief nets redefined learning from data.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 杰弗里·辛顿（1947年出生）使神经网络从流放中复活。在20世纪80年代，与鲁梅尔哈特和威廉姆斯一起，他重新发现了反向传播——通过层级的误差梯度下降。他后来在受限玻尔兹曼机和深度信念网络上的工作重新定义了从数据中学习。
- en: 'At Toronto and Google Brain, Hinton championed representation learning, where
    features emerge, not from design, but from depth. His faith in gradient and graph
    reshaped modern AI - speech, vision, and language now whisper in tensors. Hinton
    proved Rosenblatt right, but rigorously: perception can be learned, if depth is
    allowed.'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 在多伦多和Google Brain，Hinton倡导了表示学习，其中特征不是来自设计，而是来自深度。他对梯度和图的重塑改变了现代AI——语音、视觉和语言现在在张量中低语。Hinton证明了Rosenblatt是正确的，但更加严格：如果允许深度，感知是可以学习的。
- en: Yoshua Bengio - Representation and Learning
  id: totrans-301
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Yoshua Bengio - 表示与学习
- en: Yoshua Bengio (b. 1964) gave deep learning its philosophy of abstraction. In
    *Deep Learning* (2016, with Goodfellow and Courville), he synthesized decades
    of research into a unified field - from autoencoders to sequence models.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: Yoshua Bengio（生于1964年）为深度学习提供了抽象的哲学。在2016年的《深度学习》（与Goodfellow和Courville合著）中，他将数十年的研究综合为一个统一领域——从自编码器到序列模型。
- en: 'For Bengio, intelligence is hierarchy: simple features compose complexity.
    He pressed for AI aligned with human values, advocating transparency, interpretability,
    and system 2 reasoning. His work bridges cognition and computation - learning
    as understanding, not mimicry. Bengio’s creed: to think is to represent the world
    well.'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Bengio来说，智能是层次结构：简单特征组成复杂性。他主张与人类价值观一致的AI，倡导透明度、可解释性和系统2推理。他的工作将认知与计算连接起来——学习即理解，而非模仿。Bengio的信条：思考就是很好地表示世界。
- en: Judea Pearl - Causality and Counterfactuals
  id: totrans-304
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Judea Pearl - 因果关系与反事实
- en: Judea Pearl (b. 1936) restored cause to cognition. In *Causality* (2000), he
    devised do-calculus, allowing algorithms to model intervention, not just correlation.
    With Bayesian networks, he built probabilistic reasoning into structure, giving
    machines a language for uncertainty and inference.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: Judea Pearl（生于1936年）将因果关系恢复到认知中。在2000年的《因果关系》中，他设计了do-calculus，允许算法模拟干预，而不仅仅是相关性。通过贝叶斯网络，他将概率推理融入结构，为机器提供了不确定性和推理的语言。
- en: Pearl’s ladder - seeing, doing, imagining - reframed intelligence as counterfactual
    reasoning. To ask “What if?” is to be conscious of choice. He taught machines
    to move from pattern to principle, from data to decision - the grammar of understanding
    reborn.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: Pearl的阶梯——观察、实践、想象——重新定义了智能为反事实推理。提出“如果……会怎样？”意味着意识到选择。他教会机器从模式到原理，从数据到决策——理解的语法得以重生。
- en: Jürgen Schmidhuber - Recurrent Creativity and Curiosity
  id: totrans-307
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Jürgen Schmidhuber - 递归创造力和好奇心
- en: Jürgen Schmidhuber (b. 1963) sought algorithms that invent. With Sepp Hochreiter,
    he introduced Long Short-Term Memory (LSTM) networks (1997), solving vanishing
    gradients and enabling sequence learning - translation, speech, time.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: Jürgen Schmidhuber（生于1963年）寻求发明算法。与Sepp Hochreiter一起，他引入了长短期记忆（LSTM）网络（1997年），解决了梯度消失问题，并使序列学习成为可能——翻译、语音、时间。
- en: 'In *Formal Theory of Creativity* (1990s), he proposed curiosity-driven agents,
    optimizing compression and discovery. His motto - “The best scientist is the one
    who compresses the data most” - turned aesthetics into algorithm. Schmidhuber’s
    dream: a self-improving AI, ever seeking novelty.'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪90年代的《形式创造理论》中，他提出了好奇心驱动的智能体，优化压缩和发现。他的座右铭——“最好的科学家是压缩数据最多的人”——将美学转化为算法。Schmidhuber的梦想：一个自我改进的AI，不断寻求新颖性。
- en: David Rumelhart - Backpropagation and Cognitive Science
  id: totrans-310
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: David Rumelhart - 反向传播与认知科学
- en: David Rumelhart (1942–2011) bridged psychology and computation. In *Parallel
    Distributed Processing* (1986, with McClelland), he modeled cognition as distributed
    activation, memory as pattern. With Hinton and Williams, he popularized backpropagation,
    the learning rule that animates deep nets.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: David Rumelhart（1942–2011）在心理学和计算之间架起了桥梁。在1986年的《并行分布式处理》（与McClelland合著）中，他将认知建模为分布式激活，将记忆建模为模式。与Hinton和Williams一起，他普及了反向传播，这是激发深度网络的学习规则。
- en: Rumelhart’s models explained syntax, semantics, and skill - mind as network,
    thought as flow. His work made connectionism cognitive, not just computational.
    Through him, learning became theory, not trick - the brain a gradient, not a grammar.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: Rumelhart的模型解释了句法、语义和技能——心智如网络，思维如流动。他的工作使联接主义成为认知的，而不仅仅是计算的。通过他，学习成为理论，而非技巧——大脑如梯度，而非语法。
- en: Demis Hassabis - Games and Generalization
  id: totrans-313
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Demis Hassabis - 游戏与泛化
- en: Demis Hassabis (b. 1976), founder of DeepMind, built systems that learn to learn.
    In *Nature* (2016), *Science* (2020), his teams’ AlphaGo, AlphaZero, and AlphaFold
    taught machines strategy and science.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: Demis Hassabis（生于1976年），DeepMind的创始人，构建了能够学习的系统。在2016年的《自然》杂志，2020年的《科学》杂志上，他的团队AlphaGo、AlphaZero和AlphaFold教会了机器策略和科学。
- en: 'By blending reinforcement learning, Monte Carlo search, and deep neural networks,
    he birthed generalization from experience - AI as self-play, self-discovery. To
    Hassabis, intelligence is meta-learning: to master not a task, but the act of
    mastery. His ambition is not automation, but understanding itself.'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 通过融合强化学习、蒙特卡洛搜索和深度神经网络，他创造了从经验中产生的泛化——AI作为自我对弈、自我发现。对哈萨比斯来说，智能是元学习：不是掌握一个任务，而是掌握掌握本身的行为。他的雄心不是自动化，而是理解本身。
- en: Fei-Fei Li - Visual Intelligence and Empathy
  id: totrans-316
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 李飞飞 - 视觉智能与同理心
- en: Fei-Fei Li (b. 1976) taught machines to see the world as we do. Through *ImageNet*
    (2009), she built a million-labeled mirror of perception, enabling convolutional
    networks to surpass human benchmarks. In *Cognitive Neuroscience of Vision*, she
    bridged pixel to concept, retina to reason.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 李飞飞（1976年出生）教会了机器以我们看待世界的方式去“看”。通过*ImageNet*（2009年），她建立了一个拥有百万标签的感知镜像，使得卷积网络超越了人类基准。在*视觉认知神经科学*中，她将像素与概念、视网膜与推理联系起来。
- en: 'At Stanford and Google Cloud, she championed human-centered AI, insisting that
    intelligence without empathy is error. Her vision extends beyond vision: data
    with dignity, algorithms with awareness.'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 在斯坦福大学和谷歌云平台上，她倡导以人为本的人工智能，坚持认为没有同理心的智能是错误的。她的愿景超越了视觉：有尊严的数据，有意识的算法。
- en: Rodney Brooks - Embodied AI and Robotics
  id: totrans-319
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 罗德尼·布鲁克斯 - 融合人工智能与机器人
- en: Rodney Brooks (b. 1954) grounded cognition in the world itself. Rejecting abstract
    reasoning in isolation, he built robots that learn by acting - *subsumption architecture*
    replacing plan with perception. In *Intelligence Without Representation* (1991),
    he argued that mind arises from motion, not map.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 罗德尼·布鲁克斯（1954年出生）将认知建立在现实世界本身之上。拒绝孤立中的抽象推理，他构建了通过行动学习的机器人——*吸收架构*用感知取代了计划。在*无表征的智能*（1991年）中，他论证了心智源于运动而非地图。
- en: At MIT’s AI Lab and iRobot, Brooks proved intelligence emerges from interaction,
    not introspection. From Roomba to humanoids, his creations taught that to think
    is to move, and that AI’s future lies not only in code, but in contact.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 在麻省理工学院的AI实验室和iRobot公司，布鲁克斯证明了智能源于交互而非内省。从Roomba到类人机器人，他的创造物教导我们思考就是行动，AI的未来不仅在于代码，更在于接触。
