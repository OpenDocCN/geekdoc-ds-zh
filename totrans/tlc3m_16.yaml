  type: TYPE_NORMAL
  zh: 附录C. 思想家画像
- en: 原文：[https://little-book-of.github.io/maths/books/en-US/chronicles-c.html](https://little-book-of.github.io/maths/books/en-US/chronicles-c.html)
  id: totrans-1
