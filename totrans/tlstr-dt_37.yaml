- en: Please submit a screenshot showing you got at least 70 per cent in the free
    w3school [SQL Quiz](https://www.w3schools.com/quiztest/quiztest.asp?qtest=SQL).
    You may like to go through their [tutorial](https://www.w3schools.com/sql/default.asp),
    but the SQL content in this chapter (combined with your `dplyr` experience) is
    sufficient to get 70 per cent. Please include the time and date in the screenshot
    i.e. take a screenshot of your whole screen, not just the browser.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 请提交一个截图，显示你在免费的 w3school [SQL 测验](https://www.w3schools.com/quiztest/quiztest.asp?qtest=SQL)中至少获得了
    70 分。你可能想浏览他们的 [教程](https://www.w3schools.com/sql/default.asp)，但本章的 SQL 内容（结合你的
    `dplyr` 经验）足以获得 70 分。请包括截图中的时间和日期，即拍摄整个屏幕的截图，而不仅仅是浏览器窗口。
