- en: C.1 Introduction
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.1 简介
- en: 'Structured Query Language (SQL) (“see-quell” or “S.Q.L.”) is used with relational
    databases. A relational database is a collection of at least one table, and a
    table is just some data organized into rows and columns. If there is more than
    one table in the database, then there should be some column that links them. An
    example is the `AustralianPoliticians` datasets that are used in [Appendix A](20-r_essentials.html).
    Using SQL feels a bit like HTML/CSS in terms of being halfway between markup and
    programming. One fun aspect is that, by convention, commands are written in upper
    case. Another is that line spaces mean nothing: include them or do not, but always
    end a SQL command in a semicolon;'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 结构化查询语言（SQL）（“see-quell”或“S.Q.L.”）与关系数据库一起使用。关系数据库至少包含一个表，而表只是按行和列组织的一些数据。如果数据库中有多个表，那么应该有一些列将它们链接起来。一个例子是[附录A](20-r_essentials.html)中使用的`AustralianPoliticians`数据集。使用SQL感觉有点像HTML/CSS，因为它在标记和编程之间处于半中间位置。一个有趣的特点是，按照惯例，命令以大写字母书写。另一个特点是行间距没有任何意义：包括或不包括，但总是以分号结束SQL命令；
- en: SQL was developed in the 1970s at IBM. SQL is an especially popular way of working
    with data. There are many “flavors” of SQL, including both closed and open options.
    Here we introduce SQLite, which is open source, and pre-installed on Macs. Windows
    users can install it from [here](https://www.sqlite.org/download.html).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: SQL是在20世纪70年代在IBM开发的。SQL是与数据交互的一种特别流行的方法。SQL有许多“风味”，包括封闭和开放选项。在这里，我们介绍SQLite，它是开源的，并且预安装在Mac上。Windows用户可以从[这里](https://www.sqlite.org/download.html)安装它。
- en: Advanced SQL users do a lot with it alone, but even just having a working knowledge
    of SQL increases the number of datasets that we can access. A working knowledge
    of SQL is especially useful for our efficiency because a large number of datasets
    are stored on SQL servers, and being able to get data from them ourselves is handy.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 高级SQL用户可以仅凭SQL完成很多事情，但即使只是对SQL有实际了解，也能增加我们可以访问的数据集数量。对SQL的实际了解对我们的效率特别有用，因为大量数据集存储在SQL服务器上，能够自行从这些服务器中获取数据是非常方便的。
- en: We could use SQL within RStudio, especially drawing on `DBI` ([R Special Interest
    Group on Databases (R-SIG-DB), Wickham, and Müller 2022](99-references.html#ref-dbi)).
    Although given the demand for SQL skills, independent of demand for R skills,
    it may be a better idea, from a career perspective to have a working knowledge
    of it that is independent of RStudio. We can consider many SQL commands as straightforward
    variants of the `dplyr` verbs that we have used throughout this book. Indeed,
    if we wanted to stay within R, then `dbplyr` ([Wickham, Girlich, and Ruiz 2022](99-references.html#ref-dbplyr))
    would explicitly allow us to use `dplyr` functions and would then automatically
    translate them into SQL. Having used `mutate()`, `filter()`, and `left_join()`
    in the `tidyverse` means that many of the core SQL commands will be familiar.
    That means that the main difficulty will be getting on top of the order of operations
    because SQL can be pedantic.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在RStudio中使用SQL，特别是利用`DBI`（[R数据库特殊兴趣小组（R-SIG-DB），Wickham和Müller 2022](99-references.html#ref-dbi)）。尽管考虑到对SQL技能的需求，独立于对R技能的需求，从职业角度来看，拥有独立于RStudio的SQL实际知识可能更好。我们可以将许多SQL命令视为本书中使用的`dplyr`动词的直接变体。实际上，如果我们想留在R中，那么`dbplyr`（[Wickham，Girlich和Ruiz
    2022](99-references.html#ref-dbplyr)）将明确允许我们使用`dplyr`函数，并将它们自动转换为SQL。在`tidyverse`中使用`mutate()`，`filter()`和`left_join()`意味着许多核心SQL命令将变得熟悉。这意味着主要困难将是掌握操作顺序，因为SQL可能非常严格。
- en: C.2 Getting started
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.2 开始学习
- en: To get started with SQL, download [DB Browser for SQLite](https://sqlitebrowser.org)
    (DB4S), which is free and open source, and open it ([Figure C.1](#fig-sql)).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始学习SQL，请下载[DB Browser for SQLite](https://sqlitebrowser.org)（DB4S），它是免费且开源的，并打开它（[图C.1](#fig-sql)）。
- en: '![](../Images/0bc6a736929ebd3296b35add68fcba0e.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0bc6a736929ebd3296b35add68fcba0e.png)'
- en: 'Figure C.1: Opening DB Browser for SQLite'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图C.1：打开SQLite数据库浏览器
- en: Download “AustralianPoliticians.db” [here](https://github.com/RohanAlexander/telling_stories/blob/main/inputs/AustralianPoliticians.db)
    and then open it with “Open Database” and navigate to where you downloaded the
    database.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在[这里](https://github.com/RohanAlexander/telling_stories/blob/main/inputs/AustralianPoliticians.db)下载“AustralianPoliticians.db”，然后使用“打开数据库”打开它，并导航到您下载数据库的位置。
- en: 'There are three key SQL commands that we now cover: `SELECT`, `FROM`, and `WHERE`.
    `SELECT` allows us to specify particular columns of the data, and we can consider
    `SELECT` in a similar way to `select()`. In the same way that we need to specify
    a dataset with `select()` and did that using a pipe operator, we specify a dataset
    with `FROM`. For instance, we could open “Execute SQL”, and then type the following,
    and click “Execute”.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将介绍三个关键的SQL命令：`SELECT`，`FROM`和`WHERE`。`SELECT`允许我们指定数据表中的特定列，我们可以将`SELECT`视为与`select()`类似。就像我们需要使用`select()`指定数据集并使用管道操作符那样，我们使用`FROM`来指定数据集。例如，我们可以打开“执行SQL”，然后输入以下内容，并点击“执行”。
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '*The result is that we obtain the column of surnames. We could select multiple
    columns by separating them with commas, or all of them by using an asterisk, although
    this is not best practice because if the dataset were to change without us knowing
    then our result would differ.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*结果是我们可以获取姓氏列。我们可以通过逗号分隔来选择多个列，或者使用星号选择所有列，尽管这不是最佳实践，因为如果数据集在我们不知情的情况下发生变化，那么我们的结果也会不同。'
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '*[PRE2]'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*[PRE2]'
- en: '*And, finally, if there were repeated rows, then we could just look at the
    unique ones using `DISTINCT`, in a similar way to `distinct()`.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*最后，如果有重复的行，我们可以使用`DISTINCT`来查看唯一的行，这与`distinct()`类似。'
- en: '[PRE3]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '*So far we have used `SELECT` along with `FROM`. The third command that is
    commonly used is `WHERE`, and this will allow us to focus on particular rows,
    in a similar way to `filter()`.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*到目前为止，我们已经使用了`SELECT`和`FROM`。常用的第三个命令是`WHERE`，这将允许我们关注特定的行，类似于`filter()`。'
- en: '[PRE4]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '*All the usual logical operators are fine with `WHERE`, such as “=”, “!=”,
    “>”, “<”, “>=”, and “<=”. We could combine conditions using `AND` and `OR`.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*所有常用的逻辑运算符在`WHERE`子句中都是可行的，例如“=”，“!=”，“>”，“<”，“>=”和“<=”。我们可以使用`AND`和`OR`来组合条件。'
- en: '[PRE5]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '*If we have a query that gave a lot of results, then we could limit the number
    of them with `LIMIT`.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果我们有一个返回大量结果集的查询，那么我们可以使用`LIMIT`来限制它们的数量。'
- en: '[PRE6]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '*And we could specify the order of the results with `ORDER`.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们还可以使用`ORDER`来指定结果集的顺序。'
- en: '[PRE7]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '*See the rows that are pretty close to a criteria:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*查看符合特定标准的行：'
- en: '[PRE8]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '*The “_” above is a wildcard that matches to any character. This provides results
    that include “Mary” and “Mark”. `LIKE` is not case-sensitive: “Ma__” and “ma__”
    both return the same results.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*上方的“_”是一个通配符，可以匹配任何字符。这提供了包括“Mary”和“Mark”在内的结果。`LIKE` 不区分大小写：“Ma__”和“ma__”都返回相同的结果。'
- en: Focusing on missing data is possible using “NULL” or “NOT NULL”.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 使用“NULL”或“NOT NULL”可以关注缺失数据。
- en: '[PRE9]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '*An ordering is applied to number, date, and text fields that means we can
    use `BETWEEN` on all those, not just numeric. For instance, we could look for
    all surnames that start with a letter between X and Z (not including Z).'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*对数字、日期和文本字段应用了排序，这意味着我们可以在所有这些字段上使用 `BETWEEN`，而不仅仅是数字。例如，我们可以查找所有以 X 和 Z 之间的字母开头的姓氏（不包括
    Z）。'
- en: '[PRE10]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '*Using `WHERE` with a numeric variable means that `BETWEEN` is inclusive, compared
    with the example with letters which is not.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用 `WHERE` 与数值变量结合意味着 `BETWEEN` 是包含的，与字母示例不同，后者不是。'
- en: '[PRE11]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '*In addition to providing us with dataset observations that match what we asked
    for, we can modify the dataset. For instance, we could edit a value using `UPDATE`
    and `SET`.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*除了提供与我们请求匹配的数据集观察结果外，我们还可以修改数据集。例如，我们可以使用 `UPDATE` 和 `SET` 修改一个值。'
- en: '[PRE12]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '*We can integrate if-else logic with `CASE` and `ELSE`. For instance, we add
    a column called “wasTreasurer”, which is “Yes” in the case of “Josh Frydenberg”,
    and “No” in the case of “Kevin Rudd”, and “Unsure” for all other cases.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们可以使用 `CASE` 和 `ELSE` 集成 if-else 逻辑。例如，我们可以添加一个名为“wasTreasurer”的列，对于“Josh
    Frydenberg”的情况，该列值为“是”，对于“Kevin Rudd”的情况，该列值为“否”，对于所有其他情况，该列值为“不确定”。'
- en: '[PRE13]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '*We can create summary statistics using commands such as `COUNT`, `SUM`, `MAX`,
    `MIN`, `AVG`, and `ROUND` in the place of `summarize()`. `COUNT` counts the number
    of rows that are not empty for some column by passing the column name, and this
    is similarly how `MIN`, etc, work.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们可以使用 `COUNT`、`SUM`、`MAX`、`MIN`、`AVG` 和 `ROUND` 等命令创建汇总统计，代替 `summarize()`。`COUNT`
    通过传递列名来计算某些列不为空的行数，`MIN` 等类似地工作。'
- en: '[PRE14]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: '*[PRE15]'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*[PRE15]'
- en: '*We can get results based on different groups in our dataset using `GROUP BY`,
    in a similar manner to `group_by` in R.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们可以使用 `GROUP BY` 根据数据集中的不同组获取结果，这与 R 中的 `group_by` 类似。'
- en: '[PRE16]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '*And finally, we can combine two tables using `LEFT JOIN`. We need to be careful
    to specify the matching columns using dot notation.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*最后，我们可以使用 `LEFT JOIN` 将两个表组合起来。我们需要小心地使用点符号指定匹配的列。'
- en: '[PRE17]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '*As SQL is not our focus we have only provided a brief overview of some essential
    commands. From a career perspective you should develop a comfort with SQL. It
    is so integrated into data science that it would be “difficult to get too far
    without it” ([Robinson and Nolis 2020, 8](99-references.html#ref-robinsonnolis2020))
    and that “almost any” data science interview will include questions about SQL
    ([Robinson and Nolis 2020, 110](99-references.html#ref-robinsonnolis2020)).******************  ***##
    C.3 Exercises'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '*由于 SQL 不是我们的重点，我们只提供了关于一些基本命令的简要概述。从职业角度来看，你应该对 SQL 感到舒适。它已经深深融入数据科学中，没有它“很难走得太远”
    ([Robinson and Nolis 2020, 8](99-references.html#ref-robinsonnolis2020))，并且“几乎任何”数据科学面试都会包括关于
    SQL 的问题 ([Robinson and Nolis 2020, 110](99-references.html#ref-robinsonnolis2020))。******************  ***##
    C.3 练习'
