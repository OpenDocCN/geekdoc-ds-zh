- en: In this section, we delve into the process of extending our solid simulator
    to accommodate 3D elastodynamic simulation.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们深入探讨将我们的固体模拟器扩展以适应3D弹性动力学模拟的过程。
- en: This enhancement involves discretizing the solid domain using 3-simplex tetrahedral
    elements. Consequently, the kinematics, mass matrix, and elasticity energies adopt
    the same approach as in 2D, but now incorporate an additional dimension for the
    per-element parameter space, integration, and deformation gradient.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这种增强涉及使用3-简单形四面体元素对固体域进行离散化。因此，运动学、质量矩阵和弹性能量采用与2D相同的方法，但现在为每个元素参数空间、积分和变形梯度引入了一个额外的维度。
- en: To maintain inversion-free elements, line search filtering operates similarly,
    though it now entails solving cubic equations for each element.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持无逆元素，线性搜索过滤操作类似，尽管现在它需要为每个元素求解三次方程。
- en: In the following section, we will explore the extension of the frictional contact
    component to 3D scenarios.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将探讨将摩擦接触组件扩展到3D场景的过程。
