  zh: 我们通过各种约束类型探索了[基于位置的动力框架](./lec31.2-core_framework.html)的多样性，这些约束类型能够模拟多种物理系统。**距离约束**提供了[布料拉伸和弯曲阻力](./lec32.1-pbd_cloth_constraints.html)，而**单边不等式约束**在位置级别处理[接触和摩擦](./lec32.2-pbd_collisions_constraints.html)。**体积守恒约束**通过[四面体和全局体积保持](./lec32.3-pbd_volume_constraints.html)来维持不可压缩性，**密度约束**通过基于SPH的核来实现[基于位置的流体模拟](./lec32.4-position_based_fluids.html)。最后，**基于连续介质力学的约束**通过应变能公式和直接应变分量控制将PBD与[超弹性材料模型](./lec32.5-pbd_continuum.html)连接起来。总之，这些约束类型共同展示了PBD在单一、高效框架内模拟布料、流体、软体和接触现象的统一方法。
