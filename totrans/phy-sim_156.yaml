- en: Building on the previous chapter—Two Colliding Elastic Blocks in 2D, where we
    implemented a minimal Material Point Method (MPM) simulation using the PIC transfer
    scheme—this case study demonstrates how, with minimal additional effort, we can
    extend the system to create a more advanced sand simulation.
  prefs: []
  type: TYPE_NORMAL
- en: Unlike the previous chapter, where particles are sampled on a regular grid,
    here we use [Poisson-disk Sampling](./lec26-mpm_disc.html) to initialize the material
    points. This helps reduce aliasing artifacts and structured noise, producing more
    physically realistic behavior in granular simulations.
  prefs: []
  type: TYPE_NORMAL
- en: In this case study, the sand is modeled using the [Drucker-Prager Elastoplasticity](./lec30.1-drucker_prager.html)
    [[Klar et al. 2016]](bibliography.html#klar2016drucker) constitutive model, allowing
    us to capture non-recoverable deformation and internal friction—key features in
    granular material behavior.
  prefs: []
  type: TYPE_NORMAL
- en: We place a [Static Sphere Collider](./lec30.2-sphere_sdf.html) inside the domain,
    which interacts with falling sand particles through frictional contact. The collider
    boundary is represented using a **signed distance function (SDF)** and enforces
    contact constraints and Coulomb friction.
  prefs: []
  type: TYPE_NORMAL
- en: We extend the original PIC scheme by incorporating the [APIC Transfer Scheme](./lec30.3-apic_transfer.html)
    to achieve improved accuracy and reduced numerical dissipation.
  prefs: []
  type: TYPE_NORMAL
- en: The executable Python project for this section can be found at [https://github.com/phys-sim-book/solid-sim-tutorial](https://github.com/phys-sim-book/solid-sim-tutorial)
    under the `11_mpm_sand` folder.
