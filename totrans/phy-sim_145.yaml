- en: 'Plasticity is introduced into MPM by **multiplicatively decomposing** the deformation
    gradient F into elastic and plastic parts:'
  prefs: []
  type: TYPE_NORMAL
- en: F=FE​FP​.
  prefs: []
  type: TYPE_NORMAL
- en: Here, FP​ represents the accumulated irreversible deformation, while FE​ captures
    the recoverable elastic deformation from the plastically deformed configuration.
  prefs: []
  type: TYPE_NORMAL
- en: 'This decomposition separates material behavior into two parts:'
  prefs: []
  type: TYPE_NORMAL
- en: The **plastic part** FP​ stores permanent changes (e.g., bending a metal rod
    into a spring),
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **elastic part** FE​ stores current deformation relative to that shape (e.g.,
    compressing the spring slightly).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/909ee903f727875602c67dc21e365bb3.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 28.1.1.** Multiplicative decomposition of the deformation gradient.'
  prefs: []
  type: TYPE_NORMAL
- en: Stress is computed solely from FE​ using the hyperelastic constitutive model.
    Plastic flow is triggered when stress exceeds a material-specific limit and updates
    FP​ to ensure the stress stays within the yield surface.
  prefs: []
  type: TYPE_NORMAL
- en: '****Definition 28.1.1 (Yield Surface).**** We define a **Yield Condition**
    y(τ)≤0 on the **Kirchhoff stress** τ derived from FE​. The boundary y(τ)=0 is
    known as the **Yield Surface**. When elastic stress exceeds this surface, plastic
    flow is triggered to restore admissibility.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This framework cleanly separates recoverable and permanent deformation by computing
    stress from FE​ and evolving FP​ under plastic flow.
  prefs: []
  type: TYPE_NORMAL
