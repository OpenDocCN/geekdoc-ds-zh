- en: '****Definition 13.3.1 (Corotated Linear Elasticity).**** To make linear elasticity
    rotation-aware while maintaining its simplicity, we can introduce a base rotation
    Rn and construct an energy density function ΨLC​(F)=Ψlin​((Rn)TF), penalizing
    any deviation between F and this fixed Rn. This is called corotated linear elasticity.'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '****定义13.3.1（协变线性弹性）**** 为了使线性弹性具有旋转感知性同时保持其简单性，我们可以引入一个基本旋转Rn并构建一个能量密度函数ΨLC(F)=Ψlin((Rn)TF)，惩罚F与这个固定Rn之间的任何偏差。这被称为协变线性弹性。'
- en: 'ΨLC​(F) remains a quadratic energy with respect to F and is very useful for
    dynamic simulations. At the beginning of the optimization for each time step n+1,
    we compute Rn as the closest rotation to Fn: Rn=argRmin​∥Fn−R∥F2​s.t.RT=R−1anddet(R)=1.(13.3.1)
    As mentioned earlier, the solution is given by the Polar decomposition on Fn,
    and with Polar SVD Fn=UnΣn(Vn)T, we have Rn=Un(Vn)T. However, corotated linear
    elasticity is still not rotation invariant, as Rn does not change with F during
    the optimization. Thus, it is not suitable for large deformations.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ΨLC(F)相对于F保持为二次能量，对于动态模拟非常有用。在每次时间步长n+1优化的开始，我们计算Rn作为Fn最近的旋转：Rn=argRmin∥Fn−R∥F2，s.t.RT=R−1且det(R)=1。(13.3.1)
    如前所述，解由Fn上的极分解给出，并且使用极SVD Fn=UnΣn(Vn)T，我们有Rn=Un(Vn)T。然而，由于Rn在优化过程中不随F变化，协变线性弹性仍然不是旋转不变的。因此，它不适合大变形。
- en: 'For rotation invariant elastic models, practitioners in computer graphics have
    been simplifying them for visual computing purposes. For example, only keeping
    a μ-term while ignoring the λ-term in the energy density function for more efficient
    computations: ΨR​(F)=4μ​∥FTF−I∥F2​,orΨARAP​(F)=μi∑d​(σi​−1)2,etc.(13.3.2) Here
    ΨARAP​(F) is called the **As-Rigid-As-Possible (ARAP)** energy, which is widely
    used in shape modeling, cloth simulation, and surface parameterization, etc. ΨR​(F),
    while being a higher-order polynomial of F compared to ARAP, can be computed without
    performing the expensive SVDs on F.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于旋转不变的弹性模型，计算机图形学领域的实践者为了视觉计算的目的已经简化了它们。例如，为了更有效的计算，只保留能量密度函数中的μ项而忽略λ项：ΨR(F)=4μ∥FTF−I∥F2，或ΨARAP(F)=μi∑d(σi−1)2等。(13.3.2)
    这里ΨARAP(F)被称为**尽可能刚体（As-Rigid-As-Possible，ARAP）**能量，它在形状建模、布料模拟和表面参数化等方面得到广泛应用。与ARAP相比，ΨR(F)是F的高阶多项式，可以不执行F上的昂贵SVD来计算。
- en: For all the strain energy density functions we have looked at in this lecture,
    except Neo-Hookean, all others are defined on the whole domain Rd×d. Neo-Hookean
    energy density function is defined on {F ∣ F∈Rd×d, det(F)>0}. Just like the barrier
    energy to prevent interpenetrations in IPC, ΨNH​(F) is also a barrier energy,
    which goes to infinity as det(F) approaches 0, providing arbitrarily large elastic
    forces to prevent **inversion** (det(F)≤0).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本讲座中我们查看的所有应变能密度函数中，除了Neo-Hookean，其他都是在整个域Rd×d上定义的。Neo-Hookean能量密度函数定义在{F |
    F∈Rd×d, det(F)>0}上。就像在IPC中防止相互穿透的势能一样，ΨNH(F)也是一种势能，当det(F)接近0时趋于无穷大，提供任意大的弹性力以防止**反转**（det(F)≤0）。
- en: Strain energy density functions allowing det(F)≤0 are also called **invertible
    elasticity models**. They are easy to deal with (no need for line search filtering),
    but do not guarantee non-inversion. Designing an invertible elastic energy that
    provides reasonably large resistance to inversion has drawn a lot of attention
    in computer graphics research [[Stomakhin et al. 2012]](bibliography.html#stomakhin2012energetically)
    [[Smith et al. 2018]](bibliography.html#smith2018stable).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 允许det(F)≤0的应变能密度函数也称为**可逆弹性模型**。它们容易处理（不需要线搜索滤波），但不保证非反转。设计一个提供合理大反转阻力的可逆弹性能量在计算机图形学研究领域引起了大量关注
    [[Stomakhin et al. 2012]](bibliography.html#stomakhin2012energetically) [[Smith
    et al. 2018]](bibliography.html#smith2018stable)。
