- en: Online Appendix D — Datasets
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在线附录D — 数据集
- en: 原文：[https://tellingstorieswithdata.com/23-datasets.html](https://tellingstorieswithdata.com/23-datasets.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://tellingstorieswithdata.com/23-datasets.html](https://tellingstorieswithdata.com/23-datasets.html)
- en: '[Appendices](./20-r_essentials.html)'
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[附录](./20-r_essentials.html)'
- en: '[D  Datasets](./23-datasets.html)'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[D 数据集](./23-datasets.html)'
- en: 'One thing students often struggle with is picking a dataset. In general, it
    is better to stay away from datasets on Kaggle, the UCI Machine Learning Repository,
    and other commonly used options. From a data science perspective, using a dataset
    as it is available from such a source means that almost all the important decisions
    have been already made, and are potentially undocumented. And from a career perspective,
    it does not set your portfolio apart because everyone else just uses these datasets.
    Some alternatives include:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 学生们常常会遇到的一个问题是选择数据集。一般来说，最好避开Kaggle、UCI机器学习仓库和其他常用选项的数据集。从数据科学的角度来看，使用从这些来源直接获取的数据集意味着几乎所有的重要决策都已经做出，并且可能没有文档记录。从职业发展的角度来看，这并不能使你的作品集脱颖而出，因为其他人只是使用这些数据集。一些替代方案包括：
- en: '[AidData](https://www.aiddata.org/datasets) provides a large number of datasets
    related to research on development and foreign aid.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[AidData](https://www.aiddata.org/datasets) 提供了大量与发展研究和外国援助相关的研究数据集。'
- en: '[Alex Cookson’s datasets](https://github.com/tacookson/data).'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Alex Cookson的数据集](https://github.com/tacookson/data)。'
- en: Andrews and Herzberg ([2012](99-references.html#ref-andrews2012data)) provide
    a variety of datasets, which are available [here](https://www.york.ac.uk/depts/maths/histstat/pml1/r/andrews.htm).
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Andrews 和 Herzberg ([2012](99-references.html#ref-andrews2012data)) 提供了多种数据集，这些数据集可在[这里](https://www.york.ac.uk/depts/maths/histstat/pml1/r/andrews.htm)找到。
- en: '[*APIs for social scientists*](https://bookdown.org/paul/apis_for_social_scientists/)
    provides a variety of APIs that could be used to gather data.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*社会科学家API*](https://bookdown.org/paul/apis_for_social_scientists/) 提供了多种API，可用于收集数据。'
- en: Bombieri et al. ([2023](99-references.html#ref-Bombieri2023)) provide a dataset
    about more than 5,000 large carnivore attacks on humans.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bombieri 等人 ([2023](99-references.html#ref-Bombieri2023)) 提供了一个关于5000多起大型食肉动物攻击人类事件的数据集。
- en: The British Library’s [catalogue of world newspapers](https://bl.iro.bl.uk/concern/datasets/943bd083-6355-44a1-97eb-b8ff898f87d5?locale=en)
    contains information about the start and end years of publication, the places
    of publication, variant titles and editions, and the language of publication.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大英图书馆的世界报纸[目录](https://bl.iro.bl.uk/concern/datasets/943bd083-6355-44a1-97eb-b8ff898f87d5?locale=en)包含了关于出版起始和结束年份、出版地点、变体标题和版本以及出版语言的信息。
- en: BuzzFeed News provides [access](https://github.com/BuzzFeedNews/nics-firearm-background-checks)
    to many datasets underpinning their articles.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BuzzFeed News 提供了其文章基础上的许多数据集的[访问权限](https://github.com/BuzzFeedNews/nics-firearm-background-checks)。
- en: The [Canadian Municipal Elections Database](https://dataverse.scholarsportal.info/dataset.xhtml?persistentId=doi:10.5683/SP2/4MZJPQ)
    contains complete municipal election results for municipalities across Canada
    ([Lucas et al. 2020](99-references.html#ref-CanadianMunicipalElectionsDatabase)).
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[加拿大市政选举数据库](https://dataverse.scholarsportal.info/dataset.xhtml?persistentId=doi:10.5683/SP2/4MZJPQ)
    包含了加拿大各地市政选举的完整结果 ([Lucas et al. 2020](99-references.html#ref-CanadianMunicipalElectionsDatabase))。'
- en: '[Congressindata](https://www.congressindata.com) provides datasets about US
    Congress Members from 2005 to 2015.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Congressindata](https://www.congressindata.com) 提供了关于2005年至2015年美国国会成员的数据集。'
- en: The [Congress.gov API](https://blogs.loc.gov/law/2022/09/introducing-the-congress-gov-api/)
    is an especially useful source of data about the US Congress especially bills
    and other text data.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Congress.gov API](https://blogs.loc.gov/law/2022/09/introducing-the-congress-gov-api/)
    是关于美国国会数据，特别是法案和其他文本数据的特别有用的数据来源。'
- en: '[COVerAGE-DB](https://osf.io/mpwjq/) is a global demographic database of COVID-19
    cases and deaths ([Riffe et al. 2021](99-references.html#ref-Riffe2021)).'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[COVerAGE-DB](https://osf.io/mpwjq/) 是一个全球性的COVID-19病例和死亡人口统计数据数据库 ([Riffe
    et al. 2021](99-references.html#ref-Riffe2021))。'
- en: '`cricketdata` ([Hyndman et al. 2022](99-references.html#ref-cricketdata)) provides
    functions for downloading data about international and other major cricket matches'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cricketdata` ([Hyndman et al. 2022](99-references.html#ref-cricketdata)) 提供了下载关于国际和其他主要板球比赛数据的函数。'
- en: '[The Data And Story Library](https://dasl.datadescription.com) provides access
    to hundreds of datasets.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据与故事库](https://dasl.datadescription.com) 提供了数百个数据集的访问权限。'
- en: '[Data Is Plural](https://www.data-is-plural.com) provides a weekly newsletter
    of interesting datasets with archives back to 2015.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据是复数](https://www.data-is-plural.com) 提供了一个包含有趣数据集的每周通讯，其存档可追溯到2015年。'
- en: The [Data Liberation Project](https://www.data-liberation-project.org) focuses
    on using FOI requests to build US government datasets.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据解放项目](https://www.data-liberation-project.org)专注于使用信息自由请求构建美国政府数据集。'
- en: The [Demographic and Health Surveys](https://dhsprogram.com) (DHS) Program provides
    survey data for 90 countries beginning in 1984.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[人口与健康调查](https://dhsprogram.com)（DHS）项目从 1984 年开始为 90 个国家提供调查数据。'
- en: Duolingo [provides](https://research.duolingo.com) access to datasets that underpin
    its research papers.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Duolingo [提供](https://research.duolingo.com)其研究论文支撑的数据集访问权限。
- en: The Economist provides [access](https://github.com/orgs/TheEconomist/repositories)
    to many datasets underpinning their articles.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《经济学人》提供了其文章支撑的许多数据集的[访问权限](https://github.com/orgs/TheEconomist/repositories)。
- en: '[EH.net](https://eh.net/databases/) provides a variety of interesting historical
    economic datasets.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[EH.net](https://eh.net/databases/) 提供了各种有趣的历史经济数据集。'
- en: The EPA provides occurrence data from the [Unregulated Contaminant Monitoring
    Rule](https://www.epa.gov/dwucmr/occurrence-data-unregulated-contaminant-monitoring-rule#5).
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 环保署（EPA）提供了来自[未监管污染物监测规则](https://www.epa.gov/dwucmr/occurrence-data-unregulated-contaminant-monitoring-rule#5)的发生数据。
- en: '[European NUTS-Level Election Database (EU-NED)](https://eu-ned.com) provides
    national and European parliamentary election results from 1990 to 2020.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[欧洲 NUTS 级别选举数据库（EU-NED）](https://eu-ned.com) 提供了 1990 年至 2020 年的国家和欧洲议会选举结果。'
- en: Federal Reserve Economic Data (FRED) [provides](https://fred.stlouisfed.org)
    US economic data, and there is an R package `fredr` ([Boysel and Vaughan 2021](99-references.html#ref-fredr))
    for accessing the API.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联邦储备经济数据（FRED）[提供](https://fred.stlouisfed.org)美国经济数据，并且有一个名为 `fredr` 的 R 包（[Boysel
    和 Vaughan 2021](99-references.html#ref-fredr)）用于访问 API。
- en: FiveThirtyEight provides [access](https://github.com/fivethirtyeight/data) to
    many datasets underpinning their articles.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五三八（FiveThirtyEight）提供了其文章支撑的许多数据集的[访问权限](https://github.com/fivethirtyeight/data)。
- en: '[Goodreads Datasets](https://sites.google.com/eng.ucsd.edu/ucsdbookgraph/home)
    are a scrape from 2017 of public data about more than two million books including
    meta-data and reviews ([Wan and McAuley 2018](99-references.html#ref-goodreadsone);
    [Wan et al. 2019](99-references.html#ref-goodreadstwo)).'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Goodreads 数据集](https://sites.google.com/eng.ucsd.edu/ucsdbookgraph/home) 是2017年从超过两百万本书的公共数据中抓取的，包括元数据和评论（[Wan
    和 McAuley 2018](99-references.html#ref-goodreadsone)；[Wan 等人 2019](99-references.html#ref-goodreadstwo)）。'
- en: '[Historical Social Conflict Database](https://www.unicaen.fr/hiscod/accueil.html)
    provide data about more than 20,000 conflicts, largely focused on Europe ([Chambru
    and Maneuvrier-Hervieu 2022](99-references.html#ref-historicalsocialconflictdatabase)).'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[历史社会冲突数据库](https://www.unicaen.fr/hiscod/accueil.html)提供了关于超过 20,000 次冲突的数据，主要关注欧洲（[Chambru
    和 Maneuvrier-Hervieu 2022](99-references.html#ref-historicalsocialconflictdatabase)）。'
- en: '[Historical Statistics](https://www.historicalstatistics.org/) provides links
    to historical statistics.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[历史统计数据](https://www.historicalstatistics.org/) 提供了历史统计数据的链接。'
- en: '[Human Mortality Database](https://www.mortality.org) provides detailed mortality
    and population data for a variety of countries.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[人类死亡率数据库](https://www.mortality.org) 为多个国家提供了详细的死亡率和人口数据。'
- en: ICANN’s [Centralized Zone Data Service](https://czds.icann.org/home) provides
    access to all domain names, after an application and approval process that can
    take a few days.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ICANN 的[集中式区域数据服务](https://czds.icann.org/home)在经过几天申请和审批流程后，提供对所有域名的访问权限。
- en: '[IPCC Data Distribution Centre](https://www.ipcc-data.org).'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[IPCC 数据分发中心](https://www.ipcc-data.org)。'
- en: The Irish Social Science Data Archive has a wide variety of datasets [available](https://www.ucd.ie/issda/data/).
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱尔兰社会科学数据档案馆拥有各种[可用](https://www.ucd.ie/issda/data/)的数据集。
- en: J-PAL (Abdul Latif Jameel Poverty Action Lab) maintains a [catalog](https://www.povertyactionlab.org/catalog-administrative-data-sets)
    of administrative data.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: J-PAL（阿卜杜勒·拉蒂夫·贾梅尔贫困行动实验室）维护了一个[数据集目录](https://www.povertyactionlab.org/catalog-administrative-data-sets)。
- en: '[NFL Savant](http://nflsavant.com/index.php) provides team-specific data about
    the NFL, including play-by-play data since 2013, combine data since 1999, and
    weather data.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[NFL Savant](http://nflsavant.com/index.php) 提供了关于 NFL 的团队特定数据，包括自 2013 年以来的比赛数据、自
    1999 年以来的综合数据和天气数据。'
- en: 'The Markup’s [Show Your Work](https://themarkup.org/series/show-your-work)
    series often include links to GitHub repos with the data that underpin the article.
    A few notable ones include: [The Secret Bias Hidden in Mortgage-Approval Algorithms](https://github.com/the-markup/investigation-redlining).'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标记的[展示你的工作](https://themarkup.org/series/show-your-work)系列通常包括指向GitHub仓库的链接，这些仓库包含支撑文章的数据。其中一些值得注意的包括：[隐藏在抵押贷款审批算法中的秘密偏见](https://github.com/the-markup/investigation-redlining)。
- en: The Massachusetts Water Resources Authority makes its Wastewater COVID-19 Tracking
    data available [here](https://www.mwra.com/biobot/biobotdata.htm), with the raw
    data available in a PDF that could be parsed.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 马萨诸塞州水资源管理局在其[这里](https://www.mwra.com/biobot/biobotdata.htm)提供其废水COVID-19追踪数据，原始数据以PDF格式提供，可进行解析。
- en: The Museum of Modern Art (MoMA) makes datasets about their [collection](https://github.com/MuseumofModernArt/collection)
    and [exhibitions](https://github.com/MuseumofModernArt/exhibitions) available.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现代艺术博物馆（MoMA）使其[收藏](https://github.com/MuseumofModernArt/collection)和[展览](https://github.com/MuseumofModernArt/exhibitions)的数据集可用。
- en: NASA’s [Planetary Data System](https://pds.nasa.gov).
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NASA的[行星数据系统](https://pds.nasa.gov)。
- en: '[ProPublica Data Store](https://www.propublica.org/datastore/) provides an
    extensive number of datasets about the US, some of which are quite large. For
    instance, the [Open Payments Data (2016)](https://www.propublica.org/datastore/dataset/cms-open-payments-data-2016)
    is 6 GB.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ProPublica 数据存储](https://www.propublica.org/datastore/)提供了大量关于美国的数據集，其中一些相当庞大。例如，[开放支付数据（2016）](https://www.propublica.org/datastore/dataset/cms-open-payments-data-2016)有6GB。'
- en: The Notable People [dataset](https://medialab.github.io/bhht-datascape/) of
    Laouenan et al. ([2022](99-references.html#ref-bhht3)) provides a cross-verified
    database of notable people from 3500BC to 2018AD.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Laouenan等人[的著名人物数据集](https://medialab.github.io/bhht-datascape/) ([2022](99-references.html#ref-bhht3))提供了一个从公元前3500年到公元2018年的著名人物的交叉验证数据库。
- en: The OECD [provides](https://data.oecd.org) economic data.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OECD [提供](https://data.oecd.org)经济数据。
- en: The ParlEE dataset contains annotated full-text of millions of speeches in the
    EU legislative chambers ([Sylvester et al. 2023](99-references.html#ref-parlee)).
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ParlEE数据集包含欧盟立法机构数百万次演讲的标注全文 ([Sylvester et al. 2023](99-references.html#ref-parlee))。
- en: The Prison Policy Initiative provides many [datasets](https://www.prisonpolicy.org/data/)
    about US prisons and jails.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监狱政策倡议提供了许多关于美国监狱和拘留所的[数据集](https://www.prisonpolicy.org/data/)。
- en: 'The Pudding makes many of the datasets underpinning their articles [available](https://github.com/the-pudding/data).
    A few notable ones include: [The Naked Truth](https://github.com/the-pudding/data/tree/master/foundation-names),
    and [The Evolution of the American Census](https://github.com/the-pudding/data/tree/master/census-history).'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: The Pudding将支撑其文章的许多数据集[提供](https://github.com/the-pudding/data)。其中一些值得注意的包括：[裸露的真相](https://github.com/the-pudding/data/tree/master/foundation-names)，以及[美国人口普查的演变](https://github.com/the-pudding/data/tree/master/census-history)。
- en: The [Pushshift Reddit Dataset](https://files.pushshift.io/reddit/) is a collection
    of Reddit posts since 2015 ([Baumgartner et al. 2020](99-references.html#ref-pushshiftreddit)).
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Pushshift Reddit 数据集](https://files.pushshift.io/reddit/)是自2015年以来Reddit帖子的集合
    ([Baumgartner et al. 2020](99-references.html#ref-pushshiftreddit))。'
- en: The [Refugee Law Lab](https://refugeelab.ca) provides the full text of full
    text of Supreme Court of Canada decisions in JSON format ([Rehaag 2023](99-references.html#ref-rehaag)).
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[难民法律实验室](https://refugeelab.ca)以JSON格式提供加拿大最高法院判决的全文 ([Rehaag 2023](99-references.html#ref-rehaag))。'
- en: The Rijksmuseum [provides](https://data.rijksmuseum.nl) a variety of data about
    their collections.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Rijksmuseum [提供](https://data.rijksmuseum.nl)了关于其收藏的各种数据。
- en: The Socioeconomic High-resolution Rural-Urban Geographic Platform [(SHRUG)](http://devdatalab.org/shrug)
    is an open data platform provides data about socioeconomic development across
    600,000 villages and towns in India ([Asher et al. 2021](99-references.html#ref-shrugdataset)).
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Socioeconomic High-resolution Rural-Urban Geographic Platform [(SHRUG)](http://devdatalab.org/shrug)是一个开放数据平台，提供关于印度60万个村庄和城镇社会经济发展的数据
    ([Asher et al. 2021](99-references.html#ref-shrugdataset))。
- en: Tom Cardoso’s [Bias behind bars](https://www.theglobeandmail.com/canada/article-investigation-racial-bias-in-canadian-prison-risk-assessments/)
    provides data about Black and Indigenous inmates in Canada.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tom Cardoso的[监狱背后的偏见](https://www.theglobeandmail.com/canada/article-investigation-racial-bias-in-canadian-prison-risk-assessments/)提供了关于加拿大黑人原住民囚犯的数据。
- en: Tracking (In)Justice is a dataset that tracks police-involved deaths in Canada
    ([Data and Justice Criminology Lab, Institute of Criminology and Criminal Justice,
    Carleton University; The Centre for Research & Innovation for Black Survivors
    of Homicide Victims (The CRIB), at the Factor-Inwentash Faculty of Social Work,
    University of Toronto; Canadian Civil Liberties Association; Ethics and Technology
    Lab, Queen’s University 2022](99-references.html#ref-alexmclelandagain)).
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪（不）正义是一个追踪加拿大警察参与死亡事件的数据库（[数据和正义犯罪学实验室，犯罪学和刑事司法学院，卡尔顿大学；黑帮受害者幸存者研究与创新能力中心（CRIB），多伦多大学Factor-Inwentash社会工作学院；加拿大公民自由协会；皇后大学伦理与技术实验室2022](99-references.html#ref-alexmclelandagain)）。
- en: The US Centers for Disease Control and Prevention (CDC) National Vital Statistics
    System provides a variety of datasets, including [Linked Birth and Infant Death
    Data](https://www.cdc.gov/nchs/nvss/linked-birth.htm#Two_Formats).
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国疾病控制与预防中心（CDC）的国家生命统计系统提供了各种数据集，包括[关联出生和婴儿死亡数据](https://www.cdc.gov/nchs/nvss/linked-birth.htm#Two_Formats)。
- en: The United States Sentencing Commission [Individual Offender Data Sets](https://www.ussc.gov/research/datafiles/commission-datafiles)
    as cleaned and prepared by [Kevin Wilson](https://kevinhayeswilson.com/data.html).
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国量刑委员会由[Kevin Wilson](https://kevinhayeswilson.com/data.html)清洗和准备的[个人罪犯数据集](https://www.ussc.gov/research/datafiles/commission-datafiles)。
- en: '[Women’s Activities in Armed Rebellion](https://www.waarproject.com) provides
    access to measures of women’s participation in rebel organizations between 1946-2015
    ([Loken and Matfess 2023](99-references.html#ref-lokenintroducing)).'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[武装叛乱中的女性活动](https://www.waarproject.com)提供了1946-2015年间女性在叛乱组织中的参与度数据([Loken
    and Matfess 2023](99-references.html#ref-lokenintroducing))。'
- en: The Washington Post provides [access](https://github.com/washingtonpost) to
    many datasets underpinning their articles. Especially of interest may be [congress
    slaveowners](https://github.com/washingtonpost/data-congress-slaveowners), [fatal
    force shooting](https://github.com/washingtonpost/data-police-shootings), [school
    shootings](https://github.com/washingtonpost/data-school-shootings), and [Why
    FEMA is denying aid to Black disaster survivors in the Deep South](https://github.com/wpinvestigative/fema_ihp_denials).
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 华盛顿邮报提供了许多支撑其文章的[数据集](https://github.com/washingtonpost)的访问权限。特别值得注意的是[国会议员奴隶主](https://github.com/washingtonpost/data-congress-slaveowners)、[致命武力射击](https://github.com/washingtonpost/data-police-shootings)、[校园枪击事件](https://github.com/washingtonpost/data-school-shootings)以及[为什么联邦紧急管理局拒绝向美国南部深色人种灾难幸存者提供援助](https://github.com/wpinvestigative/fema_ihp_denials)。
- en: The [Wordbank database](http://wordbank.stanford.edu) is an open database of
    children’s vocabulary growth. Access is additionally available using `wordbankr`
    ([Braginsky 2020](99-references.html#ref-wordbankr)), and [Alison Presmanes Hill](https://www.apreshill.com)
    provides useful [background](https://apreshill.github.io/data-vis-labs-2018/03-colors.html)
    and [cleaning code](https://apreshill.github.io/data-vis-labs-2018/03a-meow-cleaning.html).
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Wordbank数据库](http://wordbank.stanford.edu)是一个公开的儿童词汇增长数据库。此外，还可以通过`wordbankr`([Braginsky
    2020](99-references.html#ref-wordbankr))访问，[Alison Presmanes Hill](https://www.apreshill.com)提供了有用的[背景信息](https://apreshill.github.io/data-vis-labs-2018/03-colors.html)和[清洗代码](https://apreshill.github.io/data-vis-labs-2018/03a-meow-cleaning.html)。'
- en: The World Bank provides an extensive range of [global development data](https://data.worldbank.org)
    and a [Microdata Library](https://microdata.worldbank.org/index.php/home/).
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 世界银行为[全球发展数据](https://data.worldbank.org)和[微观数据库](https://microdata.worldbank.org/index.php/home/)提供了广泛的数据。
- en: 'Yale’s International Center for Finance datasets: [Historical Financial Research
    Data](https://som.yale.edu/centers/international-center-for-finance/data/historical-financial-research-data),
    and [Stock Market Confidence Indices](https://som.yale.edu/centers/international-center-for-finance/data/stock-market-confidence-indices).'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 耶鲁国际金融中心的数据集：[历史金融研究数据](https://som.yale.edu/centers/international-center-for-finance/data/historical-financial-research-data)和[股票市场信心指数](https://som.yale.edu/centers/international-center-for-finance/data/stock-market-confidence-indices)。
