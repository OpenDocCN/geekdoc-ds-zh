- en: We have connected the discrete weak form (Equation [(19.1)](lec19-linear_FEM.html#eq:lec19:discrete_weak_form_BE))
    to the implementations in [Filter Line Search](./lec8-filter_line_search.html)
    for boundary conditions and contact. Additionally, we have derived self-contact
    between discrete surfaces in 2D, which will be implemented in the next lecture.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将离散弱形式（方程 [(19.1)](lec19-linear_FEM.html#eq:lec19:discrete_weak_form_BE)）与[滤波线搜索](./lec8-filter_line_search.html)中的实现连接起来，用于边界条件和接触。此外，我们还推导了二维离散表面的自接触，这将在下一节课中实现。
- en: 'The derivations follow a consistent methodology: first, rewrite the global
    integral as a summation of local element-wise integrals, and then approximate
    or analytically evaluate the local integrals using certain quadrature rules.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 推导遵循一致的方法：首先，将全局积分重写为局部元素积分的和，然后使用某些求积规则近似或解析地评估局部积分。
- en: 'We didn''t explicitly discuss friction in this lecture because its force definition
    in the continuous setting was covered in [Boundary Conditions and Frictional Contact](./lec18-BC_and_fric.html).
    Its integral approximation can be performed similarly to normal contact forces
    (see [Case Study: 2D Frictional Self-Contact](./lec22-2d_self_fric.html) for details).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节课中，我们没有明确讨论摩擦，因为在连续设置中其力的定义已在[边界条件和摩擦接触](./lec18-BC_and_fric.html)中介绍。其积分近似可以类似于正常接触力（详见[案例研究：2D
    摩擦自接触](./lec22-2d_self_fric.html)）。
- en: 'During the derivation, we also observed that the route we have taken from the
    strong form to the optimization time integration implementation, namely:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在推导过程中，我们还观察到，我们从强形式到优化时间积分实现的路线，即：
- en: ​strong form→weak form→discrete weak form→finite element approximation→optimization time integration​
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 强形式→弱形式→离散弱形式→有限元近似→优化时间积分
- en: is not unique. We can directly write the continuous form of the potential energies
    and then perform spatial discretization and approximation to obtain the nodal
    forces. Readers interested in this approach can refer to Lagrangian Mechanics
    or Hamiltonian Mechanics.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 并非唯一。我们可以直接写出势能的连续形式，然后进行空间离散化和近似以获得节点力。对这种方法感兴趣的读者可以参考拉格朗日力学或哈密顿力学。
