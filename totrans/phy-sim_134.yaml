- en: We implemented the linear modal analysis procedure for a 2D cantilever beam
    in [solid-sim-tutorial/9_reduced_DOF/linear.py](https://github.com/phys-sim-book/solid-sim-tutorial/blob/main/9_reduced_DOF/linear.py).
