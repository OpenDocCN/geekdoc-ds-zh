- en: '[Artifacts of Large Deformations](#artifacts-of-large-deformations)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The primary limitation of linear modal analysis is that it produces visible
    artifacts when undergoing large deformations. To demonstrate this, we designed
    a second experiment focused exclusively on the first bending mode.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this experiment, we animate the beam deforming from its rest state to a
    state of large deflection. Alongside the deforming beam, we plot two key metrics
    in real-time:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Centerline Arc Length:** For a real, inextensible object, the length of its
    centerline should remain constant during pure bending.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Total Area (2D Volume):** For a nearly incompressible material, the total
    area should also be preserved.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As the tip displacement increases, the linear model incorrectly predicts that
    **(1) the beam's centerline stretches significantly**, and **(2) its total area
    increases significantly.**.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/cf23898ddc61bba2d465a3813aa43e24.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 26.2.2.** Animation Demonstrating Artifacts of the Linear Model. (Left)
    The beam deforms according to the first linear mode. (Middle) A plot traces the
    erroneous increase in centerline length as a function of tip displacement. (Right)
    A plot traces the erroneous decrease in total area.'
  prefs: []
  type: TYPE_NORMAL
- en: These artifacts occur because the linear model cannot account for the geometric
    nonlinearities that arise from large rotations. This failure is the primary motivation
    for the methods described in the following section, which are designed specifically
    to overcome these limitations and accurately simulate large, physically plausible
    motions.
  prefs: []
  type: TYPE_NORMAL
