- en: 'Analogous to [Frictional Contact](./lec9-friction.html), maximizing the dissipation
    rate subject to the Coulomb constraint defines friction forces per unit area variationally:'
  prefs: []
  type: TYPE_NORMAL
- en: TF​(X,t)=β∈Rdargmin​βTVF​(X,t)s.t.∥β∥≤μ∥TC​(X,t)∥  and  β⋅N(X,t)=0.​(18.4.1)
  prefs: []
  type: TYPE_NORMAL
- en: Here, VF​(X,t)=V(X,t)−V(X2​,t) is the relative sliding velocity between X and
    the closest point X2​=argminX2​∈ΓC​−N(X)​∥X−X2​∥, μ is the coefficient of friction,
    TC​ is the normal contact force per unit area, and N is the normal direction.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is equivalent to:'
  prefs: []
  type: TYPE_NORMAL
- en: TF​(X,t)=−μ∥TC​(X,t)∥ f(∥VF​(X,t)∥) s(VF​(X,t)),(18.4.2)
  prefs: []
  type: TYPE_NORMAL
- en: with s(VF​)=∥VF​∥VF​​ when ∥VF​∥>0, while s(VF​) takes any unit vector orthogonal
    to N(X,t) when ∥VF​∥=0.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, the friction scaling function f is also nonsmooth with respect
    to VF​, since f(∥VF​∥)=1 when ∥VF​∥>0, and f(∥VF​∥)∈[0,1] when ∥VF​∥=0. These
    nonsmooth properties can severely hinder or even break the convergence of gradient-based
    optimization. The mollification of the friction-velocity relationship here follows
    the same approach as in [Frictional Contact](./lec9-friction.html).
  prefs: []
  type: TYPE_NORMAL
