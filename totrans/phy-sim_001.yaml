- en: This free online book marks our commitment to make the theory and algorithms
    of physics-based simulations accessible to everyone.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本免费在线书籍标志着我们致力于使基于物理的模拟的理论和算法对每个人可访问。
- en: '[Contributing](#contributing)'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[贡献](#contributing)'
- en: If you are interested in contributing to editing and improving this book, please
    do it through a Github pull request on the [mdbook-src](https://github.com/phys-sim-book/mdbook-src)
    repository *(not the HTML repository)*, or directly contact [Minchen Li](https://www.cs.cmu.edu/~minchenl/)
    and [Chenfanfu Jiang](https://www.math.ucla.edu/~cffjiang/).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣为编辑和改进此书做出贡献，请通过 [mdbook-src](https://github.com/phys-sim-book/mdbook-src)
    仓库的 Github 拉取请求进行，*(不是 HTML 仓库)*，或者直接联系 [李敏辰](https://www.cs.cmu.edu/~minchenl/)
    和 [姜晨帆](https://www.math.ucla.edu/~cffjiang/)。
- en: Depending on the nature of your contribution, you'll be listed as book co-authors
    or community contributors in future builds of the book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您贡献的性质，您将在书籍未来的构建中列为合著者或社区贡献者。
