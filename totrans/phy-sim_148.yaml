- en: '**Author of this lecture: [Chang Yu](https://changyu.io/), University of California,
    Los Angeles*'
  prefs: []
  type: TYPE_NORMAL
- en: During the grid update step, we apply external forces and solve for nodal accelerations
    and velocities. To model object interactions with the physcal environment, **boundary
    conditions** can be enforced at this stage.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this lecture, we describe how boundary treatments are implemented in MPM.
    Specifically:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Boundary Conditions on Grid](./lec28.1-grid_bc.html) explains how velocity
    constraints and external forces are imposed directly on grid nodes to handle **Dirichlet**
    and **Neumann** conditions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Frictional Contact on Material Particles](./lec28.2-contact_on_particles.html)
    focuses on more accurate **contact and friction** treatments, which are handled
    at the **particle**, enabling flexible and more accurate interaction with complex
    boundaries.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These treatments are essential for producing realistic contact behavior—such
    as sticking, sliding, and separation—that adheres to the Coulomb friction law.
  prefs: []
  type: TYPE_NORMAL
