  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用范数和内积的性质，包括柯西-施瓦茨不等式和三角不等式。
- en: Perform basic matrix operations, including addition, scalar multiplication,
