  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 答案和证明 E1.3.1：\(\boldsymbol{\mu}_1^* = \frac{1}{2}(\mathbf{x}_1 + \mathbf{x}_4)
    = (\frac{3}{2}, 1)\)，\(\boldsymbol{\mu}_2^* = \frac{1}{2}(\mathbf{x}_2 + \mathbf{x}_3)
