  type: TYPE_NORMAL
  zh: 答案和证明 E1.3.3：\(C_1 = \{1, 5\}\)，\(C_2 = \{3\}\)，\(C_3 = \{2, 4\}\)。
- en: 'Answer and justification for E1.3.5: Expanding the squared norms and cancelling
    terms yields the equivalent inequality.'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 答案和证明 E1.3.5：展开平方范数并消去项得到等价的不等式。
- en: 'Answer and justification for E1.3.7: Expand \(\|A + B\|_F^2 = \sum_{i=1}^n
    \sum_{j=1}^m (A_{ij} + B_{ij})^2\) and simplify.'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 答案和证明 E1.3.7：展开 \(\|A + B\|_F^2 = \sum_{i=1}^n \sum_{j=1}^m (A_{ij} + B_{ij})^2\)
    并简化。
- en: 'Answer and justification for E1.3.9: \(q(x) = 3(x-1)^2 + 2\), minimum value
    is 2 at \(x = 1\).'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 答案和证明 E1.3.9：\(q(x) = 3(x-1)^2 + 2\)，最小值在 \(x = 1\) 时为 2。
- en: 'Answer and justification for E1.3.11: \(\|A\|_F = \sqrt{14}\).'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 答案和证明 E1.3.11：\(\|A\|_F = \sqrt{14}\)。
- en: 'Answer and justification for E1.4.1: Since \(X_i\) is uniformly distributed
    on \([-1/2, 1/2]\), its probability density function is \(f_{X_i}(x) = 1\) for
    \(x \in [-1/2, 1/2]\) and 0 otherwise. Therefore,'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 对E1.4.1的答案和解释：由于 \(X_i\) 在 \([-1/2, 1/2]\) 上均匀分布，其概率密度函数为 \(f_{X_i}(x) = 1\)，对于
    \(x \in [-1/2, 1/2]\) 且其他情况为0。因此，
- en: \[\mathbb{E}[X_i] = \int_{-1/2}^{1/2} x f_{X_i}(x) dx = \int_{-1/2}^{1/2} x
    dx = 0\]
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: \[\mathbb{E}[X_i] = \int_{-1/2}^{1/2} x f_{X_i}(x) dx = \int_{-1/2}^{1/2} x
    dx = 0\]
- en: and
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: \[\text{Var}[X_i] = \mathbb{E}[X_i^2] - (\mathbb{E}[X_i])^2 = \int_{-1/2}^{1/2}
    x^2 dx = \frac{1}{12}.\]
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: \[\text{Var}[X_i] = \mathbb{E}[X_i^2] - (\mathbb{E}[X_i])^2 = \int_{-1/2}^{1/2}
    x^2 dx = \frac{1}{12}.\]
- en: 'Answer and justification for E1.4.3: We have'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 对E1.4.3的答案和解释：我们有
- en: \[\mathbb{E}[\|X\|^2] = \mathbb{E}\left[\sum_{i=1}^d X_i^2\right] = \sum_{i=1}^d
    \mathbb{E}[X_i^2] = \sum_{i=1}^d 1 = d.\]
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: \[\mathbb{E}[\|X\|^2] = \mathbb{E}\left[\sum_{i=1}^d X_i^2\right] = \sum_{i=1}^d
    \mathbb{E}[X_i^2] = \sum_{i=1}^d 1 = d.\]
- en: 'Answer and justification for E1.4.5: By *Chebyshev’s inequality*, \(P[|X -
    1| \geq 3] \leq \frac{\mathrm{Var}[X]}{3^2} = \frac{4}{9}\).'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 对E1.4.5的答案和解释：根据**切比雪夫不等式**，\(P[|X - 1| \geq 3] \leq \frac{\mathrm{Var}[X]}{3^2}
    = \frac{4}{9}\)。
- en: 'Answer and justification for E1.4.7: By *Chebyshev’s inequality*, \(\P[|X|
    \geq 2\sqrt{d}] \leq \frac{\mathrm{Var}[X]}{(2\sqrt{d})^2} = \frac{1}{4d}\). For
    \(d = 1\), \(\P[|X| \geq 2] \leq \frac{1}{4}\). For \(d = 10\), \(P[|X| \geq 2\sqrt{10}]
    \leq \frac{1}{40}\). For \(d = 100\), \(\P[|X| \geq 20] \leq \frac{1}{400}\).'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 对E1.4.7的答案和解释：根据**切比雪夫不等式**，\(\P[|X| \geq 2\sqrt{d}] \leq \frac{\mathrm{Var}[X]}{(2\sqrt{d})^2}
    = \frac{1}{4d}\)。对于 \(d = 1\)，\(\P[|X| \geq 2] \leq \frac{1}{4}\)。对于 \(d = 10\)，\(P[|X|
    \geq 2\sqrt{10}] \leq \frac{1}{40}\)。对于 \(d = 100\)，\(\P[|X| \geq 20] \leq \frac{1}{400}\)。
- en: 1.6.1.5\. Learning outcomes[#](#learning-outcomes "Link to this heading")
  id: totrans-243
  prefs:
  - PREF_H3
