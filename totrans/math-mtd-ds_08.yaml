  zh: '*(2) \(\Delta\) 的方差：* 利用(1)中的观察结果和坐标的独立性，我们得到'
- en: \[\begin{align*} \mathrm{Var}[\Delta] &= \sum_{i=1}^d \mathrm{Var}[(Y_{1,i}
    - Y_{2,i})^2] + \sum_{i=1}^d \mathrm{Var}[(X_{1,i} - X_{2,i})^2]\\ &= \mathrm{Var}[(Z_1
