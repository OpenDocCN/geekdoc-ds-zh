    对于 \(x \in [-1/2, 1/2]\) 且其他情况为 0。因此，
- en: \[\mathbb{E}[X_i] = \int_{-1/2}^{1/2} x f_{X_i}(x) dx = \int_{-1/2}^{1/2} x
    dx = 0\]
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: \[\mathbb{E}[X_i] = \int_{-1/2}^{1/2} x f_{X_i}(x) dx = \int_{-1/2}^{1/2} x
    dx = 0\]
- en: and
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: \[\text{Var}[X_i] = \mathbb{E}[X_i^2] - (\mathbb{E}[X_i])^2 = \int_{-1/2}^{1/2}
    x^2 dx = \frac{1}{12}.\]
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: \[\text{Var}[X_i] = \mathbb{E}[X_i^2] - (\mathbb{E}[X_i])^2 = \int_{-1/2}^{1/2}
    x^2 dx = \frac{1}{12}.\]
- en: 'Answer and justification for E1.4.3: We have'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 对E1.4.3的答案和解释：我们有
- en: \[\mathbb{E}[\|X\|^2] = \mathbb{E}\left[\sum_{i=1}^d X_i^2\right] = \sum_{i=1}^d
    \mathbb{E}[X_i^2] = \sum_{i=1}^d 1 = d.\]
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: \[\mathbb{E}[\|X\|^2] = \mathbb{E}\left[\sum_{i=1}^d X_i^2\right] = \sum_{i=1}^d
    \mathbb{E}[X_i^2] = \sum_{i=1}^d 1 = d.\]
- en: 'Answer and justification for E1.4.5: By *Chebyshev’s inequality*, \(P[|X -
    1| \geq 3] \leq \frac{\mathrm{Var}[X]}{3^2} = \frac{4}{9}\).'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 对E1.4.5的答案和解释：根据**切比雪夫不等式**，\(P[|X - 1| \geq 3] \leq \frac{\mathrm{Var}[X]}{3^2}
