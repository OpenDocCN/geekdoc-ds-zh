  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行基本的矩阵运算，包括加法、标量乘法、乘法和转置。
- en: Compute matrix-vector and matrix-matrix products and interpret their geometric
