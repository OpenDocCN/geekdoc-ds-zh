  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述k-means算法及其寻找聚类中心和分配的迭代步骤。
- en: Derive the optimal cluster representatives (centroids) for a fixed partition.
  id: totrans-68
  prefs:
