- en: 'We have finished connecting linear finite elements to the weak form derivation
    for elastodynamics and frictional contact. Now, it''s time to see how these concepts
    are implemented in code. In this lecture, we will implement 2D frictionless self-contact
    based on our Python development of the inversion-free elasticity simulation from
    [Case Study: Inversion-free Elasticity](./lec15-inv_free_elasticity.html).'
  prefs: []
  type: TYPE_NORMAL
- en: The executable Python project for this section can be found at [https://github.com/phys-sim-book/solid-sim-tutorial](https://github.com/phys-sim-book/solid-sim-tutorial)
    under the `7_self_contact` folder. [MUDA](https://github.com/MuGdxy/muda) GPU
    implementations can be found at [https://github.com/phys-sim-book/solid-sim-tutorial-gpu](https://github.com/phys-sim-book/solid-sim-tutorial-gpu)
    under the `simulators/7_self_contact` folder. We will implement frictional self-contact
    in the next lecture.
  prefs: []
  type: TYPE_NORMAL
