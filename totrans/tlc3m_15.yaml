    | Used in neural networks, theory. |'
  prefs: []
  type: TYPE_TB
- en: '| Generalization | Model’s ability to perform on unseen data. | Central challenge
    of ML. | Used in validation, theory, design. |'
  prefs: []
  type: TYPE_TB
