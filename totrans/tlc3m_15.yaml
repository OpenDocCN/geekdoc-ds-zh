- en: B8\. Learning & Intelligence
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*To learn is to change with experience. Mathematics gave this act form: error
    became signal, data became teacher, and knowledge became computation. Intelligence,
    in turn, is learning applied — adapting models to meaning. This cluster maps the
    mathematical anatomy of learning: from perception to prediction, from memory to
    mind.*'
  prefs: []
  type: TYPE_NORMAL
- en: '| Term | Definition | Context | Modern Usage |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Learning | Process of improving performance or knowledge with experience.
    | Studied in psychology and AI. | Foundation of machine learning and adaptive
    systems. |'
  prefs: []
  type: TYPE_TB
- en: '| Supervised Learning | Learning from labeled examples. | Developed from regression
    and classification. | Used in ML tasks like image, speech, and text recognition.
    |'
  prefs: []
  type: TYPE_TB
- en: '| Unsupervised Learning | Discovering structure from unlabeled data. | Rooted
    in clustering and dimensionality reduction. | Used in representation learning,
    data compression. |'
  prefs: []
  type: TYPE_TB
- en: '| Semi-Supervised Learning | Combines labeled and unlabeled data. | Developed
    for data-scarce domains. | Used in NLP, bioinformatics, and finance. |'
  prefs: []
  type: TYPE_TB
- en: '| Reinforcement Learning | Learning through interaction and reward. | Inspired
    by behavioral psychology. | Used in robotics, games, and agents. |'
  prefs: []
  type: TYPE_TB
- en: '| Online Learning | Model updated continuously with new data. | Developed in
    adaptive systems. | Used in finance, recommendation, and personalization. |'
  prefs: []
  type: TYPE_TB
