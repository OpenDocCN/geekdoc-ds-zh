    paradigm. | Used in static training, research models. |'
  prefs: []
  type: TYPE_TB
- en: '| Transfer Learning | Reusing knowledge from one task to another. | Inspired
    by human cognition. | Used in NLP, vision, multitask ML. |'
  prefs: []
  type: TYPE_TB
- en: '| Few-Shot Learning | Learning from very few examples. | Driven by data efficiency
    goals. | Used in AI generalization, foundation models. |'
  prefs: []
  type: TYPE_TB
- en: '| Meta-Learning | “Learning to learn” — optimizing learning algorithms. | Rooted
    in adaptive optimization. | Used in AutoML, AI agents. |'
  prefs: []
  type: TYPE_TB
- en: '| Feature Extraction | Transforming raw data into informative attributes. |
    Early stage of ML pipelines. | Used in classical ML, computer vision. |'
  prefs: []
  type: TYPE_TB
- en: '| Representation Learning | Learning useful data features automatically. |
    Core of deep learning. | Used in embeddings, neural networks. |'
  prefs: []
  type: TYPE_TB
- en: '| Latent Variable | Hidden factor influencing observed data. | Used in factor
    analysis, generative models. | Used in VAEs, topic models. |'
  prefs: []
  type: TYPE_TB
