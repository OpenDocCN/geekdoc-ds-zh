- en: '| 10,000 | -0.01 | -0.01 |*  *As the number of draws increases, the effect
    of noise is removed, and our estimates illustrate the bias of our estimators.
    In this example, we know what the truth is, but when considering real data it
    can be more difficult to know what to do. Hence the importance of being clear
    about what the estimand is, before turning to generating estimates.*  *### 4.4.3
    Directed Acyclic Graphs'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '| 10,000 | -0.01 | -0.01 |*  *随着抽取次数的增加，噪声的影响被消除，我们的估计展示了估计量的偏差。在这个例子中，我们知道真相是什么，但在考虑真实数据时，可能更难知道该怎么做。因此，在转向生成估计之前，明确估计值是什么的重要性。*  *###
    4.4.3 有向无环图'
- en: When we are thinking about the variables we will use to answer our question,
    it can help to be specific about what we mean. It is easy to get caught up in
    observational data and trick ourselves. We should think hard, and to use all the
    tools available to us. One framework that can help with thinking hard about our
    data is the use of directed acyclic graphs (DAG). DAGs are a fancy name for a
    flow diagram and involve drawing arrows and lines between the variables to indicate
    the relationship between them.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在思考我们将用于回答问题的变量时，明确我们所说的内容会有所帮助。很容易陷入观察数据的陷阱并欺骗自己。我们应该深思熟虑，并使用我们所能使用的所有工具。一个可以帮助我们深入思考数据的框架是使用有向无环图（DAG）。DAG是一个花哨的名字，指的是流程图，涉及在变量之间绘制箭头和线条以指示它们之间的关系。
- en: To construct them we use Graphviz, which is an open-source package for graph
    visualization and is built into Quarto. The code needs to be wrapped in a “dot”
    chunk rather than “R”, and the chunk options are set with “//|” instead of “#|”.
    Alternatives that do not require this include the use of `DiagrammeR` ([Iannone
    2022](99-references.html#ref-citeDiagrammeR)) and `ggdag` ([Barrett 2021](99-references.html#ref-citeggdag)).
    We provide the whole chunk for the first DAG, but then, only provide the code
    for the others.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 构建它们时，我们使用Graphviz，这是一个用于图形可视化的开源包，并内置在Quarto中。代码需要用“dot”块包裹而不是“R”，并且块选项用“//|”而不是“#|”设置。不需要这些的替代方案包括使用`DiagrammeR`
    ([Iannone 2022](99-references.html#ref-citeDiagrammeR)) 和 `ggdag` ([Barrett 2021](99-references.html#ref-citeggdag))。我们提供了第一个DAG的整个块，但之后，只提供其他DAG的代码。
