- en: '**Key concepts and skills**'
  prefs: []
  type: TYPE_NORMAL
- en: Writing is a critical skill—perhaps the most important—of all the skills required
    to analyze data. The only way to get better at writing is to write, ideally every
    day.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When we write, although the benefits typically accrue to ourselves, we must
    nonetheless write for the reader. This means having one main message that we want
    to communicate, and thinking about where they are, rather than where we are.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We want to get to a first draft as quickly as possible. Even if it is horrible,
    the difference between a first draft existing and not is enormous. At that point
    we start to rewrite. When doing so we aim to maximize clarity, often by removing
    unnecessary words.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We typically begin with some area of interest and then develop research questions,
    datasets, and analysis in an iterative way. Through this process we come to a
    better understanding of what we are doing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
