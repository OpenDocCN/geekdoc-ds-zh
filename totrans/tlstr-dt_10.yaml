    Australia and the US,” January. [https://www.monicaalexander.com/posts/2019-20-01-babynames/](https://www.monicaalexander.com/posts/2019-20-01-babynames/).Alexander,
    Monica, Mathew Kiang, and Magali Barbieri. 2018\. “Trends in Black and White Opioid
    Mortality in the United States, 1979–2015.” *Epidemiology* 29 (5): 707–15\. [https://doi.org/10.1097/EDE.0000000000000858](https://doi.org/10.1097/EDE.0000000000000858).Alexander,
    Rohan, and Monica Alexander. 2021\. “The Increased Effect of Elections and Changing
    Prime Ministers on Topics Discussed in the Australian Federal Parliament Between
    1901 and 2018.” [https://doi.org/10.48550/arXiv.2111.09299](https://doi.org/10.48550/arXiv.2111.09299).Angrist,
    Joshua, and Jörn-Steffen Pischke. 2010\. “The Credibility Revolution in Empirical
    Economics: How Better Research Design Is Taking the Con Out of Econometrics.”
    *Journal of Economic Perspectives* 24 (2): 3–30\. [https://doi.org/10.1257/jep.24.2.3](https://doi.org/10.1257/jep.24.2.3).Arel-Bundock,
