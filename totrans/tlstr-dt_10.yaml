- en: 'Figure 4.1: We expect a causal relationship between x and y, where x influences
    y*  *In [Figure 4.1](#fig-dot-firstdag-quarto), we are saying that we think *x*
    causes *y*.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.1：我们期望x和y之间存在因果关系，其中x影响y*  *在[图4.1](#fig-dot-firstdag-quarto)中，我们表示我们认为*x*导致*y*。
- en: We could build another DAG where the situation is less clear. To make the examples
    a little easier to follow, we will switch to thinking about a hypothetical relationship
    between income and happiness, with consideration of variables that could affect
    that relationship. In this first one we consider the relationship between income
    and happiness, along with education ([Figure 4.2](#fig-dot-educationasconfounder-quarto)).
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以构建另一个DAG，其中情况不太明确。为了使例子更容易理解，我们将转向考虑收入与幸福之间假设性的关系，并考虑可能影响这种关系的变量。在这个例子中，我们考虑收入与幸福之间的关系，包括教育([图4.2](#fig-dot-educationasconfounder-quarto))。
- en: '[PRE4]'
  id: totrans-152
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '*<svg width="384" height="480" viewBox="0.00 0.00 170.03 116.00" xlink="http://www.w3.org/1999/xlink"
