- en: '*## 4.1 Introduction'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*## 4.1 引言'
- en: 'If you want to be a writer, you must do two things above all others: read a
    lot and write a lot. There’s no way around these two things that I’m aware of,
    no shortcut.'
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你想要成为一名作家，你必须首先做两件事：多读书和多写作。据我所知，没有其他方法可以绕过这两件事，没有捷径。
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: S. King ([2000, 145](99-references.html#ref-stephenking))
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: S. King ([2000, 145](99-references.html#ref-stephenking))
- en: We predominately tell stories with data by writing them down. Writing allows
    us to communicate efficiently. It is also a way to work out what we believe and
    allows us to get feedback on our ideas. Effective papers are tightly written and
    well-organized, which makes their story flow well. Proper sentence structure,
    spelling, vocabulary, and grammar are important because they remove distractions
    and enable each aspect of the story to be clearly articulated.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们主要通过写下数据来讲述故事。写作使我们能够有效地沟通。它也是一种梳理我们的信念并允许我们对我们的想法获得反馈的方法。有效的论文结构紧凑、组织良好，这使得故事流畅。适当的句子结构、拼写、词汇和语法都很重要，因为它们消除了干扰，并使故事中的每个方面都能清晰地表达出来。
- en: This chapter is about writing. By the end of it, you will have a better idea
    of how to write short, detailed, quantitative papers that communicate what you
    want them to, and do not waste the reader’s time. We write for the reader, not
    for ourselves. Specifically, we write to be useful to the reader. This means clearly
    communicating something new, true, and important ([Graham 2020](99-references.html#ref-grahamhowtowriteusefully)).
    That said, the greatest benefit of writing nonetheless often accrues to the writer,
    even when we write for our audience. This is because the process of writing is
    a way to work out what we think and how we came to believe it.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 本章是关于写作的。到本章结束时，你将更好地了解如何撰写简短、详细、定量的论文，这些论文能够传达你想要传达的内容，并且不会浪费读者的时间。我们写作是为了读者，而不是为了我们自己。具体来说，我们写作是为了对读者有用。这意味着清晰地传达一些新颖、真实和重要的内容
    ([Graham 2020](99-references.html#ref-grahamhowtowriteusefully))。尽管如此，写作的最大好处往往还是归功于作者，即使我们是为我们的受众写作。这是因为写作的过程是一种梳理我们的想法以及我们如何形成这些想法的方法。
- en: Aspects of this chapter can feel a little like a list. It may be that you go
    through those aspects quickly initially, and then return to them as needed.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的一些方面可能会感觉像是一个列表。可能的情况是，你最初会快速地浏览这些方面，然后根据需要返回。
- en: 4.2 Writing
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.2 写作
- en: The way to do a piece of writing is three or four times over, never once. For
    me, the hardest part comes first, getting something—anything—out in front of me.
    Sometimes in a nervous frenzy I just fling words as if I were flinging mud at
    a wall. Blurt out, heave out, babble out something—anything—as a first draft.
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 完成一篇写作作品的方式是三到四次，而不是一次。对我来说，最难的部分是首先把一些东西——任何东西——摆在我面前。有时在紧张的状态下，我只是像往墙上扔泥巴一样扔出文字。脱口而出，倾泻而出，喋喋不休地吐出一些——任何东西——作为初稿。
- en: ''
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: McPhee ([2017, 159](99-references.html#ref-draftnumberfour))
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: McPhee ([2017, 159](99-references.html#ref-draftnumberfour))
- en: The process of writing is a process of rewriting. The critical task is to get
    to a first draft as quickly as possible. Until that complete first draft exists,
    it is useful to try to not to delete, or even revise, anything that was written,
    regardless of how bad it may seem. Just write. (This advice is directed at less-experienced
    writers. As you get more experience, you may find that your approach changes.)
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 写作的过程是一个不断重写的过程。关键任务是尽可能快地完成初稿。在完整的初稿存在之前，尝试不要删除，甚至修订任何已经写下的内容，无论它看起来多么糟糕。只管写。
    (这条建议是针对不太有经验的作家。随着你经验的增加，你可能会发现你的方法有所改变。)
- en: 'One of the most intimidating stages is a blank page, and we deal with this
    by immediately adding headings such as: “Introduction”, “Data”, “Model”, “Results”,
    and “Discussion”. And then adding fields in the top matter for the various bits
    and pieces that are needed, such as “title”, “date”, “author”, and “abstract”.
    This creates a generic outline, which will play the role of *mise en place* for
    the paper. By way of background, *mise en place* is a preparatory phase in a professional
    kitchen when ingredients are sorted, prepared, and arranged for easy access. This
    ensures that everything that is needed is available without unnecessary delay.
    Putting together an outline plays the same role when writing quantitative papers,
    and is akin to placing on the counter, the ingredients that we will use to prepare
    dinner ([McPhee 2017](99-references.html#ref-draftnumberfour)).'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 最令人畏惧的阶段之一是空白的页面，我们通过立即添加标题来处理这个问题，例如：“引言”、“数据”、“模型”、“结果”和“讨论”。然后在页眉顶部添加所需的各种字段，如“标题”、“日期”、“作者”和“摘要”。这创建了一个通用的提纲，它将在论文中扮演*
    mise en place* 的角色。作为背景，* mise en place* 是专业厨房中一个准备阶段，此时原料被分类、准备并排列以便于取用。这确保了所需的一切都能在无需不必要的延迟的情况下获得。在撰写定量论文时，制定提纲扮演着同样的角色，类似于在厨房台面上放置我们将用来准备晚餐的原料（[McPhee
    2017](99-references.html#ref-draftnumberfour)）。
- en: Having established this generic outline, we need to develop an understanding
    of what we are exploring through thinking deeply about our research question.
    In theory, we develop a research question, answer it, and then do all the writing;
    but that rarely actually happens ([Franklin 2005](99-references.html#ref-franklin2005exploratory)).
    Instead, we typically have some idea of the question and the shape of an answer,
    and these become less vague as we write. This is because it is through the process
    of writing that we refine our thinking ([S. King 2000, 131](99-references.html#ref-stephenking)).
    Having put down some thoughts about the research question, we can start to add
    dot points in each of the sections, adding sub-sections with informative sub-headings
    as needed. We then go back and expand those dot points into paragraphs. While
    we do this our thinking is influenced by a web of other researchers, but also
    other aspects such as our circumstances and environment ([Latour 1996](99-references.html#ref-latour)).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在确立了这一通用提纲之后，我们需要通过深入思考我们的研究问题来理解我们要探索的内容。从理论上讲，我们制定一个研究问题，回答它，然后进行所有写作；但这种情况很少真正发生（[Franklin
    2005](99-references.html#ref-franklin2005exploratory)）。相反，我们通常对问题及其答案的形状有一些想法，随着写作的进行，这些想法变得更加明确。这是因为正是通过写作的过程，我们才细化了我们的思考（[S.
    King 2000, 131](99-references.html#ref-stephenking)）。在写下关于研究问题的某些想法之后，我们可以在每个部分中开始添加项目符号，根据需要添加带有信息性副标题的子部分。然后我们回头将这些项目符号扩展成段落。在这个过程中，我们的思考受到其他研究者的网络影响，以及我们的环境和情境等其他方面的影响（[Latour
    1996](99-references.html#ref-latour)）。
- en: 'While writing the first draft you should ignore the feeling that you are not
    good enough, or that it is impossible. Just write. You need words on paper, even
    if they are bad, and the first draft is when you accomplish this. Remove distractions
    and focus on writing. Perfectionism is the enemy, and should be set aside. Sometimes
    this can be accomplished by getting up very early to write, by creating a deadline,
    or forming a writing group. Creating a sense of urgency can be useful and one
    option is to not bother with adding proper citations as you go, which could slow
    you down, and instead just add something like “[TODO: CITE R HERE]”. Do similar
    with graphs and tables. That is, include textual descriptions such as “[TODO:
    ADD GRAPH THAT SHOWS EACH COUNTRY OVER TIME HERE]” instead of actual graphs and
    tables. Focus on adding content, even if it is bad. When this is all done, a first
    draft exists.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写第一稿时，你应该忽略自己不够好或不可能完成的感受。只管写。你需要把文字写在纸上，即使它们很糟糕，第一稿就是完成这一点的时刻。消除干扰，专注于写作。完美主义是敌人，应该被放在一边。有时这可以通过早起写作、设定截止日期或组建写作小组来实现。创造紧迫感可能是有用的，一个选择是在写作过程中不添加适当的引用，这可能会减慢你的速度，而只是添加像“[待办：在此处引用]”这样的内容。对图表和表格也这样做。也就是说，包括像“[待办：在此处添加显示每个国家随时间变化的图表]”这样的文本描述，而不是实际的图表和表格。专注于添加内容，即使它很糟糕。当这一切都完成时，第一稿就存在了。
- en: This first draft will be poorly written and far from great. But it is by writing
    a bad first draft that you can get to a good second draft, a great third draft,
    and eventually excellence ([Lamott 1994, 20](99-references.html#ref-birdbybird)).
    That first draft will be too long, it will not make sense, it will contain claims
    that cannot be supported, and some claims that should not be. If you are not embarrassed
    by your first draft, then you have not written it quickly enough.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这第一稿将写得不好，远非优秀。但正是通过写出一个糟糕的初稿，你才能达到一个好的二稿，一个伟大的三稿，最终达到卓越([Lamott 1994, 20](99-references.html#ref-birdbybird))。第一稿将过长，内容将不连贯，将包含无法支持的论断，以及一些不应该有的论断。如果你对你的初稿不感到尴尬，那么你就没有足够快地写出来。
- en: Use the “delete” key extensively, as well as “cut” and “paste”, to turn that
    first draft into a second. Print the draft and using a red pen to move or remove
    words, sentences, and entire paragraphs, is especially helpful. The process of
    going from a first draft to a second draft is best done in one sitting, to help
    with the flow and consistency of the story. One aspect of this first rewrite is
    enhancing the story that we want to tell. Another aspect is taking out everything
    that is not the story ([S. King 2000, 57](99-references.html#ref-stephenking)).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 大量使用“删除”键，以及“剪切”和“粘贴”，将初稿变成第二稿。打印出草案，并用红笔移动或删除单词、句子和整个段落，特别有帮助。从初稿到二稿的过程最好在一次会话中完成，以帮助故事的流畅性和一致性。这次重写的一个方面是增强我们想要讲述的故事。另一个方面是移除所有不是故事的内容([S.
    King 2000, 57](99-references.html#ref-stephenking))。
- en: It can be painful to remove work that seems good even if it does not quite fit
    into what the draft is becoming. One way to make this less painful is to make
    a temporary document, perhaps named “debris.qmd”, to save these unwanted paragraphs
    instead of immediately deleting them. Another strategy is to comment out the paragraphs.
    That way you can still look at the raw file and notice aspects that could be useful.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 即使内容并不完全符合草案的走向，移除看似不错的工作内容也可能令人痛苦。一种减轻这种痛苦的方法是创建一个临时文档，可能命名为“debris.qmd”，将这些不需要的段落保存起来，而不是立即删除它们。另一种策略是注释掉这些段落。这样，你仍然可以查看原始文件，并注意到可能有用的方面。
- en: As you go through what was written in each of the sections try to bring some
    sense to it with special consideration to how it supports the story that is developing.
    This revision process is the essence of writing ([McPhee 2017, 160](99-references.html#ref-draftnumberfour)).
    You should also fix the references, and add the real graphs and tables. As part
    of this rewriting process, the paper’s central message tends to develop, and the
    answers to the research questions tend to become clearer. At this point, aspects
    such as the introduction can be returned to and, finally, the abstract. Typos
    and other issues affect the credibility of the work. So these should be fixed
    as part of the second draft.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在审阅每个部分所写的内容时，尝试通过特别考虑它如何支持正在发展的故事来给它带来一些意义。这个修订过程是写作的精髓([McPhee 2017, 160](99-references.html#ref-draftnumberfour))。你还应该修复参考文献，并添加真实的图表和表格。作为这个重写过程的一部分，论文的核心信息往往会发展，对研究问题的答案往往会变得更加清晰。在这个时候，可以返回到引言，最后是摘要。错别字和其他问题会影响工作的可信度。因此，这些应该在二稿中修复。
- en: At this point the draft is starting to become sensible. The job is to now make
    it brilliant. Print it and again go through it on paper. Try to remove everything
    that does not contribute to the story. At about this stage, you may start to get
    too close to the paper. This is a great opportunity to give it to someone else
    for their comments. Ask for feedback about what is weak about the story. After
    addressing these, it can be helpful to go through the paper once more, this time
    reading it aloud. A paper is never “done” and it is more that at a certain point
    you either run out of time or become sick of the sight of it.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，草案已经开始变得合理。现在的工作是让它变得精彩。打印出来，再次在纸上审阅。尝试移除所有不贡献于故事的内容。在这个阶段，你可能会开始过于接近纸张。这是一个很好的机会，把它给别人看，让他们提出评论。请他们反馈故事中哪些地方薄弱。在解决这些问题后，再次审阅论文可能有所帮助，这次是出声朗读。论文永远不会“完成”，更多的时候是在某个时刻你要么用完了时间，要么对它的外观感到厌倦。
- en: 4.3 Asking questions
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.3 提出问题
- en: Both qualitative and quantitative approaches have their place. In this book
    we focus on quantitative approaches. Nonetheless qualitative research is important,
    and often the most interesting work has a little of both. When conducting quantitative
    analysis, we are subject to issues such as data quality, measurement, and relevance.
    We are often especially interested in trying to tease out causality. Regardless,
    we are trying to learn something about the world. Our research questions need
    to take this all into account.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 定性和定量方法都有其位置。在这本书中，我们关注定量方法。尽管如此，定性研究也很重要，而且往往最有趣的工作都包含两者的某些方面。在进行定量分析时，我们面临着数据质量、测量和相关性等问题。我们通常特别感兴趣的是试图揭示因果关系。无论如何，我们都在试图了解这个世界。我们的研究问题需要考虑所有这些因素。
- en: 'Broadly, and at the risk of over-simplification, there are two ways to go about
    research:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 广义而言，冒着过度简化的风险，有两种进行研究的方法：
- en: data-first; or
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据优先；或者
- en: question-first.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题优先。
- en: But it is not a binary, and often research proceeds by iterating between data
    and questions, organized around a research puzzle ([Gustafsson and Hagström 2017](99-references.html#ref-Gustafsson2017)).
    Light, Singer, and Willett ([1990, 39](99-references.html#ref-bydesignplanningresearch))
    describe this approach as a spiral of \(\mbox{theory}\rightarrow\mbox{data}\rightarrow\mbox{theory}\rightarrow\mbox{data}\),
    etc. For instance, a question-first approach could be theory-driven or data-driven,
    as could a data-first approach. An alternative framing is to compare an inductive,
    or specific-to-general, approach with a deductive, or general-to-specific, approach
    to research.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 但这并非二元对立，而且研究通常是通过在数据和问题之间迭代，围绕一个研究谜题（[Gustafsson和Hagström 2017](99-references.html#ref-Gustafsson2017)）进行的。Light、Singer和Willet（[1990,
    39](99-references.html#ref-bydesignplanningresearch)）将这种方法描述为\(\mbox{理论}\rightarrow\mbox{数据}\rightarrow\mbox{理论}\rightarrow\mbox{数据}\)等螺旋式循环。例如，问题优先的方法可以是理论驱动的或数据驱动的，数据优先的方法也是如此。另一种框架是将归纳法，或从特殊到一般的方法，与演绎法，或从一般到特殊的方法进行比较。
- en: 'Consider two examples:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑两个例子：
- en: Mok et al. ([2022](99-references.html#ref-ahstonanderson)) examine eight billion
    unique listening events from 100,000 Spotify users to understand how users explore
    content. They find a clear relationship between age and behavior, with younger
    users exploring unknown content less than older users, despite having more diverse
    consumption. While it is clear that research questions around discovery and exploration
    drive this paper, it would not have been possible without access to this dataset.
    There likely would have been an iterative process where potential research questions
    and potential datasets were considered, before the ultimate match.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Mok等人（[2022](99-references.html#ref-ahstonanderson)）从10万名Spotify用户中分析了80亿个独特的收听事件，以了解用户如何探索内容。他们发现年龄和行为之间存在明显的关联，尽管年轻用户的消费更加多样化，但年轻用户探索未知内容的行为不如老年用户。虽然很明显，关于发现和探索的研究问题推动了这篇论文，但没有这个数据集是不可能的。可能存在一个迭代过程，在这个过程中考虑了潜在的研究问题和潜在的数据集，然后才找到了最终的匹配。
- en: 'Think of wanting to explore the neonatal mortality rate (NMR), which was introduced
    in [Chapter 2](02-drinking_from_a_fire_hose.html). One might be interested in
    what NMR could look like in Sub-Saharan Africa in 20 years. This would be question-first.
    But within this, there could be: theory-driven aspects, such as what do we expect
    based on biological relationships with other quantities; or data-driven aspects
    such as collecting as much data as possible to make forecasts. An alternative,
    purely data-driven approach would be having access to the NMR and then working
    out what is possible.'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 想象一下想要探索新生儿死亡率（NMR），这在[第2章](02-drinking_from_a_fire_hose.html)中已经介绍过。一个人可能对20年后撒哈拉以南非洲的NMR可能是什么样子感兴趣。这将是一个问题优先的方法。但在这个框架内，可能会有：基于与其他数量之间的生物关系，我们期望什么这样的理论驱动方面；或者收集尽可能多的数据以进行预测的数据驱动方面。另一种纯粹的数据驱动方法是在获得NMR数据后，然后确定可能的情况。
- en: 4.3.1 Data-first
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.1 数据优先
- en: 'When being data-first, the main issue is working out the questions that can
    be reasonably answered with the available data. When deciding what these are,
    it is useful to consider:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 当以数据优先时，主要问题是如何确定可以用现有数据合理回答的问题。在决定这些问题时，考虑以下因素是有用的：
- en: 'Theory: Is there a reasonable expectation that there is something causal that
    could be determined? For instance, Mark Christensen used to joke that if the question
    involved charting the stock market, then it might be better to hark back to *The
    Odyssey* and read bull entrails on a fire, because at least that way you would
    have something to eat at the end of the day. Questions usually need to have some
    plausible theoretical underpinning to help avoid spurious relationships. One way
    to develop theory, given data, is to consider “of what is this an instance?” ([Rosenau
    1999, 7](99-references.html#ref-ofwhatisthisaninstance)). Following that approach,
    one tries to generalize beyond the specific setting. For instance, thinking of
    some particular civil war as an instance of all civil wars. The benefit of this
    is it focuses attention on the general attributes needed for building theory.'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理论：是否有合理的预期可以确定某种因果关系？例如，马克·克里斯滕森曾经开玩笑说，如果问题涉及到绘制股市图表，那么可能最好回顾一下《奥德赛》并在火上阅读公牛的内脏，因为至少这样你会在一天结束时有所收获。问题通常需要有一定的理论依据，以帮助避免虚假关系。在给定数据的情况下，发展理论的一种方式是考虑“这是什么的一个例子？”（[罗森瑙
    1999，7](99-references.html#ref-ofwhatisthisaninstance)）。遵循这种方法，人们试图将具体设置推广到更一般的情况。例如，将某个特定的内战视为所有内战的一个例子。这种做法的好处是它将注意力集中在构建理论所需的一般属性上。
- en: 'Importance: There are plenty of trivial questions that can be answered, but
    it is important to not waste our time or that of the reader. Having an important
    question can also help with motivation when we find ourselves in, say, the fourth
    straight week of cleaning data and debugging code. In industry it can also make
    it easier to attract talented employees and funding. That said, a balance is needed;
    the question needs to have a decent chance of being answered. Attacking a generation-defining
    question might be best broken into chunks.'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重要性：虽然有很多琐碎的问题可以回答，但重要的是不要浪费我们或读者的时间。拥有一个重要的问题也可以在我们发现自己处于，比如说，连续第四周清理数据和调试代码的情况下，帮助我们保持动力。在工业界，这也可以使吸引有才华的员工和资金更容易。然而，需要平衡；问题需要有相当的机会被回答。攻击一个定义一代的问题可能最好分块进行。
- en: 'Availability: Is there a reasonable expectation of additional data being available
    in the future? This could allow us to answer related questions and turn one paper
    into a research agenda.'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可用性：是否有合理的预期未来可以获得更多数据？这可以让我们回答相关问题，并将一篇论文转化为研究议程。
- en: 'Iteration: Is this something that could be run multiple times, or is it a once-off
    analysis? If it is the former, then it becomes possible to start answering specific
    research questions and then iterate. But if we can only get access to the data
    once then we need to think about broader questions.'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 迭代：这是否可以多次运行，或者它是一次性分析？如果是前者，那么就有可能开始回答具体的研究问题，然后进行迭代。但如果我们只能一次获得数据，那么我们需要考虑更广泛的问题。
- en: There is a saying, sometimes attributed to Xiao-Li Meng, that all of statistics
    is a missing data problem. And so paradoxically, another way to ask data-first
    questions is to think about the data we do not have. For instance, returning to
    the neonatal and maternal mortality examples discussed earlier one problem is
    that we do not have complete cause of death data. If we did, then we could count
    the number of relevant deaths. (Castro et al. ([2023](99-references.html#ref-Castro2023))
    remind us that this simplistic hypothetical would be complicated in reality because
    there are sometimes causes of death that are not independent of other causes.)
    Having established some missing data problem, we can take a data-driven approach.
    We look at the data we do have, and then ask research questions that speak to
    the extent that we can use that to approximate our hypothetical dataset.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个说法，有时归功于肖力萌，即所有统计学都是缺失数据问题。因此，矛盾的是，另一种提出以数据为先的问题的方式是考虑我们没有的数据。例如，回到之前讨论过的新生儿和孕产妇死亡率例子，一个问题是我们没有完整的死亡原因数据。如果我们有，那么我们可以计算相关死亡的数量。（卡斯特罗等人（[2023](99-references.html#ref-Castro2023)）提醒我们，这种简单假设在现实中可能会变得复杂，因为有时死亡原因并不是独立于其他原因的。）在确定了某些缺失数据问题后，我们可以采取数据驱动的方法。我们查看我们拥有的数据，然后提出研究问题，这些问题涉及到我们可以使用这些数据来近似我们的假设数据集的程度。
- en: '*Shoulders of giants* *Xiao-Li Meng is the Whipple V. N. Jones Professor of
    Statistics at Harvard University. After earning a PhD in Statistics from Harvard
    University in 1990 he was appointed as an assistant professor at the University
    of Chicago where he was promoted to professor in 2000\. He moved to Harvard in
    2001, serving as chair of the statistics department between 2004 and 2012\. He
    has published on a wide range of topics including missing data—Meng ([1994](99-references.html#ref-meng1994))
    and Meng ([2012](99-references.html#ref-meng2012))—and data quality—Meng ([2018](99-references.html#ref-meng2018statistical)).
    He was awarded the COPSS Presidents’ Award in 2001.*  *One way that some researchers
    are data-first is that they develop a particular expertise in the data of some
    geographical or historical circumstance. For instance, they may be especially
    knowledgeable about, say, the present-day United Kingdom, or late nineteenth century
    Japan. They then look at the questions that other researchers are asking in other
    circumstances, and bring their data to that question. For instance, it is common
    to see a particular question initially asked for the United States, and then a
    host of researchers answer that same question for the United Kingdom, Canada,
    Australia, and many other countries.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*巨人的肩膀* 小李·孟是哈佛大学的惠普尔·V·N·琼斯统计学教授。1990年，他在哈佛大学获得统计学博士学位后，被任命为芝加哥大学的助理教授，2000年晋升为教授。2001年，他搬到哈佛大学，2004年至2012年间担任统计学系主任。他发表了关于广泛主题的文章，包括缺失数据——孟（[1994](99-references.html#ref-meng1994)）和孟（[2012](99-references.html#ref-meng2012)）——以及数据质量——孟（[2018](99-references.html#ref-meng2018statistical)）。2001年，他获得了COPSS总统奖。*  *一些研究人员之所以数据优先，是因为他们在某些地理或历史环境的数据方面具有特定的专业知识。例如，他们可能特别了解，比如说，现在的英国，或者19世纪末的日本。然后他们观察其他研究人员在其他情况下提出的问题，并将他们的数据带到这个问题上。例如，常见的情况是，最初为美国提出一个问题，然后许多研究人员为英国、加拿大、澳大利亚和其他许多国家回答相同的问题。'
- en: There are a number of negatives to data-first research, including the fact that
    it can be especially uncertain. It can also struggle for external validity because
    there is always a worry about a selection effect.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 数据优先研究有许多缺点，包括它可能特别不确定。它也可能在外部效度上挣扎，因为总会有关于选择效应的担忧。
- en: A variant of data-driven research is model-driven research. Here a researcher
    becomes an expert on some particular statistical approach and then applies that
    approach to appropriate contexts.*  *### 4.3.2 Question-first
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 数据驱动研究的一种变体是模型驱动研究。在这里，研究人员成为某些特定统计方法的专家，然后将该方法应用于适当的情境。*  *### 4.3.2 问题优先
- en: 'When trying to be question-first, there is the inverse issue of being concerned
    about data availability. The “FINER framework” is used in medicine to help guide
    the development of research questions. It recommends asking questions that are:
    Feasible, Interesting, Novel, Ethical, and Relevant ([Hulley et al. 2007](99-references.html#ref-hulley2007designing)).
    Farrugia et al. ([2010](99-references.html#ref-farrugia2010research)) build on
    FINER with PICOT, which recommends additional considerations: Population, Intervention,
    Comparison group, Outcome of interest, and Time.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 当试图问题优先时，存在一个相反的问题，即关注数据可用性。在医学中，“FINER框架”被用来帮助指导研究问题的开发。它建议提出以下问题：可行、有趣、新颖、道德和相关性（[Hulley等人
    2007](99-references.html#ref-hulley2007designing)）。Farrugia等人（[2010](99-references.html#ref-farrugia2010research)）在FINER的基础上构建了PICOT，它建议额外的考虑因素：人群、干预措施、比较组、感兴趣的结果和时间。
- en: 'It can feel overwhelming trying to write out a question. One way to go about
    it is to ask a very specific question. Another is to decide whether we are interested
    in descriptive, predictive, inferential, or causal analysis. These then lead to
    different types of questions. For instance:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试写出问题可能会感到压力很大。一种方法是提出一个非常具体的问题。另一种方法是决定我们是否对描述性、预测性、推断性或因果分析感兴趣。这些然后导致不同类型的问题。例如：
- en: 'descriptive analysis: “What does \(x\) look like?”;'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述性分析：“\(x\) 看起来是什么样子？”；
- en: 'predictive analysis: “What will happen to \(x\)?”;'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测性分析：“\(x\) 会发生什么？”；
- en: 'inferential: “How can we explain \(x\)?”; and'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推断性：“我们如何解释 \(x\)？”；
- en: 'causal: “What impact does \(x\) have on \(y\)?”.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因果关系：“\(x\) 对 \(y\) 有什么影响？”。
- en: Each of these have a role to play. Since the credibility revolution ([Angrist
    and Pischke 2010](99-references.html#ref-angrist2010credibility)), causal questions
    answered with a particular approach have been predominant. This has brought some
    benefit, but not without cost. Descriptive analysis can be just as, indeed sometimes
    more, illuminating, and is critical ([Sen 1980](99-references.html#ref-Sen1980)).
    The nature of the question being asked matters less than being genuinely interested
    in answering it.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 这些每一项都有其作用。自从可信度革命（[Angrist 和 Pischke 2010](99-references.html#ref-angrist2010credibility)）以来，用特定方法回答的因果问题占主导地位。这带来了一些好处，但并非没有代价。描述性分析同样，有时甚至更具有启发性，并且至关重要（[Sen
    1980](99-references.html#ref-Sen1980)）。提出问题的性质不如真正对回答问题感兴趣重要。
- en: Time will often be constrained, possibly in an interesting way and this can
    guide the specifics of the research question. If we are interested in the effect
    of a celebrity’s announcements on the stock market, then that can be done by looking
    at stock prices before and after the announcement. But what if we are interested
    in the effect of a cancer drug on long term outcomes? If the effect takes 20 years,
    then we must either wait a while, or we need to look at people who were treated
    twenty years ago. We then have selection effects and different circumstances compared
    to if we were to administer the drug today. Often the only reasonable thing to
    do is to build a statistical model, but that brings other issues.*  *## 4.4 Answering
    questions
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 时间往往会受到限制，可能以有趣的方式，这可以指导研究问题的具体细节。如果我们对名人公告对股市的影响感兴趣，那么可以通过查看公告前后的股价来实现。但如果我们对癌症药物对长期结果的影响感兴趣呢？如果效果需要20年，那么我们可能需要等待一段时间，或者我们需要查看20年前接受过治疗的人。这样，我们就有了与今天给药相比的选择效应和不同的情况。通常唯一合理的事情是建立统计模型，但这又带来了其他问题。
- en: 4.4.1 Counterfactuals and bias
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4.1 反事实与偏差
- en: 'The creation of a counterfactual is often crucial when answering questions.
    A counterfactual is an if-then statement in which the “if” is false. Consider
    the example of Humpty Dumpty in *Through the Looking-Glass* by Lewis Carroll:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在回答问题时，创建反事实通常至关重要。反事实是一个“如果-那么”陈述，其中“如果”部分是假的。以刘易斯·卡罗尔的《爱丽丝镜中奇遇记》中Humpty Dumpty为例：
- en: “What tremendously easy riddles you ask!” Humpty Dumpty growled out. “Of course
    I don’t think so! Why, if ever I did fall off—which there’s no chance of—but if
    I did—” Here he pursed his lips and looked so solemn and grand that Alice could
    hardly help laughing. “If I did fall,” he went on, “The King has promised me—with
    his very own mouth-to-to-” “To send all his horses and all his men,” Alice interrupted,
    rather unwisely.
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “你问的谜题多么简单啊！” Humpty Dumpty 咆哮道。“当然，我不这么认为！为什么，如果我曾经掉下来——这根本不可能——但如果是这样的话——”他紧闭嘴唇，表情庄重而严肃，以至于爱丽丝忍不住笑了。“如果我掉下来，”他继续说，“国王已经亲口答应我——”
    “要派他的所有马匹和所有士兵，”爱丽丝打断了他的话，相当不明智。
- en: ''
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Carroll ([1871](99-references.html#ref-throughthelookingglass))
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 卡罗尔 ([1871](99-references.html#ref-throughthelookingglass))
- en: Humpty is satisfied with what would happen if he were to fall off, even though
    he is convinced that this would never happen. It is this comparison group that
    often determines the answer to a question. For instance, in [Chapter 15](14-causality_from_obs.html)
    we consider the effect of VO2 max on a cyclist’s chance of winning a race. If
    we compare over the general population then it is an important variable. But if
    we only compare over well-trained athletes, then it is less important, because
    of selection.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: Humpty Dumpty 对如果他掉下来会发生什么感到满意，尽管他确信这永远不会发生。正是这个比较组往往决定了问题的答案。例如，在[第15章](14-causality_from_obs.html)中，我们考虑了最大摄氧量对自行车手赢得比赛机会的影响。如果我们对整个人群进行比较，那么这是一个重要变量。但如果我们只对受过良好训练的运动员进行比较，那么它就不那么重要了，因为存在选择偏差。
- en: Two aspects of the data to be especially aware of when deciding on a research
    question are selection bias and measurement bias.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在决定研究问题时，有两个数据方面需要特别注意，即选择偏差和测量偏差。
- en: Selection bias occurs when the results depend on who is in the sample. One of
    the pernicious aspects of selection bias is that we need to know about its existence
    in order to do anything about it. But many default diagnostics will not identify
    selection bias. In A/B testing, which we discuss in [Chapter 8](08-hunt.html),
    A/A testing is a slight variant where we create groups and compare them before
    imposing a treatment (hence the A/A nomenclature). This effort to check whether
    the groups are initially the same, can help to identify selection bias. More generally,
    comparing the properties of the sample, such as age-group, gender, and education,
    with characteristics of the population can assist as well. But the fundamental
    problem with selection bias and observational data is that we know people about
    whom we have data are different in at least one way to those about whom we do
    not! But we do not know in what other ways they may be different.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 选择偏差发生在结果依赖于样本中谁的情况。选择偏差的一个有害方面是我们需要了解其存在才能对此采取任何措施。但许多默认诊断工具都无法识别选择偏差。在我们在第8章中讨论的A/B测试中，A/A测试是一个轻微的变体，我们在施加治疗之前创建组并比较它们（因此得名A/A）。这种检查组是否最初相同的工作可以帮助识别选择偏差。更普遍地说，将样本的性质，如年龄组、性别和教育，与人口特征进行比较也可以有所帮助。但选择偏差和观察数据的基本问题是，我们知道我们拥有数据的人至少在一种方式上与那些我们没有数据的人不同！但我们不知道他们可能在其他哪些方面不同。
- en: Selection bias can pervade many aspects of our analysis. Even a sample that
    is initially representative may become biased over time. For instance, survey
    panels, that we discuss in [Chapter 6](06-farm.html), need to be updated from
    time to time because the people who do not get anything out of it stop responding.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 选择偏差可以渗透到我们分析的多方面。即使最初具有代表性的样本也可能随着时间的推移而变得有偏差。例如，我们在第6章中讨论的调查面板需要不时更新，因为那些从中得不到任何东西的人停止了回应。
- en: Another bias to be aware of is measurement bias, which occurs when the results
    are affected by how the data were collected. A common example of this is if we
    were to ask respondents their income, then we may get different answers in-person
    compared with an online survey.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要注意的偏差是测量偏差，它发生在结果受到数据收集方式的影响时。一个常见的例子是，如果我们要求受访者提供他们的收入，那么我们可能会在面对面调查和在线调查中得到不同的答案。
- en: 4.4.2 Estimands
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4.2 估计对象
- en: We will typically be interested in using data to answer our question and it
    is important that we are clear about specifics. For instance, we might be interested
    in the effect of smoking on life expectancy. In that case, there is some true
    effect, which we can never know, and that true effect is called the “estimand”
    ([Little and Lewis 2021](99-references.html#ref-Little2021)). Defining the estimand
    at some point in the paper, ideally in the introduction, is critical ([Lundberg,
    Johnson, and Stewart 2021](99-references.html#ref-Lundberg2021)). This is because
    it is easy to slightly change some specific aspect of the analysis plan and end
    up accidentally estimating something different ([Kahan et al. 2022](99-references.html#ref-becarefulaboutyourestimand)).
    They are beginning to be required by some medicine regulators ([Kahan et al. 2024](99-references.html#ref-kahan2024)).
    For an estimand we are looking for a clear description of what the effect represents
    ([Kahan et al. 2023](99-references.html#ref-Kahan2023)). An “estimator” is a process
    by which we use the data that we have available to generate an “estimate” of the
    “estimand”. Efron and Morris ([1977](99-references.html#ref-steinsparadox)) provide
    a discussion of estimators and related concerns.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通常会感兴趣使用数据来回答我们的问题，并且我们清楚具体内容是很重要的。例如，我们可能对吸烟对预期寿命的影响感兴趣。在这种情况下，存在某种真实的影响，我们永远无法知道，这种真实影响被称为“估计对象”（[Little和Lewis
    2021](99-references.html#ref-Little2021)）。在论文的某个地方，理想情况下在引言中，定义估计对象是至关重要的（[Lundberg,
    Johnson和Stewart 2021](99-references.html#ref-Lundberg2021)）。这是因为很容易稍微改变分析计划的一些具体方面，最终意外地估计出不同的东西（[Kahan等人
    2022](99-references.html#ref-becarefulaboutyourestimand)）。它们正开始被一些药品监管机构所要求（[Kahan等人
    2024](99-references.html#ref-kahan2024)）。对于估计对象，我们寻找一个关于效果代表的清晰描述（[Kahan等人 2023](99-references.html#ref-Kahan2023)）。一个“估计量”是我们使用我们拥有的数据生成“估计”估计对象的过程。Efron和Morris（[1977](99-references.html#ref-steinsparadox)）讨论了估计量和相关问题。
- en: 'Bueno de Mesquita and Fowler ([2021, 94](99-references.html#ref-de2021thinking))
    describe the relationship between an estimate and an estimand as:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Bueno de Mesquita和Fowler（[2021, 94](99-references.html#ref-de2021thinking)）描述了估计与估计对象之间的关系：
- en: \[ \mbox{Estimate = Estimand + Bias + Noise} \]
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mbox{估计值 = 估计值 + 偏差 + 噪声} \]
- en: 'Bias refers to issues with an estimator systematically providing estimates
    that are different from the estimand, while noise refers to non-systematic differences.
    For instance, consider a standard Normal distribution. We might be interested
    in understanding the average, which would be our estimand. We know (in a way that
    we can never with real data) that the estimand is zero. Let us draw ten times
    from that distribution. One estimator we could use to produce an estimate is:
    sum the draws and divide by the number of draws. Another is to order the draws
    and find the middle observation. To be more specific, we will simulate this situation
    ([Table 4.1](#tbl-estimators)).'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 偏差指的是估计量系统地提供与估计值不同的估计的问题，而噪声指的是非系统性的差异。例如，考虑一个标准正态分布。我们可能对理解平均值感兴趣，这将是我们所估计的值。我们知道（以一种我们永远无法用真实数据做到的方式），估计值是零。让我们从这个分布中抽取十次。我们可以用来产生估计的一个估计量是：将抽取值相加然后除以抽取次数。另一个是排序抽取值并找到中间观察值。更具体地说，我们将模拟这种情况（[表4.1](#tbl-estimators)）。
- en: '[PRE1]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '*Table 4.1: Comparing the results of two estimators of the average of random
    draws as the number of draws increases'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '*表4.1：比较随着抽取次数增加的两个估计量对随机抽取平均值的估计结果'
- en: '| Number of draws | Estimator one | Estimator two |'
  id: totrans-131
  prefs: []
  type: TYPE_TB
