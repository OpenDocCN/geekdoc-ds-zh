    font-size="14.00">锻炼</text></g> <g id="edge2" class="edge"><title>a->c</title></g>
    <g id="edge3" class="edge"><title>b->c</title></g></g></svg>'
- en: 'Figure 4.4: Exercise as a collider affecting the relationship between income
    and happiness*  *In this case, exercise is called a “collider” and if we were
    to condition on it, then we would create a misleading relationship. Income influences
    exercise, but a person’s happiness also affects this. Exercise is a collider because
    both the predictor and outcome variable of interest influence it.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.4：锻炼作为碰撞因子影响收入与幸福之间的关系*  *在这种情况下，锻炼被称为“碰撞因子”，如果我们对其条件化，那么就会产生误导性的关系。收入影响锻炼，但一个人的幸福也会影响这一点。锻炼是碰撞因子，因为感兴趣的预测变量和结果变量都会影响它。
- en: 'We will be clear about this: we must create the DAG ourselves, in the same
    way that we must put together the model ourselves. There is nothing that will
    create it for us. This means that we need to think carefully about the situation.
    Because it is one thing to see something in the DAG and then do something about
    it, but it is another to not even know that it is there. McElreath ([[2015] 2020,
    180](99-references.html#ref-citemcelreath)) describes these as haunted DAGs. DAGs
    are helpful, but they are just a tool to help us think deeply about our situation.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将明确这一点：我们必须自己创建有向无环图（DAG），就像我们必须自己构建模型一样。没有任何东西会为我们创建它。这意味着我们需要仔细思考情况。因为在一开始看到有向无环图中的某物并采取行动是一回事，但不知道它在那里则是另一回事。McElreath（[[2015]
    2020, 180](99-references.html#ref-citemcelreath)）将这些描述为“幽灵有向无环图”。有向无环图是有帮助的，但它们只是帮助我们深入思考情况的工具。
- en: When we are building models, it can be tempting to include as many predictor
    variables as possible. DAGs show clearly why we need to be more thoughtful. For
    instance, if a variable is a confounder, then we would want to adjust for it,
    whereas if a variable was a collider then we would not. We can never know the
    truth, and we are informed by aspects such as theory, what we are interested in,
    research design, limitations of the data, or our own limitations as researchers,
    to name a few. Knowing the limits is as important as reporting the model. Data
    and models with flaws are still useful, if you acknowledge those flaws. The work
    of thinking about a situation is never done, and relies on others, which is why
    we need to make all our work as reproducible as possible.*****  ***## 4.5 Components
    of a paper
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在构建模型时，可能会倾向于包含尽可能多的预测变量。有向无环图（DAGs）清楚地表明我们需要更加谨慎。例如，如果一个变量是混杂因素，那么我们就会想要对其进行调整，而如果一个变量是碰撞因子，那么我们就不需要。我们永远无法知道真相，我们通过诸如理论、我们的兴趣、研究设计、数据的局限性或我们作为研究者的自身局限性等方面的信息来获得信息，仅举几例。了解局限性与报告模型一样重要。如果承认这些缺陷，数据有缺陷的模型仍然是有用的。思考一个情况的工作永远不会完成，并且依赖于他人，这就是为什么我们需要尽可能使我们的工作可重复。*****  ***
- en: I had not indeed published anything before I commenced *The Professor*, but
    in many a crude effort, destroyed almost as soon as composed, I had got over any
    such taste as I might once have had for ornamented and redundant composition,
    and come to prefer what was plain and homely.
  id: totrans-167
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我在开始写《教授》之前确实没有发表过任何东西，但在许多粗略的努力中，几乎一写成就被破坏，我克服了可能曾经有过的一切对装饰和冗余写作的喜好，转而更喜欢简单和朴素的东西。
- en: ''
  id: totrans-168
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*The Professor* ([Brontë 1857](99-references.html#ref-theprofessor))'
  id: totrans-169
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*《教授》* ([勃朗特 1857](99-references.html#ref-theprofessor))'
- en: 'We discuss the following components: title, abstract, introduction, data, results,
    discussion, figures, tables, equations, and technical terms.[¹](#fn1) Throughout
    the paper try to be as brief and specific as possible. Most readers will not get
    past the title. Almost no one will read more than the abstract. Section and sub-section
    headings, as well as graph and table captions should work on their own, without
    the surrounding text, because that type of skimming is how many people read papers
    ([Keshav 2007](99-references.html#ref-Keshav2007)).'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 我们讨论以下组成部分：标题、摘要、引言、数据、结果、讨论、图表、表格、方程式和技术术语。[¹](#fn1) 在整篇论文中，尽量做到简洁和具体。大多数读者不会越过标题。几乎没有人会阅读摘要以上的内容。章节和副章节标题，以及图表和表格的标题应该在没有周围文本的情况下也能独立工作，因为这种快速浏览是许多人阅读论文的方式([Keshav
    2007](99-references.html#ref-Keshav2007))。
- en: 4.5.1 Title
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.1 标题
- en: A title is the first opportunity that we have to engage our reader in our story.
    Ideally, we are able to tell our reader exactly what we found. Effective titles
    are critical because otherwise papers could be ignored by readers. While a title
    does not have to be “cute”, it does need to be meaningful. This means it needs
    to make the story clear.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 标题是我们第一次有机会让读者参与到我们的故事中来。理想情况下，我们能够向读者准确传达我们的发现。有效的标题至关重要，因为否则论文可能会被读者忽视。虽然标题不必“可爱”，但它确实需要有意义。这意味着它需要使故事清晰。
- en: 'One example of a title that is good enough is “On the 2016 Brexit referendum”.
    This title is useful because the reader knows what the paper is about. But it
    is not particularly informative or enticing. A slightly better title could be
    “On the Vote Leave outcome in the 2016 Brexit referendum”. This variant adds informative
    specificity. We argue the best title would be something like “Vote Leave outperforms
    in rural areas in the 2016 Brexit referendum: Evidence from a Bayesian hierarchical
    model”. Here the reader knows the approach of the paper and also the main take-away.'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的标题示例是“关于2016年英国脱欧公投”。这个标题是有用的，因为读者知道论文的内容。但它并不特别具有信息性或吸引力。一个稍微好一点的标题可能是“关于2016年英国脱欧公投中的投票离开结果”。这个变体增加了具体的信息。我们认为最好的标题可能是“投票离开在2016年英国脱欧公投中农村地区表现优于：贝叶斯层次模型的证据”。在这里，读者不仅知道论文的方法，还知道主要结论。
- en: 'We will consider a few examples of particularly effective titles. Hug et al.
    ([2019](99-references.html#ref-hug2019national)) use “National, regional, and
    global levels and trends in neonatal mortality between 1990 and 2017, with scenario-based
    projections to 2030: a systematic analysis”. Here it is clear what the paper is
    about and the methods that are used. R. Alexander and Alexander ([2021](99-references.html#ref-Alexander2020))
    use “The Increased Effect of Elections and Changing Prime Ministers on Topics
    Discussed in the Australian Federal Parliament between 1901 and 2018”. The main
    finding is, along with a good deal of information about what the content will
    be, clear from the title. M. Alexander, Kiang, and Barbieri ([2018](99-references.html#ref-alexander2018trends))
    use “Trends in Black and White Opioid Mortality in the United States, 1979–2015”;
    Frei and Welsh ([2022](99-references.html#ref-Frei2022)) use “How the closure
    of a US tax loophole may affect investor portfolios”. Possibly one of the best
    titles ever is Bickel, Hammel, and O’Connell ([1975](99-references.html#ref-bickel1975sex))
    “Sex Bias in Graduate Admissions: Data from Berkeley: Measuring bias is harder
    than is usually assumed, and the evidence is sometimes contrary to expectation”,
    which we return to in [Chapter 15](14-causality_from_obs.html).'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将考虑一些特别有效的标题示例。Hug等人（[2019](99-references.html#ref-hug2019national)）使用“1990年至2017年新生儿死亡率的国家级、地区级和全球趋势，以及基于情景的到2030年的预测：一项系统分析”。在这里，很明显这篇论文是关于什么，以及使用了哪些方法。R.
    Alexander和Alexander（[2021](99-references.html#ref-Alexander2020)）使用“1901年至2018年澳大利亚联邦议会讨论主题中选举和更换总理的影响增加”。主要发现，以及关于内容的大量信息，都清楚地体现在标题中。M.
    Alexander、Kiang和Barbieri（[2018](99-references.html#ref-alexander2018trends)）使用“1979年至2015年美国黑白鸦片死亡率趋势”；Frei和Welsh（[2022](99-references.html#ref-Frei2022)）使用“美国税收漏洞关闭可能如何影响投资者投资组合”。可能是最好的标题之一是Bickel、Hammel和O’Connell（[1975](99-references.html#ref-bickel1975sex)）“研究生入学中的性别偏见：来自伯克利的资料：衡量偏见比通常认为的更难，有时证据与预期相反”，我们将在第15章中回到这个话题。
- en: A title is often among the last aspects of a paper to be finalized. While getting
    through the first draft, we typically use a working title that gets the job done.
    We then refine it over the course of redrafting. The title needs to reflect the
    final story of the paper, and this is not usually something that we know at the
    start. We must strike a balance between getting our reader interested enough to
    read the paper, and conveying enough of the content so as to be useful ([Hayot
    2014](99-references.html#ref-hayotacademicstyle)). Two excellent examples are
    *The History of England from the Accession of James the Second* by Thomas Babington
    Macaulay, and *A History of the English-Speaking Peoples* by Winston Churchill.
    Both are clear about what the content is, and, for their target audience, spark
    interest.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 标题通常是论文最后确定的部分。在完成初稿的过程中，我们通常使用一个工作标题来完成这项工作。然后我们在重写的过程中对其进行细化。标题需要反映论文的最终故事，而这通常不是我们在开始时就已知的。我们必须在让读者足够感兴趣以阅读论文，以及传达足够的内容以便有用之间找到一个平衡（[Hayot
    2014](99-references.html#ref-hayotacademicstyle)）。两个很好的例子是托马斯·巴宾顿·麦克aulay的《从詹姆斯二世的登基到英格兰的历史》和温斯顿·丘吉尔的《讲英语的人民的历史》。两者都清楚地说明了内容是什么，并且对于他们的目标受众来说，能够激发兴趣。
- en: 'One specific approach is the form: “Exciting content: Specific content”, for
    instance, “Returning to their roots: Examining the performance of Vote Leave in
    the 2016 Brexit referendum”. Kennedy and Gelman ([2021](99-references.html#ref-kennedy2020know))
    provide a particularly nice example of this approach with “Know your population
    and know your model: Using model-based regression and poststratification to generalize
    findings beyond the observed sample”, as does Craiu ([2019](99-references.html#ref-craiu2019hiring))
    with “The Hiring Gambit: In Search of the Twofer Data Scientist”. A close variant
    of this is “A question? And an approach”. For instance, Cahill, Weinberger, and
    Alkema ([2020](99-references.html#ref-cahill2020increase)) with “What increase
    in modern contraceptive use is needed in FP2020 countries to reach 75% demand
    satisfied by 2030? An assessment using the Accelerated Transition Method and Family
    Planning Estimation Model”. As you gain experience with this variant, it becomes
    possible to know when it is appropriate to drop the answer part yet remain effective,
    such as Briggs ([2021](99-references.html#ref-briggs2021does)) with “Why Does
    Aid Not Target the Poorest?”. Another specific approach is “Specific content then
    broad content” or the inverse. For instance, “Rurality, elites, and support for
    Vote Leave in the 2016 Brexit referendum” or “Support for Vote Leave in the 2016
    Brexit referendum, rurality and elites”. This approach is used by Tolley and Paquet
    ([2021](99-references.html#ref-tolley2021gender)) with “Gender, municipal party
    politics, and Montreal’s first woman mayor”.'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 一种具体的方法是形式：“令人兴奋的内容：具体内容”，例如，“回归根源：考察2016年英国脱欧公投中Vote Leave的表现”。肯尼迪和盖尔曼（[2021](99-references.html#ref-kennedy2020know)）提供了这种方法的特别好的例子，“了解你的群体和了解你的模型：使用基于模型的回归和后分层来推广观察样本之外的发现”，正如Craiu（[2019](99-references.html#ref-craiu2019hiring)）在“雇佣赌注：寻找两栖数据科学家”中所做的那样。这种方法的紧密变体是“一个问题？以及一个方法”。例如，Cahill、Weinberger和Alkema（[2020](99-references.html#ref-cahill2020increase)）在“在FP2020国家中，为了到2030年满足75%的需求，现代避孕药使用需要增加多少？使用加速过渡方法和家庭规划估计模型进行评估”中使用了这种方法。随着你对这种变体的经验积累，你将能够知道何时可以省略答案部分但仍保持有效性，例如Briggs（[2021](99-references.html#ref-briggs2021does)）在“为什么援助没有针对最贫困的人？”中就是这样做的。另一种具体的方法是“具体内容然后是广泛内容”或其逆序。例如，“乡村、精英和2016年英国脱欧公投中Vote
    Leave的支持”或“2016年英国脱欧公投中Vote Leave的支持，乡村和精英”。这种方法由Tolley和Paquet（[2021](99-references.html#ref-tolley2021gender)）在“性别、市政党派政治和蒙特利尔第一位女市长”中使用。
- en: Sometimes it is possible to include a subtitle. When this is possible, a great
    way to take advantage of this is to use it to include some detail of the main
    quantitative result that you found. Getting the right level of detail and abstraction
    about that result is difficult and will require re-writing and getting other’s
    opinions.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 有时可以包括一个副标题。当这可能时，利用它的一个很好的方法是使用它来包含你发现的主要定量结果的一些细节。获得关于该结果的正确程度和抽象程度是困难的，并且需要重写并获取他人的意见。
- en: 4.5.2 Abstract
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.2 摘要
- en: For a ten-to-fifteen-page paper, a good abstract is a three-to-five sentence
    paragraph. For a longer paper the abstract can be slightly longer. The abstract
    needs to specify the story of the paper. It must also convey what was done and
    why it matters. To do so, an abstract typically touches on the context of the
    work, its objectives, approach, and findings.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一篇十到十五页的论文，一个好的摘要应该是一个三到五句话的段落。对于更长的论文，摘要可以稍微长一些。摘要需要具体说明论文的故事。它还必须传达所做的工作及其重要性。为此，摘要通常涉及工作的背景、目标、方法和发现。
- en: 'More specifically, a good recipe for an abstract is: first sentence: specify
    the general area of the paper and encourage the reader; second sentence: specify
    the dataset and methods at a general level; third sentence: specify the headline
    result; and a fourth sentence about implications.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 更具体地说，一个好的摘要公式是：第一句话：指定论文的一般领域并鼓励读者；第二句话：在一般水平上指定数据集和方法；第三句话：指定主要结果；第四句话关于影响。
- en: We see this pattern in a variety of abstracts. For instance, Tolley and Paquet
    ([2021](99-references.html#ref-tolley2021gender)) draw in the reader with their
    first sentence by mentioning the election of the first woman mayor in 400 years.
    The second sentence is clear about what is done in the paper. The third sentence
    tells the reader how it is done i.e. a survey, and the fourth sentence adds some
    detail. The fifth and final sentence makes the main take-away clear.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在许多摘要中都看到了这种模式。例如，托利和帕凯特([2021](99-references.html#ref-tolley2021gender))通过提及400年来第一位女市长的选举，在第一句话中吸引了读者的注意。第二句话清楚地说明了论文中要做什么。第三句话告诉读者如何做，即通过调查，第四句话添加了一些细节。第五句和最后一句使主要收获清晰。
- en: In 2017, Montreal elected Valérie Plante, the first woman mayor in the city’s
    400-year history. Using this election as a case study, we show how gender did
    and did not influence the outcome. A survey of Montreal electors suggests that
    gender was not a salient factor in vote choice. Although gender did not matter
    much for voters, it did shape the organization of the campaign and party. We argue
    that Plante’s victory can be explained in part by a strategy that showcased a
    less leader-centric party and a degendered campaign that helped counteract stereotypes
    about women’s unsuitability for positions of political leadership.
  id: totrans-182
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2017年，蒙特利尔选举了瓦莱丽·普拉نت，成为该市400年历史上的第一位女市长。利用这次选举作为案例研究，我们展示了性别是如何以及没有如何影响结果的。对蒙特利尔选民的调查显示，性别并不是投票选择中的显著因素。尽管性别对选民来说并不重要，但它确实塑造了竞选活动和政党的组织。我们认为，普拉نت的胜利部分可以归因于一种展示较少以领导者为中心的党和去性别化的竞选策略，这有助于抵消关于女性不适合政治领导职位的刻板印象。
- en: Similarly, Beauregard and Sheppard ([2021](99-references.html#ref-beauregard2021antiwomen))
    make the broader environment clear within the first two sentences, and the specific
    contribution of this paper to that environment. The third and fourth sentences
    make the data source and main findings clear. The fifth and sixth sentences add
    specificity that would be of interest to likely readers of this abstract i.e. academic
    political scientists. In the final sentence, the position of the authors is made
    clear.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，博厄德和谢泼德([2021](99-references.html#ref-beauregard2021antiwomen))在第一、第二句话中清楚地说明了更广泛的环境以及这篇论文对该环境的具体贡献。第三、第四句话清楚地说明了数据来源和主要发现。第五、第六句话添加了一些对摘要的可能读者（即学术政治科学家）感兴趣的具体性。在最后一句中，作者的观点变得明确。
- en: Previous research on support for gender quotas focuses on attitudes toward gender
    equality and government intervention as explanations. We argue the role of attitudes
    toward women in understanding support for policies aiming to increase the presence
    of women in politics is ambivalent—both hostile and benevolent forms of sexism
    contribute in understanding support, albeit in different ways. Using original
    data from a survey conducted on a probability-based sample of Australian respondents,
    our findings demonstrate that hostile sexists are more likely to oppose increasing
    of women’s presence in politics through the adoption of gender quotas. Benevolent
    sexists, on the other hand, are more likely to support these policies than respondents
    exhibiting low levels of benevolent sexism. We argue this is because benevolent
    sexism holds that women are pure and need protection; they do not have what it
    takes to succeed in politics without the assistance of quotas. Finally, we show
    that while women are more likely to support quotas, ambivalent sexism has the
    same relationship with support among both women and men. These findings suggest
    that aggregate levels of public support for gender quotas do not necessarily represent
    greater acceptance of gender equality generally.
  id: totrans-184
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以前对性别配额支持的研究主要集中在性别平等的态度和政府干预作为解释。我们认为，在理解旨在增加女性在政治中存在的政策支持方面，对女性的态度的作用是矛盾的——敌意和善意的性别歧视形式都在理解支持中发挥作用，尽管方式不同。利用对基于概率样本的澳大利亚受访者进行的调查的原始数据，我们的发现表明，敌意性别歧视者更有可能反对通过采用性别配额来增加女性在政治中的存在。另一方面，善意的性别歧视者比表现出低水平善意的性别歧视的受访者更有可能支持这些政策。我们认为这是因为善意的性别歧视认为女性纯洁且需要保护；没有配额的帮助，她们在政治上无法成功。最后，我们表明，虽然女性更有可能支持配额，但矛盾性别歧视在女性和男性中的支持关系是相同的。这些发现表明，公众对性别配额的支持总体水平并不一定代表对性别平等的一般接受程度更高。
- en: Another excellent example of an abstract is Sides, Vavreck, and Warshaw ([2021](99-references.html#ref-sidesvavreckwarshaw)).
    In just five sentences, they make it clear what they do, how they do it, what
    they find, and why it is important.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个优秀的摘要例子是 Sides、Vavreck 和 Warshaw ([2021](99-references.html#ref-sidesvavreckwarshaw))。在仅仅五句话中，他们就清楚地说明了他们所做的工作、如何做、发现了什么以及为什么这很重要。
- en: We provide a comprehensive assessment of the influence of television advertising
    on United States election outcomes from 2000–2018\. We expand on previous research
    by including presidential, Senate, House, gubernatorial, Attorney General, and
    state Treasurer elections and using both difference-in-differences and border-discontinuity
    research designs to help identify the causal effect of advertising. We find that
    televised broadcast campaign advertising matters up and down the ballot, but it
    has much larger effects in down-ballot elections than in presidential elections.
    Using survey and voter registration data from multiple election cycles, we also
    show that the primary mechanism for ad effects is persuasion, not the mobilization
    of partisans. Our results have implications for the study of campaigns and elections
    as well as voter decision making and information processing.
  id: totrans-186
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们对美国 2000-2018 年间电视广告对选举结果的影响进行了全面评估。我们通过包括总统、参议院、众议院、州长、州总检察长和州财政选举，并使用差异-差异和边界不连续性研究设计来帮助识别广告的因果效应，扩展了先前的研究。我们发现，电视广播竞选广告对整个选票都有影响，但在下届选举中的影响远大于总统选举。利用多个选举周期的调查和选民登记数据，我们还表明广告效果的主要机制是说服，而不是动员党派。我们的研究结果对竞选和选举研究、选民决策和信息处理研究都有影响。
- en: The best abstracts will have such a high content to words ratio that they may
    even feel a little terse. For instance, in the abstract of Touvron et al. ([2023](99-references.html#ref-touvron)),
    there is not a word that is wasted and they communicate a large amount of information
    in only four sentences.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的摘要将具有如此高的内容与词汇比率，以至于它们甚至可能显得有点简洁。例如，在 Touvron 等人 ([2023](99-references.html#ref-touvron))
    的摘要中，没有浪费一个词，他们只用四句话就传达了大量信息。
- en: We introduce LLaMA, a collection of foundation language models ranging from
    7B to 65B parameters. We train our models on trillions of tokens, and show that
    it is possible to train state-of-the-art models using publicly available datasets
    exclusively, without resorting to proprietary and inaccessible datasets. In particular,
    LLaMA-13B outperforms GPT-3 (175B) on most benchmarks, and LLaMA-65B is competitive
    with the best models, Chinchilla-70B and PaLM-540B. We release all our models
    to the research community.
  id: totrans-188
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们介绍了 LLaMA，这是一个从 7B 到 65B 参数的基础语言模型集合。我们在万亿个标记上训练我们的模型，并表明仅使用公开可用的数据集就可以训练最先进的模型，无需依赖专有和不可访问的数据集。特别是，LLaMA-13B
    在大多数基准测试中优于 GPT-3（175B），而 LLaMA-65B 与最佳模型 Chinchilla-70B 和 PaLM-540B 具有竞争力。我们将所有模型发布给研究社区。
- en: Kasy and Teytelboym ([2023](99-references.html#ref-kasymatching)) provide an
    excellent example of a more statistical abstract. They clearly identify what they
    do and why it is important.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: Kasy 和 Teytelboym ([2023](99-references.html#ref-kasymatching)) 提供了一个更统计化的摘要的优秀例子。他们清楚地说明了他们所做的工作及其重要性。
- en: We consider an experimental setting in which a matching of resources to participants
    has to be chosen repeatedly and returns from the individual chosen matches are
    unknown but can be learned. Our setting covers two-sided and one-sided matching
    with (potentially complex) capacity constraints, such as refugee resettlement,
    social housing allocation, and foster care. We propose a variant of the Thompson
    sampling algorithm to solve such adaptive combinatorial allocation problems. We
    give a tight, prior-independent, finite-sample bound on the expected regret for
    this algorithm. Although the number of allocations grows exponentially in the
    number of matches, our bound does not. In simulations based on refugee resettlement
    data using a Bayesian hierarchical model, we find that the algorithm achieves
    half of the employment gains (relative to the status quo) that could be obtained
    in an optimal matching based on perfect knowledge of employment probabilities.
  id: totrans-190
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们考虑一个实验设置，其中必须反复选择资源与参与者的匹配，而个别选择的匹配回报未知但可以学习。我们的设置涵盖了具有（可能复杂的）容量约束的两边和单边匹配，例如难民安置、社会住房分配和寄养照顾。我们提出了一种Thompson采样算法的变体来解决此类自适应组合分配问题。我们给出了该算法期望后悔的紧致、先验独立、有限样本界限。尽管分配的数量随着匹配数量的指数增长，但我们的界限不会增长。基于难民安置数据和使用贝叶斯层次模型的模拟，我们发现该算法实现了相对于现状的就业收益的一半（基于对就业概率的完美知识的最优匹配）。
- en: Finally, Briggs ([2021](99-references.html#ref-briggs2021does)) begins with
    a claim that seems unquestionably true. In the second sentence he then says that
    it is false! The third sentence specifies the extent of this claim, and the fourth
    sentence details how he comes to this position, before providing more detail.
    The final two sentences speak broader implications and importance.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Briggs ([2021](99-references.html#ref-briggs2021does)) 以一个看似毫无疑问的论断开始。在第二句话中，他接着说这是错误的！第三句话具体说明了这个论断的范围，第四句话详细描述了他如何得出这个立场，然后提供了更多细节。最后两句讨论了更广泛的含义和重要性。
- en: Foreign-aid projects typically have local effects, so they need to be placed
    close to the poor if they are to reduce poverty. I show that, conditional on local
    population levels, World Bank (WB) project aid targets richer parts of countries.
    This relationship holds over time and across world regions. I test five donor-side
    explanations for pro-rich targeting using a pre-registered conjoint experiment
    on WB Task Team Leaders (TTLs). TTLs perceive aid-receiving governments as most
    interested in targeting aid politically and controlling implementation. They also
    believe that aid works better in poorer or more remote areas, but that implementation
    in these areas is uniquely difficult. These results speak to debates in distributive
    politics, international bargaining over aid, and principal-agent issues in international
    organizations. The results also suggest that tweaks to WB incentive structures
    to make ease of project implementation less important may encourage aid to flow
    to poorer parts of countries.
  id: totrans-192
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 外援项目通常具有地方性影响，因此如果它们要减少贫困，就需要靠近穷人进行。我表明，在给定当地人口水平的情况下，世界银行（WB）的项目援助目标通常是国家的富裕地区。这种关系在时间和世界各地区都保持不变。我使用对世界银行任务团队领导（TTLs）进行的前注册联合实验来测试五个关于亲富目标的捐赠方解释。TTLs认为，接受援助的政府最感兴趣的是在政治上定位援助和控制实施。他们还认为，援助在较穷或较偏远地区效果更好，但这些地区的实施特别困难。这些结果涉及分配政治、国际援助谈判以及国际组织中的委托代理问题。结果还表明，对世界银行激励结构的调整，使项目实施的便利性不那么重要，可能会鼓励援助流向国家的较穷地区。
- en: '*Nature*, a scientific journal, provides a guide for constructing an abstract.
    They recommend a structure that results in an abstract of six parts and adds up
    to around 200 words:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 《自然》杂志，一本科学期刊，提供了一个构建摘要的指南。他们推荐的结构可以产生包含六个部分的摘要，总字数约为200字：
- en: An introductory sentence that is comprehensible to a wide audience.
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一句对广大受众可理解的介绍性句子。
- en: A more detailed background sentence that is relevant to likely readers.
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一句更详细的背景句子，与可能的读者相关。
- en: A sentence that states the general problem.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一句陈述一般问题的句子。
- en: Sentences that summarize and then explain the main results.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 总结并解释主要结果的句子。
- en: A sentence about general context.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一句关于一般背景的描述。
- en: And finally, a sentence about the broader perspective.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，一句话关于更广泛视角的描述。
- en: The first sentence of an abstract should not be vacuous. Assuming the reader
    continued past the title, this first sentence is the next opportunity that we
    have to implore them to keep reading our paper. And then the second sentence of
    the abstract, and so on. Work and re-work the abstract until it is so good that
    you would be fine if that was the only thing that was read; because that will
    often be the case.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要的第一句话不应该空洞。假设读者在阅读标题之后继续阅读，这句话是我们再次恳请他们继续阅读我们论文的下一个机会。然后是摘要的第二句话，以此类推。反复修改摘要，直到它如此之好，以至于如果只有这一部分被阅读，你也会感到满意；因为这种情况经常发生。
- en: 4.5.3 Introduction
  id: totrans-201
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.3 简介
- en: An introduction needs to be self-contained and convey everything that a reader
    needs to know. We are not writing a mystery story. Instead, we want to give away
    the most important points in the introduction. For a ten-to-fifteen-page paper,
    an introduction may be two or three paragraphs of main content. Hayot ([2014,
    90](99-references.html#ref-hayotacademicstyle)) says the goal of an introduction
    is to engage the reader, locate them in some discipline and background, and then
    tell them what happens in the rest of the paper. It should be completely reader-focused.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 简介需要自成体系，传达读者需要了解的所有内容。我们不是在写悬疑故事。相反，我们希望在简介中给出最重要的要点。对于一篇十到十五页的论文，简介可能包含两到三段主要内容。Hayot
    ([2014, 90](99-references.html#ref-hayotacademicstyle)) 表示，简介的目标是吸引读者的兴趣，将他们定位在某个学科和背景中，然后告诉他们论文的其余部分发生了什么。它应该是完全以读者为中心的。
- en: The introduction should set the scene and give the reader some background. For
    instance, we typically start a little broader. This provides some context to the
    paper. We then describe how the paper fits into that context, and give some high-level
    results, especially focused on the one key result that is the main part of the
    story. We provide more detail here than we provided in the abstract, but not the
    full extent. And we broadly discuss next steps in a sentence or two. Finally,
    we finish the introduction with an additional short final paragraph that highlights
    the structure of the paper.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 简介应该设定场景并为读者提供一些背景信息。例如，我们通常从更广泛的角度开始。这为论文提供了上下文。然后我们描述论文如何融入这个背景，并给出一些高级结果，特别是关注故事主要部分的一个关键结果。我们在这里提供的细节比摘要中提供的更多，但不是全部。我们还简要讨论了下一步的工作。最后，我们以一个额外的简短最后段落结束简介，强调论文的结构。
- en: 'As an example (with made-up details):'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 例如（以下为虚构细节）：
- en: The UK Conservative Party has always done well in rural electorates. And the
    2016 Brexit vote was no different with a significant difference in support between
    rural and urban areas. But even by the standard of rural support for conservative
    issues, support for “Vote Leave” was unusually strong with “Vote Leave” being
    most heavily supported in the East Midlands and the East of England, while the
    strongest support for “Remain” was in Greater London.
  id: totrans-205
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 英国保守党在农村选区一直表现良好。2016年的脱欧投票也不例外，农村地区和城市地区之间的支持存在显著差异。但即使是按照保守党对保守议题的支持标准来看，“投票离开”的支持也异常强烈，尤其是在东米德兰和英格兰东部，而“留下”的支持最强的是大伦敦。
- en: ''
  id: totrans-206
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this paper we look at why the performance of “Vote Leave” in the 2016 Brexit
    referendum was so correlated with rurality. We construct a model in which support
    for “Vote Leave” at a voting area level is explained by the number of farms in
    the area, the average internet connectivity, and the median age. We find that
    as the median age of an area increases, the likelihood that an area supported
    “Vote Leave” decreases by 14 percentage points. Future work could look at the
    effect of having a Conservative MP which would allow a more nuanced understanding
    of these effects.
  id: totrans-207
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在本文中，我们探讨为什么2016年英国脱欧公投中“投票离开”的表现与农村地区如此相关。我们构建了一个模型，其中投票区域的“投票离开”支持程度由该地区的农场数量、平均互联网连接速度和平均年龄来解释。我们发现，随着一个地区平均年龄的增加，该地区支持“投票离开”的可能性会降低14个百分点。未来的工作可以研究拥有保守党议员的影响，这将允许更细致地理解这些影响。
- en: ''
  id: totrans-208
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The remainder of this paper is structured as follows: Section 2 discusses the
    data, Section 3 discusses the model, Section 4 presents the results, and finally
    Section 5 discusses our findings and some weaknesses.'
  id: totrans-209
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本文的其余部分结构如下：第2节讨论数据，第3节讨论模型，第4节展示结果，最后第5节讨论我们的发现和一些弱点。
- en: The introduction needs to be self-contained and tell the reader almost everything
    that they need to know. A reader should be able to only read the introduction
    and have an accurate picture of all the major aspects of the whole paper. It would
    be rare to include graphs or tables in the introduction. An introduction should
    close by telegraphing the structure of the paper.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 引言需要自给自足，并告诉读者他们几乎需要知道的一切。读者应该只阅读引言就能对整篇论文的所有主要方面有一个准确的了解。在引言中包含图表或表格是罕见的。引言应该通过暗示论文的结构来结束。
- en: 4.5.4 Data
  id: totrans-211
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.4 数据
- en: 'Robert Caro, Lyndon Johnson’s biographer, describes the importance of conveying
    “a sense of place” when writing a biography ([Caro 2019, 141](99-references.html#ref-caroonworking)).
    He defines this as “the physical setting in which a book’s action is occurring:
    to see it clearly enough, in sufficient detail, so that he feels as if he himself
    were present while the action is occurring.” He provides the following example:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 罗伯特·卡罗，林登·约翰逊的传记作者，描述了在撰写传记时传达“地方感”的重要性([Caro 2019, 141](99-references.html#ref-caroonworking))。他将这定义为“一本书的行动发生的物理环境：要足够清楚地看到它，足够详细，以至于他在行动发生时感觉自己就像真的在场一样。”他提供了以下例子：
- en: When Rebekah walked out the front door of that little house, there was nothing—a
    roadrunner streaking behind some rocks with something long and wet dangling from
    his beak, perhaps, or a rabbit disappearing around a bush so fast that all she
    really saw was the flash of a white tail—but otherwise nothing. There was no movement
    except for the ripple of the leaves in the scattered trees, no sound except for
    the constant whisper of the wind\(\dots\) If Rebekah climbed, almost in desperation,
    the hill in the back of the house, what she saw from its crest was more hills,
    an endless vista of hills, hills on which there was visible not a single house\(\dots\)
    hills on which nothing moved, empty hills with, above them, empty sky; a hawk
    circling silently overhead was an event. But most of all, there was nothing human,
    no one to talk to.
  id: totrans-213
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当丽贝卡走出那所小房子的前门时，眼前一片空旷——一只鸵鸟在岩石后面飞奔，嘴里可能挂着一条又长又湿的东西，或者一只兔子在灌木丛后迅速消失，她真正看到的只是白色尾巴的闪光——除此之外什么都没有。除了散布在树木间树叶的波动外，没有其他动静，除了风持续的轻声细语\(\dots\)
    如果丽贝卡几乎绝望地爬上房子后面的山丘，从山顶看到的将是更多的山丘，一片无尽的丘陵景观，这些山丘上没有一栋房子\(\dots\) 山丘上没有任何动静，空旷的山丘，上方是空旷的天空；一只在头顶无声盘旋的鹰是一件大事。但最重要的是，这里没有人类，没有人可以交谈。
- en: ''
  id: totrans-214
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Caro ([2019, 146](99-references.html#ref-caroonworking))
  id: totrans-215
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Caro ([2019, 146](99-references.html#ref-caroonworking))
- en: How thoroughly we can imagine the circumstances of Johnson’s mother, Rebekah
    Baines Johnson. When writing our papers, we need to achieve that same sense of
    place, for our data, as Caro provides for the Hill County. We do this by being
    as explicit as possible. We typically have a whole section about it and this is
    designed to show the reader, as closely as possible, the actual data that underpin
    our story.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以多么深入地想象约翰逊的母亲，丽贝卡·贝恩斯·约翰逊的情况。在撰写我们的论文时，我们需要达到与Caro为希尔县提供的那种同样的地方感，对于我们的数据。我们通过尽可能明确地做到这一点。我们通常有一个关于它的整个章节，这个章节的设计是为了尽可能地向读者展示支撑我们故事的实际数据。
- en: When writing the data section, we are beginning our answer to the critical question
    about our claim, which is, how is it possible to know this? ([McPhee 2017, 78](99-references.html#ref-draftnumberfour)).
    An excellent example of a data section is provided by Doll and Hill ([1950](99-references.html#ref-doll1950smoking)).
    They are interested in the effect of smoking between control and treatment groups.
    After clearly describing their dataset they use tables to display relevant cross-tabs
    and graphs to contrast groups.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写数据部分时，我们开始回答关于我们主张的关键问题，即，我们如何知道这一点？([McPhee 2017, 78](99-references.html#ref-draftnumberfour))。Doll和Hill([1950](99-references.html#ref-doll1950smoking))提供了一个优秀的数据部分示例。他们对控制组和治疗组之间吸烟的影响感兴趣。在清楚地描述他们的数据集后，他们使用表格来展示相关的交叉表，并使用图表来对比各组。
- en: In the data section we need to thoroughly discuss the variables in the dataset
    that we are using. If there are other datasets that could have been used, but
    were not, then this should be mentioned and the choice justified. If variables
    were constructed or combined, then this process and motivation should be explained.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据部分，我们需要彻底讨论我们所使用的数据集中的变量。如果有其他可能被使用但未被使用的数据集，那么应该提到这一点，并说明选择的原因。如果变量被构建或组合，那么应该解释这个过程和动机。
- en: We want the reader to understand what the data that underpin the results look
    like. This means that we should graph the data that are used in our analysis,
    or as close to them as possible. And we should also include tables of summary
    statistics. If the dataset was created from some other source, then it can also
    help to include an example of that original source. For instance, if the dataset
    was created from survey responses then the underlying survey questions should
    be included in an appendix.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望读者能够理解支撑结果的数据看起来是什么样子。这意味着我们应该绘制我们分析中使用的数据，或者尽可能接近它们。我们还应该包括总结统计数据的表格。如果数据集是从其他来源创建的，那么包括该原始来源的示例也可能有所帮助。例如，如果数据集是从调查响应中创建的，那么应该将基础调查问题包含在附录中。
- en: Some judgment is required when it comes to the figures and tables in the data
    section. The reader should have the opportunity to understand the details, but
    it may be that some are better placed in an appendix. Figures and tables are a
    critical aspect of convincing people of a story. In a graph we can show the data
    and then let the reader decide for themselves. And using a table, we can summarize
    a dataset. At the very least, every variable should be shown in a graph and summarized
    in a table. If there are too many, then some of these could be relegated to an
    appendix, with the critical relationships shown in the main body. Figures and
    tables should be numbered and then cross-referenced in the text, for instance,
    “Figure 1 shows\(\dots\)”, “Table 1 describes\(\dots\)”. For every graph and table
    there should be accompanying text that describes their main aspects, and adds
    additional detail.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据部分的图形和表格方面需要一些判断。读者应该有机会了解细节，但可能有些内容更适合放在附录中。图形和表格是说服人们相信故事的关键方面。在图表中，我们可以展示数据，然后让读者自己决定。使用表格，我们可以总结数据集。至少，每个变量都应该在图表中展示并在表格中总结。如果太多，那么其中一些可能被归入附录，而在正文中展示关键关系。图形和表格应该编号，并在文本中进行交叉引用，例如，“图1显示了\(\dots\)”，“表1描述了\(\dots\)”。对于每个图表和表格，都应该有伴随的文本来描述其主要方面，并添加额外的细节。
- en: We discuss the components of graphs and tables, including titles and labels,
    in [Chapter 5](05-graphs_tables_maps.html). But here we will discuss captions,
    as they are between the text and the graph or table. Captions need to be informative
    and self-contained. Borkin et al. ([2015](99-references.html#ref-borkin2015beyond))
    use eye-tracking to understand how visualizations are recognized and recalled.
    They find that captions need to make the central message of the figure clear,
    and that there should be redundancy. As Cleveland ([[1985] 1994, 57](99-references.html#ref-elementsofgraphingdata))
    says, the “interplay between graph, caption, and text is a delicate one”, however
    the reader should be able to read only the caption and understand what the graph
    or table shows. A caption that is two lines long is not necessarily inappropriate.
    And all aspects of the graph or table should be explained. For instance, consider
    [Figure 4.5 (a)](#fig-bowleygraphisnice) and [Figure 4.5 (b)](#fig-bowleytableisnice),
    both from Bowley ([1901, 151](99-references.html#ref-bowley)). They are clear,
    and self-contained.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[第5章](05-graphs_tables_maps.html)中讨论了图表和表格的组成部分，包括标题和标签。但在这里，我们将讨论标题，因为它们位于文本和图表或表格之间。标题需要具有信息性和自包含性。Borkin等人([2015](99-references.html#ref-borkin2015beyond))使用眼动追踪来了解可视化是如何被识别和回忆的。他们发现，标题需要使图形的中心信息清晰，并且应该有冗余。正如Cleveland([[1985]
    1994, 57](99-references.html#ref-elementsofgraphingdata))所说，“图表、标题和文本之间的相互作用是微妙的”，然而读者应该能够只阅读标题就能理解图表或表格展示了什么。两行长的标题并不一定不合适。并且图表或表格的所有方面都应该得到解释。例如，考虑[图4.5
    (a)](#fig-bowleygraphisnice)和[图4.5 (b)](#fig-bowleytableisnice)，两者均来自Bowley([1901,
    151](99-references.html#ref-bowley))。它们是清晰的，并且自包含的。
- en: '![](../Images/9a367d01ce53028c84e147bb2921ad69.png)'
  id: totrans-222
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/9a367d01ce53028c84e147bb2921ad69.png)'
- en: (a) Example of a well-captioned figure
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: (a) 优秀标题的图形示例
- en: '![](../Images/4bd67d0639c17d077566c44a1f223ad1.png)'
  id: totrans-224
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/4bd67d0639c17d077566c44a1f223ad1.png)'
- en: (b) Example of a well-captioned table
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: (b) 优秀标题的表格示例
- en: 'Figure 4.5: Examples of a graph and table from Bowley ([1901](99-references.html#ref-bowley))'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.5：来自Bowley ([1901](99-references.html#ref-bowley))的图表和表格示例
- en: The choice between a table and a graph comes down to how much information is
    to be conveyed. In general, if there is specific information that should be considered,
    such as a summary statistic, then a table is a good option. If we are interested
    in the reader making comparisons and understanding trends, then a graph is a good
    option ([Gelman, Pasarica, and Dodhia 2002](99-references.html#ref-gelman2002let)).
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 表格和图表的选择取决于要传达多少信息。一般来说，如果需要考虑具体信息，例如汇总统计量，那么表格是一个好选择。如果我们希望读者进行比较和理解趋势，那么图表是一个好选择
    ([Gelman, Pasarica, and Dodhia 2002](99-references.html#ref-gelman2002let))。
- en: 4.5.5 Model
  id: totrans-228
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.5 模型
- en: We often build a statistical model that we will use to explore the data, and
    it is normal to have a specific section about this. At a minimum you should specify
    the equations that describe the model being used and explain their components
    with plain language and cross-references.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经常构建一个统计模型，用于探索数据，通常会有一个关于此的特定部分。至少你应该指定描述所使用模型的方程式，并用通俗易懂的语言和交叉引用解释其组成部分。
- en: The model section typically begins with the model being written out, explained,
    and justified. Depending on the expected reader, some background may be needed.
    After specifying the model with appropriate mathematical notation and cross-referencing
    it, the components of the model should then be defined and explained. Try to define
    each aspect of the notation. This helps convince the reader that the model was
    well-chosen and enhances the credibility of the paper. The model’s variables should
    correspond to those that were discussed in the data section, making a clear link
    between the two sections.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 模型部分通常从写出、解释和证明模型开始。根据预期读者，可能需要一些背景信息。在用适当的数学符号指定模型并进行交叉引用后，应该定义并解释模型的各个组成部分。尽量定义每个符号的含义。这有助于说服读者模型选择得当，并增强论文的可信度。模型中的变量应该与数据部分中讨论的变量相对应，从而在两个部分之间建立清晰的联系。
- en: 'There should be some discussion of how features enter the model and why. Some
    examples could include:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 应该讨论一下特征如何进入模型以及原因。一些例子可能包括：
- en: Why use age rather than age-groups?
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么使用年龄而不是年龄组？
- en: Why does state/province have a levels effect?
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么州/省有层级效应？
- en: Why is gender a categorical variable? In general, we are trying to convey a
    sense that this is the appropriate model for the situation. We want the reader
    to understand how the aspects that were discussed in the data section assert themselves
    in the modeling decisions that were made.
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么性别是一个分类变量？一般来说，我们试图传达这种感觉，即这是适合这种情况的模型。我们希望读者理解数据部分中讨论的方面如何在所做的建模决策中体现出来。
- en: The model section should close with some discussion of the assumptions that
    underpin the model. It should also have a brief discussion of alternative models
    or variants. You want the strengths and weaknesses to be clear and for the reader
    to know why this particular model was chosen.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 模型部分应以对支撑模型的假设的讨论结束。它还应简要讨论替代模型或变体。你希望优势和劣势清晰，并且读者知道为什么选择这个特定的模型。
- en: At some point in this section, it is usually appropriate to specify the software
    that was used to run the model, and to provide some evidence of thought about
    the circumstances in which the model may not be appropriate. That second point
    would typically be expanded on in the discussion section. And there should be
    evidence of model validation and checking, model convergence, and/or diagnostic
    issues. Again, there is a balance needed here, and some of this content may be
    more appropriately placed in appendices.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节的某个时候，通常适当地指定用于运行模型的软件，并提供一些关于模型可能不适当的情境的思考证据。第二个观点通常在讨论部分中进一步阐述。还应该有模型验证和检查、模型收敛和/或诊断问题的证据。在这里，也需要平衡，其中一些内容可能更适合放在附录中。
- en: When technical terms are used, they should be briefly explained in plain language
    for readers who might not be familiar with it. For instance, M. Alexander ([2019](99-references.html#ref-monicababynames))
    integrates an explanation of the Gini coefficient that brings the reader along.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用技术术语时，应该用通俗易懂的语言简要解释，以便可能不熟悉这些术语的读者理解。例如，M. Alexander ([2019](99-references.html#ref-monicababynames))
    对基尼系数的解释使读者易于理解。
- en: To look at the concentration of baby names, let’s calculate the Gini coefficient
    for each country, sex and year. The Gini coefficient measures dispersion or inequality
    among values of a frequency distribution. It can take any value between 0 and
    1\. In the case of income distributions, a Gini coefficient of 1 would mean one
    person has all the income. In this case, a Gini coefficient of 1 would mean that
    all babies have the same name. In contrast, a Gini coefficient of 0 would mean
    names are evenly distributed across all babies.
  id: totrans-238
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要查看婴儿名字的集中度，让我们计算每个国家、性别和年份的基尼系数。基尼系数衡量频率分布值之间的分散或不平等。它可以取0到1之间的任何值。在收入分配的情况下，基尼系数为1表示一个人拥有所有收入。在这种情况下，基尼系数为1表示所有婴儿都有相同的名字。相反，基尼系数为0表示名字在所有婴儿中均匀分布。
- en: There may be papers that do not include a statistical model. In that case, this
    “Model” section should be replaced by a broader “Methodology” section. It might
    describe the simulation that was conducted, or contain more general details about
    the approach.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 可能存在不包含统计模型的论文。在这种情况下，这个“模型”部分应该被更广泛的“方法论”部分所取代。它可能描述了进行的模拟，或者包含关于方法更一般的细节。
- en: 4.5.6 Results
  id: totrans-240
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.6 结果
- en: Two excellent examples of results sections are provided by Kharecha and Hansen
    ([2013](99-references.html#ref-kharecha2013prevented)) and Kiang et al. ([2021](99-references.html#ref-kiang2021racial)).
    In the results section, we want to communicate the outcomes of the analysis in
    a clear way and without too much focus on the discussion of implications. The
    results section likely requires summary statistics, tables, and graphs. Each of
    those aspects should be cross-referenced and have text associated with them that
    details what is seen in each figure. This section should relay results; that is,
    we are interested in what the results are, rather than what they mean.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: Kharecha 和 Hansen ([2013](99-references.html#ref-kharecha2013prevented)) 以及
    Kiang 等人 ([2021](99-references.html#ref-kiang2021racial)) 提供了两个优秀的结果部分示例。在结果部分，我们希望以清晰的方式传达分析的结果，而不太关注对结果的讨论。结果部分可能需要总结统计、表格和图表。每个方面都应该有交叉引用，并附有与它们相关的文本，详细说明每个图中的内容。本节应传达结果；也就是说，我们感兴趣的是结果是什么，而不是它们意味着什么。
- en: This section would also typically include tables of graphs of coefficient estimates
    based on the modeling. Various features of the estimates should be discussed,
    and differences between the models explained. It may be that different subsets
    of the data are considered separately. Again, all graphs and tables need to have
    text in plain language accompany them. A rough guide is that the amount of text
    should be at least equal to the amount of space taken up by the tables and graphs.
    For instance, if a full page is used to display a table of coefficient estimates,
    then that should be cross-referenced and accompanied by about a full page of text
    about that table.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常还会包括基于建模的系数估计的图表表。应该讨论估计的各种特征，并解释模型之间的差异。可能的情况是，数据的不同子集会被单独考虑。再次强调，所有图表和表格都需要有以普通语言编写的文本伴随。一个粗略的指导原则是，文本的数量至少应该与表格和图表所占的空间相等。例如，如果使用整整一页来显示系数估计表，那么应该有关于该表的交叉引用，并附上大约整整一页的文本。
- en: 4.5.7 Discussion
  id: totrans-243
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.7 讨论
- en: A discussion section may be the final section of a paper and would typically
    have four or five sub-sections.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论部分可能是论文的最后一部分，通常会有四个或五个子部分。
- en: The discussion section would typically begin with a sub-section that comprises
    a brief summary of what was done in the paper. This would be followed by two or
    three sub-sections that are devoted to the key things that we learn about the
    world from this paper. These sub-sections are the main opportunity to justify
    or detail the implications of the story being told in the paper. Typically, these
    sub-sections do not see newly introduced graphs or tables, but are instead focused
    on what we learn from those that were introduced in earlier sections. It may be
    that some of the results are discussed in relation to what others have found,
    and differences could be attempted to be reconciled here.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论部分通常以一个包含对论文中做了什么简要总结的子部分开始。然后是两到三个子部分，这些子部分致力于我们从这篇论文中学到的关于世界的关键事物。这些子部分是证明或详细说明论文中讲述的故事的启示的主要机会。通常，这些子部分不会看到新引入的图表或表格，而是专注于从前面部分引入的内容。可能的情况是，一些结果会与他人的发现相关联，并尝试在这里解决差异。
- en: Following these sub-sections of what we learn about the world, we would typically
    have a sub-section focused on some of the weaknesses of what was done. This could
    concern aspects such as the data that were used, the approach, and the model.
    In the case of the model we are especially concerned with those aspects that might
    affect the findings. This can be especially difficult in the case of machine learning
    models and Smith et al. ([2022](99-references.html#ref-realml)) provide guidance
    for aspects to consider. And the final sub-section is typically a few paragraphs
    that specify what is left to learn, and how future work could proceed.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们了解世界的这些子部分之后，我们通常会有一节子部分专注于所做事情的一些弱点。这可能涉及数据、方法、模型等方面。在模型的情况下，我们特别关注可能影响发现结果的因素。这在机器学习模型的情况下尤其困难，Smith等人([2022](99-references.html#ref-realml))提供了考虑方面的指导。最后的子部分通常是一段或几段文字，具体说明还需要学习的内容，以及未来的工作如何进行。
- en: In general, we would expect this section to take at least 25 per cent of the
    total paper. This means that in an eight-page paper we would expect at least two
    pages of discussion.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，我们预计这一部分至少要占整篇论文的25%。这意味着在一篇八页的论文中，我们预计至少有两页的讨论内容。
- en: 4.5.8 Brevity, typos, and grammar
  id: totrans-248
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.8 简洁性、错别字和语法
- en: Brevity is important. This is partly because we write for the reader, and the
    reader has other priorities. But it is also because as the writer it forces us
    to consider what our most important points are, how we can best support them,
    and where our arguments are weakest. Jean Chrétien, is a former Canadian prime
    minister. In Chrétien ([2007, 105](99-references.html#ref-jeanchretien)) he wrote
    that he used to ask “\(\dots\)the officials to summarize their documents in two
    or three pages and attach the rest of the materials as background information.
    I soon discovered that this was a problem only for those who didn’t really know
    what they were talking about” .
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 简洁性很重要。这部分的理由之一是我们为读者写作，而读者有其他优先事项。但这也因为作为作者，它迫使我们考虑我们最重要的观点是什么，我们如何最好地支持它们，以及我们的论点在哪里最薄弱。让·克雷蒂安是一位前加拿大总理。在克雷蒂安([2007,
    105](99-references.html#ref-jeanchretien))的著作中，他写道他曾经要求“\(\dots\)官员将他们的文件总结为两到三页，并将其余材料作为背景信息附上。我很快发现这只是一个问题，对于那些真正不知道他们在说什么的人来说”。
- en: This experience is not unique to Canada and it is not new. In Hughes and Rutter
    ([2016](99-references.html#ref-institueforgovernment)) Oliver Letwin, the former
    British cabinet member, describes there being “a huge amount of terrible guff,
    at huge, colossal, humongous length coming from some departments” and how he asked
    “for them to be one quarter of the length”. He found that the departments were
    able to accommodate this request without losing anything important. Winston Churchill
    asked for brevity during the Second World War, saying “the discipline of setting
    out the real points concisely will prove an aid to clearer thinking.” The letter
    from Szilard and Einstein to FDR that was the catalyst for the Manhattan Project
    was only two pages!
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 这种经历并不仅限于加拿大，也不是新的。在休斯和拉特([2016](99-references.html#ref-institueforgovernment))的研究中，前英国内阁成员奥利弗·莱特温描述了“来自某些部门的大量糟糕的废话，其长度巨大、庞大、巨大”，以及他如何要求“将它们缩短到四分之一长度”。他发现这些部门能够满足这一请求，而没有失去任何重要内容。温斯顿·丘吉尔在第二次世界大战期间要求简洁，说“简洁地阐述真实观点的纪律将有助于更清晰的思考。”西拉德和爱因斯坦写给罗斯福总统的信，是曼哈顿计划催化剂，只有两页！
- en: Zinsser ([1976](99-references.html#ref-zinsser)) goes further and describes
    “the secret of good writing” being “to strip every sentence to its cleanest components.”
    Every sentence should be simplified to its essence. And every word that does not
    contribute should be removed.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 辛辛那提([1976](99-references.html#ref-zinsser))更进一步，描述“良好写作的秘密”是“将每个句子剥离到其最干净的组成部分。”每个句子都应该简化到其本质。并且，每个没有贡献的词都应该被删除。
- en: Unnecessary words, typos, and grammatical issues should be removed from papers.
    These mistakes affect the credibility of claims. If the reader cannot trust you
    to use a spell-checker, then why should they trust you to use logistic regression?
    RStudio has a spell-checker built in, but Microsoft Word and Google Docs are useful
    additional checks. Copy from the Quarto document and paste into Word, then look
    for the red and green lines, and fix them in the Quarto document.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 从论文中删除不必要的词语、拼写错误和语法问题。这些错误会影响主张的可信度。如果读者不能信任你使用拼写检查器，那么他们为什么应该信任你使用逻辑回归？RStudio
    内置了拼写检查器，但 Microsoft Word 和 Google Docs 也是有用的额外检查。从 Quarto 文档复制并粘贴到 Word 中，然后查找红色和绿色的线条，并在
    Quarto 文档中修复它们。
- en: We are not worried about the n-th degree of grammatical content. Instead, we
    are interested in grammar and sentence structure that occurs in conversational
    language use ([S. King 2000, 118](99-references.html#ref-stephenking)). The way
    to develop comfort is by reading widely and asking others to also read your work.
    Another useful tactic is to read your writing aloud, which can be useful for detecting
    odd sentences based on how they sound. One small aspect to check that will regularly
    come up is that any number from one to ten should be written as words, while 11
    and over should be written as numbers.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不担心语法内容的第 n 度。相反，我们对在对话语言使用中出现的语法和句子结构感兴趣([S. King 2000, 118](99-references.html#ref-stephenking))。通过广泛阅读并请他人也阅读你的作品来培养舒适感。另一个有用的策略是朗读你的写作，这有助于根据它们听起来如何检测到奇怪的句子。一个经常会出现的小细节是，任何从一到十的数字都应该写成文字，而
    11 及以上应该写成数字。
- en: 4.5.9 Rules
  id: totrans-254
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.9 规则
- en: 'A variety of authors have established rules for writing. This famously includes
    those of Orwell ([1946](99-references.html#ref-politicsandtheenglishlanguage))
    which were reimagined by The Economist ([2013](99-references.html#ref-johnsontheeconomist)).
    A further reimagining of rules for writing, focused on telling stories with data,
    could be:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 许多作者已经为写作制定了规则。这其中包括奥威尔([1946](99-references.html#ref-politicsandtheenglishlanguage))的规则，这些规则被《经济学人》([2013](99-references.html#ref-johnsontheeconomist))重新构想。对写作规则的进一步重新构想，专注于用数据讲故事，可以是：
- en: Focus on the reader and their needs. Everything else is commentary.
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关注读者及其需求。其他一切都是评论。
- en: Establish a structure and then rely on that to tell the story.
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立一个结构，然后依靠它来讲述故事。
- en: Write a first draft as quickly as possible.
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽可能快地写出一个初稿。
- en: Rewrite that draft extensively.
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大量重写那份草稿。
- en: Be concise and direct. Remove as many words as possible.
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简洁直接。尽可能多地删除单词。
- en: Use words precisely. For instance, stock prices rise or fall, rather than improve
    or worsen.
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用精确的词语。例如，股票价格上升或下降，而不是改善或恶化。
- en: Use short sentences where possible.
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在可能的情况下使用简短的句子。
- en: Avoid jargon.
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免行话。
- en: Write as though your work will be on the front page of a newspaper.
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写作时，就好像你的作品将出现在报纸的头条上。
- en: Never claim novelty or that you are the “first to study X”—there is always someone
    else who got there first.
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永远不要声称有新意或你是“第一个研究X的人”——总有人比你先到那里。
- en: 'Fiske and Kuriwaki ([2021](99-references.html#ref-fiske2021words)) have a list
    of rules for scientific papers and the appendix of Pineau et al. ([2021](99-references.html#ref-pineau2021improving))
    provides a checklist for machine learning papers. But perhaps the last word should
    be from Savage and Yeh ([2019](99-references.html#ref-Savage2019)):'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: Fiske 和 Kuriwaki ([2021](99-references.html#ref-fiske2021words)) 为科学论文制定了一套规则，Pineau
    等人的附录([2021](99-references.html#ref-pineau2021improving))为机器学习论文提供了一个清单。但也许最后的词应该来自
    Savage 和 Yeh ([2019](99-references.html#ref-Savage2019))。
- en: '[T]ry to write the best version of your paper: the one that you like. You can’t
    please an anonymous reader, but you should be able to please yourself. Your paper—you
    hope—is for posterity.'
  id: totrans-267
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[尝试](T)写出你论文的最佳版本：你喜欢的那个版本。你无法取悦一个匿名的读者，但你应该能够取悦自己。你的论文——你希望——是为了后世。'
- en: ''
  id: totrans-268
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Savage and Yeh ([2019, 442](99-references.html#ref-Savage2019))
  id: totrans-269
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Savage 和 Yeh ([2019, 442](99-references.html#ref-Savage2019))
- en: 4.6 Exercises
  id: totrans-270
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.6 练习
- en: Practice
  id: totrans-271
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习
- en: '*(Plan)* Consider the following scenario: *A child and their parent watch street
    cars from their apartment window. Every hour, for eight hours, they record the
    number of streetcars that go past.* Please sketch what a dataset could look like,
    and then sketch a graph that you could build to show all observations.'
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*(计划)* 考虑以下场景：*一个孩子和他们的父母从公寓窗户观看电车。每小时，连续八小时，他们记录经过的电车数量。* 请绘制一个可能的数据集的样子，然后绘制一个你可以构建的图表来展示所有观察结果。'
- en: '*(Simulate)* Please further consider the scenario described and simulate the
    situation. Then write five tests based on the simulated data.'
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*(模拟)* 请进一步考虑所描述的场景，并模拟该情况。然后基于模拟数据编写五个测试。'
- en: '*(Acquire)* Please specify a source of actual data about some aspect of public
    transportation in a city that you are interested in.'
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*(获取)* 请指定一个关于你感兴趣的某个城市公共交通方面的实际数据来源。'
- en: '*(Explore)* Build a graph and table using the simulated data.'
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*(探索)* 使用模拟数据构建图表和表格。'
- en: '*(Share)* Please write some text to accompany the graph and table, as if they
    reflected the actual situation. The exact details contained in the paragraphs
    do not have to be factual but they should be reasonable (i.e. you do not actually
    have to get the data nor create the graphs). Separate the code appropriately into
    `R` files and a Quarto doc. Submit a link to a GitHub repo with a README.'
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*(分享)* 请编写一些文本来伴随图表和表格，就像它们反映了实际情况一样。段落中包含的详细内容不必是事实性的，但应该是合理的（即，你实际上不需要获取数据或创建图表）。适当地将代码分成`R`文件和一个Quarto文档。提交一个包含README的GitHub仓库链接。'
- en: Quiz
  id: totrans-277
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 测验
- en: What are three features of a good research question (write a paragraph or two)?
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 良好的研究问题有三个特征是什么（写一两个段落）？
- en: How do Light, Singer, and Willett ([1990](99-references.html#ref-bydesignplanningresearch))
    recommend going from a broad theme to planning a study in detail (pick one)?
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Light、Singer和Willet ([1990](99-references.html#ref-bydesignplanningresearch))建议如何从广泛的主题到详细规划研究（选择一个）？
- en: Talk to experts.
  id: totrans-280
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与专家交谈。
- en: Identify available data.
  id: totrans-281
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定可用的数据。
- en: Articulate a set of specific research questions.
  id: totrans-282
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 明确提出一组具体的研究问题。
- en: Why do Light, Singer, and Willett ([1990](99-references.html#ref-bydesignplanningresearch))
    believe research questions are so important (select all that apply)?
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么Light、Singer和Willet ([1990](99-references.html#ref-bydesignplanningresearch))认为研究问题如此重要（选择所有适用的选项）？
- en: They are the only basis for making sensible planning decisions.
  id: totrans-284
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们是做出合理规划决策的唯一基础。
- en: They identify the target population from which you will draw a sample.
  id: totrans-285
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们确定了目标人群，你将从该人群中抽取样本。
- en: They determine the appropriate level of aggregation.
  id: totrans-286
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们确定了适当的聚合水平。
- en: They identify the outcome variable.
  id: totrans-287
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们确定了结果变量。
- en: They identify the key predictors.
  id: totrans-288
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们确定了关键预测因素。
- en: They raise challenges for measurement and data collection.
  id: totrans-289
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们提出了测量和数据收集的挑战。
- en: From Light, Singer, and Willett ([1990](99-references.html#ref-bydesignplanningresearch)),
    what is the purpose of the “spiral of theory and data” in research (pick one)?
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从Light、Singer和Willet ([1990](99-references.html#ref-bydesignplanningresearch))来看，研究中的“理论和数据螺旋”的目的是什么（选择一个）？
- en: To collect the data before developing theories.
  id: totrans-291
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在发展理论之前收集数据。
- en: To iteratively refine both theory and data by moving between them.
  id: totrans-292
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在理论和数据之间移动来迭代地完善理论和数据。
- en: To ensure data collection is completed before any theoretical analysis.
  id: totrans-293
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在理论分析之前完成数据收集。
- en: To focus solely on theoretical frameworks without data.
  id: totrans-294
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仅关注理论框架而不考虑数据。
- en: In the context of research approaches, what does data-first mean (pick one)?
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在研究方法背景下，数据优先意味着什么（选择一个）？
- en: Developing research questions without considering data availability.
  id: totrans-296
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在不考虑数据可用性的情况下制定研究问题。
- en: Collecting new data specifically designed to answer a predefined question.
  id: totrans-297
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收集专门设计来回答预定义问题的新的数据。
- en: Prioritizing theoretical frameworks over empirical evidence.
  id: totrans-298
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 优先考虑理论框架而非实证证据。
- en: Starting with available data and then determining the questions that can be
    answered.
  id: totrans-299
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从可用数据开始，然后确定可以回答的问题。
- en: What is an advantage of a data-first approach (pick one)?
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据优先方法的一个优点是什么（选择一个）？
- en: It eliminates the need for theoretical frameworks.
  id: totrans-301
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它消除了对理论框架的需求。
- en: It allows researchers to formulate questions based on available data.
  id: totrans-302
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它允许研究人员根据可用数据提出问题。
- en: It guarantees causal relationships can be established.
  id: totrans-303
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它保证了可以建立因果关系。
- en: It prevents any form of bias in the research.
  id: totrans-304
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它防止研究中的任何形式的偏差。
- en: What is a disadvantage of a data-first approach (pick one)?
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据优先方法的一个缺点是什么（选择一个）？
- en: The concern that you are “searching under the streetlight”.
  id: totrans-306
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关于你在“街灯下寻找”的担忧。
- en: The concern about being able to contribute to theory.
  id: totrans-307
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关于能否对理论做出贡献的担忧。
- en: The concern that causality will be difficult to tease apart.
  id: totrans-308
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 担心因果关系难以区分。
- en: The concern about external validity.
  id: totrans-309
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关于外部有效性的担忧。
- en: What is a counterfactual (include examples and references and write at least
    three paragraphs)?
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 反事实是什么（包括例子、参考文献，并至少写三个段落）？
- en: What is a counterfactual (pick one)?
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 反事实（有选择一项）是什么？
- en: An alternative hypothesis that contradicts the main theory.
  id: totrans-312
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与主要理论相矛盾的反假设。
- en: An if-then statement in which the if is false.
  id: totrans-313
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个如果-那么陈述，其中如果部分是假的。
- en: A fact that counters the main argument of the paper.
  id: totrans-314
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 反驳论文主要论点的论据。
- en: A statistical method used to adjust for confounding variables.
  id: totrans-315
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一种用于调整混杂变量的统计方法。
- en: What does the “FINER” framework stand for (pick one)?
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “FINER”框架代表什么（有选择一项）？
- en: Flexible, Innovative, Neutral, Empirical, Replicable.
  id: totrans-317
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 灵活的、创新的、中立的、经验的、可复制的。
- en: Formal, Interpretive, New, Experimental, Robust.
  id: totrans-318
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正式的、解释性的、新的、实验性的、稳健的。
- en: Focused, Integrated, Natural, Efficient, Reliable.
  id: totrans-319
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 专注的、综合的、自然的、高效的、可靠的。
- en: Feasible, Interesting, Novel, Ethical, Relevant.
  id: totrans-320
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可行的、有趣的、新颖的、道德的、相关的。
- en: What is an estimand (pick one)?
  id: totrans-321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 估计量（有选择一项）是什么？
- en: A variable that is measured with error.
  id: totrans-322
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用有误差的变量进行测量的变量。
- en: A biased estimator.
  id: totrans-323
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有偏估计量。
- en: The process of using data to calculate an estimate.
  id: totrans-324
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用数据计算估计值的过程。
- en: The true effect or quantity of interest that we aim to estimate.
  id: totrans-325
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们旨在估计的真实效应或感兴趣的数量。
- en: What is an estimand (pick one)?
  id: totrans-326
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 估计量（有选择一项）是什么？
- en: A rule for calculating an estimate of a given quantity based on observed data.
  id: totrans-327
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基于观察数据计算给定数量估计值的规则。
- en: The object of inquiry.
  id: totrans-328
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 研究的对象。
- en: A result given a particular dataset and approach.
  id: totrans-329
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在特定数据集和方法的给定下得到的结果。
- en: What is an estimator (pick one)?
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 估计量（有选择一项）是什么？
- en: A rule for calculating an estimate of a given quantity based on observed data.
  id: totrans-331
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基于观察数据计算给定数量估计值的规则。
- en: The object of inquiry.
  id: totrans-332
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 研究的对象。
- en: A result given a particular dataset and approach.
  id: totrans-333
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在特定数据集和方法的给定下得到的结果。
- en: What is the role of an estimator (pick one)?
  id: totrans-334
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 估计量的作用（有选择一项）是什么？
- en: It is the true effect we aim to estimate.
  id: totrans-335
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它是我们旨在估计的真实效应。
- en: It is a rule or method for calculating an estimate from data.
  id: totrans-336
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它是从数据中计算估计值的规则或方法。
- en: It is a calculated value given a dataset and method.
  id: totrans-337
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是一个在给定数据集和方法的情况下计算出的值。
- en: It is an error term in the statistical model.
  id: totrans-338
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它是统计模型中的误差项。
- en: What is an estimate (pick one)?
  id: totrans-339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 估计（有选择一项）是什么？
- en: A rule for calculating an estimate of a given quantity based on observed data.
  id: totrans-340
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基于观察数据计算给定数量估计值的规则。
- en: The object of inquiry.
  id: totrans-341
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 研究的对象。
- en: A result given a particular dataset and approach.
  id: totrans-342
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在特定数据集和方法的给定下得到的结果。
- en: What is selection bias (pick one)?
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择偏差（有选择一项）是什么？
- en: When participants drop out of a study over time.
  id: totrans-344
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当参与者随着时间的推移退出研究时。
- en: When results are affected by how data are measured.
  id: totrans-345
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当结果受数据测量方式的影响时。
- en: When the sample is not representative of the population.
  id: totrans-346
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当样本不能代表总体时。
- en: When variables are not properly controlled in an experiment.
  id: totrans-347
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当实验中变量没有得到适当控制时。
- en: What is measurement bias (pick one)?
  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测量偏差（有选择一项）是什么？
- en: When data are inaccurately recorded due to equipment failure.
  id: totrans-349
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当数据由于设备故障而记录不准确时。
- en: When the data collection method systematically overstates or understates the
    true value.
  id: totrans-350
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当数据收集方法系统地高估或低估真实值时。
- en: When the process of measuring influences the results.
  id: totrans-351
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当测量过程影响结果时。
- en: When the sample size is too small to draw conclusions.
  id: totrans-352
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当样本量太小，无法得出结论时。
- en: What is the purpose of Directed Acyclic Graphs (DAGs) (pick one)?
  id: totrans-353
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指导无环图（DAGs）的目的是什么（有选择一项）？
- en: To create random samples from complex populations.
  id: totrans-354
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从复杂的总体中创建随机样本。
- en: To perform statistical tests on non-linear data.
  id: totrans-355
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对非线性数据进行统计测试。
- en: To automatically generate statistical models.
  id: totrans-356
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自动生成统计模型。
- en: To visually represent causal relationships between variables.
  id: totrans-357
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可视化表示变量之间的因果关系。
- en: What is a benefit of building a DAG (pick one)?
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建DAG（有选择一项）的好处是什么？
- en: They automatically identify causal relationships in data.
  id: totrans-359
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们自动在数据中识别因果关系。
- en: They eliminate the need for statistical analysis.
  id: totrans-360
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们消除了进行统计分析的需要。
- en: They help researchers think carefully about variable relationships.
  id: totrans-361
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们帮助研究人员仔细思考变量之间的关系。
- en: They provide precise estimates of causal effects.
  id: totrans-362
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们提供了因果效应的精确估计。
- en: What is a confounder (pick one)?
  id: totrans-363
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 混合因素（有选择一项）是什么？
- en: A variable that is influenced by both the predictor and outcome variable.
  id: totrans-364
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个同时受预测变量和结果变量影响的变量。
- en: A variable that affects both the predictor and outcome variables.
  id: totrans-365
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 影响预测变量和结果变量的变量。
- en: A variable that is affected by the predictor and affects the outcome variable.
  id: totrans-366
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 受预测变量影响并影响结果变量的变量。
- en: What is a mediator (pick one)?
  id: totrans-367
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 中介（有选择一项）是什么？
- en: A variable that is influenced by both the predictor and outcome variable.
  id: totrans-368
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个同时受预测变量和结果变量影响的变量。
- en: A variable that affects both the predictor and outcome variables.
  id: totrans-369
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个影响预测变量和结果变量的变量。
- en: A variable that is affected by the predictor and affects the outcome variable.
  id: totrans-370
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个受预测变量影响的变量，同时影响结果变量。
- en: What is a collider (pick one)?
  id: totrans-371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是对撞机（选择一个）？
- en: A variable that is influenced by both the predictor and outcome variable.
  id: totrans-372
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个受预测变量和结果变量影响的变量。
- en: A variable that affects both the predictor and outcome variables.
  id: totrans-373
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个影响预测变量和结果变量的变量。
- en: A variable that is affected by the predictor and affects the outcome variable.
  id: totrans-374
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个受预测变量影响的变量，同时影响结果变量。
- en: According to Chapter 2 of Zinsser ([1976](99-references.html#ref-zinsser)),
    what is the secret to good writing (pick one)?
  id: totrans-375
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据 Zinsser 的第二章 ([1976](99-references.html#ref-zinsser))，好写作的秘密是什么（选择一个）？
- en: Correct sentence structure and grammar.
  id: totrans-376
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确的句子结构和语法。
- en: The use of long words, adverbs, and passive voice.
  id: totrans-377
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用长词、副词和被动语态。
- en: Strip every sentence to its cleanest components.
  id: totrans-378
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将每个句子剥离到其最干净的组成部分。
- en: Thorough planning.
  id: totrans-379
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 详细的规划。
- en: According to Chapter 2 of Zinsser ([1976](99-references.html#ref-zinsser)),
    what must a writer constantly ask (pick one)?
  id: totrans-380
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据 Zinsser 的第二章 ([1976](99-references.html#ref-zinsser))，作家必须不断询问（选择一个）？
- en: Who am I writing for?
  id: totrans-381
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我在为谁写？
- en: What am I trying to say?
  id: totrans-382
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我在试图说什么？
- en: How can this be rewritten?
  id: totrans-383
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这可以如何重写？
- en: Why does this matter?
  id: totrans-384
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这为什么很重要？
- en: What is one of the critical tasks in the process of writing a paper (pick one)?
  id: totrans-385
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 写论文过程中的一项关键任务是什么（选择一个）？
- en: Gathering as much data as possible before starting to write.
  id: totrans-386
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在开始写作之前尽可能收集尽可能多的数据。
- en: Spending extensive time perfecting each sentence in the first draft.
  id: totrans-387
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第一稿中花费大量时间完美地修改每一句话。
- en: Getting to a first draft as quickly as possible.
  id: totrans-388
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽快完成第一稿。
- en: Focusing on creating detailed graphs and tables before writing.
  id: totrans-389
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在写作之前专注于创建详细的图表和表格。
- en: Why is getting to a first draft quickly important (pick one)?
  id: totrans-390
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么尽快完成第一稿很重要（选择一个）？
- en: It ensures that no mistakes are made in the initial draft.
  id: totrans-391
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它确保在初稿中不犯错误。
- en: It provides a complete version to revise and improve on.
  id: totrans-392
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它提供了一个完整的版本以供修订和改进。
- en: It allows the writer to perfect each sentence as they go.
  id: totrans-393
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它允许作家在写作过程中逐句完善。
- en: It reduces the overall time spent on writing.
  id: totrans-394
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它减少了整体写作时间。
- en: What does “kill your darlings” mean (pick one)?
  id: totrans-395
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “杀死你的宝贝”是什么意思（选择一个）？
- en: To avoid writing about controversial topics.
  id: totrans-396
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了避免写关于有争议的话题。
- en: To use harsh criticism to improve your work.
  id: totrans-397
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用严厉的批评来改进你的工作。
- en: To remove unnecessary content you are fond of but that doesn’t serve the main
    story.
  id: totrans-398
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了删除你喜欢的但不符合主要故事的不必要内容。
- en: To rewrite the entire draft from scratch.
  id: totrans-399
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从头开始重写整个草稿。
- en: Which of the following is a key benefit of writing for the writer, even when
    the focus is on the reader (pick one)?
  id: totrans-400
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪个是写作对作者的关键好处，即使重点是读者（选择一个）？
- en: It allows the writer to avoid rewriting the paper.
  id: totrans-401
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它允许作家避免重写论文。
- en: It helps the writer to work out what they believe and how they came to believe
    it.
  id: totrans-402
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它帮助作家弄清楚他们相信什么以及他们是如何相信的。
- en: It reduces the amount of feedback required from peers.
  id: totrans-403
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它减少了从同行那里需要的反馈量。
- en: It ensures that the writer’s work will be published.
  id: totrans-404
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它确保作家的作品将被发表。
- en: Which two repeated words, for instance in Chapter 3, characterize the advice
    of Zinsser ([1976](99-references.html#ref-zinsser)) (pick one)?
  id: totrans-405
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 例如，在第三章中，哪两个重复的词描述了 Zinsser ([1976](99-references.html#ref-zinsser)) 的建议（选择一个）？
- en: Rewrite, rewrite.
  id: totrans-406
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重写，重写。
- en: Simplify, simplify.
  id: totrans-407
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 简化，再简化。
- en: Remove, remove.
  id: totrans-408
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除，删除。
- en: Less, less.
  id: totrans-409
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 少，再少。
- en: What is the main reason for removing unnecessary words, typos, and grammatical
    issues from a paper (pick one)?
  id: totrans-410
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从论文中删除不必要的单词、错别字和语法错误的主要原因是什么（选择一个）？
- en: To meet word count limits.
  id: totrans-411
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了达到字数限制。
- en: To impress reviewers with advanced vocabulary.
  id: totrans-412
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用高级词汇给审稿人留下深刻印象。
- en: To make the paper longer.
  id: totrans-413
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使论文更长。
- en: To enhance the credibility of the claims.
  id: totrans-414
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了增强主张的可信度。
- en: Which of the following is the best title (pick one)?
  id: totrans-415
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪个是最好的标题（选择一个）？
- en: “Standard errors of estimates from small samples”
  id: totrans-416
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: “从小样本估计的标准误差”
- en: “Standard errors”
  id: totrans-417
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: “标准误差”
- en: “Problem Set 2”
  id: totrans-418
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: “问题集 2”
- en: What is one strategy for writing a title (pick one)?
  id: totrans-419
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 写标题的一个策略是什么（选择一个）？
- en: Use technical jargon to impress expert readers.
  id: totrans-420
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用技术术语来给专家读者留下深刻印象。
- en: Include both the general topic and specific information about the main finding.
  id: totrans-421
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 包括一般主题和主要发现的具体信息。
- en: Make it as short as possible, using only one or two words.
  id: totrans-422
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽可能地简短，只用一到两个词。
- en: Pose the title as a question to engage the reader.
  id: totrans-423
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将标题作为问题提出以吸引读者。
- en: Please write a new title for Fourcade and Healy ([2017](99-references.html#ref-fourcade2017seeing)).
  id: totrans-424
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请为Fourcade和Healy ([2017](99-references.html#ref-fourcade2017seeing))写一个新的标题。
- en: Which of the following is NOT recommended when writing an abstract (pick one)?
  id: totrans-425
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在撰写摘要时以下哪项不建议（选择一个）？
- en: Adding figures or tables to illustrate key points.
  id: totrans-426
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加图表或表格来说明关键点。
- en: Including the main results and implications.
  id: totrans-427
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 包括主要结果和影响。
- en: Using precise and concise language.
  id: totrans-428
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用精确简洁的语言。
- en: Making the abstract self-contained.
  id: totrans-429
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使摘要自成体系。
- en: What is a common structure for writing an abstract (pick one)?
  id: totrans-430
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 撰写摘要的常见结构是什么（选择一个）？
- en: Start with implications, then methods, and end with context.
  id: totrans-431
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从影响开始，然后是方法，最后是背景。
- en: First sentence about the general area, second about methods, third about main
    result, fourth about implications.
  id: totrans-432
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一句关于一般区域，第二句关于方法，第三句关于主要结果，第四句关于影响。
- en: Begin with limitations, followed by data sources, then results.
  id: totrans-433
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从局限性开始，然后是数据来源，然后是结果。
- en: A series of questions that the paper will answer.
  id: totrans-434
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 论文将回答的一系列问题。
- en: Using only the 1,000 most popular words in the English language, according to
    the [XKCD Simple Writer](https://xkcd.com/simplewriter/), rewrite the abstract
    of Chambliss ([1989](99-references.html#ref-chambliss1989mundanity)) so that it
    retains its original meaning.
  id: totrans-435
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据XKCD Simple Writer ([2017](99-references.html#ref-xkcdsimplewriter))，使用英语中最常用的1000个单词重写Chambliss
    ([1989](99-references.html#ref-chambliss1989mundanity))的摘要，使其保留其原始意义。
- en: According to G. King ([2006](99-references.html#ref-king2006publication)), what
    is the key task of subheadings (pick one)?
  id: totrans-436
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据G. King ([2006](99-references.html#ref-king2006publication))，小标题的关键任务是什么（选择一个）？
- en: Use acronyms to integrate the paper into the literature.
  id: totrans-437
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用缩写词将论文融入文献。
- en: Be broad and sweeping so that a reader is impressed by the importance of the
    paper.
  id: totrans-438
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要广泛而全面，以便读者对论文的重要性留下深刻印象。
- en: Enable a reader who randomly falls asleep but keeps turning pages to know where
    they are.
  id: totrans-439
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使一个随机睡着但继续翻页的读者知道他们在哪里。
- en: What do you want to achieve by from the data section (pick one)?
  id: totrans-440
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你希望通过数据部分实现什么（选择一个）？
- en: To demonstrate the complexity of the data to impress the reader.
  id: totrans-441
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向读者展示数据的复杂性以给人留下深刻印象。
- en: To create a sense of place by thoroughly describing the data.
  id: totrans-442
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过详细描述数据来营造一种场所感。
- en: To include as many graphs and tables as possible.
  id: totrans-443
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽可能多地包含图表和表格。
- en: To hide any weaknesses in the data.
  id: totrans-444
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 隐藏数据中的任何弱点。
- en: What is the primary goal of the data section in a research paper (pick one)?
  id: totrans-445
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 研究论文中的数据部分的主要目标是什么（选择一个）？
- en: To present as many tables and graphs as possible.
  id: totrans-446
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽可能多地呈现表格和图表。
- en: To thoroughly describe the data so the reader understands the basis of the results.
  id: totrans-447
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 详细描述数据，以便读者理解结果的基础。
- en: To convince the reader of the complexity of the analysis.
  id: totrans-448
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了让读者相信分析过程的复杂性。
- en: To discuss all possible data sources, even those not used.
  id: totrans-449
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 讨论所有可能的数据来源，即使那些未使用的数据。
- en: According to G. King ([2006](99-references.html#ref-king2006publication)), if
    our standard error was 0.05 then which of the following specificities for a coefficient
    would be silly (select all that apply)?
  id: totrans-450
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据G. King ([2006](99-references.html#ref-king2006publication))，如果我们的标准误差是0.05，那么以下哪些系数的特定性是愚蠢的（选择所有适用的）？
- en: '2.7182818'
  id: totrans-451
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.7182818'
- en: '2.718282'
  id: totrans-452
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.718282'
- en: '2.71828'
  id: totrans-453
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.71828'
- en: '2.7183'
  id: totrans-454
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.7183'
- en: '2.718'
  id: totrans-455
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.718'
- en: '2.72'
  id: totrans-456
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.72'
- en: '2.7'
  id: totrans-457
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.7'
- en: '3'
  id: totrans-458
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3'
- en: What should a good figure or table caption accomplish (pick one)?
  id: totrans-459
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个好的图或表标题应实现什么（选择一个）？
- en: Be as brief as possible, ideally one line.
  id: totrans-460
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽可能简短，理想情况下一行。
- en: Be self-contained and explain the main take-away.
  id: totrans-461
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自成体系并解释主要收获。
- en: Include complex jargon to demonstrate expertise.
  id: totrans-462
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 包含复杂的术语以展示专业知识。
- en: Provide minimal information to encourage the reader to read the text.
  id: totrans-463
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供最少的信息以鼓励读者阅读文本。
- en: What should be in the model section (pick one)?
  id: totrans-464
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型部分应该包含什么（选择一个）？
- en: A summary of other models used in the literature.
  id: totrans-465
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 总结文献中使用的其他模型。
- en: Only the final results without any equations.
  id: totrans-466
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 只有最终结果，没有任何方程式。
- en: A general description without mathematical notation.
  id: totrans-467
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有数学符号的一般描述。
- en: The equations, explanations, and definitions of all components.
  id: totrans-468
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 所有组件的方程式、解释和定义。
- en: Why is it important to discuss alternative models or variants in the model section
    (pick one)?
  id: totrans-469
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么在模型部分讨论替代模型或模型变体很重要（选择一个）？
- en: To demonstrate thorough consideration and justify the chosen model.
  id: totrans-470
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了展示充分的考虑并证明所选模型是合理的。
- en: To show that other models are inferior.
  id: totrans-471
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了表明其他模型是劣质的。
- en: To confuse the reader with multiple options.
  id: totrans-472
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了用多个选项混淆读者。
- en: To increase the length of the paper.
  id: totrans-473
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了增加论文的长度。
- en: What is purpose of the results section (pick one)?
  id: totrans-474
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 结果部分的目的（选择一个）？
- en: Interpreting the results and discussing their implications.
  id: totrans-475
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释结果并讨论其影响。
- en: Critiquing other researchers’ findings.
  id: totrans-476
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 批评其他研究者的发现。
- en: Proposing future research directions.
  id: totrans-477
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提出未来的研究方向。
- en: Presenting the outcomes of the analysis clearly, without extensive interpretation.
  id: totrans-478
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清晰地展示分析结果，而不进行广泛的解释。
- en: In the results section, how should graphs and tables be integrated (pick one)?
  id: totrans-479
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在结果部分，如何整合图表和表格（选择一个）？
- en: They should stand alone without any accompanying text.
  id: totrans-480
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们应该独立存在，没有任何伴随文本。
- en: They should be minimized to avoid clutter.
  id: totrans-481
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应将其最小化以避免杂乱。
- en: They should be cross-referenced and discussed in the text.
  id: totrans-482
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们应在文本中交叉引用并讨论。
- en: They should be placed in an appendix to avoid interrupting the flow.
  id: totrans-483
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应将其放在附录中，以避免打断流程。
- en: What is the purpose of the discussion section (pick one)?
  id: totrans-484
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 讨论部分的目的（选择一个）？
- en: To repeat the results in more detail.
  id: totrans-485
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了更详细地重复结果。
- en: To provide a detailed methodology.
  id: totrans-486
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了提供详细的方法。
- en: To interpret the results, discuss implications, and acknowledge weaknesses.
  id: totrans-487
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了解释结果，讨论影响，并承认弱点。
- en: To list all the limitations of the study without offering solutions.
  id: totrans-488
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了列出研究的所有局限性而不提供解决方案。
- en: Why does Savage and Yeh ([2019](99-references.html#ref-Savage2019)) recommend
    asking yourself if it is possible to preserve your original message without that
    punctuation mark, that word, that sentence, that paragraph or that section (pick
    one)?
  id: totrans-489
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么Savage和Yeh（[2019](99-references.html#ref-Savage2019)）建议你问自己是否可以在没有那个标点符号、那个词、那个句子、那个段落或那个部分的情况下保留你的原始信息（选择一个）？
- en: To reduce the possibility of errors.
  id: totrans-490
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了减少错误的可能性。
- en: To achieve clarity.
  id: totrans-491
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了达到清晰。
- en: To keep the paper short.
  id: totrans-492
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了使论文简短。
- en: What are key aspects of the re-drafting process (select all that apply)?
  id: totrans-493
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重写过程的关键方面有哪些（选择所有适用的）？
- en: Going through it with a red pen to remove unneeded words.
  id: totrans-494
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用红笔逐行检查以删除不必要的词语。
- en: Printing the paper and reading a physical copy.
  id: totrans-495
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打印论文并阅读纸质副本。
- en: Cutting and pasting to enhance flow.
  id: totrans-496
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过剪切和粘贴来增强流畅性。
- en: Reading it aloud.
  id: totrans-497
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大声朗读。
- en: Exchanging it with others.
  id: totrans-498
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与他人交换。
- en: Why do poor grammar and typos affect the credibility of a paper (pick one)?
  id: totrans-499
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么语法错误和拼写错误会影响论文的可信度（选择一个）？
- en: They enhance the casual tone of the paper.
  id: totrans-500
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们增强了论文的随意语气。
- en: They make the paper shorter.
  id: totrans-501
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们使论文更短。
- en: They indicate a lack of attention to detail.
  id: totrans-502
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们表明缺乏对细节的关注。
- en: They are acceptable as long as the content is good.
  id: totrans-503
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 只要内容好，它们就是可接受的。
- en: Class activities
  id: totrans-504
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 课堂活动
- en: Discuss your preferred approach (data-first/question-first/other) to research
    and why.
  id: totrans-505
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论你偏好的研究方法（数据优先/问题优先/其他）及其原因。
- en: Explain, with reference to examples, what is an estimand, estimator, and estimate.
  id: totrans-506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以实例为参考，解释什么是估计量、估计量和估计。
- en: Please consider “selection bias” and include the definition in a sentence in
    the same way that M. Alexander ([2019](99-references.html#ref-monicababynames))
    does for the Gini coefficient.
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请考虑“选择偏差”，并以M. Alexander ([2019](99-references.html#ref-monicababynames)) 对基尼系数的方式，在句子中包含定义。
- en: 'Please use ChatGPT, or an equivalent LLM, to create a prompt that answers the
    question “What is a selection effect?”. With a partner, improve the response by
    adding context, references, and making it true (if necessary). Discuss three aspects:
    1) the prompt, 2) the original answer, 3) your augmented answer.'
  id: totrans-508
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请使用ChatGPT或等效的LLM来创建一个回答“什么是选择效应？”的提示。与合作伙伴一起，通过添加上下文、引用并使其真实（如果需要）来改进回答。讨论三个方面：1）提示，2）原始答案，3）你的增强答案。
- en: 'Pick one of the well-written quantitative papers:'
  id: totrans-509
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择一篇写得好的定量论文：
- en: Write out the original title. What do you like, and not like, about it? Write
    an alternative title for it.
  id: totrans-510
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写出原始标题。你喜欢它什么，不喜欢它什么？为它写一个替代标题。
- en: Write out the abstract. What do you like, and not like, about it?
  id: totrans-511
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写出摘要。你喜欢它什么，不喜欢它什么？
- en: Please prompt ChatGPT, or an equivalent LLM, to create an alternative abstract
    (copy the prompt so you can discuss it).
  id: totrans-512
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请提示ChatGPT或等效的LLM创建一个替代摘要（复制提示，以便你可以讨论它）。
- en: Draw on all of this to put together an improved abstract and then discuss everything.
  id: totrans-513
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用所有这些内容来整理一个改进的摘要，然后讨论所有内容。
- en: 'Make a plan, based on G. King ([2006](99-references.html#ref-king2006publication)),
    for how you will write a meaningful paper by the end of this class. (For PhD students:
    Detail three journals/conferences, in order, that you will submit it to, and why
    the paper would be a good fit at each.)'
  id: totrans-514
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据G. King ([2006](99-references.html#ref-king2006publication))的计划，制定一个如何在本课程结束时写出一篇有意义的论文的计划。（对于博士生：详细说明你将按顺序提交的三本期刊/会议，以及为什么论文适合每个会议。）
- en: '*Paper review:* Please read Gerring ([2012](99-references.html#ref-Gerring2012))
    and write a review of one page.'
  id: totrans-515
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*论文评审：* 请阅读Gerring ([2012](99-references.html#ref-Gerring2012))，并写一篇一页的评审。'
- en: Task
  id: totrans-516
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 任务
- en: 'Caro ([2019, xii](99-references.html#ref-caroonworking)) writes at least 1,000
    words almost every day. The purpose of this task is to give you the chance to
    do that also. Please pick one of the papers specified in the prerequisites and
    complete the following tasks:'
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: Caro ([2019, xii](99-references.html#ref-caroonworking))几乎每天都会写至少1000个单词。这个任务的目的是给你一个机会去做同样的事情。请从先决条件中指定的一篇论文中选择一篇，并完成以下任务：
- en: 'Day 1: Transcribe, by writing each word yourself, the entire introduction.'
  id: totrans-518
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一天：通过自己书写每个单词，转录整个引言。
- en: 'Day 2: Rewrite the introduction so that it is five lines (or 10 per cent, whichever
    is less) shorter.'
  id: totrans-519
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二天：重写引言，使其缩短至五行（或10%，取较小者）。
- en: 'Day 3: Transcribe, by writing each word yourself, the abstract.'
  id: totrans-520
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三天：通过自己书写每个单词，转录摘要。
- en: 'Day 4: Rewrite a new, four-sentence, abstract for the paper.'
  id: totrans-521
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四天：为论文重写一个包含四个句子的摘要。
- en: 'Day 5: Write a second version of your new abstract using only the 1,000 most
    popular words in the English language as defined [here](https://xkcd.com/simplewriter/).'
  id: totrans-522
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第五天：使用英语中定义的[这里](https://xkcd.com/simplewriter/)前1000个最常用的单词，为你的新摘要编写第二个版本。
- en: 'Day 6: Detail three points about the way the paper is written that you like'
  id: totrans-523
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第六天：详细说明你喜欢的论文写作方式的三个点。
- en: 'Day 7: Detail one point about the way the paper is written that you do not
    like.'
  id: totrans-524
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第七天：详细说明你不喜欢的论文写作方式的一个点。
- en: Use Quarto build up a single PDF over the course of the week. After each day
    commit and push your work with an informative commit message. Make use of headings
    and sub-headings to structure your submission. Submit a link to your high-quality
    repo.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Quarto在一周内构建一个单独的PDF文件。在每一天提交并推送你的工作，并附上具有信息量的提交信息。利用标题和副标题来结构化你的提交。提交一个指向你高质量仓库的链接。
