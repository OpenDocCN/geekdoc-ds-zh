  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**6.9** 设 \(A, B ,C\) 为事件，使得 \(\P[C] > 0\) 和 \(A \indep B | C\)。证明 \(A \indep
    B^c | C\)。 \(\lhd\)'
- en: '**6.10** Let \(A, B, C\) be events such that \(\P[B \cap C], \P[A \cap C] >
    0\). Show that \(A \indep B | C\) if and only if'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**6.10** 设 \(A, B, C\) 为事件，使得 \(\P[B \cap C], \P[A \cap C] > 0\)。证明 \(A \indep
    B | C\) 当且仅当'
- en: \[ \P[A | B\cap C] = \P[A | C] \quad \text{and} \quad \P[B | A\cap C] = \P[B
    | C]. \]
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \P[A | B\cap C] = \P[A | C] \quad \text{和} \quad \P[B | A\cap C] = \P[B |
    C]. \]
- en: \(\lhd\)
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**6.11** Let \(A, B, C\) be events such that \(\P[B \cap C] > 0\).'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**6.11** 设 \(A, B, C\) 为事件，使得 \(\P[B \cap C] > 0\)。'
