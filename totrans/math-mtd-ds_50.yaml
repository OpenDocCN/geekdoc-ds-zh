- en: b) Now suppose \(\mathbf{1}_B \indep \mathbf{1}_C | \mathbf{1}_A\). Show that
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: b) 现在假设 \(\mathbf{1}_B \indep \mathbf{1}_C | \mathbf{1}_A\)。证明
- en: \[ \P[A|B\cap C] = \frac{\P[C|A] \,\P[A|B]}{\P[C|A] \,\P[A|B] + \P[C|A^c] \,\P[A^c|B]}.
    \]
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \P[A|B\cap C] = \frac{\P[C|A] \,\P[A|B]}{\P[C|A] \,\P[A|B] + \P[C|A^c] \,\P[A^c|B]}.
    \]
