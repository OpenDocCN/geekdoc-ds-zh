  zh: a) \(\mu := \E[X] = \sum_{i=1}^K \pi_i \mu_i\)
- en: b) \(\var[X] = \sum_{i=1}^K \pi_i (\sigma_i^2 + \mu_i^2 - \mu^2)\).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: b) \(\var[X] = \sum_{i=1}^K \pi_i (\sigma_i^2 + \mu_i^2 - \mu^2)\)。
