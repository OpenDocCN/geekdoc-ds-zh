    matrix. Define the random vector \(\bY = B \bX\).'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**6.19** 设 \(\bX \in \mathbb{R}^d\) 是一个具有均值 \(\bmu\) 和协方差 \(\bSigma\) 的随机向量，且
    \(B \in \mathbb{R}^{\ell \times d}\) 是一个确定性矩阵。定义随机向量 \(\bY = B \bX\)。'
