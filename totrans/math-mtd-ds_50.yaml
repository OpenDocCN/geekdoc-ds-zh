    least squares problem, as defined in a previous assignment. \(\lhd\)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**6.5** 假设对于每个 \(i\)，\(p_{\theta_i}\) 是均值为 \(\theta_i = \mathbf{x}_i^T \mathbf{w}\)
    且已知方差 \(\sigma_i^2\) 的单变量高斯分布。证明 \(\mathbf{w}\) 的最大似然估计量解决了之前作业中定义的加权最小二乘问题。 \(\lhd\)'
- en: '**6.6** a) Show that the exponential family form of the Poisson distribution
    with mean \(\lambda\) has sufficient statistic \(\phi(y) = y\) and natural parameter
    \(\theta = \log \lambda\).'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**6.6** a) 证明泊松分布的指数族形式，均值为 \(\lambda\)，具有充分统计量 \(\phi(y) = y\) 和自然参数 \(\theta
    = \log \lambda\)。'
- en: b) In Poisson regression, we assume that \(p_\theta(y)\) is Poisson with \(\theta
    = \mathbf{x}^T \mathbf{w}\). Compute the gradient and Hessian of the minus log-likelihood
    in this case. \(\lhd\)
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: b) 在泊松回归中，我们假设 \(p_\theta(y)\) 是泊松分布，\(\theta = \mathbf{x}^T \mathbf{w}\)。计算在这种情况下负对数似然函数的梯度和国值。
    \(\lhd\)
- en: '**6.7** For \(i=1, \ldots, K\), let \(p_i\) be a probability mass function
    over the set \(\S_i \subseteq \mathbb{R}\) with mean \(\mu_i\) and variance \(\sigma_i^2\).
    Let \(\bpi = (\pi_1,\ldots,\pi_K) \in \Delta_K\). Suppose \(X\) is drawn from
    the mixture distribution'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**6.7** 对于 \(i=1, \ldots, K\)，设 \(p_i\) 是集合 \(\S_i \subseteq \mathbb{R}\) 上的概率质量函数，具有均值
    \(\mu_i\) 和方差 \(\sigma_i^2\)。设 \(\bpi = (\pi_1,\ldots,\pi_K) \in \Delta_K\)。假设
    \(X\) 从混合分布中抽取'
- en: \[ p_X(x) = \sum_{i=1}^K \pi_i p_i(x). \]
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: \[ p_X(x) = \sum_{i=1}^K \pi_i p_i(x). \]
- en: 'Establish the following formulas:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 建立以下公式：
- en: a) \(\mu := \E[X] = \sum_{i=1}^K \pi_i \mu_i\)
  id: totrans-89
