  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**E6.4.7** 给定一个由两个多元伯努利分布组成的混合，参数为 \(\pi_1 = 0.6\)，\(\pi_2 = 0.4\)，以及数据点 \(\mathbf{x}_1
