- en: '**Nicholas Wilt** has been programming computers professionally for more than
    twenty-five years in a variety of areas, including industrial machine vision,
    graphics, and low-level multimedia software. While at Microsoft, he served as
    the development lead for Direct3D 5.0 and 6.0, built the prototype for the Windows
    Desktop Manager, and did early GPU computing work. At NVIDIA, he worked on CUDA
    from the beginning, designing and often implementing most of CUDA’s low-level
    abstractions. Now at Amazon, Mr. Wilt is working in cloud computing technologies
    relating to GPUs.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**尼古拉斯·威尔特**从事计算机编程工作已超过二十五年，涉及多个领域，包括工业机器视觉、图形处理和低级多媒体软件。在微软工作期间，他曾担任Direct3D
    5.0和6.0的开发负责人，构建了Windows桌面管理器的原型，并进行早期的GPU计算工作。在NVIDIA，他从一开始就参与了CUDA的开发，设计并经常实现CUDA的大多数低级抽象。现在在亚马逊，威尔特先生从事与GPU相关的云计算技术工作。'
