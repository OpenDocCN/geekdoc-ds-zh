  type: TYPE_NORMAL
  zh: 标准或规范基表示为 \(\mathbf{e}_i\)，\(i=1,\ldots,d\)，其中
- en: \[\begin{split} (\mathbf{e}_i)_j = \begin{cases} 1, & \text{if $j = i$,}\\ 0,
