  id: totrans-888
  prefs: []
  type: TYPE_NORMAL
  zh: '**数值角**: 我们可以使用模拟来验证**大数定律的弱形式**。回忆一下，区间 \([a,b]\) 上的均匀随机变量具有密度'
- en: \[\begin{split} f_{X}(x) = \begin{cases} \frac{1}{b-a} & x \in [a,b] \\ 0 &
