  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 如预期，我们观察到两个簇。右侧的簇（组件 \(0\)）更稀疏（即包含的数据点更少），因为 `phi0` 比较小，而 `phi1` 较大。它也更大，因为其方差更大。
