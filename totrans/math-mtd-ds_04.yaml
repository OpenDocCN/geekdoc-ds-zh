- en: The function \(f(x) = (x+1)^2 (x-1)^2\) over \(\mathbb{R}\) has two global minimizers
    at \(x^* = -1\) and \(x^{**} = 1\). Indeed, \(f(x) \geq 0\) and \(f(x) = 0\) if
    and only \(x = x^*\) or \(x = x^{**}\).
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 函数 \(f(x) = (x+1)^2 (x-1)^2\) 在 \(\mathbb{R}\) 上有两个全局极小值点，分别是 \(x^* = -1\) 和
    \(x^{**} = 1\)。实际上，\(f(x) \geq 0\)，且 \(f(x) = 0\) 当且仅当 \(x = x^*\) 或 \(x = x^{**}\)。
