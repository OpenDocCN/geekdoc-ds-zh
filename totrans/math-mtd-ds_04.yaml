- en: We first review a few basic mathematical concepts. In this chapter, we focus
    on vector and matrix algebra, some basic calculus and optimization, as well as
    elementary probability. Along the way, we also introduce Python, especially the
    library NumPy which will be used throughout.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先回顾一些基本的数学概念。在本章中，我们重点关注向量代数和矩阵代数、一些基本的微积分和优化，以及初等概率。在这个过程中，我们还介绍了 Python，特别是将贯穿整个过程的
    NumPy 库。
- en: 1.2.1\. Vectors and matrices[#](#vectors-and-matrices "Link to this heading")
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2.1\. 向量和矩阵[#](#vectors-and-matrices "链接到本标题")
- en: Throughout, \(\mathbb{R}\) and \(\mathbb{R}_+\) denote respectively the real
    numbers and positive real numbers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个过程中，\(\mathbb{R}\) 和 \(\mathbb{R}_+\) 分别表示实数和正实数。
- en: '**Vectors and norms** For a vector'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**向量和范数** 对于一个向量'
- en: \[\begin{split} \mathbf{x} = \begin{bmatrix} x_1 \\ x_2 \\ \vdots \\ x_d \end{bmatrix}
    \in \mathbb{R}^d \end{split}\]
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} \mathbf{x} = \begin{bmatrix} x_1 \\ x_2 \\ \vdots \\ x_d \end{bmatrix}
    \in \mathbb{R}^d \end{split}\]
- en: the Euclidean norm\(\idx{Euclidean norm}\xdi\) of \(\mathbf{x}\) is defined
    as
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: \(\mathbf{x}\) 的欧几里得范数\(\idx{Euclidean norm}\xdi\)定义为
- en: \[ \|\mathbf{x}\|_2 = \sqrt{ \sum_{i=1}^d x_i^2 } = \sqrt{\langle \mathbf{x},
    \mathbf{x}\rangle} \]
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \|\mathbf{x}\|_2 = \sqrt{ \sum_{i=1}^d x_i^2 } = \sqrt{\langle \mathbf{x},
    \mathbf{x}\rangle} \]
- en: where
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其中
- en: \[ \langle \mathbf{u}, \mathbf{v} \rangle = \sum_{i=1}^d u_i v_i \]
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \langle \mathbf{u}, \mathbf{v} \rangle = \sum_{i=1}^d u_i v_i \]
- en: is the [inner product](https://en.wikipedia.org/wiki/Inner_product_space)\(\idx{inner
    product}\xdi\) of \(\mathbf{u}\) and \(\mathbf{v}\). This is also known as the
    \(\ell^2\)-norm. Throughout we use the notation \(\|\mathbf{x}\| = \|\mathbf{x}\|_2\)
    to indicate the \(2\)-norm of \(\mathbf{x}\) unless specified otherwise. We use
    \(x_i\) and \((\mathbf{x})_i\) to denote the entries of \(\mathbf{x}\). We also
    write \(\mathbf{x} = (x_1, \ldots, x_d) = (x_{i})_{i\in [d]}\), where \([d] :=
    \{1,2,\ldots,d\}\).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是 \(\mathbf{u}\) 和 \(\mathbf{v}\) 的 [内积](https://en.wikipedia.org/wiki/Inner_product_space)\(\idx{inner
    product}\xdi\)。这也被称为 \(\ell^2\)-范数。在整个过程中，我们使用符号 \(\|\mathbf{x}\| = \|\mathbf{x}\|_2\)
    来表示 \(\mathbf{x}\) 的 \(2\)-范数，除非另有说明。我们使用 \(x_i\) 和 \((\mathbf{x})_i\) 来表示 \(\mathbf{x}\)
    的元素。我们还写 \(\mathbf{x} = (x_1, \ldots, x_d) = (x_{i})_{i\in [d]}\)，其中 \([d] :=
    \{1,2,\ldots,d\}\)。
- en: The inner product has the following useful properties (check them!). For one,
    it is symmetric in the sense that
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 内积具有以下有用的性质（检查它们！）！首先，它在意义上是对称的
- en: \[ \langle \mathbf{x}, \mathbf{y} \rangle = \langle \mathbf{y}, \mathbf{x} \rangle
    \qquad \forall \mathbf{x}, \mathbf{y} \in \mathbb{R}^d. \]
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \langle \mathbf{x}, \mathbf{y} \rangle = \langle \mathbf{y}, \mathbf{x} \rangle
    \qquad \forall \mathbf{x}, \mathbf{y} \in \mathbb{R}^d. \]
- en: 'Second, it is linear in each input: for any \(\mathbf{x}_1, \mathbf{x}_2, \mathbf{x}_3
    \in \mathbb{R}^d\) and \(\beta \in \mathbb{R}\), it holds that'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，它在每个输入上是线性的：对于任何 \(\mathbf{x}_1, \mathbf{x}_2, \mathbf{x}_3 \in \mathbb{R}^d\)
    和 \(\beta \in \mathbb{R}\)，都有
- en: \[ \langle \beta \,\mathbf{x}_1 + \mathbf{x}_2, \mathbf{x}_3 \rangle = \beta
    \,\langle \mathbf{x}_1,\mathbf{x}_3\rangle + \langle \mathbf{x}_2,\mathbf{x}_3\rangle.
    \]
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \langle \beta \,\mathbf{x}_1 + \mathbf{x}_2, \mathbf{x}_3 \rangle = \beta
    \,\langle \mathbf{x}_1,\mathbf{x}_3\rangle + \langle \mathbf{x}_2,\mathbf{x}_3\rangle.
    \]
- en: 'Repeated application of the latter property implies for instance that: for
    any \(\mathbf{x}_1, \ldots, \mathbf{x}_m, \mathbf{y}_1, \ldots, \mathbf{y}_\ell
    \in \mathbb{R}^d\),'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 重复应用后一个性质意味着例如：对于任何 \(\mathbf{x}_1, \ldots, \mathbf{x}_m, \mathbf{y}_1, \ldots,
    \mathbf{y}_\ell \in \mathbb{R}^d\)
- en: \[ \left\langle \sum_{i=1}^m \mathbf{x}_i, \sum_{j=1}^\ell \mathbf{y}_j \right\rangle
    = \sum_{i=1}^m \sum_{j=1}^\ell \langle \mathbf{x}_i,\mathbf{y}_j\rangle. \]
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \left\langle \sum_{i=1}^m \mathbf{x}_i, \sum_{j=1}^\ell \mathbf{y}_j \right\rangle
    = \sum_{i=1}^m \sum_{j=1}^\ell \langle \mathbf{x}_i,\mathbf{y}_j\rangle. \]
- en: The triangle inequality for the \(\ell^2\)-norm [follows](https://en.wikipedia.org/wiki/Cauchy%E2%80%93Schwarz_inequality#Analysis)
    from the [Cauchy-Schwarz inequality](https://en.wikipedia.org/wiki/Cauchy%E2%80%93Schwarz_inequality),
    which is useful in proving many facts.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: \(\ell^2\)-范数的三角不等式 [来源于](https://en.wikipedia.org/wiki/Cauchy%E2%80%93Schwarz_inequality#Analysis)
    [柯西-施瓦茨不等式](https://en.wikipedia.org/wiki/Cauchy%E2%80%93Schwarz_inequality)，这在证明许多事实时很有用。
- en: '**THEOREM** **(Cauchy-Schwarz)** \(\idx{Cauchy-Schwarz inequality}\xdi\) For
    all \(\mathbf{u}, \mathbf{v} \in \mathbb{R}^d\)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**定理** **(柯西-施瓦茨不等式)** \(\idx{Cauchy-Schwarz inequality}\xdi\) 对于所有 \(\mathbf{u},
    \mathbf{v} \in \mathbb{R}^d\)'
- en: \[ |\langle \mathbf{u}, \mathbf{v} \rangle| \leq \|\mathbf{u}\| \|\mathbf{v}\|.
    \]
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: \[ |\langle \mathbf{u}, \mathbf{v} \rangle| \leq \|\mathbf{u}\| \|\mathbf{v}\|.
    \]
- en: \(\sharp\)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: \(\sharp\)
- en: Given a collection of vectors \(\mathbf{u}_1,\ldots,\mathbf{u}_k \in \mathbb{R}^d\)
    and real numbers \(\alpha_1,\ldots,\alpha_k \in \mathbb{R}\), the linear combination
    of \(\mathbf{u}_\ell\)’s with coefficients \(\alpha_\ell\)’s is the vector
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个向量集合 \(\mathbf{u}_1,\ldots,\mathbf{u}_k \in \mathbb{R}^d\) 和实数 \(\alpha_1,\ldots,\alpha_k
    \in \mathbb{R}\)，\(\mathbf{u}_\ell\) 的线性组合（系数为 \(\alpha_\ell\)）是向量
- en: \[ \mathbf{z} = \sum_{\ell=1}^k \alpha_\ell \mathbf{u}_\ell, \]
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathbf{z} = \sum_{\ell=1}^k \alpha_\ell \mathbf{u}_\ell, \]
- en: whose entries are
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 其元素为
- en: \[ z_i = \sum_{\ell=1}^k \alpha_\ell (\mathbf{u}_\ell)_i, \quad i=1,\ldots,d.
    \]
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: \[ z_i = \sum_{\ell=1}^k \alpha_\ell (\mathbf{u}_\ell)_i, \quad i=1,\ldots,d.
    \]
- en: We also use \(u_{\ell, i} = (\mathbf{u}_\ell)_i\) to denote the entries of \(\mathbf{u}_\ell\).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还使用 \(u_{\ell, i} = (\mathbf{u}_\ell)_i\) 来表示 \(\mathbf{u}_\ell\) 的元素。
- en: It will be convenient to introduce special notation for common vectors. The
    dimension of these vectors will often be clear from the context.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 引入特殊符号表示常见向量将很方便。这些向量的维度通常从上下文中可以清楚看出。
- en: The all-\(0\) vector in \(d\) dimensions is denoted by \(\mathbf{0}_d = \mathbf{0}\).
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(d\) 维度中的所有-\(0\) 向量表示为 \(\mathbf{0}_d = \mathbf{0}\)。
- en: The all-\(1\) vector in \(d\) dimensions is denoted by \(\mathbf{1}_d = \mathbf{1}\).
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: \(d\) 维度中的所有-\(1\) 向量表示为 \(\mathbf{1}_d = \mathbf{1}\)。
- en: The standard or canonical basis is denoted by \(\mathbf{e}_i\), \(i=1,\ldots,d\),
    where
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准或规范基表示为 \(\mathbf{e}_i\)，\(i=1,\ldots,d\)，其中
- en: \[\begin{split} (\mathbf{e}_i)_j = \begin{cases} 1, & \text{if $j = i$,}\\ 0,
    & \text{o.w.} \end{cases} \end{split}\]
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} (\mathbf{e}_i)_j = \begin{cases} 1, & \text{如果 $j = i$，}\\ 0,
    & \text{否则。} \end{cases} \end{split}\]
- en: The [Euclidean distance](https://en.wikipedia.org/wiki/Euclidean_distance)\(\idx{Euclidean
    distance}\xdi\) between two vectors \(\mathbf{u}\) and \(\mathbf{v}\) in \(\mathbb{R}^d\)
    is the \(2\)-norm of their difference
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 两个向量 \(\mathbf{u}\) 和 \(\mathbf{v}\) 在 \(\mathbb{R}^d\) 中的 [欧几里得距离](https://en.wikipedia.org/wiki/Euclidean_distance)
    是它们差分的 \(2\)-范数
- en: \[ d(\mathbf{u},\mathbf{v}) = \|\mathbf{u} - \mathbf{v}\|_2. \]
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: \[ d(\mathbf{u},\mathbf{v}) = \|\mathbf{u} - \mathbf{v}\|_2. \]
- en: More generally, for \(p \geq 1\), the [\(\ell^p\)-norm](https://en.wikipedia.org/wiki/Lp_space#The_p-norm_in_finite_dimensions)\(\idx{lp-norm}\xdi\)
    of \(\mathbf{x}\) is given by
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 更一般地，对于 \(p \geq 1\)，\(\mathbf{x}\) 的 \(\ell^p\)-范数（[lp-norm](https://en.wikipedia.org/wiki/Lp_space#The_p-norm_in_finite_dimensions)）由以下给出
- en: \[ \|\mathbf{x}\|_p = \left( \sum_{i=1}^d |x_i|^p \right)^{1/p}. \]
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \|\mathbf{x}\|_p = \left( \sum_{i=1}^d |x_i|^p \right)^{1/p}. \]
- en: Finally the \(\ell^\infty\)-norm is defined as
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，\(\ell^\infty\)-范数定义为
- en: \[ \|\mathbf{x}\|_\infty = \max_{i=1,\ldots,d}|x_i|. \]
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \|\mathbf{x}\|_\infty = \max_{i=1,\ldots,d}|x_i|. \]
- en: 'There exist other norms. Formally:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 存在其他范数。形式上：
- en: '**DEFINITION** **(Norm)** \(\idx{norm}\xdi\) A norm is a function \(\ell\)
    from \(\mathbb{R}^d\) to \(\mathbb{R}_+\) that satisfies for all \(a \in \mathbb{R}\),
    \(\mathbf{u}, \mathbf{v} \in \mathbb{R}^d\)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**定义** **（范数）** \(\idx{norm}\xdi\) 范数是从 \(\mathbb{R}^d\) 到 \(\mathbb{R}_+\)
    的函数 \(\ell\)，它对所有 \(a \in \mathbb{R}\)，\(\mathbf{u}, \mathbf{v} \in \mathbb{R}^d\)
    满足'
- en: '*(Absolute homogeneity):* \(\idx{absolute homogeneity}\xdi\) \(\ell(a \mathbf{u})
    = |a| \ell(\mathbf{u})\)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*(绝对齐次性):* \(\idx{absolute homogeneity}\xdi\) \(\ell(a \mathbf{u}) = |a| \ell(\mathbf{u})\)'
- en: '*(Triangle inequality):* \(\idx{triangle inequality}\xdi\) \(\ell(\mathbf{u}+\mathbf{v})
    \leq \ell(\mathbf{u}) + \ell(\mathbf{v})\)'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*(三角不等式):* \(\idx{triangle inequality}\xdi\) \(\ell(\mathbf{u}+\mathbf{v})
    \leq \ell(\mathbf{u}) + \ell(\mathbf{v})\)'
- en: '*(Point-separating):* \(\idx{point-separating property}\xdi\) \(\ell(\mathbf{u})
    = 0\) implies \(\mathbf{u} =0\).'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*(点分离性):* \(\idx{point-separating property}\xdi\) \(\ell(\mathbf{u}) = 0\)
    意味着 \(\mathbf{u} =0\)。'
