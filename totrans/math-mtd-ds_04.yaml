  type: TYPE_NORMAL
  zh: 我们选择 \(\alpha_i\) 的值，使得 \(P(a) = f(a)\)，\(P'(a) = f'(a)\)，以及 \(P(x) = f(x)\)。前两个条件导致以下条件
- en: \[ \alpha_0 = f(a), \quad \alpha_1 = f'(a). \]
  id: totrans-751
  prefs: []
