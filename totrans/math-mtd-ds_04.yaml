  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我们列出转置的一些有用性质（检查它们！）！对于任何 \(\gamma \in \mathbb{R}\) 和 \(A, B \in \mathbb{R}^{n
    \times m}\)：
- en: a) \((A^T)^T = A\)
  id: totrans-84
