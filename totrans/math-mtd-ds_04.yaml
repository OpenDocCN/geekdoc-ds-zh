- en: '**1** Let \(A \in \mathbb{R}^{n \times m}\) and \(B \in \mathbb{R}^{m \times
    p}\). What are the dimensions of the matrix product \(AB\)?'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: '**1** 设 \(A \in \mathbb{R}^{n \times m}\) 和 \(B \in \mathbb{R}^{m \times p}\)。矩阵乘积
    \(AB\) 的维度是什么？'
- en: a) \(n \times m\)
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: a) \(n \times m\)
- en: b) \(m \times p\)
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: b) \(m \times p\)
- en: c) \(n \times p\)
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: c) \(n \times p\)
- en: d) \(p \times n\)
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: d) \(p \times n\)
- en: '**2** Which of the following is NOT a property of the transpose of a matrix?'
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: '**2** 以下哪项不是矩阵转置的性质？'
- en: a) \((A^T)^T = A\)
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: a) \((A^T)^T = A\)
- en: b) \((\gamma A)^T = \gamma A^T\) for any scalar \(\gamma \in \mathbb{R}\)
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: b) 对于任何标量 \(\gamma \in \mathbb{R}\)，有 \((\gamma A)^T = \gamma A^T\)
- en: c) \((A + B)^T = A^T + B^T\)
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: c) \((A + B)^T = A^T + B^T\)
- en: d) \((AB)^T = A^T B^T\)
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: d) \((AB)^T = A^T B^T\)
- en: '**3** Let \(A \in \mathbb{R}^{n \times m}\) be a matrix and \(\bx \in \mathbb{R}^m\)
    be a column vector. Which of the following is true about the matrix-vector product
    \(A\bx\)?'
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: '**3** 设 \(A \in \mathbb{R}^{n \times m}\) 为一个矩阵，\(\bx \in \mathbb{R}^m\) 为一个列向量。以下哪项关于矩阵-向量乘积
    \(A\bx\) 是正确的？'
- en: a) \(A\bx\) is a linear combination of the rows of \(A\) where the coefficients
    are the entries of \(\bx\)
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: a) \(A\bx\) 是 \(A\) 的行向量的线性组合，其中系数是 \(\bx\) 的元素
- en: b) \(A\bx\) is a linear combination of the columns of \(A\) where the coefficients
    are the entries of \(\bx\)
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: b) \(A\bx\) 是 \(A\) 的列向量的线性组合，其中系数是 \(\bx\) 的元素
- en: c) \(A\bx\) is a linear combination of the rows of \(A\) where the coefficients
    are the entries of the first row of \(A\)
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: c) \(A\bx\) 是 \(A\) 的行向量的线性组合，其中系数是 \(A\) 的第一行的元素
- en: d) \(A\bx\) is a linear combination of the columns of \(A\) where the coefficients
    are the entries of the first column of \(A\)
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: d) \(A\bx\) 是 \(A\) 的列向量的线性组合，其中系数是 \(A\) 的第一列的元素
- en: '**4** Which of the following is NOT a property of the variance of a random
    variable?'
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: '**4** 以下哪项不是随机变量方差的性质？'
- en: a) \(\mathrm{Var}[\alpha X + \beta] = \alpha^2 \mathrm{Var}[X]\) for \(\alpha,
    \beta \in \mathbb{R}\)
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: a) 对于 \(\alpha, \beta \in \mathbb{R}\)，有 \(\mathrm{Var}[\alpha X + \beta] =
    \alpha^2 \mathrm{Var}[X]\)
- en: b) \(\mathrm{Var}[X] = \E[(X - \E[X])^2]\)
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: b) \(\mathrm{Var}[X] = \E[(X - \E[X])^2]\)
- en: c) \(\mathrm{Var}[X] \ge 0\)
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: c) \(\mathrm{Var}[X] \ge 0\)
- en: d) \(\mathrm{Var}[X + Y] = \mathrm{Var}[X] + \mathrm{Var}[Y]\) for any random
    variables \(X\) and \(Y\)
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: d) 对于任何随机变量 \(X\) 和 \(Y\)，有 \(\mathrm{Var}[X + Y] = \mathrm{Var}[X] + \mathrm{Var}[Y]\)
- en: '**5** If \(\mathbf{X}\) is a random vector in \(\mathbb{R}^d\) with mean vector
    \(\boldsymbol{\mu}_{\mathbf{X}}\) and covariance matrix \(\bSigma_{\mathbf{X}}\),
    which of the following expressions represents the covariance matrix \(\bSigma_{\mathbf{X}}\)?'
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: '**5** 如果 \(\mathbf{X}\) 是 \(\mathbb{R}^d\) 中的随机向量，具有均值向量 \(\boldsymbol{\mu}_{\mathbf{X}}\)
    和协方差矩阵 \(\bSigma_{\mathbf{X}}\)，以下哪个表达式代表协方差矩阵 \(\bSigma_{\mathbf{X}}\)？'
- en: a) \(\E[(\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})^2]\)
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: a) \(\E[(\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})^2]\)
- en: b) \(\E[(\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})(\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})^T]\)
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: b) \(\E[(\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})(\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})^T]\)
- en: c) \(\E[(\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})^T (\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})]\)
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: c) \(\E[(\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})^T (\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})]\)
- en: d) \(\E[(\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})^T] \E[(\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})]\)
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: d) \(\E[(\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})^T] \E[(\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})]\)
- en: 'Answer for 1: c. Justification: Taking the number of rows of the first matrix
    and the number of columns of the second one, we see that the dimension of \(AB\)
    is \(n \times p\).'
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 1题的答案：c. 理由：通过观察第一个矩阵的行数和第二个矩阵的列数，我们可以看到 \(AB\) 的维度是 \(n \times p\)。
- en: 'Answer for 2: d. Justification: The text states that \((BC)^T = C^T B^T\),
    not \(B^T C^T\).'
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 2题的答案：d. 理由：文本中提到 \((BC)^T = C^T B^T\)，而不是 \(B^T C^T\)。
- en: 'Answer for 3: b. Justification: The text states, “\(A\bx\) is a linear combination
    of the columns of \(A\) where the coefficients are the entries of \(\bx\). In
    matrix form, \(A\bx = \sum_{j=1}^m A_{\cdot,j}x_j\).”'
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 3题的答案：b. 理由：文本中提到，“\(A\bx\) 是 \(A\) 的列的线性组合，其中系数是 \(\bx\) 的元素。在矩阵形式中，\(A\bx
    = \sum_{j=1}^m A_{\cdot,j}x_j\)。”
- en: 'Answer for 4: d. Justification: The text states that the variance of a sum
    of random variables is given by \(\mathrm{Var}[X_1 + ... + X_n] = \sum_{i=1}^n
    \mathrm{Var}[X_i] + 2 \sum_{i<j} \mathrm{Cov}[X_i, X_j]\), which is only equal
    to \(\mathrm{Var}[X] + \mathrm{Var}[Y]\) when the covariance term is zero (e.g.,
    when \(X\) and \(Y\) are independent).'
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 4题的答案：d. 理由：文本中提到随机变量和的方差由 \(\mathrm{Var}[X_1 + ... + X_n] = \sum_{i=1}^n \mathrm{Var}[X_i]
    + 2 \sum_{i<j} \mathrm{Cov}[X_i, X_j]\) 给出，只有当协方差项为零时（例如，当 \(X\) 和 \(Y\) 相互独立时），它才等于
    \(\mathrm{Var}[X] + \mathrm{Var}[Y]\)。
- en: 'Answer for 5: b. Justification: The covariance matrix \(\bSigma_{\mathbf{X}}\)
    of a random vector \(\mathbf{X}\) is given by \(\bSigma_{\mathbf{X}} = \E[(\mathbf{X}
    - \boldsymbol{\mu}_{\mathbf{X}})(\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})^T]\).'
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 5题的答案：b. 理由：随机向量 \(\mathbf{X}\) 的协方差矩阵 \(\bSigma_{\mathbf{X}}\) 由 \(\bSigma_{\mathbf{X}}
    = \E[(\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})(\mathbf{X} - \boldsymbol{\mu}_{\mathbf{X}})^T]\)
    给出。
