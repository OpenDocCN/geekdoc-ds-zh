  zh: \[ P(t) = \alpha_0 + \alpha_1 (t-a) + \alpha_2 (t-a)^2. \]
- en: We choose the \(\alpha_i\)’s so that \(P(a) = f(a)\), \(P'(a) = f'(a)\), and
    \(P(x) = f(x)\). The first two lead to the conditions
  id: totrans-750
