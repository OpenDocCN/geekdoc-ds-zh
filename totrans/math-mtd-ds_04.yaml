- en: '*Proof idea:* The *Mean Value Theorem* implies that there is \(a < \xi< x\)
    such that'
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: '*证明思路:* **平均值定理**表明存在一个 \(a < \xi < x\)，使得'
