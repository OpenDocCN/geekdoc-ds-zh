  type: TYPE_NORMAL
  zh: 函数 \(f(x) = (x+1)^2 (x-1)^2\) 在 \(\mathbb{R}\) 上有两个全局最小值点，分别是 \(x^* = -1\) 和
    \(x^{**} = 1\)。实际上，\(f(x) \geq 0\)，且 \(f(x) = 0\) 当且仅当 \(x = x^*\) 或 \(x = x^{**}\)。
