- en: a) Let \(\mathcal{Z}\) be the interval where \(F_X(z) \in (0,1)\) and assume
    that \(F_X\) is strictly increasing on \(\mathcal{Z}\). Let \(U \sim \mathrm{U}[0,1]\).
    Show that
  id: totrans-398
