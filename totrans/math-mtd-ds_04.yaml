    collection of all of its entries as follows'
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: '**矩阵** 对于一个具有实数元素的 \(n \times m\) 矩阵 \(A \in \mathbb{R}^{n \times m}\)，我们用
    \(A_{i,j}\) 或 \(A_{ij}\) 表示其在第 \(i\) 行和第 \(j\) 列的元素（除非另有说明）。我们还可以将矩阵称为其所有元素的集合，如下所示'
- en: \[ A = (A_{ij})_{i\in [n],j \in [m]}. \]
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: \[ A = (A_{ij})_{i\in [n],j \in [m]}. \]
- en: We occasionally simplify the notation to \(A = (A_{ij})_{i,j}\) when the range
    of the indices is clear from context. We use the notation
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 我们偶尔会简化符号到 \(A = (A_{ij})_{i,j}\)，当索引的范围从上下文中清楚时。我们使用以下符号
- en: \[ A_{i,\cdot} = (A_{i1} \cdots A_{im}), \]
  id: totrans-566
