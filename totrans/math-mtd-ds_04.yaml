- en: More generally, for \(p \geq 1\), the [\(\ell^p\)-norm](https://en.wikipedia.org/wiki/Lp_space#The_p-norm_in_finite_dimensions)\(\idx{lp-norm}\xdi\)
    of \(\mathbf{x}\) is given by
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 更一般地，对于 \(p \geq 1\)，\(\mathbf{x}\) 的 [\(\ell^p\)-范数](https://en.wikipedia.org/wiki/Lp_space#The_p-norm_in_finite_dimensions)\(\idx{lp-norm}\xdi\)
