  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，访问[JupyterLab Desktop主页的“安装”部分](https://github.com/jupyterlab/jupyterlab-desktop#installation)。下载`JupyterLab-Setup-MacOS-x64.dmg`或`JupyterLab-Setup-MacOS-arm64.dmg`安装文件。要了解哪个安装程序适合您的机器，您需要知道您的计算机是否具有Intel处理器（旧机器）或Apple处理器（新机器）；[Apple支持页面](https://support.apple.com/en-ca/HT211814)有信息可以帮助您确定您的处理器。下载后，双击文件以打开安装程序，然后将JupyterLab
    Desktop图标拖到应用程序文件夹中。在应用程序文件夹中双击图标以启动JupyterLab Desktop。
- en: '**Configuring JupyterLab Desktop** From this point onward, with JupyterLab
    Desktop running, follow the instructions in the Windows section on *Configuring
    JupyterLab Desktop* to set up the environment, install the JupyterLab Git extension,
    and install the various R software packages needed for the worksheets.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**配置JupyterLab Desktop** 从现在开始，随着JupyterLab Desktop的运行，按照Windows部分中的*配置JupyterLab
