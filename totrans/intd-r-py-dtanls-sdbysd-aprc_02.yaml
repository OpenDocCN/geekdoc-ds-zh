- en: Installing the Required Software
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装所需的软件
- en: To get started, you must install both R and Python. The installation process
    depends on what kind of machine you have (e.g. what type of operating system your
    machine is running, is your processor \(32\) or \(64\) bit, etc.).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，你必须安装R和Python。安装过程取决于你的机器类型（例如，你的机器运行的是哪种操作系统，你的处理器是32位还是64位等）。
- en: 'Below, I suggest running R with RStudio, and Python with Anaconda, and I provide
    some helpful links. I suggest downloading these two bundles separately; however,
    I should note that the recommendation below is not the only installation method.
    For example: - one can run R and Python without downloading RStudio or Anaconda,
    - one can install RStudio with Anaconda, - one can run Python from within Rstudio,
    - one can run Python from within Rstudio that is managed by Anaconda, etc., and
    - options and procedures are very likely to change over time.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下面，我建议使用RStudio运行R，使用Anaconda运行Python，并提供一些有用的链接。我建议分别下载这两个捆绑包；然而，我应该指出，下面的建议并不是唯一的安装方法。例如：-
    可以运行R和Python而不下载RStudio或Anaconda，- 可以在Anaconda中安装RStudio，- 可以在RStudio中运行Python，-
    可以在由Anaconda管理的RStudio中运行Python，等等，- 选项和程序很可能随着时间的推移而发生变化。
- en: Instructors can prefer alternative strategies, if they wish. If they do, they
    should verify that Python’s version is `>=3.6`, and R’s is `>=4.0.0`. If so, all
    the code in this book should run.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果讲师希望使用替代策略，他们应该验证Python的版本是否`>=3.6`，R的版本是否`>=4.0.0`。如果是这样，这本书中的所有代码都应该能够运行。
- en: Installing R (and RStudio)
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装R（和RStudio）
- en: It is recommended that you install R and *RStudio Desktop*. *RStudio Desktop*
    is a graphical user interface with many tools that making writing R easier and
    more fun.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 建议您安装R和**RStudio Desktop**。**RStudio Desktop**是一个图形用户界面，拥有许多工具，使编写R代码变得更加容易和有趣。
- en: Install R from the Comprehensive R Archive Network (CRAN). You can access instructions
    for your specific machine by clicking [here.](https://cran.r-project.org/)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 从综合R档案网络（CRAN）安装R。您可以通过点击[这里](https://cran.r-project.org/)获取您特定机器的安装说明。
- en: You can get RStudio Desktop directly from the [company’s website](https://www.rstudio.com/products/rstudio/download/#download).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以直接从[公司网站](https://www.rstudio.com/products/rstudio/download/#download)获取RStudio
    Desktop。
- en: Installing Python by Installing Anaconda
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过安装Anaconda安装Python
- en: It is recommended that you install *Anaconda*, which is a package manager, environment
    manager, and Python distribution with many third party open source packages. It
    provides a graphical user interface for us, too, just as RStudio does. You can
    access instructions for your specific machine and OS by clicking [here](https://docs.anaconda.com/anaconda/install/#).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 建议您安装**Anaconda**，这是一个包管理器、环境管理器和包含许多第三方开源软件包的Python发行版。它也为我们提供了一个图形用户界面，就像RStudio一样。您可以通过点击[这里](https://docs.anaconda.com/anaconda/install/#)获取您特定机器和操作系统的安装说明。
