- en: Elasticity Term
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 弹性项
- en: 原文：[https://phys-sim-book.github.io/lec19.3-elasticity_term.html](https://phys-sim-book.github.io/lec19.3-elasticity_term.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://phys-sim-book.github.io/lec19.3-elasticity_term.html](https://phys-sim-book.github.io/lec19.3-elasticity_term.html)
- en: <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
- en: 'For the elasticity term ∫Ω0​Na^,j​(X)Pi^j​(X,tn)dX in the discrete weak form
    system in Equation [(19.1)](lec19-linear_FEM.html#eq:lec19:discrete_weak_form_BE),
    we can write it as the summation of integrals on each triangle e in vector form:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于离散弱形式系统中的弹性项 ∫Ω0​Na^,j​(X)Pi^j​(X,tn)dX，我们可以将其写成每个三角形 e 上的积分之和，以向量形式表示：
- en: ​∫Ω0​Na^,j​(X)Pi^j​(X,tn)dX=∫Ω0​(P(X,tn)∇XNa^​(X))i^​ dX=e∈T∑​∫Ωe0​​(P(X,tn)∇XNa^​(X))i^​ dX.​(19.3.1)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ∫Ω0​Na^,j​(X)Pi^j​(X,tn)dX=∫Ω0​(P(X,tn)∇XNa^​(X))i^​ dX=e∈T∑​∫Ωe0​​(P(X,tn)∇XNa^​(X))i^​ dX.​(19.3.1)
- en: Analogously, this summation also only needs to involve the incident triangles
    of node a^.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，这个求和也只需要涉及节点 a^ 的入射三角形。
- en: 'Recall from [Strain Energy](./lec13-strain_energy.html), to compute the first
    Piola-Kirchoff stress P(X,tn), we only need the deformation gradient F(X,tn).
    From Section [Kinematics](./lec12-kinematics.html), we know that F=∂X∂x​. Applying
    the chain rule with the parameter space variables (β,γ) as intermediates, we have:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从 [应变能](./lec13-strain_energy.html) 中回忆起，为了计算第一 Piola-Kirchoff 应力 P(X,tn)，我们只需要变形梯度
    F(X,tn)。从 [运动学](./lec12-kinematics.html) 部分我们知道 F=∂X∂x​。应用链式法则，使用参数空间变量 (β,γ)
    作为中间变量，我们有：
- en: ​F=∂(β,γ)∂x​(∂(β,γ)∂X​)−1≈∂(β,γ)∂x^​(∂(β,γ)∂X​)−1=[x2​−x1​,x3​−x1​][X2​−X1​,X3​−X1​]−1,​(19.3.2)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: F=∂(β,γ)∂x​(∂(β,γ)∂X​)−1≈∂(β,γ)∂x^​(∂(β,γ)∂X​)−1=[x2​−x1​,x3​−x1​][X2​−X1​,X3​−X1​]−1,​(19.3.2)
- en: which is exactly the same as Equation [(15.1.1)](lec15.1-linear_tri_elem.html#eq:lec15:compute_F)
    from our earlier implementation (Section [Inversion-Free Elasticity](./lec15-inv_free_elasticity.html)).
    Here, we also see that with linear finite elements, the deformation gradient field
    is piecewise constant in Ω0, so is P.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这与我们的早期实现（[无逆弹性](./lec15-inv_free_elasticity.html)部分）中的方程 [(15.1.1)](lec15.1-linear_tri_elem.html#eq:lec15:compute_F)
    完全相同。在这里，我们还可以看到，在线性有限元中，变形梯度场在 Ω0 中是分段常数的，P 也是如此。
- en: 'Then for ∇XNa^​(X), depending on the index of a^ in triangle e, we can derive
    it again using parameter space variables as:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然后对于 ∇XNa^​(X)，根据 a^ 在三角形 e 中的索引，我们可以使用参数空间变量再次推导它，如下所示：
- en: ∇XN1​(X)∇XN2​(X)=([1,0][X2​−X1​,X3​−X1​]−1)T∇XN3​(X)=([0,1][X2​−X1​,X3​−X1​]−1)T.​=∂X∂(1−β−γ)​=(∂(β,γ)∂(1−β−γ)​(∂(β,γ)∂X​)−1)T=([−1,−1][X2​−X1​,X3​−X1​]−1)T=∂X∂β​=(∂(β,γ)∂β​(∂(β,γ)∂X​)−1)T=∂X∂γ​=(∂(β,γ)∂γ​(∂(β,γ)∂X​)−1)T​
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ∇XN1​(X)∇XN2​(X)=([1,0][X2​−X1​,X3​−X1​]−1)T∇XN3​(X)=([0,1][X2​−X1​,X3​−X1​]−1)T.​=∂X∂(1−β−γ)​=(∂(β,γ)∂(1−β−γ)​(∂(β,γ)∂X​)−1)T=([−1,−1][X2​−X1​,X3​−X1​]−1)T=∂X∂β​=(∂(β,γ)∂β​(∂(β,γ)∂X​)−1)T=∂X∂γ​=(∂(β,γ)∂γ​(∂(β,γ)∂X​)−1)T
- en: 'This also allows us to see that P(X,tn)∇XNa^​(X) is constant within any triangle
    e and it is equivalent to ∂xa^​∂Ψe​​ since:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这也使我们能够看到 P(X,tn)∇XNa^​(X) 在任何三角形 e 内是常数，并且它与 ∂xa^​∂Ψe​​ 等价，因为：
- en: ∂xa^​∂Ψe​​=∂F∂Ψe​​∂xa^​∂F​=P∇XNa^​.​
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ∂xa^​∂Ψe​​=∂F∂Ψe​​∂xa^​∂F​=P∇XNa^​.​
- en: 'Substituting ∂xa^​∂Ψe​​ into Equation [(19.3.1)](#eq:lec19:elastic_integral)
    we obtain:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将 ∂xa^​∂Ψe​​ 代入方程 [(19.3.1)](#eq:lec19:elastic_integral) 中，我们得到：
- en: ∫Ω0​Na^,j​(X)Pi^j​(X,tn)dX​=e∈T∑​∫Ωe0​​(P(X,tn)∇XNa^​(X))i^​ dX=e∈T∑​∫Ωe0​​(∂xa^​∂Ψe​​)i^​ dX=e∈T∑​Ae​(∂xa^​∂Ψe​​)i^​,​
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ∫Ω0​Na^,j​(X)Pi^j​(X,tn)dX​=e∈T∑​∫Ωe0​​(P(X,tn)∇XNa^​(X))i^​ dX=e∈T∑​∫Ωe0​​(∂xa^​∂Ψe​​)i^​ dX=e∈T∑​Ae​(∂xa^​∂Ψe​​)i^​,​
- en: which is exactly how nodal elasticity force is computed in Section [Inversion-Free
    Elasticity](./lec15-inv_free_elasticity.html). This also indicates that the total
    elasticity potential can be calculated as ∑e∈T​Ae​Ψe​, which is ∫Ω0​Ψ(X)dX before
    spatial discretization.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是我们在 [无逆弹性](./lec15-inv_free_elasticity.html) 部分计算节点弹性力的方式。这也表明，总弹性势能可以计算为
    ∑e∈T​Ae​Ψe​，这是在空间离散化之前的 ∫Ω0​Ψ(X)dX。
- en: '***Remark 19.3.1.* [Linear FEM]** Linear FEM refers to x being a piecewise
    linear function of X, but the elasticity model can still be nonlinear, i.e. P
    can be a nonlinear function of F.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***备注 19.3.1.* [线性有限元法]** 线性有限元法指的是 x 是 X 的分段线性函数，但弹性模型仍然可以是非线性的，即 P 可以是 F
    的非线性函数。'
