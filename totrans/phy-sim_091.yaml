- en: 'To prevent self-interpenetration during simulation, it''s essential to enforce
    a condition ensuring that the deformation map ϕ(⋅,t):Ω0→Ωt is bijective for any
    t≥0. This bijection is maintained by boundary forces acting on pairs of contacting
    surface regions, referred to as ΓC​. We can think of these forces as another set
    of Neumann boundary conditions that exert extra forces on ΓC​ only when necessary
    to prevent interpenetration. Thus, we can extend the boundary integral term in
    the weak form as follows:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防止在模拟过程中发生自穿透，强制一个条件确保变形映射ϕ(⋅,t):Ω0→Ωt对于任何t≥0都是双射的至关重要。这种双射由作用于接触表面区域对的边界力维持，称为ΓC。我们可以将这些力视为另一组诺伊曼边界条件，仅在必要时对ΓC施加额外的力以防止穿透。因此，我们可以将弱形式中的边界积分项扩展如下：
- en: ​∫∂Ω0​Qi​(X,t)Ti​(X,t)ds(X)=∫ΓD​​Qi​(X,t)TD∣i​(X,t)ds(X)+∫ΓN​​Qi​(X,t)TN∣i​(X,t)ds(X)+∫ΓC​​Qi​(X,t)TC∣i​(X,t)ds(X),​(18.2.1)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ∫∂Ω0Qi(X,t)Ti(X,t)ds(X)=∫ΓDQi(X,t)TD∣i(X,t)ds(X)+∫ΓNQi(X,t)TN∣i(X,t)ds(X)+∫ΓCQi(X,t)TC∣i(X,t)ds(X),
    (18.2.1)
- en: where TN​(X,t) is the original Neumann boundary force specified in the problem
    setup, and TC​(X,t) is the normal contact force arising from the bijectivity constraint.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 其中TN(X,t)是在问题设置中指定的原始诺伊曼边界力，而TC(X,t)是由双射约束产生的法向接触力。
- en: Similar to Dirichlet boundary conditions, TC​(X,t) can only be determined once
    we solve the problem. However, enforcing non-interpenetration is more complex
    than prescribing displacements. Fortunately, we can use the approximate constitutive
    model of TC​(X,t) in IPC to represent the contact force as a function of x, ensuring
    non-interpenetration by simply including this additional conservative force.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 与狄利克雷边界条件类似，TC(X,t)只能在解决问题后确定。然而，强制非穿透比规定位移更复杂。幸运的是，我们可以使用IPC中TC(X,t)的近似本构模型来表示接触力作为x的函数，通过简单地包括这个额外的保守力来确保非穿透。
- en: '***Remark 18.2.1 (Overlapping Boundaries).*** Note that here ΓC​ can overlap
    with both ΓD​ and ΓN​. For a free (Neumann) boundary contacting a Dirichlet boundary,
    TC​(X,t) on the Dirichlet part will also be ignored when enforcing the Dirichlet
    boundary conditions. However, if two Dirichlet boundaries interpenetrate each
    other, the problem will have no solution with the bijectivity constraint.'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***备注18.2.1（重叠边界）。*** 注意，在这里ΓC可以与ΓD和ΓN都重叠。对于一个自由（诺伊曼）边界与狄利克雷边界接触，当强制狄利克雷边界条件时，狄利克雷部分的TC(X,t)也将被忽略。然而，如果两个狄利克雷边界相互穿透，问题将因双射约束而无解。'
