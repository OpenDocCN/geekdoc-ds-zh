- en: 'In the [Signed Distance](./lec7.1-signed_dists.html) section, we introduced
    **analytical representations** of solid geometries—where shapes like spheres,
    boxes, and half-spaces are defined using mathematical expressions on their coordinates.
    One powerful abstraction introduced there was the **Signed Distance Function (SDF)**.
    This function evaluates, at any given point in space, the signed distance to the
    surface of a geometry: negative values indicate points inside the object, positive
    values are outside, and zero lies exactly on the surface.'
  prefs: []
  type: TYPE_NORMAL
- en: This concept translates naturally into **collision detection and boundary condition
    enforcement** in simulation frameworks like MPM.
  prefs: []
  type: TYPE_NORMAL
- en: '[Representing a Collider with Analytic SDF](#representing-a-collider-with-analytic-sdf)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Consider a **2D sphere** (circle) with center c=(cx​,cy​) and radius r. Its
    SDF is defined as:'
  prefs: []
  type: TYPE_NORMAL
- en: ϕ(x)=∥x−c∥−r.
  prefs: []
  type: TYPE_NORMAL
- en: If ϕ(x)<0, the point is **inside** the sphere.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If ϕ(x)=0, the point is **on** the sphere’s surface.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If ϕ(x)>0, the point is **outside** the sphere.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This definition allows us to apply **contact boundary conditions** uniformly
    across the simulation domain by evaluating the SDF at each grid node.
  prefs: []
  type: TYPE_NORMAL
