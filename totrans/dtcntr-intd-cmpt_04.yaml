- en: '3.1.7¬†Stepping Back: Types, Errors, and Documentation[üîó](#(part._types-and-errors)
    "Link to here")'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Now that you have an idea of how to create a flag image, let‚Äôs go back and
    look a bit more carefully at two concepts that you‚Äôve already encountered: types
    and error messages.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.7.1¬†Types and Contracts[üîó](#(part._expressions-types) "Link to here")
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Now that we are composing functions to build more complicated expressions out
    of smaller ones, we will have to keep track of which combinations make sense.
    Consider the following sample of Pyret code:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE24]'
  prefs: []
  type: TYPE_PRE
- en: What value would you expect this to produce? Multiplication is meant to work
    on numbers, but this code asks Pyret to multiply a number and an image. Does this
    even make sense?
  prefs: []
  type: TYPE_NORMAL
- en: This code does not make sense, and indeed Pyret will produce an error message
    if we try to run it.
  prefs: []
  type: TYPE_NORMAL
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Try to run that code, then look at the error message. Write down the information
    that the error message is giving you about what went wrong (we‚Äôll come back to
    your list shortly).
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The bottom of the error message says:'
  prefs: []
  type: TYPE_NORMAL
- en: The `*` operator expects to be given two Numbers
  prefs: []
  type: TYPE_NORMAL
- en: Notice the word ‚ÄúNumbers‚Äù. Pyret is telling you what kind of information works
    with the `*` operation. In programming, values are organized into types (e.g.,
    number, string, image). These types are used in turn to describe what kind of
    inputs and results (a.k.a., outputs) a function works with. For example, * expects
    to be given two numbers, from which it will return a number. The last expression
    we tried violated that expectation, so Pyret produced an error message.
  prefs: []
  type: TYPE_NORMAL
- en: 'Talking about ‚Äúviolating expectations‚Äù sounds almost legal, doesn‚Äôt it? It
    does, and the term contract refers to the required types of inputs and promised
    types of outputs when using a specific function. Here are several examples of
    Pyret contracts (written in the notation you will see in the documentation):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE25]'
  prefs: []
  type: TYPE_PRE
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Look at the notation pattern across these contracts. Can you label the various
    parts and what information they appear to be giving you?
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Let‚Äôs look closely at the `overlay` contract to make sure you understand how
    to read it. It gives us several pieces of information:'
  prefs: []
  type: TYPE_NORMAL
- en: There is a function called `overlay`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It takes two inputs (the parts within the parentheses), both of which have the
    type `Image`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The first input is the image that will appear on top
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The second input is the image that will appear on the bottom
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The output from calling the function (which follows `->`) will have type `Image`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In general, we read the double-colon (`::`) as ‚Äúhas the type‚Äù. We read the arrow
    (`->`) as ‚Äúreturns‚Äù.
  prefs: []
  type: TYPE_NORMAL
- en: Whenever you compose smaller expressions into more complex expressions, the
    types produced by the smaller expressions have to match the types required by
    the function you are using to compose them. In the case of our erroneous `*` expression,
    the contract for `*` expects two numbers as inputs, but we gave an image for the
    second input. This resulted in an error message when we tried to run the expression.
  prefs: []
  type: TYPE_NORMAL
- en: 'A contract also summarizes how many inputs a function expects. Look at the
    contract for the `circle` function. It expects three inputs: a number (for the
    radius), a string (for the style), and a string (for the color). What if we forgot
    the style string, and only provided the radius and color, as in:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE26]'
  prefs: []
  type: TYPE_PRE
- en: The error here is not about the type of the inputs, but rather about the number
    of inputs provided.
  prefs: []
  type: TYPE_NORMAL
- en: Exercise
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Run some expressions in Pyret that use an incorrect type for some input to a
    function. Run others where you provide the wrong number of inputs to a function.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: What text is common to the incorrect-type errors? What text is common to the
    wrong numbers of inputs?
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Take note of these so you can recognize them if they arise while you are programming.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3.1.7.2¬†Format and Notation Errors[üîó](#(part._expressions-errors) "Link to here")
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'We‚Äôve just seen two different kinds of mistakes that we might make while programming:
    providing the wrong type of inputs and providing the wrong number of inputs to
    a function. You‚Äôve likely also run into one additional kind of error, such as
    when you make a mistake with the punctuation of programming. For example, you
    might have typed an example such as these:'
  prefs: []
  type: TYPE_NORMAL
- en: '`3+7`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`circle(50 "solid" "red")`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`circle(50, "solid, "red")`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`circle(50, "solid," "red")`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`circle 50, "solid," "red")`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Make sure you can spot the error in each of these! Evaluate these in Pyret if
    necessary.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: You already know various punctuation rules for writing prose. Code also has
    punctuation rules, and programming tools are strict about following them. While
    you can leave out a comma and still turn in an essay, a programming environment
    won‚Äôt be able to evaluate your expressions if they have punctuation errors.
  prefs: []
  type: TYPE_NORMAL
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Make a list of the punctuation rules for Pyret code that you believe you‚Äôve
    encountered so far.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here‚Äôs our list:'
  prefs: []
  type: TYPE_NORMAL
- en: Spaces are required around arithmetic operators.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Parentheses are required to indicate order of operations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When we use a function, we put a pair of parentheses around the inputs, and
    we separate the inputs with commas.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If we use a double-quotation mark to start a string, we need another double-quotation
    mark to close that string.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In programming, we use the term syntax to refer to the rules of writing proper
    expressions (we explicitly didn‚Äôt say ‚Äúrules of punctuation‚Äù because the rules
    go beyond what you think of as punctuation, but that‚Äôs a fair place to start).
    Making mistakes in your syntax is common at first. In time, you‚Äôll internalize
    the rules. For now, don‚Äôt get discouraged if you get errors about syntax from
    Pyret. It‚Äôs all part of the learning process.
  prefs: []
  type: TYPE_NORMAL
- en: '3.1.7.3¬†Finding Other Functions: Documentation[üîó](#(part._expressions-documentation)
    "Link to here")'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: At this point, you may be wondering what else you can do with images. We mentioned
    scaling images. What other shapes might we make? Is there a list somewhere of
    everything we can do with images?
  prefs: []
  type: TYPE_NORMAL
- en: Every programming language comes with documentation, which is where you find
    out the various operations and functions that are available, and your options
    for configuring their parameters. Documentation can be overwhelming for novice
    programmers, because it contains a lot of detail that you don‚Äôt even know that
    you need just yet. Let‚Äôs take a look at how you can use the documentation as a
    beginner.
  prefs: []
  type: TYPE_NORMAL
- en: 'Open the [Pyret Image Documentation](https://www.pyret.org/docs/latest/image.html).
    Focus on the sidebar on the left. At the top, you‚Äôll see a list of all the different
    topics covered in the documentation. Scroll down until you see ‚Äúrectangle‚Äù in
    the sidebar: surrounding that, you‚Äôll see the various function names you can use
    to create different shapes. Scroll down a bit further, and you‚Äôll see a list of
    functions for composing and manipulating images.'
  prefs: []
  type: TYPE_NORMAL
- en: If you click on a shape or function name, you‚Äôll bring up details on using that
    function in the area on the right. You‚Äôll see the contract in a shaded box, a
    description of what the function does (under the box), and then a concrete example
    or two of what you type to use the function. You could copy and paste any of the
    examples into Pyret to see how they work (changing the inputs, for example).
  prefs: []
  type: TYPE_NORMAL
- en: For now, everything you need documentation wise is in the section on images.
    We‚Äôll go further into Pyret and the documentation as we go.
  prefs: []
  type: TYPE_NORMAL
- en: '3.1.1¬†Motivating Example: Flags[üîó](#(part._flags-notice-wonder) "Link to here")'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Imagine that you are starting a graphic design company, and want to be able
    to create images of flags of different sizes and configurations for your customers.
    The following diagram shows a sample of the images that your software will have
    to help you create:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/922a82e6ea13be1ec53409311c09aca3.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Before we try to write code to create these different images, you should step
    back, look at this collection of images, and try to identify features of the images
    that might help us decide what to do. To help with this, we‚Äôre going to answer
    a pair of specific questions to help us make sense of the images:'
  prefs: []
  type: TYPE_NORMAL
- en: What do you notice about the flags?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What do you wonder about the flags or a program that might produce them?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Actually write down your answers. Noticing features of data and information
    is an essential skill in computing.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Some things you might have noticed:'
  prefs: []
  type: TYPE_NORMAL
- en: Some flags have similar structure, just with different colors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some flags come in different sizes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some flags have poles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Most of these look pretty simple, but some real flags have complicated figures
    on them
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ‚Ä¶and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some things you might have wondered:'
  prefs: []
  type: TYPE_NORMAL
- en: Do I need to be able to draw these images by hand?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Will we be able to generate different sized flags from the same code?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What if we have a non-rectangular flag?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ‚Ä¶and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'The features that we noticed suggest some things we‚Äôll need to be able to do
    to write programs to generate flags:'
  prefs: []
  type: TYPE_NORMAL
- en: We might want to compute the heights of the stripes from the overall flag dimensions
    (we‚Äôll write programs using numbers)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We need a way to describe colors to our program (we‚Äôll learn strings)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We need a way to create images based on simple shapes of different colors (we‚Äôll
    create and combine expressions)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let‚Äôs get started!
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.2¬†Numbers[üîó](#(part._expressions-numbers) "Link to here")
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Start simple: compute the sum of 3 and 5.'
  prefs: []
  type: TYPE_NORMAL
- en: To do this computation with a computer, we need to write down the computation
    and ask the computer to run or evaluate the computation so that we get a number
    back. A software or web-application in which you write and run programs is called
    a programming environment. In the first part of this course, we will use a language
    called Pyret.
  prefs: []
  type: TYPE_NORMAL
- en: Go to [the on-line editor](https://code.pyret.org/editor) (which we‚Äôll henceforth
    refer to as ‚ÄúCPO‚Äù). For now, we will work only in the right-hand side (the interactions
    pane).
  prefs: []
  type: TYPE_NORMAL
- en: 'The ‚Ä∫‚Ä∫‚Ä∫ is called the ‚Äúprompt‚Äù‚Äî<wbr>that‚Äôs where we tell CPO to run a program.
    Let‚Äôs tell it to add `3` and `5`. Here‚Äôs what we write:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs:
  - PREF_BQ
  type: TYPE_PRE
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: 'Press the Return key, and the result of the computation will appear on the
    line below the prompt, as shown below:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE28]'
  prefs:
  - PREF_BQ
  type: TYPE_PRE
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE29]'
  prefs: []
  type: TYPE_PRE
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Not surprisingly, we can do other arithmetic computations
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE30]'
  prefs:
  - PREF_BQ
