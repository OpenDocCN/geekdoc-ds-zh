- en: At this point, you may be wondering what else you can do with images. We mentioned
    scaling images. What other shapes might we make? Is there a list somewhere of
    everything we can do with images?
  prefs: []
  type: TYPE_NORMAL
- en: Every programming language comes with documentation, which is where you find
    out the various operations and functions that are available, and your options
    for configuring their parameters. Documentation can be overwhelming for novice
    programmers, because it contains a lot of detail that you don‚Äôt even know that
    you need just yet. Let‚Äôs take a look at how you can use the documentation as a
    beginner.
  prefs: []
  type: TYPE_NORMAL
- en: 'Open the [Pyret Image Documentation](https://www.pyret.org/docs/latest/image.html).
    Focus on the sidebar on the left. At the top, you‚Äôll see a list of all the different
    topics covered in the documentation. Scroll down until you see ‚Äúrectangle‚Äù in
    the sidebar: surrounding that, you‚Äôll see the various function names you can use
    to create different shapes. Scroll down a bit further, and you‚Äôll see a list of
    functions for composing and manipulating images.'
  prefs: []
  type: TYPE_NORMAL
- en: If you click on a shape or function name, you‚Äôll bring up details on using that
    function in the area on the right. You‚Äôll see the contract in a shaded box, a
    description of what the function does (under the box), and then a concrete example
    or two of what you type to use the function. You could copy and paste any of the
    examples into Pyret to see how they work (changing the inputs, for example).
  prefs: []
  type: TYPE_NORMAL
- en: For now, everything you need documentation wise is in the section on images.
    We‚Äôll go further into Pyret and the documentation as we go.
