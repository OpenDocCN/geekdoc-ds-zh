  - PREF_BQ
  type: TYPE_NORMAL
- en: These examples let us think a bit deeper about expressions. We have simple values
    like numbers and strings. We have operations or functions that combine values,
    like `+` or `rotate` (‚Äúfunctions‚Äù is the term more commonly used in computing,
    whereas your math classes likely used ‚Äúoperations‚Äù). Every function produces a
    value, which can be used as input to another function. We build up expressions
    by using values and the outputs of functions as inputs to other functions.
  prefs: []
  type: TYPE_NORMAL
- en: For example, we used `above` to create an image out of two smaller images. We
    could take that image and rotate it using the following expression.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs: []
  type: TYPE_PRE
- en: This idea of using the output of one function as input to another is known as
    composition. Most interesting programs arise from composing results from one computation
    with another. Getting comfortable with composing expressions is an essential first
    step in learning to program.
