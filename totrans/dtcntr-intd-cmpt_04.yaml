- en: '3.1.1¬†Motivating Example: Flags[üîó](#(part._flags-notice-wonder) "Link to here")'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Imagine that you are starting a graphic design company, and want to be able
    to create images of flags of different sizes and configurations for your customers.
    The following diagram shows a sample of the images that your software will have
    to help you create:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/922a82e6ea13be1ec53409311c09aca3.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Before we try to write code to create these different images, you should step
    back, look at this collection of images, and try to identify features of the images
    that might help us decide what to do. To help with this, we‚Äôre going to answer
    a pair of specific questions to help us make sense of the images:'
  prefs: []
  type: TYPE_NORMAL
- en: What do you notice about the flags?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What do you wonder about the flags or a program that might produce them?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Actually write down your answers. Noticing features of data and information
    is an essential skill in computing.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Some things you might have noticed:'
  prefs: []
  type: TYPE_NORMAL
- en: Some flags have similar structure, just with different colors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some flags come in different sizes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some flags have poles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Most of these look pretty simple, but some real flags have complicated figures
    on them
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ‚Ä¶and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some things you might have wondered:'
  prefs: []
  type: TYPE_NORMAL
- en: Do I need to be able to draw these images by hand?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Will we be able to generate different sized flags from the same code?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What if we have a non-rectangular flag?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ‚Ä¶and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'The features that we noticed suggest some things we‚Äôll need to be able to do
    to write programs to generate flags:'
  prefs: []
  type: TYPE_NORMAL
- en: We might want to compute the heights of the stripes from the overall flag dimensions
    (we‚Äôll write programs using numbers)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We need a way to describe colors to our program (we‚Äôll learn strings)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We need a way to create images based on simple shapes of different colors (we‚Äôll
    create and combine expressions)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let‚Äôs get started!
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.2¬†Numbers[üîó](#(part._expressions-numbers) "Link to here")
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Start simple: compute the sum of 3 and 5.'
  prefs: []
  type: TYPE_NORMAL
- en: To do this computation with a computer, we need to write down the computation
    and ask the computer to run or evaluate the computation so that we get a number
    back. A software or web-application in which you write and run programs is called
    a programming environment. In the first part of this course, we will use a language
    called Pyret.
  prefs: []
  type: TYPE_NORMAL
- en: Go to [the on-line editor](https://code.pyret.org/editor) (which we‚Äôll henceforth
    refer to as ‚ÄúCPO‚Äù). For now, we will work only in the right-hand side (the interactions
    pane).
  prefs: []
  type: TYPE_NORMAL
- en: 'The ‚Ä∫‚Ä∫‚Ä∫ is called the ‚Äúprompt‚Äù‚Äî<wbr>that‚Äôs where we tell CPO to run a program.
    Let‚Äôs tell it to add `3` and `5`. Here‚Äôs what we write:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_BQ
  type: TYPE_PRE
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: 'Press the Return key, and the result of the computation will appear on the
    line below the prompt, as shown below:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_BQ
  type: TYPE_PRE
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Not surprisingly, we can do other arithmetic computations
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_BQ
  type: TYPE_PRE
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '(Note: `*` is how we write the multiplication sign.)'
  prefs: []
  type: TYPE_NORMAL
- en: What if we try `3 + 4 * 5`?
  prefs: []
  type: TYPE_NORMAL
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Try it! See what Pyret says.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pyret gave you an error message. What it says is that Pyret isn‚Äôt sure whether
    we mean
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: or
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: so it asks us to include parentheses to make that explicit. Every programming
    language has a set of rules about how you have to write down programs. Pyret‚Äôs
    rules require parentheses to avoid ambiguity.
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs:
  - PREF_BQ
  type: TYPE_PRE
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs:
  - PREF_BQ
  type: TYPE_PRE
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: 'Another Pyret rule requires spaces around the arithmetic operators. See what
    happens if you forget the spaces:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs:
  - PREF_BQ
  type: TYPE_PRE
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Pyret will show a different error message that highlights the part of the code
    that isn‚Äôt formatted properly, along with an explanation of the issue that Pyret
    has detected. To fix the error, you can press the up-arrow key within the right
    pane and edit the previous computation to add the spaces.
  prefs: []
  type: TYPE_NORMAL
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Try doing it right now, and confirm that you succeeded!
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: What if we want to get beyond basic arithmetic operators? Let‚Äôs say we want
    the minimum of two numbers. We‚Äôd write this as
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs:
  - PREF_BQ
  type: TYPE_PRE
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Why `num-`? It‚Äôs because ‚Äúminimum‚Äù is a concept that makes sense on data other
    than numbers; Pyret calls the min operator `num-min` to avoid ambiguity.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.3¬†Expressions[üîó](#(part._expressions) "Link to here")
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Note that when we run `num-min`, we get a number in return (as we did for `+`,
    `*`, ‚Ä¶). This means we should be able to use the result of `num-min` in other
    computations where a number is expected:'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs:
  - PREF_BQ
  type: TYPE_PRE
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs:
  - PREF_BQ
  type: TYPE_PRE
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Hopefully you are starting to see a pattern. We can build up more complicated
    computations from smaller ones, using operations to combine the results from the
    smaller computations. We will use the term expression to refer a computation written
    in a format that Pyret can understand and evaluate to an answer.
  prefs: []
  type: TYPE_NORMAL
- en: Exercise
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In CPO, try to write the expressions for each of the following computations:'
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: subtract 3 from 7, then multiply the result by 4
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: subtract 3 from the multiplication of 7 and 4
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: the sum of 3 and 5, divided by 2
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: the max of 10 subtracted from 5 and -20
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 2 divided by the sum of 3 and 5
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What if you get a fraction as a response?
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'If you‚Äôre not sure how to get a fraction, there are two ways: you can either
    write an expression that produces a fractional answer, or you can type one in
    directly (e.g., `1/3`).'
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Either way, you can click on the result in the interactions pane to change how
    the number is presented. Try it!
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3.1.4¬†Terminology[üîó](#(part._expressions-terminology) "Link to here")
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Look at an interaction like
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs:
  - PREF_BQ
  type: TYPE_PRE
- en: '&#124;'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs: []
  type: TYPE_PRE
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: 'There are actually several kinds of information in this interaction, and we
    should give them names:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Expression: a computation written in the formal notation of a programming language'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Examples here include `4`, `5 + 1`, and `(3 + 4) * (5 + 1)`
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Value: an expression that can‚Äôt be computed further (it is its own result)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So far, the only values we‚Äôve seen are numbers.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Program: a sequence of expressions that you want to run'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3.1.5¬†Strings[üîó](#(part._expressions-strings) "Link to here")
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'What if we wanted to write a program that used information other than numbers,
    such as someone‚Äôs name? For names and other text-like data, we use what are called
    strings. Here are some examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs: []
  type: TYPE_PRE
- en: 'What do we notice? Strings can contain spaces, punctuation, and numbers. We
    use them to capture textual data. For our flags example, we‚Äôll use strings to
    name colors: `"red"`, `"blue"`, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: Note that strings are case-sensitive, meaning that capitalization matters (we‚Äôll
    see where it matters shortly).
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.6¬†Images[üîó](#(part._expressions-images) "Link to here")
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'We have seen two kinds of data: numbers and strings. For flags, we‚Äôll also
    need images. Images are different from both numbers and strings (you can‚Äôt describe
    an entire image with a single number‚Äî<wbr>well, not unless you get much farther
    into computer science but let‚Äôs not get ahead of ourselves).'
  prefs: []
  type: TYPE_NORMAL
- en: Pyret has built-in support for images. When you start up Pyret, you‚Äôll see a
    grayed-out line that says ‚Äúuse context essentials2021‚Äù (or something similar).
    This line configures Pyret with some basic functionality beyond basic numbers
    and strings.
  prefs: []
  type: TYPE_NORMAL
- en: Do Now!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Press the ‚ÄúRun‚Äù button (to activate the features in essentials), then write
    each of these Pyret expressions at the interactions prompt to see what they produce:'
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`circle(30, "solid", "red")`'
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`circle(30, "outline", "blue")`'
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '`rectangle(20, 10, "solid", "purple")`'
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Each of these expressions names the shape to draw, then configures the shape
    in the parentheses that follow. The configuration information consists of the
    shape dimensions (the radius for circles, the width and height for rectangles,
    both measured in screen pixels), a string indicating whether to make a solid shape
    or just an outline, then a string with the color to use in drawing the shape.
  prefs: []
  type: TYPE_NORMAL
- en: Which shapes and colors does Pyret know about? Hold this question for just a
    moment. We‚Äôll show you how to look up information like this in the documentation
    shortly.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.6.1¬†Combining Images[üîó](#(part._expressions-combine-images) "Link to here")
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Earlier, we saw that we could use operations like `+` and `*` to combine numbers
    through expressions. Any time you get a new kind of datum in programming, you
    should ask what operations the language gives you for working with that data.
    In the case of images in Pyret, the collection includes the ability to:'
  prefs: []
  type: TYPE_NORMAL
- en: rotate them
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: scale them
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: flip them
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: put two of them side by side
  prefs:
