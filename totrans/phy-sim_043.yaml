- en: The Incremental Potential Contact (IPC) method effectively maintains non-interpenetration
    constraints within solid simulations. This method models a constitutive relationship
    that directly correlates contact forces with their respective distances, thus
    converting the constrained problem into an unconstrained one. By using appropriately
    small time steps, the IPC allows for robust and accurate solid simulations free
    from obstacle interpenetration within an optimization-based time integration framework.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 增量势接触（IPC）方法有效地在固体模拟中维持非穿透约束。这种方法模型化了一种本构关系，该关系直接将接触力与它们相应的距离相关联，从而将约束问题转化为无约束问题。通过使用适当的小时间步长，IPC允许在基于优化的时间积分框架内进行稳健且准确的固体模拟，避免了障碍物穿透。
- en: However, challenges arise when using larger time steps, which can introduce
    multiple local minima in the Incremental Potential. This condition can lead to
    tunneling issues, where solids might unexpectedly pass through obstacles due to
    overly large search directions. To mitigate this risk, we introduce a filter line
    search strategy supplemented by continuous collision detection (CCD). This approach
    is designed to prevent tunneling by continuously adjusting the trajectory of solids
    in response to potential collisions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当使用较大的时间步长时，这可能会在增量势中引入多个局部最小值。这种条件可能导致隧道问题，其中固体可能会由于搜索方向过大而意外地穿过障碍物。为了减轻这种风险，我们引入了一种滤波线搜索策略，并辅以连续碰撞检测（CCD）。这种方法旨在通过连续调整固体轨迹以响应潜在的碰撞来防止隧道效应。
- en: To illustrate these concepts, we will examine a case study where an elastic
    square falls onto the ground. This example will demonstrate the effectiveness
    of the IPC method along with the filter line search and CCD in managing the dynamics
    of solid bodies and ensuring accurate, interpenetration-free simulations.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明这些概念，我们将研究一个弹性正方形落在地面的案例研究。这个例子将展示IPC方法在管理固体动力学以及确保准确、无穿透模拟方面的有效性。
