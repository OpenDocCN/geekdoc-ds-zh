- en: '**Section 7.2**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**第7.2节**'
- en: '**E7.2.1** Given a Markov chain with state space \(S = \{1, 2, 3\}\) and transition
    matrix'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.2.1** 给定一个状态空间为 \(S = \{1, 2, 3\}\) 的马尔可夫链和转移矩阵'
- en: \[\begin{split} P = \begin{pmatrix} 0.2 & 0.5 & 0.3 \\ 0.4 & 0.1 & 0.5 \\ 0.6
    & 0.3 & 0.1 \end{pmatrix}, \end{split}\]
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} P = \begin{pmatrix} 0.2 & 0.5 & 0.3 \\ 0.4 & 0.1 & 0.5 \\ 0.6
    & 0.3 & 0.1 \end{pmatrix}, \end{split}\]
- en: verify that \(P\) is a stochastic matrix.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 验证 \(P\) 是一个随机矩阵。
- en: '**E7.2.2** For the Markov chain in E7.2.1, compute \(P^2\).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.2.2** 对于E7.2.1中的马尔可夫链，计算 \(P^2\)。'
- en: '**E7.2.3** For the Markov chain in E7.2.1, if the initial distribution is \(\boldsymbol{\mu}
    = (0.2, 0.3, 0.5)^T\), compute \(\mathbb{P}[X_2 = 2]\).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.2.3** 对于E7.2.1中的马尔可夫链，如果初始分布是 \(\boldsymbol{\mu} = (0.2, 0.3, 0.5)^T\)，计算
    \(\mathbb{P}[X_2 = 2]\)。'
- en: '**E7.2.4** Consider a Markov chain with states \(S = \{1, 2\}\) and transition
    matrix'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.2.4** 考虑一个有状态 \(S = \{1, 2\}\) 的马尔可夫链和转移矩阵'
- en: \[\begin{split} P = \begin{pmatrix} 0.5 & 0.5 \\ 0.2 & 0.8 \end{pmatrix}. \end{split}\]
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} P = \begin{pmatrix} 0.5 & 0.5 \\ 0.2 & 0.8 \end{pmatrix}. \end{split}\]
- en: If the initial distribution is \(\boldsymbol{\mu} = (0.3, 0.7)^T\), compute
    the distribution after one step.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果初始分布是 \(\boldsymbol{\mu} = (0.3, 0.7)^T\)，计算一步后的分布。
- en: '**E7.2.5** Given a Markov chain with state space \(S = \{1, 2, 3, 4\}\) and
    transition matrix'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.2.5** 给定一个状态空间为 \(S = \{1, 2, 3, 4\}\) 的马尔可夫链和转移矩阵'
- en: \[\begin{split} P = \begin{pmatrix} 0 & 1/2 & 0 & 1/2 \\ 1/3 & 0 & 2/3 & 0 \\
    0 & 1/4 & 0 & 3/4 \\ 1/2 & 0 & 1/2 & 0 \end{pmatrix}, \end{split}\]
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} P = \begin{pmatrix} 0 & 1/2 & 0 & 1/2 \\ 1/3 & 0 & 2/3 & 0 \\
    0 & 1/4 & 0 & 3/4 \\ 1/2 & 0 & 1/2 & 0 \end{pmatrix}, \end{split}\]
- en: draw the transition graph.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制转移图。
- en: '**E7.2.6** Given a Markov chain with state space \(S = \{1, 2, 3\}\) and transition
    matrix'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.2.6** 给定一个状态空间为 \(S = \{1, 2, 3\}\) 的马尔可夫链和转移矩阵'
- en: \[\begin{split} P = \begin{pmatrix} 0.1 & 0.4 & 0.5 \\ 0.2 & 0.6 & 0.2 \\ 0.3
    & 0.3 & 0.4 \end{pmatrix}, \end{split}\]
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} P = \begin{pmatrix} 0.1 & 0.4 & 0.5 \\ 0.2 & 0.6 & 0.2 \\ 0.3
    & 0.3 & 0.4 \end{pmatrix}, \end{split}\]
- en: and initial distribution \(\boldsymbol{\mu} = (0.1, 0.2, 0.7)^T\), compute \(\mathbb{P}[X_0
    = 1, X_1 = 2, X_2 = 3]\).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 和初始分布 \(\boldsymbol{\mu} = (0.1, 0.2, 0.7)^T\)，计算 \(\mathbb{P}[X_0 = 1, X_1
    = 2, X_2 = 3]\)。
- en: '**E7.2.7** For the Markov chain in E7.2.6, compute \(\mathbb{P}[X_2 = 2 | X_0
    = 3]\).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.2.7** 对于E7.2.6中的马尔可夫链，计算 \(\mathbb{P}[X_2 = 2 | X_0 = 3]\)。'
- en: '**E7.2.8** Given a Markov chain with state space \(S = \{1, 2, 3, 4\}\) and
    transition matrix'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.2.8** 给定一个状态空间为 \(S = \{1, 2, 3, 4\}\) 的马尔可夫链和转移矩阵'
- en: \[\begin{split} P = \begin{pmatrix} 0.2 & 0.3 & 0.4 & 0.1 \\ 0.1 & 0.4 & 0.2
    & 0.3 \\ 0.3 & 0.1 & 0.5 & 0.1 \\ 0.2 & 0.2 & 0.1 & 0.5 \end{pmatrix}, \end{split}\]
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} P = \begin{pmatrix} 0.2 & 0.3 & 0.4 & 0.1 \\ 0.1 & 0.4 & 0.2
    & 0.3 \\ 0.3 & 0.1 & 0.5 & 0.1 \\ 0.2 & 0.2 & 0.1 & 0.5 \end{pmatrix}, \end{split}\]
- en: verify that \(P\) is a stochastic matrix.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 验证 \(P\) 是一个随机矩阵。
- en: '**E7.2.9** Consider a two-state Markov chain with state space \(S = \{0, 1\}\)
    and transition matrix'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.2.9** 考虑一个有两个状态 \(S = \{0, 1\}\) 的马尔可夫链和转移矩阵'
- en: \[\begin{split} P = \begin{pmatrix} 1/3 & 2/3 \\ 1/2 & 1/2 \end{pmatrix}. \end{split}\]
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} P = \begin{pmatrix} 1/3 & 2/3 \\ 1/2 & 1/2 \end{pmatrix}. \end{split}\]
- en: If the chain starts in state 0, what is the probability that it will be in state
    1 after two steps?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果链从状态0开始，经过两步后它处于状态1的概率是多少？
- en: '**E7.2.10** A Markov chain on states \(\{1, 2, 3\}\) has the transition matrix'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.2.10** 状态 \(\{1, 2, 3\}\) 上的马尔可夫链有转移矩阵'
- en: \[\begin{split} P = \begin{pmatrix} 0 & 1/2 & 1/2 \\ 1/3 & 0 & 2/3 \\ 1/4 &
    3/4 & 0 \end{pmatrix}. \end{split}\]
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} P = \begin{pmatrix} 0 & 1/2 & 1/2 \\ 1/3 & 0 & 2/3 \\ 1/4 &
    3/4 & 0 \end{pmatrix}. \end{split}\]
- en: Draw its transition graph.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制其转移图。
- en: '**E7.2.11** Consider a Markov chain with state space \(S = \{1, 2, 3\}\) and
    transition matrix'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.2.11** 考虑一个状态空间为 \(S = \{1, 2, 3\}\) 的马尔可夫链和转移矩阵'
- en: \[\begin{split} P = \begin{pmatrix} 1/2 & 0 & 1/2 \\ 0 & 1 & 0 \\ 1/3 & 1/3
    & 1/3 \end{pmatrix}. \end{split}\]
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} P = \begin{pmatrix} 1/2 & 0 & 1/2 \\ 0 & 1 & 0 \\ 1/3 & 1/3
    & 1/3 \end{pmatrix}. \end{split}\]
- en: If the initial distribution is \(\boldsymbol{\mu} = (1/4, 1/2, 1/4)^T\), find
    the marginal distribution of the chain at time 2.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果初始分布是 \(\boldsymbol{\mu} = (1/4, 1/2, 1/4)^T\)，找到链在时间2的边缘分布。
- en: '**E7.2.12** A three-state Markov chain has transition matrix'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.2.12** 一个三状态马尔可夫链有转移矩阵'
- en: \[\begin{split} P = \begin{pmatrix} 1/4 & 1/2 & 1/4 \\ 1/3 & 1/3 & 1/3 \\ 0
    & 0 & 1 \end{pmatrix}. \end{split}\]
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} P = \begin{pmatrix} 1/4 & 1/2 & 1/4 \\ 1/3 & 1/3 & 1/3 \\ 0
    & 0 & 1 \end{pmatrix}. \end{split}\]
- en: Identify any absorbing state, that is, a state from which the chain cannot leave.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 识别任何吸收状态，即链无法离开的状态。
- en: '**E7.2.13** A two-state Markov chain has the transition matrix'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.2.13** 一个两状态马尔可夫链的转移矩阵'
- en: \[\begin{split} P = \begin{pmatrix}1/2 & 1/2 \\ 1 & 0\end{pmatrix}. \end{split}\]
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} P = \begin{pmatrix}1/2 & 1/2 \\ 1 & 0\end{pmatrix}. \end{split}\]
- en: If the initial distribution is \(\boldsymbol{\mu} = (1/3, 2/3)^T\), find the
    distribution of the chain at time 1.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果初始分布是 \(\boldsymbol{\mu} = (1/3, 2/3)^T\)，求链在时间1的分布。
- en: '**E7.2.14** A Markov chain has the transition matrix'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.2.14** 一个马尔可夫链的转移矩阵'
- en: \[\begin{split} P = \begin{pmatrix} 0.2 & 0.8 & 0 \\ 0.5 & 0 & 0.5 \\ 0 & 0.4
    & 0.6 \end{pmatrix}. \end{split}\]
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} P = \begin{pmatrix} 0.2 & 0.8 & 0 \\ 0.5 & 0 & 0.5 \\ 0 & 0.4
    & 0.6 \end{pmatrix}. \end{split}\]
- en: If the chain is currently in state 2, what is the probability it will be in
    state 3 after two steps?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果链当前处于状态2，经过两步后它处于状态3的概率是多少？
- en: '**E7.2.15** Consider a Markov chain with state space \(S = \{1, 2\}\) and transition
    matrix'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.2.15** 考虑一个状态空间 \(S = \{1, 2\}\) 和转移矩阵的马尔可夫链'
- en: \[\begin{split} P = \begin{pmatrix} 0 & 1 \\ 1 & 0 \end{pmatrix}. \end{split}\]
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} P = \begin{pmatrix} 0 & 1 \\ 1 & 0 \end{pmatrix}. \end{split}\]
- en: If the chain starts in state 1, what is the expected number of steps until it
    returns to state 1?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果链从状态1开始，返回状态1的期望步数是多少？
- en: '**Section 7.3**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**第7.3节**'
- en: '**E7.3.1** Determine if the following transition matrix is irreducible:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.3.1** 确定以下转移矩阵是否是不可约的：'
- en: \[\begin{split} P = \begin{pmatrix} 0 & 1 & 0 \\ 0 & 0 & 1 \\ 1 & 0 & 0 \end{pmatrix}.
    \end{split}\]
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} P = \begin{pmatrix} 0 & 1 & 0 \\ 0 & 0 & 1 \\ 1 & 0 & 0 \end{pmatrix}.
    \end{split}\]
- en: '**E7.3.2** Give an example of a \(2 \times 2\) transition matrix that is not
    irreducible.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.3.2** 给出一个 \(2 \times 2\) 的转移矩阵，它不是不可约的。'
- en: '**E7.3.3** Given the transition matrix \(P = \begin{pmatrix} 0.4 & 0.6 \\ 0.7
    & 0.3 \end{pmatrix}\), check whether the probability distribution \(\boldsymbol{\pi}
    = (0.6, 0.4)^T\) is a stationary distribution of the Markov chain.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.3.3** 给定转移矩阵 \(P = \begin{pmatrix} 0.4 & 0.6 \\ 0.7 & 0.3 \end{pmatrix}\)，检查概率分布
    \(\boldsymbol{\pi} = (0.6, 0.4)^T\) 是否是马尔可夫链的平稳分布。'
- en: '**E7.3.4** Let \(P = \begin{pmatrix} 0 & 1 \\ 1/2 & 1/2 \end{pmatrix}\) be
    the transition matrix of a Markov chain. Verify whether \(\boldsymbol{\pi} = (1/3,
    2/3)^T\) is a stationary distribution.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.3.4** 设 \(P = \begin{pmatrix} 0 & 1 \\ 1/2 & 1/2 \end{pmatrix}\) 是一个马尔可夫链的转移矩阵。验证
    \(\boldsymbol{\pi} = (1/3, 2/3)^T\) 是否是平稳分布。'
- en: '**E7.3.5** Find a stationary distribution for the Markov chain with transition
    matrix \(P = \begin{pmatrix} 0.5 & 0.5 \\ 0.5 & 0.5 \end{pmatrix}\).'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.3.5** 找到转移矩阵 \(P = \begin{pmatrix} 0.5 & 0.5 \\ 0.5 & 0.5 \end{pmatrix}\)
    的马尔可夫链的平稳分布。'
- en: '**E7.3.6** Determine whether the following Markov chain is irreducible:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.3.6** 确定以下马尔可夫链是否是不可约的：'
- en: '[PRE0]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**E7.3.7** Verify that the uniform distribution \(\boldsymbol{\pi} = (\frac{1}{3},
    \frac{1}{3}, \frac{1}{3})^T\) is a stationary distribution for the transition
    matrix \(P = \begin{pmatrix} 0.4 & 0.3 & 0.3 \\ 0.2 & 0.5 & 0.3 \\ 0.4 & 0.2 &
    0.4 \end{pmatrix}\).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.3.7** 验证均匀分布 \(\boldsymbol{\pi} = (\frac{1}{3}, \frac{1}{3}, \frac{1}{3})^T\)
    是转移矩阵 \(P = \begin{pmatrix} 0.4 & 0.3 & 0.3 \\ 0.2 & 0.5 & 0.3 \\ 0.4 & 0.2 &
    0.4 \end{pmatrix}\) 的平稳分布。'
- en: '**E7.3.8** A Markov chain has transition matrix \(P = \begin{pmatrix} 1/2 &
    1/2 & 0 \\ 0 & 1/3 & 2/3 \\ 1/4 & 1/4 & 1/2 \end{pmatrix}\). Is this matrix doubly
    stochastic?'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.3.8** 一个马尔可夫链的转移矩阵 \(P = \begin{pmatrix} 1/2 & 1/2 & 0 \\ 0 & 1/3 & 2/3
    \\ 1/4 & 1/4 & 1/2 \end{pmatrix}\) 是否是双随机矩阵？'
- en: '**E7.3.9** Verify that for any stochastic matrix \(P\), the vector \((1, 1,
    \ldots, 1)\) is a right eigenvector of \(P\) with eigenvalue 1.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.3.9** 验证对于任何随机矩阵 \(P\)，向量 \((1, 1, \ldots, 1)\) 是 \(P\) 的右特征向量，其特征值为1。'
- en: '**E7.3.10** Find the left eigenvector of the transition matrix \(P = \begin{pmatrix}
    0.6 & 0.4 \\ 0.3 & 0.7 \end{pmatrix}\) corresponding to eigenvalue 1.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.3.10** 找到转移矩阵 \(P = \begin{pmatrix} 0.6 & 0.4 \\ 0.3 & 0.7 \end{pmatrix}\)
    对应于特征值1的左特征向量。'
- en: '**E7.3.11** For the transition matrix \(P = \begin{pmatrix} 0.7 & 0.2 & 0.1
    \\ 0.4 & 0.4 & 0.2 \\ 0.6 & 0.1 & 0.3 \end{pmatrix}\), find the stationary distribution
    by solving the linear system \(\boldsymbol{\pi} P = \boldsymbol{\pi}\) after replacing
    the last equation with \(\sum_{i=1}^3 \pi_i = 1\).'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.3.11** 对于转移矩阵 \(P = \begin{pmatrix} 0.7 & 0.2 & 0.1 \\ 0.4 & 0.4 & 0.2
    \\ 0.6 & 0.1 & 0.3 \end{pmatrix}\)，通过将最后一个方程替换为 \(\sum_{i=1}^3 \pi_i = 1\) 后，求解线性方程组
    \(\boldsymbol{\pi} P = \boldsymbol{\pi}\) 来找到平稳分布。'
- en: '**Section 7.4**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**第7.4节**'
- en: '**E7.4.1** Given the transition matrix of a Markov chain:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.4.1** 给定马尔可夫链的转移矩阵：'
- en: \[\begin{split} P = \begin{pmatrix} 0.2 & 0.8 \\ 0.6 & 0.4 \end{pmatrix}, \end{split}\]
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} P = \begin{pmatrix} 0.2 & 0.8 \\ 0.6 & 0.4 \end{pmatrix}, \end{split}\]
- en: determine if the chain is lazy.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 确定链是否是懒惰的。
- en: '**E7.4.2** Prove that a finite-state Markov chain with a transition matrix
    containing only positive entries is aperiodic.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.4.2** 证明具有只包含正项的转移矩阵的有限状态马尔可夫链是非周期的。'
- en: '**E7.4.3** Given a Markov chain with transition matrix:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**E7.4.3** 给定一个转移矩阵为：'
- en: \[\begin{split} P = \begin{pmatrix} 0.4 & 0.6 \\ 0.7 & 0.3 \end{pmatrix}, \end{split}\]
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} P = \begin{pmatrix} 0.4 & 0.6 \\ 0.7 & 0.3 \end{pmatrix}, \end{split}\]
- en: and initial distribution \(\boldsymbol{\mu} = (0.2, 0.8)^T\), compute \(\lim_{t
    \to \infty} \boldsymbol{\mu} P^t\).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 和初始分布 \(\boldsymbol{\mu} = (0.2, 0.8)^T\)，计算 \(\lim_{t \to \infty} \boldsymbol{\mu}
    P^t\)。
- en: '**E7.4.4** For the transition matrix \(P = \begin{pmatrix} 0.4 & 0.3 & 0.3
    \\ 0.2 & 0.5 & 0.3 \\ 0.4 & 0.2 & 0.4 \end{pmatrix}\) and initial distribution
    \(\boldsymbol{\mu} = (1/3, 1/3, 1/3)^T\), compute \(\boldsymbol{\mu} P^t\) for
    \(t=1000\).'
  id: totrans-66
