- en: '*#### 44\. The Rise of Networks - Nodes, Links, and Power Laws'
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 44. 网络的兴起 - 节点、链接和幂律'
- en: 'Beneath cities, cells, and the internet lies a common structure: the network.
    Each system connects nodes through links - people, neurons, websites - forming
    webs of relation. From graph theory to scale-free networks, mathematics revealed
    patterns of clustering, hubs, and resilience. The shape of connection defines
    the flow of influence.'
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 在城市、细胞和互联网之下，存在着一个共同的结构：网络。每个系统通过链接连接节点——人、神经元、网站——形成关系网。从图论到无标度网络，数学揭示了聚簇、中心和弹性的模式。连接的形状定义了影响力的流动。
- en: 'Key Ideas:'
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Networks model systems of interaction.
  id: totrans-445
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络模拟互动系统。
- en: Graph theory studies connectivity, paths, and clusters.
  id: totrans-446
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图论研究连接性、路径和聚簇。
- en: Real networks often follow power-law distributions.
  id: totrans-447
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实际网络通常遵循幂律分布。
- en: Hubs and communities shape dynamics.
  id: totrans-448
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中心和社区塑造动态。
- en: Structure determines robustness and spread.
  id: totrans-449
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结构决定了鲁棒性和传播。
