- en: '*#### 37\. Cybernetics - Feedback and Control'
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 37. 控制论 - 反馈与控制'
- en: 'Norbert Wiener saw machines and organisms alike guided by feedback - loops
    of action and correction. Whether a thermostat or a living cell, stability arose
    from response. Cybernetics united control, communication, and computation, offering
    a new view: systems as self-regulating minds. The world became a web of signals
    steering toward balance.'
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 诺伯特·维纳看到机器和生物体一样，由反馈——动作和纠正的循环——引导。无论是恒温器还是活细胞，稳定性都源于反应。控制论统一了控制、通信和计算，提供了一个新的视角：系统作为自我调节的头脑。世界变成了一个信号网络，朝着平衡的方向引导。
- en: 'Key Ideas:'
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键思想**：'
- en: Feedback links output to input for stability.
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反馈链接将输出链接到输入以实现稳定性。
- en: Control emerges through constant correction.
  id: totrans-376
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过不断的纠正，控制得以产生。
- en: Systems - biological or mechanical - share structure.
  id: totrans-377
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统——生物的或机械的——共享结构。
- en: Cybernetics bridged engineering, biology, and thought.
  id: totrans-378
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制论将工程学、生物学和思想联系起来。
- en: Intelligence was redefined as adaptation.
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智力被重新定义为适应。
