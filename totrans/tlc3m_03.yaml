- en: '*#### 24\. Babbage and Lovelace - The Analytical Engine Awakens'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 24. 巴贝奇和洛夫莱斯 - 分析机的觉醒'
- en: Charles Babbage, frustrated by flawed tables, conceived the Analytical Engine
    - a machine not just to compute but to *decide* what to compute next. With gears
    as memory and punch cards as program, it foreshadowed the modern computer. Ada
    Lovelace, translating and expanding his vision, saw its true potential - that
    it might “compose music” or “weave patterns,” processing symbols beyond number.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 查尔斯·巴贝奇因表格存在缺陷而感到沮丧，构想出了分析机——一台不仅用于计算，还能决定下一步计算什么的机器。它以齿轮作为存储和穿孔卡片作为程序，预示了现代计算机。阿达·洛夫莱斯翻译并扩展了他的愿景，看到了其真正的潜力——它可以“创作音乐”或“编织图案”，处理超越数字的符号。
- en: 'Key Ideas:'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Babbage’s engine introduced stored programs and memory.
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 巴贝奇的发动机引入了存储程序和内存。
- en: Lovelace envisioned general-purpose computation.
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 洛夫莱斯预见了一般用途的计算。
- en: Machines could follow conditional logic and loops.
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器可以遵循条件逻辑和循环。
- en: Programming was born in her annotations.
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程在她的注释中诞生。
- en: The Analytical Engine prefigured digital computers.
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析机预示了数字计算机的出现。
