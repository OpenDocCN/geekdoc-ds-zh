- en: '*#### 47\. Graph Theory - Mapping Relation'
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 47. 图论——映射关系'
- en: Leonhard Euler began graph theory by tracing bridges in Königsberg. From paths
    and cycles grew a new mathematics - one of connections. Graphs abstract away matter,
    keeping only relation. Whether in molecules, maps, or minds, structure determines
    possibility. To solve a problem is to see how its parts are linked.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 莱昂哈德·欧拉通过追踪柯尼斯堡的桥梁开始了图论。从路径和循环中成长出一种新的数学——连接的数学。图抽象出物质，只保留关系。无论是在分子、地图还是思想中，结构决定了可能性。解决问题就是看到其部分是如何相连的。
- en: 'Key Ideas:'
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Graphs reduce systems to nodes and edges.
  id: totrans-475
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图将系统简化为节点和边。
- en: Connectivity encodes constraint and opportunity.
  id: totrans-476
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接性编码了约束和机会。
- en: Paths, cycles, and trees reveal structure.
  id: totrans-477
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 路径、循环和树揭示了结构。
- en: Networks generalize geometry to relation.
  id: totrans-478
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络将几何推广到关系。
- en: Topology begins with the pattern of links.
  id: totrans-479
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拓扑从链接的模式开始。
