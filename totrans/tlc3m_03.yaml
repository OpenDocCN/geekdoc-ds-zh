- en: '*#### 23\. The Age of Tables - Computation as Empire'
  prefs: []
  type: TYPE_NORMAL
- en: As science and navigation expanded, so did the need for numbers. Astronomers,
    surveyors, and merchants relied on vast tables - of logarithms, sines, and stars
    - compiled by human “computers.” Calculation became an industry, powered by patience
    and precision. Empires mapped their worlds through mathematics, and errors could
    steer ships or fortunes astray. The quest for accuracy fueled the mechanization
    of thought.
  prefs: []
  type: TYPE_NORMAL
- en: 'Key Ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: Manual computation was essential to exploration and trade.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Human “computers” produced vast numerical tables.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Errors revealed the limits of hand calculation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Demand for accuracy drove invention of machines.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Computation became a foundation of empire and science.
  prefs:
  - PREF_UL
