- en: '[PRE19]*********  ***### [Chapter 3\. The Engine of Calculation: Machines of
    Thought](https://little-book-of.github.io/maths/books/en-US/chronicles-3.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 21\. Napier’s Bones and Pascal’s Wheels - The First Mechanical Minds
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Long before electricity, thinkers sought to ease the burden of calculation.
    John Napier carved rods etched with multiplication tables - “Napier’s Bones” -
    turning arithmetic into a tactile process. Blaise Pascal built a machine of gears
    and dials to add and subtract with precision. These early devices transformed
    thought into motion - the first step toward automating reason itself.
  prefs: []
  type: TYPE_NORMAL
- en: 'Key Ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: Mechanical aids emerged to extend human calculation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Napier’s Bones simplified multiplication through design.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pascal’s calculator embodied arithmetic in gears.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Machines became companions of the mathematical mind.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The dream of mechanized reasoning began in wood and brass.
