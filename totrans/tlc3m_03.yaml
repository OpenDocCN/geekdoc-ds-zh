  zh: '[PRE53]'
- en: '*#### 55\. Concurrency - Time in Parallel Worlds'
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: '**#### 55. 并发 - 并行世界中的时间**'
- en: In the digital realm, many actions unfold at once. Concurrency manages these
    parallel paths, ensuring coherence when order is uncertain. Locks, semaphores,
    and timestamps coordinate the dance. The challenge is not speed but simultaneity
    - how to keep shared truth whole when time diverges.
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字领域，许多操作同时展开。并发管理这些并行路径，确保在顺序不确定时保持一致性。锁、信号量和时间戳协调舞蹈。挑战不在于速度，而在于同时性——如何在时间分歧时保持共享真理的完整性。
- en: 'Key Ideas:'
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键思想**：'
- en: Concurrency allows tasks to progress independently.
  id: totrans-555
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并发允许任务独立地进步。
- en: Synchronization preserves consistency among threads.
  id: totrans-556
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同步保持了线程之间的一致性。
- en: Ordering events becomes as crucial as computing them.
  id: totrans-557
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事件排序变得与计算一样关键。
- en: Models like linearizability define correctness.
  id: totrans-558
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如线性化等模型定义了正确性。
- en: Parallelism demands careful reasoning about time.
  id: totrans-559
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并行需要仔细的时间推理。
- en: Tiny Code
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: 简短代码
- en: '[PRE54]'
  id: totrans-561
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: '*#### 56\. Storage and Streams - The Duality of Data'
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: '**#### 56. 存储和流 - 数据的双重性**'
- en: 'Data rests and data flows. Storage holds the past; streams carry the present.
    Together they mirror thought - memory and perception intertwined. Modern systems
    merge both: databases that remember and react. The dual nature of data - persistent
    and real-time - reflects the twin needs of knowledge and awareness.'
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 数据静止，数据流动。存储持有过去；流携带现在。它们共同反映思想——记忆与感知交织。现代系统将两者合并：记忆并反应的数据库。数据的双重性——持久和实时——反映了知识和意识的双重需求。
- en: 'Key Ideas:'
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键思想**：'
- en: Storage captures state; streams capture change.
  id: totrans-565
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储捕获状态；流捕获变化。
- en: Batch and real-time processing complement each other.
  id: totrans-566
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 批处理和实时处理相互补充。
- en: Event-driven design unites memory with motion.
  id: totrans-567
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事件驱动设计将记忆与运动结合。
- en: Data pipelines transform flows into durable records.
  id: totrans-568
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据管道将流动转化为持久记录。
- en: Systems balance stability with responsiveness.
  id: totrans-569
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统在稳定性和响应性之间取得平衡。
- en: Tiny Code
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 简短代码
- en: '[PRE55]'
  id: totrans-571
  prefs: []
