- en: '*#### 27\. Hilbert’s Program - Mathematics on Trial'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 27. 希尔伯特计划 - 数学受审'
- en: 'At the dawn of the twentieth century, David Hilbert sought to secure mathematics
    once and for all. His dream: to build every theorem from clear axioms through
    finite steps of logic - a complete, consistent, mechanical foundation. This *Program*
    promised certainty, turning mathematics into a closed, perfect system. It became
    the stage upon which the limits of reason would soon be revealed.'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 在二十世纪初，大卫·希尔伯特寻求一劳永逸地确保数学。他的梦想：通过有限的逻辑步骤从清晰的公理构建每一个定理——一个完整、一致、机械的基础。这个*计划*承诺确定性，将数学变成一个封闭、完美的系统。它成为了揭示理性极限的舞台。
- en: 'Key Ideas:'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Hilbert aimed to formalize all of mathematics.
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希尔伯特旨在形式化所有数学。
- en: Every truth should follow from axioms and rules.
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个真理都应从公理和规则中得出。
- en: Completeness and consistency were the goals.
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完整性和一致性是目标。
- en: Proof itself became an object of study.
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证明本身成为了一个研究对象。
- en: The quest for certainty set the stage for Gödel.
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对确定性的追求为哥德尔铺平了道路。
- en: Tiny Code
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: Tiny Code
- en: '[PRE26]'
  id: totrans-282
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: '*#### 28\. Gödel’s Shadow - The Limits of Proof'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 28. 古德尔的阴影 - 证明的极限'
- en: In 1931, Kurt Gödel shattered Hilbert’s dream. He proved that in any rich enough
    system, there exist true statements that cannot be proved within it. Consistency
    cannot prove itself; completeness is forever out of reach. Mathematics, once seen
    as a fortress of certainty, now carried humility - reason has boundaries, and
    some truths lie beyond formal capture.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 1931年，库尔特·哥德尔打破了希尔伯特的梦想。他证明了在任何足够丰富的系统中，都存在无法在该系统中证明的真理。一致性不能证明自己；完整性永远无法触及。曾经被视为确定性堡垒的数学，现在带着谦卑——理性有边界，有些真理超出了形式捕捉的范围。
- en: 'Key Ideas:'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Gödel showed that logic has inherent limits.
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哥德尔表明逻辑具有固有的极限。
- en: Some truths are unprovable within their own system.
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有些真理在其自身系统中是不可证明的。
- en: Consistency cannot be established internally.
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一致性不能从内部建立。
- en: Mathematics remains sound but incomplete.
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数学仍然稳健但并不完整。
- en: The infinite complexity of truth endures.
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真理的无限复杂性持续存在。
