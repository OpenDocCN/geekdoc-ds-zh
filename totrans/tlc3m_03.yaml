  prefs: []
  type: TYPE_NORMAL
- en: Complex signals can be expressed as sums of waves.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fourier analysis links time, space, and frequency.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It unified physics, sound, and mathematics.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Waves became a universal building block.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Modern data and image science trace back to this idea.
