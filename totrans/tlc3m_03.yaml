- en: '*#### 35\. Sampling and Inference - The Science of the Small'
  prefs: []
  type: TYPE_NORMAL
- en: No census can capture all. Instead, we sample - drawing part to know the whole.
    The rise of inferential statistics taught how to reason from the few to the many.
    With careful selection and probability, small sets could mirror large truths.
    Confidence intervals, hypothesis tests - these gave science a framework to trust
    limited data.
  prefs: []
  type: TYPE_NORMAL
- en: 'Key Ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: Sampling allows knowledge from incomplete data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Inference links part to population through probability.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Representativeness is key to validity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Uncertainty is quantified, not ignored.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Science learns to generalize with rigor.
  prefs:
