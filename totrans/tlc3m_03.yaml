- en: '*#### 49\. Nonlinear Dynamics - Beyond Predictability'
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 49. 非线性动力学 - 超越可预测性'
- en: Not all systems follow straight lines. In nonlinear dynamics, effects aren’t
    proportional to causes; small inputs may yield vast consequences. Weather, ecology,
    economy - each dances to sensitive dependence, where the flap of a wing may stir
    a storm. Prediction gives way to pattern, and determinism coexists with surprise.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有系统都遵循直线。在非线性动力学中，效果并不与原因成比例；小的输入可能产生巨大的后果。天气、生态、经济——每个都随着敏感依赖性而舞动，其中翅膀的拍动可能引发风暴。预测让位于模式，决定论与惊喜共存。
- en: 'Key Ideas:'
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Nonlinear equations defy simple scaling.
  id: totrans-495
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非线性方程式难以简单缩放。
- en: Sensitivity makes long-term prediction impossible.
  id: totrans-496
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 敏感性使得长期预测成为不可能。
- en: Deterministic chaos shows order within unpredictability.
  id: totrans-497
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定性混沌在不可预测性中显示出秩序。
- en: Strange attractors reveal hidden structure in motion.
  id: totrans-498
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 奇异吸引子揭示了运动中的隐藏结构。
- en: Control becomes about shaping tendencies, not outcomes.
  id: totrans-499
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制关乎塑造趋势，而不是结果。
- en: Tiny Code
  id: totrans-500
