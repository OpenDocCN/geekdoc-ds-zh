  prefs: []
  type: TYPE_NORMAL
- en: In games of war, trade, or politics, each move depends on another. John von
    Neumann and Oskar Morgenstern formalized this dance in game theory, where choices
    seek balance in conflict and cooperation. Rational actors became equations; strategy,
    a solution. From economics to biology, game theory taught that reason lives not
    in isolation but interaction.
  prefs: []
  type: TYPE_NORMAL
- en: 'Key Ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: Decisions depend on others’ actions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Payoffs define incentives; equilibrium defines outcome.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rationality can be modeled mathematically.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Competition and cooperation share structure.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strategy links logic with behavior.
