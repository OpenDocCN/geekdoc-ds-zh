  zh: '[PRE84]'
- en: '*#### 86\. Agents and Environments - Reason in Action'
  id: totrans-862
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 86. 智能体和环境 - 在行动中推理'
- en: Intelligence unfolds not in silence, but in interaction. Agents perceive, decide,
    and act within environments. From reinforcement learning to autonomous systems,
    behavior is guided by feedback - reward and consequence. Each step refines strategy,
    shaping knowledge through experience. To be intelligent is not only to think,
    but to adapt while moving.
  id: totrans-863
  prefs: []
  type: TYPE_NORMAL
  zh: 智能不是在沉默中展开，而是在互动中展开。智能体在环境中感知、决策和行动。从强化学习到自主系统，行为由反馈——奖励和后果——引导。每一步都细化策略，通过经验塑造知识。要成为智能的，不仅是思考，还要在移动中适应。
- en: 'Key Ideas:'
  id: totrans-864
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Agents sense state, choose actions, and receive feedback.
  id: totrans-865
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能体感知状态，选择行动，并接收反馈。
- en: Reinforcement learning formalizes adaptation by reward.
  id: totrans-866
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强化学习通过奖励形式化适应。
- en: Exploration balances with exploitation for progress.
  id: totrans-867
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索与利用平衡，以实现进步。
- en: Environments define context and constraint.
  id: totrans-868
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 环境定义了上下文和约束。
- en: Intelligence emerges from continual interaction.
  id: totrans-869
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智力源于持续的互动。
