- en: '*#### 14\. Euler’s Vision - The Web of Relations'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 14. 欧拉的愿景 - 关系之网'
- en: Leonhard Euler saw mathematics as a single living network. For him, numbers,
    shapes, and functions were threads in one fabric of relation. He connected geometry
    to analysis, algebra to topology, and discovered patterns in everything from bridges
    to stars. Through symbols and clarity, Euler showed that mathematics was not a
    set of tricks, but a unified language of structure.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 莱昂哈德·欧拉将数学视为一个单一的活生生的网络。对他来说，数字、形状和函数是关系网络中的一条线索。他将几何与分析、代数与拓扑联系起来，并在桥梁到星星的每一件事物中发现了模式。通过符号和清晰性，欧拉表明数学不是一套技巧，而是一种统一的结构语言。
- en: 'Key Ideas:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Euler linked distant fields through common principles.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧拉通过共同原则将遥远的领域联系起来。
- en: He created notations that endure today.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他创造了今天仍在使用的符号。
- en: Relations, not objects, were central to understanding.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关系，而不是对象，是理解的核心。
- en: His formulas revealed symmetry and simplicity in complexity.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他的公式在复杂中揭示了对称和简单性。
- en: Mathematics emerged as a connected whole.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数学作为一个整体出现。
