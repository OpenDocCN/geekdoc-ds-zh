- en: '*#### 48\. Percolation and Phase Transition - From Local to Global'
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 48. 渗透和相变——从局部到全局'
- en: Drip by drip, drop by drop - at some point, the flow begins. Percolation theory
    studies how local connections create global pathways. Whether water through soil
    or rumor through society, the shift from scattered to connected follows sharp
    thresholds. Like phase transitions in physics, small changes can unleash sweeping
    order.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 一滴一滴，一点一滴——在某个时刻，流动开始了。渗透理论研究局部连接如何创造全球路径。无论是水通过土壤还是谣言通过社会，从分散到连接的转变遵循尖锐的阈值。就像物理中的相变一样，小的变化可以引发广泛的秩序。
- en: 'Key Ideas:'
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Connectivity can appear suddenly as density grows.
  id: totrans-485
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接性可以在密度增加时突然出现。
- en: Local interactions yield global coherence.
  id: totrans-486
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 局部互动产生全局一致性。
- en: Critical points mark systemic transformation.
  id: totrans-487
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键点标志着系统性的转变。
- en: Phase transitions model shifts in state and structure.
  id: totrans-488
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相变模型描述了状态和结构的变化。
- en: Emergence can be quantified through thresholds.
  id: totrans-489
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涌现可以通过阈值来量化。
