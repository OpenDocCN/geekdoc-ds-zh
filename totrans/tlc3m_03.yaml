- en: '*#### 39\. Shannon’s Code - Compressing the World'
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 39. 混沌的代码 - 压缩世界'
- en: 'Shannon showed that every message - text, image, sound - could be encoded as
    bits. Compression became possible: remove redundancy, preserve meaning. From Morse
    to modern media, his theory made transmission efficient and error-resistant. Information
    could now be stored, sent, and recovered faithfully - the blueprint of the digital
    age.'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 混沌展示了每个信息——文本、图像、声音——都可以编码为比特。压缩成为可能：去除冗余，保留意义。从摩尔斯电码到现代媒体，他的理论使传输变得高效且具有容错性。信息现在可以可靠地存储、发送和恢复——数字时代的蓝图。
- en: 'Key Ideas:'
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键思想**：'
- en: All information can be represented in binary.
  id: totrans-395
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有信息都可以用二进制表示。
- en: Compression reduces size without losing content.
  id: totrans-396
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 压缩减少了大小而不丢失内容。
- en: Error-correction ensures fidelity over noise.
  id: totrans-397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错误纠正确保在噪声中的可靠性。
- en: Bits became the universal currency of data.
  id: totrans-398
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位成为数据的通用货币。
- en: Communication became engineering.
  id: totrans-399
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通信变成了工程。
- en: Tiny Code
  id: totrans-400
