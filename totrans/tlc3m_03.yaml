- en: '*#### 68\. Automata - Machines that Recognize'
  id: totrans-682
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 68. 自动机——识别机器'
- en: An automaton is a simple abstract machine - states, transitions, and input.
    From finite automata to pushdown and Turing machines, they classify what languages
    can be recognized. Born from linguistics and logic, automata theory revealed hierarchy
    in computation. Machines became grammars, and grammars, machines.
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: 自动机是一个简单的抽象机器——状态、转换和输入。从有限自动机到推下和图灵机，它们分类了可以识别的语言。从语言学和逻辑中产生，自动机理论揭示了计算的层次。机器变成了语法，语法变成了机器。
- en: 'Key Ideas:'
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Automata process strings by moving through states.
  id: totrans-685
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动机通过在状态间移动来处理字符串。
- en: Finite automata capture regular patterns.
  id: totrans-686
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有限自动机捕捉正则模式。
- en: Pushdown automata extend power with memory.
  id: totrans-687
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推下自动机通过记忆扩展能力。
- en: Each automaton corresponds to a language class.
  id: totrans-688
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个自动机对应一个语言类别。
- en: Computation and language share one structure.
  id: totrans-689
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算和语言共享一个结构。
