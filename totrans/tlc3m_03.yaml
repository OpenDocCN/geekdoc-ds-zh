- en: '*#### 18\. Fourier and the Song of the World - Waves, Heat, and Harmony'
  prefs: []
  type: TYPE_NORMAL
- en: Joseph Fourier discovered that any complex motion - a flicker of light, a tremor
    of sound, a pulse of heat - could be decomposed into waves. His analysis turned
    vibration into arithmetic, showing how harmony underlies even noise. From music
    to signal processing, his insight revealed that the world’s movements could be
    written as sums of simple oscillations.
  prefs: []
  type: TYPE_NORMAL
