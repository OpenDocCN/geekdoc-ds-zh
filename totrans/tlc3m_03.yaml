- en: '*#### 72\. Gradient Descent - Learning by Error'
  prefs: []
  type: TYPE_NORMAL
- en: 'To learn, a system must know how wrong it is. Gradient descent turned this
    into a method: compute error, follow the slope of steepest descent, repeat until
    minimal. Each step refines the model’s understanding, reducing loss by iteration.
    This simple rule - move downhill - became the heartbeat of machine learning, guiding
    everything from linear regression to deep networks.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Key Ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Learning as optimization: minimize error by small adjustments.'
