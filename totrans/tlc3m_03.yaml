  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Systems - biological or mechanical - share structure.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cybernetics bridged engineering, biology, and thought.
