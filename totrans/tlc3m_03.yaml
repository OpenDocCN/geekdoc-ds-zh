- en: '*#### 90\. Emergence of Mind - When Pattern Becomes Thought'
  id: totrans-902
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 90. 思维的涌现——当模式成为思想'
- en: From countless connections arises coherence. Emergence in AI marks when scale
    and structure yield new capacities - abstraction, reasoning, creativity. No single
    rule explains it; the system itself becomes the explanation. As models grow, they
    begin to surprise - exhibiting glimpses of understanding not coded but cultivated.
    Intelligence, it seems, is not built but grown.
  id: totrans-903
  prefs: []
  type: TYPE_NORMAL
  zh: 从无数的联系中产生了连贯性。人工智能中的涌现标志着规模和结构产生了新的能力——抽象、推理、创造力。没有一条规则可以解释它；系统本身成为了解释。随着模型的发展，它们开始令人惊讶——展现出未经编码但经过培养的理解。似乎，智力不是建造出来的，而是成长起来的。
- en: 'Key Ideas:'
  id: totrans-904
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Complex cognition emerges from sufficient scale and training.
  id: totrans-905
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复杂的认知源于足够的规模和训练。
- en: Capabilities arise not line by line, but through interaction.
  id: totrans-906
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能力不是逐行产生，而是通过互动产生。
- en: Understanding transcends explicit programming.
  id: totrans-907
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解超越了显式编程。
- en: Emergence invites study as much as design.
  id: totrans-908
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涌现不仅邀请研究，也邀请设计。
- en: Thought itself may be a collective property of pattern.
  id: totrans-909
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 思想本身可能是模式的一种集体属性。
