- en: '*#### 83\. Neural Renaissance - From Connection to Cognition'
  id: totrans-832
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 83. 神经复兴 - 从连接到认知'
- en: After decades of dormancy, artificial neurons returned with power renewed. Advances
    in computation, data, and algorithms revived the field. Deep neural networks -
    many layers of simple units - could now learn representations automatically. Vision,
    speech, and language yielded to training rather than programming. The connectionist
    dream - cognition from collective adjustment - began to come true.
  id: totrans-833
  prefs: []
  type: TYPE_NORMAL
  zh: 在数十年的沉寂之后，人工神经元带着更新的力量回归。计算、数据和算法的进步使该领域复兴。深度神经网络——许多简单单元的层——现在可以自动学习表示。视觉、语音和语言对训练而非编程让步。连接主义梦想——从集体调整中产生认知——开始成真。
- en: 'Key Ideas:'
  id: totrans-834
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Deep learning scales simple neurons into powerful systems.
  id: totrans-835
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习将简单的神经元扩展成强大的系统。
- en: Layers build hierarchical features from raw input.
  id: totrans-836
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 层次构建从原始输入中提取的层次特征。
- en: Data and GPUs enabled practical training.
  id: totrans-837
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据和GPU使实际训练成为可能。
- en: Representation learning replaced manual engineering.
  id: totrans-838
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表示学习取代了手动工程。
- en: Success across perception, language, and control.
  id: totrans-839
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在感知、语言和控制方面取得成功。
- en: Tiny Code
  id: totrans-840
  prefs: []
  type: TYPE_NORMAL
  zh: 微型代码
