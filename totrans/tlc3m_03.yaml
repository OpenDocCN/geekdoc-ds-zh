- en: '*#### 98\. The Future of Proof - Machines of Understanding'
  id: totrans-982
  prefs: []
  type: TYPE_NORMAL
  zh: '**#### 98. 证明的未来——理解的机器**'
- en: 'For millennia, proof was the mathematician’s craft - a human dialogue with
    logic. Now, machines assist: checking steps, finding lemmas, even proposing conjectures.
    Automated reasoning expands what can be proved, but shifts what proof means. When
    understanding is shared between human and machine, certainty becomes collaboration
    - rigor intertwined with creativity.'
  id: totrans-983
  prefs: []
  type: TYPE_NORMAL
  zh: 几千年以来，证明是数学家的技艺——与逻辑的人性对话。现在，机器协助：检查步骤、寻找引理，甚至提出猜想。自动推理扩展了可以证明的内容，但改变了证明的意义。当人类和机器之间共享理解时，确定性变成了合作——严谨与创造力的交织。
- en: 'Key Ideas:'
  id: totrans-984
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键思想**：'
- en: Proof assistants verify logic beyond human endurance.
  id: totrans-985
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证明助手验证了超出人类耐力的逻辑。
- en: Automated reasoning explores vast mathematical spaces.
  id: totrans-986
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动推理探索了广阔的数学空间。
- en: Collaboration blends human insight with computational rigor.
  id: totrans-987
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合作融合了人类的洞察力和计算严谨性。
- en: The nature of proof evolves with its tools.
  id: totrans-988
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证明的本质随着其工具的发展而发展。
- en: Truth remains humanly meaningful, even when machine-found.
  id: totrans-989
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使是机器发现的，真相也保持着对人类的意义。
