- en: '*#### 43\. Catastrophe and Bifurcation - The Logic of Sudden Change'
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 43. 灾难与分岔 - 突变变化的逻辑'
- en: Most change is gradual - until it isn’t. Bifurcation theory studies how systems
    shift abruptly when parameters cross thresholds. A calm river turns turbulent;
    a market crashes; a mood swings. These “catastrophes” are not random but structured
    - geometry explaining tipping points. Continuity, it turns out, can birth discontinuity.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数变化是渐进的——直到它不是。分岔理论研究系统在参数跨越阈值时如何突然转变。一条平静的河流变得汹涌；市场崩溃；情绪波动。这些“灾难”不是随机的，而是有结构的——几何解释临界点。结果证明，连续性可以产生不连续性。
- en: 'Key Ideas:'
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Smooth causes can lead to sudden effects.
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平滑的原因可能导致突然的效果。
- en: Bifurcations mark transitions between behaviors.
  id: totrans-436
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分岔标志着行为之间的转变。
- en: Catastrophe theory maps jumps in stable states.
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灾难理论映射稳定状态的跳跃。
- en: Nonlinear systems harbor thresholds of change.
  id: totrans-438
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非线性系统包含变化的阈值。
- en: Predicting tipping points becomes a science.
  id: totrans-439
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测临界点成为一门科学。
