  id: totrans-841
  prefs: []
  type: TYPE_PRE
  zh: '[PRE82]'
- en: '*#### 84\. Hybrid Models - Symbols Meet Signals'
  id: totrans-842
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 84. 混合模型 - 符号遇见信号'
- en: Pure logic was too rigid; pure learning, too opaque. Hybrid models seek to combine
    the two - the clarity of symbols with the flexibility of statistics. Neural-symbolic
    systems reason over learned representations; structured priors guide data-driven
    inference. Together they promise understanding that is both expressive and grounded
    - machines that can learn and explain.
  id: totrans-843
  prefs: []
  type: TYPE_NORMAL
  zh: 纯逻辑过于僵化；纯学习过于晦涩。混合模型试图结合两者——符号的清晰与统计的灵活性。神经符号系统在学习的表示上进行推理；结构化的先验引导数据驱动的推理。它们共同承诺理解既具有表现力又具有根基——能够学习和解释的机器。
- en: 'Key Ideas:'
  id: totrans-844
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Combines symbolic reasoning with neural learning.
  id: totrans-845
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将符号推理与神经学习相结合。
- en: Integrates structure with adaptability.
  id: totrans-846
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将结构性与适应性相结合。
- en: Enables interpretable and data-efficient systems.
  id: totrans-847
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使可解释和高效的数据系统成为可能。
- en: Bridges top-down rules and bottom-up perception.
  id: totrans-848
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桥接自上而下的规则和自下而上的感知。
- en: Toward AI that both knows and understands.
  id: totrans-849
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向着既知道又理解的人工智能迈进。
- en: Tiny Code
  id: totrans-850
  prefs: []
  type: TYPE_NORMAL
  zh: 微型代码
- en: '[PRE83]'
  id: totrans-851
  prefs: []
