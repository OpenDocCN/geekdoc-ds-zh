  zh: '[PRE83]'
- en: '*#### 85\. Language Models - The Grammar of Thought'
  id: totrans-852
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 85. 语言模型 - 思想的语法'
- en: Language, humanity’s greatest tool, became the key to teaching machines. Language
    models learn by predicting words, absorbing patterns of grammar, meaning, and
    context. From simple n-grams to transformers with billions of parameters, they
    capture not only syntax but subtlety. In their vast text, machines found a mirror
    of thought - and a medium for reasoning through words.
  id: totrans-853
  prefs: []
  type: TYPE_NORMAL
  zh: 语言，人类最伟大的工具，成为了教授机器的关键。语言模型通过预测单词、吸收语法、意义和上下文的模式来学习。从简单的n-gram到拥有数十亿参数的转换器，它们不仅捕捉到句法，还捕捉到细微之处。在它们庞大的文本中，机器找到了思想的镜像——以及通过文字进行推理的媒介。
- en: 'Key Ideas:'
  id: totrans-854
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Language models predict next tokens from context.
  id: totrans-855
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言模型根据上下文预测下一个标记。
- en: Scale enables emergent understanding of semantics.
  id: totrans-856
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规模使语义的涌现理解成为可能。
- en: Transformers introduced attention for long-range coherence.
  id: totrans-857
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 转换器引入了注意力机制以实现长距离一致性。
- en: Text becomes both data and knowledge base.
  id: totrans-858
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本成为数据和知识库。
- en: Language emerges as a path to intelligence.
  id: totrans-859
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言成为通往智能的途径。
