- en: '*#### 97\. The Ethics of Knowledge - Bias, Truth, and Power'
  id: totrans-972
  prefs: []
  type: TYPE_NORMAL
  zh: '**#### 97. 知识的伦理——偏见、真相与权力**'
- en: Knowledge is not neutral. What we choose to measure, model, and teach reflects
    our values. In the age of data and AI, questions of bias, access, and agency become
    moral ones. Who owns information? Who decides truth? The ethics of knowledge reminds
    us that wisdom requires more than accuracy - it requires justice.
  id: totrans-973
  prefs: []
  type: TYPE_NORMAL
  zh: 知识并非中立。我们选择测量、建模和教授的内容反映了我们的价值观。在数据和人工智能的时代，关于偏见、获取和能动性的问题变成了道德问题。谁拥有信息？谁决定真相？知识的伦理提醒我们，智慧需要的不仅仅是准确性——它还需要正义。
- en: 'Key Ideas:'
  id: totrans-974
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键思想**：'
- en: Data and models embody social choices and power.
  id: totrans-975
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据和模型体现了社会选择和权力。
- en: Bias arises from omission as much as distortion.
  id: totrans-976
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 偏见源于遗漏，也源于扭曲。
- en: Fairness demands transparency and inclusion.
  id: totrans-977
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公平要求透明度和包容性。
- en: Truth divorced from ethics risks tyranny of fact.
  id: totrans-978
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与伦理脱节的真相可能导致事实的暴政。
- en: Knowledge serves best when guided by conscience.
  id: totrans-979
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知识在良心的引导下服务得最好。
