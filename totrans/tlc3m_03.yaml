  id: totrans-961
  prefs: []
  type: TYPE_PRE
  zh: '[PRE94]'
- en: '*#### 96\. The Philosophy of Number - From Counting to Knowing'
  id: totrans-962
  prefs: []
  type: TYPE_NORMAL
  zh: '**#### 96. 数字的哲学——从计数到知识**'
- en: 'What is a number? A mark, a measure, a concept, a truth? From tally sticks
    to transfinite sets, numbers have evolved from tools of trade to symbols of thought.
    Each new kind - integer, rational, real, complex - extended what could be known.
    In the philosophy of number lies a deeper question: is mathematics discovered
    or invented - and who, then, is counting whom?'
  id: totrans-963
  prefs: []
  type: TYPE_NORMAL
  zh: 数字是什么？一个标记、一个度量、一个概念、一个真相？从计数棒到超限集合，数字从贸易工具演变为思想符号。每一种新的类型——整数、有理数、实数、复数——扩展了可以知道的内容。在数字的哲学中，有一个更深的问题：数学是发现的还是发明的——那么，又是谁在计数谁呢？
- en: 'Key Ideas:'
  id: totrans-964
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键思想**：'
- en: Numbers trace humanity’s journey from matter to mind.
  id: totrans-965
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字追踪人类从物质到心灵的旅程。
- en: Each expansion of number enlarges reason’s reach.
  id: totrans-966
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每次数字的扩展都扩大了理性的范围。
- en: Counting becomes knowing as abstraction deepens.
  id: totrans-967
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着抽象的深化，计数变成了知识。
- en: Ontological debates shape the meaning of mathematics.
  id: totrans-968
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本体论辩论塑造了数学的意义。
- en: Number bridges existence and idea.
  id: totrans-969
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字架起了存在与思想之间的桥梁。
