- en: '*#### 32\. The Normal Curve - Order in Chaos'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 32. 正态分布 - 混沌中的秩序'
- en: 'Amid the mess of data, a shape kept returning: the bell curve. Errors, heights,
    incomes - all seemed to cluster around a mean, fading symmetrically toward extremes.
    Discovered by Gauss and refined by Laplace, the normal distribution revealed order
    within chance. Variation was not noise but structure; randomness itself had geometry.'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据的混乱中，一个形状不断出现：正态分布。错误、身高、收入——所有这些都似乎围绕着平均值聚集，对称地向极端衰减。高斯发现并拉普拉斯完善了正态分布，揭示了偶然中的秩序。变异不是噪声，而是结构；随机性本身具有几何性。
- en: 'Key Ideas:'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: The bell curve models natural variation.
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 椭圆曲线模型描述了自然变异。
- en: Most events cluster near the mean; extremes are rare.
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数事件都聚集在平均值附近；极端情况很少。
- en: Randomness follows predictable form in large samples.
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在大样本中，随机性遵循可预测的形式。
- en: The normal law underlies measurement and error theory.
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正态定律是测量和误差理论的基础。
- en: Probability and geometry intertwine in data.
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率和几何在数据中交织在一起。
- en: '[PRE31]'
  id: totrans-331
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: '*#### 33\. Correlation and Causation - Discovering Hidden Links'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 33. 相关性与因果关系 - 发现隐藏的联系'
- en: 'Francis Galton, studying heredity, noticed patterns: tall parents often had
    tall children. He invented correlation to measure such relationships. But correlation
    is not cause - two things may move together yet stem from another source. Still,
    by mapping association, statisticians learned to uncover hidden structures - how
    variables dance, even when reason is unseen.'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 弗朗西斯·高尔顿在研究遗传时发现了模式：身材高大的父母往往有身材高大的孩子。他发明了相关性来衡量这种关系。但相关性不是因果关系——两件事可能一起移动，但源于另一个来源。然而，通过映射关联，统计学家学会了揭示隐藏的结构——变量如何舞蹈，即使理性不可见。
- en: 'Key Ideas:'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Correlation quantifies relationships between variables.
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关性量化了变量之间的关系。
- en: Causation requires deeper reasoning and experiment.
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因果关系需要更深入的推理和实验。
- en: Patterns reveal structure, not necessarily mechanism.
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模式揭示了结构，但不一定是机制。
- en: Spurious links warn of the need for careful inference.
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假定的联系警告需要谨慎的推断。
- en: The language of connection emerged from data.
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接的语言来自数据。
- en: Tiny Code
  id: totrans-340
