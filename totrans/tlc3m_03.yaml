  prefs: []
  type: TYPE_NORMAL
- en: 'Church and Turing, working separately, arrived at the same vision: all effective
    computation is equivalent. The Church–Turing Thesis proposes that anything computable
    can be performed by a Turing machine. Thought, when formalized, is algorithm.
    This bold equivalence bridged logic, machinery, and mind - defining the limits
    of what can ever be done.'
