- en: '*#### 9\. The Clockwork Universe - Nature as Equation'
  prefs: []
  type: TYPE_NORMAL
- en: With mathematics came a new vision of nature - not chaos, but law. Movements
    of stars, flow of rivers, fall of stones - all seemed governed by hidden rules
    expressible in number. In time, thinkers like Galileo and Newton would describe
    the cosmos itself as a grand mechanism, its gears turning by measurable laws.
    The world became a system, and mathematics its grammar.
  prefs: []
  type: TYPE_NORMAL
- en: 'Key Ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: Nature was seen as lawful, not arbitrary.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Equations described motion, balance, and change.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Observation and calculation formed a unity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Predicting replaced merely witnessing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The cosmos became intelligible through number.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
