- en: '*#### 30\. Von Neumann’s Architecture - Memory and Control'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 30. 冯·诺伊曼架构 - 记忆与控制'
- en: After the war, John von Neumann designed a machine that could store both data
    and instructions - uniting memory and logic in one structure. This architecture
    became the template for modern computers. With binary at its core and sequential
    control at its heart, the computer was no longer a calculator but a programmable
    engine - a mind made of circuits.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 战后，约翰·冯·诺伊曼设计了一台可以存储数据和指令的机器——将记忆和逻辑统一在一个结构中。这种架构成为了现代计算机的模板。以二进制为核心，以顺序控制为心脏，计算机不再是计算器，而是一个可编程的引擎——由电路构成的思维。
- en: 'Key Ideas:'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Programs and data share the same memory.
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 程序和数据共享相同的内存。
- en: Binary representation simplifies hardware and logic.
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 二进制表示简化了硬件和逻辑。
- en: Control flow governs instruction execution.
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制流程控制指令执行。
- en: The design enabled general-purpose computation.
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这种设计实现了通用计算。
- en: Modern computing descends from von Neumann’s blueprint.
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现代计算源自冯·诺伊曼的蓝图。
