- en: '*#### 80\. Learning Theory - Boundaries of Generalization'
  id: totrans-802
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 80. 学习理论 - 泛化边界'
- en: A model’s worth lies not in fitting data, but in predicting the unseen. Statistical
    learning theory asks why learning works - and when it fails. Concepts like VC
    dimension and regularization measure capacity and control overfitting. Between
    memorization and ignorance lies generalization, the mark of true understanding.
  id: totrans-803
  prefs: []
  type: TYPE_NORMAL
  zh: 一个模型的价值不在于拟合数据，而在于预测未见数据。统计学习理论询问为什么学习有效 - 以及何时失败。像VC维度和正则化这样的概念衡量容量和控制过拟合。在记忆和无知之间是泛化，这是真正理解的标志。
- en: 'Key Ideas:'
  id: totrans-804
  prefs: []
  type: TYPE_NORMAL
  zh: 核心思想：
- en: Learning must balance fit and flexibility.
  id: totrans-805
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习必须平衡拟合和灵活性。
- en: Theory bounds error on unseen data.
  id: totrans-806
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理论限制了未见数据上的错误。
- en: Capacity measures define what can be learned.
  id: totrans-807
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容量度量定义了可以学习的内容。
- en: Overfitting warns against excess complexity.
  id: totrans-808
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过度拟合警告过度复杂性。
- en: Generalization is learning’s ultimate test.
  id: totrans-809
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 泛化是学习的终极考验。
