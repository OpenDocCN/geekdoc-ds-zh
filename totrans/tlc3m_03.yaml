- en: '*#### 38\. Game Theory - Strategy as Science'
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 38. 博弈论 - 策略作为科学'
- en: In games of war, trade, or politics, each move depends on another. John von
    Neumann and Oskar Morgenstern formalized this dance in game theory, where choices
    seek balance in conflict and cooperation. Rational actors became equations; strategy,
    a solution. From economics to biology, game theory taught that reason lives not
    in isolation but interaction.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 在战争、贸易或政治的游戏中，每一步都依赖于另一步。约翰·冯·诺伊曼和奥斯卡·莫根施特恩在博弈论中形式化了这种舞蹈，在冲突和合作中寻求平衡。理性行动者变成了方程；策略，一个解决方案。从经济学到生物学，博弈论教导说，理性不是存在于孤立中，而是存在于互动中。
- en: 'Key Ideas:'
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键思想**：'
- en: Decisions depend on others’ actions.
  id: totrans-385
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策取决于他人的行动。
- en: Payoffs define incentives; equilibrium defines outcome.
  id: totrans-386
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收益定义了激励；均衡定义了结果。
- en: Rationality can be modeled mathematically.
  id: totrans-387
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理性可以数学建模。
- en: Competition and cooperation share structure.
  id: totrans-388
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 竞争与合作共享结构。
- en: Strategy links logic with behavior.
  id: totrans-389
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 策略将逻辑与行为联系起来。
