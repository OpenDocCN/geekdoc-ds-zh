- en: '*#### 18\. Fourier and the Song of the World - Waves, Heat, and Harmony'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 18. 傅里叶与世界的歌声——波、热和和谐'
- en: Joseph Fourier discovered that any complex motion - a flicker of light, a tremor
    of sound, a pulse of heat - could be decomposed into waves. His analysis turned
    vibration into arithmetic, showing how harmony underlies even noise. From music
    to signal processing, his insight revealed that the world’s movements could be
    written as sums of simple oscillations.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 约瑟夫·傅里叶发现任何复杂的运动——光的闪烁、声音的颤动、热量的脉冲——都可以分解成波。他的分析将振动转化为算术，展示了和谐如何存在于噪声之下。从音乐到信号处理，他的洞察力揭示了世界的运动可以写成简单振动的总和。
- en: 'Key Ideas:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Complex signals can be expressed as sums of waves.
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复杂的信号可以表示为波的叠加。
- en: Fourier analysis links time, space, and frequency.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 傅里叶分析将时间、空间和频率联系起来。
- en: It unified physics, sound, and mathematics.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它统一了物理、声音和数学。
- en: Waves became a universal building block.
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波成为了一个普遍的构建块。
- en: Modern data and image science trace back to this idea.
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现代数据和图像科学可以追溯到这个想法。
