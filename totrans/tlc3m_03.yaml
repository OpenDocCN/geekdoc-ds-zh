- en: 61\. Set Theory - The Universe in a Collection
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'At the dawn of modern mathematics, Georg Cantor asked a simple question: what
    *is* a number? His answer began with sets - collections of things, gathered under
    one idea. From this seed grew a new foundation: everything in mathematics, from
    numbers to spaces, could be built from sets. Infinity became countable, structure
    became collection. To define was to group, and grouping became the language of
    truth.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Key Ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: Sets are collections defined by membership.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cantor formalized infinity through one-to-one correspondence.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All mathematics can be expressed in set-theoretic terms.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Operations like union, intersection, and complement mirror logic.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The set became the basic unit of abstraction.
  prefs:
  - PREF_UL
