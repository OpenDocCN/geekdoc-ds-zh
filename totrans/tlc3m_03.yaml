- en: '*#### 8\. The Logic of Proof - From Belief to Knowledge'
  prefs: []
  type: TYPE_NORMAL
- en: Mathematics became distinct from myth when it demanded proof. A proof is not
    persuasion, but necessity - a chain of reasoning that compels assent. The Greeks
    formalized it, turning geometry into a theater of logic. Each statement followed
    from what came before, all grounded in clear assumptions. Truth was no longer
    decreed; it was demonstrated.
  prefs: []
  type: TYPE_NORMAL
- en: 'Key Ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: Proof makes knowledge independent of authority.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Greek geometry modeled logical structure.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: From axioms came the ideal of certainty.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To prove is to show that truth must follow.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mathematics became a republic governed by reason.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
