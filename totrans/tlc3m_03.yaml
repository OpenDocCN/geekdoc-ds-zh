  zh: '[PRE76]'
- en: '*#### 78\. Probabilistic Graphical Models - Knowledge as Network'
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 78. 概率图模型 - 知识作为网络'
- en: Reality is uncertain, but dependencies can be mapped. Graphical models represent
    variables as nodes and relations as edges, binding probability to structure. Bayesian
    networks and Markov models make reasoning explicit - how one fact informs another.
    Uncertainty becomes navigable when drawn as a graph.
  id: totrans-783
  prefs: []
  type: TYPE_NORMAL
  zh: 现实是不确定的，但依赖关系可以被映射。图模型将变量表示为节点，关系表示为边，将概率绑定到结构上。贝叶斯网络和马尔可夫模型使推理变得明确——一个事实如何影响另一个事实。当以图形形式绘制时，不确定性变得可导航。
- en: 'Key Ideas:'
  id: totrans-784
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Graphs capture conditional dependencies among variables.
  id: totrans-785
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图捕获变量之间的条件依赖。
- en: Bayesian and Markov models encode joint distributions compactly.
  id: totrans-786
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贝叶斯和马尔可夫模型紧凑地编码联合分布。
- en: Inference propagates beliefs through structure.
  id: totrans-787
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推理通过结构传播信念。
- en: Causality can be visualized as connection.
  id: totrans-788
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因果关系可以视为连接。
- en: Probability gains geometry through graphs.
  id: totrans-789
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率通过图获得几何形状。
