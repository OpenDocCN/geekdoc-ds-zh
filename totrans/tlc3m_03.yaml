- en: '*#### 13\. Leibniz and the Infinite - The Art of the Differential'
  prefs: []
  type: TYPE_NORMAL
- en: At the same time, Gottfried Wilhelm Leibniz discovered another path to the infinite
    - a language of change built from infinitesimal steps. His calculus treated motion,
    growth, and accumulation as sums of tiny differences. Beyond mechanics, he dreamed
    of a “universal calculus” - a symbolic logic to solve all reasoning. In his vision,
    thought itself could be computed.
  prefs: []
  type: TYPE_NORMAL
- en: 'Key Ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: Calculus breaks change into infinitesimal parts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Leibniz’s notation shaped modern mathematics.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Infinity became a tool, not a mystery.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: He imagined logic as a kind of computation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The dream of mechanical reasoning began.
  prefs:
  - PREF_UL
