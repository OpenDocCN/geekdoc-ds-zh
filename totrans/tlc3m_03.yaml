- en: '*#### 45\. Cellular Automata - Order from Rule'
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 45. 细胞自动机——规则产生秩序'
- en: 'John von Neumann imagined a world of cells, each obeying simple local laws.
    When repeated across a grid, these rules birthed astonishing complexity - patterns
    that grow, move, even reproduce. Later, John Conway’s Game of Life popularized
    this vision: computation without computer, emergence from iteration. Life, it
    seemed, might arise from logic alone.'
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·冯·诺伊曼想象了一个由细胞组成的世界，每个细胞都遵循简单的局部法则。当这些规则在网格上重复时，它们产生了惊人的复杂性——生长、移动甚至繁殖的模式。后来，约翰·康威的生命游戏普及了这一愿景：没有计算机的计算，通过迭代产生涌现。生命似乎可能仅从逻辑中产生。
- en: 'Key Ideas:'
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Cellular automata evolve from simple local updates.
  id: totrans-455
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 细胞自动机从简单的局部更新中进化。
- en: Complexity can emerge from trivial rules.
  id: totrans-456
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复杂性可以由简单的规则产生。
- en: Conway’s Game of Life shows self-organization.
  id: totrans-457
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 康威生命游戏展示了自组织。
- en: Computation and pattern are deeply linked.
  id: totrans-458
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算和模式紧密相连。
- en: Artificial worlds reveal natural principles.
  id: totrans-459
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工世界揭示了自然原则。
- en: Tiny Code
  id: totrans-460
