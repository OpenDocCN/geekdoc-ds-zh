- en: '[PRE49]*********  ***### [Chapter 6\. The Age of Data Systems: Memory, Flow,
    and Computation](https://little-book-of.github.io/maths/books/en-US/chronicles-6.html)'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE49]*********  ***### [第6章. 数据系统时代：记忆、流动和计算](https://little-book-of.github.io/maths/books/en-US/chronicles-6.html)'
- en: 51\. Databases - The Mathematics of Memory
  id: totrans-512
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 51. 数据库 - 记忆的数学
- en: 'Civilization has always depended on memory - ledgers, scrolls, archives - places
    where truth could be stored outside the mind. As data grew, memory needed method.
    Databases became that method: systems for organizing, retrieving, and preserving
    knowledge. Every table, key, and relation captures a promise - that what was once
    known can be known again.'
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 文明始终依赖于记忆——账本、卷轴、档案——真理可以存储在心灵之外的地方。随着数据的增长，记忆需要方法。数据库成为那种方法：组织、检索和保存知识的系统。每个表、键和关系都捕捉到一个承诺——曾经知道的东西可以再次知道。
- en: 'Key Ideas:'
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Databases formalize storage and retrieval of information.
  id: totrans-515
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库形式化了信息的存储和检索。
- en: They transform raw data into structured knowledge.
  id: totrans-516
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们将原始数据转化为结构化知识。
- en: Order and consistency allow memory to be shared.
  id: totrans-517
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 秩序和一致性允许共享内存。
- en: Tables, records, and keys model real-world entities.
  id: totrans-518
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表、记录和键模拟现实世界的实体。
- en: Reliable storage sustains civilization’s continuity.
  id: totrans-519
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可靠的存储维持了文明的连续性。
- en: Tiny Code
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 微型代码
