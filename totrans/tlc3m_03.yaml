- en: '*#### 88\. Alignment - Teaching Machines to Value'
  id: totrans-882
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 88. 对齐——教机器重视'
- en: To align AI with human intention is to ensure power serves purpose. Alignment
    studies how to build systems that pursue goals consistent with ours - robustly,
    even under uncertainty. Reward modeling, constitutional training, and interpretability
    seek to tether intelligence to ethics. The question is no longer whether machines
    can think, but whether they *should* - and how we ensure they think *well*.
  id: totrans-883
  prefs: []
  type: TYPE_NORMAL
  zh: 将人工智能与人类意图对齐是为了确保力量服务于目的。对齐研究如何构建追求与我们目标一致的系统——即使在不确定性下也能稳健地运行。奖励建模、宪法训练和可解释性试图将智力与伦理联系起来。问题不再是机器是否能够思考，而是它们*应该*——以及我们如何确保它们*良好*地思考。
- en: 'Key Ideas:'
  id: totrans-884
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Alignment ensures AI goals match human values.
  id: totrans-885
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对齐确保人工智能的目标与人类价值观相匹配。
- en: Misaligned systems can act competently yet harmfully.
  id: totrans-886
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不对齐的系统可能表现得很有能力，但同时也可能造成伤害。
- en: Training and oversight aim for corrigibility and trust.
  id: totrans-887
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练和监督旨在实现可纠正性和信任。
- en: Value learning integrates ethics into optimization.
  id: totrans-888
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 价值学习将伦理融入优化。
- en: Control becomes a moral, not just technical, challenge.
  id: totrans-889
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制成为一个道德挑战，而不仅仅是技术挑战。
- en: Tiny Code
  id: totrans-890
  prefs: []
  type: TYPE_NORMAL
  zh: 微量代码
- en: '[PRE87]'
