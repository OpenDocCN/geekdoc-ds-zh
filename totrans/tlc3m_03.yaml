- en: '*#### 40\. The Bayesian Turn - Belief as Mathematics'
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 40. 贝叶斯转向 - 信念作为数学'
- en: 'Thomas Bayes proposed a radical idea: knowledge is not absolute, but updated.
    Start with a belief, meet new evidence, and revise. Bayesian reasoning made uncertainty
    dynamic - learning from data, one observation at a time. In a world awash with
    information, it became a philosophy of adaptive understanding, blending logic
    with experience.'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 托马斯·贝叶斯提出一个激进的想法：知识不是绝对的，而是更新的。从一个信念开始，遇到新的证据，然后修正。贝叶斯推理使不确定性变得动态——一次观察一次地从数据中学习。在一个信息泛滥的世界里，它成为了一种适应性理解的哲学，将逻辑与经验相结合。
- en: 'Key Ideas:'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Probability expresses degrees of belief.
  id: totrans-405
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率表达信念的程度。
- en: Bayes’ rule updates knowledge with evidence.
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贝叶斯法则通过证据更新知识。
- en: Learning is continuous refinement, not revelation.
  id: totrans-407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习是持续的细化，而不是启示。
- en: Prior and posterior beliefs form a loop of understanding.
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 先验和后验信念形成一个理解循环。
- en: Bayesianism unites reasoning, data, and doubt.
  id: totrans-409
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贝叶斯主义将推理、数据和怀疑统一起来。
- en: Tiny Code
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 微型代码
- en: '[PRE39]*********  ***### [Chapter 5\. The Age of Systems: Networks, Patterns,
    and Chaos](https://little-book-of.github.io/maths/books/en-US/chronicles-5.html)'
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE39]*********  ***### [第五章. 系统时代：网络、模式和混沌](https://little-book-of.github.io/maths/books/en-US/chronicles-5.html)'
- en: 41\. Dynamical Systems - The Geometry of Time
  id: totrans-412
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 41. 动态系统 - 时间的几何
- en: From the swing of a pendulum to the orbit of a planet, motion unfolds in patterns.
    Dynamical systems theory studies how things change - not just where they are,
    but how they move. Each rule of evolution draws a trajectory through time, a geometry
    of transformation. Some systems settle, some repeat, some wander forever. The
    laws of motion became maps of behavior.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 从摆动的钟摆到行星的轨道，运动以模式展开。动态系统理论研究事物如何变化——不仅仅是它们在哪里，还有它们如何移动。每个演化的规则在时间中绘制一条轨迹，一种转换的几何。
- en: 'Key Ideas:'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: A dynamical system evolves by fixed rules over time.
  id: totrans-415
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个动态系统随着时间的推移按照固定规则演变。
- en: Trajectories reveal stability, cycles, and chaos.
  id: totrans-416
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 轨迹揭示了稳定性、周期性和混沌。
- en: Phase space turns change into geometry.
  id: totrans-417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相空间将变化转化为几何。
- en: Small rules can create vast complexity.
  id: totrans-418
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小规则可以创造巨大的复杂性。
- en: Time itself becomes a landscape to explore.
  id: totrans-419
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间本身成为了一个可探索的景观。
