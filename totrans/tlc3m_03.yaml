- en: '*#### 72\. Gradient Descent - Learning by Error'
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 72. 梯度下降——通过错误学习'
- en: 'To learn, a system must know how wrong it is. Gradient descent turned this
    into a method: compute error, follow the slope of steepest descent, repeat until
    minimal. Each step refines the model’s understanding, reducing loss by iteration.
    This simple rule - move downhill - became the heartbeat of machine learning, guiding
    everything from linear regression to deep networks.'
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: 为了学习，系统必须知道它是如何错误的。梯度下降将其转化为一种方法：计算错误，跟随最陡下降的斜率，重复直到最小。每一步都细化模型的理解，通过迭代减少损失。这个简单的规则——向下移动——成为了机器学习的心跳，指导着从线性回归到深度网络的一切。
- en: 'Key Ideas:'
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键思想**：'
- en: 'Learning as optimization: minimize error by small adjustments.'
  id: totrans-725
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习作为优化：通过小调整最小化错误。
- en: Gradients show how change affects performance.
  id: totrans-726
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 梯度显示变化如何影响性能。
- en: Iteration replaces direct solution in complex systems.
  id: totrans-727
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迭代取代了复杂系统中的直接解。
- en: Local minima capture the landscape of learning.
  id: totrans-728
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 局部最小值捕捉学习的景观。
- en: The method unites calculus with adaptation.
  id: totrans-729
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该方法将微积分与适应相结合。
- en: Tiny Code
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: 微型代码
