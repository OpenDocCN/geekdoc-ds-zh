- en: '[PRE69]*********  ***### [Chapter 8\. The Architecture of Learning: From Statistics
    to Intelligence](https://little-book-of.github.io/maths/books/en-US/chronicles-8.html)'
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE69]*********  ***### [第8章. 学习架构：从统计到智能](https://little-book-of.github.io/maths/books/en-US/chronicles-8.html)'
- en: 71\. Perceptrons and Neurons - Mathematics of Thought
  id: totrans-712
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 71. 感知器和神经元——思维数学
- en: 'In the mid-20th century, scientists began to ask whether the brain’s workings
    could be captured in mathematics. The perceptron, a simplified neuron introduced
    by Frank Rosenblatt, offered a first model: inputs weighted, summed, and compared
    to a threshold. It learned by adjusting its weights - a mechanical echo of biological
    learning. Though limited, it marked a profound idea: that intelligence might be
    built from networks of simple units.'
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪中叶，科学家开始质疑大脑的工作是否可以用数学来描述。弗兰克·罗森布拉特引入的简化神经元——感知器——提供了一个初步模型：输入加权、求和并与阈值比较。它通过调整其权重来学习——生物学习的机械回声。尽管有限，但它标志着深刻的思想：智能可能是由简单单元的网络构建的。
- en: 'Key Ideas:'
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键思想**：'
- en: The perceptron models a neuron as weighted input plus threshold.
  id: totrans-715
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 感知器将神经元建模为加权的输入加上阈值。
- en: Learning occurs by adjusting weights from experience.
  id: totrans-716
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习通过调整经验中的权重发生。
- en: Networks of simple units can approximate decision-making.
  id: totrans-717
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单单元的网络可以近似决策。
- en: Early models revealed both promise and limitation.
  id: totrans-718
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 早期模型揭示了希望和局限。
- en: Artificial intelligence began as imitation of biology.
  id: totrans-719
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能始于对生物学的模仿。
