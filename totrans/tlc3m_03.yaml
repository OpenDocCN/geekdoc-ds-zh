  zh: '[PRE48]'
- en: '*#### 50\. Emergence - Wholes Greater Than Parts'
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 50. 涌现 - 整体大于部分'
- en: 'Take many parts, add relation - and something new appears. Emergence is when
    collective behavior transcends its pieces: ants form colonies, neurons create
    thought, equations birth shape. The whole cannot be reduced to the sum; it has
    properties all its own. Mathematics began to study not only construction, but
    creation.'
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 拿出许多部分，加上关系——就会出现新的东西。涌现是指集体行为超越其各个部分：蚂蚁形成群体，神经元产生思维，方程式诞生形状。整体不能简化为总和；它具有自己独特的属性。数学开始不仅研究构造，还研究创造。
- en: 'Key Ideas:'
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Emergence arises from interaction and complexity.
  id: totrans-505
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从交互和复杂性中产生涌现。
- en: Collective order exceeds individual rules.
  id: totrans-506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集体秩序超过个体规则。
- en: New laws appear at higher levels of organization.
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在更高层次的组织中，会出现新的法则。
- en: Explanation shifts from reduction to relation.
  id: totrans-508
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释从还原转向关系。
- en: Wholes can be more than their parts.
  id: totrans-509
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整体可以大于其部分。
