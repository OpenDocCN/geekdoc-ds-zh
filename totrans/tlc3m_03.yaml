- en: '[Chapter 1\. Pebbles and Shadows: The Birth of Number](https://little-book-of.github.io/maths/books/en-US/chronicles-1.html)'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[第1章：鹅卵石与阴影：数字的诞生](https://little-book-of.github.io/maths/books/en-US/chronicles-1.html)'
- en: 1\. Pebbles and Shadows - The First Count
  id: totrans-13
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1. 鹅卵石与阴影——第一次计数
- en: Counting began not in books, but in life. Early humans needed to remember -
    how many sheep wandered, how many jars were full, how many days had passed. To
    keep track, they used pebbles, sticks, or scratches, each one standing for something
    real. This simple act - letting one thing stand for another - gave birth to number.
    It was a way of extending memory into matter. From gesture came mark, from mark
    came meaning.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 计数并非始于书籍，而是始于生活。早期人类需要记住——有多少羊在游荡，有多少罐子装满了，有多少天过去了。为了跟踪，他们使用鹅卵石、棍子或划痕，每一个都代表某种真实的事物。这个简单的行为——让一件事物代表另一件事物——孕育了数字。这是一种将记忆扩展到物质的方式。从手势到标记，从标记到意义。
- en: 'Key Ideas:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Counting arose from need - memory made visible.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计数源于需求——记忆变得可见。
- en: Pebbles and marks acted as early symbols.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鹅卵石和标记是早期的符号。
- en: 'Representation was a leap: one object could stand for another.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表达是一种飞跃：一个物体可以代表另一个物体。
- en: The first mathematics was about care, not curiosity.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最初的数学关乎关怀，而非好奇心。
- en: Abstraction began when humans stepped beyond what they saw.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抽象始于人类超越了所见。
