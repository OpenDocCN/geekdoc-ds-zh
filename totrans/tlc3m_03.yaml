- en: '*#### 29\. Turing’s Machine - The Birth of the Algorithmic Mind'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 29. 图灵机 - 算法思维的诞生'
- en: 'Alan Turing sought to understand what it means to “compute.” He imagined a
    simple device - a tape, a head, a set of rules - that could simulate any process
    of calculation. The Turing machine became the model for all computers: logic,
    memory, and procedure woven together. With it, he showed that some problems are
    decidable - and others forever beyond reach.'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 艾伦·图灵试图理解“计算”的含义。他想象了一个简单的设备——一条带子、一个头部、一套规则——可以模拟任何计算过程。图灵机成为了所有计算机的模型：逻辑、记忆和程序交织在一起。有了它，他证明了有些问题是可决定的——而有些问题永远无法触及。
- en: 'Key Ideas:'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Turing formalized computation as stepwise procedure.
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图灵将计算形式化为逐步过程。
- en: His machine defined the limits of algorithmic reason.
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他的机器定义了算法理性的极限。
- en: 'Universality: one machine could simulate all others.'
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一致性：一台机器可以模拟所有其他机器。
- en: Some problems are provably unsolvable.
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有些问题是可证明不可解的。
- en: The abstract model became the blueprint of computing.
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抽象模型成为了计算的原型。
