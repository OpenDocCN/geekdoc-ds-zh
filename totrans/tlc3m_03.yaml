- en: '*#### 2\. Symbols of the Invisible - Writing Number'
  prefs: []
  type: TYPE_NORMAL
- en: Once humans learned to count, they needed a way to record. Pebbles could be
    lost; memory could fade. Writing number made memory permanent. Across Sumer and
    Egypt, clay tablets and tallies turned fleeting thoughts into fixed signs. Over
    time, simple marks became symbols, each carrying an idea beyond its shape. Numbers
    were no longer just quantities - they became part of language.
  prefs: []
  type: TYPE_NORMAL
- en: 'Key Ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: Written numbers preserved thought beyond memory.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Early systems included tallies, cuneiform marks, and hieroglyphs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Writing allowed trade, law, and record-keeping to flourish.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Symbols made number independent of what was counted.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Number gained power when joined to writing.
  prefs:
  - PREF_UL
