- en: '*#### 36\. Information Theory - Entropy and Meaning'
  prefs: []
  type: TYPE_NORMAL
- en: 'Claude Shannon, studying communication, asked: how much information is in a
    message? His answer - measured in bits - redefined knowledge as reduction of uncertainty.
    Entropy became the measure of surprise, coding the unpredictable. From telegraphs
    to computers, information theory revealed that data has structure, cost, and meaning.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Key Ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: Information measures reduction of uncertainty.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Entropy quantifies surprise and diversity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Communication is constrained by noise and channel.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Efficient codes minimize redundancy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data became a mathematical substance.
  prefs:
  - PREF_UL
