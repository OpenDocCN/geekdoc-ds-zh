- en: '*#### 34\. Regression and Forecast - Seeing Through Data'
  prefs: []
  type: TYPE_NORMAL
- en: 'Galton also observed that traits tend to “regress” toward the mean. From this,
    regression analysis was born - fitting lines through clouds of points to predict
    one measure from another. Regression turned description into forecast, allowing
    data to speak of the unseen. The slope of a line became a story: how one thing
    changes with another.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Key Ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: Regression models relationships quantitatively.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lines of best fit summarize trends in scatter.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Prediction joins description in analysis.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Estimation replaces exactness with expectation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data begins to tell the future as well as the past.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
