- en: '*#### 62\. Category Theory - Relations over Things'
  prefs: []
  type: TYPE_NORMAL
- en: Where set theory studied *elements*, category theory studied *relations*. Born
    in the mid-20th century, it treated functions, not objects, as first-class citizens.
    A category is a world of arrows - mappings between structures - revealing deep
    analogies across fields. Through composition and abstraction, categories unified
    algebra, topology, and logic. Mathematics began to speak of form itself, not substance.
  prefs: []
  type: TYPE_NORMAL
- en: 'Key Ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: Categories consist of objects and morphisms (arrows).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Focus shifts from elements to relationships.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Composition encodes how processes combine.
