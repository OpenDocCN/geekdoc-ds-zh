- en: About
  id: totrans-2
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 关于
- en: Each section in this book tells a story - how an idea was born, why it mattered,
    and what it changed. Yet stories alone cannot capture the precision of thought.
    Mathematics is a language; so is code. Between symbol and syntax, they form a
    bridge - a grammar shared by minds and machines.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的每一节都讲述一个故事——一个想法是如何产生的，为什么它很重要，以及它带来了什么变化。然而，仅仅故事无法捕捉思想的精确性。数学是一种语言；代码也是如此。在符号和句法之间，它们形成了一座桥梁——由人类和机器共享的语法。
- en: These key ideas distill each concept to its essence. The tiny code snippets
    beside them are not full programs, but *parables in Python* - small enough to
    grasp, yet expressive enough to show how thought becomes action.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这些关键思想将每个概念提炼到其本质。它们旁边的微小代码片段不是完整的程序，而是*Python寓言*——足够小以把握，又足够表达思想如何转化为行动。
- en: 'In these few lines, you can see abstraction at work: rules turned into computation,
    logic shaped into loops, geometry drawn in numbers. They remind us that algorithms
    are not only tools - they are *sentences* in a universal tongue, spoken by both
    human and machine.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这几行中，你可以看到抽象在发挥作用：规则变成了计算，逻辑变成了循环，几何被绘制成数字。这提醒我们，算法不仅是工具——它们是通用语言中的*句子*，由人类和机器共同讲述。
- en: 'To read them is to glimpse the unity of understanding - how an equation, a
    proof, or a program are all ways of saying: *this is how the world makes sense.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读它们就是一瞥理解的统一——方程式、证明或程序都是表达“这是世界如何有意义的”方式。
