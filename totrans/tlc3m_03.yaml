- en: '*#### 42\. Fractals and Self-Similarity - Infinity in Plain Sight'
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 42. 分形与自相似性 - 明显的无限'
- en: Nature’s outlines are rough - coastlines, clouds, trees - yet in their irregularity
    hides pattern. Benoît Mandelbrot revealed fractals, shapes that repeat at every
    scale, where the small mirrors the whole. These infinite details showed that geometry
    need not be smooth to be precise. The mathematics of roughness gave form to chaos.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 自然的外形是粗糙的——海岸线、云彩、树木——然而，在其不规则性中隐藏着模式。本诺伊特·曼德尔布罗特揭示了分形，这些形状在每一个尺度上重复，其中小部分反映了整体。这些无限细节表明，几何不必是平滑的才能是精确的。粗糙度的数学给混沌赋予了形式。
- en: 'Key Ideas:'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Fractals exhibit self-similarity across scales.
  id: totrans-425
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分形在各个尺度上表现出自相似性。
- en: Complexity arises from simple iterative rules.
  id: totrans-426
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复杂性源于简单的迭代规则。
- en: Irregularity can be measured with fractional dimension.
  id: totrans-427
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不规则性可以用分数维度来衡量。
- en: Nature’s roughness has hidden order.
  id: totrans-428
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然的不规则性隐藏着秩序。
- en: Infinity can live in the finite.
  id: totrans-429
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无穷可以存在于有限之中。
