- en: '[PRE29]*********  ***### [Chapter 4\. The Data Revolution: From Observation
    to Model](https://little-book-of.github.io/maths/books/en-US/chronicles-4.html)'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE29]*********  ***### [第4章. 数据革命：从观察到模型](https://little-book-of.github.io/maths/books/en-US/chronicles-4.html)'
- en: 31\. The Birth of Statistics - Counting Society
  id: totrans-313
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 31. 统计学的诞生 - 计算社会
- en: 'As cities grew and empires expanded, rulers needed to know the shape of their
    populations - births, deaths, harvests, trade. Counting people became counting
    patterns. Out of censuses and ledgers emerged a new science: statistics, the art
    of describing the many through number. By measuring society, humans began to see
    not just individuals but trends, probabilities, and laws of large numbers.'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 随着城市的发展和帝国的扩张，统治者需要了解他们人口的结构——出生、死亡、收成、贸易。计数人口变成了计数模式。从人口普查和账簿中诞生了一门新科学：统计学，通过数字描述众多事物的艺术。通过衡量社会，人类开始看到不仅仅是个人，还有趋势、概率和大量数的规律。
- en: 'Key Ideas:'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Statistics arose from governance and record-keeping.
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计学起源于治理和记录保存。
- en: Data transformed from observation to knowledge.
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据从观察转变为知识。
- en: Patterns appear when individual variation is gathered.
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当个体差异被收集时，模式就会出现。
- en: Society became measurable through averages and totals.
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社会通过平均值和总和变得可衡量。
- en: Counting populations birthed the science of inference.
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计数人口催生了推断科学。
