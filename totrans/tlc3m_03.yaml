- en: '*#### 73\. Backpropagation - Memory in Motion'
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 73. 反向传播——运动的记忆'
- en: In layered networks, learning requires more than local updates. Backpropagation
    allowed errors to flow backward - credit and blame assigned to each weight along
    the path. By chaining derivatives, the algorithm made deep learning feasible.
    What once seemed opaque - how to teach many layers at once - became tractable
    through calculus in reverse.
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
  zh: 在分层网络中，学习需要不仅仅是局部更新。反向传播允许错误向后流动——沿着路径分配给每个权重的信用和责任。通过链式求导，算法使深度学习成为可能。曾经看似晦涩难懂的问题——如何同时教授多层——通过逆向微积分变得可处理。
- en: 'Key Ideas:'
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键思想**：'
- en: Backpropagation distributes error across layers.
  id: totrans-735
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反向传播将错误分布到各层。
- en: The chain rule computes influence of each parameter.
  id: totrans-736
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链式法则计算每个参数的影响。
- en: Training deep networks became computationally practical.
  id: totrans-737
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练深度网络在计算上变得实用。
- en: Learning gained memory - adjustment over history.
  id: totrans-738
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习获得了记忆——历史调整。
- en: Differentiation became the logic of intelligence.
  id: totrans-739
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微分成为了智能的逻辑。
