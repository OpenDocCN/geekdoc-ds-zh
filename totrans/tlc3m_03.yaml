- en: '*#### 76\. Clustering - Order Without Labels'
  id: totrans-762
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 76. 聚类 - 无标签的秩序'
- en: Sometimes we do not know the categories - we seek them. Clustering discovers
    structure in unlabeled data, grouping points by proximity or similarity. Methods
    like k-means and hierarchical clustering reveal patterns hidden in noise. It is
    learning by looking - seeing shape without name, forming order before definition.
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
  zh: 有时我们不知道类别——我们正在寻找它们。聚类在未标记数据中揭示结构，通过邻近性或相似性对点进行分组。像k-means和层次聚类这样的方法揭示了噪声中的隐藏模式。这是通过观察来学习——看到形状而没有名称，在定义之前形成秩序。
- en: 'Key Ideas:'
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Clustering organizes data without supervision.
  id: totrans-765
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚类在不监督的情况下组织数据。
- en: Similarity metrics guide formation of groups.
  id: totrans-766
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相似性度量引导组形成。
- en: K-means, density-based, and hierarchical methods suit different shapes.
  id: totrans-767
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: K-means、基于密度的和层次方法适合不同的形状。
- en: Insights emerge before labels exist.
  id: totrans-768
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在标签存在之前，洞察就出现了。
- en: Structure can precede meaning.
  id: totrans-769
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结构可以先于意义。
