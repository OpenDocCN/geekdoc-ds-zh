  type: TYPE_NORMAL
- en: Learning occurs by adjusting weights from experience.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Networks of simple units can approximate decision-making.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Early models revealed both promise and limitation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Artificial intelligence began as imitation of biology.
