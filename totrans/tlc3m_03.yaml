- en: '*#### 17\. Probability and Uncertainty - Measuring the Unknown'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 17. 概率和不确定性——衡量未知'
- en: Life is filled with chance, yet even uncertainty has pattern. From games of
    dice to predictions of weather, probability theory arose to measure expectation.
    Pascal, Fermat, and later Laplace showed that randomness obeys laws when viewed
    in large numbers. By quantifying uncertainty, mathematics gave reason a way to
    guide risk and belief.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 生活中充满了偶然，但即使是不确定性也有模式。从掷骰子的游戏到天气预报的预测，概率论出现了来衡量期望。帕斯卡、费马以及后来的拉普拉斯表明，当在大数中观察时，随机性遵循规律。通过量化不确定性，数学为理性提供了引导风险和信念的方法。
- en: 'Key Ideas:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Probability gives structure to randomness.
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率给随机性赋予结构。
- en: Expectation links chance with calculation.
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 期望将机会与计算联系起来。
- en: Repeated events reveal stable patterns.
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重复的事件揭示了稳定的模式。
- en: Statistics grew from understanding uncertainty.
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计学源于对不确定性的理解。
- en: Decision-making became a science of odds.
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策成为了一个概率科学。
