- en: '*#### 79\. Optimization - The Art of Adjustment'
  id: totrans-792
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 79. 优化 - 调整的艺术'
- en: 'Every learner seeks balance - between fit and generality, speed and accuracy.
    Optimization formalizes this pursuit: minimize loss, maximize reward. From convex
    analysis to stochastic methods, it is the craft of improvement. In mathematics
    and machine learning alike, progress means tuning, refining, converging - finding
    the best among the possible.'
  id: totrans-793
  prefs: []
  type: TYPE_NORMAL
  zh: 每个学习者都寻求平衡 - 适应性和泛化性，速度和准确性。优化将这一追求形式化：最小化损失，最大化奖励。从凸分析到随机方法，这是改进的技艺。在数学和机器学习
    alike，进步意味着调整，完善，收敛 - 在可能中找到最佳。
- en: 'Key Ideas:'
  id: totrans-794
  prefs: []
  type: TYPE_NORMAL
  zh: 核心思想：
- en: Optimization defines learning as search for extremum.
  id: totrans-795
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化将学习定义为寻找极值。
- en: Convexity ensures single global minima; nonconvexity invites challenge.
  id: totrans-796
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 凸性确保单个全局最小值；非凸性带来挑战。
- en: Gradient methods, heuristics, and constraints guide search.
  id: totrans-797
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 梯度方法、启发式方法和约束引导搜索。
- en: Trade-offs shape models’ power and simplicity.
  id: totrans-798
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 折衷决定了模型的力量和简单性。
- en: Learning is continuous correction toward better.
  id: totrans-799
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习是持续地向更好的方向纠正。
