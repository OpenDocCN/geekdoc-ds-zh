- en: '*#### 22\. Leibniz’s Dream Machine - Calculating All Truth'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 22\. 莱布尼茨的梦想机器 - 计算所有真理'
- en: 'Gottfried Wilhelm Leibniz imagined more than tools - he dreamed of a universal
    machine that could reason. His *stepped reckoner* performed all four operations,
    and his vision stretched further: a symbolic language in which every thought could
    be computed. “Let us calculate,” he said - and settle disputes by logic, not debate.
    Though unrealized, his dream foretold symbolic logic and modern computing.'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 戈特弗里德·威廉·莱布尼茨想象的不只是工具——他梦想着一个万能的机器，能够进行推理。他的*步进计算器*执行了所有四个运算，他的视野更加宽广：一种符号语言，其中每个思想都可以被计算。他说：“让我们计算吧”——通过逻辑而非辩论来解决争端。尽管他的梦想尚未实现，但它预示了符号逻辑和现代计算。
- en: 'Key Ideas:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Leibniz built one of the first four-function calculators.
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 莱布尼茨建造了第一台四功能计算器。
- en: He envisioned logic as mechanical computation.
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他将逻辑视为机械计算。
- en: Reason could, in principle, follow rules like arithmetic.
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理论上，推理可以遵循像算术一样的规则。
- en: His “universal calculus” inspired later formal systems.
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他的“通用微积分”启发了后来的形式系统。
- en: The idea linked thought with automation.
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个想法将思想与自动化联系起来。
