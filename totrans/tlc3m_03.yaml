- en: '*#### 74\. Kernel Methods - From Dot to Dimension'
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 74. 核方法——从点到维度'
- en: Some patterns are invisible in their native form. Kernel methods lift data into
    higher dimensions, where linear boundaries suffice. The “kernel trick” computes
    similarity in that space without ever leaving the original - a clever illusion
    of complexity. Algorithms like the Support Vector Machine (SVM) showed that geometry,
    not guessing, underlies classification.
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: 一些模式在其原始形式中是不可见的。核方法将数据提升到更高维度，在那里线性边界就足够了。“核技巧”在该空间中计算相似性，而无需离开原始数据——这是一种复杂的巧妙错觉。支持向量机（SVM）等算法表明，几何学，而不是猜测，是分类的基础。
- en: 'Key Ideas:'
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Kernels measure similarity between data points.
  id: totrans-745
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 核测量数据点之间的相似性。
- en: Implicit mapping makes nonlinear separation linear.
  id: totrans-746
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐式映射使非线性分离线性化。
- en: SVMs find maximal-margin decision boundaries.
  id: totrans-747
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SVM找到最大边缘决策边界。
- en: Geometry reveals hidden structure in data.
  id: totrans-748
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几何揭示了数据中的隐藏结构。
- en: Dimensionality can clarify rather than confuse.
  id: totrans-749
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维度可以澄清而不是混淆。
- en: Tiny Code
  id: totrans-750
