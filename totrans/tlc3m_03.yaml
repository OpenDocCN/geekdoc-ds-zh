- en: 11\. Descartes’ Grid - Merging Shape and Symbol
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'When René Descartes drew a simple cross on paper, he united two worlds: geometry
    and algebra. By giving each point a pair of numbers, he turned curves into equations
    and space into symbols. This “Cartesian plane” allowed shapes to be analyzed with
    arithmetic and formulas to be seen as pictures. Mathematics gained a new language
    - one where sight and symbol spoke as one.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Key Ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: The coordinate plane joined geometry with algebra.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Points became pairs of numbers; curves became equations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Visual problems could now be solved symbolically.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It allowed geometry to describe motion and change.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mathematics became both spatial and abstract.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
