  zh: '[PRE52]'
- en: '*#### 54\. Distributed Systems - Agreement Across Distance'
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: '**#### 54. 分布式系统 - 跨越距离的共识**'
- en: 'As networks spread, memory fragmented across machines. How can many nodes act
    as one mind? Distributed systems answer through algorithms of agreement - consensus
    amid latency and loss. Concepts like replication, partitioning, and quorum allow
    truth to survive distance. Coordination became mathematics: time, order, and communication
    bound by logic.'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 随着网络的扩散，内存被分散在多台机器上。如何让许多节点协同一致？分布式系统通过一致性算法来回答——在延迟和损失中的共识。如复制、分区和法定人数等概念允许真理在距离中生存。协调成为数学：时间、顺序和逻辑约束下的通信。
- en: 'Key Ideas:'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键思想**：'
- en: Distribution divides data among multiple machines.
  id: totrans-545
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布将数据分散在多台机器上。
- en: Consensus ensures a single shared state.
  id: totrans-546
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一致性确保单一共享状态。
- en: Replication balances availability with consistency.
  id: totrans-547
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制平衡可用性与一致性。
- en: Failures become part of the model, not exceptions.
  id: totrans-548
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 失败成为模型的一部分，而非例外。
- en: Algorithms like Paxos and Raft formalize agreement.
  id: totrans-549
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如Paxos和Raft等算法形式化了一致性。
- en: Tiny Code
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 简短代码
- en: '[PRE53]'
  id: totrans-551
  prefs: []
