- en: '*#### 69\. The Church–Turing Thesis - Mind as Mechanism'
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 69. 庚克-图灵论题——心灵作为机制'
- en: 'Church and Turing, working separately, arrived at the same vision: all effective
    computation is equivalent. The Church–Turing Thesis proposes that anything computable
    can be performed by a Turing machine. Thought, when formalized, is algorithm.
    This bold equivalence bridged logic, machinery, and mind - defining the limits
    of what can ever be done.'
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: 庚克和图灵分别工作，但达到了相同的愿景：所有有效计算是等价的。庚克-图灵论题提出，任何可计算的事物都可以由图灵机执行。当形式化时，思想是算法。这种大胆的等价关系跨越了逻辑、机械和心灵——定义了可以做到的极限。
- en: 'Key Ideas:'
  id: totrans-694
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Computation has a universal formal model.
  id: totrans-695
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算有一个通用的形式模型。
- en: Church’s lambda calculus and Turing’s machine are equivalent.
  id: totrans-696
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 庚克 lambda 演算和图灵机是等价的。
- en: “Effectively calculable” aligns with mechanical procedure.
  id: totrans-697
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “有效可计算”与机械过程相一致。
- en: The thesis defines the scope of algorithmic reason.
  id: totrans-698
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本论文定义了算法推理的范围。
- en: Human and machine thought share logical essence.
  id: totrans-699
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类和机器思维共享逻辑本质。
