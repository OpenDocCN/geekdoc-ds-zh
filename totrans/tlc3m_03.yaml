- en: '*#### 92\. Computation as Culture - The Algorithmic Civilization'
  id: totrans-922
  prefs: []
  type: TYPE_NORMAL
  zh: '**#### 92. 计算作为文化——算法文明**'
- en: In the digital age, computation has become the grammar of society. Algorithms
    route traffic, curate news, price markets, even shape identity. What began as
    mechanical procedure now orchestrates culture itself. The logic of code - conditional,
    recursive, iterative - has become the logic of life. To live in an algorithmic
    civilization is to be both its author and its subject.
  id: totrans-923
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字时代，计算已成为社会的语法。算法引导交通，编辑新闻，定价市场，甚至塑造身份。最初作为机械程序，现在正在编排文化本身。代码的逻辑——条件性、递归性、迭代性——已成为生活的逻辑。生活在算法文明中意味着既是其作者也是其主体。
- en: 'Key Ideas:'
  id: totrans-924
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键思想**：'
- en: Algorithms govern not only machines but institutions.
  id: totrans-925
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法不仅统治着机器，也统治着机构。
- en: Computation frames how societies measure and decide.
  id: totrans-926
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算框架了社会如何衡量和决策。
- en: Automation transforms work, politics, and art alike.
  id: totrans-927
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化改变了工作、政治和艺术。
- en: Code is the new cultural literacy - a language of power.
  id: totrans-928
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码是新的文化素养——一种力量的语言。
- en: Civilization now evolves through digital infrastructure.
  id: totrans-929
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文明现在通过数字基础设施发展。
