- en: '*#### 6\. The Algorithmic Mind - Rules, Steps, and Certainty'
  prefs: []
  type: TYPE_NORMAL
- en: An algorithm is a plan - a finite set of steps that leads to a result. Long
    before computers, humans used algorithms in calculation, craft, and ritual. They
    embodied the idea that thinking could follow rules. From Babylonian tables to
    Al-Khwarizmi’s texts, algorithms promised certainty through process. The mind
    could delegate reasoning to method.
  prefs: []
  type: TYPE_NORMAL
- en: 'Key Ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: Algorithms are structured procedures for solving problems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: They show that reasoning can be systematic.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stepwise logic turned skill into knowledge.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Early algorithms guided arithmetic, geometry, and astronomy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The idea of method laid the groundwork for computation.
  prefs:
  - PREF_UL
