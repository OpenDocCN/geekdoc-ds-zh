- en: '*#### 3\. The Birth of Arithmetic - Adding the World'
  prefs: []
  type: TYPE_NORMAL
- en: Once numbers were written, people began to work with them. Arithmetic - adding,
    subtracting, multiplying, dividing - turned counting into calculation. Farmers
    planned harvests, builders measured stone, merchants balanced trade. Step by step,
    arithmetic taught that numbers could not only describe the world but also *predict*
    it. The rules discovered in practice became the grammar of quantity.
  prefs: []
  type: TYPE_NORMAL
- en: 'Key Ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: Arithmetic arose from everyday problems - trade, measure, and plan.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It revealed patterns hidden in repetition.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Operations like addition and multiplication showed structure in change.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Numbers could be combined, not just counted.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mathematics became a tool for reasoning about the future.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
