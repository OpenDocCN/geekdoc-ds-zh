  prefs: []
  type: TYPE_NORMAL
- en: Not all solvable problems are equal. Complexity theory measures the *effort*
    required - time, space, resources. Classes like P, NP, and EXP chart the landscape
    of difficulty. Beyond “can it be done?” lies “how hard is it?” Mathematics became
    economics of computation - a science of trade-offs and impossibility.
