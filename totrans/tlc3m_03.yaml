- en: '*#### 5\. Algebra as Language - The Grammar of the Unknown'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 5. 代数作为语言 - 未知语的语法'
- en: Arithmetic handled the known; algebra reached for the hidden. By using symbols
    for unknowns, thinkers could solve general problems - not just one case, but many
    at once. Born in the Middle East and refined across centuries, algebra became
    a language for patterns. Letters replaced numbers, and reasoning replaced repetition.
    To solve was to translate - from mystery into form.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 算术处理已知；代数追求未知。通过使用未知数的符号，思想家们可以解决一般问题 - 不仅是一个案例，而是同时解决许多问题。在中东诞生并在几个世纪中完善，代数成为了一种描述模式的语言。字母取代了数字，推理取代了重复。解决问题就是翻译
    - 从神秘到形式。
- en: 'Key Ideas:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Algebra treats the unknown as something nameable.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代数将未知视为可命名的事物。
- en: Symbols like x and y generalize patterns.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如x和y之类的符号概括了模式。
- en: It turned solving from trial into reasoning.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它将解决问题从尝试转变为推理。
- en: Algebra connected arithmetic, geometry, and logic.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代数将算术、几何和逻辑联系起来。
- en: Equations became a universal language of relation.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方程式成为了一种关系的通用语言。
