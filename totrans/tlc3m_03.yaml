- en: '*#### 87\. Ethics of Algorithms - When Logic Meets Life'
  id: totrans-872
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 87. 算法伦理——当逻辑遇见生活'
- en: As algorithms began to govern loans, jobs, and justice, their neutrality proved
    illusion. Ethics in AI confronts questions of fairness, bias, and accountability.
    Who decides what a model should optimize - and who bears its errors? Mathematics
    meets morality when equations affect lives. Designing systems responsibly means
    embedding values, not just logic.
  id: totrans-873
  prefs: []
  type: TYPE_NORMAL
  zh: 随着算法开始治理贷款、工作和正义，它们的中立性被证明是幻觉。人工智能中的伦理面对公平、偏见和问责制的问题。谁决定模型应该优化什么——以及谁承担其错误？当方程影响生活时，数学遇到了道德。负责任地设计系统意味着嵌入价值观，而不仅仅是逻辑。
- en: 'Key Ideas:'
  id: totrans-874
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Algorithms inherit bias from data and design.
  id: totrans-875
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法从数据和设计中继承了偏见。
- en: Fairness, transparency, and accountability are essential.
  id: totrans-876
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公平、透明度和问责制是必不可少的。
- en: Ethical frameworks guide responsible deployment.
  id: totrans-877
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伦理框架指导负责任的部署。
- en: Choices in objective functions encode moral stances.
  id: totrans-878
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标函数的选择编码了道德立场。
- en: Technology shapes, and is shaped by, human values.
  id: totrans-879
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术塑造并受到人类价值观的影响。
