- en: '*#### 77\. Dimensionality Reduction - Seeing the Invisible'
  id: totrans-772
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 77. 维度降低 - 看到无形'
- en: High-dimensional data hides patterns behind countless variables. Dimensionality
    reduction finds simpler views - projections where structure stands clear. Techniques
    like PCA and t-SNE compress without erasing essence, turning complexity into clarity.
    To understand, one must first see; to see, one must simplify.
  id: totrans-773
  prefs: []
  type: TYPE_NORMAL
  zh: 高维数据隐藏在无数变量背后的模式。维度降低找到更简单的视图——结构清晰的项目。PCA和t-SNE等技术压缩而不删除本质，将复杂性转化为清晰度。要理解，必须首先看到；要看到，必须简化。
- en: 'Key Ideas:'
  id: totrans-774
  prefs: []
  type: TYPE_NORMAL
  zh: 关键思想：
- en: Data in many dimensions can be hard to visualize or learn.
  id: totrans-775
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多维数据可能难以可视化或学习。
- en: Reduction finds low-dimensional representations preserving variance.
  id: totrans-776
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低找到低维表示，同时保留方差。
- en: PCA identifies principal axes of variation.
  id: totrans-777
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PCA识别变化的主轴。
- en: Nonlinear methods reveal manifold structures.
  id: totrans-778
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非线性方法揭示流形结构。
- en: Simplicity exposes underlying form.
  id: totrans-779
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单性揭示了潜在形式。
- en: Tiny Code
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
  zh: 微小代码
- en: '[PRE76]'
  id: totrans-781
  prefs: []
