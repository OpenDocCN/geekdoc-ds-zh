  zh: '[PRE92]'
- en: '*#### 94\. Models as Metaphor - Seeing Through Abstraction'
  id: totrans-942
  prefs: []
  type: TYPE_NORMAL
  zh: '**#### 94. 模型作为隐喻——透过抽象看世界**'
- en: 'Every model is a lens: it clarifies some truths while blurring others. In science,
    art, and computation alike, models are metaphors - simplified worlds built to
    reveal patterns. Their power lies not in perfection, but in perspective. By choosing
    what to ignore, we learn what to see. Mathematics teaches humility: all representation
    is partial, yet through it, understanding grows.'
  id: totrans-943
  prefs: []
  type: TYPE_NORMAL
  zh: 每个模型都是一面透镜：它阐明了一些真理，同时模糊了其他真理。在科学、艺术和计算中，模型都是隐喻——简化的世界，旨在揭示模式。它们的强大之处不在于完美，而在于视角。通过选择忽略什么，我们学会了看到什么。数学教导谦卑：所有表征都是部分的，但通过它，理解得以增长。
- en: 'Key Ideas:'
  id: totrans-944
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键思想**：'
- en: Models simplify to illuminate, not replicate.
  id: totrans-945
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型简化以阐明，而不是复制。
- en: Every abstraction encodes assumptions and omissions.
  id: totrans-946
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个抽象都编码了假设和遗漏。
- en: The usefulness of a model lies in its purpose, not completeness.
  id: totrans-947
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型的有用性在于其目的，而不在于完整性。
- en: Modeling is both creative and critical thinking.
  id: totrans-948
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建模既是创造性思维也是批判性思维。
- en: Seeing through models means seeing both their truth and their limits.
  id: totrans-949
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 看透模型意味着看到它们的真相和局限。
