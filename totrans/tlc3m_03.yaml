- en: '*#### 82\. Expert Systems - Encoding Human Judgment'
  id: totrans-822
  prefs: []
  type: TYPE_NORMAL
  zh: '*#### 82. 专家系统 - 编码人类判断'
- en: 'In medicine, engineering, and law, knowledge could be written as “if–then”
    rules. Expert systems sought to capture human decision-making in code. A knowledge
    base stored facts; an inference engine applied logic. These systems diagnosed
    diseases, advised investments, scheduled factories - narrow minds, yet powerful
    within their bounds. But their dependence on hand-crafted rules revealed a limit:
    knowledge is vast, and experience cannot always be scripted.'
  id: totrans-823
  prefs: []
  type: TYPE_NORMAL
  zh: 在医学、工程和法律领域，知识可以写成“如果-那么”规则。专家系统试图用代码捕捉人类的决策。知识库存储事实；推理引擎应用逻辑。这些系统诊断疾病，提供投资建议，安排工厂
    - 虽然思维狭窄，但在其范围内却很强大。但它们对人工制定的规则的依赖揭示了局限性：知识是广泛的，经验并不总是可以编写的。
- en: 'Key Ideas:'
  id: totrans-824
  prefs: []
  type: TYPE_NORMAL
  zh: 核心思想：
- en: Expert systems formalize domain knowledge in rule-based form.
  id: totrans-825
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专家系统以基于规则的形式形式化领域知识。
- en: Separation of knowledge base and inference engine.
  id: totrans-826
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知识库和推理引擎的分离。
- en: Useful in structured, well-defined domains.
  id: totrans-827
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在结构化、定义明确的领域中很有用。
- en: Suffered from brittleness and knowledge-acquisition bottlenecks.
  id: totrans-828
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 曾因脆弱性和知识获取瓶颈而受苦。
- en: Showed both promise and constraint of symbolic reasoning.
  id: totrans-829
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示了符号推理的潜力和限制。
