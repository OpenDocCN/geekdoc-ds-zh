- en: '[PRE79]*********  ***### [Chapter 9\. Deep Structures and Synthetic Minds](https://little-book-of.github.io/maths/books/en-US/chronicles-9.html)'
  id: totrans-811
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE79]*********  ***### [第9章. 深度结构和合成思维](https://little-book-of.github.io/maths/books/en-US/chronicles-9.html)'
- en: 81\. Symbolic AI - Logic in Code
  id: totrans-812
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 81. 符号人工智能 - 代码中的逻辑
- en: In the early quest for artificial intelligence, reasoning was modeled after
    mathematics itself. Symbolic AI treated thought as manipulation of symbols - facts,
    rules, and relationships. Programs like expert systems used logic to infer conclusions
    from premises. Intelligence, it was believed, lay in explicit knowledge and precise
    deduction. Though brittle in the face of ambiguity, symbolic AI gave machines
    the first language of thought.
  id: totrans-813
  prefs: []
  type: TYPE_NORMAL
  zh: 在早期的人工智能探索中，推理是模仿数学本身。符号人工智能将思维视为符号的操作 - 事实、规则和关系。像专家系统这样的程序使用逻辑从前提中推断结论。人们相信，智能在于显式知识和精确推理。尽管在面对歧义时脆弱，但符号人工智能为机器提供了思考的第一语言。
- en: 'Key Ideas:'
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
  zh: 核心思想：
- en: Knowledge represented as symbols and logical rules.
  id: totrans-815
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知识以符号和逻辑规则表示。
- en: Reasoning achieved through inference and deduction.
  id: totrans-816
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过推理和演绎实现推理。
- en: Expert systems encoded human expertise in rule sets.
  id: totrans-817
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专家系统将人类专业知识编码在规则集中。
- en: 'Strength: transparency and explainability.'
  id: totrans-818
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优点：透明性和可解释性。
- en: 'Weakness: rigidity and poor handling of uncertainty.'
  id: totrans-819
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺点：僵化和对不确定性的处理不佳。
