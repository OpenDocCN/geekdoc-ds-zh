  zh: '**关于作者**'
- en: '**Jason Sanders** is a senior software engineer in the CUDA Platform group
    at NVIDIA. While at NVIDIA, he helped develop early releases of CUDA system software
    and contributed to the OpenCL 1.0 Specification, an industry standard for heterogeneous
    computing. Jason received his master’s degree in computer science from the University
    of California Berkeley where he published research in GPU computing, and he holds
    a bachelor’s degree in electrical engineering from Princeton University. Prior
    to joining NVIDIA, he previously held positions at ATI Technologies, Apple, and
    Novell. When he’s not writing books, Jason is typically working out, playing soccer,
    or shooting photos.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**杰森·桑德斯**是NVIDIA CUDA平台组的高级软件工程师。在NVIDIA期间，他帮助开发了CUDA系统软件的早期版本，并为OpenCL 1.0规范做出了贡献，该规范是异构计算的行业标准。杰森获得了加利福尼亚大学伯克利分校的计算机科学硕士学位，并在那里发表了关于GPU计算的研究，他还拥有普林斯顿大学的电气工程学士学位。在加入NVIDIA之前，他曾在ATI
    Technologies、Apple和Novell担任职务。当他不写书时，杰森通常会进行锻炼、踢足球或拍摄照片。'
- en: '**Edward Kandrot** is a senior software engineer on the CUDA Algorithms team
    at NVIDIA. He has more than 20 years of industry experience focused on optimizing
    code and improving performance, including for Photoshop and Mozilla. Kandrot has
    worked for Adobe, Microsoft, and Google, and he has been a consultant at many
    companies, including Apple and Autodesk. When not coding, he can be found playing
    World of Warcraft or visiting Las Vegas for the amazing food.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**爱德华·坎德罗特**是NVIDIA CUDA算法团队的高级软件工程师。他拥有超过20年的行业经验，专注于优化代码和提高性能，包括为Photoshop和Mozilla等软件进行优化。坎德罗特曾在Adobe、Microsoft和Google工作，并为许多公司提供咨询服务，包括Apple和Autodesk。当不在编码时，他通常会玩《魔兽世界》或前往拉斯维加斯享受美食。'
