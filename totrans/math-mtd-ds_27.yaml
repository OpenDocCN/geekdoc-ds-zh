- en: 原文：[https://mmids-textbook.github.io/chap04_svd/01_motiv/roch-mmids-svd-motiv.html](https://mmids-textbook.github.io/chap04_svd/01_motiv/roch-mmids-svd-motiv.html)
  prefs:
