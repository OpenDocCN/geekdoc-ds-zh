- en: \(\bowtie\)
  prefs: []
  type: TYPE_NORMAL
- en: 'We consider an application of dimensionality reduction in biology. We will
    look at single-nucleotide polymorphism (SNP)\(\idx{single-nucleotide polymorphism}\xdi\)
    data from viruses. A little background first. From [Wikipedia](https://en.wikipedia.org/wiki/Single-nucleotide_polymorphism):'
  prefs: []
  type: TYPE_NORMAL
- en: A single-nucleotide polymorphism (SNP) is a substitution of a single nucleotide
    that occurs at a specific position in the genome, where each variation is present
    at a level of more than 1% in the population. For example, at a specific base
    position in the human genome, the C nucleotide may appear in most individuals,
    but in a minority of individuals, the position is occupied by an A. This means
    that there is a SNP at this specific position, and the two possible nucleotide
    variations – C or A – are said to be the alleles for this specific position.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Quoting [Jombart et al., BMC Genetics (2010)](https://bmcgenet.biomedcentral.com/articles/10.1186/1471-2156-11-94),
    we analyze:'
  prefs: []
  type: TYPE_NORMAL
- en: the population structure of seasonal influenza A/H3N2 viruses using hemagglutinin
    (HA) sequences. Changes in the HA gene are largely responsible for immune escape
    of the virus (antigenic shift), and allow seasonal influenza to persist by mounting
    yearly epidemics peaking in winter. These genetic changes also force influenza
    vaccines to be updated on a yearly basis. […] Assessing the genetic evolution
    of a pathogen through successive epidemics is of considerable epidemiological
    interest. In the case of seasonal influenza, we would like to ascertain how genetic
    changes accumulate among strains from one winter epidemic to the next.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Some details about the Jombart et al. dataset:'
  prefs: []
  type: TYPE_NORMAL
- en: For this purpose, we retrieved all sequences of H3N2 hemagglutinin (HA) collected
    between 2001 and 2007 available from Genbank. Only sequences for which a location
    (country) and a date (year and month) were available were retained, which allowed
    us to classify strains into yearly winter epidemics.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We load a dataset, which contains a subset of strains from the dataset mentioned
    above.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: This is a large dataset. Here are the first five rows and first 10 colums.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: For positions `6`, `17`, `39`, etc., the corresponding columns indicate which
    nucleotide (`a`, `c`, `g`, `t`) is present in the strain with a `1.0`. For example,
    strain `AB434107` has an `a` at position `6` and `17`, and a `g` at position `39`.
  prefs: []
  type: TYPE_NORMAL
- en: Overall it contains \(1642\) strains (whose names are listed in the first colum).
    The data lives in a \(317\)-dimensional space (not counting the name of strain,
    i.e., the first column).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'Obviously, vizualizing this data is not straighforward. How can we make sense
    of it? More specifically, how can we explore any underlying structure it might
    have. Quoting [Wikipedia](https://en.wikipedia.org/wiki/Exploratory_data_analysis):'
  prefs: []
  type: TYPE_NORMAL
- en: In statistics, exploratory data analysis (EDA) is an approach of analyzing data
    sets to summarize their main characteristics, often using statistical graphics
    and other data visualization methods. […] Exploratory data analysis has been promoted
    by John Tukey since 1970 to encourage statisticians to explore the data, and possibly
    formulate hypotheses that could lead to new data collection and experiments.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this chapter we will encounter an important mathematical technique for dimension
    reduction, which allow us to explore this data – and find interesting structure
    – in \(2\) (rather than \(317\)!) dimensions.
  prefs: []
  type: TYPE_NORMAL
