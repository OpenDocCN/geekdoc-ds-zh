- en: We have implemented frictionless self-contact with guaranteed non-intersection
    for 2D FEM simulations by discretizing barrier energies onto the non-incident
    point-edge pairs on the boundary.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过将势垒能量离散化到边界上的非碰撞点-边缘对，实现了2D有限元模拟中的无摩擦自接触，并保证了非相交性。
- en: To compute the barrier energies, we used squared point-edge distances to avoid
    potential numerical issues. The point-edge distance is a piecewise smooth function
    with closed-form expressions depending on the relative positions of the point
    and the edge, and the overall function is C1-continuous everywhere. The derivatives
    of the function can be conveniently obtained by applying symbolic differentiation
    to each expression.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了计算势垒能量，我们使用了平方点-边缘距离以避免潜在的数值问题。点-边缘距离是一个分段光滑的函数，其闭式表达式取决于点和边缘的相对位置，整体函数在所有地方都是C1连续的。通过应用符号微分到每个表达式，可以方便地获得函数的导数。
- en: For line search filtering, instead of directly computing the time of impact
    (TOI) which is prone to numerical issues, we implemented the additive CCD method
    (ACCD) to obtain a sufficiently large and conservative estimate of TOI. ACCD is
    an iterative method that accumulates lower bounds of TOI while progressively advancing
    the nodes along the search direction. Before running ACCD, we perform overlap
    checks on the bounding boxes of the point's and edge's spans to quickly filter
    out non-colliding pairs.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于线搜索滤波，我们不是直接计算容易产生数值问题的碰撞时间（TOI），而是实现了加法CCD方法（ACCD）来获得足够大且保守的TOI估计。ACCD是一种迭代方法，它累积TOI的下界，同时逐步沿搜索方向推进节点。在运行ACCD之前，我们对点和边缘的跨度边界框进行重叠检查，以快速过滤掉非碰撞对。
- en: In later lectures, we will see that for large-scale scenes in 3D, efficient
    spatial indexing strategies such as spatial hashing and bounding box hierarchies
    (BVH) will be needed to significantly reduce the expensive spatial search costs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在后续的讲座中，我们将看到对于3D的大规模场景，需要高效的空间索引策略，如空间哈希和边界框层次结构（BVH），以显著降低昂贵的空间搜索成本。
- en: In the next lecture, we will implement frictional self-contact based on what
    we have just developed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一讲中，我们将基于我们刚刚开发的内容实现摩擦自接触。
