- en: 'Chapter 5\. The Age of Systems: Networks, Patterns, and Chaos'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://little-book-of.github.io/maths/books/en-US/chronicles-5.html](https://little-book-of.github.io/maths/books/en-US/chronicles-5.html)
