- en: In everyday life, solid objects are perceived as continuous. Yet, in the digital
    world of computers, where we use discrete numbers for representation, a range
    of interesting methods arises.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在日常生活中，固体物体被感知为连续的。然而，在计算机的数字世界中，我们使用离散数字进行表示，因此出现了一系列有趣的方法。
- en: One method is **parametrization**. Consider a 3D sphere, which can be described
    as {x∈R3 ∣ ∥x−c∥≤r, c∈R3, r>0}, centered at point \( \mathbf{c} \) with radius
    \( r \). This approach extends beyond spheres to include shapes like half-spaces,
    boxes, ellipsoids, tori, and others, characterized by their *interior* using functions
    such as signed distances. However, parametrization faces challenges when handling
    complex geometries that are frequently encountered in real-world scenarios. An
    emerging exception to this limitation is the use of advanced neural representations
    employing neural networks. These newer methods show promise in effectively representing
    more intricate geometrical forms.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一种方法是**参数化**。考虑一个三维球体，它可以描述为 {x∈R3 ∣ ∥x−c∥≤r, c∈R3, r>0}，以点 \( \mathbf{c}
    \) 为中心，半径 \( r \)。这种方法不仅适用于球体，还包括半空间、盒子、椭球体、环面等其他形状，这些形状通过使用如符号距离等函数来描述其**内部**。然而，当处理在现实场景中经常遇到的复杂几何形状时，参数化面临挑战。一个新兴的例外是使用高级神经网络表示，这些新方法在有效表示更复杂的几何形状方面显示出希望。
- en: An alternative is **representing with sampling**. This involves choosing points
    on and inside the object. But points alone aren't enough; we typically need to
    establish connectivity between them to define the object’s boundaries for applications
    like rendering and 3D printing. Monitoring how a cluster of points shifts over
    time also helps in measuring deformation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是**通过采样进行表示**。这涉及到在物体表面和内部选择点。但仅仅有点是不够的；我们通常需要在这些点之间建立连接，以定义物体的边界，用于渲染和3D打印等应用。监测点簇随时间的变化也有助于测量形变。
- en: In continuum mechanics, an object is seen as having a continuous density field.
    Digitally, this continuity must be represented discretely, usually through defining
    the **connectivity** of the solid's geometry.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在连续介质力学中，物体被视为具有连续密度场。在数字上，这种连续性必须以离散的形式表示，通常是通过定义固体几何的**连接性**。
- en: '***Remark 1.1.1 (Other Solid Representations).*** There are other methods for
    representing solid geometries, such as voxel-based approaches. These methods divide
    the space into a 3D grid of small boxes, or voxels, with each voxel representing
    a segment of the object, similar to pixels in a 2D image. Voxel-based methods
    are advantageous for several reasons. Firstly, they can act as a discrete level
    set representation, capable of modeling complex geometries and tracking their
    evolution over time. Each voxel contains information about its position relative
    to the object''s surface, offering an efficient discrete approximation of the
    continuous level set function. This is beneficial for algorithms involved in surface
    evolution, shape optimization, and collision detection. Secondly, voxel-based
    approaches are conducive to Constructive Solid Geometry (CSG) operations. This
    technique in solid modeling uses Boolean operators to combine simpler shapes into
    complex 3D models. The voxelized framework allows for straightforward and efficient
    execution of operations like union, intersection, and difference on the voxel
    grid. This enables the easy creation and modification of intricate shapes.'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***备注1.1.1（其他固体表示方法）***。还有其他方法可以表示固体几何形状，例如基于体素的方法。这些方法将空间划分为由小盒子组成的3D网格，或称为体素，每个体素代表物体的一个部分，类似于2D图像中的像素。基于体素的方法有多个优点。首先，它们可以作为离散的集合表示，能够模拟复杂的几何形状并跟踪其随时间的变化。每个体素包含有关其相对于物体表面的位置信息，提供了对连续集合函数的有效离散近似。这对涉及表面演化、形状优化和碰撞检测的算法有益。其次，基于体素的方法有利于构造实体几何（CSG）操作。这种在固体建模中使用布尔运算将简单形状组合成复杂3D模型的技术。体素化框架允许在体素网格上直接且高效地执行并、交、差等操作。这使得创建和修改复杂形状变得容易。'
- en: '****Example 1.1.1 (Mesh).**** The method of creating a **mesh** by directly
    connecting points with edges or triangles is a popular technique in computational
    geometry. This concept is illustrated in the accompanying figure, where the left
    and middle images show two different meshes. Notably, even though these meshes
    utilize the same sampled points or nodes, they have distinct connectivities, resulting
    in different shapes. The rightmost mesh in the figure demonstrates a transformation
    from one shape to another. This mesh represents a deformation of the middle mesh,
    achieved by vertically compressing its upper half.'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '****示例1.1.1（网格）.**** 通过直接用边或三角形连接点来创建网格的方法是计算几何中的一种流行技术。这一概念在附图中有说明，其中左侧和中间的图像显示了两种不同的网格。值得注意的是，尽管这些网格使用了相同的采样点或节点，但它们的连接性不同，导致形状各异。图中最右侧的网格展示了从一种形状到另一种形状的转换。这个网格代表了中间网格的变形，通过垂直压缩其上半部分来实现。'
