- en: In the field of modern solid simulation, the described methods of defining connectivity
    are crucial. The first method, establishing connections through a mesh of edges
    or triangles, is foundational to Finite Element Method (FEM) simulators. The second
    approach, which involves using a uniform grid to compute solid density and establish
    connectivity, is integral to Material Point Method (MPM) simulators [[Jiang et
    al. 2016]](bibliography.html#jiang2016material). This book largely concentrates
    on the former method, delving into the intricacies of FEM. The mesh-based structure
    of FEM is particularly effective in handling complex domains by breaking them
    down into simpler elements. This makes FEM an essential tool in the study and
    simulation of deformable solids, and understanding its nuances is vital for those
    engaged in this area of study.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代固体模拟领域，所描述的确定连接性的方法至关重要。第一种方法，通过边或三角形的网格建立连接，是有限元方法（FEM）模拟器的基础。第二种方法，涉及使用均匀网格来计算固体密度并建立连接，对于材料点方法（MPM）模拟器至关重要
    [[江等人 2016](bibliography.html#jiang2016material)]。本书主要关注前者方法，深入探讨了有限元法的复杂性。有限元法的基于网格的结构特别有效于处理复杂域，通过将其分解成更简单的元素。这使得有限元法成为研究和模拟可变形固体的基本工具，而对于从事这一领域研究的人来说，理解其细微差别至关重要。
- en: At first glance, the use of two representations of solid geometry in the MPM
    might appear redundant. Yet, this dual approach gives MPM a significant edge,
    especially in simulating dynamic events like solid fractures. In such cases, FEM
    would necessitate meticulous modification of the edges and elements that define
    the original connectivity to accurately depict the damage. In contrast, MPM efficiently
    handles these scenarios. The uniform grid naturally accommodates the separation
    of body parts in a fracture, as the lack of material at fracture nodes leads to
    an automatic disconnection of adjacent grid nodes. This attribute allows MPM to
    excel in managing changes in solid topology.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 初看起来，在MPM中使用两种固体几何表示法可能显得多余。然而，这种双重方法为MPM带来了显著的优势，尤其是在模拟固体断裂等动态事件时。在这种情况下，有限元法（FEM）需要仔细修改定义原始连接性的边和元素，以准确描述损伤。相比之下，MPM有效地处理这些场景。均匀网格自然地适应了断裂中身体部分的分离，因为断裂节点处缺乏材料导致相邻网格节点的自动断开。这一特性使得MPM在管理固体拓扑结构变化方面表现出色。
- en: However, when it comes to simulation accuracy control, the Finite Element Method
    (FEM) excels. FEM operates directly on the mesh, obviating the need for constant
    information transfer, thus ensuring greater precision. This level of accuracy
    makes FEM an invaluable resource in the precise simulation of deformable solids,
    which is the primary emphasis of this book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当涉及到模拟精度控制时，有限元法（FEM）表现出色。FEM直接在网格上操作，无需进行信息传递，从而确保更高的精度。这种精度水平使得FEM在精确模拟可变形固体方面变得极为宝贵，这也是本书的主要关注点。
- en: The technique of consolidating coordinates of each sampled point into an extended
    vector, denoted as \( x\in\mathbb{R}^{dn} \) (refer to the figure below), provides
    an effective means to describe a specific geometric configuration, given a constant
    connectivity. In this representation, \(d\) indicates the dimension of space (1,
    2, or 3), and \(n\) represents the total number of points. Similarly, attributes
    like velocity, acceleration, and forces at each sample point can be amalgamated
    into corresponding extended vectors, symbolized as \(v\), \(a\), and \(f\) respectively.
    This organized approach to data presentation not only aids in comprehensively
    understanding the various parameters and their interrelations but also streamlines
    the mathematical formulation of the simulation process.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将每个采样点的坐标合并成一个扩展向量，记作 \( x\in\mathbb{R}^{dn} \)（参见图下），在保持恒定连接性的情况下，为描述特定的几何配置提供了一种有效的方法。在这种表示中，\(d\)
    表示空间的维度（1、2或3），而 \(n\) 代表点的总数。同样，速度、加速度和在每个采样点的力等属性可以合并到相应的扩展向量中，分别表示为 \(v\)、\(a\)
    和 \(f\)。这种有组织的数据展示方法不仅有助于全面理解各种参数及其相互关系，而且简化了模拟过程的数学公式化。
