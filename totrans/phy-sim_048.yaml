- en: In the macroscopic view, contact forces comprise not only the normal forces
    that prevent interpenetrations but also tangential friction forces that dampen
    shearing motions at the interfaces. Most surfaces, when observed microscopically,
    are not perfectly smooth but are formed of jagged edges. Friction essentially
    arises from forces preventing non-interpenetration between these jagged edges.
    In this lecture, we introduce the Coulomb friction model, incorporating approximations
    that make it compatible with optimization time integrators.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在宏观视角下，接触力不仅包括防止相互穿透的法向力，还包括在界面处阻尼剪切运动的切向摩擦力。大多数表面在微观观察下并不完全光滑，而是由锯齿状边缘组成。摩擦本质上是由防止这些锯齿状边缘之间非穿透的力引起的。在本讲座中，我们介绍了库仑摩擦模型，并引入了使其与优化时间积分器兼容的近似。
