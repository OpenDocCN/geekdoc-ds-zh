- en: Until now, we've omitted the Dirichlet boundary conditions and frictional contact
    in both the strong and weak forms of the governing equations to keep the derivations
    concise and straightforward. However, as we learned in the Boundary Treatments
    chapter, this boundary information is crucial for accurately simulating a wide
    range of solid dynamics.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们在控制方程的强形式和弱形式中省略了Dirichlet边界条件和摩擦接触，以保持推导过程简洁明了。然而，正如我们在边界处理章节中学到的，这些边界信息对于准确模拟广泛的固体动力学至关重要。
