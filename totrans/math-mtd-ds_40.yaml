  zh: 使用 `cut_ratio` 函数，我们首先计算拉普拉斯矩阵，找到第二个特征向量和相应的顶点排序。然后我们计算每个 \(k\) 的割比。最后，我们输出与最小值对应的割（\(S_k\)
    和 \(S_k^c\)），作为一个数组的元组。
- en: '[PRE11]'
