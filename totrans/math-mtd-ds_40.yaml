  type: TYPE_NORMAL
  zh: \[ E(S,S^c) = \{\{1,5\}, \{2,4\}\}. \]
- en: The cut ratio is then
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 切割比率为
- en: \[ \phi(S) = \frac{|E(S,S^c)|}{\min\{|S|,|S^c|\}} = \frac{2}{2} = 1. \]
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \phi(S) = \frac{|E(S,S^c)|}{\min\{|S|,|S^c|\}} = \frac{2}{2} = 1. \]
- en: A better cut is given by \(S = \{0,1,5\}\). In that case \(S^c = \{2,3,4\}\),
  id: totrans-198
