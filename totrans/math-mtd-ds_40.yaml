  type: TYPE_NORMAL
  zh: 更好的切割方式是 \(S = \{0,1,5\}\)。在这种情况下 \(S^c = \{2,3,4\}\),
- en: \[ E(S,S^c)= \{\{1,3\}\}, \]
  id: totrans-199
