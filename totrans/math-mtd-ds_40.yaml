- en: Suppose we take \(S = \{0,1,2,3\}\). Then \(S^c = \{4,5\}\) and
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们取 \(S = \{0,1,2,3\}\)。那么 \(S^c = \{4,5\}\) 并且
- en: \[ E(S,S^c) = \{\{1,5\}, \{2,4\}\}. \]
  id: totrans-195
