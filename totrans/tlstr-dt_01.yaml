- en: This clean and fun book covers a wide range of topics on statistical communication,
    programming, and modeling in a way that should be a useful supplement to any statistics
    course or self-learning program. I absolutely love this book!
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本干净有趣的书籍涵盖了统计沟通、编程和建模的广泛主题，以这种方式，它应该是对任何统计学课程或自学计划的有用补充。我绝对喜欢这本书！
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Andrew Gelman**, Columbia University, and author of [Regression and Other
    Stories](https://avehtari.github.io/ROS-Examples/)'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**安德鲁·格尔曼**，哥伦比亚大学，以及《回归及其他故事》（[Regression and Other Stories](https://avehtari.github.io/ROS-Examples/)）的作者'
- en: An excellent book. Communication and reproducibility are of increasing concern
    in statistics, and this book covers these topics and more in a practical, appealing,
    and truly unique way.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一本优秀的书。在统计学中，沟通和可重复性越来越受到关注，这本书以实用、吸引人且真正独特的方式涵盖了这些主题以及更多内容。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Daniela Witten**, University of Washington, and author of [An Introduction
    to Statistical Learning](https://www.statlearning.com)'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**丹妮拉·维滕**，华盛顿大学，以及《统计学习导论》（[An Introduction to Statistical Learning](https://www.statlearning.com)）的作者'
- en: Many data science texts tell you how to perform perfunctory calculations. Instead,
    *Telling Stories with Data* tells you how to engage in the mindset and process
    of analysis. By arming students with the computational, statistical and philosophical
    skills needed to use data in sense-making and story-telling, this book stands
    out from the pack as uniquely actionable and empowering.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多数据科学文本告诉你如何进行例行计算。相反，*用数据讲故事* 告诉你如何参与分析和思维过程。通过为学生提供在意义构建和讲故事中使用数据的计算、统计和哲学技能，这本书在众多书籍中脱颖而出，具有独特的可操作性和赋权性。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Emily Riederer**, Capital One, and author of [R Markdown Cookbook](https://bookdown.org/yihui/rmarkdown-cookbook/)'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**艾米丽·里德勒**，Capital One，以及《R Markdown 烹饪书》（[R Markdown Cookbook](https://bookdown.org/yihui/rmarkdown-cookbook/)）的作者'
- en: '*Telling Stories with Data* is a thoughtful guide to using data to learn and
    affect positive change. The book includes each stage of the process and can serve
    as a long-lasting companion to many data scientists and future data story tellers.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*用数据讲故事* 是一本关于使用数据学习和产生积极变化的深思熟虑的指南。本书涵盖了过程的每个阶段，可以成为许多数据科学家和未来数据故事讲述者的长期伴侣。'
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Christopher Peters**, Zapier'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**克里斯托弗·彼得斯**，Zapier'
- en: This is not another statistics book. It is much better than that. It is a book
    about doing quantitative research, about scientific justification, about quality
    control, about communication and epistemic humility. It’s a valuable supplement
    to any methods curriculum, and useful for self-learners as well.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这不是另一本统计学书籍。它比那更好。这是一本关于进行定量研究、关于科学论证、关于质量控制、关于沟通和认识论谦卑的书籍。它是任何方法课程的有价值补充，也适用于自学者。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Richard McElreath**, Max Planck Institute for Evolutionary Anthropology,
    and author of [Statistical Rethinking](https://xcelab.net/rm/statistical-rethinking/)'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**理查德·麦克雷思**，马克斯·普朗克进化人类学研究所，以及《统计重思》（[Statistical Rethinking](https://xcelab.net/rm/statistical-rethinking/)）的作者'
- en: A clever career choice is to pick a field where your skills are complementary
    with a growing resource. In the coming decades, those who are adept in analysing
    data will flourish. That means crunching statistics and telling compelling stories.
    Rohan Alexander’s book will help you do both.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个聪明的职业选择是选择一个你的技能与增长资源相辅相成的领域。在未来的几十年里，那些擅长数据分析的人将蓬勃发展。这意味着处理统计数据和讲述引人入胜的故事。罗汉·亚历山大的书将帮助你做到这两点。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Andrew Leigh**, Member of the Australian Parliament, and author of [Randomistas:
    How Radical Researchers Are Changing Our World](https://yalebooks.yale.edu/book/9780300236125/randomistas/)'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**安德鲁·利奇**，澳大利亚国会议员，著有[随机主义者：激进研究者如何改变我们的世界](https://yalebooks.yale.edu/book/9780300236125/randomistas/)'
- en: Every data analyst has to tell stories with data, and yet traditional textbooks
    focus on statistical methods alone. *Telling Stories with Data* teaches the entire
    data science workflow, including data acquisition, communication, and reproducibility.
    I highly recommend this unique book!
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每个数据分析人员都必须用数据讲故事，然而传统的教科书只关注统计方法。*用数据讲故事*教授整个数据科学工作流程，包括数据获取、沟通和可重复性。我强烈推荐这本独特的书籍！
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Kosuke Imai**, Harvard University, and author of [Quantitative Social Science:
    An Introduction](https://press.princeton.edu/books/quantitative-social-science)'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**今井耕介**，哈佛大学，著有[定量社会科学：导论](https://press.princeton.edu/books/quantitative-social-science)'
- en: This is an extraordinary, wonderful, book, full of wise advice for anyone starting
    in data science. Intermixing concepts and code means the ideas are immediately
    made concrete, and the emphasis on reproducible workflows brings a welcome dose
    of rigor to a rapidly developing field.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一本非凡的、精彩的书籍，充满了对任何开始从事数据科学的人的明智建议。将概念和代码混合在一起意味着这些想法立即变得具体，而强调可重复的工作流程为快速发展的领域带来了受欢迎的严谨性。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Sir David Spiegelhalter**, University of Cambridge, and author of [The Art
    of Statistics](https://dspiegel29.github.io/ArtofStatistics/)'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**大卫·斯皮格尔哈尔特爵士**，剑桥大学，著有[统计学艺术](https://dspiegel29.github.io/ArtofStatistics/)'
- en: Telling (true) Stories with Data requires more than fancy statistical models
    and big data. With a series of fascinating case studies, Rohan Alexander teaches
    us how to ask good questions, acquire data, estimate models, and communicate our
    results. This holistic approach is explained with crisp and engaging prose. The
    pages are filled with detailed R examples, which emphasize the importance of transparency
    and reproducibility. I absolutely love this book and recommend it to all my students.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用数据讲述（真实）故事不仅仅是需要花哨的统计模型和大数据。通过一系列引人入胜的案例研究，罗汉·亚历山大教导我们如何提出好的问题、获取数据、估计模型以及传达我们的结果。这种整体方法用清晰而引人入胜的文风进行解释。书中充满了详细的R语言示例，强调了透明度和可重复性的重要性。我非常喜欢这本书，并推荐给我的所有学生。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Vincent Arel-Bundock**, Université de Montréal, and author of [Analyse Causale
    et Méthodes Quantitatives](https://www.leslibraires.ca/livres/analyse-causale-et-methodes-quantitatives-une-vincent-arel-bundock-9782760643215.html)'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**文森特·阿雷尔-邦德克**，蒙特利尔大学，著有[因果分析与定量方法](https://www.leslibraires.ca/livres/analyse-causale-et-methodes-quantitatives-une-vincent-arel-bundock-9782760643215.html)'
- en: Preface
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will help you tell stories with data. It establishes a foundation
    on which you can build and share knowledge about an aspect of the world that interests
    you based on data that you observe. Telling stories in small groups around a fire
    played a critical role in the development of humans and society ([Wiessner 2014](99-references.html#ref-wiessner2014embers)).
    Today our stories, based on data, can influence millions.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将帮助你用数据讲故事。它为你建立了一个基础，你可以根据你观察到的数据构建和分享你对世界某个方面的知识。在篝火旁的小组中讲故事在人类和社会的发展中发挥了关键作用（[Wiessner
    2014](99-references.html#ref-wiessner2014embers)）。今天，基于数据的我们的故事可以影响数百万人。
- en: In this book we will explore, prod, push, manipulate, knead, and ultimately,
    try to understand the implications of, data. A variety of features drive the choices
    in this book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将探索、探究、推动、操作、揉捏，最终尝试理解数据的意义。这本书的选择受到多种特性的驱动。
- en: The motto of the university from which I took my PhD is *naturam primum cognoscere
    rerum* or roughly “first to learn the nature of things”. But the original quote
    continues *temporis aeterni quoniam*, or roughly “for eternal time”. We will do
    both of these things. I focus on tools, approaches, and workflows that enable
    you to establish lasting and reproducible knowledge.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我获得博士学位的大学的座右铭是*naturam primum cognoscere rerum*，或者说大致是“首先了解事物的本质”。但原始引言继续说*temporis
    aeterni quoniam*，或者说大致是“为了永恒的时间”。我们将做这两件事。我专注于工具、方法和工作流程，这些可以帮助你建立持久和可重复的知识。
- en: 'When I talk of data in this book, it will typically be related to humans. Humans
    will be at the center of most of our stories, and we will tell social, cultural,
    and economic stories. In particular, throughout this book I will draw attention
    to inequity both in social phenomena and in data. Most data analysis reflects
    the world as it is. Many of the least well-off face a double burden in this regard:
    not only are they disadvantaged, but the extent is more difficult to measure.
    Respecting those whose data are in our dataset is a primary concern, and so is
    thinking of those who are systematically not in our dataset.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在这本书中谈到数据时，通常是指与人类相关的数据。人类将是大多数故事的核心，我们将讲述社会、文化和经济故事。特别是，在这本书中，我将关注社会现象和数据中的不平等。许多数据分析反映了现实世界。许多最贫困的人在这方面面临双重负担：他们不仅处于不利地位，而且这种程度更难以衡量。尊重那些数据在我们的数据集中的个人是我们首要关注的问题，同样重要的是考虑那些系统地不在我们的数据集中的人。
- en: While data are often specific to various contexts and disciplines, the approaches
    used to understand them tend to be similar. Data are also increasingly global,
    with resources and opportunities available from a variety of sources. Hence, I
    draw on examples from many disciplines and geographies.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然数据通常特定于各种背景和学科，但用于理解它们的途径往往相似。数据也越来越全球化，资源和服务来自各种来源。因此，我借鉴了来自许多学科和地理区域的例子。
- en: To become knowledge, our findings must be communicated to, understood, and trusted
    by other people. Scientific and economic progress can only be made by building
    on the work of others. And this is only possible if we can understand what they
    did. Similarly, if we are to create knowledge about the world, then we must enable
    others to understand precisely what we did, what we found, and how we went about
    our tasks. As such, in this book I will be particularly prescriptive about communication
    and reproducibility.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为知识，我们的发现必须被传达给、被理解和被信任。科学和经济进步只能建立在他人工作的基础上。而且，这只有在我们能理解他们做了什么的情况下才可能。同样，如果我们想要创造关于世界的知识，我们必须使其他人能够理解我们确切地做了什么，我们发现了什么，以及我们如何进行任务。因此，在这本书中，我将特别强调沟通和可重复性。
- en: Improving the quality of quantitative work is an enormous challenge, yet it
    is the challenge of our time. Data are all around us, but there is little enduring
    knowledge being created. This book hopes to contribute, in some small way, to
    changing that.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 提高定量工作的质量是一个巨大的挑战，但这是我们这个时代的挑战。数据无处不在，但很少有持久的知识被创造出来。这本书希望以某种方式为改变这一现状做出贡献。
- en: Audience and assumed background
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 读者和假设背景
- en: The typical person reading this book has some familiarity with first-year undergraduate
    statistics, for instance they have run a regression. But it is not targeted at
    a particular level, instead providing aspects relevant to almost any quantitative
    course. I have taught from this book at undergraduate, graduate, and professional
    levels. Everyone has unique needs, but hopefully some aspect of this book speaks
    to you.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这本书的典型读者对一年级本科生统计学有一定了解，例如他们已经运行过回归分析。但本书的目标不是针对特定水平，而是提供与几乎所有定量课程相关的方面。我在本科生、研究生和专业水平上使用过这本书。每个人的需求都是独特的，但希望这本书的某些方面能引起你的共鸣。
- en: Enthusiasm and interest have taken people far. If you have those, then do not
    worry about too much else. Some of the most successful students have been those
    with no quantitative or coding background.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 热情和兴趣已经帮助人们走得很远。如果你有这些，那么就不用担心太多其他的事情。一些最成功的学生没有任何定量或编码背景。
- en: 'This book covers a lot of ground, but does not go into depth about any particular
    aspect. As such it especially complements more-detailed books such as: *Data Science:
    A First Introduction* ([Timbers, Campbell, and Lee 2022](99-references.html#ref-timbersandfriends)),
    *R for Data Science* ([Wickham, Çetinkaya-Rundel, and Grolemund [2016] 2023](99-references.html#ref-r4ds)),
    *An Introduction to Statistical Learning* ([James et al. [2013] 2021](99-references.html#ref-islr)),
    and *Statistical Rethinking* ([McElreath [2015] 2020](99-references.html#ref-citemcelreath)).
    If you are interested in those books, then this might be a good one to start with.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书涵盖了广泛的领域，但不对任何特定方面进行深入探讨。因此，它特别适合与更详细的书籍相辅相成，例如：*数据科学：第一次介绍* ([Timbers, Campbell,
    and Lee 2022](99-references.html#ref-timbersandfriends))，*R for Data Science*
    ([Wickham, Çetinkaya-Rundel, and Grolemund [2016] 2023](99-references.html#ref-r4ds))，*统计学习导论*
    ([James et al. [2013] 2021](99-references.html#ref-islr))，和*统计重思* ([McElreath
    [2015] 2020](99-references.html#ref-citemcelreath))。如果你对那些书籍感兴趣，那么这本书可能是一个好的起点。
- en: Structure and content
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结构与内容
- en: 'This book is structured around six parts: I) Foundations, II) Communication,
    III) Acquisition, IV) Preparation, V) Modeling, and VI) Applications.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为六个部分：I) 基础，II) 沟通，III) 获取，IV) 准备，V) 模型，和 VI) 应用。
- en: 'Part I—Foundations—begins with [1  Telling stories with data](01-introduction.html)
    which provides an overview of what I am trying to achieve with this book and why
    you should read it. [2  Drinking from a fire hose](02-drinking_from_a_fire_hose.html)
    goes through three worked examples. The intention of these is that you can experience
    the full workflow recommended in this book without worrying too much about the
    specifics of what is happening. That workflow is: plan, simulate, acquire, model,
    and communicate. It is normal to not initially follow everything in this chapter,
    but you should go through it, typing out and executing the code yourself. If you
    only have time to read one chapter of this book, then I recommend that one. [3 
    Reproducible workflows](03-workflow.html) introduces some key tools for reproducibility
    used in the workflow that I advocate. These are aspects like Quarto, R Projects,
    Git and GitHub, and using R in practice.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分——基础——从[1  用数据讲故事](01-introduction.html)开始，概述了本书试图达成的目标和为什么你应该阅读它。[2  喝消防水](02-drinking_from_a_fire_hose.html)通过三个工作示例进行讲解。这些示例的目的是让你能够体验本书推荐的完整工作流程，而无需过多关注具体细节。该工作流程是：计划、模拟、获取、建模和沟通。通常情况下，你一开始可能不会完全理解本章内容，但你应该阅读它，亲自输入并执行代码。如果你只有时间阅读本书的一章，那么我推荐这一章。[3 
    可复现的工作流程](03-workflow.html)介绍了我在工作流程中倡导的一些关键工具，用于实现可复现性。这些工具包括Quarto、R项目、Git和GitHub，以及在实践中使用R。
- en: Part II—Communication—considers written and static communication. [4  Writing
    research](04-writing_research.html) details the features that quantitative writing
    should have and how to write a crisp, quantitative research paper. Static communication
    in [5  Graphs, tables, and maps](05-graphs_tables_maps.html) introduces features
    like graphs, tables, and maps.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分——沟通——考虑书面和静态沟通。[4  写研究](04-writing_research.html)详细介绍了定量写作应具备的特点以及如何撰写清晰、量化的研究论文。在[5 
    图表、表格和地图](05-graphs_tables_maps.html)中介绍的静态沟通包括图表、表格和地图等特性。
- en: Part III—Acquisition—focuses on turning our world into data. [6  Measurement,
    censuses, and sampling](06-farm.html) begins with measurement, and then steps
    through essential concepts from sampling that govern our approach to data. It
    then considers datasets that are explicitly provided for us to use as data, for
    instance censuses and other government statistics. These are typically clean,
    well-documented, pre-packaged datasets. [7  APIs, scraping, and parsing](07-gather.html)
    covers aspects like using Application Programming Interfaces (APIs), scraping
    data, getting data from PDFs, and Optical Character Recognition (OCR). The idea
    is that data are available, but not necessarily designed to be datasets, and that
    we must go and get them. Finally, [8  Experiments and surveys](08-hunt.html) covers
    aspects where more is expected of us. For instance, we may need to conduct an
    experiment, run an A/B test, or do some surveys.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分——获取——关注将我们的世界转化为数据。[6  测量、普查和抽样](06-farm.html)从测量开始，然后逐步介绍影响我们数据方法的抽样基本概念。接着考虑那些明确为我们提供以供使用的数据集，例如普查和其他政府统计数据。这些通常是干净、文档齐全、预先打包的数据集。[7 
    API、抓取和解析](07-gather.html)涵盖了使用应用程序编程接口（API）、抓取数据、从PDF中获取数据以及光学字符识别（OCR）等方面。其理念是数据是可用的，但并不一定是为了成为数据集而设计的，我们必须去获取它们。最后，[8 
    实验和调查](08-hunt.html)涵盖了需要我们付出更多努力的部分。例如，我们可能需要进行实验、运行A/B测试或进行一些调查。
- en: Part IV—Preparation—covers how to respectfully transform the original, unedited
    data into something that can be explored and shared. [9  Clean, prepare, and test](09-clean_and_prepare.html)
    begins by detailing some principles to follow when approaching the task of cleaning
    and preparing data, and then goes through specific steps to take and checks to
    implement. [10  Store and share](10-store_and_share.html) focuses on methods of
    storing and retrieving those datasets, including the use of R data packages and
    parquet. It then continues onto considerations and steps to take when wanting
    to disseminate datasets as broadly as possible, while at the same time respecting
    those whose data they are based on.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 第四部分——准备——涵盖了如何尊重地将原始、未编辑的数据转换成可以探索和分享的形式。[9  清理、准备和测试](09-clean_and_prepare.html)首先详细介绍了在处理数据清理和准备任务时需要遵循的一些原则，然后逐步说明了需要采取的具体步骤和实施的检查。
    [10  存储和分享](10-store_and_share.html)专注于存储和检索这些数据集的方法，包括使用R数据包和parquet。接着，它继续讨论了在尽可能广泛地传播数据集的同时，如何尊重基于这些数据集的人。
- en: Part V—Modeling—begins with exploratory data analysis in [11  Exploratory data
    analysis](11-eda.html). This is the critical process of coming to understand a
    dataset, but not something that typically finds itself into the final product.
    The process is an end in itself. In [12  Linear models](12-ijalm.html) the use
    of linear models to explore data is introduced. And [13  Generalized linear models](13-ijaglm.html)
    considers generalized linear models, including logistic, Poisson, and negative
    binomial regression. It also introduces multilevel modeling.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 第五部分——建模——从[11  探索性数据分析](11-eda.html)开始。这是理解数据集的关键过程，但通常不会出现在最终产品中。这个过程本身就是目的。在[12 
    线性模型](12-ijalm.html)中，介绍了使用线性模型来探索数据。而[13  广义线性模型](13-ijaglm.html)考虑了广义线性模型，包括逻辑回归、泊松回归和负二项回归。它还介绍了多级建模。
- en: Part VI—Applications—provides three applications of modeling. [15  Causality
    from observational data](14-causality_from_obs.html) focuses on making causal
    claims from observational data and covers approaches such as difference-in-differences,
    regression discontinuity, and instrumental variables. [16  Multilevel regression
    with post-stratification](15-mrp.html) introduces multilevel regression with post-stratification,
    which is where we use a statistical model to adjust a sample for known biases.
    [17  Text as data](16-text.html) is focused on text-as-data.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 第六部分——应用——提供了建模的三个应用。[15  从观察数据中推断因果关系](14-causality_from_obs.html)专注于从观察数据中做出因果推断，涵盖了如差异分析、回归间断性和工具变量等方法。[16 
    后分层多级回归](15-mrp.html)介绍了后分层多级回归，这是使用统计模型调整样本以消除已知偏差的过程。[17  文本作为数据](16-text.html)专注于文本作为数据。
- en: '[18  Concluding remarks](17-concluding.html) offers some concluding remarks,
    details some outstanding issues, and suggests some next steps.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[18  结论](17-concluding.html)提供了一些结论性评论，详细说明了一些悬而未决的问题，并建议了一些下一步的行动。'
- en: 'Online appendices offer critical aspects that are either a little too unwieldy
    for the size constraints of the page, or likely to need more frequent updating
    than is reasonable for a printed book. [Online Appendix A — R essentials](20-r_essentials.html)
    goes through some essential tasks in R, which is the statistical programming language
    used in this book. It can be a reference chapter and some students find themselves
    returning to it as they go through the rest of the book. [Online Appendix D —
    Datasets](23-datasets.html) provides a list of datasets that may be useful for
    assessment. The core of this book is centered around Quarto, however its predecessor,
    R Markdown, has not yet been sunsetted and there is a lot of material available
    for it. As such, [Online Appendix E — R Markdown](24-rmarkdown.html) contains
    R Markdown equivalents of the Quarto-specific aspects in [3  Reproducible workflows](03-workflow.html).
    A set of papers is included in [Online Appendix F — Papers](25-papers.html). If
    you write these, you will be conducting original research on a topic that is of
    interest to you. Although open-ended research may be new to you, the extent to
    which you are able to: develop your own questions, use quantitative methods to
    explore them, and communicate your findings, is the measure of the success of
    this book. [Online Appendix C — SQL essentials](22-sql_essentials.html) gives
    a brief overview of SQL essentials. [Online Appendix G — Production](26-deploy.html)
    considers how to make model estimates and forecasts more widely available.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在线附录提供了关键方面，这些方面要么因为页面大小的限制而显得有些难以处理，要么可能需要比印刷书籍合理的更新频率更高。[在线附录A — R基础](20-r_essentials.html)介绍了R语言中的一些基本任务，这是本书中使用的统计编程语言。它可以作为一个参考章节，一些学生在阅读本书的其他部分时会回过头来查阅它。[在线附录D
    — 数据集](23-datasets.html)提供了一列可能对评估有用的数据集。本书的核心围绕Quarto构建，然而其前身R Markdown尚未被淘汰，并且有很多相关材料可用。因此，[在线附录E
    — R Markdown](24-rmarkdown.html)包含了[3  可重复工作流程](03-workflow.html)中Quarto特定方面的R
    Markdown等效内容。一组论文包含在[在线附录F — 论文](25-papers.html)中。如果你撰写这些论文，你将在这个对你感兴趣的主题上进行原创研究。尽管开放性研究可能对你来说是新的，但你能够多大程度上：提出自己的问题，使用定量方法来探索它们，以及传达你的发现，这是衡量本书成功与否的标准。[在线附录C
    — SQL基础](22-sql_essentials.html)简要概述了SQL基础。[在线附录G — 生产](26-deploy.html)考虑了如何使模型估计和预测更广泛地可用。
- en: Pedagogy and key features
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 教学法和关键特性
- en: 'You have to do the work. You should actively go through material and code yourself.
    King ([2000](99-references.html#ref-stephenking)) says “[a]mateurs sit and wait
    for inspiration, the rest of us just get up and go to work”. Do not passively
    read this book. My role is best described by Hamming ([[1997] 2020, 2–3](99-references.html#ref-hamming1996)):'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须亲自做这项工作。你应该主动地自己阅读材料和代码。金([2000](99-references.html#ref-stephenking))说“\[a\]mateurs坐下来等待灵感，我们其他人只是站起来去工作”。不要被动地阅读这本书。我的角色最好由Hamming([[1997]
    2020, 2–3](99-references.html#ref-hamming1996))来描述：
- en: I am, as it were, only a coach. I cannot run the mile for you; at best I can
    discuss styles and criticize yours. You know you must run the mile if the athletics
    course is to be of benefit to you—hence you must think carefully about what you
    hear and read in this book if it is to be effective in changing you—which must
    obviously be the purpose\(\dots\)
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我，或者说，只是一个教练。我不能为你跑一英里；最多我只能讨论风格并批评你的。你知道，如果你想从田径课程中获得益处，你就必须跑一英里——因此，你必须仔细思考你在本书中听到和读到的内容，如果它要有效地改变你——这显然是目的所在\(\dots\)
- en: This book is structured around a dense, introductory 12-week course. It provides
    enough material for advanced readers to be challenged, while establishing a core
    that all readers should master. Typical courses cover most of the material through
    to [13  Generalized linear models](13-ijaglm.html), and then pick another chapter
    that is of particular interest. But it depends on the backgrounds and interests
    of the students.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的结构基于一个密集的、12周的入门课程。它提供了足够的材料，让高级读者感到挑战，同时建立了一个所有读者都应该掌握的核心。典型的课程涵盖了从[13 
    广义线性模型](13-ijaglm.html)的大部分内容，然后选择另一个特别感兴趣的章节。但这取决于学生的背景和兴趣。
- en: 'From as early as [2  Drinking from a fire hose](02-drinking_from_a_fire_hose.html)
    you will have a workflow—plan, simulate, acquire, model, and communicate—allowing
    you to tell a convincing story with data. In each subsequent chapter you will
    add depth to this workflow. This will allow you to speak with increasing sophistication
    and credibility. This workflow encompasses skills that are typically sought in
    both academia and industry. These include: communication, ethics, reproducibility,
    research question development, data collection, data cleaning, data protection
    and dissemination, exploratory data analysis, statistical modeling, and scaling.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 从[2  像消防水龙带一样汲取知识](02-drinking_from_a_fire_hose.html)开始，你将拥有一个工作流程——计划、模拟、获取、建模和沟通——让你能够用数据讲述一个令人信服的故事。在每一章随后的内容中，你将增加这个工作流程的深度。这将使你能够以越来越复杂和可信的方式表达。这个工作流程涵盖了学术界和工业界通常寻求的技能。这些包括：沟通、伦理、可重复性、研究问题开发、数据收集、数据清洗、数据保护和传播、探索性数据分析、统计建模和扩展。
- en: One of the defining aspects of this book is that ethics and inequity concerns
    are integrated throughout, rather than being clustered in one, easily ignorable,
    chapter. These are critical, but it can be difficult to immediately see their
    value, hence their tight integration.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的一个定义性特点是将伦理和公平问题贯穿始终，而不是将它们集中在容易忽视的一章中。这些问题至关重要，但它们的价值可能难以立即看到，因此它们的紧密整合。
- en: This book is also designed to enable you to build a portfolio of work that you
    could show to a potential employer. If you want a job in industry, then this is
    arguably the most important thing that you should be doing. Robinson and Nolis
    ([2020, 55](99-references.html#ref-robinsonnolis2020)) describe how a portfolio
    is a collection of projects that show what you can do and is something that can
    help be successful in a job search.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的设计目的也是帮助你构建一份可以展示给潜在雇主的个人作品集。如果你想在工业界找工作，那么这可能是你应当做的最重要的事情。罗宾逊和诺利斯（[2020,
    55](99-references.html#ref-robinsonnolis2020)）描述了作品集是一系列展示你能做什么的项目集合，并且它能帮助你在求职过程中取得成功。
- en: 'In the novel *The Last Samurai* ([DeWitt 2000, 326](99-references.html#ref-helendewitt)),
    a character says:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在小说《最后的武士》（[德威特 2000, 326](99-references.html#ref-helendewitt)）中，一个角色说：
- en: '[A] scholar should be able to look at any word in a passage and instantly think
    of another passage where it occurred; \(\dots\) [so a] text was like a pack of
    icebergs each word a snowy peak with a huge frozen mass of cross-references beneath
    the surface.'
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[一个]学者应该能够看到段落中的任何单词，并立刻想到另一个段落中它出现的地方；\(\dots\) [因此]文本就像一艘冰山，每个单词都是一个雪峰，下面隐藏着巨大的冰冻的交叉引用。'
- en: In an analogous way, this book not only provides text and instruction that is
    self-contained, but also helps develop the critical masses of knowledge on which
    expertise is built. No chapter positions itself as the last word, instead they
    are written in relation to other work.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 以类似的方式，这本书不仅提供了自包含的文本和指导，还帮助发展了构建专业知识所需的知识量。没有哪一章自认为是最后的定论，相反，它们都是与其他工作相关联来编写的。
- en: There are various ways to use this book in classes. While traditional chalk-and-talk
    lectures work, if students can commit to reading the chapter before the class
    (motivated by a weekly quiz or a mid-term), then using class for group-based projects
    and discussion is enjoyable. Each week create small groups, each of two to four
    students (randomly create new groups every week to give students a chance to work
    with new people). Then generally following a “think-pair-share” exercise ([Lyman
    1981](99-references.html#ref-lyman1981responsive)) have them work through most
    exercises, first by themselves, then compare with their group, and finally share
    selected answers with the class.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种方式可以在课堂上使用这本书。虽然传统的粉笔和口头讲座有效，但如果学生能够承诺在课前阅读章节（由每周的测验或期中考试激发），那么利用课堂进行基于小组的项目和讨论是愉快的。每周创建由两到四名学生组成的小组（每周随机创建新小组，以给学生与新人合作的机会）。然后通常遵循“思考-配对-分享”练习（[莱曼
    1981](99-references.html#ref-lyman1981responsive)），让他们首先独立完成大部分练习，然后与小组比较，最后与全班分享所选答案。
- en: In terms of timing and coverage, so long as Part I “Foundations” is covered,
    then the rest of the chapters are fairly independent. The first paper is especially
    important and needs to be returned quickly to students so that they can incorporate
    lessons from that for future papers.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在时间安排和覆盖范围方面，只要第一部分“基础”被涵盖，那么其余的章节相对独立。第一篇论文尤为重要，需要迅速返回给学生，以便他们能够从中学到经验，为未来的论文做准备。
- en: 'Each chapter has the following features:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 每章都有以下特点：
- en: A list of required materials that you should go through before you read that
    chapter. To be clear, you should first read that material and then return to this
    book. Each chapter also contains extensive references. If you are particularly
    interested in the topic, then you should use these as a starting place for further
    exploration.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在阅读该章节之前，你应该阅读的所需材料清单。为了明确起见，你应该先阅读这些材料，然后返回本书。每个章节也包含大量的参考文献。如果你特别感兴趣，那么你应该将这些作为进一步探索的起点。
- en: A summary of the key concepts and skills that are developed in that chapter.
    Technical chapters additionally contain a list of the software and packages that
    are used in the chapter. The combination of these features acts as a checklist
    for your learning, and you should return to them after completing the chapter.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '本章中开发的关键概念和技能的总结。技术章节还包含本章中使用的软件和包的列表。这些功能的组合作为你的学习清单，完成章节后你应该回顾它们。 '
- en: “Practice” where I provide a small scenario and ask you to work through the
    workflow advocated in this book. This will probably take 15-30 minutes. Hilary
    Hahn, the American violinist, publicly documents herself practicing the violin,
    often scales or similar exercises, almost every day. I recommend you do something
    similar, and these are designed to enable that.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “实践”部分，我提供一个小的场景，并要求你按照本书中提倡的工作流程进行操作。这可能会花费 15-30 分钟。美国小提琴家希尔里·汉（Hilary Hahn）公开记录自己每天练习小提琴，通常是音阶或类似的练习。我建议你也这样做，这些练习旨在帮助你实现这一点。
- en: Some “Quiz” questions that you should complete after going through the required
    materials, but before going through the chapter, to test your knowledge. After
    completing the chapter, you should go back through the questions to make sure
    that you understand each aspect. An answer guide is available on request.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些“测验”问题，你应在阅读完所需材料后、进入本章内容之前完成，以测试你的知识。完成本章后，你应该回顾这些问题，以确保你理解每个方面。如有需要，可以提供答案指南。
- en: An “Task” to further encourage you to actively engage with the material. You
    could consider forming small groups to discuss your answers to these questions.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个“任务”，以进一步鼓励你积极与材料互动。你可以考虑组成小团队来讨论你对这些问题的答案。
- en: 'Some chapters additionally feature:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 一些章节还额外包含以下内容：
- en: A section called “Oh, you think we have good data on that!” which focuses on
    a particular setting where it is often assumed that there are unimpeachable and
    unambiguous data but the reality tends to be quite far from that.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个名为“哦，你以为我们在这方面有很好的数据！”的部分，专注于一个通常被认为有无可挑剔和明确数据但现实往往相去甚远的特定环境。
- en: A section called “Shoulders of giants”, which focuses on some of those who created
    the intellectual foundation on which we build.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个名为“巨人的肩膀”的部分，专注于那些为我们构建知识基础的人。
- en: Software information and conventions
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件信息和约定
- en: The software that I start with in this book is R ([R Core Team 2024](99-references.html#ref-citeR)).
    This language was chosen because it is open source, widely used, general enough
    to cover the entire workflow, yet specific enough to have plenty of well-developed
    features. I do not assume that you have used R before, and so another reason for
    selecting R for this book is the community of R users. The community is especially
    welcoming of newcomers and there is a lot of complementary beginner-friendly material
    available.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 本书开始时使用的软件是 R ([R 核心团队 2024](99-references.html#ref-citeR))。选择这种语言是因为它是开源的，应用广泛，足够通用以涵盖整个工作流程，同时足够具体，拥有大量成熟的功能。我不假设你之前使用过
    R，因此选择 R 作为本书的另一个原因是 R 用户社区。该社区对新来者特别友好，并且有许多适合初学者的互补材料。
- en: If you do not have a programming language, then R is a great one to start with.
    Please do go through [Online Appendix A — R essentials](20-r_essentials.html).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有编程语言，那么 R 是一个很好的入门选择。请务必阅读[在线附录 A — R 基础知识](20-r_essentials.html)。
- en: Having established a comfort with R, I encourage you to also learn Python, which
    is another open-source programming language. Python tends to be a little less
    easy to get started with for newcomers than R, but is widely used in industry.
    I will use Python where it makes sense to do so, which will provide you with familiarity
    with both R and Python.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在对 R 语言感到舒适之后，我鼓励你也学习 Python，这是一种另一种开源编程语言。Python 对于新手来说可能比 R 语言稍微难一些入门，但在工业界中应用广泛。我会根据需要使用
    Python，这样你就能熟悉 R 和 Python 两种语言。
- en: Download R and RStudio onto your own computer. You can download R for free [here](http://cran.utstat.utoronto.ca/),
    and you can download RStudio Desktop for free [here](https://rstudio.com/products/rstudio/download/#download).
    And download Quarto [here](https://quarto.org/docs/get-started/).
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的电脑上下载 R 和 RStudio。您可以从[这里](http://cran.utstat.utoronto.ca/)免费下载 R，也可以从[这里](https://rstudio.com/products/rstudio/download/#download)免费下载
    RStudio Desktop。此外，您还可以从[这里](https://quarto.org/docs/get-started/)下载 Quarto。
- en: Create an account on Posit Cloud [here](https://posit.cloud). This will allow
    you to run R in the cloud.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[这里](https://posit.cloud)创建一个 Posit Cloud 账户。这将允许您在云端运行 R。
- en: Download VS Code for free [here](https://code.visualstudio.com).
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以从[这里](https://code.visualstudio.com)免费下载 VS Code。
- en: Create a free account on Google Colab [here](https://colab.google).
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[这里](https://colab.google)创建一个免费的 Google Colab 账户。
- en: Packages are in typewriter text, for instance, `tidyverse`, while functions
    are also in typewriter text, but include brackets, for instance `filter()`.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 包名以打字机文本形式呈现，例如 `tidyverse`，而函数也以打字机文本形式呈现，但包含括号，例如 `filter()`。
- en: About the author
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: I am an assistant professor at the University of Toronto, jointly appointed
    in the Faculty of Information and the Department of Statistical Sciences. I am
    also the assistant director of the Canadian Statistical Sciences Institute (CANSSI)
    Ontario, a senior fellow at Massey College, a faculty affiliate at the Schwartz
    Reisman Institute for Technology and Society, and a co-lead of the Data Sciences
    Institute Thematic Program in Reproducibility. I hold a PhD in Economics from
    the Australian National University where I focused on economic history and was
    supervised by John Tang (chair), Martine Mariotti, Tim Hatton, and Zach Ward.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我是多伦多大学的助理教授，由信息学院和统计科学系共同任命。我还是加拿大统计科学研究所（CANSSI）安大略省的助理主任、Massey 学院的资深研究员、Schwartz
    Reisman 技术与社会研究所的教职员工，以及数据科学研究所可重复性主题计划的共同负责人。我在澳大利亚国立大学获得了经济学博士学位，专注于经济史，由 John
    Tang（主席）、Martine Mariotti、Tim Hatton 和 Zach Ward 指导。
- en: My research investigates how we can develop workflows that improve the trustworthiness
    of data science. I am particularly interested in the role of testing in data science.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我的研究探讨了我们如何开发提高数据科学可信度的流程。我特别关注测试在数据科学中的作用。
- en: I enjoy teaching and I aim to help students from a wide range of backgrounds
    learn how to use data to tell convincing stories. I try to develop students that
    are skilled not only in using statistical methods across various disciplines,
    but also appreciate their limitations, and think deeply about the broader contexts
    of their work. I teach in both the Faculty of Information and the Department of
    Statistical Sciences at both undergraduate and graduate levels. I am a RStudio
    Certified Tidyverse Trainer.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢教学，并致力于帮助来自不同背景的学生学习如何使用数据讲述令人信服的故事。我试图培养的学生不仅擅长在各个学科中使用统计方法，而且能够欣赏其局限性，并深入思考他们工作的更广泛背景。我在信息学院和统计科学系，本科和研究生层次的教学。我是
    RStudio 认证的 Tidyverse 训练师。
- en: I am married to Monica Alexander and we have two children. I probably spend
    too much money on books, and certainly too much time at libraries. If you have
    any book recommendations of your own, then I would love to hear them.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我与 Monica Alexander 结婚，我们有两个孩子。我可能花在书籍上的钱太多，在图书馆的时间也肯定太多。如果您有任何自己的书籍推荐，我会非常乐意听到。
- en: Land acknowledgment
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 土地承认
- en: This book was primarily written on the traditional lands of the Mississaugas
    of the Credit, the Huron-Wendat, and the Seneca. Data have long been used to oppress
    and harm, and the acknowledgment of the history of this land serves as a reminder
    of the need to try to be better in our own use of data.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要是在 Credit 的 Mississaugas、Huron-Wendat 和 Seneca 的传统土地上撰写的。数据长期以来一直被用来压迫和伤害，承认这块土地的历史提醒我们，在自身使用数据时需要努力做得更好。
- en: Acknowledgments
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: Many people generously gave code, data, examples, guidance, opportunities, thoughts,
    and time that helped develop this book.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人慷慨地提供了代码、数据、示例、指导、机会、想法和时间，这些都帮助了这本书的发展。
- en: Thank you to David Grubbs, Curtis Hill, Robin Lloyd-Starkes, and the team at
    Taylor & Francis for editing and publishing this book, and providing invaluable
    guidance and support. I am grateful to Erica Orloff who thoroughly edited this
    book. Thank you to Isabella Ghement, who thoroughly went through an early draft
    of this book and provided detailed feedback that improved it.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢David Grubbs、Curtis Hill、Robin Lloyd-Starkes以及Taylor & Francis团队编辑和出版这本书，并提供宝贵的指导和支持。我非常感激Erica
    Orloff，她彻底编辑了这本书。感谢Isabella Ghement，她彻底审阅了这本书的早期草稿，并提供了改进它的详细反馈。
- en: Thank you to Annie Collins, who went through every word in this book, improving
    many of them, and helped to sharpen my thinking on much of the content covered
    in it. One of the joys of teaching is the chance to work with talented people
    like Annie as they start their careers.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Annie Collins，她阅读了这本书中的每一个字，改进了许多内容，并帮助我更清晰地思考书中涵盖的许多内容。教学的一大乐趣是与像Annie这样的有才华的人一起工作，当他们开始自己的职业生涯时。
- en: Thank you to Emily Riederer, who provided detailed comments on the initial plans
    for the book. She then returned to the manuscript after it was drafted and went
    through it in minute detail. Her thoughtful comments greatly improved the book.
    More broadly her work changed the way I thought about much of the content of this
    book.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Emily Riederer，她提供了关于这本书初始计划的详细评论。她在草稿完成后返回并逐字逐句地审阅了它。她深思熟虑的评论极大地改进了这本书。更广泛地说，她的工作改变了我对这本书大部分内容的看法。
- en: I was fortunate to have many reviewers who read entire chapters, sometimes two,
    three, or even more. They very much went above and beyond and provided excellent
    suggestions for improving this book. For this I am indebted to Albert Rapp, Alex
    Hayes, Alex Luscombe (who also suggested the Police Violence “Oh, you think\(\dots\)”
    entry), Ariel Mundo, Benjamin Haibe-Kains, Dan Ryan, Erik Drysdale, Florence Vallée-Dubois,
    Jack Bailey, Jae Hattrick-Simpers, Jon Khan, Jonathan Keane (who also generously
    shared their parquet expertise), Lauren Kennedy (who also generously shared code,
    data, and expertise, to develop my thoughts about MRP), Liam Welsh, Liza Bolton
    (who also helped develop my ideas around how this book should be taught), Luis
    Correia, Matt Ratto, Matthias Berger, Michael Moon, Roberto Lentini, Ryan Briggs,
    and Taylor Wright.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我很幸运拥有许多审稿人，他们阅读了整章，有时甚至两章、三章，甚至更多。他们非常超出了预期，为改进这本书提供了极好的建议。为此，我非常感激Albert Rapp、Alex
    Hayes、Alex Luscombe（他还建议了警察暴力“哦，你以为\(\dots\)”条目）、Ariel Mundo、Benjamin Haibe-Kains、Dan
    Ryan、Erik Drysdale、Florence Vallée-Dubois、Jack Bailey、Jae Hattrick-Simpers、Jon
    Khan、Jonathan Keane（他还慷慨地分享了他们的parquet专业知识）、Lauren Kennedy（她还慷慨地分享了代码、数据和专业知识，以发展我对MRP的看法）、Liam
    Welsh、Liza Bolton（她还帮助发展了关于这本书应该如何教授的想法）、Luis Correia、Matt Ratto、Matthias Berger、Michael
    Moon、Roberto Lentini、Ryan Briggs和Taylor Wright。
- en: Many people made specific suggestions that greatly improved things. All these
    people contribute to the spirit of generosity that characterizes the open source
    programming languages communities this book builds on. I am grateful to them all.
    A Mahfouz made me realize that that covering Poisson regression was critical.
    Aaron Miller suggested the FINER framework. Alison Presmanes Hill suggested Wordbank.
    Chris Warshaw suggested the Democracy Fund Voter Study Group survey data. Christina
    Wei pointed out many code errors. Claire Battershill directed me toward many books
    about writing. Ella Kaye suggested, and rightly insisted on, moving to Quarto.
    Faria Khandaker suggested what became the “R essentials” chapter. Hareem Naveed
    generously shared her industry experience. Heath Priston provided assistance with
    Toronto homelessness data. Jessica Gronsbell gave invaluable suggestions around
    statistical practice. Keli Chiu reinforced the importance of text-as-data. Leslie
    Root came up with the idea of “Oh, you think we have good data on that!”. Michael
    Chong shaped my approach to EDA. Michael Donnelly, Peter Hepburn, and Léo Raymond-Belzile
    provided pointers to classic papers that I was unaware of, in political science,
    sociology, and statistics, respectively. Nick Horton suggested the Hadley Wickham
    video in [11  Exploratory data analysis](11-eda.html). Paul Hodgetts taught me
    how to make R packages and made the cover art for this book. Radu Craiu ensured
    sampling was afforded its appropriate place. Sharla Gelfand the approaches I advocate
    around how to use R. Thomas William Rosenthal made me realize the potential of
    Shiny. Tom Cardoso and Zane Schwartz were excellent sources of data put together
    by journalists. Yanbo Tang assisted with Nancy Reid’s “Shoulders of giants” entry.
    Finally, Chris Maddison and Maia Balint suggested the closing poem.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人提出了具体的建议，极大地改进了事物。所有这些人共同促进了本书所基于的开源编程语言社区中特有的慷慨精神。我感谢他们所有人。Mahfouz让我意识到涵盖泊松回归是至关重要的。Aaron
    Miller建议了FINER框架。Alison Presmanes Hill建议了Wordbank。Chris Warshaw建议了民主基金选民研究小组的调查数据。Christina
    Wei指出了许多代码错误。Claire Battershill指引我阅读了许多关于写作的书籍。Ella Kaye建议，并且正确地坚持要转向Quarto。Faria
    Khandaker建议了后来成为“R必备”章节的内容。Hareem Naveed慷慨地分享了她的行业经验。Heath Priston帮助获取了多伦多无家可归者数据。Jessica
    Gronsbell在统计实践方面提供了宝贵的建议。Keli Chiu强调了文本作为数据的重要性。Leslie Root提出了“哦，你认为我们在那方面有很好的数据！”的想法。Michael
    Chong塑造了我对EDA的方法。Michael Donnelly、Peter Hepburn和Léo Raymond-Belzile分别提供了我未知的经典论文的指导，这些论文涉及政治学、社会学和统计学。Nick
    Horton建议了[11  探索性数据分析](11-eda.html)中的Hadley Wickham视频。Paul Hodgetts教我如何制作R包，并为这本书制作了封面艺术。Radu
    Craiu确保了抽样得到了其应有的位置。Sharla Gelfand倡导了如何使用R的方法。Thomas William Rosenthal让我意识到Shiny的潜力。Tom
    Cardoso和Zane Schwartz是记者们精心整理的极好的数据来源。Yanbo Tang帮助Nancy Reid的“巨人的肩膀”条目。最后，Chris
    Maddison和Maia Balint建议了结尾的诗。
- en: Thank you to my PhD supervisory panel John Tang, Martine Mariotti, Tim Hatton,
    and Zach Ward. They gave me the freedom to explore the intellectual space that
    was of interest to me, the support to follow through on those interests, and the
    guidance to ensure that it all resulted in something tangible. What I learned
    during those years served as the foundation for this book.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的博士指导小组John Tang、Martine Mariotti、Tim Hatton和Zach Ward。他们给了我探索对我感兴趣的知识领域的自由，支持我追随这些兴趣，并指导我确保所有这些最终都转化为有形的东西。在那几年里学到的知识成为了这本书的基础。
- en: 'This book has greatly benefited from the notes and teaching materials of others
    that are freely available online, including: Chris Bail, Scott Cunningham, Andrew
    Heiss (who independently taught a course with the same name as this book, well
    before the book was available), Lisa Lendway, Grant McDermott, Nathan Matias,
    David Mimno, and Ed Rubin. Thank you to these people. The changed norm of academics
    making their materials freely available online is a great one and one that I hope
    the free online version of this book, available [here](https://tellingstorieswithdata.com/),
    helps contribute to.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书极大地受益于网络上免费提供的其他人的笔记和教学材料，包括：Chris Bail、Scott Cunningham、Andrew Heiss（他在本书可用之前很久就独立开设了同名课程）、Lisa
    Lendway、Grant McDermott、Nathan Matias、David Mimno和Ed Rubin。感谢这些人。学术界将他们的材料免费公开上网的新规范是伟大的，我希望这本书的免费在线版本，可在[这里](https://tellingstorieswithdata.com/)找到，有助于推动这一规范。
- en: Thank you to Samantha-Jo Caetano who helped develop some of the assessment items.
    And also, to Lisa Romkey and Alan Chong, who allowed me to adapt some aspects
    of their rubric. The catalysts for aspects of the [4  Writing research](04-writing_research.html)
    tutorial were McPhee ([2017, 186](99-references.html#ref-draftnumberfour)) and
    Chelsea Parlett-Pelleriti. The idea behind the “Interactive communication” tutorial
    was work by Mauricio Vargas Sepúlveda (“Pachá”) and Andrew Whitby.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Samantha-Jo Caetano帮助开发了一些评估项目。还要感谢Lisa Romkey和Alan Chong，他们允许我调整他们评分标准的一些方面。[4 写作研究](04-writing_research.html)教程的催化剂是McPhee
    ([2017, 186](99-references.html#ref-draftnumberfour))和Chelsea Parlett-Pelleriti。
    “互动交流”教程背后的工作是Mauricio Vargas Sepúlveda（“Pachá”）和Andrew Whitby的研究。
- en: 'I am grateful for the corrections of: Amy Farrow, Arsh Lakhanpal, Cesar Villarreal
    Guzman, Chloe Thierstein, Finn Korol-O’Dwyer, Flavia López, Gregory Power, Hong
    Shi, Jayden Jung, John Hayes, Joyce Xuan, Laura Cline, Lorena Almaraz De La Garza,
    Matthew Robertson, Michaela Drouillard, Mounica Thanam, Reem Alasadi, Rob Zimmerman,
    Tayedza Chikumbirike, Wijdan Tariq, Yang Wu, and Yewon Han.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 我感谢以下人的校对：Amy Farrow, Arsh Lakhanpal, Cesar Villarreal Guzman, Chloe Thierstein,
    Finn Korol-O’Dwyer, Flavia López, Gregory Power, Hong Shi, Jayden Jung, John Hayes,
    Joyce Xuan, Laura Cline, Lorena Almaraz De La Garza, Matthew Robertson, Michaela
    Drouillard, Mounica Thanam, Reem Alasadi, Rob Zimmerman, Tayedza Chikumbirike,
    Wijdan Tariq, Yang Wu和Yewon Han。
- en: Kelly Lyons provided support, guidance, mentorship, and friendship. Every day
    she demonstrates what an academic should be, and more broadly, what one should
    aspire to be as a person.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Kelly Lyons提供了支持、指导、辅导和友谊。她每天都展现出一名学者应有的样子，更广泛地说，也展现出一个人应该追求成为的样子。
- en: Greg Wilson provided a structure to think about teaching and suggested the “Scales”
    style exercises. He was the catalyst for this book, and provided helpful comments
    on drafts. Every day he demonstrates how to contribute to the intellectual community.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Greg Wilson为思考教学方法提供了一个结构，并建议了“Scales”风格的练习。他是这本书的催化剂，并在草案上提供了有益的评论。他每天都展现出如何为知识界做出贡献。
- en: Thank you to Elle Côté for enabling this book to be written by looking after
    first one, and then two, children during a pandemic.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Elle Côté在疫情期间照顾一个孩子，然后是两个孩子，使这本书得以完成。
- en: As at Christmas 2021 this book was a disparate collection of partially completed
    notes; thank you to Mum and Dad, who dropped everything and came over from the
    other side of the world for two months to give me the opportunity to rewrite it
    all and put together a cohesive draft.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 到2021年圣诞节时，这本书还是一堆部分完成的笔记；感谢爸爸妈妈，他们放下一切，从世界的另一边过来，为我提供了两个月的时间来重写所有内容并整理出一个连贯的草案。
- en: Thank you to Marija Taflaga and the ANU Australian Politics Studies Centre at
    the School of Politics and International Relations for funding a two-week “writing
    retreat” in Canberra.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Marija Taflaga和澳大利亚国立大学政治与国际关系学院澳大利亚政治研究中心的资助，在堪培拉举办了两周的“写作 retreat”。
- en: Finally, thank you to Monica Alexander. Without you I would not have written
    a book; I would not have even thought it possible. Many of the best ideas in this
    book are yours, and those that are not, you made better, by reading everything
    many times. Thank you for your inestimable help with writing this book, providing
    the base on which it builds (remember in the library showing me many times how
    to get certain rows in R!), giving me the time that I needed to write, encouragement
    when it turned out that writing a book just meant endlessly rewriting that which
    was perfect the day before, reading everything in this book many times, making
    coffee or cocktails as appropriate, looking after the children, and more.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，感谢Monica Alexander。没有你，我就不会写这本书；我甚至不会想到这是可能的。这本书中许多最好的想法都是你的，而那些不是的，你通过多次阅读使它们变得更好。感谢你在写作这本书上提供的无价帮助，提供了它建立的基础（记得在图书馆多次向我展示如何在R中获取某些行！），给我写作所需的时间，在我发现写一本书只是意味着不断地重写前一天还完美的内容时给予鼓励，多次阅读这本书，根据需要制作咖啡或鸡尾酒，照顾孩子，等等。
