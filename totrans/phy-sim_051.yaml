- en: To obtain the solution with fully implicit friction, we can iteratively alternate
    between the nonlinear optimization with fixed λ, and T given as ​xmin​:E(x,{λ,T})=21​∥x−x~n∥M2​+Δt2(Pe​(x)+Pb​(x)+Pf​(x,{λ,T}))s.t.Ax=b,​(9.3.1)​
    and friction update until convergence ([Algorithm 9.3.1](#alg:lec9:friction_iter)).
  prefs: []
  type: TYPE_NORMAL
- en: '**Algorithm 9.3.1 (Fixed-Point Iteration for Fully-Implicit Friction).** ![](../Images/02f8aa41de058eea4546c0c95f15d2f2.png)'
  prefs: []
  type: TYPE_NORMAL
- en: If we denote \begin{equation} \begin{aligned} & f_m({ \lambda, T }) = \text{arg}\min_x
    E(x, { \lambda, T}) \ & f_u(x) = \text{FrictionUpdate}(x), \end{aligned} \end{equation}
    then [Algorithm 9.3.1](#alg:lec9:friction_iter) is essentially a fixed-point iteration
    that finds the fixed-point of function \begin{equation} (f_m \cdot f_u) (x) \equiv
    f_m( f_u (x)). \end{equation}
  prefs: []
  type: TYPE_NORMAL
- en: '****Definition 9.3.1.**** x is a fixed point of function f() if and only if
    \begin{equation} x = f(x). \end{equation} The fixed-point iterations find the
    fixed-point of a function f() starting from x0 by iteratively updating the estimate
    \begin{equation} x^{i+1} \leftarrow f(x^i) \end{equation} until convergence.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Since the convergence of fixed-point iterations could only be achieved given
    an initial guess sufficiently close to the final solution, the convergence of
    [Algorithm 9.3.1](#alg:lec9:friction_iter) analogously requires small time step
    sizes. However, note that each minimization with fixed {λ,T} ([Algorithm 9.3.1](#alg:lec9:friction_iter)
    line 4) is still guaranteed to converge with arbitrarily large time step sizes.
  prefs: []
  type: TYPE_NORMAL
- en: '***Remark 9.3.1.*** In practice, semi-implicit friction with frame-rate time
    step sizes can already produce results with high visual quality. For higher accuracy,
    running 2 to 3 fixed-point iterations for friction is generally sufficient.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
