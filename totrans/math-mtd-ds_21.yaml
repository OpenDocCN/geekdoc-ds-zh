- en: b) \(\nabla f(\mathbf{x}_0) = \mathbf{0}\)
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: b) \(\nabla f(\mathbf{x}_0) = \mathbf{0}\)
- en: c) \(\mathbf{H}_f(\mathbf{x}_0) \succeq \mathbf{0}\)
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: c) \(\mathbf{H}_f(\mathbf{x}_0) \succeq \mathbf{0}\)
- en: d) \(\mathbf{H}_f(\mathbf{x}_0) \succ \mathbf{0}\)
  id: totrans-232
