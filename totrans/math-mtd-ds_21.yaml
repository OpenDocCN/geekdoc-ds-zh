  type: TYPE_NORMAL
  zh: c) 对于所有 \(\mathbf{x} \in \mathbb{R}^d\)，\(\mathbf{H}_f(\mathbf{x}) \succeq \mathbf{0}\)
- en: d) \(\mathbf{H}_f(\mathbf{x}) \succ \mathbf{0}\), for all \(\mathbf{x} \in \mathbb{R}^d\)
