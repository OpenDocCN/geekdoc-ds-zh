  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '**3** 设 \(f : \mathbb{R}^d \to \mathbb{R}\) 是一个连续可微的凸函数。以下哪一个是 \(\mathbf{x}_0\)
    成为 \(f\) 的全局最小值的必要且充分条件？'
- en: a) \(\nabla f(\mathbf{x}_0) \neq \mathbf{0}\)
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
