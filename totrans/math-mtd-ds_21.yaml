  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '**5** 以下关于最小二乘目标函数 \(f(\mathbf{x}) = \|A\mathbf{x} - \mathbf{b}\|_2^2\) 的哪个陈述是正确的，其中
    \(A \in \mathbb{R}^{n \times d}\) 具有满列秩且 \(\mathbf{b} \in \mathbb{R}^n\)？'
- en: a) \(f(\mathbf{x})\) is convex but not necessarily strongly convex.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: a) \(f(\mathbf{x})\) 是凸的但不一定是强凸的。
- en: b) \(f(\mathbf{x})\) is strongly convex.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: b) \(f(\mathbf{x})\) 是强凸的。
- en: c) \(f(\mathbf{x})\) is convex if and only if \(\mathbf{b} = \mathbf{0}\).
