  zh: '**2** 设 \(f : \mathbb{R}^d \to \mathbb{R}\) 是二阶连续可微的。以下哪个条件是 \(f\) 为凸函数的充分条件？'
- en: a) \(\mathbf{H}_f(\mathbf{x}) \prec \mathbf{0}\), for all \(\mathbf{x} \in \mathbb{R}^d\)
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: a) 对于所有 \(\mathbf{x} \in \mathbb{R}^d\)，\(\mathbf{H}_f(\mathbf{x}) \prec \mathbf{0}\)
- en: b) \(\mathbf{H}_f(\mathbf{x}) \preceq \mathbf{0}\), for all \(\mathbf{x} \in
    \mathbb{R}^d\)
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: b) 对于所有 \(\mathbf{x} \in \mathbb{R}^d\)，\(\mathbf{H}_f(\mathbf{x}) \preceq \mathbf{0}\)
- en: c) \(\mathbf{H}_f(\mathbf{x}) \succeq \mathbf{0}\), for all \(\mathbf{x} \in
