  prefs: []
  type: TYPE_NORMAL
- en: c) Let \(T_3\) be the set of triangles (as subgraphs) in \(G\). Show that
  prefs: []
  type: TYPE_NORMAL
- en: \[ |T_3| = \frac{1}{6} \mathrm{tr}(A^3). \]
  prefs: []
  type: TYPE_NORMAL
- en: \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.8** Let \(G\) be a graph with two connected components. Show that its Laplacian
    \(L\) has at least two linearly independent unit eigenvectors with eigenvalue
    zero. [Hint: Write \(L\) as a block matrix and use that \(\mu_1 = 0\).] \(\lhd\)'
  prefs: []
  type: TYPE_NORMAL
- en: '**5.9** Construct a graph whose adjacency matrix is *not* positive semidefinite.
    \(\lhd\)'
  prefs: []
  type: TYPE_NORMAL
- en: '**5.10** Show that the isoperimetric number of \(G\) is equal to'
  prefs: []
  type: TYPE_NORMAL
- en: \[ \phi_G = \min\left\{ \frac{|\partial S|}{|S|} \,:\, S \subseteq V, 0 < |S|
    \leq \frac{1}{2}|V| \right\}. \]
  prefs: []
  type: TYPE_NORMAL
- en: \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.11** Construct a symmetric matrix \(A\) whose eigenvector decomposition
    \(Q \Lambda Q^T\) is not unique. What is special about the eigenvalues of your
    example? (*Hint:* A small, simple matrix will do.) \(\lhd\)'
  prefs: []
  type: TYPE_NORMAL
- en: '**5.12** Consider the following graph \(G\).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Graph](../Images/37b6151f829fa6371e457b4c31d14669.png)'
  prefs: []
  type: TYPE_IMG
- en: a) Compute the adjacency matrix of \(G\).
  prefs: []
  type: TYPE_NORMAL
- en: b) Compute an oriented incidence matrix of \(G\).
  prefs: []
  type: TYPE_NORMAL
- en: c) Compute the degree matrix of \(G\).
  prefs: []
  type: TYPE_NORMAL
- en: d) Compute the Laplacian matrix of \(G\).
  prefs: []
  type: TYPE_NORMAL
- en: \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.13** Prove the local formulas in the *Courant-Fischer theorem*. \(\lhd\)'
  prefs: []
  type: TYPE_NORMAL
- en: '**5.14** Let \(L\) be the Laplacian matrix of a graph \(G = (V,E)\) with \(V
    = \{1,\ldots,n\}\). Show that for any \(\mathbf{x} \in \mathbb{R}^n\)'
  prefs: []
  type: TYPE_NORMAL
- en: '\[ (L \mathbf{x})_i = \sum_{j: \{i,j\} \in E} (x_i - x_j). \]'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Hint:* Use the representation in terms of an oriented incidence matrix.]
    \(\lhd\)'
  prefs: []
  type: TYPE_NORMAL
- en: '**5.15** Let \(G = (V,E)\) be a path graph with \(n=6\) vertices denoted \(1,\ldots,6\).
    That is, a graph of the following form.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Graph](../Images/e9c0159959dda8ccb4f49f002b5d533e.png)'
  prefs: []
  type: TYPE_IMG
- en: For \(\mathbf{x} \in \mathbb{R}^n\), compute \(L \mathbf{x}\). [*Hint:* Do Problem
    5.14 first.]\(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.16** Let \(G = (V,E)\) be a (3,3) grid graph. That is, a graph of the following
    form.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Graph](../Images/d0a45918d444c336e0d91abb87a741a5.png)'
  prefs: []
  type: TYPE_IMG
- en: For \(\mathbf{x} \in \mathbb{R}^n\), compute \((L \mathbf{x})_v\), where \(v\)
    is the central vertex denoted \((1,1)\) above. [*Hint:* Do Problem 5.14 first.]\(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.17** Let \(\mathbf{v}_1,\ldots,\mathbf{v}_d\) be an orthonormal list in
    \(\mathbb{R}^d\). Show that'
  prefs: []
  type: TYPE_NORMAL
- en: \[ \mathrm{span}(\mathbf{v}_1,\ldots,\mathbf{v}_\ell)^\perp = \mathrm{span}(\mathbf{v}_{\ell+1},\ldots,\mathbf{v}_d)
    \]
  prefs: []
  type: TYPE_NORMAL
- en: for any \(\ell=1,\ldots,d\). \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.18** Let \(G = (V,E)\) be an undirected, unweighted graph. Show that'
  prefs: []
  type: TYPE_NORMAL
- en: \[ \sum_{i \in V} \delta(i) = 2 |E|. \]
  prefs: []
  type: TYPE_NORMAL
- en: \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.19** Let \(G = (V,E)\) be a graph with vertices \([n]\). Recall that \(\delta(i)\)
    is the degree of \(i\). Let \(P_2\) be the set of paths of length \(2\) (as subgraphs)
    in \(G\). Show that'
  prefs: []
  type: TYPE_NORMAL
- en: \[ |P_2| = \sum_{i=1}^n \binom{\delta(i)}{2}. \]
  prefs: []
  type: TYPE_NORMAL
- en: \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.20** Recall that in an Erdős-Rényi random graph \(G\) on \(n\) vertices
    with parameter \(p\in (0,1)\), each possible edge \(\{i,j\}\) is present (i.e.,
    \(\{i,j\} \in E\)) with probability \(p\), independently of all other possible
    edges. Let \(T_3\) be the set of triangles (as subgraphs) in \(G\). Compute \(\mathrm{Var}[|T_3|]\).
    [*Hint:* Most pairs of triangles are independent, but not all of them.] \(\lhd\)'
  prefs: []
  type: TYPE_NORMAL
- en: '**5.21** Let \(G = (V,E)\) be a graph. Let \(\emptyset \neq S \subset V\) be
    a proper, nonempty subset of \(V\) such that \(0 < |S| \leq \frac{1}{2}|V|\).
    Assume further that \(n = |V|\) is odd. Show that'
  prefs: []
  type: TYPE_NORMAL
- en: \[ \phi(S) \leq |S^c|. \]
  prefs: []
  type: TYPE_NORMAL
- en: Conclude that
  prefs: []
  type: TYPE_NORMAL
- en: \[ \phi_G \leq \frac{n+1}{2}. \]
  prefs: []
  type: TYPE_NORMAL
- en: \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.22** Let \(G= (V,E)\) be a connected graph with \(V = [n]\) and Laplacian
    matrix \(L\). Show that'
  prefs: []
  type: TYPE_NORMAL
- en: \[ \mathrm{dim}(\mathrm{null}(L)) = 1, \qquad \mathrm{dim}(\mathrm{col}(L))
    = n-1. \]
  prefs: []
  type: TYPE_NORMAL
- en: \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.23** Show that'
  prefs: []
  type: TYPE_NORMAL
- en: \[ \min\left\{\frac{1}{4} \sum_{\{i,j\} \in E} (x_i - x_j)^2\,:\, \mathbf{x}
    = (x_1,\ldots,x_n)^T \in \mathbb{R}^n, \sum_{i=1}^n x_i = 0, \sum_{i=1}^n x_i^2
    = n\right\} = \frac{\mu_2 n}{4}. \]
  prefs: []
  type: TYPE_NORMAL
- en: \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.24** Let \(G = (V,E)\) be a connected graph with \(n\) vertices.'
  prefs: []
  type: TYPE_NORMAL
- en: (a) Show that \(|E(S,S^c)| \geq 1\) for any cut \((S,S^c)\).
  prefs: []
  type: TYPE_NORMAL
- en: (b) Show that
  prefs: []
  type: TYPE_NORMAL
- en: \[ \phi_G \geq \frac{2}{n}. \]
  prefs: []
  type: TYPE_NORMAL
- en: \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.25** Let \(G = (V,E)\) be the \(n\)-dimensional Boolean hypercube, that
    is,'
  prefs: []
  type: TYPE_NORMAL
- en: \[ V = \{0,1\}^n := \{\mathbf{x}= (x_1,\ldots,x_n)\,:\, x_i \in \{0,1\}, \forall
    i\}. \]
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: \[ E = \{\{\mathbf{x}, \mathbf{y}\}\,:\,\mathbf{x}, \mathbf{y} \in V, \|\mathbf{x}
    - \mathbf{y}\|_1 = 1\}, \]
  prefs: []
  type: TYPE_NORMAL
- en: where recall that \(\|\mathbf{z}\|_1 = \sum_{i=1}^n |z_i|.\) In words, the edges
    of \(G\) are all pairs of vectors in {0,1}^n that differ by exactly one coordinate.
  prefs: []
  type: TYPE_NORMAL
- en: a) For \(i \in \{1,\ldots,n\}\), consider the cut \((S, S^c)\) where
  prefs: []
  type: TYPE_NORMAL
- en: \[ S = \{\mathbf{x}= (x_1,\ldots,x_n) \in V\,:\, x_i = 0\}. \]
  prefs: []
  type: TYPE_NORMAL
- en: Compute \(\phi(S)\).
  prefs: []
  type: TYPE_NORMAL
- en: b) Use (a) to give an upper bound on \(\mu_2\), the second smallest eigenvalue
    of the Laplacian matrix of \(G\). \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.26** Let \(G = (V, E)\) be the \(n\)-cycle graph, that is, \(V = [n]\)
    and \(E\) contains all edges of the form \(\{i, i+1\}\) for \(i=1,\ldots,n-1\)
    plus the edge \(\{n,1\}\).'
  prefs: []
  type: TYPE_NORMAL
- en: a) For \(k=1,\ldots,n-1\), consider the cut \((S_k,S_k^c)\) with \(S_k=\{1,\ldots,k\}\).
    Compute \(\phi(S_k)\). [*Hint:* You may want to try a concrete example with small
    \(n\) first.]
  prefs: []
  type: TYPE_NORMAL
- en: b) Use (a) to give an upper bound on \(\mu_2\), the second smallest eigenvalue
    of the Laplacian matrix of \(G\). \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.27** Prove the *Inverting the Order of Eigenvalues Lemma*. \(\lhd\)'
  prefs: []
  type: TYPE_NORMAL
- en: '**5.28** Prove the *Power Iteration for the Second Largest Eigenvalue Lemma*.
    \(\lhd\)'
  prefs: []
  type: TYPE_NORMAL
- en: '**5.29** Let \(\mathbf{v}_1,\ldots,\mathbf{v}_k \in \mathbb{R}^n\) be a list
    of vectors. Show that'
  prefs: []
  type: TYPE_NORMAL
- en: '\[ \mathrm{span}(\mathbf{v}_1,\ldots,\mathbf{v}_k)^\perp = \left\{\mathbf{z}
    \in \mathbb{R}^n : \langle \mathbf{z}, \mathbf{v}_i \rangle = 0, \forall i \in
    [k]\right\}. \]'
  prefs: []
  type: TYPE_NORMAL
- en: \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.30** A weighted graph is a triple \(G = (V, E, w)\) where \((V, E)\) is
    a graph and \(w : E \to \mathbb{R}_+\) is a function that assigns positive real
    weights to the edges. We write \(w_e = w_{ij}\) for the weight of edge \(e = \{i,j\}\).
    The degree of a vertex \(i\) is \(\delta(i) = \sum_{j:\{i,j\} \in E} w_{ij}\)
    and let \(D = \mathrm{diag}(\delta(1), \ldots, \delta(n))\) be the weighted degree
    matrix. The adjacency matrix \(A\) of \(G\) has entries'
  prefs: []
  type: TYPE_NORMAL
- en: \[\begin{align*} A_{ij} = \begin{cases} w_{ij} & \text{if $\{i,j\} \in E$}\\
    0 & \text{o.w.} \end{cases} \end{align*}\]
  prefs: []
  type: TYPE_NORMAL
- en: The weighted Laplacian matrix associated to \(G\) is defined as \(L = D - A\).
    Prove the formula
  prefs: []
  type: TYPE_NORMAL
- en: \[ \langle \mathbf{x}, L \mathbf{x} \rangle = \sum_{\{i,j\} \in E} w_{ij} (x_i
    - x_j)^2 \]
  prefs: []
  type: TYPE_NORMAL
- en: for \(\mathbf{x} = (x_1,\ldots,x_n) \in \mathbb{R}^n\). [*Hint:* For an orientation
    \(G^\sigma = (V, E^\sigma)\) of \(G\) (that is, give an arbitrary direction to
    each edge to turn it into a digraph), consider the matrix \(B^\sigma \in \mathbb{R}^{n
    \times m}\) where the column corresponding to arc \((i,j)\) has \(-\sqrt{w_{ij}}\)
    in row \(i\) and \(\sqrt{w_{ij}}\) in row \(j\), and every other entry is \(0\).]
    \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.31** Using the notation from Problem 5.30, let \(G = (V, E, w)\) be a weigthed
    graph with weighted Laplacian \(L\). Denote the eigenvalues of \(L\) by \(0 =
    \mu_1 \leq \mu_2 \leq \cdots \leq \mu_n\). Prove that'
  prefs: []
  type: TYPE_NORMAL
- en: \[ \mu_2 = \min\left\{ \sum_{\{u, v\} \in E} w_{uv} (x_u - x_v)^2 \,:\, \mathbf{x}
    = (x_1, \ldots, x_n) \in \mathbb{R}^n, \sum_{u=1}^n x_u = 0, \sum_{u = 1}^n x_u^2
    = 1 \right\}. \]
  prefs: []
  type: TYPE_NORMAL
- en: \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.32** Using the notation from Problems 5.30 and 5.31, let \(G = (V, E, w)\)
    be a weigthed graph with weighted Laplacian \(L\), whose eigenvalues are \(0 =
    \mu_1 \leq \mu_2 \leq \cdots \leq \mu_n\). Define'
  prefs: []
  type: TYPE_NORMAL
- en: \[ \phi(S) = \frac{\sum_{i \in S, j \in S^c} w_{ij}}{\min\{|S|, |S^c|\}} \]
  prefs: []
  type: TYPE_NORMAL
- en: for \(\emptyset \neq S \subset V\) and let
  prefs: []
  type: TYPE_NORMAL
- en: \[ \phi_G = \min\left\{ \phi(S)\,:\, \emptyset \neq S \subset V \right\}. \]
  prefs: []
  type: TYPE_NORMAL
- en: Prove the inequality \(\mu_2 \leq 2 \phi_G\) in this weighted graph case. [*Hint:*
    Adapt the proof for the unweighted case.] \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.33** Using the notation from Problem 5.30, let \(G = (V,E,w)\) be a weighted
    graph with adjacency matrix \(A\) and degree matrix \(D\). The normalized Laplacian
    of \(G\) is defined as'
  prefs: []
  type: TYPE_NORMAL
- en: \[ \mathcal{L} = I - D^{-1/2} A D^{-1/2}. \]
  prefs: []
  type: TYPE_NORMAL
- en: a) Show that
  prefs: []
  type: TYPE_NORMAL
- en: \[ \mathcal{L} = D^{-1/2} L D^{-1/2}, \]
  prefs: []
  type: TYPE_NORMAL
- en: where the weighted Laplacian \(L\) was defined in Problem 5.31.
  prefs: []
  type: TYPE_NORMAL
- en: b) Show that \(\mathcal{L}\) is symmetric, positive semidefinite.
  prefs: []
  type: TYPE_NORMAL
- en: c) Let \(0 \leq \eta_1 \leq \eta_2 \leq \cdots \leq \eta_n\) be the eigenvalues
    of \(\mathcal{L}\). Show that \(\eta_1 = 0\).
  prefs: []
  type: TYPE_NORMAL
- en: d) Show that
  prefs: []
  type: TYPE_NORMAL
- en: \[ \mathbf{x}^T \mathcal{L} \mathbf{x} = \sum_{\{i,j\} \in E} w_{ij} \left(\frac{x_i}{\sqrt{\delta(i)}}
    - \frac{x_j}{\sqrt{\delta(j)}}\right)^2, \]
  prefs: []
  type: TYPE_NORMAL
- en: for \(\mathbf{x} = (x_1,\ldots,x_n) \in \mathbb{R}^n\).
  prefs: []
  type: TYPE_NORMAL
- en: \(\lhd\)
  prefs: []
  type: TYPE_NORMAL
- en: '**5.34** Using the notation from Problems 5.30 and 5.33, let \(G = (V,E,w)\)
    be a weighted graph with normalized Laplacian matrix \(\mathcal{L}\), whose eigenvalues
    are \(0 = \eta_1 \leq \eta_2 \leq \cdots \leq \eta_n\). Show that'
  prefs: []
  type: TYPE_NORMAL
- en: \[ \eta_2 = \min\left\{ \sum_{\{u, v\} \in E} w_{uv} (y_u - y_v)^2 \,:\, \mathbf{y}
    = (y_1, \ldots, y_n) \in \mathbb{R}^n, \sum_{u=1}^n \delta(u) \,y_u = 0, \sum_{u
    = 1}^n \delta(u) \,y_u^2 = 1 \right\}. \]
  prefs: []
  type: TYPE_NORMAL
- en: '[*Hint:* Make the change of variables \(y_i = \frac{x_i}{\sqrt{\delta(i)}}\).]\(\lhd\)'
  prefs: []
  type: TYPE_NORMAL
- en: '**5.35** Using the notation from Problems 5.30 and 5.33, let \(G = (V,E,w)\)
    be a weighted graph with normalized Laplacian matrix \(\mathcal{L} = \sum_{i=1}^n
    \eta_i \mathbf{z}_i \mathbf{z}_i^T\). For a subset of vertices \(S \subseteq V\),
    let'
  prefs: []
  type: TYPE_NORMAL
- en: \[ |S|_w = \sum_{i \in S} \delta(i), \]
  prefs: []
  type: TYPE_NORMAL
- en: which we refer to as the volume of \(S\). Define
  prefs: []
  type: TYPE_NORMAL
- en: \[ \phi^N(S) = \frac{\sum_{i \in S, j \in S^c} w_{ij}}{\min\{|S|_w, |S^c|_w\}}
    \]
  prefs: []
  type: TYPE_NORMAL
- en: for \(\emptyset \neq S \subset V\) and let
  prefs: []
  type: TYPE_NORMAL
- en: \[ \phi^N_G = \min\left\{ \phi^N(S)\,:\, \emptyset \neq S \subset V \right\}.
    \]
  prefs: []
  type: TYPE_NORMAL
- en: Show that
  prefs: []
  type: TYPE_NORMAL
- en: \[ \eta_2 \leq 2 \phi^N_G. \]
  prefs: []
  type: TYPE_NORMAL
- en: '[*Hint:* Follow the proof in the unweighted case but replace cardinality of
    sets with their volume.]\(\lhd\)'
  prefs: []
  type: TYPE_NORMAL
