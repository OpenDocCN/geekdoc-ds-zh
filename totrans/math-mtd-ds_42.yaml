  prefs: []
  type: TYPE_NORMAL
- en: '**E5.3.1** Let \(A = \begin{pmatrix} 5 & 3 \\ 3 & 5 \end{pmatrix}\). Find a
    matrix \(W\) whose columns form an orthonormal basis of \(\mathbb{R}^2\) and such
