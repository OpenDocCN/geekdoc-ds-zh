    two blocks of equal size \(\{1,2,3\}\) and \(\{4,5,6\}\), intra-block probability
    \(p = 0.8\), and inter-block probability \(q = 0.2\). Write down the matrix \(M
    = \mathbb{E}[A]\), where \(A\) is the adjacency matrix of the graph.'
