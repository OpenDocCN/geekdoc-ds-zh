    you can obtain from the inequality in the text?'
  prefs: []
  type: TYPE_NORMAL
- en: '**E5.4.13** Let \(G\) be a complete graph with \(n\) vertices. Compute the
    eigenvalues of \(L_G\).'
  prefs: []
  type: TYPE_NORMAL
- en: '**E5.4.14** Let \(G\) be a graph with \(n\) vertices. Show that if \(L_G\)
    has rank \(n-1\), then \(G\) is connected.'
  prefs: []
  type: TYPE_NORMAL
