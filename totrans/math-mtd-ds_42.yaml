    \(e = \{u, v\} \in E\) we have that \(e \cap V_1 \neq \emptyset\) and \(e \cap
    V_2 \neq \emptyset\). A graph is \(\delta\)-regular if all its vertices have degree
    \(\delta\). Show that if \(G\) is a \(\delta\)-regular, bipartite graph, then
    its adjacency matrix has an eigenvalue \(-\delta\). [Hint: Try a vector that takes
    different values on \(V_1\) and \(V_2\).] \(\lhd\)'
  prefs: []
