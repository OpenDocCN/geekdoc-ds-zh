  type: TYPE_NORMAL
- en: '**E5.5.8** Among the eigenvectors in E5.5.7, identify the Fiedler vector (the
    eigenvector associated with the second smallest eigenvalue of the Laplacian matrix).'
  prefs: []
  type: TYPE_NORMAL
- en: '**E5.5.9** Using one of the Fiedler vectors from E5.5.8, order the vertices
    of the graph in E5.5.6 according to the graph-cutting algorithm based on the Fiedler
    vector.'
  prefs: []
  type: TYPE_NORMAL
- en: '**E5.5.10** For the ordering in E5.5.9, compute the cut ratios for all possible
    cuts of the form \(S_k = \{\pi(1), \ldots, \pi(k)\}\), \(k \leq n-1\), and find
    the one with the smallest cut ratio.'
  prefs: []
  type: TYPE_NORMAL
- en: '**E5.5.11** Find the isoperimetric number (Cheeger constant) of the graph in
    E5.5.6 and compare it to the results obtained in E5.5.8 and E5.5.10, as well as
    to the bounds given by Cheeger’s inequality.'
  prefs: []
  type: TYPE_NORMAL
- en: '**E5.5.12** Given a graph \(G\) with vertices \(V = \{1, 2, 3, 4, 5\}\) and
