- en: '**5.1** Let \(A \in \mathbb{R}^{d \times d}\) be a symmetric matrix. Let \(\mathbf{v}\)
    be a (not necessarily unit) eigenvector of \(A\) with eigenvalue \(\lambda\).
    Show that \(\mathcal{R}_A(\mathbf{v}) = \lambda\). \(\lhd\)'
  prefs: []
  type: TYPE_NORMAL
- en: '**5.2** A graph \(G = (V, E)\) is bipartite if there is a bipartition of the
    vertices \(V_1, V_2\) (i.e. \(V_1 \cap V_2 = \emptyset\) and \(V_1 \cup V_2 =
    V\)) such that all edges are between \(V_1\) and \(V_2\), that is, for any edge
    \(e = \{u, v\} \in E\) we have that \(e \cap V_1 \neq \emptyset\) and \(e \cap
    V_2 \neq \emptyset\). A graph is \(\delta\)-regular if all its vertices have degree
    \(\delta\). Show that if \(G\) is a \(\delta\)-regular, bipartite graph, then
    its adjacency matrix has an eigenvalue \(-\delta\). [Hint: Try a vector that takes
    different values on \(V_1\) and \(V_2\).] \(\lhd\)'
  prefs: []
  type: TYPE_NORMAL
