    \begin{pmatrix} -1 \\ 1 \\ 0 \end{pmatrix}\), \(\mathbf{v}_3 = \begin{pmatrix}
    0 \\ 0 \\ 1 \end{pmatrix}\), verify that the second smallest eigenvalue \(\lambda_2\)
    satisfies the variational characterization \(\lambda_2 = \min_{0 \neq \mathbf{u}
    \in \mathcal{V}_2} \mathcal{R}_A(\mathbf{u})\), where \(\mathcal{V}_2 = \mathrm{span}(\mathbf{v}_1,
    \mathbf{v}_2)\).'
  prefs: []
  type: TYPE_NORMAL
- en: '**E5.3.8** Let \(A = \begin{pmatrix} 1 & 0 & 0 \\ 0 & 2 & 0 \\ 0 & 0 & 3 \end{pmatrix}\).
    Find the subspaces \(\mathcal{V}_2\) and \(\mathcal{W}_2\) as defined in the *Courant-Fischer
    Theorem*.'
  prefs: []
  type: TYPE_NORMAL
