    of the isoperimetric number (Cheeger constant)?'
  prefs: []
  type: TYPE_NORMAL
- en: '**E5.5.4** Given a graph with Laplacian eigenvalues \(\mu_1 = 0\), \(\mu_2
    = 0.5\), and maximum degree \(\bar{\delta} = 4\), find a lower bound for the isoperimetric
    number using *Cheeger’s inequalities*.'
  prefs: []
  type: TYPE_NORMAL
- en: '**E5.5.5** For the graph in E5.5.4, find an upper bound for the isoperimetric
    number using *Cheeger’s inequalities*.'
