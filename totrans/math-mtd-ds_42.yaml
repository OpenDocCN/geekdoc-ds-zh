  prefs: []
  type: TYPE_NORMAL
- en: '**E5.3.2** Let \(A = \begin{pmatrix} 3 & 1 \\ 1 & 3 \end{pmatrix}\). Find the
    quadratic form \(\langle \mathbf{u}, A \mathbf{u} \rangle\) for \(\mathbf{u} =
    \begin{pmatrix} 1 \\ 2 \end{pmatrix}\).'
  prefs: []
  type: TYPE_NORMAL
- en: '**E5.3.3** Given a symmetric matrix \(A = \begin{pmatrix} 3 & 1 \\ 1 & 2 \end{pmatrix}\)
    and a vector \(\mathbf{u} = \begin{pmatrix} \frac{\sqrt{3}}{2} \\ \frac{1}{2}
    \end{pmatrix}\), compute the Rayleigh quotient \(\mathcal{R}_A(\mathbf{u})\).'
  prefs: []
  type: TYPE_NORMAL
- en: '**E5.3.4** Let \(A = \begin{pmatrix} 3 & 1 \\ 1 & 3 \end{pmatrix}\). Compute
    the Rayleigh quotient \(\mathcal{R}_A(\mathbf{u})\) for \(\mathbf{u} = \begin{pmatrix}
    1 \\ 1 \end{pmatrix}\).'
  prefs: []
  type: TYPE_NORMAL
- en: '**E5.3.5** Given a symmetric matrix \(A = \begin{pmatrix} 2 & -1 \\ -1 & 2
    \end{pmatrix}\), find the eigenvalues and eigenvectors of \(A\), and verify that
    the largest eigenvalue \(\lambda_1\) satisfies the variational characterization
    \(\lambda_1 = \max_{\mathbf{u} \neq 0} \mathcal{R}_A(\mathbf{u})\).'
  prefs: []
  type: TYPE_NORMAL
- en: '**E5.3.6** Given a symmetric matrix \(A = \begin{pmatrix} 4 & 2 \\ 2 & 1 \end{pmatrix}\),
    find the eigenvalues and eigenvectors of \(A\), and verify that the smallest eigenvalue
    \(\lambda_2\) satisfies the variational characterization \(\lambda_2 = \min_{\mathbf{u}
    \neq 0} \mathcal{R}_A(\mathbf{u})\).'
  prefs: []
  type: TYPE_NORMAL
- en: '**E5.3.7** Given a symmetric matrix \(A = \begin{pmatrix} 1 & 2 & 0 \\ 2 &
