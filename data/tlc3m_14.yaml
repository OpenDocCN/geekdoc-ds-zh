- en: '*A world measured in thought: from clay tokens to code.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*以思想衡量的世界：从泥板记号到代码。*'
- en: Organized into four great eras, each marking a transformation in how humanity
    conceived number, space, and truth.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 按照四个伟大时代组织，每个时代都标志着人类对数字、空间和真理认识方式的转变。
- en: A1\. Ancient Foundations (c. 2000 BCE – 300 BCE)
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A1. 古代基础（公元前2000年 – 公元前300年）
- en: '| No. | Date | Milestone | Description |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| No. | 日期 | 里程碑 | 描述 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
