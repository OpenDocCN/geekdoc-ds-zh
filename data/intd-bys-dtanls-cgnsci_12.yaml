  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，检查模型的输出。后验分布和迹图显示在图 [4.2](ch-reg.html#fig:posteriorsloadpupilsize) 中；此图是通过输入以下内容生成的：
