  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.2.7** 确定具有顶点集合 \(V = \{1, 2, 3, 4\}\) 和边集合 \(E = \{\{1, 2\}, \{2, 3\},
