- en: '**5.34** Using the notation from Problems 5.30 and 5.33, let \(G = (V,E,w)\)
    be a weighted graph with normalized Laplacian matrix \(\mathcal{L}\), whose eigenvalues
    are \(0 = \eta_1 \leq \eta_2 \leq \cdots \leq \eta_n\). Show that'
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.34** 使用问题5.30和5.33中的符号，设 \(G = (V,E,w)\) 为一个具有归一化拉普拉斯矩阵 \(\mathcal{L}\)
    的加权图，其特征值为 \(0 = \eta_1 \leq \eta_2 \leq \cdots \leq \eta_n\)。证明：'
- en: \[ \eta_2 = \min\left\{ \sum_{\{u, v\} \in E} w_{uv} (y_u - y_v)^2 \,:\, \mathbf{y}
    = (y_1, \ldots, y_n) \in \mathbb{R}^n, \sum_{u=1}^n \delta(u) \,y_u = 0, \sum_{u
    = 1}^n \delta(u) \,y_u^2 = 1 \right\}. \]
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \eta_2 = \min\left\{ \sum_{\{u, v\} \in E} w_{uv} (y_u - y_v)^2 \,:\, \mathbf{y}
    = (y_1, \ldots, y_n) \in \mathbb{R}^n, \sum_{u=1}^n \delta(u) \,y_u = 0, \sum_{u
    = 1}^n \delta(u) \,y_u^2 = 1 \right\}. \]
- en: '[*Hint:* Make the change of variables \(y_i = \frac{x_i}{\sqrt{\delta(i)}}\).]\(\lhd\)'
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: '[*提示:* 进行变量替换 \(y_i = \frac{x_i}{\sqrt{\delta(i)}}\).]\(\lhd\)'
- en: '**5.35** Using the notation from Problems 5.30 and 5.33, let \(G = (V,E,w)\)
    be a weighted graph with normalized Laplacian matrix \(\mathcal{L} = \sum_{i=1}^n
    \eta_i \mathbf{z}_i \mathbf{z}_i^T\). For a subset of vertices \(S \subseteq V\),
    let'
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.35** 使用问题5.30和5.33中的符号，设 \(G = (V,E,w)\) 为一个具有归一化拉普拉斯矩阵 \(\mathcal{L} =
    \sum_{i=1}^n \eta_i \mathbf{z}_i \mathbf{z}_i^T\) 的加权图。对于顶点集的子集 \(S \subseteq
    V\)，设'
- en: \[ |S|_w = \sum_{i \in S} \delta(i), \]
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: \[ |S|_w = \sum_{i \in S} \delta(i), \]
- en: which we refer to as the volume of \(S\). Define
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将其称为 \(S\) 的体积。定义
- en: \[ \phi^N(S) = \frac{\sum_{i \in S, j \in S^c} w_{ij}}{\min\{|S|_w, |S^c|_w\}}
    \]
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \phi^N(S) = \frac{\sum_{i \in S, j \in S^c} w_{ij}}{\min\{|S|_w, |S^c|_w\}}
    \]
- en: for \(\emptyset \neq S \subset V\) and let
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 \(\emptyset \neq S \subset V\)，并设
- en: \[ \phi^N_G = \min\left\{ \phi^N(S)\,:\, \emptyset \neq S \subset V \right\}.
    \]
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \phi^N_G = \min\left\{ \phi^N(S)\,:\, \emptyset \neq S \subset V \right\}.
    \]
- en: Show that
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 证明：
- en: \[ \eta_2 \leq 2 \phi^N_G. \]
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \eta_2 \leq 2 \phi^N_G. \]
- en: '[*Hint:* Follow the proof in the unweighted case but replace cardinality of
    sets with their volume.]\(\lhd\)'
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: '[*提示:* 按照无权情况下的证明过程，但将集合的基数替换为它们的体积。]\(\lhd\)'
