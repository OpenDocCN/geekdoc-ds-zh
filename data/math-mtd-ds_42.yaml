  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.5.11** 找到 E5.5.6 中图的等周数（Cheeger 常数），并将其与 E5.5.8 和 E5.5.10 中获得的结果以及 Cheeger
    不等式给出的界限进行比较。'
- en: '**E5.5.12** Given a graph \(G\) with vertices \(V = \{1, 2, 3, 4, 5\}\) and
    edges \(E = \{(1, 2), (1, 3), (2, 3), (2, 4), (3, 5)\}\), compute the adjacency
    matrix \(A\) of \(G\).'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.5.12** 给定一个具有顶点 \(V = \{1, 2, 3, 4, 5\}\) 和边 \(E = \{(1, 2), (1, 3), (2,
    3), (2, 4), (3, 5)\}\) 的图 \(G\)，计算 \(G\) 的邻接矩阵 \(A\)。'
