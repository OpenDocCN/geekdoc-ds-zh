  zh: \(\lhd\)
- en: '**5.5** The *trace* of a square matrix \(A \in \mathbb{R}^{n \times n}\), denoted
    \(\mathrm{tr}(A)\), is the sum of its diagonal elements. That is,'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.5** 矩阵 \(A \in \mathbb{R}^{n \times n}\) 的迹，记作 \(\mathrm{tr}(A)\)，是其对角元素的和。也就是说，'
- en: \[ \mathrm{tr}(A) = \sum_{i=1}^n A_{ii}. \]
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathrm{tr}(A) = \sum_{i=1}^n A_{ii}. \]
- en: a) Show by direct computation that, for any two matrices \(A \in \mathbb{R}^{n
    \times m}, B \in \mathbb{R}^{m \times n}\),
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: a) 通过直接计算证明，对于任意两个矩阵 \(A \in \mathbb{R}^{n \times m}, B \in \mathbb{R}^{m \times
    n}\)，
- en: \[ \mathrm{tr}(A B) = \mathrm{tr}(B A). \]
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathrm{tr}(A B) = \mathrm{tr}(B A). \]
- en: b) Use (a) to show that, for any three matrices \(A, B, C \in \mathbb{R}^{n
    \times n}\),
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: b) 使用 (a) 证明，对于任意三个矩阵 \(A, B, C \in \mathbb{R}^{n \times n}\)，
- en: \[ \mathrm{tr}(A B C) = \mathrm{tr}(C A B). \]
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathrm{tr}(A B C) = \mathrm{tr}(C A B). \]
- en: c) Use (b) and the *Spectral Theorem* to show that, for any symmetric matrix
    \(A\), the trace of \(A\) is the sum of its eigenvalues.\(\lhd\)
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: c) 使用 (b) 和 *谱定理* 证明，对于任何对称矩阵 \(A\)，\(A\) 的迹是其特征值的和。\(\lhd\)
- en: '**5.6** Let \(A^n\) be the \(n\)-th matrix power of the adjacency matrix \(A\)
    of a graph \(G = (V, E)\). Prove that the \((i,j)\)-th entry \(a^n_{ij}\) is the
    number of paths of length exactly \(n\) between vertices \(i\) and \(j\) in \(G\).
    [*Hint*: Use induction on \(n\).] \(\lhd\)'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.6** 设 \(A^n\) 为图 \(G = (V, E)\) 的邻接矩阵 \(A\) 的 \(n\) 次方矩阵。证明 \((i,j)\) 位置的元素
    \(a^n_{ij}\) 是 \(G\) 中顶点 \(i\) 和 \(j\) 之间长度恰好为 \(n\) 的路径数。[*提示*：对 \(n\) 进行归纳。]
    \(\lhd\)'
- en: '**5.7** Let \(A^n\) be the \(n\)-th matrix power of the adjacency matrix \(A\)
    of a graph \(G = (V, E)\).'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.7** 设 \(A^n\) 为图 \(G = (V, E)\) 的邻接矩阵 \(A\) 的 \(n\) 次方矩阵。'
- en: a) What does \(\mathrm{tr}(A^n)\) count? [*Hint:* Use the two previous exercises.]
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: a) \(\mathrm{tr}(A^n)\) 计数的是什么？[*提示*：使用前两个练习。]
- en: b) Show that
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: b) 证明
- en: \[ |E| = \frac{1}{2} \mathrm{tr}(A^2). \]
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: \[ |E| = \frac{1}{2} \mathrm{tr}(A^2). \]
- en: c) Let \(T_3\) be the set of triangles (as subgraphs) in \(G\). Show that
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: c) 设 \(T_3\) 为 \(G\) 中的三角形（作为子图）。证明
- en: \[ |T_3| = \frac{1}{6} \mathrm{tr}(A^3). \]
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: \[ |T_3| = \frac{1}{6} \mathrm{tr}(A^3). \]
- en: \(\lhd\)
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**5.8** Let \(G\) be a graph with two connected components. Show that its Laplacian
    \(L\) has at least two linearly independent unit eigenvectors with eigenvalue
    zero. [Hint: Write \(L\) as a block matrix and use that \(\mu_1 = 0\).] \(\lhd\)'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.8** 设 \(G\) 是一个有两个连通分量的图。证明其拉普拉斯矩阵 \(L\) 至少有两个线性无关的单位特征向量，其特征值为零。[提示：将
    \(L\) 写成分块矩阵，并使用 \(\mu_1 = 0\)。] \(\lhd\)'
- en: '**5.9** Construct a graph whose adjacency matrix is *not* positive semidefinite.
    \(\lhd\)'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.9** 构造一个邻接矩阵不是正半定的图。 \(\lhd\)'
- en: '**5.10** Show that the isoperimetric number of \(G\) is equal to'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.10** 证明 \(G\) 的等周数等于'
- en: \[ \phi_G = \min\left\{ \frac{|\partial S|}{|S|} \,:\, S \subseteq V, 0 < |S|
    \leq \frac{1}{2}|V| \right\}. \]
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \phi_G = \min\left\{ \frac{|\partial S|}{|S|} \,:\, S \subseteq V, 0 < |S|
    \leq \frac{1}{2}|V| \right\}. \]
- en: \(\lhd\)
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**5.11** Construct a symmetric matrix \(A\) whose eigenvector decomposition
    \(Q \Lambda Q^T\) is not unique. What is special about the eigenvalues of your
    example? (*Hint:* A small, simple matrix will do.) \(\lhd\)'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.11** 构造一个对称矩阵 \(A\)，其特征向量分解 \(Q \Lambda Q^T\) 不是唯一的。你的例子中的特征值有什么特殊之处？(*提示*：一个小矩阵就可以。)
    \(\lhd\)'
- en: '**5.12** Consider the following graph \(G\).'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.12** 考虑以下图 \(G\)。'
- en: '![Graph](../Images/37b6151f829fa6371e457b4c31d14669.png)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/37b6151f829fa6371e457b4c31d14669.png)'
- en: a) Compute the adjacency matrix of \(G\).
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: a) 计算 \(G\) 的邻接矩阵。
- en: b) Compute an oriented incidence matrix of \(G\).
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: b) 计算 \(G\) 的有向关联矩阵。
- en: c) Compute the degree matrix of \(G\).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: c) 计算 \(G\) 的度矩阵。
- en: d) Compute the Laplacian matrix of \(G\).
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: d) 计算 \(G\) 的拉普拉斯矩阵。
