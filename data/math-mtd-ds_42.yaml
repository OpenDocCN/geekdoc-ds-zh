  zh: 5.7.2\. 问题[#](#problems "链接到这个标题")
- en: '**5.1** Let \(A \in \mathbb{R}^{d \times d}\) be a symmetric matrix. Let \(\mathbf{v}\)
    be a (not necessarily unit) eigenvector of \(A\) with eigenvalue \(\lambda\).
    Show that \(\mathcal{R}_A(\mathbf{v}) = \lambda\). \(\lhd\)'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.1** 设 \(A \in \mathbb{R}^{d \times d}\) 为一个对称矩阵。设 \(\mathbf{v}\) 是 \(A\)
    的一个（不一定为单位）特征向量，其特征值为 \(\lambda\)。证明 \(\mathcal{R}_A(\mathbf{v}) = \lambda\)。
    \(\lhd\)'
- en: '**5.2** A graph \(G = (V, E)\) is bipartite if there is a bipartition of the
    vertices \(V_1, V_2\) (i.e. \(V_1 \cap V_2 = \emptyset\) and \(V_1 \cup V_2 =
    V\)) such that all edges are between \(V_1\) and \(V_2\), that is, for any edge
    \(e = \{u, v\} \in E\) we have that \(e \cap V_1 \neq \emptyset\) and \(e \cap
    V_2 \neq \emptyset\). A graph is \(\delta\)-regular if all its vertices have degree
    \(\delta\). Show that if \(G\) is a \(\delta\)-regular, bipartite graph, then
    its adjacency matrix has an eigenvalue \(-\delta\). [Hint: Try a vector that takes
    different values on \(V_1\) and \(V_2\).] \(\lhd\)'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.2** 一个图 \(G = (V, E)\) 是二分图，如果存在顶点的二分 \(V_1, V_2\)（即 \(V_1 \cap V_2 = \emptyset\)
    且 \(V_1 \cup V_2 = V\)），使得所有边都在 \(V_1\) 和 \(V_2\) 之间，也就是说，对于任何边 \(e = \{u, v\}
    \in E\)，我们有 \(e \cap V_1 \neq \emptyset\) 和 \(e \cap V_2 \neq \emptyset\)。一个图是
    \(\delta\)-正则图，如果所有顶点的度数都是 \(\delta\)。证明如果 \(G\) 是一个 \(\delta\)-正则二分图，那么它的邻接矩阵有一个特征值
    \(-\delta\)。[提示：尝试一个在 \(V_1\) 和 \(V_2\) 上取不同值的向量。]\(\lhd\)'
- en: '**5.3** In the first step of the proof of the *Spectral Theorem*:'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.3** 在 *谱定理* 的证明的第一步：'
- en: a) Prove that \(\mathbf{z}\) is a unit vector.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: a) 证明 \(\mathbf{z}\) 是一个单位向量。
- en: b) Justify formally that \(\mathbf{w}_1 \neq \mathbf{0}\) implies that \(\mathbf{z}^T
    A_1 \mathbf{z} > \lambda_1\) for \(\delta > 0\) small enough.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: b) 正式证明 \(\mathbf{w}_1 \neq \mathbf{0}\) 意味着对于足够小的 \(\delta > 0\)，\(\mathbf{z}^T
    A_1 \mathbf{z} > \lambda_1\)。
- en: \(\lhd\)
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**5.4** Consider the block matrices'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.4** 考虑分块矩阵'
- en: \[\begin{split} \begin{pmatrix} \mathbf{y}\\ \mathbf{z} \end{pmatrix} \quad
    \text{and} \quad \begin{pmatrix} A & B\\ C & D \end{pmatrix} \end{split}\]
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} \begin{pmatrix} \mathbf{y}\\ \mathbf{z} \end{pmatrix} \quad
    \text{和} \quad \begin{pmatrix} A & B\\ C & D \end{pmatrix} \end{split}\]
- en: where \(\mathbf{y}\in\mathbb{R}^{d_1}\), \(\mathbf{z}\in\mathbb{R}^{d_2}\),
    \(A \in \mathbb{R}^{d_1 \times d_1}\), \(B \in \mathbb{R}^{d_1 \times d_2}\),
    \(C \in \mathbb{R}^{d_2 \times d_1}\), and \(D \in \mathbb{R}^{d_2 \times d_2}\).
    Show that
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(\mathbf{y}\in\mathbb{R}^{d_1}\)，\(\mathbf{z}\in\mathbb{R}^{d_2}\)，\(A \in
    \mathbb{R}^{d_1 \times d_1}\)，\(B \in \mathbb{R}^{d_1 \times d_2}\)，\(C \in \mathbb{R}^{d_2
    \times d_1}\)，和 \(D \in \mathbb{R}^{d_2 \times d_2}\)。证明
- en: \[\begin{split} \begin{pmatrix} \mathbf{y}\\ \mathbf{z} \end{pmatrix}^T \begin{pmatrix}
    A & B\\ C & D \end{pmatrix} \begin{pmatrix} \mathbf{y}\\ \mathbf{z} \end{pmatrix}
    = \mathbf{y}^T A \mathbf{y} + \mathbf{y}^T B \mathbf{z} + \mathbf{z}^T C \mathbf{y}
    + \mathbf{z}^T D \mathbf{z}. \end{split}\]
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} \begin{pmatrix} \mathbf{y}\\ \mathbf{z} \end{pmatrix}^T \begin{pmatrix}
    A & B\\ C & D \end{pmatrix} \begin{pmatrix} \mathbf{y}\\ \mathbf{z} \end{pmatrix}
    = \mathbf{y}^T A \mathbf{y} + \mathbf{y}^T B \mathbf{z} + \mathbf{z}^T C \mathbf{y}
    + \mathbf{z}^T D \mathbf{z}. \end{split}\]
