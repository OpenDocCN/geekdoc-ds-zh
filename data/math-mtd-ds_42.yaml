  prefs: []
  type: TYPE_NORMAL
  zh: 顶点 2 和 4 之间存在边的概率是多少？
- en: '**E5.6.12** Consider a stochastic blockmodel with block assignment matrix'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.6.12** 考虑一个具有块分配矩阵的随机块模型'
