  zh: '**E5.6.15** 考虑一个概率矩阵非均匀的 Erdős-Rényi 随机图'
- en: \[\begin{split} M = \begin{pmatrix} 0 & 1/2 & 1/4 \\ 1/2 & 0 & 1/2 \\ 1/4 &
