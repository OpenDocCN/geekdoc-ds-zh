  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**5.13** Prove the local formulas in the *Courant-Fischer theorem*. \(\lhd\)'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.13** 证明 *Courant-Fischer 定理* 中的局部公式。\(\lhd\)'
- en: '**5.14** Let \(L\) be the Laplacian matrix of a graph \(G = (V,E)\) with \(V
    = \{1,\ldots,n\}\). Show that for any \(\mathbf{x} \in \mathbb{R}^n\)'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.14** 设 \(L\) 是具有 \(V = \{1,\ldots,n\}\) 的图 \(G = (V,E)\) 的拉普拉斯矩阵。证明对于任何
    \(\mathbf{x} \in \mathbb{R}^n\)'
- en: '\[ (L \mathbf{x})_i = \sum_{j: \{i,j\} \in E} (x_i - x_j). \]'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '\[ (L \mathbf{x})_i = \sum_{j: \{i,j\} \in E} (x_i - x_j). \]'
- en: '[*Hint:* Use the representation in terms of an oriented incidence matrix.]
    \(\lhd\)'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '[*提示：使用基于有向关联矩阵的表示。]\(\lhd\)'
- en: '**5.15** Let \(G = (V,E)\) be a path graph with \(n=6\) vertices denoted \(1,\ldots,6\).
    That is, a graph of the following form.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.15** 设 \(G = (V,E)\) 是一个具有 \(n=6\) 个顶点（标记为 \(1,\ldots,6\)）的路径图。即以下形式的图。'
- en: '![Graph](../Images/e9c0159959dda8ccb4f49f002b5d533e.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/e9c0159959dda8ccb4f49f002b5d533e.png)'
- en: For \(\mathbf{x} \in \mathbb{R}^n\), compute \(L \mathbf{x}\). [*Hint:* Do Problem
    5.14 first.]\(\lhd\)
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 \(\mathbf{x} \in \mathbb{R}^n\)，计算 \(L \mathbf{x}\)。[*提示：先做问题 5.14。]\(\lhd\)
- en: '**5.16** Let \(G = (V,E)\) be a (3,3) grid graph. That is, a graph of the following
    form.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.16** 设 \(G = (V,E)\) 是一个 (3,3) 网格图。即以下形式的图。'
- en: '![Graph](../Images/d0a45918d444c336e0d91abb87a741a5.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/d0a45918d444c336e0d91abb87a741a5.png)'
- en: For \(\mathbf{x} \in \mathbb{R}^n\), compute \((L \mathbf{x})_v\), where \(v\)
    is the central vertex denoted \((1,1)\) above. [*Hint:* Do Problem 5.14 first.]\(\lhd\)
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 \(\mathbf{x} \in \mathbb{R}^n\)，计算 \((L \mathbf{x})_v\)，其中 \(v\) 是上面标记为 \((1,1)\)
    的中心顶点。[提示：先做问题 5.14。]\(\lhd\)
- en: '**5.17** Let \(\mathbf{v}_1,\ldots,\mathbf{v}_d\) be an orthonormal list in
    \(\mathbb{R}^d\). Show that'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.17** 设 \(\mathbf{v}_1,\ldots,\mathbf{v}_d\) 是 \(\mathbb{R}^d\) 中的一个正交列表。证明'
- en: \[ \mathrm{span}(\mathbf{v}_1,\ldots,\mathbf{v}_\ell)^\perp = \mathrm{span}(\mathbf{v}_{\ell+1},\ldots,\mathbf{v}_d)
    \]
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathrm{span}(\mathbf{v}_1,\ldots,\mathbf{v}_\ell)^\perp = \mathrm{span}(\mathbf{v}_{\ell+1},\ldots,\mathbf{v}_d)
    \]
- en: for any \(\ell=1,\ldots,d\). \(\lhd\)
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何 \(\ell=1,\ldots,d\)。\(\lhd\)
- en: '**5.18** Let \(G = (V,E)\) be an undirected, unweighted graph. Show that'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.18** 设 \(G = (V,E)\) 是一个无向、无权图。证明'
- en: \[ \sum_{i \in V} \delta(i) = 2 |E|. \]
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \sum_{i \in V} \delta(i) = 2 |E|. \]
- en: \(\lhd\)
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**5.19** Let \(G = (V,E)\) be a graph with vertices \([n]\). Recall that \(\delta(i)\)
    is the degree of \(i\). Let \(P_2\) be the set of paths of length \(2\) (as subgraphs)
    in \(G\). Show that'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.19** 设 \(G = (V,E)\) 是一个具有顶点 \([n]\) 的图。回忆一下，\(\delta(i)\) 是 \(i\) 的度数。设
    \(P_2\) 是 \(G\) 中长度为 \(2\) 的路径（作为子图）的集合。证明'
- en: \[ |P_2| = \sum_{i=1}^n \binom{\delta(i)}{2}. \]
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: \[ |P_2| = \sum_{i=1}^n \binom{\delta(i)}{2}. \]
- en: \(\lhd\)
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**5.20** Recall that in an Erdős-Rényi random graph \(G\) on \(n\) vertices
    with parameter \(p\in (0,1)\), each possible edge \(\{i,j\}\) is present (i.e.,
    \(\{i,j\} \in E\)) with probability \(p\), independently of all other possible
    edges. Let \(T_3\) be the set of triangles (as subgraphs) in \(G\). Compute \(\mathrm{Var}[|T_3|]\).
    [*Hint:* Most pairs of triangles are independent, but not all of them.] \(\lhd\)'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.20** 回忆一下，在一个具有参数 \(p\in (0,1)\) 的 \(n\) 个顶点的 Erdős-Rényi 随机图 \(G\) 中，每个可能的边
    \(\{i,j\}\) 以概率 \(p\) 存在（即 \(\{i,j\} \in E\)），独立于所有其他可能的边。设 \(T_3\) 是 \(G\) 中的三角形（作为子图）的集合。计算
    \(\mathrm{Var}[|T_3|]\)。[*提示：大多数三角形对是独立的，但并非所有三角形对都是独立的。]\(\lhd\)'
- en: '**5.21** Let \(G = (V,E)\) be a graph. Let \(\emptyset \neq S \subset V\) be
    a proper, nonempty subset of \(V\) such that \(0 < |S| \leq \frac{1}{2}|V|\).
    Assume further that \(n = |V|\) is odd. Show that'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.21** 设 \(G = (V,E)\) 是一个图。设 \(\emptyset \neq S \subset V\) 是 \(V\) 的一个适当、非空子集，且
    \(0 < |S| \leq \frac{1}{2}|V|\)。进一步假设 \(n = |V|\) 是奇数。证明'
- en: \[ \phi(S) \leq |S^c|. \]
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \phi(S) \leq |S^c|. \]
- en: Conclude that
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 得出结论
- en: \[ \phi_G \leq \frac{n+1}{2}. \]
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \phi_G \leq \frac{n+1}{2}. \]
- en: \(\lhd\)
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**5.22** Let \(G= (V,E)\) be a connected graph with \(V = [n]\) and Laplacian
    matrix \(L\). Show that'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.22** 设 \(G= (V,E)\) 是一个具有 \(V = [n]\) 和拉普拉斯矩阵 \(L\) 的连通图。证明'
- en: \[ \mathrm{dim}(\mathrm{null}(L)) = 1, \qquad \mathrm{dim}(\mathrm{col}(L))
    = n-1. \]
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathrm{dim}(\mathrm{null}(L)) = 1, \qquad \mathrm{dim}(\mathrm{col}(L))
    = n-1. \]
- en: \(\lhd\)
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**5.23** Show that'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.23** 证明'
- en: \[ \min\left\{\frac{1}{4} \sum_{\{i,j\} \in E} (x_i - x_j)^2\,:\, \mathbf{x}
    = (x_1,\ldots,x_n)^T \in \mathbb{R}^n, \sum_{i=1}^n x_i = 0, \sum_{i=1}^n x_i^2
    = n\right\} = \frac{\mu_2 n}{4}. \]
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \min\left\{\frac{1}{4} \sum_{\{i,j\} \in E} (x_i - x_j)^2\,:\, \mathbf{x}
    = (x_1,\ldots,x_n)^T \in \mathbb{R}^n, \sum_{i=1}^n x_i = 0, \sum_{i=1}^n x_i^2
    = n\right\} = \frac{\mu_2 n}{4}. \]
- en: \(\lhd\)
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**5.24** Let \(G = (V,E)\) be a connected graph with \(n\) vertices.'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.24** 设 \(G = (V,E)\) 是一个有 \(n\) 个顶点的连通图。'
- en: (a) Show that \(|E(S,S^c)| \geq 1\) for any cut \((S,S^c)\).
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: (a) 证明对于任何割集 \((S,S^c)\)，有 \(|E(S,S^c)| \geq 1\)。
- en: (b) Show that
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: (b) 证明
- en: \[ \phi_G \geq \frac{2}{n}. \]
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \phi_G \geq \frac{2}{n}. \]
- en: \(\lhd\)
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**5.25** Let \(G = (V,E)\) be the \(n\)-dimensional Boolean hypercube, that
    is,'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.25** 设 \(G = (V,E)\) 是 \(n\) 维布尔超立方体，即，'
- en: \[ V = \{0,1\}^n := \{\mathbf{x}= (x_1,\ldots,x_n)\,:\, x_i \in \{0,1\}, \forall
    i\}. \]
  id: totrans-182
