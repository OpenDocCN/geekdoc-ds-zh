  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.6.5** 考虑一个具有 \(n = 8\) 个顶点的 SBM，两个大小相等的块 \(\{1,2,3,4\}\) 和 \(\{5,6,7,8\}\)，以及块概率矩阵
    \(B = \begin{pmatrix} 0.6 & 0.3 \\ 0.3 & 0.7 \end{pmatrix}\)。写下块分配矩阵 \(Z\)。'
- en: '**E5.6.6** Consider the SBM from E5.6.5\. Compute the matrix \(M = \mathbb{E}[A]\),
    where \(A\) is the adjacency matrix of the graph.'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.6.6** 考虑 E5.6.5 中的 SBM。计算矩阵 \(M = \mathbb{E}[A]\)，其中 \(A\) 是图的邻接矩阵。'
- en: '**E5.6.7** Compute the degree distribution of a vertex in an Erdős-Rényi random
    graph with \(n=4\) and \(p=0.5\).'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.6.7** 计算一个具有 \(n=4\) 和 \(p=0.5\) 的 Erdős-Rényi 随机图中顶点的度分布。'
- en: '**E5.6.8** In a stochastic blockmodel with \(n_1 = 3\) and \(n_2 = 3\), \(B
    = \begin{pmatrix} 0.5 & 0.1 \\ 0.1 & 0.6 \end{pmatrix}\), calculate the expected
    degree of a vertex in block 1.'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.6.8** 在一个具有 \(n_1 = 3\) 和 \(n_2 = 3\)、\(B = \begin{pmatrix} 0.5 & 0.1
    \\ 0.1 & 0.6 \end{pmatrix}\) 的随机块模型中，计算块 1 中顶点的期望度。'
- en: '**E5.6.9** For an Erdős-Rényi random graph with \(n = 3\) and \(p = 0.5\),
    compute the variance of the number of edges.'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.6.9** 对于 \(n = 3\) 和 \(p = 0.5\) 的 Erdős-Rényi 随机图，计算边的数量的方差。'
- en: '**E5.6.10** Consider an inhomogeneous Erdős-Rényi random graph with probability
    matrix'
  id: totrans-321
