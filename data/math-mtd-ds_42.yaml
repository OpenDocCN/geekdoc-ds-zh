- en: '**5.4** Consider the block matrices'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.4** 考虑以下分块矩阵'
- en: \[\begin{split} \begin{pmatrix} \mathbf{y}\\ \mathbf{z} \end{pmatrix} \quad
    \text{and} \quad \begin{pmatrix} A & B\\ C & D \end{pmatrix} \end{split}\]
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} \begin{pmatrix} \mathbf{y}\\ \mathbf{z} \end{pmatrix} \quad
    \text{和} \quad \begin{pmatrix} A & B\\ C & D \end{pmatrix} \end{split}\]
- en: where \(\mathbf{y}\in\mathbb{R}^{d_1}\), \(\mathbf{z}\in\mathbb{R}^{d_2}\),
    \(A \in \mathbb{R}^{d_1 \times d_1}\), \(B \in \mathbb{R}^{d_1 \times d_2}\),
    \(C \in \mathbb{R}^{d_2 \times d_1}\), and \(D \in \mathbb{R}^{d_2 \times d_2}\).
    Show that
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(\mathbf{y}\in\mathbb{R}^{d_1}\)，\(\mathbf{z}\in\mathbb{R}^{d_2}\)，\(A \in
    \mathbb{R}^{d_1 \times d_1}\)，\(B \in \mathbb{R}^{d_1 \times d_2}\)，\(C \in \mathbb{R}^{d_2
    \times d_1}\)，和 \(D \in \mathbb{R}^{d_2 \times d_2}\)。证明
- en: \[\begin{split} \begin{pmatrix} \mathbf{y}\\ \mathbf{z} \end{pmatrix}^T \begin{pmatrix}
    A & B\\ C & D \end{pmatrix} \begin{pmatrix} \mathbf{y}\\ \mathbf{z} \end{pmatrix}
    = \mathbf{y}^T A \mathbf{y} + \mathbf{y}^T B \mathbf{z} + \mathbf{z}^T C \mathbf{y}
    + \mathbf{z}^T D \mathbf{z}. \end{split}\]
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} \begin{pmatrix} \mathbf{y}\\ \mathbf{z} \end{pmatrix}^T \begin{pmatrix}
    A & B\\ C & D \end{pmatrix} \begin{pmatrix} \mathbf{y}\\ \mathbf{z} \end{pmatrix}
    = \mathbf{y}^T A \mathbf{y} + \mathbf{y}^T B \mathbf{z} + \mathbf{z}^T C \mathbf{y}
    + \mathbf{z}^T D \mathbf{z}. \end{split}\]
