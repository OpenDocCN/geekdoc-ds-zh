    in \(G\). Show that'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.19** 设 \(G = (V,E)\) 是一个顶点集合为 \([n]\) 的图。回忆一下，\(\delta(i)\) 是 \(i\) 的度数。设
    \(P_2\) 是 \(G\) 中长度为 \(2\) 的路径集合（作为子图）。证明'
- en: \[ |P_2| = \sum_{i=1}^n \binom{\delta(i)}{2}. \]
  id: totrans-394
