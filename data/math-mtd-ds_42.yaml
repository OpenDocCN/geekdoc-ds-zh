  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.6.1** 考虑一个具有 \(n = 6\) 个顶点和边概率 \(p = 0.4\) 的埃尔德什-雷尼（Erdős-Rényi）随机图。计算图中边的期望数量。'
