  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.5.15** 找到图 \(G\) 在 E5.5.12 中的切割 \(S = \{1, 2\}\) 和 \(S^c = \{3, 4, 5\}\)
    的割集和切割比。'
- en: '**E5.5.16** Given the Fiedler vector \(\mathbf{y}_2 \approx (0, -0.205, 0.205,
    -0.677, 0.677)\) corresponding to \(\mu_2 \approx 0.697\), sort the vertices based
    on \(\mathbf{y}_2\) values and suggest a cut.'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.5.16** 给定与 \(\mu_2 \approx 0.697\) 对应的菲德勒向量 \(\mathbf{y}_2 \approx (0,
    -0.205, 0.205, -0.677, 0.677)\)，根据 \(\mathbf{y}_2\) 值对顶点进行排序，并提出一个切割方案。'
- en: '**E5.5.17** Draw the graph \(G\) from E5.5.12 and highlight the cut \(S = \{1,
