- en: '**5.30** A weighted graph is a triple \(G = (V, E, w)\) where \((V, E)\) is
    a graph and \(w : E \to \mathbb{R}_+\) is a function that assigns positive real
    weights to the edges. We write \(w_e = w_{ij}\) for the weight of edge \(e = \{i,j\}\).
    The degree of a vertex \(i\) is \(\delta(i) = \sum_{j:\{i,j\} \in E} w_{ij}\)
    and let \(D = \mathrm{diag}(\delta(1), \ldots, \delta(n))\) be the weighted degree
    matrix. The adjacency matrix \(A\) of \(G\) has entries'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.30** 加权图是一个三元组 \(G = (V, E, w)\)，其中 \((V, E)\) 是一个图，\(w : E \to \mathbb{R}_+\)
    是一个函数，它将正实数权重分配给边。我们写 \(w_e = w_{ij}\) 为边 \(e = \{i,j\}\) 的权重。顶点 \(i\) 的度数为 \(\delta(i)
    = \sum_{j:\{i,j\} \in E} w_{ij}\)，令 \(D = \mathrm{diag}(\delta(1), \ldots, \delta(n))\)
    为加权度矩阵。\(G\) 的邻接矩阵 \(A\) 的元素'
- en: \[\begin{align*} A_{ij} = \begin{cases} w_{ij} & \text{if $\{i,j\} \in E$}\\
    0 & \text{o.w.} \end{cases} \end{align*}\]
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{align*} A_{ij} = \begin{cases} w_{ij} & \text{if $\{i,j\} \in E$}\\
    0 & \text{o.w.} \end{cases} \end{align*}\]
- en: The weighted Laplacian matrix associated to \(G\) is defined as \(L = D - A\).
    Prove the formula
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 与 \(G\) 相关的加权拉普拉斯矩阵定义为 \(L = D - A\)。证明该公式
- en: \[ \langle \mathbf{x}, L \mathbf{x} \rangle = \sum_{\{i,j\} \in E} w_{ij} (x_i
    - x_j)^2 \]
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \langle \mathbf{x}, L \mathbf{x} \rangle = \sum_{\{i,j\} \in E} w_{ij} (x_i
    - x_j)^2 \]
- en: for \(\mathbf{x} = (x_1,\ldots,x_n) \in \mathbb{R}^n\). [*Hint:* For an orientation
    \(G^\sigma = (V, E^\sigma)\) of \(G\) (that is, give an arbitrary direction to
    each edge to turn it into a digraph), consider the matrix \(B^\sigma \in \mathbb{R}^{n
    \times m}\) where the column corresponding to arc \((i,j)\) has \(-\sqrt{w_{ij}}\)
    in row \(i\) and \(\sqrt{w_{ij}}\) in row \(j\), and every other entry is \(0\).]
    \(\lhd\)
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 \(\mathbf{x} = (x_1,\ldots,x_n) \in \mathbb{R}^n\)。[*提示:* 对于 \(G\) 的一个定向
    \(G^\sigma = (V, E^\sigma)\)（即给每条边一个任意方向以将其转换为有向图），考虑矩阵 \(B^\sigma \in \mathbb{R}^{n
    \times m}\)，其中对应于弧 \((i,j)\) 的列在行 \(i\) 中有 \(-\sqrt{w_{ij}}\)，在行 \(j\) 中有 \(\sqrt{w_{ij}}\)，其他所有项都是
    \(0\)。] \(\lhd\)
- en: '**5.31** Using the notation from Problem 5.30, let \(G = (V, E, w)\) be a weigthed
    graph with weighted Laplacian \(L\). Denote the eigenvalues of \(L\) by \(0 =
    \mu_1 \leq \mu_2 \leq \cdots \leq \mu_n\). Prove that'
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.31** 使用问题 5.30 中的符号，令 \(G = (V, E, w)\) 为一个加权图，其加权拉普拉斯矩阵为 \(L\)。用 \(L\)
    的特征值表示 \(0 = \mu_1 \leq \mu_2 \leq \cdots \leq \mu_n\)。证明'
- en: \[ \mu_2 = \min\left\{ \sum_{\{u, v\} \in E} w_{uv} (x_u - x_v)^2 \,:\, \mathbf{x}
    = (x_1, \ldots, x_n) \in \mathbb{R}^n, \sum_{u=1}^n x_u = 0, \sum_{u = 1}^n x_u^2
    = 1 \right\}. \]
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mu_2 = \min\left\{ \sum_{\{u, v\} \in E} w_{uv} (x_u - x_v)^2 \,:\, \mathbf{x}
    = (x_1, \ldots, x_n) \in \mathbb{R}^n, \sum_{u=1}^n x_u = 0, \sum_{u = 1}^n x_u^2
    = 1 \right\}. \]
- en: \(\lhd\)
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**5.32** Using the notation from Problems 5.30 and 5.31, let \(G = (V, E, w)\)
    be a weigthed graph with weighted Laplacian \(L\), whose eigenvalues are \(0 =
    \mu_1 \leq \mu_2 \leq \cdots \leq \mu_n\). Define'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.32** 使用问题 5.30 和 5.31 中的符号，令 \(G = (V, E, w)\) 为一个加权图，其加权拉普拉斯矩阵为 \(L\)，其特征值为
    \(0 = \mu_1 \leq \mu_2 \leq \cdots \leq \mu_n\)。定义'
- en: \[ \phi(S) = \frac{\sum_{i \in S, j \in S^c} w_{ij}}{\min\{|S|, |S^c|\}} \]
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \phi(S) = \frac{\sum_{i \in S, j \in S^c} w_{ij}}{\min\{|S|, |S^c|\}} \]
- en: for \(\emptyset \neq S \subset V\) and let
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 \(\emptyset \neq S \subset V\)，令
- en: \[ \phi_G = \min\left\{ \phi(S)\,:\, \emptyset \neq S \subset V \right\}. \]
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \phi_G = \min\left\{ \phi(S)\,:\, \emptyset \neq S \subset V \right\}. \]
- en: Prove the inequality \(\mu_2 \leq 2 \phi_G\) in this weighted graph case. [*Hint:*
    Adapt the proof for the unweighted case.] \(\lhd\)
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个加权图情况下证明不等式 \(\mu_2 \leq 2 \phi_G\)。[*提示:* 适应无权情况下的证明。] \(\lhd\)
- en: '**5.33** Using the notation from Problem 5.30, let \(G = (V,E,w)\) be a weighted
    graph with adjacency matrix \(A\) and degree matrix \(D\). The normalized Laplacian
    of \(G\) is defined as'
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.33** 使用问题 5.30 中的符号，令 \(G = (V,E,w)\) 为一个加权图，其邻接矩阵为 \(A\)，度矩阵为 \(D\)。\(G\)
    的归一化拉普拉斯矩阵定义为'
- en: \[ \mathcal{L} = I - D^{-1/2} A D^{-1/2}. \]
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathcal{L} = I - D^{-1/2} A D^{-1/2}. \]
- en: a) Show that
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: a) 证明
- en: \[ \mathcal{L} = D^{-1/2} L D^{-1/2}, \]
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathcal{L} = D^{-1/2} L D^{-1/2}, \]
- en: where the weighted Laplacian \(L\) was defined in Problem 5.31.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 其中加权拉普拉斯 \(L\) 在问题 5.31 中定义。
- en: b) Show that \(\mathcal{L}\) is symmetric, positive semidefinite.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: b) 证明 \(\mathcal{L}\) 是对称的，正半定的。
- en: c) Let \(0 \leq \eta_1 \leq \eta_2 \leq \cdots \leq \eta_n\) be the eigenvalues
    of \(\mathcal{L}\). Show that \(\eta_1 = 0\).
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: c) 令 \(0 \leq \eta_1 \leq \eta_2 \leq \cdots \leq \eta_n\) 为 \(\mathcal{L}\)
    的特征值。证明 \(\eta_1 = 0\)。
- en: d) Show that
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: d) 证明
- en: \[ \mathbf{x}^T \mathcal{L} \mathbf{x} = \sum_{\{i,j\} \in E} w_{ij} \left(\frac{x_i}{\sqrt{\delta(i)}}
    - \frac{x_j}{\sqrt{\delta(j)}}\right)^2, \]
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathbf{x}^T \mathcal{L} \mathbf{x} = \sum_{\{i,j\} \in E} w_{ij} \left(\frac{x_i}{\sqrt{\delta(i)}}
    - \frac{x_j}{\sqrt{\delta(j)}}\right)^2, \]
- en: for \(\mathbf{x} = (x_1,\ldots,x_n) \in \mathbb{R}^n\).
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 \(\mathbf{x} = (x_1,\ldots,x_n) \in \mathbb{R}^n\)。
