    Assume further that \(n = |V|\) is odd. Show that'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.21** 设 \(G = (V,E)\) 是一个图。设 \(\emptyset \neq S \subset V\) 是 \(V\) 的一个适当非空子集，且
    \(0 < |S| \leq \frac{1}{2}|V|\)。进一步假设 \(n = |V|\) 是奇数。证明'
- en: \[ \phi(S) \leq |S^c|. \]
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \phi(S) \leq |S^c|. \]
