    number of edges is 14, find the edge probability \(p\).'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.6.2** 考虑一个具有 \(n = 8\) 个顶点的 ER 随机图。如果边的期望数量是 14，找到边概率 \(p\)。'
- en: '**E5.6.3** Consider an ER random graph with \(n = 10\) vertices and edge probability
    \(p = 0.3\). Compute the expected triangle density, i.e., \(\mathbb{E}[|T_3|/\binom{n}{3}]\),
    where \(|T_3|\) is the number of triangles in the graph.'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.6.3** 考虑一个具有 \(n = 10\) 个顶点和边概率 \(p = 0.3\) 的 ER 随机图。计算期望三角形密度，即 \(\mathbb{E}[|T_3|/\binom{n}{3}]\)，其中
    \(|T_3|\) 是图中三角形的数量。'
- en: '**E5.6.4** Consider a stochastic blockmodel (SBM) with \(n = 6\) vertices,
    two blocks of equal size \(\{1,2,3\}\) and \(\{4,5,6\}\), intra-block probability
    \(p = 0.8\), and inter-block probability \(q = 0.2\). Write down the matrix \(M
    = \mathbb{E}[A]\), where \(A\) is the adjacency matrix of the graph.'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.6.4** 考虑一个具有 \(n = 6\) 个顶点，两个大小相等的块 \(\{1,2,3\}\) 和 \(\{4,5,6\}\)，块内概率
    \(p = 0.8\)，和块间概率 \(q = 0.2\) 的随机块模型（SBM）。写下矩阵 \(M = \mathbb{E}[A]\)，其中 \(A\)
    是图的邻接矩阵。'
- en: '**E5.6.5** Consider an SBM with \(n = 8\) vertices, two blocks of equal size
    \(\{1,2,3,4\}\) and \(\{5,6,7,8\}\), and block probability matrix \(B = \begin{pmatrix}
    0.6 & 0.3 \\ 0.3 & 0.7 \end{pmatrix}\). Write down the block assignment matrix
