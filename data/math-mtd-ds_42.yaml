  prefs: []
  type: TYPE_NORMAL
  zh: '**5.6** 设 \(A^n\) 为图 \(G = (V, E)\) 的邻接矩阵 \(A\) 的第 \(n\) 次矩阵幂。证明 \((i,j)\)
