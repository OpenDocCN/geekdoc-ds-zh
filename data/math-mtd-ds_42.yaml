  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.5.13** 计算图 \(G\) 在 E5.5.12 中的度矩阵 \(D\)。'
- en: '**E5.5.14** Compute the Laplacian matrix \(L\) for the graph \(G\) in E5.5.12
    using \(L = D - A\).'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: '**E5.5.14** 使用 \(L = D - A\) 计算图 \(G\) 在 E5.5.12 中的拉普拉斯矩阵 \(L\)。'
- en: '**E5.5.15** Find the cutset and cut ratio for the cut \(S = \{1, 2\}\) and
