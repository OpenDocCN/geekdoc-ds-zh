- en: Yield Condition and Return Mapping
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 屈服条件和返回映射
- en: 原文：[https://phys-sim-book.github.io/lec27.2-yield_criterion.html](https://phys-sim-book.github.io/lec27.2-yield_criterion.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://phys-sim-book.github.io/lec27.2-yield_criterion.html](https://phys-sim-book.github.io/lec27.2-yield_criterion.html)
- en: <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
- en: To enforce yield condition and flow rule in discrete time and space, we apply
    a procedure known as **return mapping**. This is a projection-based algorithm
    that modifies the elastic deformation gradient such that the resulting stress
    satisfies the yield condition.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在离散的时间和空间中实施屈服条件和流动规则，我们应用一种称为**返回映射**的程序。这是一个基于投影的算法，它修改弹性变形梯度，使得产生的应力满足屈服条件。
- en: '[Return Mapping](#return-mapping)'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[返回映射](#return-mapping)'
- en: Let Ftr​ denote the **trial elastic deformation gradient**, obtained after the
    [particle state update](../lec26.4-particle_state_update.html) but before plasticity
    is enforced. If the stress computed from Ftr​ lies **inside** the yield surface,
    no correction is needed as the deformation is purely elastic.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 令 Ftr 表示**试弹性变形梯度**，在[粒子状态更新](../lec26.4-particle_state_update.html)之后但在塑性施加之前获得。如果从
    Ftr 计算出的应力位于屈服面**内部**，则不需要校正，因为变形完全是弹性的。
- en: 'If the stress lies **outside** the yield surface, we apply return mapping to
    correct the trial elastic state, projecting the stress induced by Ftr​ back onto
    the yield surface, following the direction specified by the plastic flow rule.
    We denote the result of the return mapping as:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果应力位于屈服面**外部**，我们应用返回映射来校正试弹性状态，将 Ftr 产生的应力投影回屈服面，遵循塑性流动规则指定的方向。我们将返回映射的结果表示为：
- en: FEn+1​=Z(Ftr​),
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: FEn+1 = Z(Ftr),
- en: where Z(⋅) is the **return mapping operator** that corrects the elastic predictor
    based on the yield surface geometry and material model.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 Z(⋅) 是**返回映射算子**，它根据屈服面几何形状和材料模型对弹性预测进行校正。
- en: In practice, return mapping is implemented either analytically (for simple yield
    criteria such as von Mises or Drucker-Prager) or iteratively via numerical solvers
    when the yield surface is complex.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，返回映射的实现方式可以是解析的（对于简单的屈服准则，如冯·米塞斯或德鲁克-普拉格）或者通过数值求解器迭代进行，当屈服面复杂时。
- en: '**Example 28.2.1 (von Mises Yield Criterion, Log-Strain Formulation).**'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**示例 28.2.1（冯·米塞斯屈服准则，对数应变公式）。**'
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In log-strain-based plasticity, return mapping is performed in the diagonalized
    SVD space. Let Fn+1=UΣVT and let σpn​ be the stored plastic log-strain. The trial
    elastic stretch is: Σtr​=Σ⋅(exp(σpn​))−1,ϵtr​=log(Σtr​). Compute the deviatoric
    log strain: ϵdev​=ϵtr​−d1​tr(ϵtr​)I. If ∥ϵdev​∥>2/3​ϵY​, perform radial return:
    ϵdevn+1​=(1−∥ϵdev​∥∥ϵdev​∥−2/3​ϵY​​)ϵdev​. The corrected elastic log strain is:
    ϵlogn+1​=ϵdevn+1​+d1​tr(ϵtr​)I. Then update: ΣEn+1​=exp(ϵlogn+1​),σpn+1​=log(Σ)−log(ΣEn+1​),
    and reconstruct the elastic deformation: FEn+1​=UΣEn+1​VT.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在基于对数应变的塑性中，返回映射在对角化奇异值分解（SVD）空间中进行。令 Fn+1 = UΣVT，令 σpn 表示存储的对数塑性应变。试弹性拉伸为：Σtr
    = Σ⋅(exp(σpn))−1, ϵtr = log(Σtr)。计算偏斜对数应变：ϵdev = ϵtr − d1 tr(ϵtr)I。如果 ∥ϵdev∥>2/3
    ϵY，则执行径向返回：ϵdevn+1 = (1−∥ϵdev∥∥ϵdev∥−2/3 ϵY)ϵdev。校正后的弹性对数应变为：ϵlogn+1 = ϵdevn+1
    + d1 tr(ϵtr)I。然后更新：ΣEn+1 = exp(ϵlogn+1), σpn+1 = log(Σ)−log(ΣEn+1)，并重建弹性变形：FEn+1
    = UΣEn+1 VT。
