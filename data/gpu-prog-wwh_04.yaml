  prefs: []
  type: TYPE_NORMAL
  zh: '[TOP500项目](https://www.top500.org/)排名并详细介绍了世界上500个最强大的非分布式计算机系统。该项目始于1993年，每年发布两次超级计算机的更新列表。下面的快照显示了截至2025年6月的顶级5个HPC系统，其中列表示：'
