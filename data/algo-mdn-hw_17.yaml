  zh: 编译
- en: 原文：[https://en.algorithmica.org/hpc/compilation/](https://en.algorithmica.org/hpc/compilation/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://en.algorithmica.org/hpc/compilation/](https://en.algorithmica.org/hpc/compilation/)
- en: The main benefit of [learning assembly language](../architecture/assembly) is
    not the ability to write programs in it, but the understanding of what is happening
    during the execution of compiled code and its performance implications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 学习汇编语言的主要好处不是能够用它来编写程序，而是理解编译代码执行过程中发生的事情及其性能影响。
- en: There are rare cases where we *really* need to switch to handwritten assembly
    for maximal performance, but most of the time compilers are capable of producing
    near-optimal code all by themselves. When they do not, it is usually because the
    programmer knows more about the problem than what can be inferred from the source
    code but failed to communicate this extra information to the compiler.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在极少数情况下，我们确实需要切换到手写汇编以获得最大性能，但大多数时候，编译器能够自行生成接近最优的代码。当它们做不到这一点时，通常是因为程序员对问题的了解超过了从源代码中可以推断出的信息，但未能将这额外信息传达给编译器。
- en: In this chapter, we will discuss the intricacies of getting the compiler to
    do exactly what we want and gathering useful information that can guide further
    optimizations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论如何让编译器精确地完成我们想要的工作，以及如何收集有用的信息来指导进一步的优化。
