- en: Chapter 1 Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 章 简介
- en: 原文：[https://randpythonbook.netlify.app/intro](https://randpythonbook.netlify.app/intro)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://randpythonbook.netlify.app/intro](https://randpythonbook.netlify.app/intro)'
- en: Now that you have both R and Python installed, we can get started by taking
    a tour of our two different **integrated development environments environments**
    (IDEs) RStudio and Spyder.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经安装了 R 和 Python，我们可以通过游览我们的两个不同的**集成开发环境**（IDE）RStudio 和 Spyder 来开始。
- en: 'In addition, I will also discuss a few topics superficially, so that we can
    get our feet wet:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我还会简要讨论几个主题，这样我们就可以开始涉水：
- en: printing,
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打印，
- en: creating variables, and
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建变量，以及
- en: calling functions.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调用函数。
- en: 1.1 Hello World in R
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 R 中的“Hello World”
- en: Go ahead and open up RStudio. It should look something like this
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，请打开 RStudio。它看起来应该像这样
- en: '![RStudio](../Images/ff5ebf6b15d3b0189e692af2ef4bdae5.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![RStudio](../Images/ff5ebf6b15d3b0189e692af2ef4bdae5.png)'
- en: 'Figure 1.1: RStudio'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1：RStudio
- en: I changed my “Editor Theme” from the default to “Cobalt” because it’s easier
    on my eyes. If you are opening RStudio for the first time, you probably see a
    lot more white. You can play around with the theme, if you wish, after going to
    `Tools -> Global Options -> Appearance`.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我将我的“编辑器主题”从默认的改为“Cobalt”，因为它对眼睛更友好。如果您是第一次打开 RStudio，您可能看到很多白色。您可以在转到 `工具 ->
    全局选项 -> 外观` 后尝试更改主题。
- en: The **console**, which is located by default on the lower left panel, is the
    place that all of your code gets run. For short one-liners, you can type code
    directly into the console. Try typing the following code in there. Here we are
    making use of the `print()` function.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**控制台**，默认位于左下角的面板，是所有代码运行的地方。对于简短的单行代码，您可以直接在控制台中输入代码。尝试输入以下代码。这里我们使用了 `print()`
    函数。'
- en: In R, functions are “first-class objects,” which means can refer to the name
    of a function without asking it to do anything. However, when we *do* want to
    use it, we put parentheses after the name. This is called **calling** the function
    or **invoking** the function. If a function call takes any **arguments** (aka
    inputs), then the programmer supplies them between the two parentheses. A function
    may **return** values to be subsequently used, or it may just produce a “side-effect”
    such as printing some text, displaying a chart, or read/writing information to
    an external data source.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在 R 中，函数是“一等对象”，这意味着可以引用函数的名称而不需要要求它执行任何操作。然而，当我们确实想要使用它时，我们在名称后放置括号。这被称为**调用**函数或**调用**函数。如果一个函数调用需要任何**参数**（即输入），则程序员在两个括号之间提供它们。一个函数可以**返回**值以供后续使用，或者它可能只是产生一些“副作用”，例如打印一些文本、显示图表或读取/写入外部数据源。
- en: '[PRE0]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: During the semester, we will write more complicated code. Complicated code is
    usually written incrementally and stored in a text file called a **script**. Click
    `File -> New File -> R Script` to create a new script. It should appear at the
    top left of the RStudio window (see Figure [1.1](/intro#fig:rstudio) ) . After
    that, copy and paste the following code into your script window.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在学期期间，我们将编写更复杂的代码。复杂的代码通常是逐步编写的，并存储在名为**脚本**的文本文件中。点击 `文件 -> 新建文件 -> R 脚本` 来创建一个新的脚本。它应该出现在
    RStudio 窗口的左上角（见图 [1.1](/intro#fig:rstudio)）。之后，将以下代码复制并粘贴到您的脚本窗口中。
- en: '[PRE1]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This script will run five print statements, and then create a variable called
    `myName`. The print statements are of no use to the computer and will not affect
    how the program runs. They just display messages to the human running the code.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此脚本将运行五个打印语句，然后创建一个名为 `myName` 的变量。打印语句对计算机没有用，不会影响程序的运行方式。它们只是向运行代码的人类显示消息。
- en: The variable created on the last line is more important because it is used by
    the computer, and so it can affect how the program runs. The operator `<-` is
    the [**assignment operator**](https://stat.ethz.ch/R-manual/R-devel/library/base/html/assignOps.html).
    It takes the character constant `"Taylor"`, which is on the right, and stores
    it under the name `myName`. If we added lines to this program, we could refer
    to the variable `myName` in subsequent calculations.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一行创建的变量更重要，因为它被计算机使用，因此它可以影响程序的运行方式。运算符 `<-` 是[**赋值运算符**](https://stat.ethz.ch/R-manual/R-devel/library/base/html/assignOps.html)。它将右侧的字符常量
    `"Taylor"` 存储在 `myName` 名称下。如果我们向这个程序添加更多行，我们可以在后续的计算中引用变量 `myName`。
- en: Save this file wherever you want on your hard drive. Call it `awesomeScript.R`.
    Personally, I saved it to my desktop.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将此文件保存在您硬盘上的任何位置。命名为 `awesomeScript.R`。我个人将其保存在了我的桌面上。
- en: After we have a saved script, we can run it by sending all the lines of code
    over to the console. One way to do that is by clicking the `Source` button at
    the top right of the script window (see Figure [1.1](/intro#fig:rstudio) ). Another
    way is that we can use R’s `source()` function[¹](#fn1). We can run the following
    code in the console.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们保存了脚本之后，我们可以通过将所有代码行发送到控制台来运行它。这样做的一种方法是在脚本窗口右上角点击`Source`按钮（见图[1.1](/intro#fig:rstudio)）。另一种方法是使用R的`source()`函数[¹](#fn1)。我们可以在控制台中运行以下代码。
- en: '[PRE2]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The first line changes the [working directory](https://stat.ethz.ch/R-manual/R-devel/library/base/html/getwd.html)
    to `Desktop/`. The **working directory** is the first place your program looks
    for files. You, dear reader, should change this line by replacing `Desktop/` to
    whichever folder you chose to save `awesomeScript.R` in. If you would like to
    find out what your working directory is currently set to, you can use `getwd()`.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第一行将[工作目录](https://stat.ethz.ch/R-manual/R-devel/library/base/html/getwd.html)更改为`Desktop/`。**工作目录**是程序首先查找文件的地方。亲爱的读者，你应该通过将`Desktop/`替换为你选择保存`awesomeScript.R`的文件夹来更改这一行。如果你想找出当前的工作目录设置为什么，你可以使用`getwd()`。
- en: Every computer has a different folder/directory structure–that is why it is
    highly recommended you refer to file locations as seldom as possible in your scripts.
    This makes your code more *portable.* When you send your file to someone else
    (e.g. your instructor or your boss), she will have to remove or change every mention
    of any directory. This is because those directories (probably) won’t exist on
    her machine.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每台计算机的文件夹/目录结构都不同——这就是为什么强烈建议你在脚本中尽可能少地引用文件位置。这使得你的代码更加*便携*。当你将文件发送给其他人（例如，你的导师或你的老板）时，她将不得不删除或更改任何目录的提及。这是因为那些目录（可能）在她的机器上不存在。
- en: The second line calls `source()`. This function finds the script file and executes
    all the commands found in that file sequentially.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第二行调用`source()`。这个函数找到脚本文件并顺序执行该文件中找到的所有命令。
- en: Deleting all saved variables, and then `source()`ing your script can be a very
    good debugging strategy. You can remove all saved variables by running `rm(list=ls())`.
    Don’t worry–the variables will come back as soon as you `source()` your entire
    script again!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 删除所有已保存的变量，然后`source()`你的脚本可以是一个非常有效的调试策略。你可以通过运行`rm(list=ls())`来删除所有已保存的变量。别担心——当你再次`source()`整个脚本时，变量会立即恢复！
- en: 1.2 Hello World in Python
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 Python中的Hello World
- en: 'First, start by opening *Anaconda Navigator*. It should look something like
    this:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，打开*Anaconda Navigator*。它应该看起来像这样：
- en: '![Anaconda Navigator](../Images/c5d569f5c5f1f2ace1f639d3d7c6fc38.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![Anaconda Navigator](../Images/c5d569f5c5f1f2ace1f639d3d7c6fc38.png)'
- en: 'Figure 1.2: Anaconda Navigator'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.2：Anaconda Navigator
- en: 'Recall that we will exclusively assume the use of *Spyder* in this textbook.
    Open that up now. It should look something like this:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下，在这本教科书中我们将专门假设使用*Spyder*。现在打开它。它应该看起来像这样：
- en: '![Spyder](../Images/11f70e2ae7f0cdc8dc42f8e8a6d7268e.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![Spyder](../Images/11f70e2ae7f0cdc8dc42f8e8a6d7268e.png)'
- en: 'Figure 1.3: Spyder'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.3：Spyder
- en: It looks a lot like RStudio, right? The script window is still on the left hand
    side, but it takes up the whole height of the window this time. However, you will
    notice that the console window has moved. It’s over on the bottom right now.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 它看起来很像RStudio，对吧？脚本窗口仍然在左侧，但这次它占据了整个窗口的高度。然而，你会注意到控制台窗口已经移动了。现在它在右下角。
- en: Again, you might notice a lot more white when you open this for the first time.
    Just like last time, I changed my color scheme. You can change yours by going
    to `Tools -> Preferences` and then exploring the options available under the `Appearances`
    tab.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，当你第一次打开它时，你可能会注意到更多的空白。就像上次一样，我改变了我的配色方案。你可以通过转到`工具 -> 首选项`然后探索`外观`选项卡下的选项来更改你的配色方案。
- en: Try typing the following line of code into the console.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试在控制台中输入以下代码行。
- en: '[PRE3]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Already we have many similarities between our two languages. Both R and Python
    have a `print()` function, and they both use the same symbol to start a comment:
    `#`. Finally, they both define character/string constants with quotation marks
    In both languages, you can use either single or double quotes.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 已经在我们的两种语言之间发现了许多相似之处。R和Python都有`print()`函数，它们都使用相同的符号来开始注释：`#`。最后，它们都使用引号来定义字符/字符串常量。在这两种语言中，你可以使用单引号或双引号。
- en: We will also show below that both languages share the same three ways to run
    scripts. Nice!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还会在下面展示这两种语言共享的运行脚本的三种相同方式。太棒了！
- en: Let’s try writing our first Python script. R scripts end in `.r` or `.R`, while
    Python scripts end in `.py`. Call this file `awesomeScript.py`.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们尝试编写我们的第一个Python脚本。R脚本以`.r`或`.R`结尾，而Python脚本以`.py`结尾。将此文件命名为`awesomeScript.py`。
- en: '[PRE4]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Notice that the assignment operator is different in Python. It’s an `=`[²](#fn2).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 注意Python中的赋值运算符与R不同。它是`=`[²](#fn2)。
- en: Just like RStudio, Spyder has a button that runs the entire script from start
    to finish. It’s the green triangle button (see Figure [1.3](/intro#fig:spyder)
    ).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 就像RStudio一样，Spyder有一个按钮可以从头到尾运行整个脚本。它是绿色的三角形按钮（见图[1.3](/intro#fig:spyder)）。
- en: You can also write code to run `awesomeScript.py`. There are a few ways to do
    this, but here’s the easiest.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以编写代码来运行`awesomeScript.py`。有几种方法可以做到这一点，但这里是最简单的方法。
- en: '[PRE5]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: This is also pretty similar to the R code from before. `os.chdir()` sets our
    working directory to the `Desktop`. Then `runfile()` runs all of the lines in
    our program, sequentially, from start to finish[³](#fn3).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这也与之前R语言的代码非常相似。`os.chdir()`将我们的工作目录设置为`桌面`。然后`runfile()`按顺序从开始到结束运行我们程序中的所有行[³](#fn3)。
- en: The first line is new, though. We did not mention anything like this in R, yet.
    We will talk more about `import`ing modules in section [10.4](/using-third-party-code#loading-packages-in-python).
    Suffice it to say that we imported the `os` module to make the `chdir()` function
    available to us.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第一行是新的。我们之前没有提到过类似的内容。我们将在第[10.4](/using-third-party-code#loading-packages-in-python)节中更多地讨论`import`模块。简单地说，我们导入了`os`模块，以便`chdir()`函数对我们可用。
- en: 1.3 Getting Help
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 获取帮助
- en: 1.3.1 Reading Documentation
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.1 阅读文档
- en: Programming is not about memorization. Nobody can memorize, for example, every
    function and all of its arguments. So what do programmers do when they get stuck?
    The primary way is to find and read the documentation.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 编程不是关于记忆。没有人能够记住，例如，每个函数及其所有参数。那么当程序员遇到难题时，他们该怎么办？主要的方法是查找和阅读文档。
- en: Getting help in R is easy. If you want to know more about a function, type into
    the console the name of the function with a leading question mark. For example,
    `?print` or `?setwd`. You can also use `help()` and `help.search()` to find out
    more about functions (e.g. `help(print)`). Sometimes you will need to put quotation
    marks around the name of the function (e.g. `?":"`).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在R中获取帮助很容易。如果你想了解更多关于一个函数的信息，可以在控制台中输入带有前导问号的函数名。例如，`?print`或`?setwd`。你还可以使用`help()`和`help.search()`来了解更多关于函数的信息（例如`help(print)`）。有时你可能需要在函数名周围加上引号（例如`?":"`）。
- en: This will not open a separate web browser window, which is very convenient.
    If you are using RStudio, you have some extra benefits. Everything will look very
    pretty, and you can search through the text by typing phrases into the search
    bar in the “Help” window.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会打开一个单独的网页浏览器窗口，这非常方便。如果你使用RStudio，你有一些额外的优势。一切看起来都非常漂亮，你可以在“帮助”窗口中的搜索栏中输入短语来搜索文本。
- en: In Python, the question mark comes *after* the name of the function[⁴](#fn4)
    (e.g. `print?`), and you can use `help(print)` just as in R.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在Python中，问号出现在函数名之后[⁴](#fn4)（例如`print?`），你可以像在R中一样使用`help(print)`。
- en: In Spyder, if you want the documentation to appear in the Help window (it looks
    prettier), then you can type the name of the function, and then `Ctrl-i` (`Cmd-i`
    on a mac keyboard).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在Spyder中，如果你想将文档显示在帮助窗口中（它看起来更漂亮），那么你可以输入函数名，然后按`Ctrl-i`（在mac键盘上按`Cmd-i`）。
- en: 1.3.2 Understanding File Paths
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.2 理解文件路径
- en: File paths look different on different operating systems. Mac and Linux machines
    tend to have forward slashes (i.e. `/`), while Windows machines tend to use backslashes
    (i.e. `\`).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 不同操作系统的文件路径看起来不同。Mac和Linux机器通常使用正斜杠（即`/`），而Windows机器通常使用反斜杠（即`\`）。
- en: Depending on what kind of operating system is running your code, you will need
    to change the file paths. It is important for everyone writing R and Python code
    to understand how things work on both types of machines–just because you’re writing
    code on a Windows machine doesn’t mean that it won’t be run on a Mac, or vice
    versa.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的代码运行的是哪种操作系统，你可能需要更改文件路径。对于所有编写R和Python代码的人来说，理解这两种机器上的工作方式非常重要——仅仅因为你在Windows机器上编写代码，并不意味着它不会在Mac上运行，反之亦然。
- en: The directory repeatedly mentioned in the code above was `/home/taylor/Desktop`.
    This is a directory on my machine which is running Ubuntu Linux. The leading forward
    slash is the *root directory*. Inside that is the directory `home/`, and inside
    that is `taylor/`, and inside that is `Desktop/`. If you are running MacOS, these
    file paths will look very similar. The folder `home/` will most likely be replaced
    with `Users/`.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 上述代码中反复提到的目录是 `/home/taylor/Desktop`。这是一个运行 Ubuntu Linux 的机器上的目录。前面的正斜杠是 *根目录*。在其内部是
    `home/` 目录，然后是 `taylor/` 目录，再然后是 `Desktop/` 目录。如果你正在运行 MacOS，这些文件路径看起来非常相似。`home/`
    文件夹很可能会被 `Users/` 替换。
- en: On Windows, things are a bit different. For one, a full path starts with a drive
    (e.g. `C:`). Second, there are backslashes (not forward slashes) to separate directory
    names (e.g `C:\Users\taylor\Desktop`).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 上，事情有些不同。首先，完整路径以驱动器开始（例如 `C:`）。其次，使用反斜杠（而不是正斜杠）来分隔目录名（例如 `C:\Users\taylor\Desktop`）。
- en: Unfortunately, backslashes are a special character in both R and Python (read
    section [3.9](/r-vectors-versus-numpy-arrays-and-pandas-series#an-introduction-to-regular-expressions)
    to find out more about this). Whenever you type a `\`, it will change the meaning
    of whatever comes after it. In other words, `\` is known as an **escape character**.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，反斜杠在 R 和 Python 中都是一个特殊字符（阅读第 [3.9](/r-vectors-versus-numpy-arrays-and-pandas-series#an-introduction-to-regular-expressions)
    节以了解更多信息）。每次你输入一个 `\`，它都会改变其后内容的含义。换句话说，`\` 被称为 **转义字符**。
- en: In both R and Python, the backslash character is used to start an “escape” sequence.
    You can see some examples in R by clicking [here](https://stat.ethz.ch/R-manual/R-devel/library/base/html/Quotes.html),
    and some examples in Python by clicking [here](https://docs.python.org/3/reference/lexical_analysis.html).
    In Python it may also be used to [allow long lines of code to take up more than
    one line in a text file.](https://docs.python.org/3/reference/lexical_analysis.html#explicit-line-joining)
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在 R 和 Python 中，反斜杠字符用于开始一个“转义”序列。你可以在 R 中通过点击 [这里](https://stat.ethz.ch/R-manual/R-devel/library/base/html/Quotes.html)
    看到一些示例，在 Python 中通过点击 [这里](https://docs.python.org/3/reference/lexical_analysis.html)
    看到一些示例。在 Python 中，它还可以用来 [允许长行代码在文本文件中占据多行。](https://docs.python.org/3/reference/lexical_analysis.html#explicit-line-joining)
- en: The recommended way of handling this is to just use forward slashes instead.
    For example, if you are running Windows, `C:/Users/taylor/Desktop/myScript.R`
    will work in R, and `C:/Users/taylor/Desktop/myScript.py` will work in Python.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 处理这个问题推荐的方式是只使用正斜杠。例如，如果你正在运行 Windows，`C:/Users/taylor/Desktop/myScript.R` 在
    R 中将有效，而 `C:/Users/taylor/Desktop/myScript.py` 在 Python 中将有效。
- en: You may also use “raw string constants” (e.g. `r'C:\Users\taylor\my_file.txt'`
    ). “Raw” means that `\` will be treated as a literal character instead of an escape
    character. Alternatively, you can “escape” the backslashes by replacing each single
    backslash with a double backslash. Please read section [3.9](/r-vectors-versus-numpy-arrays-and-pandas-series#an-introduction-to-regular-expressions)
    for more details about these choices.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用“原始字符串常量”（例如 `r'C:\Users\taylor\my_file.txt'`）。这里的“原始”意味着 `\` 将被视为一个字面字符，而不是转义字符。或者，你可以通过将每个单反斜杠替换为双反斜杠来“转义”反斜杠。请阅读第
    [3.9](/r-vectors-versus-numpy-arrays-and-pandas-series#an-introduction-to-regular-expressions)
    节以获取更多关于这些选择的详细信息。
- en: '* * *'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: A third way is to tell R to run `awesomeScript.R` from the command line, but
    unfortunately, this will not be discussed in this text. [↩](/intro#fnref1)
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第三种方法是告诉 R 从命令行运行 `awesomeScript.R`，但不幸的是，这将在本文中不讨论。[↩](/intro#fnref1)
- en: You can use this symbol in R, too, but it is less common.[↩](/intro#fnref2)
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你也可以在 R 中使用这个符号，但它不太常见。[↩](/intro#fnref2)
- en: Python, like R, allows you to run scripts from the command line, but this will
    not be discussed in this text.[↩](/intro#fnref3)
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Python，像 R 一样，允许你从命令行运行脚本，但本文将不讨论这一点。[↩](/intro#fnref3)
- en: If you did not install `Anaconda`, then this may not work for you because this
    is an IPython ([https://ipython.org](https://ipython.org)) feature.[↩](/intro#fnref4)
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你没有安装 `Anaconda`，那么这可能对你不起作用，因为这是一个 IPython ([https://ipython.org](https://ipython.org))
    功能。[↩](/intro#fnref4)
