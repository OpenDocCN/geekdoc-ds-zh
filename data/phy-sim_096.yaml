- en: 'For a triangle element with vertices X1​, X2​, and X3​ in the solid domain,
    we can approximate the world space coordinates of an arbitrary point X in this
    element using spatial discretization (see Equation [(17.1.1)](lec17.1-discrete_space.html#eq:lec17:spatial_discretization)):'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在固体域中的三角形元素，其顶点为 X1，X2 和 X3，我们可以使用空间离散化（参见方程[(17.1.1)](lec17.1-discrete_space.html#eq:lec17:spatial_discretization)）来近似该元素中任意点
    X 的世界空间坐标：
- en: x^(X)=x(X1​)N1​(X)+x(X2​)N2​(X)+x(X3​)N3​(X),(19.1.1)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: x^(X)=x(X1)N1(X)+x(X2)N2(X)+x(X3)N3(X),(19.1.1)
- en: This equation represents a 2D interpolation, extending Experiment [Example 17.1.1](lec17.1-discrete_space.html#exp:lec17:1d_interpolation).
    Here, we assume that the world space coordinates of any arbitrary point in an
    element can be interpolated solely from the coordinates of the element's vertices.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 该方程表示一个二维插值，扩展了实验[示例 17.1.1](lec17.1-discrete_space.html#exp:lec17:1d_interpolation)。在这里，我们假设元素中任意点的世界空间坐标可以通过元素的顶点坐标进行插值。
- en: Linear finite elements use linear shape functions Ni​ in Equation [(19.1.1)](#eq:lec19:2d_interpolation),
    resulting in a piecewise linear (per triangle) displacement field u=x^(X)−X over
    the entire domain. Before providing the precise expression of N in terms of X,
    we'll introduce another parameter space to simplify the derivation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 线性有限元使用方程[(19.1.1)](#eq:lec19:2d_interpolation)中的线性形状函数 Ni，从而在整个域上产生分段线性（每三角形）位移场
    u=x^(X)−X。在提供 N 关于 X 的精确表达式之前，我们将引入另一个参数空间以简化推导。
- en: 'Let β,γ∈[0,1] and β+γ≤1, we can use them to express the material space coordinates
    of an arbitrary point X in the element X1​X2​X3​ as:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 令 β,γ∈[0,1] 且 β+γ≤1，我们可以使用它们来表示元素 X1X2X3 中任意点 X 的材料空间坐标：
- en: X(β,γ)​=X1​+β(X2​−X1​)+γ(X3​−X1​)=(1−β−γ)X1​+βX2​+γX3​.​
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: X(β,γ)=X1+β(X2−X1)+γ(X3−X1)=(1−β−γ)X1+βX2+γX3.​
- en: Here, X is a linear function of (β,γ). With linear shape functions, the approximation
    x^ is a linear function of X.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，X 是 (β,γ) 的线性函数。使用线性形状函数，x^ 是 X 的线性函数。
- en: 'Recall that for interpolation, we have to satisfy the conditions x^(Xi​)=x(Xi​).
    Putting these all together, we can obtain a unique solution:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下，对于插值，我们必须满足条件 x^(Xi)=x(Xi)。将这些条件综合起来，我们可以获得一个唯一解：
- en: x(β,γ)≈x^(β,γ)​=x1​+β(x2​−x1​)+γ(x3​−x1​)=(1−β−γ)x1​+βx2​+γx3​,​
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: x(β,γ)≈x^(β,γ)=x1+β(x2−x1)+γ(x3−x1)=(1−β−γ)x1+βx2+γx3,​
- en: 'where we denote x(Xi​) as xi​. This indicates that:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 其中我们用 xi 表示 x(Xi)。这表明：
- en: N1​(β,γ)=1−β−γ,N2​(β,γ)=β,N3​(β,γ)=γ.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: N1(β,γ)=1−β−γ,N2(β,γ)=β,N3(β,γ)=γ.
- en: Interestingly, with the expression of X(β,γ), x(β,γ), and N(β,γ), we do not
    necessarily need the precise expression of x^(X) and N(X) for the following derivations
    to compute each term in Equation [(17.2.1)](lec17.2-discrete_time.html#eq:lec17:BE).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，有了 X(β,γ)，x(β,γ) 和 N(β,γ) 的表达式，我们不一定需要 x^(X) 和 N(X) 的精确表达式来计算方程[(17.2.1)](lec17.2-discrete_time.html#eq:lec17:BE)中的每一项。
- en: '***Remark 19.1.1 (Partition of Unity).*** The shape functions of FEM satisfy
    the **partition of unity** everywhere within each element: N1​(β,γ)+N2​(β,γ)+N3​(β,γ)=1∀ β,γ∈[0,1] and β+γ≤1.
    One advantage of FEM is that it provides accurate boundary resolution compared
    to grid or particle-based representations. The boundary nodes of the FEM mesh
    can be exactly located on the boundary of the continuous domain. The elements
    are generated inside the domain, connecting the boundary nodes to form the discrete
    boundary, which converges to the boundary of the continuous domain as resolution
    increases.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***注 19.1.1（一致性分割）*** 有限元法中的形状函数在每个元素内部满足**一致性分割**：N1(β,γ)+N2(β,γ)+N3(β,γ)=1∀
    β,γ∈[0,1] 且 β+γ≤1。有限元的一个优点是，与网格或基于粒子的表示相比，它提供了更精确的边界分辨率。有限元网格的边界节点可以精确地位于连续域的边界上。元素在域内生成，将边界节点连接起来形成离散边界，随着分辨率的提高，该离散边界收敛到连续域的边界。'
- en: Although particle-based methods can also sample particles on the domain boundary,
    their spherical shape functions extend beyond the domain, breaking the partition
    of unity. This creates a "soft" outbound layer of material that makes boundary
    force computations inaccurate. In contrast, FEM shape functions are nonzero only
    within each element, where the partition of unity is satisfied everywhere.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管基于粒子的方法也可以在域边界上采样粒子，但它们的球形形状函数会延伸到域外，破坏了单位分割。这会形成一个“软”的物料外层，使得边界力计算不准确。相比之下，有限元方法（FEM）的形状函数仅在各个单元内部非零，且在所有地方都满足单位分割。
