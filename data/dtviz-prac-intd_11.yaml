  zh: 原文：[https://socviz.co/acknowledgments.html](https://socviz.co/acknowledgments.html)
- en: Software is a kind of condensed collaboration. It’s a big help in everyday life
    but it is also easy to take for granted. The research and teaching I do depends
    on tools that other people freely write, maintain, and distribute. My first debt
    is therefore to all of those who produce and maintain R, the infrastructure that
    supports it, and the packages built on its foundations. The particular libraries
    used in the book are cited throughout the text and referenced in the bibliography.
    I am also grateful to those in the R community who helped me while I wrote this
    book, whether directly, though comments and suggestions; indirectly, by independently
    solving problems I ran into myself; or unwittingly, via the excellent example
    of their own open and generous style of work. In particular I thank Jenny Bryan,
    Mine Çetinkaya-Rundel, Dirk Eddelbuettel, Thomas Lumley, John MacFarlane, Bob
    Rudis, Hadley Wickham, Claus O. Wilke, and Yihui Xie.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 软件是一种浓缩的协作。它在日常生活中非常有帮助，但也很容易被理所当然地看待。我所进行的研究和教学依赖于其他人自由编写、维护和分发的工具。因此，我的首要债务是对所有那些生产并维护R、支持它的基础设施以及在其基础上构建的软件包的人。书中使用的特定库在正文中进行了引用，并在参考文献中进行了参考。我也感谢那些在撰写这本书时帮助过我的人，无论是通过直接评论和建议，还是通过独立解决我遇到的问题，或者无意中通过他们自己出色的开放和慷慨的工作风格。特别感谢珍妮·布莱恩、米内·切廷卡亚-朗德尔、迪克·埃德尔布特、托马斯·卢米利、约翰·麦克法兰、鲍勃·鲁迪斯、哈德利·维克汉姆、克劳斯·O·威尔克和叶辉。
- en: A conversation with Chris Bail, a co-authored paper with Jim Moody (Healy &
    Moody, 2014), and a suggestion from Steve Vaisey got me started on this project.
    Duke University and the Kenan Institute for Ethics gave me time to see it through.
    Martin Ruef and Suzanne Shanahan made the necessary room. My students and seminar
    participants at Duke, Yale, McGill, the University of Oslo, and Statistical Horizons
    were test-pilots for much of the material and provided invaluable feedback. I
    thank Andy Papachristos, Tom Lyttleton, Torkild Lyngstad, Amélie Quesnel-Vallée,
    Shelley Clark, and Paul Allison for the external teaching opportunities.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与克里斯·贝尔的对话、与吉姆·穆迪合著的论文（Healy & Moody, 2014）以及史蒂夫·瓦伊西的建议使我开始了这个项目。杜克大学和肯南伦理研究所给了我完成它的时间。马丁·吕夫和苏珊·沙纳汉提供了必要的空间。我在杜克大学、耶鲁大学、麦吉尔大学、奥斯陆大学和统计视野的学生和研讨班参与者是许多材料的测试飞行员，并提供了宝贵的反馈。我感谢安迪·帕帕克里斯托斯、汤姆·利特顿、托尔基尔德·林斯塔德、阿梅莉·奎塞尔-瓦莱、谢莉·克拉克和保罗·阿利森提供了外部教学机会。
- en: At Princeton University Press, Meagan Levinson has been an ideal editor in every
    respect. Her expert guidance and enthusiasm throughout the writing and production
    of the book made everything move a lot quicker than expected. Four anonymous readers
    for the Press provided detailed and helpful comments that improved the manuscript
    substantially. I also received excellent feedback from Andrew Gelman, Eszter Hargittai,
    Matissa Hollister, Eric Lawrence, and Matt Salganik. Any remaining errors are
    of course my own.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在普林斯顿大学出版社，梅根·莱文森在各方面都是一个理想的编辑。她在书籍的写作和生产过程中的专业指导和对工作的热情使得一切进展都比预期快得多。出版社的四位匿名读者提供了详细而有帮助的评论，极大地改进了手稿。我还从安德鲁·盖尔曼、埃斯特·哈吉塔伊、玛蒂萨·霍利斯特、埃里克·劳伦斯和马特·萨尔甘尼克那里收到了出色的反馈。当然，任何剩余的错误都是我自己的责任。
- en: For many years, Laurie Paul gave her encouragement and support to this and other
    projects. I thank her for that. *Is cuma leis an mhaidin cad air a ngealann sí.*
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，劳里·保罗为这个项目和其它项目提供了鼓励和支持。我为此感谢她。*Is cuma leis an mhaidin cad air a ngealann
    sí.*
- en: For their professionalism as colleagues or their kindness as friends I am grateful
    to Sam Anthony, Courtney Bender, Andrea Deeker, Mary Dixon-Woods, John Evans,
    Tina Fetner, Pierre-Olivier Gourinchas, Erin Kelly, Liz Morgan, Brian Steensland,
    Craig Upright, Rebekah Estrada Vaisey, and Steve Vaisey. Marion Fourcade has both
    these qualities but also a third—patience as a co-author—that I fear I have tried
    beyond reason.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于他们作为同事的专业精神或作为朋友的善意，我感谢山姆·安东尼、科特尼·班德尔、安德烈亚·迪克尔、玛丽·迪克森-伍兹、约翰·埃文斯、蒂娜·费特纳、皮埃尔-奥利弗·古里尼亚斯、埃琳·凯利、莉兹·摩根、布莱恩·斯蒂恩兰德、克雷格·阿普赖特、雷贝卡·埃斯特拉达·瓦伊西和史蒂夫·瓦伊西。玛丽昂·福卡德既有这两种品质，还有一种——作为合著者的耐心，我担心我已经超出了合理的范围。
- en: Much of this book was written on the Robertson Scholars Bus, which goes back
    and forth between Duke and Chapel Hill on the half hour during term. It’s a big
    help in everyday life but it is also easy to take for granted. Its existence is
    worth any amount of handwaving about connection and collaboration, however. The
    best seats are near the front, facing sideways.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的大部分内容是在罗伯逊学者巴士上撰写的，该巴士在学期期间每小时往返于杜克大学和查珀希尔之间。它在日常生活中非常有帮助，但也很容易被视作理所当然。然而，它的存在对于任何关于联系和协作的手势来说都是值得的。最好的座位在前面，面向侧面。
