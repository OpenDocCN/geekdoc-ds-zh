    (crime rate):'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 使用R计算的标准差、最小/最大值和变异系数（犯罪率）：
- en: '[PRE17]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
