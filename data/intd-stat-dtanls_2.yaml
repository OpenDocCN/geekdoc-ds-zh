- en: '![](../Images/9d6f6220261bee4f635dcd40dc62ea29.png)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/9d6f6220261bee4f635dcd40dc62ea29.png)'
- en: '***Interpretation: The depicted observations and the fitted line imply a positive
    correlation. (The higher the unemployment rate, the higher the crime rate.)***'
  id: totrans-158
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**解释：图中显示的观察数据和拟合线表明存在正相关。（失业率越高，犯罪率越高。）**'
- en: 'Pearson’s correlation coefficient “r” quantifies the correlation: -1 = perfect
    neg. correlation, 0 = no correlation, +1 = perfect pos. correlation.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 皮尔逊相关系数“r”量化了相关性：-1 = 完全负相关，0 = 无相关性，+1 = 完全正相关。
- en: '[PRE35]'
  id: totrans-160
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: '[PRE36]'
  id: totrans-161
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: '***Interpretation: In this case, the correlation coefficient is r = 0.72 with
    a p-value of < 0.001\. That means that we find a strong positive correlation.
    The correlation is also statistically significant (we typically speak of a statistically
    significant result if the p-value is below 0.05), which means that we can be fairly
    certain that the result is not due to chance but can be interpreted as systematic**.*'
  id: totrans-162
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**解释：在这种情况下，相关系数为r = 0.72，p值小于0.001。这意味着我们找到了强烈的正相关。相关性也是统计显著的（如果p值低于0.05，我们通常称之为统计显著的结果），这意味着我们可以相当肯定，结果不是由于偶然，而是可以解释为系统性的。**'
- en: 2.9.2 Regression with control variables
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.9.2 使用控制变量的回归
- en: The correlation showed that there is a positive (and statistically significant)
    bivariate relationship between unemployment and crime. But is this relationship
    causal? One way to assess this is to control for alternative explanations using
    multiple regression. We use population density as an alternative explanation.
    After all, it may well be that unemployment and crime occur primarily in an urban
    context. If that was the case, part of the correlation would not be due to unemployment,
    but to population density, and unemployment would so to say partly “transport”
    the effect of population density (if not included in the regression model). Let’s
    take a look at this.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 相关性表明失业和犯罪之间存在正相关（且统计显著）的双变量关系。但这种关系是因果的吗？评估这种关系的一种方法是通过使用多元回归控制替代解释。我们使用人口密度作为替代解释。毕竟，失业和犯罪可能主要发生在城市环境中。如果是这样，部分相关性可能不是由于失业，而是由于人口密度，失业可以说部分“传递”了人口密度的影响（如果未包含在回归模型中）。让我们看看这一点。
- en: Model 1 includes unemployment as an explanatory variable
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型1将失业作为解释变量
- en: Model 2 includes unemployment **and** population density
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型2包括失业**和**人口密度
- en: '[PRE37]'
  id: totrans-167
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: '[PRE38]'
  id: totrans-168
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: '***Interpretation: If unemployment increases by one percentage point, crime
    increases by 517 cases per 100,000 inhabitants (Model 1). The relationship is
    statistically significant. If we now control for population density in Model 2
    (and thus hold the influence of population density constant), a one-unit increase
    in unemployment is associated with an increase of only 215 cases. Population density
    is also positively associated with crime. Both coefficient estimates are statistically
    significant at p < 0.01. It thus seems to be a good idea to control for the influence
    of population density. We might be now much closer to the real effect of unemployment
    on crime now. However, we do not know this for certain because other alternative
    explanations are still possible to think of (e.g., the role of age composition
    or local social policies, as well as alternative explanations at the level of
    individuals)**.*'
  id: totrans-169
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***解释：如果失业率上升一个百分点，每10万人中犯罪案件将增加517起（模型1）。这种关系在统计学上是显著的。如果我们现在在模型2中控制人口密度（从而保持人口密度的恒定影响），失业率每增加一个单位，犯罪案件将仅增加215起。人口密度也与犯罪呈正相关。这两个系数估计在p
    < 0.01的水平上都是统计学上显著的。因此，控制人口密度的影响似乎是一个好主意。我们可能现在更接近于失业对犯罪的真实影响。然而，我们并不确定这一点，因为其他可能的替代解释仍然存在（例如，年龄构成或地方社会政策的作用，以及个人层面的替代解释）***。'
