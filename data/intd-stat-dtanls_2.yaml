  type: TYPE_PRE
  zh: '[PRE22]'
- en: To compare the dispersion of variables measured on different scales, we cannot
    use the variance or standard deviation (as they are measured on the units of the
    scale) but employ the coefficient of variation (i.e., standard deviation over
    the mean times 100). Here, higher values imply a higher dispersion of the data.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 要比较不同尺度上测量的变量的分散度，我们不能使用方差或标准差（因为它们是在尺度的单位上测量的），而应使用变异系数（即标准差除以平均值再乘以100）。在这里，更高的值意味着数据的分散度更高。
- en: '***Interpretation: The variable unemployment is more heterogeneously dispersed
    (varcoef = 33.3) than the variable crime rate (varcoef = 28.4).***'
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***解释：变量失业的分布更加异质（变异系数 = 33.3）比犯罪率变量（变异系数 = 28.4）的分布。***'
- en: '2.7 Position measures: Boxplots and interquartile range'
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.7 位置度量：箱线图和四分位距
- en: Quartiles divide the ordered data into four parts (Q1 to Q4, where Q4 is the
    maximum of the observed values), and the median is represented by Q2\. Hence,
    25% of the observations are below or at Q1, 75% above. Q3-Q1 = interquartile range
    (IQR), which reflects the range in which the middle 50% of the observations are
    located.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 四分位数将有序数据分为四个部分（Q1 到 Q4，其中 Q4 是观察值的最大值），中位数由 Q2 表示。因此，25% 的观察值低于或等于 Q1，75% 的观察值高于
    Q1。Q3-Q1 = 四分位距（IQR），它反映了中间 50% 的观察值所在的范围。
- en: '![Quartiles](../Images/7182b21d77cf421b22eb68ef86f85830.png)Quartiles'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '![四分位数](../Images/7182b21d77cf421b22eb68ef86f85830.png)四分位数'
- en: 'Quartiles and IQR for unemployment rate:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 失业率的四分位数和四分位距：
- en: '[PRE23]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: '[PRE24]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: '[PRE25]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: '[PRE26]'
  id: totrans-130
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 'Quartiles and IQR for crime rate:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 犯罪率的四分位数和四分位距：
- en: '[PRE27]'
  id: totrans-132
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: '[PRE28]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: '[PRE29]'
  id: totrans-134
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: '[PRE30]'
  id: totrans-135
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: Boxplots graphically represent the key figures Q1, Q2, Q3\. The lower and upper
    ends of the whiskers are usually the minimum and maximum observed values. To mark
    observations that are far away from the median (so-called outliers), the maximal
    width of a whisker is restricted to Q1 - 1.5 x IQR (for the lower whisker) and
    Q3 + 1.5 x IQR (for the higher upper whisker) respectively. Outliers are represented
    by points outside of the range of the whisker. The lowest and highest oulier would
    then mark the minimum/maximum value. For crime rate, the end of the whiskers represent
    the minimum/maximum value. For unemployment, we find an outlier that represents
    the maximum of observed values (i.e., Gelsenkirchen with 14.9% unemployment).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 箱线图可以图形化地表示关键数值 Q1、Q2、Q3。胡须的上下端通常代表观察到的最小值和最大值。为了标记远离中位数（所谓的异常值）的观察值，胡须的最大宽度分别限制为
    Q1 - 1.5 x IQR（对于下胡须）和 Q3 + 1.5 x IQR（对于上胡须）。异常值由胡须范围之外的点表示。最低和最高的异常值将分别标记最小/最大值。对于犯罪率，胡须的末端代表最小/最大值。对于失业率，我们发现一个异常值代表观察值的最大值（即，Gelsenkirchen
    的失业率为 14.9%）。
- en: Apart from that, the larger the single parts in the boxplot, the greater the
    dispersion of the data in this area (which can also give an impression of the
    skewness of the data distribution).
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，箱线图中单个部分越大，该区域的数据分散度就越大（这也可以给人留下数据分布偏斜的印象）。
- en: '[PRE31]'
  id: totrans-138
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
