- en: 2 Univariate Statistics – Case Study Socio-Demographic Reporting
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2 单变量统计——案例研究社会人口统计报告
- en: 原文：[https://bookdown.org/conradziller/introstatistics/univariate-statistics-case-study-socio-demographic-reporting.html](https://bookdown.org/conradziller/introstatistics/univariate-statistics-case-study-socio-demographic-reporting.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://bookdown.org/conradziller/introstatistics/univariate-statistics-case-study-socio-demographic-reporting.html](https://bookdown.org/conradziller/introstatistics/univariate-statistics-case-study-socio-demographic-reporting.html)
- en: 2.1 Introduction
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.1 简介
- en: The 2020 socio-demographic report on the German state North-Rhine Westphalia
    continues the state’s social reporting since its beginning in 1992\. These reports
    aim to provide the public with information on the social and demographic conditions
    and dynamics of North Rhine-Westphalia (NRW).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 2020 年关于德国北莱茵-威斯特法伦州的社会人口统计报告继续了自 1992 年开始的国家社会报告。这些报告旨在向公众提供关于北莱茵-威斯特法伦州（NRW）的社会和人口状况及动态的信息。
- en: Social indicators refer to demographic conditions and developments (e.g., population
    figures, the proportion of people with a migration background), the economy (e.g.,
    unemployment rates, GDP), health, education, housing, public finances, and social
    inequality.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 社会指标指的是人口状况和发展（例如，人口数据，有移民背景的人的比例），经济（例如，失业率，GDP），健康，教育，住房，公共财政和社会不平等。
- en: The report and underlying data we are dealing with in this case study can be
    accessed online via [https://www.sozialberichte.nrw.de](https://www.sozialberichte.nrw.de).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这个案例研究中处理的报告及其基础数据可以通过 [https://www.sozialberichte.nrw.de](https://www.sozialberichte.nrw.de)
    在线访问。
- en: '![Cover Sozialbericht](../Images/94ed8dc6172bfcc8f9239a2818b4c276.png)Cover
    Sozialbericht'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![社会报告封面](../Images/94ed8dc6172bfcc8f9239a2818b4c276.png)社会报告封面'
- en: Analyses based on data from the socio-demographic report are politically relevant.
    Insights from data analyses may provide politicians and public officials with
    information on social problems that need to be addressed by political measures.
    It is thus important that interpretations derived from data analyses are accurate.
    In the following case study, we take a closer look at the data and use methods
    from univariate statistics. Please note that the analyses and interpretations
    below are meant to illustrate data analysis techniques and do not reflect any
    policy advice.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 基于社会人口统计报告数据进行的分析具有政治相关性。数据分析的见解可能为政治家和公务员提供需要通过政治措施解决的社会问题的信息。因此，从数据分析中得出的解释必须准确。在以下案例研究中，我们将更深入地研究数据，并使用单变量统计方法。请注意，以下的分析和解释旨在说明数据分析技术，并不反映任何政策建议。
- en: 'We will use the following indicators or *variables* (source [https://www.inkar.de](https://www.inkar.de)):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用以下指标或*变量*（来源 [https://www.inkar.de](https://www.inkar.de)）：
- en: Population density
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人口密度
- en: Proportion of foreigners
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外国人比例
- en: Proportion of unemployed
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 失业者比例
- en: Crime rate
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 犯罪率
- en: Average age
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均年龄
- en: 2.2 Preparing the data
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.2 准备数据
- en: Before we can analyze the data, they must be read in the data analysis program.
    R uses a lot of so-called “packages” (i.e., software add-ons that facilitate or
    simplify specific parts of data analysis). For example, the package “readxl” allows
    us to read data that is stored in an Excel format. As another example, the package
    “ggplot2” allows us to create print-ready figures. Packages often have a specific
    syntax to which we refer along the way.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们能够分析数据之前，它们必须被数据分析程序读取。R 使用许多所谓的“包”（即简化或便于特定数据分析部分的软件附加组件）。例如，包“readxl”允许我们读取存储在
    Excel 格式的数据。另一个例子，包“ggplot2”允许我们创建打印就绪的图表。包通常具有特定的语法，我们在分析过程中会参考这些语法。
- en: '[PRE0]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'After reading the file “inkar_nrw.xlsx”, it is stored as an object in R. We
