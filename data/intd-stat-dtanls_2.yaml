- en: '* * *'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Question:** Can you spot which district has the highest unemployment rate?
    Which county has the lowest crime rate? Can we infer from the graphs which of
    the two variables is more dispersed?'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题：**你能找出哪个区的失业率最高？哪个县的犯罪率最低？我们能从图表中推断出这两个变量中哪个的分散度更高？'
- en: 'Your answer:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 你的答案：
- en: 'Solution:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 解答：
- en: It is quite hard to match the color of the dots with the ones of the legend.
    Gelsenkirchen has the highest unemployment rate at 14.9%. The district with the
    lowest crime rate is Lippe.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 很难将点的颜色与图例中的颜色匹配。Gelsenkirchen的失业率最高，达到14.9%。犯罪率最低的区是Lippe。
- en: Because of the different scaling of the variables, it is not possible to infer
    from this plot which variable is more dispersed. To do so, we would need to calculate
    the so-called coefficient of variation (see below).
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 由于变量的缩放不同，无法从这个图表中推断出哪个变量的分散度更高。要做到这一点，我们需要计算所谓的变异系数（见下文）。
- en: '* * *'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Standard deviation, range, and coefficient of variation calculated with R (unemployment):'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 使用R计算的标准差、范围和变异系数（失业率）：
