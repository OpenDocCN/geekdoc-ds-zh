- en: '6.1\. Motivating example: tracking location#'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.1. 动机示例：跟踪位置#
- en: 原文：[https://mmids-textbook.github.io/chap06_prob/01_motiv/roch-mmids-prob-motiv.html](https://mmids-textbook.github.io/chap06_prob/01_motiv/roch-mmids-prob-motiv.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://mmids-textbook.github.io/chap06_prob/01_motiv/roch-mmids-prob-motiv.html](https://mmids-textbook.github.io/chap06_prob/01_motiv/roch-mmids-prob-motiv.html)
- en: Suppose we let loose a cyborg corgi in a large park. We would like to know where
    it is at all time. For this purpose, it has an implanted location device that
    sends a signal to a tracking app.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们让一只赛博柯基在大型公园里自由奔跑。我们想知道它在任何时间的位置。为此，它植入了一个位置设备，该设备向跟踪应用程序发送信号。
- en: Here is an example of the data we might have, through a simulation we will explain
    later on in this chapter. The dots are recorded locations at regular time intervals.
    The dotted line helps keep track of the time order of the recordings.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个我们可能拥有的数据示例，我们将在本章后面通过模拟来解释。这些点是在固定时间间隔内记录的位置。虚线有助于追踪记录的时间顺序。
- en: '![Recorded locations](../Images/3f34bc6f1473f90c1d4171a1a544f913.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![记录的位置](../Images/3f34bc6f1473f90c1d4171a1a544f913.png)'
- en: 'By convention, we start at \((0,0)\). Notice how squiggly the trajectory is.
    One issue might be that the times at which the location is recorded are too far
    between. But, in fact, there is another issue: the tracking device is *inaccurate*.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 按照惯例，我们从 \((0,0)\) 开始。注意轨迹是如何蜿蜒的。一个问题可能是记录位置的时间间隔太远。但实际上，还有一个问题：跟踪设备是**不准确的**。
- en: To get a better estimate of the true trajectory, it is natural to try to model
    the noise in the measurement as well as the dynamics itself. Probabilistic models
    are perfectly suited for this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地估计真实轨迹，自然地，我们试图模拟测量中的噪声以及动力学本身。概率模型非常适合这个目的。
- en: In this chapter, we will encounter of variety of such models and show how to
    take advantage of them to estimate unknown states (or parameters). In particular,
    conditional independence will play a key role.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将遇到各种这样的模型，并展示如何利用它们来估计未知状态（或参数）。特别是条件独立性将发挥关键作用。
- en: We will come back to location tracking later in the chapter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本章后面回到位置跟踪。
