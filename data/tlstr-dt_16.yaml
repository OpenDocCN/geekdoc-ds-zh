  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '| 处理组 | 白色 | 983 | 0.49 |*  *我们仅根据最喜欢的颜色进行了随机分组。但我们也应该发现，我们同时兼顾了对狗或猫的偏好，并且将获得一个偏好狗而非猫的人群的“代表性”份额。我们可以查看我们的数据集（[表
    8.2](#tbl-dogstocats)）。'
- en: '[PRE11]'
  id: totrans-72
