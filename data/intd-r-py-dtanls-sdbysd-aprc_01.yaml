  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用本教材授课
- en: You will notice that some of the exercise questions are unusually specific.
    For example, they will ask the student to assign the answer in a certain form
    to a variable with a very specific name. This is because they are written with
    automatic grading in mind.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到，一些练习问题非常具体。例如，它们会要求学生将答案以特定形式赋值给具有非常特定名称的变量。这是因为它们是考虑到自动评分而编写的。
- en: All of the exercises in this text have been very generously “battle tested”
    by the Fall 2021 STAT 5430 class at the University of Virginia.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本文本中的所有练习都得到了弗吉尼亚大学2021年秋季STAT 5430课程学员非常慷慨的“实战检验”。
