- en: The dean wants to understand the average statistical ability of students in
    the faculty. She agrees to provide you with some funding, but not so much that
    you can do a census, and asks you to report back in a week. Please define the
    target population, sampling frame, and sample. Please further discuss whether
    you will use probability or non-probability sampling, and within these, which
    approach you want to use. Discuss the strengths and weaknesses of your approach.
  id: totrans-484
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 院长希望了解学院学生的平均统计能力。她同意提供一些资金，但不足以让你进行普查，并要求你在一周内汇报。请定义目标总体、抽样框和样本。请进一步讨论你将使用概率抽样还是非概率抽样，以及在这些方法中你打算采用哪种具体方式。讨论你所选方法的优缺点。
- en: Please use a probabilistic sampling approach to determine the average height
    of the class.
  id: totrans-485
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请使用概率抽样方法来确定班级的平均身高。
- en: 'Please use a large language model to generate an initial response to ‘Pretend
    that we have conducted a survey of everyone in Canada, where we asked for age,
    sex, and gender. Your friend claims that there is no need to worry about uncertainty
    “because we have the whole population”. Is your friend right or wrong, and why?’.
    Then use what we have covered in class, your own research to correct and expand
    it. In particular you should add context, nuance, and citations, as well as other
    aspects. Submit: 1) your prompt, 2) the initial LLM response, and 3) your augmented
    response.[²](#fn2)'
  id: totrans-486
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请使用大型语言模型生成对以下问题的初步回答：“假设我们对加拿大所有人进行了一项调查，询问了年龄、性别和性别认同。你的朋友声称‘因为我们拥有整个人口的数据’，所以无需担心不确定性。你的朋友是对还是错？为什么？”。然后，运用我们在课堂上学到的内容和你自己的研究来修正和扩展这个回答。特别是，你应该添加上下文、细微差别、引文以及其他方面。提交：1）你的提示词，2）初始的LLM回答，以及3）你扩充后的回答。[²](#fn2)
- en: I am interested in estimating the number of people on campus right now. Form
    a small group of 1-3 people and develop a plan, based on sampling, that you could
    execute given 15 minutes. Be sure to touch on measurement, counting, error, instrumentation,
    as well as sampling methodology. Share your plan with the class, improve it based
    on their feedback, and then, go an execute it. Let me know your estimate for how
    many people are on campus right now.
  id: totrans-487
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我对估算当前校园内的人数很感兴趣。请组建一个1-3人的小组，制定一个基于抽样的计划，该计划应能在15分钟内执行。务必涉及测量、计数、误差、工具以及抽样方法。与全班分享你的计划，根据反馈进行改进，然后去执行它。请告诉我你对当前校园内人数的估算。
- en: '“Rabois’ mistake”: Imagine your sample consists of the entire population for
    some question of interest. Do you have to worry about bias? (Hint: Think about
    having a dataset for some year of everyone in some country and whether they went
    to a hospital and whether they died, and what that might lead you to conclude
    about the effect of hospitals on death.) To what extent would you be willing to
    give up some number of observations for better quality data (strong answers would
    reference Meng ([2018](99-references.html#ref-meng2018statistical)) and Bradley
    et al. ([2021](99-references.html#ref-Bradley2021)))? What data would you like
    (strong answers would establish an estimand)?'
  id: totrans-488
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “Rabois的错误”：想象一下，对于某个感兴趣的问题，你的样本包含了整个总体。你还需要担心偏差吗？（提示：考虑拥有某一年某个国家所有人的数据集，记录他们是否去过医院以及是否死亡，这可能会让你得出关于医院对死亡影响的什么结论？）你愿意在多大程度上放弃一些观测数据以换取质量更好的数据（有力的回答应引用Meng
    ([2018](99-references.html#ref-meng2018statistical)) 和 Bradley et al. ([2021](99-references.html#ref-Bradley2021))）？你想要什么样的数据（有力的回答应确立一个估计目标）？
- en: '*Paper review:* Please read Bradley et al. ([2021](99-references.html#ref-Bradley2021))
    and write a review of at least one page, drawing on an example that you are familiar
    with.'
  id: totrans-489
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*论文审阅：* 请阅读Bradley等人（[2021](99-references.html#ref-Bradley2021)）的论文，并撰写至少一页的审阅报告，结合一个你熟悉的例子。'
- en: Task I
  id: totrans-490
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 任务一
- en: 'The purpose of this task is to develop comfort with:'
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 本任务的目的是培养对以下方面的熟悉度：
- en: dealing with larger datasets,
  id: totrans-492
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 处理更大的数据集，
- en: understand ratio estimators, and
  id: totrans-493
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解比率估计量，并且
- en: sampling.
  id: totrans-494
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抽样。
- en: 'Please use IPUMS to access the 2022 ACS. Making use of the codebook, how many
    respondents were there in each state (STATEICP) that had a doctoral degree as
    their highest educational attainment (EDUC)? (Hint: Make this a column in a tibble.)'
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 请使用IPUMS访问2022年的ACS。利用代码簿，每个州（STATEICP）有多少受访者的最高教育程度（EDUC）是博士学位？（提示：将其作为tibble中的一列。）
- en: 'If there were 391,171 respondents in California (STATEICP) across all levels
    of education, then can you please use the ratio estimators approach of Laplace
    to estimate the total number of respondents in each state i.e. take the ratio
    that you worked out for California and apply it to the rest of the states. (Hint:
    You can now work out the ratio between the number of respondents with doctoral
    degrees in a state and number of respondents in a state and then apply that ratio
    to your column of the number of respondents with a doctoral degree in each state.)
    Compare it to the actual number of respondents in each state.'
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 如果加利福尼亚州（STATEICP）所有教育水平的受访者总数为391,171人，那么能否请你使用拉普拉斯的比率估计量方法来估算每个州的总受访者人数？即，将你为加利福尼亚州计算出的比率应用于其他州。（提示：你现在可以计算出一个州拥有博士学位受访者人数与该州受访者总人数的比率，然后将该比率应用于你数据中每个州拥有博士学位受访者人数的列。）并将其与每个州的实际受访者人数进行比较。
- en: 'Write a brief paper using Quarto and submit a link to a GitHub repo (one repo
    per group) that meets the general expectations of the course. Components of the
    rubric that are relevant are: “R/Python is cited”, “Data are appropriately cited”,
    “Class paper”, “LLM usage is documented”, “Title”, “Author, date, and repo”, “Abstract”,
    “Introduction”, “Data”, “Results”, “Discussion”, “Prose”, “Cross-references”,
    “Captions”, “Graphs and tables”, “Referencing”, “Commits”, “Sketches”, “Simulation”,
    “Tests”, and “Reproducible workflow”.'
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Quarto撰写一篇简短论文，并提交一个GitHub仓库链接（每组一个仓库），该仓库需满足课程的一般期望。评分标准中相关的部分包括：“引用R/Python”、“适当引用数据”、“课程论文”、“记录LLM使用情况”、“标题”、“作者、日期和仓库”、“摘要”、“引言”、“数据”、“结果”、“讨论”、“行文”、“交叉引用”、“图注”、“图表和表格”、“参考文献”、“提交记录”、“草图”、“模拟”、“测试”和“可复现的工作流程”。
- en: 'Your paper should cover at least:'
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 你的论文应至少涵盖：
- en: Instructions on how to obtain the data (in the appendix).
  id: totrans-499
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据获取指南（见附录）。
- en: A brief overview of the ratio estimators approach.
  id: totrans-500
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比率估计法的简要概述。
- en: Your estimates and the actual number of respondents.
  id: totrans-501
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的估计值与实际受访者数量。
- en: Some explanation of why you think they are different i.e. the strengths and
    weaknesses of using ratio estimators.
  id: totrans-502
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对你认为存在差异的原因进行一些解释，即使用比率估计法的优缺点。
- en: 'A discussion of the strengths and weaknesses of the sampling approaches used
    by the ACS. (Hint: One fun thing could be to find the actual population of one
    state, then given the number of respondents in that and every state, use the ratio
    estimators approach to estimate the population of every state and then compare
    it with the actual populations.)'
  id: totrans-503
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论美国社区调查（ACS）所用抽样方法的优缺点。（提示：一个有趣的尝试是，找出某个州的实际人口数，然后根据该州及其他各州的受访者数量，运用比率估计法估算各州人口，并与实际人口进行比较。）
- en: Do not forget to cite the data (but do not upload the raw data to GitHub).
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 请勿忘记引用数据（但不要将原始数据上传至GitHub）。
- en: 'Note:'
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：
- en: 'If you have issues opening the zipped file, open terminal, navigate to the
    folder then use: `gunzip usa_00004.csv.gz` (change the filename to whatever yours
    is).'
  id: totrans-506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果解压压缩文件时遇到问题，请打开终端，导航至文件夹，然后使用命令：`gunzip usa_00004.csv.gz`（将文件名替换为你自己的文件）。
- en: To focus on doctoral degrees you need EDUCD rather than EDUC (but you can select
    that one once downloaded the data.)
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要关注博士学位，你需要使用EDUCD而非EDUC（但你可以在下载数据后选择该变量）。
- en: Do not upload the raw data to GitHub - it is too big and also IPUMS asks that
    you do not.
  id: totrans-508
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请勿将原始数据上传至GitHub——数据量过大，且IPUMS要求用户不要这样做。
- en: Task II
  id: totrans-509
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 任务二
- en: 'The purpose of this task is to:'
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 本任务的目的是：
- en: compare simple random with cluster sampling.
  id: totrans-511
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 比较简单随机抽样与整群抽样。
- en: consider the difference between probability and non-probability sampling.
  id: totrans-512
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 考虑概率抽样与非概率抽样的区别。
- en: A biobank contains de-identified biomedical data. For instance, UK Biobank contains
    samples from half a million UK participants. One use is to look at a respondent’s
    whole genome sequencing data and then relate it to various conditions they have
    to better understand the extent of genetic determinant.
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 生物样本库包含去标识化的生物医学数据。例如，英国生物样本库（UK Biobank）收集了50万英国参与者的样本。其用途之一是查看受访者的全基因组测序数据，并将其与他们的各种健康状况相关联，以更好地理解遗传决定因素的程度。
- en: 'Please simulate the UK Biobank dataset. A whole genome would be a sequence
    of the letters A, T, C, and G, of a length of around 3 billion. For each individual,
    simulate only a length of 12 in total, made up of four groups of three letters.
    Then consider four conditions: colon cancer, cystic fibrosis, Parkinson’s disease,
    and skin cancer. Create some probability association between different three letter
    combinations in your simulated genome sequences and whether a person has that
    condition. For instance, perhaps having AAA in the first three positions, is associated
    with five percent higher rate of colon cancer. Pretend that UK Biobank uses simple
    random sampling. Don’t forget to set a seed.'
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 请模拟英国生物样本库数据集。一个全基因组是由字母A、T、C、G组成的序列，长度约为30亿。对于每个个体，仅模拟总长度为12的序列，由四组三个字母组成。然后考虑四种疾病：结肠癌、囊性纤维化、帕金森病和皮肤癌。在你的模拟基因组序列中，在不同的三字母组合与个体是否患有某种疾病之间建立一些概率关联。例如，也许前三个位置是AAA，与结肠癌发病率增加5%相关。假设英国生物样本库使用简单随机抽样。别忘了设置随机种子。
- en: Davies et al. ([2024](99-references.html#ref-Davies2024)) argue that UK Biobank
    should use family-based sampling. That is, they would cluster at the level of
    families. We would expect that families would have similar (but not necessarily
    the same) sequences. Please redo your simulation to assume families of sizes one
    to five.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: Davies等人（[2024](99-references.html#ref-Davies2024)）主张英国生物银行应采用基于家庭的抽样方法。也就是说，他们将在家庭层面进行整群抽样。我们预期家庭成员会拥有相似（但不一定完全相同）的序列。请重新进行你的模拟，假设家庭规模为一到五人。
- en: Now analyze your simulations and compare your ability to find relationships
    between three letter positions and various conditions. Discuss this in relation
    to the difference between sample random sampling and cluster sampling.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 现在分析你的模拟结果，并比较你发现三个字母位置与各种条件之间关系的能力。结合样本随机抽样与整群抽样的差异对此进行讨论。
- en: The other aspect to note is that sampling at the level of the family may be
    easier for the collectors, because if they are collecting data about one member
    of the family then it may be slightly more convenient to collect data about another
    member of that family. Discuss the difference between probability and non-probability
    sampling and the nuances of the distinction.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要注意的方面是，在家庭层面进行抽样可能对数据收集者更为便利，因为如果他们正在收集某个家庭成员的数据，那么收集该家庭另一成员的数据可能会稍微方便一些。请讨论概率抽样与非概率抽样的区别及其区分的细微差别。
