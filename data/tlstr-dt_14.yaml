  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.8：简单随机抽样、系统抽样、分层抽样和整群抽样在世界不同地区的示例说明
- en: '[Figure 6.7](#fig-samplingexamples) and [Figure 6.8](#fig-samplingexamplesworld)
    illustrate the trade-offs between the different methods, and the ways in which
    they will be differently appropriate. For instance, we see that systematic sampling
    provides a useful picture of the world in [Figure 6.8](#fig-samplingexamplesworld),
    but if we were interested only in, say, only land, we would still be left with
    many samples that were not informative. Stratified sampling and cluster sampling
    enable us to focus on aspects of interest, but at the cost of a more holistic
    picture.'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 6.7](#fig-samplingexamples) 和 [图 6.8](#fig-samplingexamplesworld) 说明了不同方法之间的权衡，以及它们各自适用的不同方式。例如，我们看到在
    [图 6.8](#fig-samplingexamplesworld) 中，系统抽样提供了世界的有用图景，但如果我们只对陆地感兴趣，我们仍然会得到许多信息量不大的样本。分层抽样和整群抽样使我们能够专注于感兴趣的方面，但代价是失去了更全面的图景。'
- en: A good way to appreciate the differences between these approaches is to consider
    them in practice. Au ([2022](99-references.html#ref-thatrandyaupersonagain)) provides
    a number of examples. One in particular is in the context of counting raptors
    where Fuller and Mosher ([1987](99-references.html#ref-raptors)) compares simple
    random sampling, stratified sampling, systematic sampling and cluster sampling,
    as well as additional considerations.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 理解这些方法之间差异的一个好方法是在实践中考量它们。Au ([2022](99-references.html#ref-thatrandyaupersonagain))
    提供了一些例子。其中一个特别涉及猛禽计数，其中 Fuller 和 Mosher ([1987](99-references.html#ref-raptors))
    比较了简单随机抽样、分层抽样、系统抽样和整群抽样，以及其他注意事项。
- en: 6.4.2.1 Inference for probability samples
  id: totrans-205
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.4.2.1 概率样本的推断
- en: Having established our sample, we typically want to use it to make claims about
    the population. Neyman ([1934, 561](99-references.html#ref-neyman1934two)) goes
    further and says that “\(\dots\)the problem of the representative method is *par
    excellence* the problem of statistical estimation. We are interested in characteristics
    of a certain population, say \(\pi\), which it is either impossible or at least
    very difficult to study in detail, and we try to estimate these characteristics
    basing our judgment on the sample.”
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 确定样本后，我们通常希望用它来对总体做出论断。Neyman ([1934, 561](99-references.html#ref-neyman1934two))
    更进一步指出：“……代表性方法的问题*尤其*是统计估计的问题。我们对某个总体（记为 \(\pi\)）的特征感兴趣，而这个总体要么不可能，要么至少很难进行详细研究，我们试图基于样本的判断来估计这些特征。”
- en: 'In particular, we would typically be interested to estimate a population mean
    and variance. We introduced the idea of estimators, estimands, and estimates in
    [Chapter 4](04-writing_research.html). We can construct an estimator to estimate
    the population mean and variance. For instance, if we were using simple random
    sampling with a sample of size \(n\), then the sample mean and variance (which
    we return to in [Chapter 12](12-ijalm.html)) could be constructed to produce estimates
    of the population mean and variance:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，我们通常会有兴趣估计总体均值和方差。我们在[第 4 章](04-writing_research.html)中介绍了估计量、估计目标和估计值的概念。我们可以构建一个估计量来估计总体均值和方差。例如，如果我们使用样本量为
    \(n\) 的简单随机抽样，那么样本均值和方差（我们将在[第 12 章](12-ijalm.html)中再次讨论）可以被构建出来，以产生对总体均值和方差的估计：
- en: \[ \begin{aligned} \hat{\mu} &= \frac{1}{n} \times \sum_{i = 1}^{n}x_i\\ \hat{\sigma}^2
    &= \frac{1}{n-1} \times \sum_{i = 1}^{n}\left(x_i - \hat{\mu}\right)^2 \end{aligned}
    \]
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \begin{aligned} \hat{\mu} &= \frac{1}{n} \times \sum_{i = 1}^{n}x_i\\ \hat{\sigma}^2
    &= \frac{1}{n-1} \times \sum_{i = 1}^{n}\left(x_i - \hat{\mu}\right)^2 \end{aligned}
    \]
- en: We can use the approaches that we have used so far to simulate various types
    of survey designs. There are also packages that can help, including `DeclareDesign`
    ([Blair et al. 2019](99-references.html#ref-citedeclaredesign)) and `survey` ([Lumley
    2020](99-references.html#ref-citesurvey)).
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用目前已有的方法来模拟各种类型的调查设计。也有一些软件包可以提供帮助，包括 `DeclareDesign` ([Blair 等人 2019](99-references.html#ref-citedeclaredesign))
    和 `survey` ([Lumley 2020](99-references.html#ref-citesurvey))。
- en: Scaling up estimates can be used when we are interested in using a count from
    our sample to imply some total count for the target population. We saw this in
    Bowley ([1913](99-references.html#ref-bowley1913working)) where the ratio of the
    number of households in the sample, compared with the number of households known
    from the census, was 21 and this information was used to scale up the sample.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们有兴趣使用样本中的计数来推断目标总体的某个总计数时，可以使用按比例放大估计值。我们在 Bowley ([1913](99-references.html#ref-bowley1913working))
    中看到了这一点，其中样本中的家庭数量与人口普查已知的家庭数量之比为 21，这一信息被用来放大样本。
- en: To consider an example, perhaps we were interested in the sum of the numbers
    from one to 100\. Returning to our example illustrating different ways to sample
    from these number, we know that our samples are of size 20, and so need to be
    scaled up five times ([Table 6.2](#tbl-scaleup)).
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 举一个例子，也许我们对从 1 到 100 的数字总和感兴趣。回到我们说明从这些数字中抽样的不同方式的例子，我们知道样本量为 20，因此需要放大五倍（[表
    6.2](#tbl-scaleup)）。
- en: 'Table 6.2: Sum of the numbers in each sample, and implied sum of population'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 表 6.2：每个样本中数字的总和，以及隐含的总体总和
- en: '| Sampling method | Sum of sample | Implied population sum |'
  id: totrans-213
  prefs: []
  type: TYPE_TB
  zh: '| 抽样方法 | 样本总和 | 隐含的总体总和 |'
- en: '| --- | --- | --- |'
  id: totrans-214
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Systematic sampling | 970 | 4,850 |'
  id: totrans-215
  prefs: []
  type: TYPE_TB
  zh: '| 系统抽样 | 970 | 4,850 |'
- en: '| Stratified sampling | 979 | 4,895 |'
  id: totrans-216
  prefs: []
  type: TYPE_TB
  zh: '| 分层抽样 | 979 | 4,895 |'
- en: '| Cluster sampling | 910 | 4,550 |'
  id: totrans-217
  prefs: []
  type: TYPE_TB
  zh: '| 整群抽样 | 910 | 4,550 |'
- en: '| Simple random sampling | 840 | 4,200 |'
  id: totrans-218
  prefs: []
  type: TYPE_TB
  zh: '| 简单随机抽样 | 840 | 4,200 |'
- en: The actual sum of the population is 5,050.[¹](#fn1) While the specifics are
    unique to this sample, our estimate of the population sum, based on the scaling,
    are revealing. The closest is stratified sample, closely followed by systematic
    sampling. Cluster sampling is a little over 10 per cent off, while simple random
    sampling is a little further away. To get close to the true sum, it is important
    that our sampling method gets as many of the higher values as possible. And so
    stratified and systematic sampling, both of which ensured that we had outcomes
    from the larger numbers did particularly well. The performance of cluster and
    simple random sampling would depend on the particular clusters, and units, selected.
    In this case, stratified and systematic sampling ensured that our estimate of
    the sum of the population would not be too far away from the actual population
    sum. Here, we might think of implications for the construction and evaluation
    of measures, such as GDP and other constructions that are summed, and the effect
    on the total of the different strata based on their size.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 人口的实际总和是5,050。[¹](#fn1) 虽然具体细节因样本而异，但我们基于按比例推算得到的人口总和估计值很有启发性。最接近的是分层抽样，紧随其后的是系统抽样。整群抽样偏差略高于10%，而简单随机抽样偏差稍大。要接近真实总和，关键在于我们的抽样方法能尽可能多地包含较高的数值。因此，分层抽样和系统抽样都确保了我们能从较大的数值中获取结果，表现得特别好。整群抽样和简单随机抽样的表现则取决于所选的特定群组和单位。在这种情况下，分层抽样和系统抽样确保了我们估计的人口总和不会与实际人口总和相差太远。这里，我们可以思考这对构建和评估指标（如GDP和其他基于求和构建的指标）的影响，以及不同层因其规模大小对总和产生的影响。
- en: 'This approach has a long history. For instance, Stigler ([1986, 163](99-references.html#ref-stigler))
    describes how by 1826 Adolphe Quetelet, the nineteenth century astronomer, had
    become involved in the statistical bureau, which was planning for a census. Quetelet
    argued that births and deaths were well known, but migration was not. He proposed
    an approach based on counts in specific geographies, which could then be scaled
    up to the whole country. The criticism of the plan focused on the difficulty of
    selecting appropriate geographies, which we saw also in our example of cluster
    sampling. The criticism was reasonable, and even today, some 200 years later,
    something that we should keep front of mind, ([Stigler 1986](99-references.html#ref-stigler)):'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法历史悠久。例如，斯蒂格勒（[1986, 163](99-references.html#ref-stigler)）描述了到1826年，十九世纪的天文学家阿道夫·凯特勒如何参与了计划进行人口普查的统计局工作。凯特勒认为出生和死亡情况众所周知，但移民情况却不清楚。他提出了一种基于特定地理区域计数的方法，然后可以按比例推算到全国。对该计划的批评集中在选择合适地理区域的难度上，这在我们之前关于整群抽样的例子中也曾看到。这种批评是合理的，即使在今天，大约200年后，我们仍应牢记这一点（[斯蒂格勒
    1986](99-references.html#ref-stigler)）：
- en: He [Quetelet] was acutely aware of the infinite number of factors that could
    affect the quantities he wished to measure, and he lacked the information that
    could tell him which were indeed important. He\(\dots\) was reluctant to group
    together as homogenous, data that he had reason to believe was not\(\dots\) To
    be aware of a myriad of potentially important factors, without knowing which are
    truly important and how their effect may be felt, is often to fear the worst\(\dots\)
    He [Quetelet] could not bring himself to treat large regions as homogeneous, [and
    so] he could not think of a single rate as applying to a large area.
  id: totrans-221
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他[凯特勒]敏锐地意识到，有无数因素可能影响他希望测量的量，而他缺乏信息来判断哪些因素确实重要。他……不愿意将他认为有理由相信非同质的数据归为一类……意识到无数潜在的重要因素，却不知道哪些真正重要以及它们如何产生影响，这常常会让人担心最坏的情况……他[凯特勒]无法让自己将大片区域视为同质的，[因此]他无法认为单一比率适用于大面积区域。
- en: We are able to do this scaling up when we know the population total, but if
    we do not know that, or we have concerns around the precision of that approach
    then we may use a ratio estimator.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们知道总体总数时，我们可以进行这种按比例推算，但如果我们不知道这个总数，或者对该方法的精确性有所顾虑，那么我们可能会使用比率估计量。
- en: Ratio estimators were used in 1802 by Pierre-Simon Laplace to estimate the total
    population of France, based on the ratio of the number of registered births, which
    was known throughout the country, to the number of inhabitants, which was only
    know for certain communes. He calculated this ratio for the three communes, and
    then scaled it, based on knowing the number of births across the whole country
    to produce an estimate of the population of France ([Lohr [1999] 2022](99-references.html#ref-lohr)).
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 比率估计量在1802年由皮埃尔-西蒙·拉普拉斯首次使用，用于估算法国总人口。该方法基于全国已知的登记出生人数与仅部分市镇已知的居民人数之间的比率。他计算了三个市镇的比率，然后根据全国出生总数进行缩放，从而得出法国人口的估计值（[Lohr
    [1999] 2022](99-references.html#ref-lohr)）。
- en: A ratio estimator of some population parameter is the ratio of two means. For
    instance, imagine that we knew the total number of hours that a toddler slept
    for a 30-day period, and we want to know how many hours the parents slept over
    that same period. We may have some information on the number of hours that a toddler
    sleeps overnight, \(x\), and the number of hours their parents sleep overnight,
    \(y\), over a 30-day period.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 某个总体参数的比率估计量是两个均值的比值。例如，假设我们知道一个幼儿在30天内的总睡眠时长，并且我们想知道在同一时期内父母的睡眠时长。我们可能掌握一些关于幼儿夜间睡眠时长
    \(x\) 及其父母夜间睡眠时长 \(y\) 在30天内的信息。
- en: '[PRE30]'
  id: totrans-225
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: '*[PRE31]*  *The average of each is different ([Table 6.3](#tbl-averagesleepestimate)).'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '*[PRE31]*  *各平均值不同（[表 6.3](#tbl-averagesleepestimate)）。'
- en: 'Table 6.3: Average toddler sleep compared with average parent sleep'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 表 6.3：幼儿平均睡眠时长与父母平均睡眠时长的比较
- en: '| Toddler sleep average | Parent sleep average |'
  id: totrans-228
  prefs: []
  type: TYPE_TB
  zh: '| 幼儿平均睡眠时长 | 父母平均睡眠时长 |'
- en: '| --- | --- |'
  id: totrans-229
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| 6.17 | 4.9 |'
  id: totrans-230
  prefs: []
  type: TYPE_TB
  zh: '| 6.17 | 4.9 |'
- en: 'The ratio of the proportion of sleep that a parent gets compared with their
    toddler is:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 父母睡眠时长与幼儿睡眠时长的比值为：
- en: \[\hat{B} = \frac{\bar{y}}{\bar{x}} = \frac{4.9}{6.17} \approx 0.8.\]
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: \[\hat{B} = \frac{\bar{y}}{\bar{x}} = \frac{4.9}{6.17} \approx 0.8.\]
- en: Given the toddler slept 185 hours over that 30-day period, our estimate of the
    number of hours that the parents slept is \(185 \times 0.8 = 148\). This turns
    out to be almost exactly right, as the sum is 147\. In this example, the estimate
    was not needed because we were able to sum the data, but say some other set of
    parents only recorded the number of hours that their toddler slept, not how long
    they slept, then we could use this to estimate how much they had slept.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 已知该幼儿在30天内睡了185小时，我们对父母睡眠时长的估计值为 \(185 \times 0.8 = 148\)。结果证明这几乎完全正确，因为实际总和是147。在这个例子中，我们本不需要进行估计，因为可以对数据进行求和，但假设另一组父母只记录了幼儿的睡眠时长，而没有记录他们自己的睡眠时长，那么我们就可以利用这个比率来估算他们的睡眠时长。
- en: One variant of the ratio estimator that is commonly used is capture and recapture,
    which is one of the crown jewels of data gathering. It is commonly used in ecology
    where we know we can never gather data about all animals. Instead, a sample is
    captured, marked, and released. The researchers return after some time to capture
    another sample. Assuming enough time passes that the initially captured animals
    had time to integrate back into the population, but not so much time has passed
    that there are insurmountable concerns around births, deaths, and migration, then
    we can use these values to estimate a population size. The key is what proportion
    in this second sample have been recaptured. This proportion can be used to estimate
    the size of the whole population. Interestingly, in the 1990s there was substantial
    debate about whether to use a capture-recapture model to adjust the 1990 US census
    due to concerns about methodology. The combination of Breiman ([1994](99-references.html#ref-Breiman1994))
    and Gleick ([1990](99-references.html#ref-newwoyktimesgleickcensus)) provides
    an overview of the concerns at the time, those of censuses more generally, and
    helpful background on capture and recapture methods. More recently we have seen
    capture and recapture combined with web scraping, which we consider in [Chapter
    7](07-gather.html), for the construction of survey frames ([Hyman, Sartore, and
    Young 2021](99-references.html#ref-Hyman2021)).******  ***### 6.4.3 Non-probability
    samples
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 比率估计量的一种常用变体是捕获-再捕获法，这是数据收集领域的瑰宝之一。该方法常用于生态学领域，因为我们深知无法收集所有动物的数据。研究人员会先捕获一批样本进行标记并放归，经过一段时间后再次捕获新样本。假设时间间隔足够让首批标记动物重新融入种群，但又不会因出生、死亡和迁徙等因素产生难以估量的影响，即可通过这些数据估算种群规模。关键在于第二次捕获样本中被重新捕获个体的比例，该比例可用于推算整体种群数量。有趣的是，在1990年代，由于对方法论的担忧，美国曾就是否采用捕获-再捕获模型调整人口普查数据引发激烈争论。Breiman（[1994](99-references.html#ref-Breiman1994)）与Gleick（[1990](99-references.html#ref-newwoyktimesgleickcensus)）的论述系统梳理了当时的争议焦点、人口普查的普遍性问题，以及捕获-再捕获方法的重要背景。近年来该方法更与网络爬虫技术结合，应用于调查框架构建（[Hyman,
    Sartore, and Young 2021](99-references.html#ref-Hyman2021)），我们将在[第七章](07-gather.html)探讨此应用。******  ***###
    6.4.3 非概率抽样
- en: While acknowledging that it is a spectrum, much of statistics was developed
    based on probability sampling. But a considerable amount of modern sampling is
    done using non-probability sampling. One approach is to use social media and other
    advertisements to recruit a panel of respondents, possibly in exchange for compensation.
    This panel is then the group that is sent various surveys as necessary. But think
    for a moment about the implications of this. For instance, what type of people
    are likely to respond to such an advertisement? Is the richest person in the world
    likely to respond? Are especially young or especially old people likely to respond?
    In some cases, it is possible to do a census. Governments typically do one every
    five to ten years. But there is a reason that it is generally governments that
    do them—they are expensive, time-consuming, and surprisingly, they are sometimes
    not as accurate as we may hope because of how general they need to be.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管承认这是一个连续谱系，但统计学大多建立在概率抽样的基础上。然而现代抽样实践中非概率抽样占据相当比重。一种常见做法是通过社交媒体等广告渠道招募受访者小组（可能提供报酬），随后根据需求向该小组发放各类调查问卷。但请思考这种方式的潜在影响：例如，哪些人群更可能响应此类广告？世界首富会参与吗？极端年轻或年长群体是否可能响应？某些情况下可以进行普查，政府通常每五到十年开展一次。但之所以通常由政府主导，是因为普查成本高昂、耗时费力，且由于需要兼顾普遍性，其准确性有时反而未达预期。
- en: Non-probability samples have an important role to play because they are typically
    cheaper and quicker to obtain than probability samples. Beaumont ([2020](99-references.html#ref-beaumont2020probability))
    describes a variety of factors in favor of non-probability samples including declining
    response rates to probability samples, and increased demand for real-time statistics.
    Further, as we have discussed, the difference between probability and non-probability
    samples is sometimes one of degree, rather than dichotomy. Non-probability samples
    are legitimate and appropriate for some tasks provided one is clear about the
    trade-offs and ensures transparency ([Baker et al. 2013](99-references.html#ref-nonprobabilitysmaples)).
    Low response rates mean that true probability samples are rare, and so grappling
    with the implications of non-probability sampling is important.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 非概率样本发挥着重要作用，因为它们通常比概率样本更便宜、获取更快。Beaumont（[2020](99-references.html#ref-beaumont2020probability)）描述了支持非概率样本的多种因素，包括概率样本响应率的下降以及对实时统计数据需求的增加。此外，正如我们所讨论的，概率样本与非概率样本之间的区别有时是程度上的，而非绝对的二分法。只要清楚权衡利弊并确保透明度，非概率样本对于某些任务是合理且合适的（[Baker
    et al. 2013](99-references.html#ref-nonprobabilitysmaples)）。低响应率意味着真正的概率样本很少见，因此认真应对非概率抽样的影响至关重要。
- en: Convenience sampling involves gathering data from a sample that is easy to access.
    For instance, one often asks one’s friends and family to fill out a survey as
    a way of testing it before wide-scale distribution. If we were to analyze such
    a sample, then we would likely be using convenience sampling.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 便利抽样涉及从易于接触的样本中收集数据。例如，人们经常请朋友和家人填写问卷，以便在大规模分发前进行测试。如果我们分析这样的样本，那么我们很可能正在使用便利抽样。
- en: The main concern with convenience sampling is whether it is able to speak to
    the broader population. There are also tricky ethical considerations, and typically
    a lack of anonymity which may further bias the results. On the other hand, it
    can be useful to cheaply get a quick sense of a situation.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 便利抽样的主要问题在于它是否能够代表更广泛的人群。此外，还存在棘手的伦理考量，通常缺乏匿名性可能进一步导致结果偏差。另一方面，这种方法可以低成本地快速了解情况。
- en: Quota sampling occurs when we have strata, but we do not use random sampling
    within those strata to select the unit. For instance, if we again stratified the
    United States based on state, but then instead of ensuring that everyone in Wyoming
    had the chance to be chosen for that stratum, just picked people at Jackson Hole.
    There are some advantages to this approach, especially in terms of speed and cost,
    but the resulting sample may be biased in various ways. That is not to say they
    are without merit. For instance, the Bank of Canada runs a non-probability survey
    focused on the method of payment for goods and services. They use quota sampling,
    and various adjustment methods. This use of non-probability sampling enables them
    to deliberately focus on hard-to-reach aspects of the population ([H. Chen, Felt,
    and Henry 2018](99-references.html#ref-chen20182017)).
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 配额抽样发生在我们有分层的情况下，但未在这些层内使用随机抽样来选择单位。例如，如果我们再次按州对美国进行分层，但随后并未确保怀俄明州的每个人都有机会被选中进入该层，而只是选择了杰克逊霍尔的人。这种方法有一些优势，尤其是在速度和成本方面，但由此产生的样本可能以各种方式存在偏差。这并非说它们毫无价值。例如，加拿大银行运行一项关于商品和服务支付方式的非概率调查。他们使用配额抽样和各种调整方法。这种非概率抽样的使用使他们能够有意识地关注人群中难以触及的方面（[H.
    Chen, Felt, and Henry 2018](99-references.html#ref-chen20182017)）。
- en: As the saying goes, birds of a feather flock together. And we can take advantage
    of that in our sampling. Although Handcock and Gile ([2011](99-references.html#ref-handcock2011comment))
    describe various uses before this, and it is notoriously difficult to define attribution
    in multidisciplinary work, snowball sampling is nicely defined by Goodman ([1961](99-references.html#ref-goodman1961snowball)).
    Following Goodman ([1961](99-references.html#ref-goodman1961snowball)), to conduct
    snowball sampling, we first draw a random sample from the sampling frame. Each
    of these is asked to name \(k\) others also in the sample population, but not
    in that initial draw, and these form the “first stage”. Each individual in the
    first stage is then similarly asked to name \(k\) others who are also in the sample
    population, but again not in the random draw or the first stage, and these form
    the “second stage”. We need to have specified the number of stages, \(s\), and
    also \(k\) ahead of time.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 俗话说，物以类聚，人以群分。我们可以在抽样中利用这一点。尽管 Handcock 和 Gile ([2011](99-references.html#ref-handcock2011comment))
    描述了在此之前该方法的多种用途，并且在多学科工作中界定归属通常很困难，但滚雪球抽样由 Goodman ([1961](99-references.html#ref-goodman1961snowball))
    给出了很好的定义。遵循 Goodman ([1961](99-references.html#ref-goodman1961snowball)) 的方法，进行滚雪球抽样时，我们首先从抽样框中抽取一个随机样本。要求其中每个人提名
    \(k\) 个同样在样本总体中但不在初始抽取名单中的其他人，这些人构成“第一阶段”。然后，同样要求第一阶段中的每个人提名 \(k\) 个同样在样本总体中，但不在随机抽取名单或第一阶段名单中的其他人，这些人构成“第二阶段”。我们需要预先指定阶段数
    \(s\) 以及 \(k\) 值。
- en: 'Respondent-driven sampling was developed by Heckathorn ([1997](99-references.html#ref-heckathorn1997respondent))
    to focus on hidden populations, which are those where:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 受访者驱动抽样由 Heckathorn ([1997](99-references.html#ref-heckathorn1997respondent))
    提出，旨在关注隐藏人群，即那些：
- en: there is no sampling frame; and
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有抽样框；并且
- en: being known to be in the sampling population could have a negative effect.
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 被知晓属于抽样总体可能会产生负面影响。
- en: 'For instance, we could imagine various countries in which it would be difficult
    to sample from, say, the gay population or those who have had abortions. Respondent-driven
    sampling differs from snowball sampling in two ways:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们可以想象在一些国家，对诸如同性恋人群或有过堕胎经历的人群进行抽样会很困难。受访者驱动抽样在两个方面不同于滚雪球抽样：
- en: In addition to compensation for their own response, as is the case with snowball
    sampling, respondent-driven sampling typically also involves compensation for
    recruiting others.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 除了像滚雪球抽样那样，受访者会因自己的回答获得报酬外，受访者驱动抽样通常还涉及为招募他人提供报酬。
- en: Respondents are not asked to provide information about others to the investigator,
    but instead recruit them into the study. Selection into the sample occurs not
    from sampling frame, but instead from the networks of those already in the sample
    ([Salganik and Heckathorn 2004](99-references.html#ref-salganik2004sampling)).***  ***##
    6.5 Exercises
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 受访者不被要求向调查者提供他人的信息，而是将他们招募到研究中。样本的选择不是来自抽样框，而是来自已进入样本者的社交网络 ([Salganik and Heckathorn
    2004](99-references.html#ref-salganik2004sampling))。***  ***## 6.5 练习
- en: Practice
  id: totrans-247
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实践
- en: '*(Plan)* Consider the following scenario: *Every day for a year two people—Mark
    and Lauren—record the amount of snow that fell that day in the two different states
    they are from.* Please sketch what a dataset could look like, and then sketch
    a graph that you could build to show all observations.'
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*(规划)* 考虑以下场景：*一年中的每一天，两个人——马克和劳伦——记录他们各自所在的两个不同州当天的降雪量。* 请草拟数据集可能的样子，然后草拟一个可以展示所有观测值的图表。'
- en: '*(Simulate)* Please further consider the scenario described and simulate the
    situation with every variable independent of each other. Then write five tests
    based on the simulated data.'
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*(模拟)* 请进一步考虑所描述的场景，并在每个变量相互独立的情况下模拟该情况。然后基于模拟数据编写五个测试。'
- en: '*(Acquire)* Please obtain some actual data about snowfall and add a script
    updating the simulated tests to these actual data.'
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*(获取)* 请获取一些关于降雪量的实际数据，并添加一个脚本，将模拟测试更新为这些实际数据。'
- en: '*(Explore)* Build a graph and table using the real data.'
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*(探索)* 使用真实数据构建图表和表格。'
- en: '*(Communicate)* Please write some text to accompany the graph and table. Separate
    the code appropriately into `R` files and a Quarto doc. Submit a link to a high-quality
    GitHub repo.'
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*(沟通)* 请撰写一些文字来配合图表和表格。将代码适当地分离到 `R` 文件和 Quarto 文档中。提交一个高质量 GitHub 仓库的链接。'
- en: Quiz
  id: totrans-253
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 测验
- en: What is a challenge when converting some phenomena in the world into a dataset
    (pick one)?
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将现实世界中的某些现象转化为数据集时面临的一个挑战是什么？（单选）
- en: The high cost of data storage solutions.
  id: totrans-255
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据存储解决方案的高昂成本。
- en: The overabundance of unbiased data.
  id: totrans-256
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 无偏数据的过度丰富。
- en: The lack of available data collection tools.
  id: totrans-257
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可用数据收集工具的缺乏。
- en: Deciding what to measure and how to measure it appropriately.
  id: totrans-258
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 决定测量什么以及如何适当地测量。
- en: With reference to Daston ([2000](99-references.html#ref-statsoftheworld)), please
    discuss whether GDP and counts of population are invented or discovered?
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 参考 Daston（[2000](99-references.html#ref-statsoftheworld)），请讨论 GDP 和人口数量是发明出来的还是被发现的？
- en: According to metrology, which of the following best defines measurement (pick
    one)?
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据计量学，以下哪项最能定义测量（单选）？
- en: The estimation of unknown variables using predictive models.
  id: totrans-261
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用预测模型估计未知变量。
- en: The calculation of statistical significance in data analysis.
  id: totrans-262
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据分析中统计显著性的计算。
- en: The act of assigning numbers to objects arbitrarily.
  id: totrans-263
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 任意给对象分配数字的行为。
- en: The process of experimentally obtaining quantity values that can be attributed
    to a property of a phenomenon, body, or substance.
  id: totrans-264
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过实验获取可归因于现象、物体或物质特性的量值的过程。
- en: In at least two paragraphs, and using your own words, please define measurement
    error and provide an example from your own experience.
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请用至少两段话，以你自己的语言定义测量误差，并提供一个你亲身经历的例子。
- en: With reference to Gargiulo ([2022](99-references.html#ref-Gargiulo2022)), please
    discuss challenges of measurement in the real world.
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 参考 Gargiulo（[2022](99-references.html#ref-Gargiulo2022)），请讨论现实世界中测量的挑战。
- en: What does the validity of a measurement refer to (pick one)?
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测量的有效性指的是什么（单选）？
- en: The statistical significance of the measurement results.
  id: totrans-268
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测量结果的统计显著性。
- en: The degree to which a measurement accurately reflects the concept it is intended
    to measure.
  id: totrans-269
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测量准确反映其预期测量概念的程度。
- en: The speed at which data can be collected.
  id: totrans-270
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据收集的速度。
- en: The precision with which a measurement can be replicated.
  id: totrans-271
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测量可被复现的精确度。
- en: How do Kennedy et al. ([2022](99-references.html#ref-kennedy2020using)) define
    ethics (pick one)?
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Kennedy 等人（[2022](99-references.html#ref-kennedy2020using)）如何定义伦理（单选）？
- en: Respecting the perspectives and dignity of individual survey respondents.
  id: totrans-273
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尊重个体调查受访者的观点和尊严。
- en: Generating estimates of the general population and for subpopulations of interest.
  id: totrans-274
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 生成总体及感兴趣子群体的估计值。
- en: Using more complicated procedures only when they serve some useful function.
  id: totrans-275
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仅在复杂程序能发挥某些有用功能时才使用它们。
- en: Which of the following best describes measurement error (pick one)?
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪项最能描述测量误差（单选）？
- en: The difference between the observed value and the true value of what is being
    measured.
  id: totrans-277
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 观测值与所测量对象的真实值之间的差异。
- en: An error that occurs only when data is not normally distributed.
  id: totrans-278
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仅在数据非正态分布时出现的误差。
- en: A type of error that can be eliminated with better instruments.
  id: totrans-279
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一种可以通过更好的仪器消除的误差。
- en: A deliberate alteration of data to mislead analysis.
  id: totrans-280
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为误导分析而故意篡改数据。
- en: What is censored data (pick one)?
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是删失数据（单选）？
- en: Data that have been corrupted and are unreadable.
  id: totrans-282
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 已损坏且无法读取的数据。
- en: Data that have been intentionally omitted due to privacy concerns.
  id: totrans-283
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 因隐私问题而被故意省略的数据。
- en: Data where the value of an observation is only partially known.
  id: totrans-284
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 观测值仅部分已知的数据。
- en: Data collected from unauthorized sources.
  id: totrans-285
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从未经授权的来源收集的数据。
- en: How do truncated data differ from censored data (pick one)?
  id: totrans-286
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 截断数据与删失数据有何不同（单选）？
- en: Truncated data deal with overestimation, censored data with underestimation.
  id: totrans-287
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 截断数据处理高估问题，删失数据处理低估问题。
- en: In truncated data, certain values are omitted from the dataset, whereas in censored
    data, the values are partially known but incomplete.
  id: totrans-288
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在截断数据中，某些值从数据集中被省略；而在删失数据中，数值部分已知但不完整。
- en: Truncated data are less accurate than censored data.
  id: totrans-289
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 截断数据比删失数据的准确性更低。
- en: What does missing completely at random (MCAR) mean (pick one)?
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完全随机缺失（MCAR）是什么意思（单选）？
- en: Missing data that can be easily predicted using statistical models.
  id: totrans-291
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可以使用统计模型轻松预测的缺失数据。
- en: Missing data where the likelihood of being missing is related to the unobserved
    data.
  id: totrans-292
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缺失数据的缺失可能性与未观测数据相关。
- en: Missing data where the likelihood of being missing is related to the observed
    data.
  id: totrans-293
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缺失数据的缺失可能性与观测数据相关。
- en: Missing data where the missingness is entirely random and unrelated to any data,
    observed or unobserved.
  id: totrans-294
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缺失数据的缺失是完全随机的，与任何数据（无论是观测到的还是未观测到的）都无关。
- en: Why are censuses considered crucial datasets (pick one)?
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么人口普查被认为是至关重要的数据集（单选）？
- en: They are conducted infrequently and thus have novel information.
  id: totrans-296
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们不经常进行，因此具有新颖信息。
- en: They aim to collect data on every unit in a population, providing comprehensive
    datasets designed for analysis.
  id: totrans-297
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们旨在收集总体中每个单位的数据，提供为分析设计的全面数据集。
- en: They are private datasets that offer exclusive insights.
  id: totrans-298
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们是提供独家见解的私人数据集。
- en: They focus exclusively on agricultural data, which is vital for economic planning.
  id: totrans-299
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们完全专注于农业数据，这对经济规划至关重要。
- en: From Statistics Canada ([2023](99-references.html#ref-statcanhistory)), why
    is the quality of census data evaluated (pick one)?
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据加拿大统计局（[2023](99-references.html#ref-statcanhistory)），为什么要评估人口普查数据的质量（单选）？
- en: To reduce the cost of future censuses.
  id: totrans-301
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 降低未来人口普查的成本。
- en: To limit data dissemination.
  id: totrans-302
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 限制数据传播。
- en: To improve data privacy.
  id: totrans-303
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 改善数据隐私。
- en: To ensure census data are reliable and meet user needs.
  id: totrans-304
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保人口普查数据可靠并满足用户需求。
- en: From Statistics Canada ([2023](99-references.html#ref-statcanhistory)), what
    is the primary source of sampling error (pick one)?
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据加拿大统计局（[2023](99-references.html#ref-statcanhistory)），抽样误差的主要来源是什么（单选）？
- en: Non-response from individuals.
  id: totrans-306
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 个人的无回答。
- en: The use of a sample, rather than a population.
  id: totrans-307
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用样本而非总体。
- en: Data capture errors during processing.
  id: totrans-308
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 处理过程中的数据捕获错误。
- en: Misclassification of dwellings.
  id: totrans-309
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 住宅的错误分类。
- en: From Statistics Canada ([2023](99-references.html#ref-statcanhistory)), which
    error occurs when people or dwellings are omitted or counted more than once (pick
    one)?
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据加拿大统计局（[2023](99-references.html#ref-statcanhistory)），当人员或住宅被遗漏或重复计数时，会发生哪种误差（单选）？
- en: Non-response error.
  id: totrans-311
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 无回答误差。
- en: Coverage error.
  id: totrans-312
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 覆盖误差。
- en: Sampling error.
  id: totrans-313
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抽样误差。
- en: Processing error.
  id: totrans-314
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 处理误差。
- en: From Statistics Canada ([2023](99-references.html#ref-statcanhistory)), which
    type of error is related to misunderstanding or misreporting by respondents or
    enumerators (pick one)?
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据加拿大统计局（[2023](99-references.html#ref-statcanhistory)），哪种误差与受访者或普查员误解或误报有关（单选）？
- en: Sampling error.
  id: totrans-316
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抽样误差。
- en: Response error.
  id: totrans-317
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回答误差。
- en: Processing error.
  id: totrans-318
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 处理误差。
- en: Coverage error.
  id: totrans-319
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 覆盖误差。
- en: From Statistics Canada ([2023](99-references.html#ref-statcanhistory)), what
    is the purpose of the Dwelling Classification Survey (DCS) (pick one)?
  id: totrans-320
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
