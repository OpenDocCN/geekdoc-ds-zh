- en: '*## 6.1 Introduction'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*## 6.1 引言'
- en: 'As we think of our world, and telling stories about it, one of the most difficult
    aspects is to reduce the beautiful complexity of it into a dataset that we can
    use. We need to know what we give up when we do this. And be deliberate and thoughtful
    as we proceed. Some datasets are so large that one specific data point does not
    matter—it could be swapped for another without any effect ([Crawford 2021, 94](99-references.html#ref-crawford)).
    But this is not always reasonable: how different would your life be if you had
    a different mother?'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们思考我们的世界并讲述关于它的故事时，最困难的方面之一就是将世界美妙而复杂的本质简化为一个可供使用的数据集。我们需要知道这样做会牺牲什么。并且在推进过程中保持审慎和周全的思考。有些数据集如此庞大，以至于单个具体的数据点无关紧要——它可以被替换为另一个而不会产生任何影响
    ([Crawford 2021, 94](99-references.html#ref-crawford))。但这并非总是合理的：如果你的母亲不同，你的生活会有多大差异？
- en: We are often interested in understanding the implications of some dataset; making
    forecasts based on it or using that dataset to make claims about broader phenomena.
    Regardless of how we turn our world into data, we will usually only ever have
    a sample of the data that we need. Statistics provides formal approaches that
    we use to keep these issues front of mind and understand the implications. But
    it does not provide definitive guidance about broader issues, such as considering
    who profits from the data that were collected, and whose power it reflects.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们常常关注于理解某些数据集的意义；基于它进行预测，或利用该数据集来对更广泛的现象做出论断。无论我们如何将世界转化为数据，通常我们只能获得所需数据的一个样本。统计学提供了我们用来时刻关注这些问题并理解其影响的正式方法。但它并未就更广泛的问题提供明确的指导，例如思考谁从收集的数据中获利，以及这些数据反映了谁的权力。
- en: In this chapter we first discuss measurement, and some of the concerns that
    it brings. We then turn to censuses, in which we typically try to obtain data
    about an entire population. We also discuss other government official statistics,
    and long-standing surveys. We describe datasets of this type as “farmed data”.
    Farmed datasets are typically well put together, thoroughly documented, and the
    work of collecting, preparing, and cleaning these datasets is mostly done for
    us. They are also, usually, conducted on a known release cycle. For instance,
    many countries release unemployment and inflation datasets monthly, GDP quarterly,
    and a census every five to ten years.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们首先讨论测量及其带来的一些问题。然后我们转向人口普查，通常我们试图通过它获取关于整个总体的数据。我们还将讨论其他政府官方统计数据以及长期进行的调查。我们将此类数据集描述为“**耕作数据**”。耕作数据集通常组织良好、文档详尽，并且收集、准备和清理这些数据集的工作大部分已为我们完成。它们通常也按照已知的发布周期进行。例如，许多国家每月发布失业和通胀数据集，每季度发布GDP数据，每五到十年进行一次人口普查。
- en: We then introduce statistical notions around sampling to provide a foundation
    that we will continually return to. Over the past one hundred years or so, statisticians
    have developed considerable sophistication for thinking about samples, and dealt
    with many controversies ([Brewer 2013](99-references.html#ref-brewer2013three)).
    In this chapter we consider probability and non-probability sampling and introduce
    certain key terminology and concepts.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，我们介绍围绕抽样的统计学概念，为我们将持续回顾的内容奠定基础。在过去大约一百年里，统计学家在思考样本方面发展出了相当高的复杂性，并处理了许多争议
    ([Brewer 2013](99-references.html#ref-brewer2013three))。在本章中，我们将探讨概率抽样和非概率抽样，并介绍一些关键术语和概念。
- en: This chapter is about data that are made available for us. Data are not neutral.
    For instance, archivists are now careful to consider archives not only as a source
    of fact, but also as part of the production of fact which occurred within a particular
    context especially constructed by the state ([Stoler 2002](99-references.html#ref-Stoler2002)).
    Thinking clearly about who is included in the dataset, and who is systematically
    excluded, is critical. Understanding, capturing, classifying, and naming data
    is an exercise in building a world and reflects power ([Crawford 2021, 121](99-references.html#ref-crawford)),
    be that social, historical, financial, or legal.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论的是可供我们使用的数据。数据并非中立。例如，档案管理员如今会谨慎地思考，档案不仅是事实的来源，也是特定情境（尤其是国家构建的情境）下事实生产过程的一部分（[Stoler
    2002](99-references.html#ref-Stoler2002)）。清晰地思考谁被包含在数据集中，以及谁被系统性地排除在外，至关重要。理解、捕捉、分类和命名数据是一种构建世界的实践，并反映了权力——无论是社会的、历史的、金融的还是法律的（[Crawford
    2021, 121](99-references.html#ref-crawford)）。
- en: 'For instance, we can consider the role of sex and gender in survey research.
    Sex is based on biological attributes and is assigned at birth, while gender is
    socially constructed and has both biological and cultural aspects ([Lips 2020,
    7](99-references.html#ref-sexandgender)). We may be interested in the relationship
    between gender, rather than sex, and some outcome. But the move toward a nuanced
    concept of gender in official statistics has only happened recently. Surveys that
    insist on a binary gender variable that is the same as sex, will not reflect those
    respondents who do not identify as such. Kennedy et al. ([2022](99-references.html#ref-kennedy2020using))
    provide a variety of aspects to consider when deciding what to do with gender
    responses, including: ethics, accuracy, practicality, and flexibility. But there
    is no universal best solution. Ensuring respect for the survey respondent should
    be the highest priority ([Kennedy et al. 2022, 16](99-references.html#ref-kennedy2020using)).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们可以思考性别与社会性别在调查研究中的作用。性别基于生物属性并在出生时被指定，而社会性别则是社会建构的，兼具生物与文化层面（[Lips 2020,
    7](99-references.html#ref-sexandgender)）。我们可能更关注社会性别（而非生理性别）与某些结果之间的关系。但官方统计中对社会性别这一精细概念的采纳只是近期才发生。那些坚持使用与生理性别相同的二元性别变量的调查，将无法准确反映那些不认同此类划分的受访者。Kennedy
    等人（[2022](99-references.html#ref-kennedy2020using)）提供了在决定如何处理性别回答时需要考虑的多个方面，包括：伦理、准确性、实用性和灵活性。但不存在普适的最佳解决方案。确保对受访者的尊重应被视为最高优先级（[Kennedy
    et al. 2022, 16](99-references.html#ref-kennedy2020using)）。
- en: Why do we even need classifications and groupings if it causes such concerns?
    Scott ([1998](99-references.html#ref-scott1998seeing)) positions much of this
    as an outcome of the state, for its own purposes, wanting to make society legible
    and considers this a defining feature of modern states. For instance, Scott ([1998](99-references.html#ref-scott1998seeing))
    sees the use of surnames as arising because of the state’s desire for legible
    lists to use for taxation, property ownership, conscription, and censuses. The
    state’s desire for legibility also required imposing consistency on measurement.
    The modern form of metrology, which is “the study of how measurements are made,
    and how data are compared” ([Plant and Hanisch 2020](99-references.html#ref-Plant2020Reproducibility)),
    began in the French Revolution when various measurements were standardized. This
    later further developed as part of Napoleonic state building ([Scott 1998, 30](99-references.html#ref-scott1998seeing)).
    Prévost and Beaud ([2015, 154](99-references.html#ref-prevost2015statistics))
    describe the essence of the change as one where knowledge went from being “singular,
    local, idiosyncratic\(\dots\) and often couched in literary form” to generalized,
    standardized, and numeric. That all said, it would be difficult to collect data
    without categorizable, measurable scales. A further concern is reification, where
    we forget that these measures must be constructed.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 既然分类与分组会引发如此多顾虑，我们为何仍需它们？斯科特（[1998](99-references.html#ref-scott1998seeing)）认为这很大程度上是国家为实现自身目的、试图使社会清晰可辨的产物，并将其视为现代国家的典型特征。例如，斯科特（[1998](99-references.html#ref-scott1998seeing)）指出姓氏的使用源于国家需要清晰名录以征税、确认产权、征兵和人口普查。国家对清晰度的追求还要求统一度量标准。现代计量学——即"研究如何进行测量及数据比对"的学科（[Plant
    and Hanisch 2020](99-references.html#ref-Plant2020Reproducibility)）——始于法国大革命时期各类度量衡的标准化，后随拿破仑国家建设进程进一步发展（[Scott
    1998, 30](99-references.html#ref-scott1998seeing)）。普雷沃和博（[2015, 154](99-references.html#ref-prevost2015statistics)）将这种变革本质描述为：知识从"独特、局部、特异……且常以文学形式呈现"转向普适化、标准化与数字化。尽管如此，若无可分类、可量化的尺度，数据收集将举步维艰。另一个值得关注的问题是具体化——我们常忘记这些度量标准本身即是人为构建的。
- en: All datasets have shortcomings. In this chapter we develop comfort with “farmed
    data”. We use that term to refer to a dataset that has been developed specifically
    for the purpose of being used as data.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数据集都存在缺陷。本章我们将熟悉"培育数据"这一概念。该术语特指为数据用途而专门构建的数据集。
- en: 'Even though these farmed datasets are put together for us to use, and can generally
    be easily obtained, it is nonetheless especially important for us to develop a
    thorough understanding of their construction. James Mill, the nineteenth century
    Scottish author, famously wrote *The History of British India* without having
    set foot in the country. He claimed:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些培育数据集专供我们使用且通常易于获取，但深刻理解其构建过程仍至关重要。19世纪苏格兰作家詹姆斯·穆勒虽未踏足印度，却以撰写《英属印度史》闻名。他曾宣称：
- en: Whatever is worth seeing or hearing in India, can be expressed in writing. As
    soon as every thing of importance is expressed in writing, a man who is duly qualified
    may attain more knowledge of India, in one year, in his closet in England, than
    he could obtain during the course of the longest life, by the use of his eyes
    and his ears in India.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在印度，任何值得一看或一听的事物，皆可诉诸笔墨。一旦所有重要事物被书面记载，一位具备相应资质的人在英国的书房中一年内所能获得的印度知识，可能远超其亲赴印度用一生耳目所及之总和。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mill ([1817, xv](99-references.html#ref-thehistoryofbritishindia))
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 穆勒（[1817, xv](99-references.html#ref-thehistoryofbritishindia)）
- en: It may seem remarkable that he was considered an expert and his views had influence.
    Yet today, many will, say, use inflation statistics without ever having tried
    to track a few prices, use the responses from political surveys without themselves
    ever having asked a respondent a question, or use ImageNet without the experience
    of hand-labeling some of the images. We should always throw ourselves into the
    details of the data.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 他被视为权威且其观点颇具影响力，这或许令人诧异。然而当今，许多人会不假思索地使用通胀统计数据却从未尝试追踪具体价格，引用政治民调结果却从未亲自采访过受访者，运用ImageNet数据集却未曾亲手标注过任何图像。我们始终应当深入数据的肌理之中。
- en: 6.2 Measurement
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.2 测量
- en: Measurement is an old concern. Even Aristotle distinguished between quantities
    and qualities ([Tal 2020](99-references.html#ref-sepmeasurementscience)). Measurement,
    and especially, the comparison of measurements, underpins all quantitative analysis.
    But deciding what to measure, and how to do it, is challenging.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 测量是一个古老的话题。早在亚里士多德时代，人们就已区分了数量与质量（[Tal 2020](99-references.html#ref-sepmeasurementscience)）。测量，尤其是测量结果的比较，是所有定量分析的基础。但决定测量什么以及如何测量，却充满挑战。
- en: Measurement is trickier than it seems. For instance, in music, David Peterson,
    Professor of Political Science, Iowa State University, make it clear how difficult
    it is to define a one-hit wonder. A surprising number of artists that may immediately
    come to mind, turn out to have at least one or two other songs that did reasonably
    well in terms of making it onto charts ([Molanphy 2012](99-references.html#ref-molophany)).
    Should an analysis of all one-term governments include those that did not make
    it through a full term? How about those that only lasted a month, or even a week?
    How do we even begin to measure the extent of government transfers when so much
    of these are in-kind benefits ([Garfinkel, Rainwater, and Smeeding 2006](99-references.html#ref-garfinkel2006re))?
    How can we measure how well represented a person is in a democracy despite that
    being the fundamental concern ([Achen 1978](99-references.html#ref-Achen1978))?
    And why should the standard definition used by the World Health Organization (WHO)
    of pregnancy-related and maternal deaths only include those that occur within
    42 days of delivery, termination, or abortion when this has a substantial effect
    on the estimate ([Gazeley et al. 2022](99-references.html#ref-Gazeley2022))?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 测量比看起来更棘手。例如，在音乐领域，爱荷华州立大学政治学教授大卫·彼得森明确指出，定义“昙花一现的歌手”是多么困难。许多我们可能立刻想到的艺人，结果都至少有一两首其他歌曲在排行榜上取得了不错的成绩（[Molanphy
    2012](99-references.html#ref-molophany)）。对所有“一届政府”的分析，是否应该包括那些未能完成完整任期的政府？那些只持续了一个月，甚至一周的政府呢？当政府转移支付中有大量实物福利时，我们该如何开始衡量其规模（[Garfinkel,
    Rainwater, and Smeeding 2006](99-references.html#ref-garfinkel2006re)）？尽管这是民主的根本关切，我们如何衡量一个人在民主制度中的代表程度（[Achen
    1978](99-references.html#ref-Achen1978)）？为什么世界卫生组织（WHO）关于妊娠相关死亡和孕产妇死亡的标准定义，只包括分娩、终止妊娠或流产后42天内发生的死亡，而这对估算结果有重大影响（[Gazeley
    et al. 2022](99-references.html#ref-Gazeley2022)）？
- en: Philosophy brings more nuance and depth to their definitions of measurement
    ([Tal 2020](99-references.html#ref-sepmeasurementscience)), but the International
    Organization Of Legal Metrology ([2007, 44](99-references.html#ref-metrology))
    define measurement as the “process of experimentally obtaining one or more quantity
    values that can reasonably be attributed to a quantity”, where a quantity is a
    “number and reference together”. It implies “comparison of quantities, including
    counting of entities”, and “presupposes a description of the quantity commensurate
    with the intended use of a measurement result, a measurement procedure, and a
    calibrated measuring system\(\dots\)”. This definition of measurement makes clear
    that we have a variety of concerns including instrumentation and units, and that
    we are interested in measurements that are valid and reliable.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 哲学为测量的定义带来了更多细微差别和深度（[Tal 2020](99-references.html#ref-sepmeasurementscience)），但国际法定计量组织（[2007,
    44](99-references.html#ref-metrology)）将测量定义为“通过实验获得一个或多个可合理归属于某量的量值的过程”，其中量是“数字和参照物的结合”。它意味着“量的比较，包括对实体的计数”，并且“预设了对与测量结果预期用途相称的量的描述、测量程序以及经过校准的测量系统……”。这个测量定义清楚地表明，我们关注的问题多种多样，包括仪器和单位，并且我们关注的是有效且可靠的测量。
- en: Instrumentation refers to what we use to conduct the measurement. Thorough consideration
    of instrumentation is important because it determines what we can measure. For
    instance, Morange ([2016, 63](99-references.html#ref-morange)) describes how the
    invention of microscopes in the sixteenth century led to the observation of capillaries
    by Marcello Malpighi in 1661, cells by Robert Hooke in 1665, and bacteria by Antonie
    van Leeuwenhoek in 1677 ([Lane 2015](99-references.html#ref-lane2015unseen)).
    And consider the measurement of time. Again we see the interaction between instrumentation
    and measurement. With a sundial it was difficult to be much more specific about
    elapsed time than an hour or so. But the gradual development of more accurate
    instruments of timekeeping would eventually enable some sports to differentiate
    competitors to the thousandth of the second, and through GPS, allow navigation
    that is accurate to within meters.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 仪器仪表指的是我们用来进行测量的工具。全面考虑仪器仪表非常重要，因为它决定了我们能够测量什么。例如，Morange（[2016, 63](99-references.html#ref-morange)）描述了十六世纪显微镜的发明如何促成了1661年马尔切洛·马尔皮吉对毛细血管的观察、1665年罗伯特·胡克对细胞的观察，以及1677年安东尼·范·列文虎克对细菌的观察（[Lane
    2015](99-references.html#ref-lane2015unseen)）。再考虑时间的测量。我们再次看到仪器仪表与测量之间的相互作用。使用日晷，很难将经过的时间精确到比一小时左右更具体的程度。但是，更精确计时仪器的逐步发展最终使得某些体育项目能够将竞争对手的差距区分到千分之一秒，并通过GPS实现精确到米以内的导航。
- en: '*Oh, you think we have good data on that!* *Knowing the time is a critical
    measurement. For instance, Formula 1 times laps to the thousandth of a second.
    And Michael Phelps, an American swimmer, won a gold medal at the Beijing Olympics
    by only one-hundredth of a second. Timing allows us to distinguish between outcomes
    even when the event does not happen concurrently. For instance, think back to
    the discussion of swimmers by Chambliss ([1989](99-references.html#ref-chambliss1989mundanity))
    and how this would be impossible without knowing how long each event took each
    swimmer. Timing is also critical in finance where we need market participants
    to agree on whether an asset is available for sale. But the answer to “What time
    is it?” can be difficult to answer. The time, according to some individual, can
    be set to different sources, and so will differ depending on who you ask. Since
    the 1970s the definitive answer has been to use atomic time. A cesium second is
    defined by “9192 631 770 cycles of the hyperfine transition frequency in the ground
    state of cesium 133” ([Levine, Tavella, and Milton 2022, 4](99-references.html#ref-Levine2023)).
    But the problem of clock synchronization—how to have all the non-atomic clocks
    match atomic time and each other—remains. Hopper ([2022](99-references.html#ref-hopper2022))
    provides an overview of how the Network Time Protocol (NTP) of Mills ([1991](99-references.html#ref-mills1991internet))
    enables clock synchronization and some of the difficulties that exist for computer
    networks to discover atomic time. Another measure of time is astronomical time,
    which is based on the rotation of the Earth. But because the Earth spins inconsistently
    and other issues, adjustments have been made to ensure atomic and astronomical
    time match. This has resulted in the inclusions of positive leap seconds, and
    the possibility of a negative leap second, which have created problems ([Levine,
    Tavella, and Milton 2022](99-references.html#ref-Levine2023)). As a result, at
    some point in the future astronomical and atomic time will be allowed to diverge
    ([Gibney 2022](99-references.html#ref-Gibney2022); [Mitchell 2022b](99-references.html#ref-mitchell2022again)).*  *A
    common instrument of measurement is a survey, and we discuss these further in
    [Chapter 8](08-hunt.html). Another commonly-used instrument is sensors. For instance,
    climate scientists may be interested in temperature, humidity, or pressure. Much
    analysis of animal movement, such as Leos-Barajas et al. ([2016](99-references.html#ref-LeosBarajas2016)),
    uses accelerometers. Sensors placed on satellites may be particularly concerned
    with images, and such data are available from the Landsat Program. Physicists
    are very concerned with measurement, and can be constrained not only by their
    instrumentation, but also storage capacity. For instance, the ATLAS detector at
    CERN is focused on the collision of particles, but not all of the measurements
    can be saved because that would result in 80TB per second ([Colombo et al. 2016](99-references.html#ref-Colombo2016))!
    And in the case of A/B testing, which we discuss in [Chapter 8](08-hunt.html),
    extensive use is made of cookies, beacons, system settings, and behavioral patterns.
    Another aspect of instrumentation is delivery. For instance, if using surveys,
    then should they be mailed or online? Should they be filled out by the respondent
    or by an enumerator?'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*哦，你以为我们在这方面有很好的数据吗！* *掌握时间是至关重要的测量。例如，一级方程式赛车将单圈时间精确到千分之一秒。而美国游泳运动员迈克尔·菲尔普斯在北京奥运会上仅以百分之一秒的优势赢得金牌。计时使我们能够区分结果，即使事件并非同时发生。例如，回想一下钱布利斯（[1989](99-references.html#ref-chambliss1989mundanity)）关于游泳运动员的讨论，如果不了解每位运动员完成每个项目所需的时间，这种讨论将无法进行。时间在金融领域也至关重要，我们需要市场参与者就资产是否可供出售达成一致。但“现在几点？”这个问题可能很难回答。根据不同的来源，个人设定的时间可能不同，因此答案会因询问对象而异。自20世纪70年代以来，明确的答案是使用原子时。铯秒被定义为“铯133原子基态超精细能级跃迁频率的9,192,631,770个周期”（[Levine,
    Tavella, and Milton 2022, 4](99-references.html#ref-Levine2023)）。但时钟同步的问题——如何让所有非原子钟与原子时以及其他时钟保持一致——仍然存在。霍珀（[2022](99-references.html#ref-hopper2022)）概述了米尔斯（[1991](99-references.html#ref-mills1991internet)）的网络时间协议（NTP）如何实现时钟同步，以及计算机网络在发现原子时方面存在的一些困难。另一种时间度量是天文学时间，它基于地球的自转。但由于地球自转不一致以及其他问题，已进行调整以确保原子时与天文学时间匹配。这导致了正闰秒的引入，以及负闰秒的可能性，从而引发了一些问题（[Levine,
    Tavella, and Milton 2022](99-references.html#ref-Levine2023)）。因此，在未来某个时间点，天文学时间和原子时将允许出现差异（[Gibney
    2022](99-references.html#ref-Gibney2022); [Mitchell 2022b](99-references.html#ref-mitchell2022again)）。*
    *一种常见的测量工具是调查，我们将在[第8章](08-hunt.html)进一步讨论这些。另一种常用的工具是传感器。例如，气候科学家可能对温度、湿度或压力感兴趣。许多关于动物运动的分析，如莱奥斯-巴拉哈斯等人（[2016](99-references.html#ref-LeosBarajas2016)）的研究，使用了加速度计。放置在卫星上的传感器可能特别关注图像，此类数据可从陆地卫星计划获取。物理学家非常关注测量，不仅受限于他们的仪器，还受限于存储容量。例如，欧洲核子研究中心的ATLAS探测器专注于粒子碰撞，但并非所有测量数据都能保存，因为那将导致每秒80TB的数据量（[Colombo
    et al. 2016](99-references.html#ref-Colombo2016)）！在我们将在[第8章](08-hunt.html)讨论的A/B测试中，广泛使用了Cookie、信标、系统设置和行为模式。仪器使用的另一个方面是交付方式。例如，如果使用调查，那么应该邮寄还是在线进行？应该由受访者填写还是由调查员填写？'
- en: The definition of measurement, provided by metrology, makes it clear that the
    second fundamental concern is a reference, which we refer to as units. The choice
    of units is related to both the research question of interest and available instrumentation.
    For instance, in the Tutorial in [Chapter 1](01-introduction.html) we were concerned
    with measuring the growth of plants. This would not be well served by using kilometers
    or miles as a unit. If we were using a ruler, then we may be able to measure millimeters,
    but with calipers, we might be able to consider tens of micrometers.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 计量学提供的测量定义明确指出，第二个基本关注点是参考标准，我们称之为单位。单位的选择既与感兴趣的研究问题有关，也与可用的仪器有关。例如，在[第1章](01-introduction.html)的教程中，我们关注的是测量植物的生长。使用公里或英里作为单位就不太合适。如果我们使用尺子，我们或许可以测量毫米，但使用卡尺，我们或许可以考虑几十微米。
- en: 6.2.1 Properties of measurements
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2.1 测量的特性
- en: Valid measurements are those where the quantity that we are measuring is related
    to the estimand and research question of interest. It speaks to appropriateness.
    Recall, from [Chapter 4](04-writing_research.html), that an estimand is the actual
    effect, such as the (unknowable) actual effect of smoking on life expectancy.
    It can be useful to think about estimands as what is actually of interest. This
    means that we need to ensure that we are measuring relevant aspects of an individual.
    For instance, the number of cigarettes that they smoked, and the number of years
    they lived, rather than, say, their opinion about smoking.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的测量是指我们所测量的量与感兴趣的估计量和研究问题相关。这关系到测量的适当性。回顾[第4章](04-writing_research.html)，估计量是实际效应，例如吸烟对预期寿命的（不可知的）实际影响。将估计量视为实际感兴趣的内容是很有用的。这意味着我们需要确保测量的是个体的相关方面。例如，他们吸烟的数量和他们存活的年数，而不是他们对吸烟的看法。
- en: For some units, such as a meter or a second, there is a clear definition. And
    when that definition evolves it is widely agreed on ([Mitchell 2022a](99-references.html#ref-mitchell2022)).
    But for other aspects that we may wish to measure it is less clear and so the
    validity of the measurement becomes critical. At one point in the fourteenth century
    attempts were made to measure grace and virtue ([Crosby 1997, 14](99-references.html#ref-crosby1997measure))!
    More recently, we try to measure intelligence or even the quality of a university.
    That is not to say there are not people with more or less grace, virtue, and intelligence
    than others, and there are certainly better and worse universities. But the measurement
    of these is difficult.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 对于某些单位，如米或秒，有明确的定义。当这些定义演变时，会得到广泛认可（[Mitchell 2022a](99-references.html#ref-mitchell2022)）。但对于我们可能希望测量的其他方面，定义就不那么清晰了，因此测量的有效性变得至关重要。在十四世纪的某个时期，人们曾尝试测量恩典和美德（[Crosby
    1997, 14](99-references.html#ref-crosby1997measure)）！更近一些，我们试图测量智力，甚至大学的质量。这并不是说人与人之间没有恩典、美德和智力的差异，大学也当然有优劣之分。但测量这些是困难的。
- en: The *U.S. News and World Report* tries to quantify university quality based
    on aspects such as class size, number of faculty with a PhD, and number of full-time
    faculty. But an issue with such constructed measures, especially in social settings,
    is that it changes the incentives of those being measured. For instance, Columbia
    University increased from 18th in 1988 to 2nd in 2022\. But Michael Thaddeus,
    Professor of Mathematics, Columbia University, showed how there was a difference,
    in Columbia’s favor, between what Columbia reported to *U.S. News and World Report*
    and what was available through other sources ([Hartocollis 2022](99-references.html#ref-hartocollis2022)).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*《美国新闻与世界报道》*试图根据班级规模、拥有博士学位的教师数量以及全职教师数量等方面来量化大学质量。但此类构建的测量指标，尤其是在社会环境中，存在的一个问题是，它会改变被测量对象的动机。例如，哥伦比亚大学从1988年的第18位上升到2022年的第2位。但哥伦比亚大学数学教授迈克尔·撒迪厄斯揭示了哥伦比亚大学向*《美国新闻与世界报道》*报告的数据与其他来源可获得的数据之间存在差异，且对哥伦比亚大学有利（[Hartocollis
    2022](99-references.html#ref-hartocollis2022)）。'
- en: Such concerns are of special importance in psychology because there is no clear
    measure of many fundamental concepts. Fried, Flake, and Robinaugh ([2022](99-references.html#ref-Fried2022))
    review the measurement of depression and find many concerns including a lack of
    validity and reliability. This is not to say that we should not try to measure
    such things, but we should ensure transparency about measurement decisions. For
    instance, Flake and Fried ([2020](99-references.html#ref-Flake2020)) recommend
    answering various clarifying questions whenever measurements have to be constructed.
    These include questioning the underlying construct of interest, the decision process
    that led to the measure, what alternatives were considered, the quantification
    process, and the scale. These questions are especially important when the measure
    is being constructed for a particular purpose, rather than being adopted from
    elsewhere. This is because of the concern that the measure will be constructed
    in a way that provides a pre-ordained outcome.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这类问题在心理学中尤为重要，因为许多基本概念缺乏明确的测量方法。Fried、Flake和Robinaugh（[2022](99-references.html#ref-Fried2022)）回顾了抑郁症的测量，发现存在许多问题，包括缺乏效度和信度。这并不是说我们不应尝试测量这些概念，而是应确保测量决策的透明度。例如，Flake和Fried（[2020](99-references.html#ref-Flake2020)）建议在构建测量方法时回答各种澄清性问题。这些问题包括质疑所关注的基本构念、导致该测量方法的决策过程、考虑了哪些替代方案、量化过程以及量表。当测量方法是为特定目的而构建，而非从其他地方采用时，这些问题尤为重要。这是因为人们担心测量方法可能会以某种方式构建，从而得出预先设定的结果。
- en: Reliability draws on the part of the definition of measurement that reads “process
    of experimentally obtaining\(\dots\)”. It implies some degree of consistency and
    means that multiple measurements of one particular aspect, at one particular time,
    should be essentially the same. If two enumerators count the number of shops on
    a street, then we would hope that their counts are the same. And if they were
    different then we would hope we could understand the reason for the difference.
    For instance, perhaps one enumerator misunderstood the instructions and incorrectly
    counted only shops that were open. To consider another example, demographers are
    often concerned with the migration of people between countries, and economists
    are often concerned with international trade. It is concerning the number of times
    that the in-migration or imports data of Country A from Country B do not match
    the out-migration or exports data of Country B to Country A.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 可靠性借鉴了测量定义中“通过实验获取……的过程”这一部分。它意味着一定程度的**一致性**，并表明在特定时间对某一特定方面的多次测量应基本一致。如果两名调查员统计一条街上的商店数量，我们希望他们的统计结果相同。如果结果不同，我们希望能理解差异的原因。例如，可能一名调查员误解了指示，错误地只统计了正在营业的商店。再举一个例子，人口统计学家通常关注国家间的人口迁移，而经济学家则常关注国际贸易。问题在于，A国从B国的迁入或进口数据与B国向A国的迁出或出口数据不匹配的情况时有发生。
- en: '*Oh, you think we have good data on that!* *It is common for the pilot of a
    plane to announce the altitude to their passengers. But the notion and measurement
    of altitude is deceptively complicated, and underscores the fact that measurement
    occurs within a broader context ([Vanhoenacker 2015](99-references.html#ref-skyfaring)).
    For instance, if we are interested in how many meters there are between the plane
    and the ground, then should we measure the difference between the ground and where
    the pilot is sitting, which would be most relevant for the announcement, or to
    the bottom of the wheels, which would be most relevant for landing? What happens
    if we go over a mountain? Even if the plane has not descended, such a measure—the
    number of meters between the plane and the ground—would claim a reduction in altitude
    and make it hard to vertically separate multiple planes. We may be interested
    in a comparison to sea level. But sea level changes because of the tide, and is
    different at different locations. As such, a common measure of altitude is flight
    level, which is determined by the amount of air pressure. And because air pressure
    is affected by weather, season, and location, the one flight level may be associated
    with very different numbers of meters to the ground over the course of a flight.
    The measures of altitude used by planes serve their purpose of enabling relatively
    safe air travel.*  *### 6.2.2 Measurement error'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*哦，你以为我们在这方面有可靠的数据吗？* 飞行员向乘客通报飞行高度是常有的事。但高度的概念和测量却出人意料地复杂，这凸显了测量是在更广泛的背景下进行的这一事实（[Vanhoenacker
    2015](99-references.html#ref-skyfaring)）。例如，如果我们关心的是飞机与地面之间有多少米的距离，那么我们应该测量地面与飞行员座位之间的距离（这对通报高度最相关），还是测量地面与机轮底部之间的距离（这对降落最相关）？如果我们飞越一座山呢？即使飞机没有下降，这种测量方式——即飞机与地面之间的米数——也会显示高度降低，从而难以垂直分隔多架飞机。我们可能关心的是与海平面的比较。但海平面会因潮汐而变化，并且在不同地点也不同。因此，一个常见的高度测量标准是飞行高度层，它由气压值决定。由于气压受天气、季节和地点的影响，同一个飞行高度层在飞行过程中，其对应的离地米数可能会有很大差异。飞机使用的高度测量方法服务于其目的，即实现相对安全的航空旅行。*  *###
    6.2.2 测量误差'
- en: Measurement error is the difference between the value we observe and the actual
    value. Sometimes it is possible to verify certain responses. If the difference
    is consistent between the responses that we can verify and those that we cannot,
    then we are able to estimate the extent of overall measurement error. For instance,
    Sakshaug, Yan, and Tourangeau ([2010](99-references.html#ref-Sakshaug2010)) considered
    a survey of university alumni and compared replies about a respondent’s grades
    with their university record. They find that the mode of the survey—telephone
    interview conducted by a human, telephone interview conducted by a computer, or
    an internet survey—affected the extent of the measurement error.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 测量误差是我们观察到的数值与实际数值之间的差异。有时可以验证某些回答。如果可验证的回答与不可验证的回答之间的差异是一致的，那么我们就能估计整体测量误差的程度。例如，Sakshaug、Yan
    和 Tourangeau（[2010](99-references.html#ref-Sakshaug2010)）研究了一项针对大学校友的调查，将受访者关于自己成绩的回答与其大学记录进行了比较。他们发现，调查的模式——由人工进行的电话访谈、由计算机进行的电话访谈或网络调查——会影响测量误差的程度。
- en: Such error can be particularly pervasive when an enumerator fills out the survey
    form on behalf of the respondent. This is especially of concern around race. For
    instance, Davis ([1997, 177](99-references.html#ref-davis1997nonrandom)) describes
    how Black people in the United States may limit the extent to which they describe
    their political and racial belief to white interviewers.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当调查员代表受访者填写调查表时，这种误差可能尤其普遍。这在涉及种族问题时尤其令人担忧。例如，Davis（[1997, 177](99-references.html#ref-davis1997nonrandom)）描述了美国黑人可能会限制他们向白人访员透露其政治和种族信仰的程度。
- en: Another example is censored data, which is when we have some partial knowledge
    of the actual value. Right-censored data is when we know that the actual value
    is above some observed value, but we do not know by how much. For instance, immediately
    following the Chernobyl disaster in 1986, the only available instruments to measure
    radiation had a certain maximum limit. While the radiation was measured as being
    at that (maximum) level, the implication was that the actual value was much higher.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是**删失数据**，即我们对实际值仅有部分了解的情况。**右删失数据**是指我们知道实际值高于某个观测值，但不知道具体高多少。例如，1986年切尔诺贝利灾难发生后，当时唯一可用的辐射测量仪器有特定的最大量程。虽然测量到的辐射水平显示为那个（最大）值，但实际值要高得多。
- en: Right-censored data are often seen in medical studies. For instance, say some
    experiment is conducted, and then patients are followed for ten years. At the
    end of that ten-year period all we know is whether a patient lived at least ten
    years, not the exact length of their life. Left-censored data is the opposite
    situation. For instance, consider a thermometer that only went down to freezing.
    Even when the actual temperature was less, the thermometer would still register
    that as freezing.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 右删失数据在医学研究中很常见。例如，假设进行了一项实验，并对患者进行了为期十年的随访。在十年期结束时，我们只知道患者是否至少活了十年，而不知道其确切寿命。**左删失数据**则是相反的情况。例如，考虑一个最低只能显示冰点的温度计。即使实际温度更低，温度计仍会显示为冰点。
- en: A slight variation of censored data is winsorizing data. This occurs when we
    observe the actual value, but we change it to a less extreme one. For instance,
    if we were considering age then we may change the age of anyone older than 100
    to be 100\. We may do this if we are worried that values that were too large would
    have too significant of an effect.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 删失数据的一个轻微变体是**缩尾处理数据**。这种情况发生在我们观察到实际值，但将其更改为一个不那么极端的值时。例如，如果我们考虑年龄，我们可能会将所有超过100岁的人的年龄改为100岁。如果我们担心数值过大会产生过于显著的影响，我们可能会这样做。
- en: Truncated data is a slightly different situation in which we do not even record
    those values. For instance, consider a situation in which we were interested in
    the relationship between a child’s age and height. Our first question might be
    “what is your age?” and if it turns out the respondent is an adult, then we would
    not continue to ask height. Truncated data are especially closely related to selection
    bias. For instance, consider a student who drops a course—their opinion is not
    measured on course evaluations.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**截断数据**的情况略有不同，我们甚至不记录那些值。例如，假设我们关注儿童的年龄与身高之间的关系。我们的第一个问题可能是“你多大了？”，如果发现受访者是成年人，我们就不会继续询问身高。截断数据与**选择偏差**尤其密切相关。例如，考虑一个退课的学生——他们的意见不会在课程评估中被测量。'
- en: To illustrate the difference between these concepts, consider a situation in
    which the actual distribution of newborn baby weight has a normal distribution,
    centered around 3.5kg. Imagine there is some defect with the scale, such that
    any value less than or equal to 2.75kg is assigned 2.75kg. And imagine there is
    some rule such that any baby expected to weigh more than 4.25kg is transferred
    to a different hospital to be born. These three scenarios are illustrated in [Figure 6.1](#fig-babyweights).
    We may also be interested in considering the mean weight, which highlights the
    bias ([Table 6.1](#tbl-meansofscenarios)).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明这些概念之间的区别，假设新生儿体重的实际分布呈正态分布，中心值约为3.5公斤。想象一下，体重秤存在某种缺陷，使得任何小于或等于2.75公斤的值都被记录为2.75公斤。再想象一下，有一条规则规定，预计体重超过4.25公斤的婴儿会被转移到另一家医院出生。这三种情况在[图
    6.1](#fig-babyweights)中进行了说明。我们可能还对平均体重感兴趣，这突显了偏差（[表 6.1](#tbl-meansofscenarios)）。
