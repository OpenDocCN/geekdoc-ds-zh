    and the smallest, Belleville.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '*[PRE6]*  *我们可以合并两个数据集：`region_lang` 和 `region_data`，以查看最大区域多伦多和最小区域贝尔维尔之间最常见的五种语言是否不同。'
- en: '[PRE7]'
  id: totrans-89
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '*[PRE8]'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '*[PRE8]'
