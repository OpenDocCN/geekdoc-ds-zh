- en: Data for censuses since 1996 are available, and `list_census_datasets()` provides
    the metadata that we need to provide to `get_census()` to access these. Data are
    available based on a variety of regions, and `list_census_regions()` provides
    the metadata that we need. Finally, `list_census_vectors()` provides the metadata
    about the variables that are available.*****  ***### 6.3.2 United States
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 自1996年以来的普查数据均可获取，`list_census_datasets()` 提供了我们需要传递给 `get_census()` 以访问这些数据的元数据。数据基于多种区域类型提供，`list_census_regions()`
    提供了所需的元数据。最后，`list_census_vectors()` 提供了关于可用变量的元数据。*****  ***### 6.3.2 美国
- en: 6.3.2.1 Census
  id: totrans-99
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.3.2.1 人口普查
- en: The requirement for a census is included in the United States Constitution,
    although births and deaths were legally required to be registered in what became
    Massachusetts as early as 1639 ([Gutman 1958](99-references.html#ref-gutman1958birth)).
    After installing and loading it we can use `tidycensus` to get started with access
    to United States census data. As with `cancensus`, we first need to obtain an
    API key from the [Census Bureau API](http://api.census.gov/data/key_signup.html)
    and store it locally using a helper function.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 进行人口普查的要求载于美国宪法，尽管早在1639年，在后来成为马萨诸塞州的地方，法律就要求登记出生和死亡 ([Gutman 1958](99-references.html#ref-gutman1958birth))。安装并加载
    `tidycensus` 后，我们就可以开始访问美国人口普查数据。与 `cancensus` 一样，我们首先需要从[人口普查局API](http://api.census.gov/data/key_signup.html)获取一个API密钥，并使用辅助函数将其存储在本地。
- en: Having set that up, we can use `get_decennial()` to obtain data on variables
    of interest. As an example, we could gather data about the average household size
    in 2010 overall, and by owner or renter, for certain states ([Figure 6.2](#fig-utahvsdc)).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 完成设置后，我们可以使用 `get_decennial()` 来获取感兴趣的变量数据。例如，我们可以收集2010年某些州整体以及按业主或租户划分的平均家庭规模数据（[图
    6.2](#fig-utahvsdc)）。
