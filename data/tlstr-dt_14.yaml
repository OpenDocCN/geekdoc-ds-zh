- en: '**Key concepts and skills**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**核心概念与技能**'
- en: Before there is a dataset, there must be measurement, and this brings many challenges
    and concerns. One dataset that is designed to be complete in certain respects
    is a census. While not perfect, governments spend a lot of money on censuses and
    other official statistics, and they are a great foundational data source.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据集形成之前，必须先进行测量，而这带来了诸多挑战和顾虑。人口普查是一种旨在某些方面做到完整的数据集。尽管并非完美，但政府在人口普查和其他官方统计上投入了大量资金，它们是极佳的基础数据源。
- en: 'Even when we cannot obtain such a dataset, we can use sampling to ensure that
    we can still make sensible claims. There are two varieties of this—probability
    and non-probability. Both have an important role. Key terminology and concepts
    include: target population, sampling frame, sample, simple random sampling, systematic
    sampling, stratified sampling, and cluster sampling.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使我们无法获得这样的数据集，我们也可以利用抽样来确保我们仍能做出合理的论断。这有两种类型——概率抽样和非概率抽样。两者都扮演着重要角色。关键术语和概念包括：目标总体、抽样框、样本、简单随机抽样、系统抽样、分层抽样和整群抽样。
