- en: The United States is in the enviable situation where there is usually a better
    approach than using the census and there is a better way than having to use government
    statistical agency websites. IPUMS provides access to a wide range of datasets,
    including international census microdata. In the specific case of the United States,
    the American Community Survey (ACS) is a survey whose content is comparable to
    the questions asked on many censuses, but it is available on an annual basis,
    compared with a census which could be quite out-of-date by the time the data are
    available. It ends up with millions of responses each year. Although the ACS is
    smaller than a census, the advantage is that it is available on a more timely
    basis. We access the ACS through IPUMS.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 美国处于令人羡慕的境地，通常有比使用人口普查更好的方法，也有比必须使用政府统计机构网站更好的途径。IPUMS提供了对广泛数据集的访问权限，包括国际人口普查微观数据。就美国的具体情况而言，美国社区调查（ACS）是一项调查，其内容与许多人口普查中提出的问题具有可比性，但它是每年可用的，相比之下，人口普查数据在可用时可能已经相当过时。ACS每年最终会收集到数百万条回复。尽管ACS的规模小于人口普查，但其优势在于数据获取更及时。我们通过IPUMS访问ACS。
- en: '*Shoulders of giants* *Steven Ruggles is Regents Professor of History and Population
    Studies at the University of Minnesota and is in charge of IPUMS. After earning
    a PhD in historical demography from the University of Pennsylvania in 1984, he
    was appointed as an assistant professor at the University of Minnesota, and promoted
    to full professor in 1995\. The initial IPUMS data release was in 1993 ([Sobek
    and Ruggles 1999](99-references.html#ref-sobek1999ipums)). Since then it has grown
    and now includes social and economic data from many countries. Ruggles was awarded
    a MacArthur Foundation Fellowship in 2022.*  *Go to [IPUMS](https://ipums.org),
    then “IPUMS USA”, and click “Get Data”. We are interested in a sample, so go to
    “SELECT SAMPLE”. Un-select “Default sample from each year” and instead select
    “2019 ACS” and then “SUBMIT SAMPLE SELECTIONS” ([Figure 6.3 (a)](#fig-ipumstwo)).'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '*巨人的肩膀* *史蒂文·拉格尔斯是明尼苏达大学的历史与人口研究特聘教授，负责IPUMS项目。他于1984年在宾夕法尼亚大学获得历史人口学博士学位后，被任命为明尼苏达大学助理教授，并于1995年晋升为正教授。IPUMS的首次数据发布于1993年（[Sobek
    and Ruggles 1999](99-references.html#ref-sobek1999ipums)）。此后，该项目不断发展，现已包含来自许多国家的社会和经济数据。拉格尔斯于2022年获得了麦克阿瑟基金会奖学金。*
    *访问[IPUMS](https://ipums.org)，然后点击“IPUMS USA”，再点击“获取数据”。我们对一个样本感兴趣，所以点击“选择样本”。取消选择“每年的默认样本”，改为选择“2019年ACS”，然后点击“提交样本选择”（[图6.3
