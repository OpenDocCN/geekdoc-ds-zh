- en: '*[PRE4]*  *We can quickly see the top-ten most common languages to have as
    a mother tongue.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*[PRE4]*  *我们可以快速查看作为母语使用的前十种最常见语言。'
