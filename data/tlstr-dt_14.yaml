- en: 'Please discuss sampling bias in the context of the response by Katherine Rundell,
    a fellow at All Souls College, in response to a question about whether the word
    “emancipation” is from John Donne:'
  id: totrans-480
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请结合万灵学院研究员凯瑟琳·朗德尔对“解放”一词是否源自约翰·多恩这一问题的回答，讨论抽样偏差。
