  type: TYPE_NORMAL
  zh: 系统抽样。
- en: From Bowley ([1913](99-references.html#ref-bowley1913working)), which method
    was employed to provide estimates for the whole of Reading, based on the sample
    data (pick one)?
  id: totrans-409
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据 Bowley ([1913](99-references.html#ref-bowley1913working))，基于样本数据，采用了哪种方法来为整个雷丁市提供估计值（选择一项）？
- en: Using proportional census data.
  id: totrans-410
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用按比例的人口普查数据。
- en: Calculating median income levels.
  id: totrans-411
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算收入中位数水平。
- en: Applying a multiplier.
  id: totrans-412
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用一个乘数。
- en: From Bowley ([1913](99-references.html#ref-bowley1913working)), what was the
    method of collecting rent and earnings data from the working-class households
    in Reading (pick one)?
  id: totrans-413
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据 Bowley ([1913](99-references.html#ref-bowley1913working))，从雷丁市工人阶级家庭收集租金和收入数据的方法是什么（选择一项）？
- en: By interviewing landlords.
  id: totrans-414
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过采访房东。
- en: By inspecting census records.
  id: totrans-415
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过查阅人口普查记录。
- en: By collecting data from tax records.
  id: totrans-416
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过收集税务记录数据。
- en: Through volunteer interviews with households.
  id: totrans-417
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过志愿者对家庭进行访谈。
- en: Please discuss the following statement from Bowley ([1913, 673](99-references.html#ref-bowley1913working))
    “It may appear to persons who are not familiar with processes of sampling that
    a proportion of i in 21 is too small for any conclusion, and that in any case
    not more than a vague probability can be obtained. … [but] the precision of a
    sample depends not on its proportion to the whole, but on its own magnitude, if
    the conditions of random sampling are secured, as it is believed they have been
    in this inquiry.”
  id: totrans-418
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请讨论 Bowley ([1913, 673](99-references.html#ref-bowley1913working)) 的以下陈述：“对于不熟悉抽样过程的人来说，21
    分之 1 的比例对于任何结论来说可能显得太小，并且无论如何只能得到一个模糊的概率。……[但是] 如果确保了随机抽样的条件（正如本研究相信的那样），样本的精确度不取决于其与总体的比例，而取决于其自身的规模。”
- en: From Neyman ([1934](99-references.html#ref-neyman1934two)), what is the primary
    goal of stratified sampling (pick one)?
  id: totrans-419
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据 Neyman ([1934](99-references.html#ref-neyman1934two))，分层抽样的主要目标是什么（选择一个）？
- en: To reduce the need for randomization.
  id: totrans-420
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 减少对随机化的需求。
- en: To ensure all strata of the population are represented.
  id: totrans-421
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保总体的所有层都被代表。
- en: To increase bias in sample selection.
  id: totrans-422
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 增加样本选择中的偏差。
- en: What was the main focus of Neyman ([1934](99-references.html#ref-neyman1934two))
    (pick one)?
  id: totrans-423
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Neyman ([1934](99-references.html#ref-neyman1934two)) 的主要关注点是什么（选择一个）？
- en: Introduction of the simple random sample.
  id: totrans-424
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 简单随机样本的引入。
- en: Development of quota sampling techniques.
  id: totrans-425
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配额抽样技术的发展。
- en: Elimination of all biases in sample selection.
  id: totrans-426
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 消除样本选择中的所有偏差。
- en: The distinction between stratified sampling and non-probability sampling.
  id: totrans-427
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分层抽样与非概率抽样之间的区别。
- en: From Neyman ([1934](99-references.html#ref-neyman1934two)), what is one advantage
    of stratified sampling over simple random sampling (pick one)?
  id: totrans-428
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据 Neyman ([1934](99-references.html#ref-neyman1934two))，分层抽样相对于简单随机抽样的一个优势是什么（选择一个）？
- en: It eliminates the need for a sampling frame.
  id: totrans-429
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它消除了对抽样框的需求。
- en: It requires fewer samples.
  id: totrans-430
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它需要更少的样本。
- en: It is cheaper.
  id: totrans-431
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它更便宜。
- en: It may increase the precision of estimates.
  id: totrans-432
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它可能会提高估计的精确度。
- en: From Neyman ([1934, sec. V](99-references.html#ref-neyman1934two)), which approach
    allows a consistent estimate of the average collective character of a population,
    whatever the properties of the population (pick one)?
  id: totrans-433
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据 Neyman ([1934, sec. V](99-references.html#ref-neyman1934two))，哪种方法允许对总体的平均集体特征进行一致估计，无论总体具有何种属性（选择一个）？
- en: Random sampling.
  id: totrans-434
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随机抽样。
- en: Purposive sampling.
  id: totrans-435
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目的性抽样。
- en: Which of the following best describes convenience sampling (pick one)?
  id: totrans-436
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪项最能描述便利抽样（选择一个）？
- en: Sampling that ensures every subgroup is represented proportionally.
  id: totrans-437
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保每个子群按比例被代表的抽样方法。
- en: Selecting participants based on random numbers.
  id: totrans-438
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基于随机数选择参与者。
- en: Choosing participants who are easiest to access.
  id: totrans-439
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择最容易接触到的参与者。
- en: Using algorithms to select a sample.
  id: totrans-440
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用算法选择样本。
- en: What is snowball sampling commonly used for (pick one)?
  id: totrans-441
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚雪球抽样通常用于什么目的（选择一个）？
- en: Studying well-defined populations with comprehensive sampling frames.
  id: totrans-442
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用全面抽样框研究定义明确的总体。
- en: Researching hidden or hard-to-reach populations by having existing participants
    recruit future participants.
  id: totrans-443
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过现有参与者招募未来参与者来研究隐藏或难以接触的总体。
- en: Ensuring equal representation across different demographic groups.
  id: totrans-444
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保不同人口群体之间的平等代表性。
- en: Estimating the total population size using capture-recapture methods.
  id: totrans-445
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用捕获-再捕获方法估计总体规模。
- en: What is respondent-driven sampling (pick one)?
  id: totrans-446
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是受访者驱动抽样（选择一个）？
- en: A sampling technique that uses automated systems to select respondents.
  id: totrans-447
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一种使用自动化系统选择受访者的抽样技术。
- en: A form of non-probability sampling where respondents refer other respondents,
    often used for hidden populations, and includes incentives for recruitment.
  id: totrans-448
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一种非概率抽样形式，受访者推荐其他受访者，常用于隐藏总体，并包含招募激励。
- en: A type of random sampling where respondents are selected based on a probability
    mechanism.
  id: totrans-449
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一种随机抽样类型，受访者基于概率机制被选择。
- en: A sampling method that relies on respondents volunteering without any recruitment
    efforts.
  id: totrans-450
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一种依赖受访者自愿参与、无需任何招募努力的抽样方法。
- en: Pretend that we have conducted a survey of everyone in Canada, where we asked
    for age, sex, and gender. Your friend claims that there is no need to worry about
    uncertainty “because we have the whole population”. Is your friend right or wrong,
    and why?
  id: totrans-451
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设我们对加拿大的每个人进行了一项调查，询问了年龄、生理性别和社会性别。你的朋友声称无需担心不确定性，“因为我们拥有整个总体”。你的朋友是对还是错，为什么？
