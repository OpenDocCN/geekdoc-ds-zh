- en: 'Figure 6.4: Examining counts of the IPUMS ACS sample, by age, gender and education*  *Full
    count data—that is the entire census—are available through IPUMS for United States
    censuses conducted between 1850 and 1940, with the exception of 1890\. Most of
    the 1890 census records were destroyed due to a fire in 1921\. One per cent samples
    are available for all censuses through to 1990\. ACS data are available from 2000.***********  ****##
    6.4 Sampling essentials'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.4：按年龄、性别和教育程度检查IPUMS ACS样本的计数*  *完整计数数据——即整个普查——可通过IPUMS获取，涵盖1850年至1940年间进行的美国人口普查，但1890年除外。1890年的大部分普查记录在1921年的一场火灾中被毁。截至1990年的所有人口普查都有1%的样本可用。ACS数据从2000年开始提供。***********  ****##
    6.4 抽样基础
- en: Statistics is at the heart of telling stories with data because it is almost
    never possible to get all the data that we would like. Statisticians have spent
    considerable time and effort thinking about the properties that various samples
    of data will have and how they enable us to speak to implications for the broader
    population.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学是数据叙事的关键，因为我们几乎不可能获得所有想要的数据。统计学家花费了大量时间和精力思考各种数据样本的特性，以及它们如何使我们能够推断更广泛人群的情况。
- en: Let us say that we have some data. For instance, a particular toddler goes to
    sleep at 6:00pm every night. We might be interested to know whether that bedtime
    is common among all toddlers, or if we have an unusual toddler. If we only had
    one toddler then our ability to use their bedtime to speak about all toddlers
    would be limited.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们有一些数据。例如，某个特定的幼儿每晚都在6:00pm入睡。我们可能想知道这个就寝时间在所有幼儿中是否常见，或者我们的幼儿是否与众不同。如果我们只有一个幼儿，那么利用其就寝时间来谈论所有幼儿的能力将是有限的。
- en: One approach would be to talk to friends who also have toddlers. And then talk
    to friends-of-friends. How many friends, and friends-of-friends, do we have to
    ask before we can begin to feel comfortable that we can speak about some underlying
    truth of toddler bedtime?
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 一种方法是与同样有幼儿的朋友交谈。然后再与朋友的朋友交谈。我们需要询问多少朋友和朋友的朋友，才能开始有信心谈论幼儿就寝时间的某些潜在真相？
- en: 'Wu and Thompson ([2020, 3](99-references.html#ref-wuandthompson)) describe
    statistics as “the science of how to collect and analyze data and draw statements
    and conclusions about unknown populations.” Here “population” is used in a statistical
    sense and refers to some infinite group that we can never know exactly, but that
    we can use the probability distributions of random variables to describe the characteristics
    of. We discuss probability distributions in more detail in [Chapter 12](12-ijalm.html).
    Fisher ([[1925] 1928, 41](99-references.html#ref-fisherresearchworkers)) goes
    further and says:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: Wu和Thompson（[2020, 3](99-references.html#ref-wuandthompson)）将统计学描述为“关于如何收集和分析数据，并对未知总体进行陈述和得出结论的科学”。这里的“总体”是统计学意义上的，指的是我们永远无法精确知晓的某个无限群体，但我们可以用随机变量的概率分布来描述其特征。我们将在[第12章](12-ijalm.html)更详细地讨论概率分布。Fisher（[[1925]
    1928, 41](99-references.html#ref-fisherresearchworkers)）更进一步说道：
- en: '[t]he idea of an infinite population distributed in a frequency distribution
    in respect of one or more characters is fundamental to all statistical work. From
    a limited experience,\(\dots\) we may obtain some idea of the infinite hypothetical
    population from which our sample is drawn, and so of the probable nature of future
    samples to which our conclusions are to be applied.'
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[关于]一个或多个特征按频率分布的一个无限总体的概念，是所有统计工作的基础。从有限的经验中，\(\dots\) 我们可以对我们抽取样本的那个无限假设总体有所了解，从而对我们结论将应用于的未来样本的可能性质有所了解。'
- en: Another way to say this is that statistics involves getting some data and trying
    to say something sensible based on it even though we can never have all of the
    data.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种说法是，统计学涉及获取一些数据，并试图基于这些数据说出一些有意义的东西，尽管我们永远无法拥有全部数据。
- en: 'Three pieces of critical terminology are:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 三个关键术语是：
- en: '“Target population”: The collection of all items about which we would like
    to speak.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “目标总体”：我们希望谈论的所有项目的集合。
- en: '“Sampling frame”: A list of all the items from the target population that we
    could get data about.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “抽样框”：一份我们可以从中获取数据的、来自目标总体的所有项目的列表。
- en: '“Sample”: The items from the sampling frame that we get data about.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “样本”：我们从抽样框中获取到数据的那些项目。
- en: 'A target population is a finite set of labelled items, of size \(N\). For instance,
    in theory we could add a label to all the books in the world: “Book 1”, “Book
    2”, “Book 3”, \(\dots\), “Book \(N\)”. There is a difference between the use of
    the term population here, and that of everyday usage. For instance, one sometimes
    hears those who work with census data say that they do not need to worry about
    sampling because they have the whole population of the country. This is a conflation
    of the terms, as what they have is the sample gathered by the census of the population
    of a country. While the goal of a census is to get every unit—and if this was
    achieved then sampling error would be less of an issue—there would still be many
    other issues. Even if a census was done perfectly and we got data about every
    unit in the target population, there are still issues, for instance due to measurement
    error, and it being a sample at a particular time. Groves and Lyberg ([2010](99-references.html#ref-totalsurveyerror))
    provide a discussion of the evolution of total survey error.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 目标总体是一个大小为 \(N\) 的、带有标签的项目的有限集合。例如，理论上我们可以给世界上所有的书加上标签：“书1”、“书2”、“书3”、\(\dots\)、“书
    \(N\)”。这里使用的术语“总体”与日常用法有所不同。例如，有时会听到处理人口普查数据的人说，他们不需要担心抽样问题，因为他们拥有全国的总人口。这是对术语的混淆，因为他们所拥有的是通过人口普查收集到的该国人口的样本。虽然人口普查的目标是获取每一个单位——如果实现了这一点，那么抽样误差问题就会小得多——但仍然存在许多其他问题。即使人口普查做得完美无缺，我们获得了目标总体中每个单位的数据，仍然存在问题，例如由于测量误差，以及它是在特定时间点的一个样本。Groves和Lyberg（[2010](99-references.html#ref-totalsurveyerror)）对总调查误差的演变进行了讨论。
- en: In the same way that we saw how difficult it can be to define what to measure,
    it can be difficult to define a target population. For instance, say we have been
    asked to find out about the consumption habits of university students. How can
    we define that target population? If someone is a student, but also works full
    time, then are they in the population? What about mature-aged students, who might
    have different responsibilities? Some aspects that we might be interested in are
    formally defined to an extent that is not always commonly realized. For instance,
    whether an area is classified as urban or rural is often formally defined by a
    country’s statistical agency. But other aspects are less clear. Gelman, Hill,
    and Vehtari ([2020, 24](99-references.html#ref-gelmanhillvehtari2020)) discuss
    the difficulty of how we might classify someone as a “smoker”. If a 15-year-old
    has had 100 cigarettes over their lifetime, then we need to treat them differently
    than if they have had none. But if a 90-year-old has had 100 cigarettes over their
    lifetime, then are they likely different to a 90-year-old who has had none? At
    what age, and number of cigarettes, do these answers change?
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所见，定义测量内容可能很困难，定义目标总体同样可能很困难。例如，假设我们被要求了解大学生的消费习惯。我们如何定义这个目标总体？如果某人既是学生又全职工作，那么他们是否属于这个总体？成年学生呢？他们可能有不同的责任。我们感兴趣的某些方面在一定程度上是有正式定义的，但这并非总是普遍认知。例如，一个地区被归类为城市还是农村，通常由国家的统计机构正式定义。但其他方面则不那么明确。Gelman、Hill和Vehtari（[2020,
    24](99-references.html#ref-gelmanhillvehtari2020)）讨论了如何将某人归类为“吸烟者”的困难。如果一个15岁的孩子一生中吸过100支烟，那么我们需要以不同于从未吸烟者的方式对待他们。但如果一个90岁的老人一生中吸过100支烟，那么他们与一个从未吸烟的90岁老人可能不同吗？在什么年龄、吸多少支烟时，这些答案会发生变化？
- en: Consider if we want to speak to the titles of all the books ever written. Our
    target population is all books ever written. But it is almost impossible for us
    to imagine that we could get information about the title of a book that was written
    in the nineteenth century, but that the author locked in their desk and never
    told anyone about. One sampling frame could be all books in the Library of Congress
    Online Catalog, another could be the 25 million books that were digitized by Google
    ([Somers 2017](99-references.html#ref-somers2017torching)). Our sample may be
    the tens of thousands of books that are available through [Project Gutenberg](https://www.gutenberg.org),
    which we will use in later chapters.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们想了解所有已出版书籍的书名。我们的目标总体是所有已出版的书籍。但我们几乎无法想象能获取到一本写于19世纪、但作者将其锁在抽屉里从未告知任何人的书籍的书名信息。一个可能的抽样框是美国国会图书馆在线目录中的所有书籍，另一个可能是谷歌数字化处理的2500万本书籍（[Somers
    2017](99-references.html#ref-somers2017torching)）。我们的样本可能是通过[古登堡计划](https://www.gutenberg.org)可获取的数万本书籍，我们将在后续章节中使用这些数据。
- en: To consider another example, consider wanting to speak of the attitudes of all
    Brazilians who live in Germany. The target population is all Brazilians who live
    in Germany. One possible source of information would be Facebook and so in that
    case, the sampling frame might be all Brazilians who live in Germany who have
    Facebook. And then our sample might be all Brazilians who live in Germany who
    have Facebook who we can gather data about. The target population and the sampling
    frame will be different because not all Brazilians who live in Germany will have
    Facebook. And the sampling frame will be different to the sample because we will
    likely not be able to gather data about all Brazilians who live in Germany and
    have Facebook.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 再考虑一个例子，假设我们想谈论所有居住在德国的巴西人的态度。目标总体是所有居住在德国的巴西人。一个可能的信息来源是Facebook，因此在这种情况下，抽样框可能是所有居住在德国且拥有Facebook账户的巴西人。然后，我们的样本可能是我们能收集到数据的、所有居住在德国且拥有Facebook账户的巴西人。目标总体和抽样框会有所不同，因为并非所有居住在德国的巴西人都有Facebook账户。而抽样框与样本也会不同，因为我们很可能无法收集到所有居住在德国且拥有Facebook账户的巴西人的数据。
- en: 6.4.1 Sampling in Dublin and Reading
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4.1 都柏林与雷丁的抽样
- en: 'To be clearer, we consider two examples: a 1798 count of the number of inhabitants
    of Dublin, Ireland ([Whitelaw 1805](99-references.html#ref-whitelaw1805)), and
    a 1912 count of working-class households in Reading, England ([Bowley 1913](99-references.html#ref-bowley1913working)).'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更清晰，我们考虑两个例子：1798年对爱尔兰都柏林居民人数的统计（[Whitelaw 1805](99-references.html#ref-whitelaw1805)），以及1912年对英格兰雷丁工人阶级家庭的统计（[Bowley
    1913](99-references.html#ref-bowley1913working)）。
- en: 6.4.1.1 Survey of Dublin in 1798
  id: totrans-156
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.4.1.1 1798年都柏林调查
- en: In 1798 the Reverend James Whitelaw conducted a survey of Dublin, Ireland, to
    count its population. Whitelaw ([1805](99-references.html#ref-whitelaw1805)) describes
    how population estimates at the time varied considerably. For instance, the estimated
    size of London at the time ranged from 128,570 to 300,000 people. Whitelaw expected
    that the Lord Mayor of Dublin could compel the person in charge of each house
    to affix a list of the inhabitants of that house to the door, and then Whitelaw
    could simply use this.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 1798 年，詹姆斯·怀特劳牧师对爱尔兰都柏林进行了一项人口普查。怀特劳（[1805](99-references.html#ref-whitelaw1805)）描述了当时的人口估计差异很大。例如，当时伦敦的估计人口在
    128,570 到 300,000 人之间。怀特劳期望都柏林市长能够强制每栋房子的负责人将住户名单贴在门上，然后他就可以直接使用这些名单。
- en: Instead, he found that the lists were “frequently illegible, and generally short
    of the actual number by a third, or even one-half”. And so instead he recruited
    assistants, and they went door-to-door making their own counts. The resulting
    estimates are particularly informative ([Figure 6.5](#fig-whitelawsresults)).
    The total population of Dublin in 1798 was estimated at 182,370.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，他发现这些名单“常常难以辨认，而且通常比实际人数少三分之一，甚至一半”。因此，他转而招募助手，他们挨家挨户进行自己的清点。由此得出的估计特别具有参考价值（[图
    6.5](#fig-whitelawsresults)）。都柏林 1798 年的总人口估计为 182,370 人。
- en: '![](../Images/4a4e5ee83afc1b0f6472719971b54005.png)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4a4e5ee83afc1b0f6472719971b54005.png)'
- en: 'Figure 6.5: Extract of the results that Whitelaw found in 1798'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.5：怀特劳于 1798 年发现的结果摘录
- en: One aspect worth noticing is that Whitelaw includes information about class.
    It is difficult to know how that was determined, but it played a large role in
    the data collection. Whitelaw describes how the houses of “the middle and upper
    classes always contained some individual who was competent to the task [of making
    a list]”. But that “among the lower class, which forms the great mass of the population
    of this city, the case was very different”. It is difficult to see how Whitelaw
    could have known that without going into the houses of both upper and lower classes.
    But it is also difficult to imagine Whitelaw going into the houses of the upper
    class and counting their number. It may be that different approaches were needed.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 一个值得注意的方面是，怀特劳包含了关于阶级的信息。很难确定这是如何判定的，但它在数据收集中发挥了重要作用。怀特劳描述了“中上层阶级的房屋中总是有能够胜任[制作名单]任务的人”。但“在下层阶级中，即构成该市人口主体的群体，情况则大不相同”。很难看出怀特劳如何能在不进入上层和下层阶级房屋的情况下得知这一点。但同样难以想象怀特劳会进入上层阶级的房屋去清点他们的人数。可能需要不同的方法。
- en: Whitelaw attempted to construct a full sample of the inhabitants of Dublin without
    using much in the way of statistical machinery to guide his choices. We will now
    consider a second example, conducted in 1912, where they were able to start to
    use sampling approaches that we still use today.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 怀特劳试图构建一个都柏林居民的全样本，而没有使用太多统计工具来指导他的选择。我们现在来看第二个例子，该调查于 1912 年进行，他们开始使用我们今天仍在使用的抽样方法。
- en: 6.4.1.2 Survey of working-class households in Reading in 1912
  id: totrans-163
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.4.1.2 1912 年雷丁工人阶级家庭调查
- en: 'A little over one hundred years after Whitelaw ([1805](99-references.html#ref-whitelaw1805)),
    Bowley ([1913](99-references.html#ref-bowley1913working)) was interested in counting
    the number of working-class households in Reading, England. Bowley selected the
    sample using the following procedure ([Bowley 1913, 672](99-references.html#ref-bowley1913working)):'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在怀特劳（[1805](99-references.html#ref-whitelaw1805)）之后一百多年，鲍利（[1913](99-references.html#ref-bowley1913working)）对统计英格兰雷丁的工人阶级家庭数量产生了兴趣。鲍利采用以下程序选择样本（[Bowley
    1913, 672](99-references.html#ref-bowley1913working)）：
- en: One building in ten was marked throughout the local directory in alphabetical
    order of streets, making about 1,950 in all. Of those about 300 were marked as
    shops, factories, institutions and non-residential buildings, and about 300 were
    found to be indexed among Principal Residents, and were so marked. The remaining
    1,350 were working-class houses\(\dots\) [I]t was decided to take only one house
    in 20, rejecting the incomplete information as to the intermediate tenths. The
    visitors were instructed never to substitute another house for that marked, however
    difficult it proved to get information, or whatever the type of house.
  id: totrans-165
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当地目录中按街道字母顺序标记了每十栋建筑中的一栋，总计约1,950栋。其中约300栋被标记为商店、工厂、机构和非住宅建筑，约300栋被列入主要居民索引并相应标记。剩余的1,350栋为工人阶级住宅……决定每20栋中仅取一栋，舍弃中间十分之一的不完整信息。访查员被指示无论获取信息多么困难，或房屋类型如何，都不得用其他房屋替代标记的房屋。
- en: Bowley ([1913](99-references.html#ref-bowley1913working)) says that they were
    able to obtain information about 622 working-class households. For instance, they
    were able to estimate how much rent was paid each week ([Figure 6.6](#fig-bowleyrents)).
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 鲍利（[1913](99-references.html#ref-bowley1913working)）表示他们成功收集了622户工人阶级家庭的信息。例如，他们能够估算每周支付的租金金额（[图6.6](#fig-bowleyrents)）。
- en: '![](../Images/abf115193bdf31a1eb3acb775cfbaf70.png)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/abf115193bdf31a1eb3acb775cfbaf70.png)'
- en: 'Figure 6.6: Extract of the results that Bowley found about rent paid by the
    working-class in Reading, England'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.6：鲍利关于英格兰雷丁工人阶级支付租金调查结果摘录
- en: Then, having judged from the census that there were about 18,000 households
    in Reading, Bowley ([1913](99-references.html#ref-bowley1913working)) applied
    a multiplier of 21 to the sample, resulting in estimates for Reading overall.
    The key aspect that ensures the resulting estimates are reasonable is that the
    sampling was done in a random way. This is why Bowley ([1913](99-references.html#ref-bowley1913working))
    was so insistent that the visitors go to the actual house that was selected, and
    not substitute it for another.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，根据人口普查判断雷丁约有18,000户家庭，鲍利（[1913](99-references.html#ref-bowley1913working)）对样本应用了21倍的乘数，从而得出雷丁整体的估算值。确保最终估算合理的关键在于抽样是随机进行的。这正是鲍利（[1913](99-references.html#ref-bowley1913working)）坚持要求访查员必须前往实际选定的房屋，而不得用其他房屋替代的原因。
- en: 6.4.2 Probabilistic sampling
  id: totrans-170
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4.2 概率抽样
- en: 'Having identified a target population and a sampling frame, we need to distinguish
    between probability and non-probability sampling:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定目标总体和抽样框后，我们需要区分概率抽样与非概率抽样：
- en: '“Probability sampling”: Every unit in the sampling frame has some known chance
    of being sampled and the specific sample is obtained randomly based on these chances.
    The chance of being sampled does not necessarily need to be same for each unit.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “概率抽样”：抽样框中的每个单位都有已知的被抽样机会，具体样本基于这些机会随机获得。每个单位被抽中的机会不一定相同。
- en: '“Non-probability sampling”: Units from the sampling frame are sampled based
    on convenience, quotas, judgement, or other non-random processes.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “非概率抽样”：基于便利性、配额、判断或其他非随机过程从抽样框中抽取单位。
- en: Often the difference between probability and non-probability sampling is one
    of degree. For instance, we usually cannot forcibly obtain data, and so there
    is almost always an aspect of volunteering on the part of a respondent. Even when
    there are penalties for not providing data, such as the case for completing a
    census form in many countries, it is difficult for even a government to force
    people to fill it out completely or truthfully—famously in the 2001 New Zealand
    census more than one per cent of the population listed their religion as “Jedi”
    ([Taylor 2015](99-references.html#ref-nzjedis)). The most important aspect to
    be clear about with probability sampling is the role of uncertainty. This allows
    us to make claims about the population, based on our sample, with known amounts
    of error. The trade-off is that probability sampling is often expensive and difficult.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 概率抽样与非概率抽样之间的区别往往是程度问题。例如，我们通常无法强制获取数据，因此受访者方面几乎总存在自愿成分。即使在不提供数据会受到处罚的情况下（如许多国家填写人口普查表），即使是政府也难以强制人们完整或如实填写——著名的例子是2001年新西兰人口普查中，超过百分之一的人口将其宗教列为“绝地武士”（[Taylor
    2015](99-references.html#ref-nzjedis)）。概率抽样最需要明确的关键方面是*不确定性的作用*。这使我们能够基于样本，以已知的误差量对总体进行推断。代价是概率抽样通常成本高昂且实施困难。
- en: 'We will consider four types of probability sampling:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将考虑四种类型的概率抽样：
- en: simple random;
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 简单随机抽样；
- en: systematic;
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系统抽样；
- en: stratified; and
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分层抽样；以及
- en: cluster.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 整群。
- en: To add some more specificity to our discussion, in a way that is also used by
    Lohr ([[1999] 2022, 27](99-references.html#ref-lohr)), it may help to consider
    the numbers one to 100 as our target population. With simple random sampling,
    every unit has the same chance of being included. In this case let us say it is
    20 per cent. That means we would expect to have around 20 units in our sample,
    or around one in five compared with our target population.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使我们的讨论更加具体，采用Lohr（[[1999] 2022, 27](99-references.html#ref-lohr)）也使用的方式，将数字1到100视为我们的目标总体可能会有所帮助。在简单随机抽样中，每个单位被包含的机会相同。在这种情况下，假设是20%。这意味着我们预计样本中大约有20个单位，或者说大约是我们目标总体的五分之一。
- en: '[PRE21]'
  id: totrans-181
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: '*[PRE22]*  *With systematic sampling, as was used by Bowley ([1913](99-references.html#ref-bowley1913working)),
    we proceed by selecting some value, and we then sample every fifth unit to obtain
    a 20 per cent sample. To begin, we randomly pick a starting point from units one
    to five, say three. And so sampling every fifth unit would mean looking at the
    third, the eighth, the thirteenth, and so on.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '*[PRE22]*  *在系统抽样中，正如Bowley（[1913](99-references.html#ref-bowley1913working)）所使用的那样，我们通过选择一个值进行，然后每隔五个单位抽样一次，以获得20%的样本。首先，我们从1到5个单位中随机选择一个起点，比如3。因此，每隔五个单位抽样意味着查看第3个、第8个、第13个，依此类推。'
- en: '[PRE23]'
  id: totrans-183
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: '*[PRE24]*  *When we consider our population, it will typically have some grouping.
    This may be as straight forward as a country having states, provinces, counties,
    or statistical districts; a university having faculties and departments; and humans
    having age-groups. A stratified structure is one in which we can divide the population
    into mutually exclusive, and collectively exhaustive, sub-populations called “strata”.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '*[PRE24]*  *当我们考虑我们的总体时，它通常会有一些分组。这可能像国家有州、省、县或统计区那样直接；大学有学院和系；人类有年龄组。分层结构是指我们可以将总体划分为互斥且共同穷尽的子总体，这些子总体称为“层”。'
- en: We use stratification to help with the efficiency of sampling or with the balance
    of the survey. For instance, the population of the United States is around 335
    million, with around 40 million people in California and around half a million
    people in Wyoming. Even a survey of 10,000 responses would only expect to have
    15 responses from Wyoming, which could make inference about Wyoming difficult.
    We could use stratification to ensure there are, say, 200 responses from each
    state. We could use random sampling within each state to select the person about
    whom data will be gathered.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用分层来帮助提高抽样的效率或调查的平衡性。例如，美国的人口约为3.35亿，其中加利福尼亚州约有4000万人，怀俄明州约有50万人。即使是10,000份回复的调查，预计也只有15份来自怀俄明州，这可能使得对怀俄明州的推断变得困难。我们可以使用分层来确保每个州，比如说，有200份回复。我们可以在每个州内使用随机抽样来选择将要收集数据的人。
- en: In our case, we will stratify our illustration by considering that our strata
    are the tens, that is, one to ten is one stratum, 11 to 20 is another, and so
    on. We will use simple random sampling within these strata to select two units
    from each.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的例子中，我们将通过考虑我们的层是十位数来进行分层，也就是说，1到10是一个层，11到20是另一个层，依此类推。我们将在这些层内使用简单随机抽样，从每个层中选取两个单位。
- en: '[PRE25]'
  id: totrans-187
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: '*[PRE26]*  *And finally, we can also take advantage of some clusters that may
    exist in our dataset. Like strata, clusters are collectively exhaustive and mutually
    exclusive. Our examples from earlier of states, departments, and age-groups remain
    valid as clusters. However, it is our intention toward these groups that is different.
    Specifically, with cluster sampling, we do not intend to collect data from every
    cluster, whereas with stratified sampling we do. With stratified sampling we look
    at every stratum and conduct simple random sampling within each strata to select
    the sample. With cluster sampling we select clusters of interest. We can then
    either sample every unit in those selected clusters or use simple random sampling,
    within the selected clusters, to select units. That all said, this difference
    can become less clear in practice, especially after the fact. Rose et al. ([2006](99-references.html#ref-rose2006comparison))
    gather mortality data for North Darfur, Sudan, in 2005\. They find that both cluster
    and systematic sampling provide similar results, and they point out that systematic
    sampling requires less training of the survey teams. In general, cluster sampling
    can be cheaper because of the focus on geographically close locations.'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '*[PRE26]*  *最后，我们也可以利用数据集中可能存在的一些群组。与分层类似，群组也是集体穷尽且互斥的。我们之前提到的州、部门和年龄组等例子作为群组仍然有效。然而，我们对这些群体的意图是不同的。具体来说，对于整群抽样，我们并不打算从每个群组中收集数据，而对于分层抽样我们则会这样做。在分层抽样中，我们会考察每个层，并在每个层内进行简单随机抽样来选择样本。在整群抽样中，我们选择感兴趣的群组。然后，我们可以在选定的群组中对每个单位进行抽样，或者在选定的群组内使用简单随机抽样来选择单位。话虽如此，这种区别在实践中可能会变得不那么清晰，尤其是在事后。Rose
    等人 ([2006](99-references.html#ref-rose2006comparison)) 收集了2005年苏丹北达尔富尔的死亡率数据。他们发现整群抽样和系统抽样提供了相似的结果，并指出系统抽样对调查团队的培训要求较低。总的来说，整群抽样可能更便宜，因为它侧重于地理位置相近的地点。'
- en: In our case, we will cluster our illustration again based on the tens. We will
    use simple random sampling to select two clusters for which we will use the entire
    cluster.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的例子中，我们将再次基于十位数对我们的图示进行整群。我们将使用简单随机抽样选择两个群组，并对这些群组使用全部单位。
- en: '[PRE27]'
  id: totrans-190
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: '*[PRE28]*  *At this point we can illustrate the differences between our approaches
    ([Figure 6.7](#fig-samplingexamples)). We could also consider it visually, by
    pretending that we randomly sample using the different methods from different
    parts of the world ([Figure 6.8](#fig-samplingexamplesworld)).'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '*[PRE28]*  *此时，我们可以说明我们方法之间的差异（[图 6.7](#fig-samplingexamples)）。我们也可以从视觉上考虑，假设我们使用不同的方法从世界不同地区随机抽样（[图
    6.8](#fig-samplingexamplesworld)）。'
- en: '[PRE29]'
  id: totrans-192
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: '*![](../Images/09343a85b56121b776ce5b917b0ea6f2.png)'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '*![](../Images/09343a85b56121b776ce5b917b0ea6f2.png)'
- en: 'Figure 6.7: Illustrative example of simple random sampling, systematic sampling,
    stratified sampling, and cluster sampling over the numbers from 1 to 100* *![](../Images/dbe839e651cf62475c38130d13656bfe.png)'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.7：简单随机抽样、系统抽样、分层抽样和整群抽样在数字1到100上的示例说明* *![](../Images/dbe839e651cf62475c38130d13656bfe.png)
- en: (a) The world
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: (a) 世界地图
- en: '![](../Images/24de776869e7b8b81fd540f48907a134.png)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/24de776869e7b8b81fd540f48907a134.png)'
- en: (b) Systematic sampling
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: (b) 系统抽样
- en: '![](../Images/a8cde383ac6a75bd35f5ad22607ba0f7.png)'
  id: totrans-198
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a8cde383ac6a75bd35f5ad22607ba0f7.png)'
- en: (c) Stratified sampling
  id: totrans-199
