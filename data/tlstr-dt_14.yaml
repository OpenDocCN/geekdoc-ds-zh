  zh: '| 截断值 | 3.455 |**  **### 6.2.3 缺失数据'
- en: Regardless of how good our data acquisition process is, there will be missing
    data. That is, observations that we know we do not have. But a variable must be
    measured, or at least thought about and considered, in order to be missing. With
    insufficient consideration, there is the danger of missing data that we do not
    even know are missing because the variables were never considered. They are missing
    in a “dog that did not bark” sense. This is why it is so important to think about
    the situation, sketch and simulate, and work with subject-matter experts.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我们的数据采集过程多么完善，数据缺失都不可避免。也就是说，我们明知某些观测数据未能获取。但一个变量必须被测量，或至少被思考与考量过，才能被认定为“缺失”。如果考虑不周，就可能存在我们甚至意识不到的缺失数据，因为这些变量从未被纳入考量。这是一种“**未吠之犬**”式的缺失。正因如此，思考具体情境、进行草图绘制与模拟、并与领域专家合作显得至关重要。
- en: 'Non-response could be considered a variant of measurement error whereby we
    observe a null, even though there should be an actual value. But it is usually
    considered in its own right. And there are different extents of non-response:
    from refusing to even respond to the survey, through to just missing one question.
    Non-response is a key issue, especially with non-probability samples, because
    there is usually good reason to consider that people who do not respond are systematically
    different to those who do. And this serves to limit the extent to which the survey
    can be used to speak to more than just survey respondents. Gelman et al. ([2016](99-references.html#ref-gelman2016mythical))
    go so far as to say that much of the changes in public opinion that are reported
    in the lead-up to an election are not people changing their mind, but differential
    non-response. That is, individual choosing whether to respond to a survey at all
    depending on the circumstances, not just choosing which survey response to choose.
    The use of pre-notification and reminders may help address non-response in some
    circumstances ([Koitsalu et al. 2018](99-references.html#ref-koitsalu2018effects);
    [Frandell et al. 2021](99-references.html#ref-frandell2021effects)).'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 无应答可被视为测量误差的一种变体，即我们观测到的是空值，尽管本应存在实际数值。但它通常被单独考量。无应答的程度也各不相同：从完全拒绝参与调查，到仅遗漏一个问题。无应答是一个关键问题，尤其是在非概率样本中，因为通常有充分理由认为不回应者与回应者在系统上存在差异。这限制了调查结果仅能代表受访者本身，而难以推广到更广泛的人群。Gelman
    等人（[2016](99-references.html#ref-gelman2016mythical)）甚至指出，选举前夕报告的许多民意变化并非人们改变了主意，而是**差异性无应答**所致。也就是说，个体是否参与调查取决于具体情况，而不仅仅是选择哪个调查选项。在某些情况下，使用预先通知和提醒可能有助于解决无应答问题（[Koitsalu
    等人，2018](99-references.html#ref-koitsalu2018effects)；[Frandell 等人，2021](99-references.html#ref-frandell2021effects)）。
- en: One situation in which non-response bias may have been particularly pervasive
    is in test taking. Programme for International Student Assessment (PISA) is a
    comparison across countries of the performance of 15-year-olds in various standardized
    tests. Canada tends to rank highly. But Anders et al. ([2020](99-references.html#ref-Anders2020))
    show that in 2015 only half of Canadian 15-year-olds were in the sample compared
    with over 90 per cent of some other countries. With comparable samples they find
    that Canada would not appear to over-perform.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 无应答偏差可能尤为普遍的一个情境是考试。国际学生评估项目（PISA）是一项比较各国15岁学生在各种标准化测试中表现的评估。加拿大通常排名靠前。但 Anders
    等人（[2020](99-references.html#ref-Anders2020)）指出，在2015年，加拿大仅有约一半的15岁学生被纳入样本，而其他一些国家的覆盖率超过90%。通过使用可比样本，他们发现加拿大的表现并不显得特别突出。
- en: Data might be missing because a respondent did not want to respond to one particular
    question, a particular collection of related questions, or the entire survey,
    although these are not mutually exclusive nor collectively exhaustive ([Newman
    2014](99-references.html#ref-missingdatatypes)). In an ideal situation data are
    Missing Completely At Random (MCAR). This rarely occurs, but if it does, then
    inference should still be reflective of the broader population. It is more likely
    that data are Missing At Random (MAR) or Missing Not At Random (MNAR). The extent
    to which we must worry about that differs. For instance, if we are interested
    in the effect of gender on political support, then it may be that men are less
    likely to respond to surveys, but this is not related to who they will support.
    If that differential response is only due to being a man, and not related to political
    support, then we may be able to continue, provided we include gender in the regression,
    or are able to post-stratify based on gender. That said, the likelihood of this
    independence holding is low, and it is more likely, as in Gelman et al. ([2016](99-references.html#ref-gelman2016mythical)),
    that there is a relationship between responding to the survey and political support.
    In that more likely case, we may have a more significant issue. One approach would
    be to consider additional explanatory variables. It is tempting to drop incomplete
    cases, but this may further bias the sample, and requires justification and the
    support of simulation. Data imputation could be considered, but again may bias
    the sample. Ideally we could rethink, and improve, the data collection process.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 数据缺失可能源于受访者不愿回答某个特定问题、一组相关问题或整个调查，尽管这些原因并非互斥或穷尽所有可能性（[Newman 2014](99-references.html#ref-missingdatatypes)）。在理想情况下，数据是**完全随机缺失**（MCAR）的。这种情况很少见，但如果发生，推断结果仍应能反映更广泛的人群。更常见的情况是数据**随机缺失**（MAR）或**非随机缺失**（MNAR）。我们需要担忧的程度各不相同。例如，如果我们关注性别对政治支持度的影响，可能男性更不愿意参与调查，但这与他们支持谁无关。如果这种差异仅源于性别本身，而与政治支持无关，那么只要我们在回归中包含性别变量，或能基于性别进行事后分层，分析或许仍可继续。然而，这种独立性成立的可能性很低。更可能的情况是，如Gelman等人（[2016](99-references.html#ref-gelman2016mythical)）所述，参与调查的意愿与政治支持度之间存在关联。在这种更可能的情况下，我们可能面临更严重的问题。一种解决思路是考虑引入额外的解释变量。直接删除不完整的案例很诱人，但这可能进一步加剧样本偏差，且需要充分的理由和模拟验证的支持。数据插补也可考虑，但同样可能引入偏差。理想情况下，我们应重新审视并改进数据收集过程。
- en: We return to missing data in [Chapter 11](11-eda.html).****  ****## 6.3 Censuses
    and other government data
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在[第11章](11-eda.html)中再次讨论数据缺失问题。****  ****## 6.3 人口普查与其他政府数据
- en: There are a variety of sources of data that have been produced for the purposes
    of being used as datasets. One thinks here especially of censuses of population.
    Whitby ([2020, 30–31](99-references.html#ref-whitby)) describes how the earliest
    censuses for which we have written record are from China’s Yellow River Valley.
    One motivation for censuses was taxation, and Jones ([1953](99-references.html#ref-jones1953census))
    describes census records from the late third or early fourth century A.D. which
    enabled a new system of taxation. Detailed records, such as censuses, have also
    been abused. For instance, Luebke and Milton ([1994, 25](99-references.html#ref-luebke1994locating))
    set out how the Nazis used censuses and police registration datasets to “locate
    groups eventually slated for deportation and death”. And Bowen ([2022, 17](99-references.html#ref-clairemckaybowen))
    describes how the United States Census Bureau provided information that contributed
    to the internship of Japanese Americans. President Clinton apologized for this
    in the 1990s.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 存在多种为用作数据集而生成的数据来源，其中尤以人口普查为典型。Whitby（[2020, 30–31](99-references.html#ref-whitby)）描述了有文字记载的最早人口普查可追溯至中国黄河流域。征税是人口普查的动机之一，Jones（[1953](99-references.html#ref-jones1953census)）则详述了公元三世纪末或四世纪初的普查记录如何促成新税制的建立。然而，诸如人口普查这类详细记录也曾被滥用。例如，Luebke与Milton（[1994,
    25](99-references.html#ref-luebke1994locating)）揭示了纳粹如何利用人口普查和警察登记数据集来“定位最终被列为驱逐和死亡目标的群体”。而Bowen（[2022,
    17](99-references.html#ref-clairemckaybowen)）则描述了美国人口普查局如何提供信息，间接导致了日裔美国人的拘禁。克林顿总统在1990年代为此事致歉。
- en: Another source of data deliberately put together to be a dataset include official
    statistics like surveys of economic conditions such as unemployment, inflation,
    and GDP. Interestingly, Rockoff ([2019](99-references.html#ref-rockoff2019controversies))
    describes how these economic statistics were not actually developed by the federal
    government, even though governments typically eventually took over that role.
    Censuses and other government-run surveys have the power, and financial resources,
    of the state behind them, which enables them to be thorough in a way that other
    datasets cannot be. For instance, the 2020 United States Census is estimated to
    have cost US$15.6 billion ([Hawes 2020](99-references.html#ref-Hawes2020Implementing)).
    But this similarly brings a specific perspective. Census data, like all data,
    are not unimpeachable. Common errors include under- and over-enumeration, as well
    as misreporting ([Steckel 1991](99-references.html#ref-steckel1991quality)). There
    are various measures and approaches used to assess quality ([Statistics Canada
    2023](99-references.html#ref-statcanhistory)).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种特意整合成数据集的数据来源包括官方统计数据，例如关于失业、通货膨胀和国内生产总值（GDP）等经济状况的调查。有趣的是，罗考夫（[2019](99-references.html#ref-rockoff2019controversies)）描述了这些经济统计数据实际上并非由联邦政府开发，尽管政府通常最终承担了这一职责。人口普查和其他政府主导的调查背后有国家的权力和财政资源支持，这使它们能够以其他数据集无法企及的全面性进行。例如，2020年美国人口普查估计耗资156亿美元（[Hawes
    2020](99-references.html#ref-Hawes2020Implementing)）。但这同样带来了特定的视角。人口普查数据，如同所有数据一样，并非无可指摘。常见的错误包括统计不足和过度统计，以及误报（[Steckel
    1991](99-references.html#ref-steckel1991quality)）。有多种衡量标准和方法用于评估数据质量（[Statistics
    Canada 2023](99-references.html#ref-statcanhistory)）。
- en: '*Oh, you think we have good data on that!* *Censuses of population are critical,
    but not unimpeachable. Anderson and Fienberg ([1999](99-references.html#ref-anderson1999counts))
    describe how the history of the census in the United States is one of undercount,
    and that even George Washington complained about this in the 1790s. The extent
    of the undercount was estimated due to the Selective Service registration system
    used for conscription in World War II. Those records were compared with census
    records, and it was found that there were about half a million more men recorded
    for conscription purposes than in the census. This was race-specific, with an
    average undercount of around 3 per cent, but an undercount of Black men of draft
    age of around 13 per cent ([Anderson and Fienberg 1999, 29](99-references.html#ref-anderson1999counts)).
    This became a political issue in the 1960s, and race and ethnicity related questions
    were of special concern in the 1990s. Nobles ([2002, 47](99-references.html#ref-nobles2002racial))
    discusses how counting by race first requires that race exists, but that this
    may be biologically difficult to establish. Despite how fundamental race is to
    the United States census it is not something that is “fixed” and “objective” but
    instead has influences from class, social, legal, structural, and political aspects
    ([Nobles 2002, 48](99-references.html#ref-nobles2002racial)).* **Shoulders of
    giants* *Margo Anderson is Distinguished Professor, History and Urban Studies,
    at University of Wisconsin–Milwaukee. After earning a PhD in History from Rutgers
    University in 1978, she joined the University of Wisconsin–Milwaukee, and was
    promoted to professor in 1987\. In addition to Anderson and Fienberg ([1999](99-references.html#ref-anderson1999counts)),
    another important book that she wrote is Anderson ([[1988] 2015](99-references.html#ref-anderson2015census)).
    She was appointed a Fellow of the American Statistical Association in 1998.*  *Another
    similarly large and established source of data are from long-running large surveys.
    These are conducted on a regular basis, and while not usually directly conducted
    by the government, they are usually funded, one way or another, by the government.
    For instance, here we often think of electoral surveys, such as the Canadian Election
    Study, which has run in association with every federal election since 1965, and
    similarly the British Election Study which has been associated with every general
    election since 1964.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '*哦，你以为我们在这方面有可靠的数据吗！* *人口普查至关重要，但并非无可指摘。安德森和芬伯格（[1999](99-references.html#ref-anderson1999counts)）描述了美国人口普查的历史就是一部漏计史，甚至乔治·华盛顿在18世纪90年代就曾对此抱怨过。漏计的程度因第二次世界大战期间用于征兵的选征兵役登记系统而被估算出来。这些记录与人口普查记录进行了比对，发现用于征兵目的记录的男性比人口普查记录中多出约50万。这是与种族相关的，平均漏计率约为3%，但适龄黑人男性的漏计率约为13%（[安德森和芬伯格
    1999, 29](99-references.html#ref-anderson1999counts)）。这在20世纪60年代成为一个政治议题，而在20世纪90年代，与种族和民族相关的问题尤其受到关注。诺布尔斯（[2002,
    47](99-references.html#ref-nobles2002racial)）讨论了按种族计数首先要求种族存在，但这在生物学上可能难以确立。尽管种族对美国人口普查至关重要，但它并非“固定”和“客观”的事物，而是受到阶级、社会、法律、结构和政治方面的影响（[诺布尔斯
    2002, 48](99-references.html#ref-nobles2002racial)）。* **巨人之肩* *玛戈·安德森是威斯康星大学密尔沃基分校的历史与城市研究杰出教授。她于1978年在罗格斯大学获得历史学博士学位后，加入威斯康星大学密尔沃基分校，并于1987年晋升为教授。除了安德森和芬伯格（[1999](99-references.html#ref-anderson1999counts)）之外，她撰写的另一部重要著作是安德森（[[1988]
    2015](99-references.html#ref-anderson2015census)）。她于1998年被任命为美国统计协会会士。*  *另一个类似的大型且成熟的数据来源是长期进行的大型调查。这些调查定期进行，虽然通常不直接由政府执行，但通常以某种方式由政府资助。例如，我们这里常想到选举调查，如加拿大选举研究，该研究自1965年起与每次联邦选举相关联进行；类似地，英国选举研究自1964年起与每次大选相关联。'
- en: More recently there has been a large push toward open data in government. The
    underlying principle—that the government should make available the data that it
    has—is undeniable. But the term has become a little contentious because of how
    it has occurred in practice. Governments only provide data that they want to provide.
    We may even sometimes see manipulation of data to suit a government’s narrative
    ([Kalgin 2014](99-references.html#ref-Kalgin2014); [Zhang et al. 2019](99-references.html#ref-Zhang2019);
    [Berdine, Geloso, and Powell 2018](99-references.html#ref-Berdine2018)). One way
    to get data that the government has, but does not necessarily want to provide,
    is to submit a Freedom of Information (FOI) request ([Walby and Luscombe 2019](99-references.html#ref-walby2019freedom)).
    For instance, Cardoso ([2020](99-references.html#ref-biasbehindbars)) use data
    from FOI to find evidence of systematic racism in the Canadian prison system.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，政府数据开放运动势头强劲。其基本原则——政府应公开其拥有的数据——是无可辩驳的。但这一术语在实践中变得有些争议，因为政府只提供他们愿意提供的数据。我们有时甚至可能看到数据被操纵以迎合政府的叙事（[Kalgin
    2014](99-references.html#ref-Kalgin2014); [Zhang et al. 2019](99-references.html#ref-Zhang2019);
    [Berdine, Geloso, and Powell 2018](99-references.html#ref-Berdine2018)）。获取政府拥有但不一定愿意提供的数据的一种方法是提交信息自由（FOI）请求（[Walby
    and Luscombe 2019](99-references.html#ref-walby2019freedom)）。例如，Cardoso（[2020](99-references.html#ref-biasbehindbars)）利用
    FOI 数据发现了加拿大监狱系统中存在系统性种族主义的证据。
- en: While farmed datasets have always been useful, they were developed for a time
    when much analysis was conducted without the use of programming languages. Many
    R packages have been developed to make it easier to get these datasets into R.
    Here we cover a few that are especially useful.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然整理好的数据集一直很有用，但它们是在大量分析无需编程语言即可进行的时代开发的。许多 R 包被开发出来，以便更容易地将这些数据集导入 R。这里我们介绍几个特别有用的包。
- en: 6.3.1 Canada
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3.1 加拿大
- en: The first census in Canada was conducted in 1666\. This was also the first modern
    census where every individual was recorded by name, although it does not include
    Aboriginal peoples ([Godfrey 1918, 179](99-references.html#ref-godfrey1918history)).
    There were 3,215 inhabitants that were counted, and the census asked about age,
    sex, marital status, and occupation ([Statistics Canada 2023](99-references.html#ref-statcanhistory)).
    In association with Canadian Confederation, in 1867 a decennial census was required
    so that political representatives could be allocated for the new Parliament. Regular
    censuses have occurred since then.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大的第一次人口普查于1666年进行。这也是第一次现代人口普查，记录了每个人的姓名，尽管它不包括原住民（[Godfrey 1918, 179](99-references.html#ref-godfrey1918history)）。当时统计了
    3,215 名居民，普查内容包括年龄、性别、婚姻状况和职业（[Statistics Canada 2023](99-references.html#ref-statcanhistory)）。与加拿大联邦成立相关，1867年要求进行十年一次的人口普查，以便为新议会分配政治代表。自那时起，定期的人口普查一直持续至今。
- en: 'We can explore some data on languages spoken in Canada from the 2016 Census
    using `canlang`. This package is not on CRAN, but can be installed from GitHub
    with: `install.packages("devtools")` then `devtools::install_github("ttimbers/canlang")`.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用 `canlang` 包探索2016年人口普查中关于加拿大语言使用情况的一些数据。该软件包不在 CRAN 上，但可以通过以下方式从 GitHub
    安装：`install.packages("devtools")`，然后 `devtools::install_github("ttimbers/canlang")`。
- en: After loading `canlang` we can use the `can_lang` dataset. This provides the
    number of Canadians who use each of 214 languages.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 加载 `canlang` 包后，我们可以使用 `can_lang` 数据集。该数据集提供了使用214种语言中每一种的加拿大人数量。
