- en: 'We can obtain this using a trick attributed to Carl Friedrich Gauss, the eighteenth
    century mathematician, who noticed that the sum of one to any number can be quickly
    obtained by finding the middle number and then multiplying that by one plus the
    number. In this case, we have \(50 \times 101\). Alternatively we can use R: `sum(1:100)`.[↩︎](#fnref1)'
  id: totrans-521
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们可以使用一种归功于十八世纪数学家**卡尔·弗里德里希·高斯**的技巧来得到这个结果。他注意到，从1加到任意数字的和，可以通过找到中间数，然后乘以（1加该数字）来快速求得。在这个例子中，我们有
    \(50 \times 101\)。或者，我们也可以使用R语言：`sum(1:100)`。[↩︎](#fnref1)
- en: Damien Patrick Williams came up with the idea behind this question.[↩︎](#fnref2)*************
