  type: TYPE_NORMAL
  zh: 概率抽样与非概率抽样之间有什么区别（单选）？
- en: Probability sampling does not require a sampling frame.
  id: totrans-364
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
