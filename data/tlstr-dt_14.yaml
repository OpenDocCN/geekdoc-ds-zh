- en: We might be interested in data based on state. We would begin by looking at
    “HOUSEHOLD” variables and selecting “GEOGRAPHIC” ([Figure 6.3 (b)](#fig-ipumsfour)).
    We add “STATEICP” to our “cart” by clicking the plus, which will then turn into
    a tick ([Figure 6.3 (c)](#fig-ipumssix)). We might then be interested in data
    on a “PERSON” basis, for instance, “DEMOGRAPHIC” variables such as “AGE”, which
    we should add to our cart. We also want “SEX” and “EDUC” (both are in “PERSON”).
  id: totrans-121
