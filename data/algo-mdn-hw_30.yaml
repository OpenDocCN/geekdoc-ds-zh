- en: As we repeatedly demonstrate throughout this book, knowing darker corners of
    the instruction set can be very fruitful, especially in the case of [CISC](/hpc/architecture/isa)
    platforms like x86, which currently has [somewhere between 1000 and 4000](https://stefanheule.com/blog/how-many-x86-64-instructions-are-there-anyway/)
    distinct instructions, depending on how you count.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在本书中反复演示的那样，了解指令集的暗角可以非常有成效，尤其是在像x86这样的[CISC](/hpc/architecture/isa)平台的情况下，它目前有[1000到4000条](https://stefanheule.com/blog/how-many-x86-64-instructions-are-there-anyway/)不同的指令，具体取决于你如何计数。
- en: Most of these instructions are related to arithmetic, and using them all efficiently
    to optimize arithmetic operations requires a great deal of both knowledge, skill,
    and creativity. Therefore, in this chapter, we will discuss number representations
    and their use in numerical algorithms.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数这些指令都与算术相关，要有效地使用它们来优化算术运算，需要大量的知识、技能和创造力。因此，在本章中，我们将讨论数字表示及其在数值算法中的应用。
