- en: In physics-based simulation, the **continuum assumption** enables us to model
    a wide range of materials with rich and diverse behaviors. While **hyperelasticity**
    provides a convenient and elegant model for materials that return to their rest
    shape after deformation, such as rubber or soft tissue, it represents only a small
    portion of the physical phenomena observed in the real world.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于物理的模拟中，**连续性假设**使我们能够用丰富多样的行为来模拟广泛的材料。虽然**超弹性**为那些在变形后能恢复到其原始形状的材料提供了一个方便且优雅的模型，例如橡胶或软组织，但它只代表了在现实世界中观察到的物理现象的一小部分。
- en: Many natural and everyday materials, including **sand**, **snow**, **mud**,
    **metal**, **foam**, and **fracturing solids**, exhibit irreversible deformation,
    dissipation, or flow-like behavior that cannot be captured by purely elastic models.
    These materials require constitutive models that incorporate **plasticity** (permanent
    deformation) and **viscosity** (rate-dependent stress response).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 许多自然和日常材料，包括**沙子**、**雪**、**泥**、**金属**、**泡沫**和**断裂固体**，表现出不可逆的变形、耗散或类似流动的行为，这些行为不能仅通过弹性模型来捕捉。这些材料需要包含**塑性**（永久变形）和**粘性**（速率依赖性应力响应）的本构模型。
- en: The core difference between **elasticity** and **plasticity** lies in how materials
    store and dissipate energy. Elastic deformation is reversible and energy-conservative;
    plastic deformation is **irreversible**, governed by **yield criteria**, and involves
    **energy dissipation** through internal reconfiguration of the material structure.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**弹性**和**塑性**之间的核心区别在于材料存储和耗散能量的方式。弹性变形是可逆的和能量守恒的；塑性变形是不可逆的，受**屈服准则**控制，并涉及通过材料结构的内部重新配置来**耗散能量**。'
- en: MPM is particularly well suited for simulating plastic and viscous materials,
    as it naturally supports large deformations, history-dependent state updates,
    and localized inelastic flow, without suffering from mesh entanglement, element
    inversion, or remeshing-related artifacts common in traditional mesh-based methods.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: MPM特别适合模拟塑性和粘性材料，因为它自然支持大变形、历史依赖状态更新和局部非弹性流动，而不会遭受传统基于网格的方法中常见的网格纠缠、单元倒置或重新网格化相关的伪影。
- en: In the remainder of this lecture, we will introduce how plasticity and viscosity
    are incorporated into MPM simulations. We begin with the [discretization of plastic
    flow](./lec27.1-disc_plastic_flow.html) and the representation of irreversible
    deformation. We then describe how to enforce material-specific yield conditions
    and perform [return mapping](./lec27.2-yield_criterion.html) to constrain deformation
    within admissible limits.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本讲座的剩余部分，我们将介绍如何将塑性和粘性纳入MPM模拟。我们首先介绍[塑性流的离散化](./lec27.1-disc_plastic_flow.html)和不可逆变形的表示。然后描述如何实施材料特定的屈服条件并执行[回映射](./lec27.2-yield_criterion.html)以限制变形在可接受范围内。
