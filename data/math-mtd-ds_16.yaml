  zh: \[\begin{split} Q^T Q = \begin{pmatrix} 1 & 0\\ 0 & 1 \end{pmatrix} = I_{2 \times
    2}, \end{split}\]
- en: the matrix \(Q\) is not square. Therefore, \(Q\) is not an orthogonal matrix.
  id: totrans-80
