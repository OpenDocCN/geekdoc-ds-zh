  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 对 E2.3.11 的答案和解释：由于 \(\mathbf{u}_1\) 不是一个单位向量，我们首先将其归一化：\(\mathbf{q}_1 = \frac{\mathbf{u}_1}{\|\mathbf{u}_1\|}
    = \frac{1}{3}\begin{pmatrix} 2 \\ 1 \\ -2 \end{pmatrix}\)。然后，\(\mathrm{proj}_{\mathbf{u}_1}
