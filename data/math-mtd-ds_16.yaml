  type: TYPE_NORMAL
  zh: 正则方程是：
- en: \[\begin{split} A^T A \boldsymbol{\beta} = A^T \mathbf{y} \Rightarrow \begin{pmatrix}
    4 & 10 \\ 10 & 30 \end{pmatrix} \begin{pmatrix} \beta_0 \\ \beta_1 \end{pmatrix}
    = \begin{pmatrix} 18 \\ 47 \end{pmatrix}. \end{split}\]
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} A^T A \boldsymbol{\beta} = A^T \mathbf{y} \Rightarrow \begin{pmatrix}
    4 & 10 \\ 10 & 30 \end{pmatrix} \begin{pmatrix} \beta_0 \\ \beta_1 \end{pmatrix}
    = \begin{pmatrix} 18 \\ 47 \end{pmatrix}. \end{split}\]
- en: Solving this system of equations yields \(\beta_0 = \frac{1}{2}\) and \(\beta_1
    = \frac{3}{2}\).
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 解这个方程组得到 \(\beta_0 = \frac{1}{2}\) 和 \(\beta_1 = \frac{3}{2}\)。
- en: 'Answer and justification for E2.5.3:'
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 对 E2.5.3 的答案和解释：
- en: \[\begin{split} A = \begin{bmatrix} 1 & 1 \\ 1 & 2 \\ 1 & 3 \end{bmatrix} \quad
    \mathbf{y} = \begin{bmatrix} 3 \\ 5 \\ 8 \end{bmatrix} \end{split}\]
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} A = \begin{bmatrix} 1 & 1 \\ 1 & 2 \\ 1 & 3 \end{bmatrix} \quad
    \mathbf{y} = \begin{bmatrix} 3 \\ 5 \\ 8 \end{bmatrix} \end{split}\]
- en: 'Answer and justification for E2.5.5:'
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 对 E2.5.5 的答案和解释：
- en: \[\begin{split} \boldsymbol{\beta} = \begin{bmatrix} \beta_0 \\ \beta_1 \end{bmatrix}
    = (A^T A)^{-1} A^T \mathbf{y} = \begin{bmatrix} 1 \\ 2 \end{bmatrix} \end{split}\]
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} \boldsymbol{\beta} = \begin{bmatrix} \beta_0 \\ \beta_1 \end{bmatrix}
    = (A^T A)^{-1} A^T \mathbf{y} = \begin{bmatrix} 1 \\ 2 \end{bmatrix} \end{split}\]
- en: We solve the linear system by inverting \(A^T A\) and multiplying by \(A^T \mathbf{y}\).
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过求 \(A^T A\) 的逆并乘以 \(A^T \mathbf{y}\) 来解线性方程组。
- en: 'Answer and justification for E2.5.7:'
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 对 E2.5.7 的答案和解释：
- en: \[\begin{split} A = \begin{bmatrix} 1 & -1 & 1 \\ 1 & 0 & 0 \\ 1 & 1 & 1 \end{bmatrix}
    \end{split}\]
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} A = \begin{bmatrix} 1 & -1 & 1 \\ 1 & 0 & 0 \\ 1 & 1 & 1 \end{bmatrix}
    \end{split}\]
- en: For a quadratic model, we need columns for \(1\), \(x\), and \(x^2\).
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个二次模型，我们需要 \(1\)、\(x\) 和 \(x^2\) 的列。
- en: 'Answer and justification for E2.5.9: We solve the normal equations \(A^T A
    \boldsymbol{\beta} = A^T \mathbf{y}\).'
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 对 E2.5.9 的答案和解释：我们解正则方程 \(A^T A \boldsymbol{\beta} = A^T \mathbf{y}\)。
- en: \[\begin{align*} A^T A &= \begin{pmatrix} 1 & 1 & 1 \\ 1 & 2 & 3 \end{pmatrix}
    \begin{pmatrix} 1 & 1 \\ 1 & 2 \\ 1 & 3 \end{pmatrix} = \begin{pmatrix} 3 & 6
    \\ 6 & 14 \end{pmatrix}, \\ A^T \mathbf{y} &= \begin{pmatrix} 1 & 1 & 1 \\ 1 &
    2 & 3 \end{pmatrix} \begin{pmatrix} 1 \\ 2 \\ 3 \end{pmatrix} = \begin{pmatrix}
    6 \\ 14 \end{pmatrix}. \end{align*}\]
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{align*} A^T A &= \begin{pmatrix} 1 & 1 & 1 \\ 1 & 2 & 3 \end{pmatrix}
    \begin{pmatrix} 1 & 1 \\ 1 & 2 \\ 1 & 3 \end{pmatrix} = \begin{pmatrix} 3 & 6
    \\ 6 & 14 \end{pmatrix}, \\ A^T \mathbf{y} &= \begin{pmatrix} 1 & 1 & 1 \\ 1 &
    2 & 3 \end{pmatrix} \begin{pmatrix} 1 \\ 2 \\ 3 \end{pmatrix} = \begin{pmatrix}
    6 \\ 14 \end{pmatrix}. \end{align*}\]
- en: 'Solving \(\begin{pmatrix} 3 & 6 \\ 6 & 14 \end{pmatrix} \boldsymbol{\beta}
    = \begin{pmatrix} 6 \\ 14 \end{pmatrix}\):'
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: '解方程 \(\begin{pmatrix} 3 & 6 \\ 6 & 14 \end{pmatrix} \boldsymbol{\beta} = \begin{pmatrix}
    6 \\ 14 \end{pmatrix}\):'
- en: \[\begin{align*} \boldsymbol{\beta} &= \begin{pmatrix} \beta_0 \\ \beta_1 \end{pmatrix}
    = \begin{pmatrix} 0 \\ 1 \end{pmatrix}. \end{align*}\]
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{align*} \boldsymbol{\beta} &= \begin{pmatrix} \beta_0 \\ \beta_1 \end{pmatrix}
    = \begin{pmatrix} 0 \\ 1 \end{pmatrix}. \end{align*}\]
- en: 'Answer and justification for E2.5.11: Compute the predicted \(y\) values:'
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 对 E2.5.11 的答案和解释：计算预测的 \(y\) 值：
- en: \[\begin{align*} \hat{y}_1 &= 2(1) + 1 = 3, \\ \hat{y}_2 &= 2(2) + 1 = 5, \\
    \hat{y}_3 &= 2(3) + 1 = 7. \end{align*}\]
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{align*} \hat{y}_1 &= 2(1) + 1 = 3, \\ \hat{y}_2 &= 2(2) + 1 = 5, \\
    \hat{y}_3 &= 2(3) + 1 = 7. \end{align*}\]
- en: 'Compute the residuals:'
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 计算残差：
- en: \[\begin{align*} r_1 &= 3 - 3 = 0, \\ r_2 &= 5 - 5 = 0, \\ r_3 &= 7 - 7 = 0.
    \end{align*}\]
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{align*} r_1 &= 3 - 3 = 0, \\ r_2 &= 5 - 5 = 0, \\ r_3 &= 7 - 7 = 0.
    \end{align*}\]
- en: 'RSS is:'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 均方误差（RSS）是：
- en: \[\begin{align*} \mathrm{RSS} &= 0^2 + 0^2 + 0^2 = 0. \end{align*}\]
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{align*} \mathrm{RSS} &= 0^2 + 0^2 + 0^2 = 0. \end{align*}\]
