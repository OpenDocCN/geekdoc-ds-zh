  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 对 E2.3.7 的答案和解释：使用文本中给出的 \(U\) 的正交基 \(\{\mathbf{q}_1, \mathbf{q}_2\}\)，我们有：$\(\mathrm{proj}_U
    \mathbf{v} = \langle \mathbf{v}, \mathbf{q}_1 \rangle \mathbf{q}_1 + \langle \mathbf{v},
    \mathbf{q}_2 \rangle \mathbf{q}_2 = \frac{4}{\sqrt{2}} \cdot \frac{1}{\sqrt{2}}(1,
    0, 1) + \frac{5}{\sqrt{6}} \cdot \frac{1}{\sqrt{6}}(-1, 2, 1) = (\frac{7}{3},
    \frac{10}{3}, \frac{13}{3}).\)$
- en: 'Answer and justification for E2.3.9: From E2.3.7 and E2.3.8, we have:'
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 对 E2.3.9 的答案和解释：从 E2.3.7 和 E2.3.8，我们有：
- en: \[ \mathrm{proj}_U \mathbf{v} = (\frac{7}{3}, \frac{10}{3}, \frac{13}{3}), \quad
    \mathbf{v} - \mathrm{proj}_U \mathbf{v} = (-\frac{1}{3}, -\frac{1}{3}, \frac{2}{3}).
    \]
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathrm{proj}_U \mathbf{v} = (\frac{7}{3}, \frac{10}{3}, \frac{13}{3}), \quad
    \mathbf{v} - \mathrm{proj}_U \mathbf{v} = (-\frac{1}{3}, -\frac{1}{3}, \frac{2}{3}).
    \]
- en: 'Computing the squared norms:'
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 计算平方范数：
- en: \[ \|\mathbf{v}\|^2 = 1^2 + 2^2 + 3^2 = 14, \quad \|\mathrm{proj}_U \mathbf{v}\|^2
    = (\frac{7}{3})^2 + (\frac{10}{3})^2 + (\frac{13}{3})^2 = \frac{146}{3}, \quad
    \|\mathbf{v} - \mathrm{proj}_U \mathbf{v}\|^2 = (-\frac{1}{3})^2 + (-\frac{1}{3})^2
    + (\frac{2}{3})^2 = \frac{2}{3}. \]
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \|\mathbf{v}\|^2 = 1^2 + 2^2 + 3^2 = 14, \quad \|\mathrm{proj}_U \mathbf{v}\|^2
    = (\frac{7}{3})^2 + (\frac{10}{3})^2 + (\frac{13}{3})^2 = \frac{146}{3}, \quad
    \|\mathbf{v} - \mathrm{proj}_U \mathbf{v}\|^2 = (-\frac{1}{3})^2 + (-\frac{1}{3})^2
    + (\frac{2}{3})^2 = \frac{2}{3}. \]
- en: Indeed, \(\|\mathbf{v}\|^2 = 14 = \frac{146}{3} + \frac{2}{3} = \|\mathrm{proj}_U
    \mathbf{v}\|^2 + \|\mathbf{v} - \mathrm{proj}_U \mathbf{v}\|^2\), verifying the
    Pythagorean theorem.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，\(\|\mathbf{v}\|^2 = 14 = \frac{146}{3} + \frac{2}{3} = \|\mathrm{proj}_U
    \mathbf{v}\|^2 + \|\mathbf{v} - \mathrm{proj}_U \mathbf{v}\|^2\)，验证了勾股定理。
- en: 'Answer and justification for E2.3.11: Since \(\mathbf{u}_1\) is not a unit
