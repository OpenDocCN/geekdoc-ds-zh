  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 为了验证 \(H_1\) 是否对称，我们检查 \(H_1^T = H_1\)，通过观察可知这是真的。
- en: 'Answer and justification for E2.4.13: We have \(H_1 A = R\), where \(R = \begin{pmatrix}
    -\frac{\sqrt{10}}{5} & -\frac{2}{\sqrt{10}} \\ 0 & \frac{14}{5} \end{pmatrix}\)
