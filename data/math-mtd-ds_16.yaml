- en: 'Answer and justification for E2.3.3:'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: E2.3.3的答案和解释：
- en: \[ \mathrm{proj}_{U} \mathbf{v} = \frac{\langle \mathbf{v}, \mathbf{u} \rangle}{\|\mathbf{u}\|^2}
    \mathbf{u} = \frac{(2 \cdot 1 + 3 \cdot 1)}{(1^2 + 1^2)} \mathbf{u} = \frac{5}{2}
