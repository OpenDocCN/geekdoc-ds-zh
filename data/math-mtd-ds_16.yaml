    \(R = \begin{pmatrix} \sqrt{3} & \frac{1}{\sqrt{3}} \\ 0 & \frac{5}{\sqrt{21}}
    \end{pmatrix}\).'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 对 E2.4.5 的答案和解释：使用 E2.4.4 中的正交基 \(\{\mathbf{q}_1, \mathbf{q}_2\}\)，我们有 \(Q =
    [\mathbf{q}_1\ \mathbf{q}_2]\)。为了找到 \(R\)，我们观察到 \(\mathbf{a}_1 = \sqrt{3}\mathbf{q}_1\)
    和 \(\mathbf{a}_2 = \frac{1}{\sqrt{3}}\mathbf{q}_1 + \frac{5}{\sqrt{21}}\mathbf{q}_2\)。因此，\(R
    = \begin{pmatrix} \sqrt{3} & \frac{1}{\sqrt{3}} \\ 0 & \frac{5}{\sqrt{21}} \end{pmatrix}\).
- en: 'Answer and justification for E2.4.7: \(\mathbf{x} = (2, 1)\). From the second
