- en: 'Answer and justification for E2.4.17:'
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: E2.4.17的答案和证明：
- en: \[\begin{align*} Q &= \begin{pmatrix} \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}}
