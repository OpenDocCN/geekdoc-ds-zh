- en: 'Answer and justification for E2.2.1: Yes, \(U\) is a linear subspace of \(\mathbb{R}^3\).
    Let \(u_1 = (x_1, y_1, z_1), u_2 = (x_2, y_2, z_2) \in U\) and \(\alpha \in \mathbb{R}\).
    Then'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: E2.2.1的答案和解释：是的，\(U\)是\(\mathbb{R}^3\)的一个线性子空间。设\(u_1 = (x_1, y_1, z_1), u_2
    = (x_2, y_2, z_2) \in U\)且\(\alpha \in \mathbb{R}\)。那么
- en: \[\begin{align*} x_1 + 2y_1 - z_1 &= 0 \\ x_2 + 2y_2 - z_2 &= 0 \\ \alpha(x_1
    + 2y_1 - z_1) + (x_2 + 2y_2 - z_2) &= 0 \\ (\alpha x_1 + x_2) + 2(\alpha y_1 +
    y_2) - (\alpha z_1 + z_2) &= 0 \end{align*}\]
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{align*} x_1 + 2y_1 - z_1 &= 0 \\ x_2 + 2y_2 - z_2 &= 0 \\ \alpha(x_1
    + 2y_1 - z_1) + (x_2 + 2y_2 - z_2) &= 0 \\ (\alpha x_1 + x_2) + 2(\alpha y_1 +
    y_2) - (\alpha z_1 + z_2) &= 0 \end{align*}\]
- en: So \(\alpha u_1 + u_2 \in U\), proving \(U\) is a linear subspace.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 所以\(\alpha u_1 + u_2 \in U\)，这证明了\(U\)是一个线性子空间。
- en: 'Answer and justification for E2.2.3: One basis for \(U\) is \(\{(1, 1, 0),
    (-1, 0, 1)\}\). Any vector \((x, y, z) \in U\) can be written as'
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: E2.2.3的答案和解释：\(U\)的一个基是\(\{(1, 1, 0), (-1, 0, 1)\}\)。任何向量\((x, y, z) \in U\)都可以写成
- en: \[\begin{align*} (x, y, z) &= (y-z, y, z) \\ &= y(1, 1, 0) + z(-1, 0, 1) \end{align*}\]
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{align*} (x, y, z) &= (y-z, y, z) \\ &= y(1, 1, 0) + z(-1, 0, 1) \end{align*}\]
- en: So \(\{(1, 1, 0), (-1, 0, 1)\}\) spans \(U\). They are also linearly independent,
    as \(\alpha(1, 1, 0) + \beta(-1, 0, 1) = \mathbf{0}\) implies \(\alpha = \beta
    = 0\). Thus, this is a basis for \(U\).
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 所以\(\{(1, 1, 0), (-1, 0, 1)\}\)张成\(U\)。它们也是线性无关的，因为\(\alpha(1, 1, 0) + \beta(-1,
    0, 1) = \mathbf{0}\)意味着\(\alpha = \beta = 0\)。因此，这是\(U\)的一个基。
- en: 'Answer and justification for E2.2.5: Yes, \(u_1\) and \(u_2\) form an orthonormal
    list. We have'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: E2.2.5的答案和解释：是的，\(u_1\)和\(u_2\)构成一个正交归一列表。我们有
- en: \[\begin{align*} \|u_1\| &= \sqrt{(1/\sqrt{2})^2 + (1/\sqrt{2})^2} = 1 \\ \|u_2\|
    &= \sqrt{(1/\sqrt{2})^2 + (-1/\sqrt{2})^2} = 1 \\ \langle u_1, u_2 \rangle &=
    (1/\sqrt{2})(1/\sqrt{2}) + (1/\sqrt{2})(-1/\sqrt{2}) = 0 \end{align*}\]
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{align*} \|u_1\| &= \sqrt{(1/\sqrt{2})^2 + (1/\sqrt{2})^2} = 1 \\ \|u_2\|
    &= \sqrt{(1/\sqrt{2})^2 + (-1/\sqrt{2})^2} = 1 \\ \langle u_1, u_2 \rangle &=
    (1/\sqrt{2})(1/\sqrt{2}) + (1/\sqrt{2})(-1/\sqrt{2}) = 0 \end{align*}\]
- en: So \(u_1\) and \(u_2\) are unit vectors and are orthogonal to each other.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，\(u_1\)和\(u_2\)是单位向量，并且彼此正交。
- en: 'Answer and justification for E2.2.7: \(A\) is nonsingular. Its columns are
    \((1, 3)\) and \((2, 4)\), which are linearly independent'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: E2.2.7的答案和解释：\(A\)是非奇异的。它的列是\((1, 3)\)和\((2, 4)\)，它们是线性无关的。
- en: \[\begin{align*} \alpha(1, 3) + \beta(2, 4) &= (0, 0) \\ \alpha + 2\beta &=
    0 \\ 3\alpha + 4\beta &= 0 \end{align*}\]
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{align*} \alpha(1, 3) + \beta(2, 4) &= (0, 0) \\ \alpha + 2\beta &=
    0 \\ 3\alpha + 4\beta &= 0 \end{align*}\]
- en: This system has only the trivial solution \(\alpha = \beta = 0\). So the columns
    of \(A\) are linearly independent, and since \(A\) is a \(2 \times 2\) matrix,
    this means it has rank 2 and is nonsingular.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 这个系统只有平凡解\(\alpha = \beta = 0\)。因此，\(A\)的列是线性无关的，由于\(A\)是一个\(2 \times 2\)矩阵，这意味着它的秩为2，是非奇异的。
- en: 'Answer and justification for E2.2.9:'
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: E2.2.9的答案和解释：
- en: \[ \mathbf{v} = \alpha \mathbf{w}_1 + \beta \mathbf{w}_2 \implies (2, 3, 5)
    = \alpha (1, 0, 1) + \beta (0, 1, 1). \]
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathbf{v} = \alpha \mathbf{w}_1 + \beta \mathbf{w}_2 \implies (2, 3, 5)
    = \alpha (1, 0, 1) + \beta (0, 1, 1). \]
- en: Solving the system of equations
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 解方程组
- en: \[ 2 = \alpha, \quad 3 = \beta, \quad 5 = \alpha + \beta. \]
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: \[ 2 = \alpha, \quad 3 = \beta, \quad 5 = \alpha + \beta. \]
- en: Substitute \(\alpha = 2\) and \(\beta = 3\) into the third equation
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 将\(\alpha = 2\)和\(\beta = 3\)代入第三个方程
- en: \[ 5 = 2 + 3 \implies \alpha = 2, \beta = 3. \]
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: \[ 5 = 2 + 3 \implies \alpha = 2, \beta = 3. \]
- en: Thus, \(\mathbf{v} = 2\mathbf{w}_1 + 3\mathbf{w}_2\).
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，\(\mathbf{v} = 2\mathbf{w}_1 + 3\mathbf{w}_2\)。
- en: 'Answer and justification for E2.2.11: To find the null space, we need to solve
    the homogeneous system \(B\mathbf{x} = \mathbf{0}\):'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: E2.2.11的答案和解释：为了找到零空间，我们需要解齐次系统 \(B\mathbf{x} = \mathbf{0}\)：
- en: \[\begin{split} \begin{pmatrix} 1 & 2 & 3 \\ 4 & 5 & 6 \end{pmatrix} \begin{pmatrix}
    x_1 \\ x_2 \\ x_3 \end{pmatrix} = \begin{pmatrix} 0 \\ 0 \end{pmatrix} \end{split}\]
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} \begin{pmatrix} 1 & 2 & 3 \\ 4 & 5 & 6 \end{pmatrix} \begin{pmatrix}
    x_1 \\ x_2 \\ x_3 \end{pmatrix} = \begin{pmatrix} 0 \\ 0 \end{pmatrix} \end{split}\]
- en: 'This gives us two equations with three unknowns:'
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 这给我们两个方程和三个未知数：
- en: \[\begin{align*} x_1 + 2x_2 + 3x_3 &= 0 \tag{1}\\ 4x_1 + 5x_2 + 6x_3 &= 0 \tag{2}
    \end{align*}\]
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{align*} x_1 + 2x_2 + 3x_3 &= 0 \tag{1}\\ 4x_1 + 5x_2 + 6x_3 &= 0 \tag{2}
    \end{align*}\]
- en: 'Multiplying equation (1) by 4:'
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 将方程（1）乘以4：
- en: \[ 4x_1 + 8x_2 + 12x_3 = 0 \tag{3} \]
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: \[ 4x_1 + 8x_2 + 12x_3 = 0 \tag{3} \]
- en: 'Subtracting equation (3) from equation (2):'
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 从方程（2）中减去方程（3）：
- en: \[ (5-8)x_2 + (6-12)x_3 = 0 \]
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: \[ (5-8)x_2 + (6-12)x_3 = 0 \]
- en: 'This simplifies to:'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 这简化为：
- en: \[ -3x_2 - 6x_3 = 0 \]
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: \[ -3x_2 - 6x_3 = 0 \]
- en: 'Dividing by -3: $\( x_2 = -2x_3 \)$'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 除以-3：\( x_2 = -2x_3 \)
- en: 'Now, substituting this back into equation (1):'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将这个结果代入方程（1）：
- en: \[\begin{align*} x_1 + 2(-2x_3) + 3x_3 &= 0 \\ x_1 - 4x_3 + 3x_3 &= 0 \\ x_1
    - x_3 &= 0 \end{align*}\]
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{align*} x_1 + 2(-2x_3) + 3x_3 &= 0 \\ x_1 - 4x_3 + 3x_3 &= 0 \\ x_1
    - x_3 &= 0 \end{align*}\]
- en: 'Therefore:'
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 因此：
- en: \[ x_1 = x_3 \]
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: \[ x_1 = x_3 \]
- en: 'Setting \(x_3 = t\) (a free parameter), we get:'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 设置 \(x_3 = t\)（一个自由参数），我们得到：
- en: \[\begin{split} \begin{pmatrix} x_1 \\ x_2 \\ x_3 \end{pmatrix} = \begin{pmatrix}
    t \\ -2t \\ t \end{pmatrix} = t \begin{pmatrix} 1 \\ -2 \\ 1 \end{pmatrix} \end{split}\]
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} \begin{pmatrix} x_1 \\ x_2 \\ x_3 \end{pmatrix} = \begin{pmatrix}
    t \\ -2t \\ t \end{pmatrix} = t \begin{pmatrix} 1 \\ -2 \\ 1 \end{pmatrix} \end{split}\]
- en: The null space of \(B\) is the span of the vector \(\begin{pmatrix} 1 \\ -2
    \\ 1 \end{pmatrix}\).
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: \(B\) 的零空间是向量 \(\begin{pmatrix} 1 \\ -2 \\ 1 \end{pmatrix}\) 的张成。
- en: 'Answer and justification for E2.2.13: To determine linear independence, we
    need to check if the only solution to \(\alpha_1\mathbf{u}_1 + \alpha_2\mathbf{u}_2
    + \alpha_3\mathbf{u}_3 = \mathbf{0}\) is \(\alpha_1 = \alpha_2 = \alpha_3 = 0\).'
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: E2.2.13的答案和解释：为了确定线性无关性，我们需要检查 \(\alpha_1\mathbf{u}_1 + \alpha_2\mathbf{u}_2
    + \alpha_3\mathbf{u}_3 = \mathbf{0}\) 的唯一解是否是 \(\alpha_1 = \alpha_2 = \alpha_3
    = 0\)。
- en: 'Let’s write out this vector equation:'
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们写出这个向量方程：
- en: \[\begin{split} \alpha_1 \begin{pmatrix} 1 \\ 2 \\ 3 \end{pmatrix} + \alpha_2
    \begin{pmatrix} 2 \\ -1 \\ 0 \end{pmatrix} + \alpha_3 \begin{pmatrix} 1 \\ 8 \\
    6 \end{pmatrix} = \begin{pmatrix} 0 \\ 0 \\ 0 \end{pmatrix} \end{split}\]
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} \alpha_1 \begin{pmatrix} 1 \\ 2 \\ 3 \end{pmatrix} + \alpha_2
    \begin{pmatrix} 2 \\ -1 \\ 0 \end{pmatrix} + \alpha_3 \begin{pmatrix} 1 \\ 8 \\
    6 \end{pmatrix} = \begin{pmatrix} 0 \\ 0 \\ 0 \end{pmatrix} \end{split}\]
- en: 'This gives us a system of three equations:'
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 这给我们一个由三个方程组成的系统：
- en: \[\begin{align*} \alpha_1 + 2\alpha_2 + \alpha_3 &= 0 \tag{1}\\ 2\alpha_1 -
    \alpha_2 + 8\alpha_3 &= 0 \tag{2}\\ 3\alpha_1 + 0\alpha_2 + 6\alpha_3 &= 0 \tag{3}
    \end{align*}\]
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{align*} \alpha_1 + 2\alpha_2 + \alpha_3 &= 0 \tag{1}\\ 2\alpha_1 -
    \alpha_2 + 8\alpha_3 &= 0 \tag{2}\\ 3\alpha_1 + 0\alpha_2 + 6\alpha_3 &= 0 \tag{3}
    \end{align*}\]
- en: 'From equation (3):'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 从方程（3）：
- en: \[ 3\alpha_1 + 6\alpha_3 = 0 \]
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: \[ 3\alpha_1 + 6\alpha_3 = 0 \]
- en: 'Which gives us:'
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 这给我们：
- en: \[ \alpha_1 = -2\alpha_3 \tag{4} \]
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \alpha_1 = -2\alpha_3 \tag{4} \]
- en: 'Substituting this into equation (1):'
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 将这个结果代入方程（1）：
- en: \[\begin{align*} -2\alpha_3 + 2\alpha_2 + \alpha_3 &= 0\\ 2\alpha_2 - \alpha_3
    &= 0\\ \alpha_2 &= \frac{\alpha_3}{2} \tag{5} \end{align*}\]
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{align*} -2\alpha_3 + 2\alpha_2 + \alpha_3 &= 0\\ 2\alpha_2 - \alpha_3
    &= 0\\ \alpha_2 &= \frac{\alpha_3}{2} \tag{5} \end{align*}\]
- en: 'Now let’s check equation (2) by substituting equations (4) and (5):'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，通过代入方程（4）和（5）来检查方程（2）：
- en: \[\begin{align*} 2(-2\alpha_3) - \frac{\alpha_3}{2} + 8\alpha_3 &= 0\\ -4\alpha_3
    - \frac{\alpha_3}{2} + 8\alpha_3 &= 0\\ \end{align*}\]
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{align*} 2(-2\alpha_3) - \frac{\alpha_3}{2} + 8\alpha_3 &= 0\\ -4\alpha_3
    - \frac{\alpha_3}{2} + 8\alpha_3 &= 0\\ \end{align*}\]
- en: 'Simplifying:'
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 简化：
- en: \[\begin{align*} -4\alpha_3 - \frac{\alpha_3}{2} + 8\alpha_3 &= 0\\ \frac{-8\alpha_3
    - \alpha_3 + 16\alpha_3}{2} &= 0\\ \frac{7\alpha_3}{2} &= 0 \end{align*}\]
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{align*} -4\alpha_3 - \frac{\alpha_3}{2} + 8\alpha_3 &= 0\\ \frac{-8\alpha_3
    - \alpha_3 + 16\alpha_3}{2} &= 0\\ \frac{7\alpha_3}{2} &= 0 \end{align*}\]
- en: Since \(\frac{7\alpha_3}{2} = 0\) implies \(\alpha_3 = 0\), and from equations
    (4) and (5), we get \(\alpha_1 = 0\) and \(\alpha_2 = 0\).
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 \(\frac{7\alpha_3}{2} = 0\) 意味着 \(\alpha_3 = 0\)，并且从方程（4）和（5）中，我们得到 \(\alpha_1
    = 0\) 和 \(\alpha_2 = 0\)。
- en: Therefore, the only solution to the system is the trivial solution \(\alpha_1
    = \alpha_2 = \alpha_3 = 0\), which means the vectors \(\mathbf{u}_1\), \(\mathbf{u}_2\),
    and \(\mathbf{u}_3\) are linearly independent.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，该系统的唯一解是平凡解 \(\alpha_1 = \alpha_2 = \alpha_3 = 0\)，这意味着向量 \(\mathbf{u}_1\)、\(\mathbf{u}_2\)
    和 \(\mathbf{u}_3\) 是线性无关的。
- en: Consider the equation \(\alpha_1\mathbf{u}_1 + \alpha_2\mathbf{u}_2 + \alpha_3\mathbf{u}_3
    = 0\). This leads to the system of equations
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑方程 \(\alpha_1\mathbf{u}_1 + \alpha_2\mathbf{u}_2 + \alpha_3\mathbf{u}_3 =
    0\)。这导致以下方程组
- en: \[ \alpha_1 + 2\alpha_2 + \alpha_3 = 0 \]\[ 2\alpha_1 - \alpha_2 + 8\alpha_3
    = 0 \]\[ 3\alpha_1 + 6\alpha_3 = 0 \]
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \alpha_1 + 2\alpha_2 + \alpha_3 = 0 \]\[ 2\alpha_1 - \alpha_2 + 8\alpha_3
    = 0 \]\[ 3\alpha_1 + 6\alpha_3 = 0 \]
- en: Solving this system, we find that \(\alpha_1 = -2\alpha_3\) and \(\alpha_2 =
    \alpha_3\). Choosing \(\alpha_3 = 1\), we get a non-trivial solution \(\alpha_1
    = -2\), \(\alpha_2 = 1\), \(\alpha_3 = 1\). Therefore, the vectors are linearly
    dependent.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 解这个系统，我们得到 \(\alpha_1 = -2\alpha_3\) 和 \(\alpha_2 = \alpha_3\)。选择 \(\alpha_3
    = 1\)，我们得到一个非平凡解 \(\alpha_1 = -2\)，\(\alpha_2 = 1\)，\(\alpha_3 = 1\)。因此，这些向量是线性相关的。
- en: 'Answer and justification for E2.2.15: We can write this system as \(A\mathbf{x}
    = \mathbf{b}\), where \(A = \begin{bmatrix} 2 & 1 \\ 1 & -1 \end{bmatrix}\), \(\mathbf{x}
    = \begin{bmatrix} x \\ y \end{bmatrix}\), and \(\mathbf{b} = \begin{bmatrix} 3
    \\ 1 \end{bmatrix}\). Since \(\det(A) = -3 \neq 0\), \(A\) is invertible. We find
    that \(A^{-1} = \frac{1}{-3} \begin{bmatrix} -1 & -1 \\ -1 & 2 \end{bmatrix}\).'
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 对 E2.2.15 的答案和解释：我们可以将这个系统写成 \(A\mathbf{x} = \mathbf{b}\)，其中 \(A = \begin{bmatrix}
    2 & 1 \\ 1 & -1 \end{bmatrix}\)，\(\mathbf{x} = \begin{bmatrix} x \\ y \end{bmatrix}\)，和
    \(\mathbf{b} = \begin{bmatrix} 3 \\ 1 \end{bmatrix}\)。由于 \(\det(A) = -3 \neq 0\)，\(A\)
    是可逆的。我们发现 \(A^{-1} = \frac{1}{-3} \begin{bmatrix} -1 & -1 \\ -1 & 2 \end{bmatrix}\)。
- en: Then, the solution is
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，解是
- en: \[\begin{split} \mathbf{x} = A^{-1}\mathbf{b} = \frac{1}{-3} \begin{bmatrix}
    -1 & -1 \\ -1 & 2 \end{bmatrix} \begin{bmatrix} 3 \\ 1 \end{bmatrix} = \begin{bmatrix}
    \frac{4}{3} \\ -\frac{1}{3} \end{bmatrix}. \end{split}\]
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
