  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: E2.4.7的答案和证明：\(\mathbf{x} = (2, 1)\)。从第二个方程，\(3x_2 = 3\)，所以\(x_2 = 1\)。将\(x_2\)代入第一个方程，\(2x_1
    - 1 = 4\)，所以\(x_1 = 2\).
- en: 'Answer and justification for E2.4.9: \(H = I_{3 \times 3} - 2\mathbf{z}\mathbf{z}^T/\|\mathbf{z}\|^2
