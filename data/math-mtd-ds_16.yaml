- en: 'Answer and justification for E2.4.15: Let \(\mathbf{y}_1 = (3, 4)^T\) be the
    first column of \(A\). Then \(\mathbf{z}_1 = \|\mathbf{y}_1\| \mathbf{e}_1^{(2)}
    - \mathbf{y}_1 = (5, -4)^T\) and \(H_1 = I_{2 \times 2} - 2\mathbf{z}_1\mathbf{z}_1^T
