  zh: '**数值角落**：因为不可约性最终是一个图论性质，所以使用 NetworkX 很容易检查。为此，我们使用函数 [`is_strongly_connected()`](https://networkx.org/documentation/stable/reference/algorithms/generated/networkx.algorithms.components.is_strongly_connected.html)。回顾*机器人吸尘器示例*：'
