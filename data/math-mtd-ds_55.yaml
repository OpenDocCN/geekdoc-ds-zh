  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: It is easy to check that \(\bpi = (0,0,1,0,0)^T\) and \(\bpi' = (0,0,0,1,0)^T\)
    are both stationary distributions.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 容易验证 \(\bpi = (0,0,1,0,0)^T\) 和 \(\bpi' = (0,0,0,1,0)^T\) 都是平稳分布。
- en: '[PRE3]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '[PRE4]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '[PRE5]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '[PRE6]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '[PRE7]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: In fact, there are infinitely many stationary distributions in this case.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，在这种情况下有无限多个平稳分布。
