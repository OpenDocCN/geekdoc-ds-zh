  type: TYPE_NORMAL
  zh: 在这里我们有 \(1 \to 4\)（为什么？）。**通信引理**表明，当从 \(1\) 开始时，\((X_t)_{t \geq 0}\) 以正概率访问
    \(4\)。但这个概率不是 \(1\)。实际上，我们也有 \(1 \to 3\)（为什么？），因此以正概率访问 \(3\) 也是可能的。但如果我们在访问 \(4\)
    之前这样做，我们将永远停留在 \(3\) 上，因此无法随后到达 \(4\)。
