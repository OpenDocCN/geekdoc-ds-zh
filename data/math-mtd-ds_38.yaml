  type: TYPE_NORMAL
  zh: a) \(\lambda_1 = \min_{\mathbf{u} \neq 0} R_A(\mathbf{u})\)
- en: b) \(\lambda_1 = \max_{\mathbf{u} \neq 0} R_A(\mathbf{u})\)
  id: totrans-283
