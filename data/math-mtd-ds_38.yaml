  prefs: []
  type: TYPE_NORMAL
  zh: '**5** Courant-Fischer 定理中局部公式和全局公式的主要区别是什么？'
- en: a) The local formulas are easier to compute than the global formulas.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: a) 局部公式比全局公式更容易计算。
