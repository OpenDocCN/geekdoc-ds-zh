  type: TYPE_NORMAL
  zh: 我们使用 `plot_surface` [链接](https://matplotlib.org/stable/api/_as_gen/mpl_toolkits.mplot3d.axes3d.Axes3D.plot_surface.html#mpl_toolkits.mplot3d.axes3d.Axes3D.plot_surface)
    在使用 `numpy.meshgrid` [链接](https://numpy.org/doc/stable/reference/generated/numpy.meshgrid.html)
    创建的点网格上绘制它。
