- en: In this lecture, we explore the simulation of deformable solids with the aim
    of developing a discrete, computationally solvable problem. The primary goal is
    to introduce the abstract algebraic concepts inherent in this problem. We approach
    elasticity simulation using a top-down architectural view, placing mathematical
    modeling at the forefront.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次讲座中，我们探讨了对可变形固体的模拟，目的是开发一个离散的、可计算的问题。主要目标是介绍这个问题内在的抽象代数概念。我们采用自顶向下的架构视图来处理弹性模拟，将数学建模置于首位。
- en: The study of classical elastic solids physics largely revolves around Partial
    Differential Equations (PDEs). In continuum mechanics and finite element analysis
    literature, the norm is to first derive the continuous form of these PDEs, elaborating
    on each term's origin, before adapting them to discrete programming languages.
    Often, this adaptation appears in later sections, creating a sense of anticipation
    for the reader.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 经典弹性固体物理的研究在很大程度上围绕着偏微分方程（PDEs）。在连续介质力学和有限元分析文献中，通常的做法是首先推导这些PDEs的连续形式，详细阐述每个项的来源，然后再将其适应到离散编程语言中。通常，这种适应出现在后面的章节中，给读者一种期待感。
- en: This book, however, takes a different route. It weaves continuum mechanics and
    PDEs into the discussion as needed, evenly distributing these topics to avoid
    overwhelming the reader. This method links theory to practice incrementally, enhancing
    understanding.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这本书采取了不同的路径。它根据需要将连续介质力学和偏微分方程（PDEs）融入讨论中，均匀地分配这些主题，以避免让读者感到不知所措。这种方法逐步将理论与实践联系起来，增强了对理论的理解。
- en: We introduce the main problem formulation early, offering an overview of its
    numerical solutions. This gives readers an initial comprehensive view, sparking
    curiosity and motivating deeper exploration in later chapters. This strategy makes
    the learning process smoother and more intuitive, helping readers effortlessly
    connect complex concepts and quickly grasp the subject's core.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们早期引入主要问题公式化，提供其数值解的概述。这给读者提供了一个初步的全面视角，激发好奇心，并激励在后续章节中进行更深入的探索。这种策略使学习过程更加流畅和直观，帮助读者轻松地将复杂概念联系起来，并迅速掌握主题的核心。
- en: Our aim is to provide a well-rounded, thorough, and engaging exploration of
    deformable solids simulation, valuable for both students and seasoned researchers
    in the field.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目的是提供一个全面、深入且引人入胜的可变形固体模拟探索，对领域内的学生和资深研究人员都极具价值。
