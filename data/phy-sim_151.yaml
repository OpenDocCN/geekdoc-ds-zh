- en: In this lecture, we discussed various boundary treatment strategies essential
    for accurate and stable MPM simulations. Initially, we highlighted that boundary
    conditions (BCs) must be applied directly to the grid nodes due to their role
    as the true degrees of freedom satisfying Newton's second law. We presented several
    common grid-level boundary conditions, including sticky, slip, and separate (one-way)
    conditions, along with practical methods for incorporating frictional contact
    through Coulomb friction constraints using signed distance functions (SDFs).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本讲中，我们讨论了对于准确和稳定的MPM模拟至关重要的各种边界处理策略。最初，我们强调边界条件（BCs）必须直接应用于网格节点，因为它们作为满足牛顿第二定律的真实自由度。我们介绍了几种常见的网格级别边界条件，包括粘性、滑动和分离（单向）条件，以及通过使用符号距离函数（SDFs）使用库仑摩擦约束引入摩擦接触的实用方法。
- en: We then addressed inherent limitations of purely grid-based collision handling,
    such as inaccurate normals and discretization gaps, motivating the use of particle-level
    frictional contact formulations. By formulating frictional contact explicitly
    as an optimization problem at the grid level, with particle-based contact energies,
    we provided a physically consistent and robust approach. Specifically, we introduced
    a two-stage scheme where free-motion grid velocities are computed first, followed
    by an optimization-based frictional contact correction, effectively enforcing
    static friction and maintaining physical fidelity in complex contact scenarios.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们随后讨论了纯网格基碰撞处理固有的局限性，例如不准确的法向量和离散化间隙，这促使我们使用基于粒子的摩擦接触公式。通过在网格级别将摩擦接触明确地表述为一个优化问题，并使用基于粒子的接触能，我们提供了一种物理一致且稳健的方法。具体来说，我们引入了一种两阶段方案，首先计算自由运动网格速度，然后通过基于优化的摩擦接触校正，有效地执行静摩擦，并在复杂的接触场景中保持物理保真度。
- en: 'In the next two sections, we will apply all these theoretical components to
    implement a practical, full-featured MPM simulation. We begin with a quick-start
    example: [**Two Colliding Elastic Blocks in 2D**](./lec29-mpm_elastic_case_study.html),
    showcasing the simplest MPM elastic body simulation based on PIC. Then, with minimal
    additional effort, we incorporate APIC transfer scheme, sand plasticity and an
    SDF-based collider to create a more advanced, [**2D Sand Simulation**](./lec30-mpm_sand_case_study.html).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的两节中，我们将应用所有这些理论组件来实现一个实用、功能齐全的MPM模拟。我们从快速入门示例开始：[**二维中两个碰撞的弹性块**](./lec29-mpm_elastic_case_study.html)，展示了基于PIC的最简单的MPM弹性体模拟。然后，通过最小的额外努力，我们引入了APIC传输方案、沙塑性以及基于SDF的碰撞器，创建了一个更高级的[**二维沙模拟**](./lec30-mpm_sand_case_study.html)。
