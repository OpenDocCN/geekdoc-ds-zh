- en: Kinematic Collision Objects (CO) and Moving Dirichlet Boundary Conditions (BC)
    are crucial in many simulation scenarios. A CO can be considered as a collection
    of BC nodes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 运动学碰撞对象（CO）和移动的Dirichlet边界条件（BC）在许多仿真场景中至关重要。一个CO可以被视为一组BC节点。
- en: At the start of a time step, it is ideal if the BC nodes can be moved directly
    to their prescribed locations without causing any interpenetrations. This allows
    the simulation to proceed smoothly using the [Degree of Freedom (DOF) elimination
    method](lec5.2-DOF_elimin.html), which ensures the constraints remain feasible.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在时间步长的开始，如果BC节点可以直接移动到指定的位置而不造成任何穿透，那就非常理想。这允许仿真使用[自由度（DOF）消除法](lec5.2-DOF_elimin.html)平稳进行，该方法确保约束始终可行。
- en: However, with large time steps, high velocities, or significant deformations,
    directly prescribing BC nodes often leads to interpenetration or "tunneling" artifacts,
    where objects pass through each other unrealistically.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在时间步长较大、速度较高或变形显著的情况下，直接指定BC节点往往会导致穿透或“隧道”效应，其中物体以不现实的方式穿过彼此。
- en: To address these challenges, the penalty method is applied. This method progressively
    adjusts the simulation towards a feasible set where both CO and BC constraints
    are satisfied, and interpenetrations are avoided.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这些挑战，采用了罚函数法。这种方法逐步调整仿真，使其朝着满足CO和BC约束的可行集发展，并避免穿透。
- en: A case study demonstrating these principles will be shown through the simulation
    of a compressed square.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过压缩正方形的仿真将展示这些原理的一个案例研究。
