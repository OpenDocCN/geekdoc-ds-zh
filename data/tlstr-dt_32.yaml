- en: 18.1 Concluding remarks
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.1 结论
- en: There is an old saying, something along the lines of “may you live in interesting
    times”. Maybe every generation feels this way, but we sure do live in interesting
    times. In this book, we have covered some essential skills for telling stories
    with data. And this is just the start.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有句老话，大意是“愿你在有趣的时代生活”。也许每一代人都有这种感觉，但我们确实生活在有趣的时代。在这本书中，我们介绍了一些用数据讲故事的基本技能。这只是开始。
- en: 'In less than a generation, data science has gone from something that barely
    existed, to a defining part of academia and industry. The extent and pace of this
    change has many implications for those learning data science. For instance, it
    may imply that one should not just make decisions that optimize for what data
    science looks like right now, but also what could happen. While that is a little
    difficult, that is also one of the things that makes data science so exciting.
    That might mean choices like:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在不到一代人的时间里，数据科学已经从几乎不存在的东西，变成了学术界和工业界的一个定义性部分。这种变化的速度和程度对学习数据科学的人产生了许多影响。例如，这可能意味着人们不应该只做出优化当前数据科学外观的决定，还应该考虑可能发生的事情。虽然这有点困难，但这也是数据科学如此激动人心的原因之一。这可能意味着以下选择：
- en: taking courses on fundamentals, not just fashionable applications;
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习基础课程，而不仅仅是时尚的应用；
- en: reading core texts, not just whatever is trending; and
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读核心文本，而不仅仅是流行的东西；并且
- en: trying to be at the intersection of at least a few different areas, rather than
    hyper-specialized.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 努力成为至少几个不同领域的交汇点，而不是过度专业化。
- en: One of the most exciting times when you learn data science is realizing that
    you just love playing with data. A decade ago, this did not fit into any particular
    department or company. These days, it fits into almost any of them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 学习数据科学时最激动人心的时刻之一是意识到你只是喜欢玩数据。十年前，这并不适合任何特定的部门或公司。如今，它几乎适合它们中的任何一个。
- en: Data science needs to insist on diversity, both in terms of approaches and applications.
    It is increasingly the most important work in the world, and hegemonic approaches
    have no place. It is just such an exciting time to be enthusiastic about data
    and able to build things.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学需要在方法和应用上都坚持多样性。它正日益成为世界上最重要的工作，霸权方法没有立足之地。这正是对数据充满热情并能够构建事物的激动人心的时候。
- en: The central thesis of this book has been that a revolution is needed in data
    science, and we have proposed one view of what it could look like. This revolution
    builds on the long history of statistics, borrows heavily from computer science,
    and draws on other disciplines as needed, but is centered around reproducibility,
    workflows, and respect. When data science began it was nebulous and ill-defined.
    As it has matured, we now come to see it as able to stand on its own.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的核心论点是数据科学需要一场革命，我们提出了一种可能的样子。这场革命建立在统计学悠久的历史之上，大量借鉴了计算机科学，并在需要时借鉴其他学科，但核心是可重复性、工作流程和尊重。当数据科学开始时，它是模糊不清且定义不明确的。随着其成熟，我们现在将其视为能够独立存在。
- en: 'This book has been a reimagining of what data science is, and what it could
    be. In [Chapter 1](01-introduction.html) we provided an informal definition of
    data science. We now revisit it. We consider data science to be the process of
    developing and applying a principled, tested, reproducible, end-to-end workflow
    that focuses on quantitative measures in and of themselves, and as a foundation
    to explore questions. We have known for a long-time what rigor looks like in mathematical
    and statistical theory: theorems are accompanied by proofs ([Horton et al. 2022](99-references.html#ref-Horton2022)).
    And we increasingly know what rigor looks like in data science: claims that are
    accompanied by verified, tested, reproducible, code and data. Rigorous data science
    creates lasting understanding of the world.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是对数据科学是什么以及它可能是什么的重新构想。在[第一章](01-introduction.html)中，我们提供了一个非正式的数据科学定义。我们现在重新审视它。我们认为数据科学是开发和应用一个原则性、经过测试、可重复、端到端工作流程的过程，该流程专注于定量措施本身，并作为探索问题的基础。我们长期以来就知道数学和统计理论中的严谨性是什么样子：定理伴随着证明([Horton
    等人 2022](99-references.html#ref-Horton2022))。我们越来越多地知道数据科学中的严谨性是什么样子：伴随着经过验证、测试、可重复的代码和数据的主张。严谨的数据科学创造了关于世界的持久理解。
- en: 18.2 Some outstanding issues
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.2 一些突出的问题
- en: There are many issues that are outstanding as we think about data science. They
    are not the type of issues with a definitive answer. Instead, they are questions
    to be explored and played with. This work will move data science forward and,
    more importantly, help us tell better stories about the world. Here we detail
    some of them.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们思考数据科学时，存在许多悬而未决的问题。这些问题并不是有明确答案的类型。相反，它们是需要探索和玩耍的问题。这项工作将推动数据科学的发展，更重要的是，帮助我们更好地讲述世界的故事。在这里，我们详细说明其中的一些。
- en: '**1\. How do we write effective tests?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**1. 我们如何编写有效的测试？**'
- en: Computer science has built a thorough foundation around testing and the importance
    of unit and functional tests is broadly accepted. One of the innovations of this
    book has been to integrate testing throughout the data science workflow, but this,
    like the first iteration of anything, needs considerable improvement and development.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机科学在测试及其单元和功能测试的重要性方面建立了坚实的基础，这一点被广泛接受。这本书的一个创新之处在于将测试整合到整个数据科学工作流程中，但就像任何事物的第一版一样，这需要相当程度的改进和发展。
- en: We need to thoroughly integrate testing through data science. But it is unclear
    what this should look like, how we should do it, and what is the end-state. What
    does it mean to have well-tested code in data science? Code coverage, which is
    a measure of the percentage of lines of code that have tests, is not especially
    meaningful in data science, but what should we use instead? What do tests look
    like in data science? How are they written? The extensive use of simulation in
    statistics, which data science has adopted, provides groundwork, but there is
    a significant amount of work and investment that is needed.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要彻底将测试与数据科学相结合。但尚不清楚这应该是什么样子，我们应该如何去做，以及最终状态是什么。在数据科学中，拥有经过良好测试的代码意味着什么？代码覆盖率，即有测试的代码行数的百分比，在数据科学中并不特别有意义，但我们应该使用什么来代替？数据科学中的测试看起来是什么样子？它们是如何编写的？统计学中广泛使用的模拟，数据科学已经采纳，提供了基础，但还需要大量的工作和投资。
- en: '**2\. What is happening at the data cleaning and preparation stage?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**2. 数据清洗和准备阶段发生了什么？**'
- en: We do not have a good understanding how much data cleaning and preparation is
    driving estimates. Huntington-Klein et al. ([2021](99-references.html#ref-huntington2021influence)),
    and Breznau et al. ([2022](99-references.html#ref-breznau2022observing)), among
    others, have begun this work. They show that hidden research decisions have a
    big effect on subsequent estimates, sometimes greater than the standard errors.
    Statistics provides a good understanding of how modeling affects estimates, but
    we need more investigation of the influence of the earlier stages of the data
    science workflow. More specifically, we need to look for key points of failure
    and understand the ways in which failure can happen.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对数据清洗和准备对估计的影响程度没有很好的理解。Huntington-Klein等人（[2021](99-references.html#ref-huntington2021influence)），以及Breznau等人（[2022](99-references.html#ref-breznau2022observing)）等人都开始了这项工作。他们表明，隐藏的研究决策对后续估计有重大影响，有时甚至大于标准误差。统计学为我们提供了对建模如何影响估计的良好理解，但我们还需要更多关于数据科学工作流程早期阶段影响的调查。更具体地说，我们需要寻找关键故障点并了解失败可能发生的方式。
- en: This is especially concerning as we scale to larger datasets. For instance,
    ImageNet is a dataset of 14 million images, which were hand-annotated. The cost,
    in both time and money, makes it prohibitively difficult to go through every image
    to ensure the label is consistent with the needs of each user of the dataset.
    Yet without undertaking this it is difficult to have much faith in subsequent
    model forecasts, especially in non-obvious cases.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们扩展到更大的数据集，这一点尤其令人担忧。例如，ImageNet是一个包含1400万张图片的数据集，这些图片都是手工标注的。在时间和金钱上的成本使得逐个检查每张图片以确保标签符合每个数据集用户的需要变得难以承受。然而，如果不进行这项工作，就很难对后续模型预测有信心，尤其是在不明显的情况下。
- en: '**3\. How do we create effective names?**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**3. 我们如何创建有效的名称？**'
- en: 'One of the crowning achievements of biology is the binomial nomenclature. This
    is the formal systematic approach to names, established by Carolus Linnaeus, the
    eighteenth century physician ([Morange 2016, 81](99-references.html#ref-morange)).
    Each species is referred to by two words with Latin grammatical form: the first
    is its genus, and the second is an adjective to characterize the species. Ensuring
    standardized nomenclature is given active consideration in biology. For instance,
    the use of nomenclature committees by researchers is recommended ([McCarthy et
    al. 2023](99-references.html#ref-McCarthy2023)). As discussed in [Chapter 9](09-clean_and_prepare.html),
    names are a large source of friction in data science, and a standardized approach
    is similarly needed in data science.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 生物学的一项重大成就就是双名法。这是由18世纪的医生Carolus Linnaeus建立的正式系统命名方法（[Morange 2016, 81](99-references.html#ref-morange)）。每个物种都通过两个具有拉丁语法形式的单词来指代：第一个是它的属名，第二个是描述该物种的形容词。在生物学中，确保标准化命名法得到积极考虑。例如，研究人员推荐使用命名委员会（[McCarthy
    et al. 2023](99-references.html#ref-McCarthy2023)）。正如在第9章[讨论的](09-clean_and_prepare.html)，名称是数据科学中摩擦的一个大来源，因此在数据科学中也需要一个标准化的方法。
- en: The reason this is so pressing is that it affects understanding, which impacts
    efficiency. The binomial nomenclature provides diagnostic information, not just
    a casual reference ([Koerner 2000, 45](99-references.html#ref-carolusbook)). This
    is particularly the case when data science is conducted in a team, rather than
    just one individual. A thorough understanding of what makes an effective name
    and then infrastructure to encourage them would bring significant dividends.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这之所以如此紧迫，是因为它影响了对理解的理解，进而影响效率。双名法提供的是诊断信息，而不仅仅是随意参考（[Koerner 2000, 45](99-references.html#ref-carolusbook)）。这在数据科学由团队进行而不是单个个体进行时尤其如此。深入了解有效名称的构成以及鼓励这些名称的基础设施将带来显著收益。
- en: '**4\. What is the appropriate relationship for data science with the constituent
    parts?**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**4. 数据科学与组成部分之间应有的适当关系是什么？**'
- en: We have described the origins of data science as being various disciplines.
    Moving forward we need to consider what role these constituent parts, especially
    statistics and computer science, should play. More generally, we also need to
    establish how data science relates to, and interacts with, econometrics, applied
    mathematics, and computational social science. These draw on data science to answer
    questions in their own discipline, but like statistics and computer science, they
    also contribute back to data science. For instance, applications of machine learning
    in computational social science need to focus on transparency, interpretability,
    uncertainty, and ethics, and this all advances the more theoretical machine learning
    research done in other disciplines ([Wallach 2018](99-references.html#ref-Wallach2018)).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将数据科学的起源描述为多种学科的融合。展望未来，我们需要考虑这些组成部分，尤其是统计学和计算机科学，应扮演什么角色。更普遍地说，我们还需要建立数据科学与计量经济学、应用数学和计算社会科学之间的关系及其相互作用。这些学科利用数据科学来回答自己领域的问题，但像统计学和计算机科学一样，它们也回馈数据科学。例如，计算社会科学中机器学习应用需要关注透明度、可解释性、不确定性和伦理问题，这一切都推动了在其他学科中进行的更理论化的机器学习研究（[Wallach
    2018](99-references.html#ref-Wallach2018)）。
- en: We must be careful to continue to learn statistics from statisticians, computer
    science from computer scientists, etc. An example of the danger of not doing this
    is clear in the case of p-values, which we have not made much of in this book,
    but which dominate quantitative analysis even though statisticians have warned
    about their misapplication for decades. One issue with not learning statistics
    from statisticians is that statistical practice can become a recipe that is naively
    followed, because that is the easiest way to teach it, even though that is not
    how statisticians do statistics.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须小心，继续从统计学家那里学习统计学，从计算机科学家那里学习计算机科学等。一个不这样做危险的例子是p值，我们在本书中并没有过多讨论，但它却主导了定量分析，尽管统计学家已经警告了其误用几十年。不向统计学家学习统计学的一个问题是，统计实践可能会变成一种天真遵循的食谱，因为这是教授它的最简单方式，尽管这并不是统计学家进行统计的方式。
- en: Data science must remain deeply connected to these disciplines. How we continue
    to ensure that data science has the best aspects, without also bringing bad practice,
    is an especially significant challenge. And this is not just technical, but also
    cultural ([Meng 2021](99-references.html#ref-Meng2021What)). It is particularly
    important to ensure that data science maintains an inclusive culture of excellence.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学必须与这些学科保持紧密的联系。如何继续确保数据科学拥有最佳方面，同时避免不良实践，这是一个特别重大的挑战。这不仅是一个技术问题，也是一个文化问题（[Meng
    2021](99-references.html#ref-Meng2021What)）。特别重要的是确保数据科学保持一个包容性的卓越文化。
- en: '**5\. How do we teach data science?**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**5. 我们如何教授数据科学？**'
- en: 'We are beginning to have agreement on what the foundations of data science
    are. It involves developing comfort with: computational thinking, sampling, statistics,
    graphs, Git and GitHub, SQL, command line, cleaning messy data, a few languages
    including R and Python, ethics, and writing. But we have very little agreement
    on how best to teach it. Partly this is because data science instructors often
    come from different fields, but it is also partly a difference in resources and
    priorities.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开始就数据科学的基础达成共识。这包括发展对以下内容的舒适度：计算思维、抽样、统计学、图表、Git和GitHub、SQL、命令行、清理杂乱数据、包括R和Python在内的几种语言、伦理和写作。但在如何最好地教授它的问题上，我们几乎没有共识。部分原因是因为数据科学教师通常来自不同的领域，但这也是资源优先级差异的一部分。
- en: Complicating matters is that given the demand for data science skills we cannot
    limit data science education to graduate students because undergraduate students
    need those skills when they enter the workforce. If data science is to be taught
    at the undergraduate level, then it needs to be robust enough to be taught in
    large classes. Developing teaching tools that scale is critical. For instance,
    GitHub Actions could be used to run checks of student code and suggest improvements
    without instructor involvement. However, it is especially difficult to scale case
    studies style classes, which students often find so useful. Substantial innovation
    is needed.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 问题的复杂性在于，鉴于对数据科学技能的需求，我们不能将数据科学教育仅限于研究生，因为本科生在进入职场时也需要这些技能。如果要在本科水平上教授数据科学，那么它需要足够强大，能够在大型班级中教授。开发可扩展的教学工具至关重要。例如，GitHub
    Actions可以用来运行学生代码的检查，并提出改进建议，而不需要教师的参与。然而，将案例研究风格的课程扩展到规模特别困难，而学生通常发现这种课程非常有用。需要大量的创新。
- en: '**6\. What does the relationship between industry and academia look like?**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**6. 行业与学术界之间的关系是什么样的？**'
- en: Considerable innovation in data science occurs in industry, but sometimes this
    knowledge cannot be shared, and when it can it tends to be done slowly. The term
    data science has been used in academia since the 1960s, but it is because of industry
    that it has become popular in the past decade or so ([Irizarry 2020](99-references.html#ref-Irizarry2020Role)).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领域在行业中的创新相当多，但有时这种知识无法共享，即使可以共享，也往往进展缓慢。自20世纪60年代以来，学术界一直在使用“数据科学”这个术语，但正是由于行业的原因，它在过去十年左右的时间里变得流行（[Irizarry
    2020](99-references.html#ref-Irizarry2020Role)）。
- en: Bringing academia and industry together is both a key challenge for data science
    and one of the easiest to overlook. The nature of the problems faced in industry,
    for instance scoping the needs of a client, and operating at scale, are removed
    from typical academic concerns. There is a danger that academic research could
    be rendered moot unless academics establish and maintain one foot in industry,
    and enable industry to actively participate in academia. From the industry side,
    ensuring that best practice is quickly adopted can be challenging if there is
    no immediate payoff. Ensuring that industry experience is valued in academic hiring
    and grant evaluation would help, as would encouraging entrepreneurship in academia.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 将学术界和行业结合起来，既是数据科学的一个关键挑战，也是最容易忽视的一个。例如，行业面临的问题的性质，如确定客户的需求和大规模运营，与典型的学术关注点相去甚远。存在一种危险，即除非学者在行业中保持一只脚，并使行业能够积极参与学术界，否则学术研究可能会变得毫无意义。如果没有立即的回报，确保行业经验在学术招聘和拨款评估中得到重视可能会有所帮助，同样，鼓励学术界创业也会有所帮助。
