  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '2023: [Jayden Jung, Finn Korol, and Sofia_Sellitto](inputs/pdfs/paper-2-2023-Jayden_Jung_Finn_Korol_Sofia_Sellitto.pdf).'
- en: '2022: [Alyssa Schleifer, Hudson Yuen, Tamsen Yau](inputs/pdfs/paper_two-2022-Alyssa_Schleifer_Hudson_Yuen_Tamsen_Yau.pdf);
    [Olaedo Okpareke, Arsh Lakhanpal, Swarnadeep Chattopadhyay](inputs/pdfs/paper_two-2022-Olaedo_Okpareke_Arsh_Lakhanpal_Swarnadeep_Chattopadhyay.pdf);
    and [Kimlin Chin](inputs/pdfs/paper_two-2022-Kimlin_Chin.pdf).'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2022年：[Alyssa Schleifer, Hudson Yuen, Tamsen Yau](inputs/pdfs/paper_two-2022-Alyssa_Schleifer_Hudson_Yuen_Tamsen_Yau.pdf)；[Olaedo
    Okpareke, Arsh Lakhanpal, Swarnadeep Chattopadhyay](inputs/pdfs/paper_two-2022-Olaedo_Okpareke_Arsh_Lakhanpal_Swarnadeep_Chattopadhyay.pdf)；以及[Kimlin
    Chin](inputs/pdfs/paper_two-2022-Kimlin_Chin.pdf)。
- en: F.3 *Howrah* Paper
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: F.3 *Howrah* 论文
- en: F.3.1 Task
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.3.1 任务
- en: Working as part of a team of one to three people, and in an entirely reproducible
    way, please obtain data from the [US General Social Survey](https://gss.norc.org/Get-The-Data)[³](#fn3).
    (You are welcome to use a different government-run survey, but please obtain permission
    before starting.)
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为一至三人团队的一部分，并以完全可重复的方式进行，请从[美国综合社会调查](https://gss.norc.org/Get-The-Data)[³](#fn3)获取数据。（您可以使用不同的政府运行调查，但在开始之前请获得许可。）
- en: Obtain the data, focus on one aspect of the survey, and then use it to tell
    a story.
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取数据，专注于调查的一个方面，然后用它来讲述一个故事。
- en: 'Create a well-organized folder with appropriate sub-folders, add it to GitHub,
    and then use Quarto to prepare a PDF with these sections (you should use this
    [starter folder](https://github.com/RohanAlexander/starter_folder)): title, author,
    date, abstract, introduction, data, results, discussion, an appendix that will,
    at least, contain a survey, and references.'
  id: totrans-228
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个组织良好的文件夹，包含适当的子文件夹，将其添加到GitHub，然后使用Quarto准备包含这些部分的PDF（您应该使用这个[起始文件夹](https://github.com/RohanAlexander/starter_folder)）：标题、作者、日期、摘要、引言、数据、结果、讨论、至少包含一个调查的附录，以及参考文献。
- en: 'In addition to conveying a sense of the dataset of interest, the data section
    should include, but not be limited to:'
  id: totrans-229
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了传达感兴趣的数据集的感觉外，数据部分应包括但不限于：
- en: 'A discussion of the survey’s methodology, and its key features, strengths,
    and weaknesses. For instance: what is the population, frame, and sample; how is
    the sample recruited; what sampling approach is taken, and what are some of the
    trade-offs of this; how is non-response handled.'
  id: totrans-230
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论调查的方法论及其关键特征、优点和缺点。例如：调查对象、抽样框和样本；如何招募样本；采用何种抽样方法，以及这种方法的某些权衡；如何处理非响应。
- en: 'A discussion of the questionnaire: what is good and bad about it?'
  id: totrans-231
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论问卷：它的优点和缺点是什么？
- en: If this becomes too detailed, then use appendices for supporting but not essential
    aspects.
  id: totrans-232
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果内容过于详细，则使用附录来支持但不必要的内容。
- en: In an appendix, please put together a supplementary survey that could be used
    to augment the general social survey the paper focuses on. The purpose of the
    supplementary survey is to gain additional information on the topic that is the
    focus of the paper, beyond that gathered by the general social survey. The survey
    would be distributed in the same manner as the general social survey but needs
    to stand independently. The supplementary survey should be put together using
    a survey platform. A link to this should be included in the appendix. Additionally,
    a copy of the survey should be included in the appendix.
  id: totrans-233
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在附录中，请准备一个补充调查，可以用来增强论文关注的综合社会调查。补充调查的目的是获取关于论文关注主题的额外信息，这些信息超出了综合社会调查所收集的信息。该调查将以与综合社会调查相同的方式分发，但需要独立进行。补充调查应使用调查平台准备。应在附录中包含该链接。此外，还应包括调查的副本。
- en: Please be sure to discuss ethics and bias, with reference to relevant literature.
  id: totrans-234
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请务必讨论伦理和偏见，并参考相关文献。
- en: Code should be entirely reproducible, well-documented, and readable.
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码应完全可重复、有良好的文档和可读性。
- en: Submit a link to the GitHub repo. Please do not update the repo after the deadline.
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提交GitHub仓库的链接。请在截止日期后不要更新仓库。
- en: The paper should be well-written, draw on relevant literature, and explain all
    technical concepts. Pitch it at a university-educated, but non-specialist, audience.
    Use survey, sampling, and statistical terminology, but be sure to explain it.
    The paper should flow, and be easy to follow and understand.
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 论文应写得很好，参考相关文献，并解释所有技术概念。面向受过大学教育但非专业人士的读者。使用调查、抽样和统计术语，但务必解释清楚。论文应流畅，易于跟随和理解。
- en: There should be no evidence that this is a class paper.
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应没有证据表明这是一篇课程论文。
- en: F.3.2 Checks
  id: totrans-239
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.3.2 检查
- en: An appendix should contain both a link to the supplementary survey and the details
    of it, including questions (in case the link fails, and to make the paper self-contained).
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附录应包含补充调查的链接及其详细信息，包括问题（以防链接失败，并使论文自成体系）。
- en: F.3.3 FAQ
  id: totrans-241
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.3.3 常见问题解答
- en: What should I focus on? You may focus on any year, aspect, or geography that
    is reasonable given the focus and constraints of the general social survey that
    you are interested in. Please consider the year and topics that you are interested
    in together, as some surveys focus on particular topics in some years.
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我应该关注什么？您可以根据您感兴趣的一般社会调查的焦点和限制，关注任何合理的年份、方面或地理区域。请考虑您感兴趣的年份和主题，因为一些调查在某些年份专注于特定主题。
- en: Do I need to include the raw GSS data in the repo? For most of the general social
    surveys you will not have permission to share the GSS data. If that is the case,
    then you should add clear details in the README explaining how the data could
    be obtained.
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我是否需要在仓库中包含原始GSS数据？对于大多数一般社会调查，您可能没有权限分享GSS数据。如果是这种情况，那么您应该在README中添加清晰的细节，说明如何获取数据。
- en: How many graphs do I need? In general, you need at least as many graphs as you
    have variables, because you need to show all the observations for all variables.
    But you may be able to combine a few; or, vice versa, you may be interested in
    looking at different aspects or relationships.
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我需要多少图表？通常，您需要的图表数量至少与您拥有的变量数量相同，因为您需要展示所有变量的所有观察结果。但您可能能够合并几个；或者相反，您可能对查看不同的方面或关系感兴趣。
- en: F.3.4 Rubric
  id: totrans-245
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.3.4 评分标准
- en: '| Component | Range | Requirement |'
  id: totrans-246
  prefs: []
  type: TYPE_TB
  zh: '| 组件 | 范围 | 要求 |'
- en: '| --- | --- | --- |'
  id: totrans-247
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| R/Python cited | 0 - ''No''; 1 - ''Yes'' | R (and/or Python) is properly
    referenced in the main content and in the reference list. If not, then paper gets
    0 overall. |'
  id: totrans-248
  prefs: []
  type: TYPE_TB
  zh: '| R/Python引用 | 0 - ''否''; 1 - ''是'' | R（和/或Python）在正文和参考文献列表中得到了适当的引用。如果没有，则论文总体得分为0。|'
- en: '| Data cited | 0 - ''No''; 1 - ''Yes'' | Data are properly referenced in the
    main content and in the reference list. If not, then paper gets 0 overall. |'
  id: totrans-249
  prefs: []
  type: TYPE_TB
  zh: '| 数据引用 | 0 - ''否''; 1 - ''是'' | 数据在正文和参考文献列表中得到了适当的引用。如果没有，则论文总体得分为0。|'
- en: '| Class paper | 0 - ''No''; 1 - ''Yes'' | There is no sign this is a class
    project. Check the rproj and folder names, the README, the title, code comments,
    etc. If there is any sign this is a class paper, then paper gets 0 overall. |'
  id: totrans-250
  prefs: []
  type: TYPE_TB
  zh: '| 课程论文 | 0 - ''否''; 1 - ''是'' | 没有任何迹象表明这是一项课程项目。检查rproj和文件夹名称、README、标题、代码注释等。如果有任何迹象表明这是一篇课程论文，则论文总体得分为0。|'
- en: '| LLM documentation | 0 - ''No''; 1 - ''Yes'' | A separate paragraph or dot
    point must be included in the README about whether LLMs were used, and if so how.
    If auto-complete tools such as co-pilot were used this must be mentioned. If chat
    tools such as ChatGPT, were used then the entire chat must be included in the
    usage text file. If not, then paper gets 0 overall. |'
  id: totrans-251
  prefs: []
  type: TYPE_TB
  zh: '| LLM文档 | 0 - ''否''; 1 - ''是'' | 在README中必须包含关于是否使用了LLM以及如何使用的单独段落或要点。如果使用了如co-pilot之类的自动完成工具，则必须提及。如果使用了如ChatGPT之类的聊天工具，则整个聊天内容必须包含在使用文本文件中。如果没有使用，则论文总体得分为0。|'
- en: '| Title | 0 - ''Poor or not done''; 1 - ''Yes'';'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '| 标题 | 0 - ''差或未完成''; 1 - ''是'';'
- en: 2 - 'Exceptional' | An informative title is included that explains the story,
    and ideally tells the reader what happens at the end of it. 'Paper X' is not an
    informative title. Use a subtitle to convey the main finding. Do not use puns
    (you can break this rule once you're experienced). |
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '杰出' | 包含一个信息性标题，解释故事，并理想情况下告诉读者故事的结局。'论文X'不是一个信息性标题。使用副标题传达主要发现。不要使用双关语（一旦您有经验，您可以打破这个规则）。|
- en: '| Author, date, and repo | 0 - ''Poor or not done''; 2 - ''Yes'' | The author,
    date of submission in unambiguous format, and a link to a GitHub repo are clearly
    included. (The later likely, but not necessarily, through a statement such as:
    ''Code and data supporting this analysis is available at: LINK''). |'
  id: totrans-254
  prefs: []
  type: TYPE_TB
  zh: '| 作者、日期和仓库 | 0 - ''差或未完成''; 2 - ''是'' | 作者、提交日期的明确格式以及GitHub仓库的链接都清晰包含在内。（可能通过以下声明实现：''支持此分析的数据和代码可在：链接''）。|'
- en: '| Abstract | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: '| 摘要 | 0 - ''差或未完成''; 1 - ''存在问题'';'
- en: 2 - 'Acceptable';
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受';
- en: 3 - 'Impressive';
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻';
- en: '4 - ''Exceptional'' | An abstract is included and appropriately pitched to
    a non-specialist audience. The abstract answers: 1) what was done, 2) what was
    found, and 3) why this matters (all at a high level). Likely four sentences. Abstract
    must make clear what we learn about the world because of this paper. |'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - 'Exceptional' | 包含了摘要，并适当地针对非专业人士。摘要回答了：1)做了什么，2)发现了什么，3)为什么这很重要（所有内容都处于较高水平）。可能需要四句话。摘要必须清楚地说明我们因这篇论文而了解到的关于世界的信息。
    |
- en: '| Introduction | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: '| 引言 | 0 - ''Poor or not done''; 1 - ''Some issues'';'
- en: 2 - 'Acceptable';
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - 'Acceptable';
- en: 3 - 'Impressive';
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - 'Impressive';
- en: '4 - ''Exceptional'' | The introduction is self-contained and tells a reader
    everything they need to know including: 1) broader context to motivate; 2) some
    detail about what the paper is about; 3) a clear gap that needs to be filled;
    4) what was done; 5) what was found; 6) why it is important; 7) the structure
    of the paper. A reader should be able to read only the introduction and know what
    was done, why, and what was found. Likely 3 or 4 paragraphs, or 10 per cent of
    total. |'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - 'Exceptional' | 引言是自包含的，并告诉读者他们需要知道的一切，包括：1)更广泛的背景以激发兴趣；2)关于论文的一些细节；3)需要填补的明确差距；4)所做的工作；5)发现的内容；6)为什么它很重要；7)论文的结构。读者应该只阅读引言就能了解所做的工作、原因和发现的内容。可能需要3或4段，或占总篇幅的10%。
    |
- en: '| Estimand | 0 - ''Poor or not done''; 1 - ''Done'' | The estimand is clearly
    stated, in its own paragraph, in the introduction. |'
  id: totrans-263
  prefs: []
  type: TYPE_TB
  zh: '| 估计量 | 0 - ''Poor or not done''; 1 - ''Done'' | 估计量在引言中明确陈述，并单独成段。 |'
- en: '| Data | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: '| 数据 | 0 - ''Poor or not done''; 2 - ''Many issues'';'
- en: 4 - 'Some issues';
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - 'Some issues';
- en: 6 - 'Acceptable';
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - 'Acceptable';
- en: 8 - 'Impressive';
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - 'Impressive';
- en: 10 - 'Exceptional' | A sense of the dataset should be communicated to the reader.
    The broader context of the dataset should be discussed. All variables should be
    thoroughly examined and explained. Explain if there were similar datasets that
    could have been used and why they were not. If variables were constructed then
    this should be mentioned, and high-level cleaning aspects of note should be mentioned,
    but this section should focus on the destination, not the journey. It is important
    to understand what the variables look like by including graphs, and possibly tables,
    of all observations, along with discussion of those graphs and the other features
    of these data. Summary statistics should also be included, and well as any relationships
    between the variables. You are not doing EDA in this section--you are talking
    the reader through the variables that are of interest. If this becomes too detailed,
    then appendices could be used. Basically, for every variable in your dataset that
    is of interest to your paper there needs to be graphs and explanation and maybe
    tables. |
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - 'Exceptional' | 应向读者传达数据集的感觉。应讨论数据集的更广泛背景。所有变量都应彻底检查和解释。如果存在可以使用的类似数据集，请解释为什么没有使用。如果构建了变量，则应提及，并提及值得注意的高级清理方面，但本节应侧重于目的地，而不是旅程。通过包括所有观察结果的图表（以及可能的表格）和这些图表及其他数据特征的讨论，重要的是要理解变量的样子。还应包括汇总统计以及变量之间的关系。您在本节中不是进行EDA，而是在引导读者了解感兴趣的变量。如果变得过于详细，则可以使用附录。基本上，对于您数据集中对论文感兴趣的每个变量，都需要图表和解释，也许还有表格。
    |
- en: '| Measurement | 0 - ''Poor or not done''; 2 - ''Some issues'';'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '| 测量 | 0 - ''Poor or not done''; 2 - ''Some issues'';'
- en: 3 - 'Acceptable';
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - 'Acceptable';
- en: 4 - 'Exceptional' | A thorough discussion of measurement, relating to the dataset,
    is provided in the data section. Please ensure that you explain how we went from
    some phenomena in the world that happened to an entry in the dataset that you
    are interested in. |
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - 'Exceptional' | 数据部分提供了关于测量的详细讨论，与数据集相关。请确保您解释了如何从世界上的某些现象到您感兴趣的数据集中的条目。
    |
- en: '| Results | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: '| 结果 | 0 - ''Poor or not done''; 2 - ''Many issues'';'
- en: 4 - 'Some issues';
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - 'Some issues';
- en: 6 - 'Acceptable';
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - 'Acceptable';
- en: 8 - 'Impressive';
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - 'Impressive';
- en: 10 - 'Exceptional' | Results will likely require summary statistics, tables,
    graphs, images, and possibly statistical analysis or maps. There should also be
    text associated with all these aspects. Show the reader the results by plotting
    them where possible. Talk about them. Explain them. That said, this section should
    strictly relay results. Regression tables must not contain stars. Use modelsummary
    to include a table and graph of the estimates. |
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '卓越' | 结果可能需要总结统计、表格、图表、图像，以及可能需要统计分析或地图。还应该有与所有这些方面相关的文本。尽可能通过绘图向读者展示结果。讨论它们。解释它们。尽管如此，本节应严格传达结果。回归表不得包含星号。使用modelsummary包括估计的表格和图表。|
- en: '| Discussion | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '| 讨论 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Some issues';
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '一些问题';
- en: 6 - 'Acceptable';
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '可接受';
- en: 8 - 'Impressive';
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - '令人印象深刻';
- en: '10 - ''Exceptional'' | Some questions that a good discussion would cover include
    (each of these would be a sub-section of something like half a page to a page):
    What is done in this paper? What is something that we learn about the world? What
    is another thing that we learn about the world? What are some weaknesses of what
    was done? What is left to learn or how should we proceed in the future? |'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '卓越' | 一个好的讨论可能涵盖的问题包括（每个这些问题都将是类似半页到一页的子节）：本文做了什么？我们关于世界学到了什么？我们还学到了关于世界的另一件事？所做之事的弱点是什么？还有什么需要学习或未来应该如何进行？|
- en: '| Prose | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: '| 文本 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Acceptable';
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '可接受';
- en: '6 - ''Exceptional'' | All aspects of submission should be free of noticeable
    typos, spelling mistakes, and be grammatically correct. Prose should be coherent,
    concise, clear, and mature. Remove unnecessary words. Do not use the following
    words/phrases: ''advanced'', ''all-encompassing'', ''apt'', ''backdrop'', ''beg
    the question'', ''bridge/s the/a gap'', comprehensive'', ''critical'', ''crucial'',
    ''data-driven'', ''delve/s'', ''drastic'', ''drives forward'', ''elucidate/ing'',
    ''embark/s'', ''exploration'', ''fill that/the/a gap'', ''fresh perspective/s'',
    ''hidden factor/s'', ''imperative'', ''insights from'', ''insight/s'', ''interrogate'',
    ''intricate'', ''intriguing'', ''key insights'', ''kind of'', ''leverage'', ''meticulous/ly'',
    ''multifaceted'', ''novel'', ''nuance'', ''offers/ing crucial insight'', ''plummeted'',
    ''profound'', ''rapidly'', ''reveals'', ''shed/s light'', ''shocking'', ''soared'',
    ''unparalleled'', ''unveiling'', ''valuable'', ''wanna''. |'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '卓越' | 提交的所有方面都应无明显的错别字、拼写错误，并且语法正确。文本应连贯、简洁、清晰、成熟。删除不必要的词语。不要使用以下单词/短语：'先进的'、'全面的'、'恰当的'、'背景'、'提出问题'、'架起/填补/填补差距'、'全面的'、'关键的'、'重要的'、'数据驱动的'、'深入研究'、'急剧的'、'推动前进'、'阐明/阐明'、'开始'、'探索'、'填补/填补/填补差距'、'新颖的观点'、'隐藏的因素'、'必要的'、'从...中获得见解'、'见解'、'质询'、'复杂的'、'有趣的'、'关键见解'、'有点'、'利用'、'细致的/细致地'、'多方面的'、'新颖的'、'细微差别'、'提供/提供关键见解'、'暴跌'、'深刻的'、'迅速的'、'揭示'、'阐明/阐明'、'令人震惊的'、'飙升'、'无与伦比的'、'揭露'、'有价值的'、'想要'。|
- en: '| Cross-references | 0 - ''Poor or not done''; 1 - ''Yes'' | All figures, tables,
    and equations, should be numbered, and referred to in the text using cross-references.
    The telegraphing paragraph in the introduction should cross reference the rest
    of the paper. |'
  id: totrans-285
  prefs: []
  type: TYPE_TB
  zh: '| 跨引用 | 0 - ''差或未完成''; 1 - ''是'' | 所有图表、表格和方程式都应编号，并在文本中使用交叉引用进行引用。引言中的电报段落应交叉引用论文的其余部分。|'
- en: '| Captions | 0 - ''Poor or not done''; 1 - ''Acceptable'';'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: '| 标题 | 0 - ''差或未完成''; 1 - ''可接受'';'
- en: 2 - 'Excellent' | All figures and tables have detailed and meaningful captions.
    They should be sufficiently detailed so as to make the main point of the figure/table
    clear even without the accompanying text. Do not say 'Histogram of...' or whatever
    else the figure type is. |
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '优秀' | 所有图表和表格都有详细且有意义的标题。它们应该足够详细，以至于即使没有伴随的文本，也能清楚地表达图表/表格的主要观点。不要说'直方图...'或任何其他图表类型。|
- en: '| Graphs and tables | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: '| 图表和表格 | 0 - ''差或未完成''; 1 - ''一些问题'';'
- en: 2 - 'Acceptable';
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受';
- en: 3 - 'Impressive';
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻';
- en: 4 - 'Exceptional' | Graphs and tables must be included in the paper and should
    be to well-formatted, clear, and digestible. Graphs should be made using ggplot2
    and tables should be made using tinytable. They should serve a clear purpose and
    be fully self-contained. Graphs and tables should be appropriately sized, colored,
    and labelled. Variable names should not be used as labels. Tables should have
    an appropriate number of decimal places and use comma separators for thousands.
    Don't use boxplots, but if you must then you must overlay the actual data. |
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '卓越' | 图表和表格必须包含在论文中，并且应格式良好、清晰、易于理解。图表应使用ggplot2制作，表格应使用tinytable制作。它们应具有明确的目的，并且完全自包含。图表和表格应适当大小、着色和标注。不应使用变量名作为标签。表格应具有适当的小数位数，并使用逗号分隔千位。不要使用箱线图，但如果必须使用，则必须叠加实际数据。|
- en: '| Pollster review | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: '| 民意调查者评论 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Some issues';
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '一些问题';
- en: 6 - 'Acceptable';
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '可接受';
- en: 8 - 'Impressive';
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - '令人印象深刻';
- en: 10 - 'Exceptional' | The evaluation provides a thorough understanding of how
    something goes from being a person's opinion to part of a result for this pollster.
    Provide a thorough overview and evaluation of the pollster's methodology, and
    sampling approach, highlighting both its strengths and limitations. Use this section
    to demonstrate knowledge of surveys and sampling and link your evaluation to the
    literature. Be precise and scientific--your review should not sound like an ad
    for the pollster. |
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '卓越' | 评估提供了对某事物从个人观点到成为民意调查者结果一部分的全面理解。提供对民意调查者方法论和抽样方法的全面概述和评估，突出其优势和局限性。使用本部分来展示对调查和抽样的了解，并将你的评估与文献联系起来。要精确和科学——你的评论不应听起来像民意调查者的广告。|
- en: '| Idealized survey | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: '| 理想化调查 | 0 - ''差或未完成''; 1 - ''一些问题'';'
- en: 2 - 'Acceptable';
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受';
- en: 3 - 'Impressive';
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻';
- en: 4 - 'Exceptional' | The survey should have an introductory section and include
    the details of a contact person. The survey questions should be well constructed
    and appropriate to the task. The questions should have an appropriate ordering.
    A final section should thank the respondent. Question type should be varied and
    appropriate. Use this section to demonstrate knowledge of surveys. |
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '卓越' | 调查应包括一个介绍部分，并包含联系人详细信息。调查问题应构建良好且适合任务。问题应按适当顺序排列。最后部分应感谢受访者。问题类型应多样化且适当。使用本部分来展示对调查的了解。|
- en: '| Referencing | 0 - ''Poor or not done''; 3 - ''One minor issue'';'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: '| 参考文献引用 | 0 - ''差或未完成''; 3 - ''一个小问题'';'
- en: 4 - 'Perfect' | All data, software, literature, and any other relevant material,
    should be cited in-text and included in a properly formatted reference list made
    using BibTeX. A few lines of code from Stack Overflow or similar, would be acknowledged
    just with a comment in the script immediately preceding the use of the code rather
    than here. But larger chunks of code should be fully acknowledged with an in-text
    citation and appear in the reference list. Check in-text citations and that you
    have not accidentally used (@my_cite) when you needed [@my_cite]. R packages and
    all other aspects should be correctly capitalized, and name should be correct
    e.g. use double braces appropriately in the BibTeX file. |
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '完美' | 所有数据、软件、文献以及任何其他相关材料，应在文中引用，并包含在用BibTeX正确格式化的参考文献列表中。来自Stack Overflow或类似网站的少量代码，只需在脚本中使用代码前立即添加注释即可，而不是在这里。但较大的代码块应完全引用，并在参考文献列表中列出。检查文中引用，确保你没有在需要[@my_cite]时意外使用了(@my_cite)。R包和其他方面应正确大写，名称应正确，例如在BibTeX文件中适当使用双括号。|
- en: '| Commits | 0 - ''Poor or not done''; 2 - ''Done'' | There are at least a handful
    of different commits, and they have meaningful commit messages. |'
  id: totrans-303
  prefs: []
  type: TYPE_TB
  zh: '| 提交 | 0 - ''差或未完成''; 2 - ''完成'' | 至少有少量不同的提交，并且它们有有意义的提交信息。|'
- en: '| Sketches | 0 - ''Poor or not done''; 2 - ''Done'' | Sketches are included
    in a labelled folder of the repo, appropriate, and of high-quality. |'
  id: totrans-304
  prefs: []
  type: TYPE_TB
  zh: '| 草图 | 0 - ''差或未完成''; 2 - ''完成'' | 草图包含在仓库的标签文件夹中，适当且高质量。|'
- en: '| Simulation | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: '| 模拟 | 0 - ''差或未完成''; 1 - ''一些问题'';'
- en: 2 - 'Acceptable';
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受';
- en: 3 - 'Impressive';
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻';
- en: 4 - 'Exceptional' | The script is clearly commented and structured. All variables
    are appropriately simulated in a sophisticated way including appropriate interaction
    between simulated variables. |
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '卓越' | 脚本有清晰的注释和结构。所有变量都通过适当的方式进行了模拟，包括模拟变量之间的适当交互。|
- en: '| Tests | 0 - ''Poor or not done''; 2 - ''Acceptable'';'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: '| 测试 | 0 - ''差或未完成''； 2 - ''可接受''；'
- en: 3 - 'Impressive';
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '印象深刻'；
- en: 4 - 'Exceptional' | High-quality extensive suites of tests are written for the
    both the simulated and actual datasets. These suites must be in separate scripts.
    The suite should be extensive and put together in a sophisticated way using packages
    like testthat, validate, pointblank, or great expectations. |
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '卓越' | 为模拟和实际数据集都编写了高质量的大量测试。这些测试必须在单独的脚本中。测试套件应该是广泛的，并使用testthat、validate、pointblank或great
    expectations等包以复杂的方式组合在一起。|
- en: '| Reproducible workflow | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: '| 可重复的工作流程 | 0 - ''差或未完成''； 1 - ''一些问题''；'
- en: 2 - 'Acceptable';
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受'；
- en: 3 - 'Impressive';
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '印象深刻'；
- en: 4 - 'Exceptional' | Use an organized repo with a detailed README and an R project.
    Thoroughly document code and include a preamble, comments, nice structure, and
    style code with styler or lintr. Use seeds appropriately. Avoid leaving install.packages()
    in the code unless handled sophisticatedly. Exclude unnecessary files from the
    repo; avoid hard-coded paths and setwd(). Use base pipe not magrittr pipe. Comment
    on and close all GitHub issues. Deal with all branches. |
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '卓越' | 使用一个有详细README和R项目的组织良好的仓库。彻底记录代码，包括前言、注释、良好的结构和用styler或lintr进行样式化代码。适当地使用种子。除非处理得非常复杂，否则不要在代码中留下install.packages()。从仓库中排除不必要的文件；避免硬编码路径和setwd()。使用基础管道而不是magrittr管道。对GitHub上的所有问题进行注释和关闭。处理所有分支。|
- en: '| Miscellaneous | 0 - ''None''; 1 - ''Notable'';'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: '| 杂项 | 0 - ''无''； 1 - ''显著''；'
- en: 2 - 'Remarkable';
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '非凡'；
- en: 3 - 'Exceptional' | There are always students that excel in a way that is not
    anticipated in the rubric. This item accounts for that. |
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '卓越' | 总是有学生在评审标准中没有预料到的方式中表现出色。这一项就是为了应对这种情况。|
