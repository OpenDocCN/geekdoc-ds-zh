- en: F.7 *Spofforth* Paper
  id: totrans-613
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: F.7 *Spofforth* 论文
- en: F.7.1 Task
  id: totrans-614
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.7.1 任务
- en: Working as part of a team of one to three people, please forecast the popular
    vote of the upcoming US election using multilevel regression with post-stratification
    and then write a short paper telling a story.
  id: totrans-615
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为一至三人团队的一部分，请使用后分层多级回归预测即将到来的美国总统选举的普选票，然后写一篇简短的论文讲述这个故事。
- en: This requires individual-level survey data, post-stratification data, and a
    model that brings them together. Given the expense of collecting these data, and
    the privilege of having access to them, please be sure to properly cite all datasets
    that you use.
  id: totrans-616
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这需要个人层面的调查数据、后分层数据以及将它们结合在一起的模式。鉴于收集这些数据的成本以及访问它们的特权，请确保正确引用您使用的所有数据集。
- en: 'You will need to:'
  id: totrans-617
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您将需要：
- en: Get access to an individual-level survey dataset.
  id: totrans-618
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取个人层面的调查数据集的访问权限。
- en: Get access to a post-stratification dataset.
  id: totrans-619
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取后分层数据集的访问权限。
- en: Clean and prepare both these datasets to make them useable together.
  id: totrans-620
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清理和准备这两个数据集，以便它们可以一起使用。
- en: Estimate a model using the survey dataset.
  id: totrans-621
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用调查数据集估计模型。
- en: Apply the trained model to the post-stratification dataset to forecast the election
    result.
  id: totrans-622
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将训练好的模型应用于后分层数据集以预测选举结果。
- en: You should use this [starter folder](https://github.com/RohanAlexander/starter_folder).
  id: totrans-623
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您应使用此[起始文件夹](https://github.com/RohanAlexander/starter_folder)。
- en: Submit a link to the GitHub repo. Please do not update the repo after the deadline.
  id: totrans-624
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提交 GitHub 仓库的链接。请勿在截止日期后更新仓库。
- en: There should be no evidence that this is a class paper.
  id: totrans-625
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该没有证据表明这是一篇课堂论文。
- en: F.7.2 FAQ
  id: totrans-626
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.7.2 常见问题解答
- en: How much should I write? Most students submit something in the 10-to-15-page
    range, but it is up to you. Be precise and thorough.
  id: totrans-627
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我应该写多少？大多数学生提交的内容在 10 到 15 页之间，但由你决定。要精确和详尽。
- en: F.7.3 Rubric
  id: totrans-628
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.7.3 评分标准
- en: '| Component | Range | Requirement |'
  id: totrans-629
  prefs: []
  type: TYPE_TB
  zh: '| 组件 | 范围 | 要求 |'
- en: '| --- | --- | --- |'
  id: totrans-630
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| R/Python cited | 0 - ''No''; 1 - ''Yes'' | R (and/or Python) is properly
    referenced in the main content and in the reference list. If not, then paper gets
    0 overall. |'
  id: totrans-631
  prefs: []
  type: TYPE_TB
  zh: '| R/Python 引用 | 0 - ''否''; 1 - ''是'' | R（和/或 Python）在主要内容中以及在参考文献列表中得到了适当的引用。如果没有，则论文总体得分为
    0。|'
- en: '| Data cited | 0 - ''No''; 1 - ''Yes'' | Data are properly referenced in the
    main content and in the reference list. If not, then paper gets 0 overall. |'
  id: totrans-632
  prefs: []
  type: TYPE_TB
  zh: '| 引用数据 | 0 - ''否''; 1 - ''是'' | 数据在主要内容中以及在参考文献列表中得到了适当的引用。如果没有，则论文总体得分为 0。|'
- en: '| Class paper | 0 - ''No''; 1 - ''Yes'' | There is no sign this is a class
    project. Check the rproj and folder names, the README, the title, code comments,
    etc. If there is any sign this is a class paper, then paper gets 0 overall. |'
  id: totrans-633
  prefs: []
  type: TYPE_TB
  zh: '| 课程论文 | 0 - ''无''; 1 - ''有'' | 没有任何迹象表明这是一项课程项目。检查rproj和文件夹名称、README、标题、代码注释等。如果有任何迹象表明这是一篇课程论文，则论文总体得分为0。|'
- en: '| LLM documentation | 0 - ''No''; 1 - ''Yes'' | A separate paragraph or dot
    point must be included in the README about whether LLMs were used, and if so how.
    If auto-complete tools such as co-pilot were used this must be mentioned. If chat
    tools such as ChatGPT, were used then the entire chat must be included in the
    usage text file. If not, then paper gets 0 overall. |'
  id: totrans-634
  prefs: []
  type: TYPE_TB
  zh: '| LLM文档 | 0 - ''无''; 1 - ''有'' | 在README中必须包含关于是否使用了LLM以及如何使用的单独段落或要点。如果使用了如co-pilot之类的自动完成工具，则必须提及。如果使用了如ChatGPT之类的聊天工具，则整个聊天内容必须包含在使用文本文件中。如果没有使用，则论文总体得分为0。|'
- en: '| Title | 0 - ''Poor or not done''; 1 - ''Yes'';'
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: '| 标题 | 0 - ''差或未完成''; 1 - ''有'';'
- en: 2 - 'Exceptional' | An informative title is included that explains the story,
    and ideally tells the reader what happens at the end of it. 'Paper X' is not an
    informative title. Use a subtitle to convey the main finding. Do not use puns
    (you can break this rule once you're experienced). |
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '优秀' | 包含了信息丰富的标题，解释了故事，并理想情况下告诉读者故事的结局。'论文X'不是一个信息丰富的标题。使用副标题来传达主要发现。不要使用双关语（一旦你有了经验，你可以打破这个规则）。|
- en: '| Author, date, and repo | 0 - ''Poor or not done''; 2 - ''Yes'' | The author,
    date of submission in unambiguous format, and a link to a GitHub repo are clearly
    included. (The later likely, but not necessarily, through a statement such as:
    ''Code and data supporting this analysis is available at: LINK''). |'
  id: totrans-637
  prefs: []
  type: TYPE_TB
  zh: '| 作者、日期和仓库 | 0 - ''差或未完成''; 2 - ''有'' | 作者、提交日期的明确格式以及指向GitHub仓库的链接都明确包含在内。（可能通过如下声明实现：''支持此分析的数据和代码可在：链接处找到''）。|'
- en: '| Abstract | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: '| 摘要 | 0 - ''差或未完成''; 1 - ''一些问题'';'
- en: 2 - 'Acceptable';
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受';
- en: 3 - 'Impressive';
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻';
- en: '4 - ''Exceptional'' | An abstract is included and appropriately pitched to
    a non-specialist audience. The abstract answers: 1) what was done, 2) what was
    found, and 3) why this matters (all at a high level). Likely four sentences. Abstract
    must make clear what we learn about the world because of this paper. |'
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '优秀' | 包含了摘要，并针对非专业人士进行了适当的定位。摘要回答了：1) 已完成的工作，2) 发现的内容，3) 为什么这很重要（所有内容都处于较高层次）。可能包含四句话。摘要必须清楚地说明我们因这篇论文而了解到的关于世界的信息。|
- en: '| Introduction | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-642
  prefs: []
  type: TYPE_NORMAL
  zh: '| 引言 | 0 - ''差或未完成''; 1 - ''一些问题'';'
- en: 2 - 'Acceptable';
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受';
- en: 3 - 'Impressive';
  id: totrans-644
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻';
- en: '4 - ''Exceptional'' | The introduction is self-contained and tells a reader
    everything they need to know including: 1) broader context to motivate; 2) some
    detail about what the paper is about; 3) a clear gap that needs to be filled;
    4) what was done; 5) what was found; 6) why it is important; 7) the structure
    of the paper. A reader should be able to read only the introduction and know what
    was done, why, and what was found. Likely 3 or 4 paragraphs, or 10 per cent of
    total. |'
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '优秀' | 引言内容完整，向读者介绍了所有必要的信息，包括：1) 更广泛的背景以激发兴趣；2) 关于论文主题的一些细节；3) 需要填补的明确差距；4)
    已完成的工作；5) 发现的内容；6) 为什么它很重要；7) 论文的结构。读者只需阅读引言就能了解已完成的工作、原因和发现的内容。可能包含3或4段，或占总篇幅的10%。|
- en: '| Estimand | 0 - ''Poor or not done''; 1 - ''Done'' | The estimand is clearly
    stated, in its own paragraph, in the introduction. |'
  id: totrans-646
  prefs: []
  type: TYPE_TB
  zh: '| 估计量 | 0 - ''差或未完成''; 1 - ''已完成'' | 估计量在引言中明确陈述，并单独成段。|'
- en: '| Data | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
  zh: '| 数据 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Some issues';
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '一些问题';
- en: 6 - 'Acceptable';
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '可接受';
- en: 8 - 'Impressive';
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - '令人印象深刻';
- en: 10 - 'Exceptional' | A sense of the dataset should be communicated to the reader.
    The broader context of the dataset should be discussed. All variables should be
    thoroughly examined and explained. Explain if there were similar datasets that
    could have been used and why they were not. If variables were constructed then
    this should be mentioned, and high-level cleaning aspects of note should be mentioned,
    but this section should focus on the destination, not the journey. It is important
    to understand what the variables look like by including graphs, and possibly tables,
    of all observations, along with discussion of those graphs and the other features
    of these data. Summary statistics should also be included, and well as any relationships
    between the variables. You are not doing EDA in this section--you are talking
    the reader through the variables that are of interest. If this becomes too detailed,
    then appendices could be used. Basically, for every variable in your dataset that
    is of interest to your paper there needs to be graphs and explanation and maybe
    tables. |
  id: totrans-651
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '优秀' | 应向读者传达数据集的感觉。讨论数据集的更广泛背景。应彻底检查和解释所有变量。解释是否有类似的可用数据集以及为什么没有使用。如果构建了变量，则应提及，并简要说明值得注意的高级清理方面，但本节应关注目的地，而不是旅程。通过包括所有观察值的图表（以及可能的表格）和讨论这些图表以及这些数据的其他特征，了解变量的外观很重要。还应包括汇总统计信息以及变量之间的关系。在本节中，您不是在进行EDA（探索性数据分析）——您是在引导读者了解感兴趣的变量。如果变得过于详细，则可以使用附录。基本上，对于您数据集中对论文感兴趣的每个变量，都需要图表和解释，也许还有表格。|
- en: '| Measurement | 0 - ''Poor or not done''; 2 - ''Some issues'';'
  id: totrans-652
  prefs: []
  type: TYPE_NORMAL
  zh: '| 测量 | 0 - ''差或未完成''; 2 - ''一些问题'';'
- en: 3 - 'Acceptable';
  id: totrans-653
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '可接受';
- en: 4 - 'Exceptional' | A thorough discussion of measurement, relating to the dataset,
    is provided in the data section. Please ensure that you explain how we went from
    some phenomena in the world that happened to an entry in the dataset that you
    are interested in. |
  id: totrans-654
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '优秀' | 数据部分提供了与数据集相关的测量讨论。请确保您解释了如何从世界上发生的某些现象到您感兴趣的数据集中的条目。|
- en: '| Model | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-655
  prefs: []
  type: TYPE_NORMAL
  zh: '| 模型 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Some issues';
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '存在一些问题';
- en: 6 - 'Acceptable';
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '可接受';
- en: 8 - 'Impressive';
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - '令人印象深刻';
- en: 10 - 'Exceptional' | Present the model clearly using appropriate mathematical
    notation and plain English explanations, defining every component. Ensure the
    model is well-explained, justified, appropriate, and balanced in complexity—neither
    overly simplistic nor unnecessarily complicated—for the situation. Variables should
    be well-defined and correspond with those in the data section. Explain how modeling
    decisions reflect aspects discussed in the data section, including why specific
    features are included (e.g., using age rather than age groups, treating province
    effects as levels, categorizing gender). If applicable, define and justify sensible
    priors for Bayesian models. Clearly discuss underlying assumptions, potential
    limitations, and situations where the model may not be appropriate. Mention the
    software used to implement the model, and provide evidence of model validation
    and checking—such as out-of-sample testing, RMSE calculations, test/training splits,
    or sensitivity analyses—addressing model convergence and diagnostics (although
    much of the detail make be in the appendix). Include any alternative models or
    variants considered, their strengths and weaknesses, and the rationale for the
    final model choice. |
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '优秀' | 使用适当的数学符号和通俗易懂的解释清晰地展示模型，并定义每个组件。确保模型解释充分、合理、适当，且在复杂度上平衡——既不过于简单也不过于复杂——适用于该情况。变量应定义良好，并与数据部分中的变量相对应。解释建模决策如何反映数据部分中讨论的方面，包括为什么包含特定的特征（例如，使用年龄而不是年龄组，将省份效应视为水平，对性别进行分类）。如适用，为贝叶斯模型定义并证明合理的先验。明确讨论潜在假设、可能的局限性以及模型可能不适用的情况。提及用于实现模型的软件，并提供模型验证和检查的证据——例如，样本外测试、RMSE计算、测试/训练分割或敏感性分析——解决模型收敛性和诊断问题（尽管大部分细节可能包含在附录中）。包括任何考虑过的替代模型或变体，它们的优缺点以及选择最终模型的理由。|
- en: '| Results | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
  zh: '| 结果 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Some issues';
  id: totrans-661
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '存在一些问题';
- en: 6 - 'Acceptable';
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '可接受';
- en: 8 - 'Impressive';
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - '令人印象深刻';
- en: 10 - 'Exceptional' | Results will likely require summary statistics, tables,
    graphs, images, and possibly statistical analysis or maps. There should also be
    text associated with all these aspects. Show the reader the results by plotting
    them where possible. Talk about them. Explain them. That said, this section should
    strictly relay results. Regression tables must not contain stars. Use modelsummary
    to include a table and graph of the estimates. |
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '卓越' | 结果可能需要总结统计、表格、图表、图像，以及可能需要统计分析或地图。还应有与所有这些方面相关的文本。尽可能通过绘图向读者展示结果。讨论它们。解释它们。尽管如此，本节应严格传达结果。回归表不得包含星号。使用modelsummary包括估计的表格和图表。|
- en: '| Discussion | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: '| 讨论 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Some issues';
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '一些问题';
- en: 6 - 'Acceptable';
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '可接受';
- en: 8 - 'Impressive';
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - '令人印象深刻';
- en: '10 - ''Exceptional'' | Some questions that a good discussion would cover include
    (each of these would be a sub-section of something like half a page to a page):
    What is done in this paper? What is something that we learn about the world? What
    is another thing that we learn about the world? What are some weaknesses of what
    was done? What is left to learn or how should we proceed in the future? |'
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '卓越' | 一些好的讨论应涵盖的问题包括（每个问题都将是类似半页到一页的子节）：本文做了什么？我们关于世界学到了什么？我们还学到了关于世界的另一件事是什么？所做之事有哪些弱点？还有什么需要学习或未来应该如何进行？|
- en: '| Prose | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-670
  prefs: []
  type: TYPE_NORMAL
  zh: '| 议论文 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Acceptable';
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '可接受';
- en: '6 - ''Exceptional'' | All aspects of submission should be free of noticeable
    typos, spelling mistakes, and be grammatically correct. Prose should be coherent,
    concise, clear, and mature. Remove unnecessary words. Do not use the following
    words/phrases: ''advanced'', ''all-encompassing'', ''apt'', ''backdrop'', ''beg
    the question'', ''bridge/s the/a gap'', comprehensive'', ''critical'', ''crucial'',
    ''data-driven'', ''delve/s'', ''drastic'', ''drives forward'', ''elucidate/ing'',
    ''embark/s'', ''exploration'', ''fill that/the/a gap'', ''fresh perspective/s'',
    ''hidden factor/s'', ''imperative'', ''insights from'', ''insight/s'', ''interrogate'',
    ''intricate'', ''intriguing'', ''key insights'', ''kind of'', ''leverage'', ''meticulous/ly'',
    ''multifaceted'', ''novel'', ''nuance'', ''offers/ing crucial insight'', ''plummeted'',
    ''profound'', ''rapidly'', ''reveals'', ''shed/s light'', ''shocking'', ''soared'',
    ''unparalleled'', ''unveiling'', ''valuable'', ''wanna''. |'
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '卓越' | 提交的所有方面都应无明显的错别字、拼写错误，并且语法正确。议论文应连贯、简洁、清晰、成熟。删除不必要的词语。不要使用以下单词/短语：'先进的'、'全面的'、'恰当的'、'背景'、'提出问题'、'架起/填补/填补差距'、'全面的'、'关键的'、'数据驱动的'、'深入研究'、'激进的'、'推动前进'、'阐明/阐明'、'开始'、'探索'、'填补/填补/填补差距'、'新颖的观点'、'隐藏的因素'、'必要的'、'从...中获得见解'、'见解'、'质询'、'复杂的'、'有趣的'、'关键见解'、'有点'、'利用'、'细致的/细致地'、'多方面的'、'新颖的'、'细微差别'、'提供/提供关键见解'、'暴跌'、'深刻的'、'迅速的'、'揭示'、'阐明/阐明'、'震惊的'、'飙升'、'无与伦比的'、'揭露'、'有价值的'、'想要'。|
- en: '| Cross-references | 0 - ''Poor or not done''; 1 - ''Yes'' | All figures, tables,
    and equations, should be numbered, and referred to in the text using cross-references.
    The telegraphing paragraph in the introduction should cross reference the rest
    of the paper. |'
  id: totrans-673
  prefs: []
  type: TYPE_TB
  zh: '| 跨引用 | 0 - ''差或未完成''; 1 - ''是'' | 所有图表、表格和方程式都应编号，并在文本中使用交叉引用进行引用。引言中的电报段落应交叉引用论文的其余部分。|'
- en: '| Captions | 0 - ''Poor or not done''; 1 - ''Acceptable'';'
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
  zh: '| 标题 | 0 - ''差或未完成''; 1 - ''可接受'';'
- en: 2 - 'Excellent' | All figures and tables have detailed and meaningful captions.
    They should be sufficiently detailed so as to make the main point of the figure/table
    clear even without the accompanying text. Do not say 'Histogram of...' or whatever
    else the figure type is. |
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '优秀' | 所有图表和表格都应有详细且有意义的标题。它们应该足够详细，以便即使没有伴随文本也能清楚地表达图表/表格的主要观点。不要说“直方图...”或其他图表类型。|
- en: '| Graphs and tables | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-676
  prefs: []
  type: TYPE_NORMAL
  zh: '| 图表 | 0 - ''差或未完成''; 1 - ''一些问题'';'
- en: 2 - 'Acceptable';
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受';
- en: 3 - 'Impressive';
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻';
- en: 4 - 'Exceptional' | Graphs and tables must be included in the paper and should
    be to well-formatted, clear, and digestible. Graphs should be made using ggplot2
    and tables should be made using tinytable. They should serve a clear purpose and
    be fully self-contained. Graphs and tables should be appropriately sized, colored,
    and labelled. Variable names should not be used as labels. Tables should have
    an appropriate number of decimal places and use comma separators for thousands.
    Don't use boxplots, but if you must then you must overlay the actual data. |
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '卓越' | 图表和表格必须包含在论文中，并且应格式良好、清晰、易于理解。图表应使用 ggplot2 制作，表格应使用 tinytable 制作。它们应具有明确的目的，并且完全自包含。图表和表格应适当大小、着色和标记。不应使用变量名作为标签。表格应具有适当的数字位数，并使用逗号分隔千位。不要使用箱线图，但如果必须使用，则必须叠加实际数据。|
- en: '| Referencing | 0 - ''Poor or not done''; 3 - ''One minor issue'';'
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: '| 引用 | 0 - ''差或未完成''; 3 - ''一个小问题'';'
- en: 4 - 'Perfect' | All data, software, literature, and any other relevant material,
    should be cited in-text and included in a properly formatted reference list made
    using BibTeX. A few lines of code from Stack Overflow or similar, would be acknowledged
    just with a comment in the script immediately preceding the use of the code rather
    than here. But larger chunks of code should be fully acknowledged with an in-text
    citation and appear in the reference list. Check in-text citations and that you
    have not accidentally used (@my_cite) when you needed [@my_cite]. R packages and
    all other aspects should be correctly capitalized, and name should be correct
    e.g. use double braces appropriately in the BibTeX file. |
  id: totrans-681
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '完美' | 所有数据、软件、文献以及任何其他相关材料，应在文中引用并在使用 BibTeX 正确格式化的参考文献列表中包含。来自 Stack Overflow
    或类似网站的少量代码，只需在脚本中使用代码前立即添加注释即可，而不是在这里。但较大的代码块应完全引用，并在文中引用，并出现在参考文献列表中。检查文中引用，确保你没有在需要[@my_cite]时意外使用了(@my_cite)。R
    包和其他所有方面都应正确大写，名称应正确，例如在 BibTeX 文件中适当使用双括号。|
- en: '| Commits | 0 - ''Poor or not done''; 2 - ''Done'' | There are at least a handful
    of different commits, and they have meaningful commit messages. |'
  id: totrans-682
  prefs: []
  type: TYPE_TB
  zh: '| 提交 | 0 - ''差或未完成''; 2 - ''已完成'' | 至少有少量不同的提交，并且它们有有意义的提交信息。|'
- en: '| Sketches | 0 - ''Poor or not done''; 2 - ''Done'' | Sketches are included
    in a labelled folder of the repo, appropriate, and of high-quality. |'
  id: totrans-683
  prefs: []
  type: TYPE_TB
  zh: '| 草图 | 0 - ''差或未完成''; 2 - ''已完成'' | 草图包含在标记文件夹中，适当且高质量。|'
- en: '| Simulation | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
  zh: '| 模拟 | 0 - ''差或未完成''; 1 - ''一些问题'';'
- en: 2 - 'Acceptable';
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受';
- en: 3 - 'Impressive';
  id: totrans-686
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻';
- en: 4 - 'Exceptional' | The script is clearly commented and structured. All variables
    are appropriately simulated in a sophisticated way including appropriate interaction
    between simulated variables. |
  id: totrans-687
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '卓越' | 脚本有清晰的注释和结构。所有变量都通过适当的方式模拟，包括模拟变量之间的适当交互。|
- en: '| Tests | 0 - ''Poor or not done''; 2 - ''Acceptable'';'
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: '| 测试 | 0 - ''差或未完成''; 2 - ''可接受'';'
- en: 3 - 'Impressive';
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻';
- en: 4 - 'Exceptional' | High-quality extensive suites of tests are written for the
    both the simulated and actual datasets. These suites must be in separate scripts.
    The suite should be extensive and put together in a sophisticated way using packages
    like testthat, validate, pointblank, or great expectations. |
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '卓越' | 为模拟数据和实际数据集都编写了高质量和广泛的测试套件。这些套件必须在单独的脚本中。套件应该是广泛的，并使用 testthat、validate、pointblank
    或 great expectations 等包以复杂的方式组合在一起。|
- en: '| Parquet | 0 - ''No''; 1 - ''Yes'' | The analysis dataset is saved as a parquet
    file. (Note that the raw data should be saved in whatever format it came.) |'
  id: totrans-691
  prefs: []
  type: TYPE_TB
  zh: '| Parquet | 0 - ''否''; 1 - ''是'' | 分析数据集以 parquet 文件格式保存。（注意，原始数据应保存为原始格式。）|'
- en: '| Reproducible workflow | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: '| 可重现的工作流程 | 0 - ''差或未完成''; 1 - ''一些问题'';'
- en: 2 - 'Acceptable';
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受';
- en: 3 - 'Impressive';
  id: totrans-694
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻';
- en: 4 - 'Exceptional' | Use an organized repo with a detailed README and an R project.
    Thoroughly document code and include a preamble, comments, nice structure, and
    style code with styler or lintr. Use seeds appropriately. Avoid leaving install.packages()
    in the code unless handled sophisticatedly. Exclude unnecessary files from the
    repo; avoid hard-coded paths and setwd(). Use base pipe not magrittr pipe. Comment
    on and close all GitHub issues. Deal with all branches. |
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '杰出' | 使用一个有详细README和R项目的组织化仓库。彻底记录代码，包括前言、注释、良好的结构和风格代码，使用styler或lintr。适当地使用种子。除非处理得非常复杂，否则不要在代码中留下install.packages()。从仓库中排除不必要的文件；避免硬编码路径和setwd()。使用基础管道而不是magrittr管道。对GitHub问题进行评论和关闭。处理所有分支。|
- en: '| Miscellaneous | 0 - ''None''; 1 - ''Notable'';'
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
  zh: '| 杂项 | 0 - ''无''; 1 - ''显著'';'
- en: 2 - 'Remarkable';
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '非凡的';
- en: 3 - 'Exceptional' | There are always students that excel in a way that is not
    anticipated in the rubric. This item accounts for that. |
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '杰出' | 总有一些学生在评审标准中没有预料到的方式表现出色。这一项就是为了应对这种情况。|
- en: F.7.4 Previous examples
  id: totrans-699
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.7.4 前例
- en: '2024: [Jeongwoo Kim, Jiwon Choi](inputs/pdfs/kim_choi.pdf); [Talia Fabregas,
    Fatimah Yunusa, Aamishi Sundeep Avarsekar](inputs/pdfs/fabregas_yunusa_avarsekar.pdf).'
  id: totrans-700
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '2024: [Jeongwoo Kim, Jiwon Choi](inputs/pdfs/kim_choi.pdf); [Talia Fabregas,
    Fatimah Yunusa, Aamishi Sundeep Avarsekar](inputs/pdfs/fabregas_yunusa_avarsekar.pdf)。'
- en: '2020: [Alen Mitrovski, Xiaoyan Yang, Matthew Wankiewicz](inputs/pdfs/paper_five_2020-Mitrovski_Yang_Wankiewicz.pdf)
    (this paper received an “Honorable Mention” in the ASA December 2020 Undergraduate
    Statistics Research Project competition.)'
  id: totrans-701
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '2020: [Alen Mitrovski, Xiaoyan Yang, Matthew Wankiewicz](inputs/pdfs/paper_five_2020-Mitrovski_Yang_Wankiewicz.pdf)（这篇论文在2020年12月ASA本科生统计学研究项目竞赛中获得“荣誉提名”）'
- en: F.8 Final paper
  id: totrans-702
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: F.8 最终论文
- en: F.8.1 Task
  id: totrans-703
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.8.1 任务
- en: Working **individually** and in an entirely reproducible way please write a
    paper that involves original work to tell a story with data.
  id: totrans-704
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请以**独立**和完全可重复的方式进行工作，写一篇涉及原创工作的论文，用数据讲述一个故事。
- en: Develop a research question that is of interest to you, then obtain or create
    a relevant dataset and put together a paper that answers it.
  id: totrans-705
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出一个对你感兴趣的研究问题，然后获取或创建一个相关数据集，并编写一篇回答该问题的论文。
- en: You should use this [starter folder](https://github.com/RohanAlexander/starter_folder).
  id: totrans-706
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应该使用这个[起始文件夹](https://github.com/RohanAlexander/starter_folder)。
- en: You are welcome to use R, Python, or a combination.
  id: totrans-707
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用R、Python或它们的组合。
- en: Please include an Appendix where you focus on an aspect of surveys, sampling
    or observational data, related to your paper. This should be an in-depth exploration,
    akin to the “idealized methodology/survey/pollster methodology” sections of Paper
    2\. Some aspect of this is likely covered in the Measurement sub-section of your
    Data section, but this Appendix would be much more detailed, and might include
    aspects like simulation, links to the literature, explorations and comparisons,
    among other aspects.
  id: totrans-708
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请包含一个附录，其中你专注于与你的论文相关的调查、抽样或观测数据的一个方面。这应该是一个深入的探索，类似于第二篇论文中“理想化的方法/调查/民意调查方法”部分。这个附录的某个方面可能已经在你的数据部分的测量子部分中有所涉及，但这个附录将更加详细，可能包括模拟、文献链接、探索和比较等方面。
- en: 'Some dataset ideas:'
  id: totrans-709
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些数据集想法：
- en: Jacob Filipp’s groceries dataset [here](https://jacobfilipp.com/hammer/).
  id: totrans-710
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jacob Filipp的杂货数据集[在此](https://jacobfilipp.com/hammer/)。
- en: An IJF dataset [here](https://theijf.org/) (you would then be eligible for the
    IJF best paper award).
  id: totrans-711
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个IJF数据集[在此](https://theijf.org/)（这样你就有资格获得IJF最佳论文奖）。
- en: Revisiting a Open Data Toronto dataset (you would then be eligible for the Open
    Data Toronto best paper award)
  id: totrans-712
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新审视一个Open Data Toronto数据集（这样你就有资格获得Open Data Toronto最佳论文奖）
- en: A dataset from [Appendix D](23-datasets.html).
  id: totrans-713
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个来自[附录D](23-datasets.html)的数据集。
- en: All the guidance and expectations from earlier papers applies to this one.
  id: totrans-714
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 早期论文的所有指导和期望都适用于这篇论文。
- en: Submit a link to the GitHub repo. Please do not update the repo after the deadline.
  id: totrans-715
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提交一个GitHub仓库的链接。请勿在截止日期后更新仓库。
- en: There should be no evidence that this is a class paper.
  id: totrans-716
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该没有证据表明这是一篇课程论文。
- en: F.8.2 Checks
  id: totrans-717
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.8.2 检查
- en: Do not use a dataset from Kaggle, UCI, or Statistica. Mostly this is because
    everyone else uses these datasets and so it does nothing to make you stand out
    to employers, but there are sometimes also concerns that the data are old, or
    you do not know the provenance.
  id: totrans-718
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要使用Kaggle、UCI或Statistica的数据集。这主要是因为其他人都在使用这些数据集，所以这对你来说并不能使你在雇主面前脱颖而出，但有时也存在数据过时或你不知道数据来源的问题。
- en: F.8.3 FAQ
  id: totrans-719
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.8.3 常见问题解答
- en: Can I work as part of a team? No. You must have some work that is entirely your
    own. You really need your own work to show off for job applications etc.
  id: totrans-720
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我可以作为一个团队工作吗？不可以。您必须有一些完全属于自己的工作。您真的需要自己的工作来展示给求职申请等。
- en: How much should I write? Most students submit something that has 10-to-20-pages
    of main content, with additional pages devoted to appendices, but it is up to
    you. Be concise but thorough.
  id: totrans-721
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我应该写多少内容？大多数学生提交的内容有10到20页的主内容，还有额外的页面用于附录，但由您决定。要简洁但全面。
- en: Can I use any model? You are welcome to use any model, but you need to thoroughly
    explain it and this can be difficult for more complicated models. Start small.
    Pick one or two predictors. Once you get that working, then complicate it. Remember
    that every predictor and the outcome variable needs to be graphed and explained
    in the data section.
  id: totrans-722
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我可以使用任何模型吗？您可以使用任何模型，但您需要彻底解释它，对于更复杂的模型来说这可能很困难。从小处着手。选择一个或两个预测因子。一旦你让它工作起来，然后再复杂化。记住，每个预测因子和结果变量都需要在数据部分进行绘图和解释。
- en: F.8.4 Rubric
  id: totrans-723
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.8.4 评分标准
- en: '| Component | Range | Requirement |'
  id: totrans-724
  prefs: []
  type: TYPE_TB
  zh: '| 组件 | 范围 | 要求 |'
- en: '| --- | --- | --- |'
  id: totrans-725
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| R/Python cited | 0 - ''No''; 1 - ''Yes'' | R (and/or Python) is properly
    referenced in the main content and in the reference list. If not, then paper gets
    0 overall. |'
  id: totrans-726
  prefs: []
  type: TYPE_TB
  zh: '| R/Python引用 | 0 - ''无''; 1 - ''是'' | R（和/或Python）在正文和参考文献列表中得到了适当的引用。如果没有，那么论文将得到0分。|'
- en: '| Data cited | 0 - ''No''; 1 - ''Yes'' | Data are properly referenced in the
    main content and in the reference list. If not, then paper gets 0 overall. |'
  id: totrans-727
  prefs: []
  type: TYPE_TB
  zh: '| 数据引用 | 0 - ''无''; 1 - ''是'' | 数据在正文和参考文献列表中得到了适当的引用。如果没有，那么论文将得到0分。|'
- en: '| Class paper | 0 - ''No''; 1 - ''Yes'' | There is no sign this is a class
    project. Check the rproj and folder names, the README, the title, code comments,
    etc. If there is any sign this is a class paper, then paper gets 0 overall. |'
  id: totrans-728
  prefs: []
  type: TYPE_TB
  zh: '| 课程论文 | 0 - ''无''; 1 - ''是'' | 没有任何迹象表明这是一项课程项目。检查rproj和文件夹名称、README、标题、代码注释等。如果有任何迹象表明这是一篇课程论文，那么论文将得到0分。|'
- en: '| LLM documentation | 0 - ''No''; 1 - ''Yes'' | A separate paragraph or dot
    point must be included in the README about whether LLMs were used, and if so how.
    If auto-complete tools such as co-pilot were used this must be mentioned. If chat
    tools such as ChatGPT, were used then the entire chat must be included in the
    usage text file. If not, then paper gets 0 overall. |'
  id: totrans-729
  prefs: []
  type: TYPE_TB
  zh: '| LLM 文档 | 0 - ''无''; 1 - ''是'' | 在README中必须包含一个单独的段落或项目符号，说明是否使用了LLM，以及如果使用了，是如何使用的。如果使用了如co-pilot之类的自动完成工具，则必须提及。如果使用了如ChatGPT之类的聊天工具，则必须将整个聊天包含在使用文本文件中。如果没有，那么论文将得到0分。|'
- en: '| Title | 0 - ''Poor or not done''; 1 - ''Yes'';'
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: '| 标题 | 0 - ''差或未完成''; 1 - ''是'';'
- en: 2 - 'Exceptional' | An informative title is included that explains the story,
    and ideally tells the reader what happens at the end of it. 'Paper X' is not an
    informative title. Use a subtitle to convey the main finding. Do not use puns
    (you can break this rule once you're experienced). |
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '杰出' | 包含一个解释故事并理想情况下告诉读者故事结局的信息性标题。'论文X'不是一个信息性标题。使用副标题来传达主要发现。不要使用双关语（一旦您有经验，您可以打破这个规则）。|
- en: '| Author, date, and repo | 0 - ''Poor or not done''; 2 - ''Yes'' | The author,
    date of submission in unambiguous format, and a link to a GitHub repo are clearly
    included. (The later likely, but not necessarily, through a statement such as:
    ''Code and data supporting this analysis is available at: LINK''). |'
  id: totrans-732
  prefs: []
  type: TYPE_TB
  zh: '| 作者、日期和仓库 | 0 - ''差或未完成''; 2 - ''是'' | 作者、提交日期的明确格式和GitHub仓库的链接必须明确包含。（可能通过以下声明实现：''支持此分析的数据和代码可在：链接''）。|'
- en: '| Abstract | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
  zh: '| 摘要 | 0 - ''差或未完成''; 1 - ''有些问题'';'
- en: 2 - 'Acceptable';
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受';
- en: 3 - 'Impressive';
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻';
- en: '4 - ''Exceptional'' | An abstract is included and appropriately pitched to
    a non-specialist audience. The abstract answers: 1) what was done, 2) what was
    found, and 3) why this matters (all at a high level). Likely four sentences. Abstract
    must make clear what we learn about the world because of this paper. |'
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '杰出' | 包含了摘要，并适当针对非专业人士。摘要回答了：1）做了什么，2）发现了什么，以及3）为什么这很重要（所有这些都是高层次的内容）。可能包含四句话。摘要必须清楚地说明我们因这篇论文而了解到的关于世界的信息。|
- en: '| Introduction | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: '| 引言 | 0 - ''差或未完成''; 1 - ''有些问题'';'
- en: 2 - 'Acceptable';
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受';
- en: 3 - 'Impressive';
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻';
- en: '4 - ''Exceptional'' | The introduction is self-contained and tells a reader
    everything they need to know including: 1) broader context to motivate; 2) some
    detail about what the paper is about; 3) a clear gap that needs to be filled;
    4) what was done; 5) what was found; 6) why it is important; 7) the structure
    of the paper. A reader should be able to read only the introduction and know what
    was done, why, and what was found. Likely 3 or 4 paragraphs, or 10 per cent of
    total. |'
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '优秀' | 引言是自包含的，告诉读者他们需要知道的一切，包括：1)更广泛的背景以激发兴趣；2)关于论文的一些细节；3)需要填补的明确差距；4)所做的工作；5)发现的内容；6)为什么它很重要；7)论文的结构。读者应该只阅读引言就能了解所做的工作、为什么以及发现了什么。可能是3或4段，或者占总篇幅的10%。|
- en: '| Estimand | 0 - ''Poor or not done''; 1 - ''Done'' | The estimand is clearly
    stated, in its own paragraph, in the introduction. |'
  id: totrans-741
  prefs: []
  type: TYPE_TB
  zh: '| 估计量 | 0 - ''差或未完成''; 1 - ''已完成'' | 估计量在引言中明确陈述，并在自己的段落中。|'
- en: '| Data | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: '| 数据 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Some issues';
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '一些问题';
- en: 6 - 'Acceptable';
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '可接受';
- en: 8 - 'Impressive';
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - '令人印象深刻';
- en: 10 - 'Exceptional' | A sense of the dataset should be communicated to the reader.
    The broader context of the dataset should be discussed. All variables should be
    thoroughly examined and explained. Explain if there were similar datasets that
    could have been used and why they were not. If variables were constructed then
    this should be mentioned, and high-level cleaning aspects of note should be mentioned,
    but this section should focus on the destination, not the journey. It is important
    to understand what the variables look like by including graphs, and possibly tables,
    of all observations, along with discussion of those graphs and the other features
    of these data. Summary statistics should also be included, and well as any relationships
    between the variables. You are not doing EDA in this section--you are talking
    the reader through the variables that are of interest. If this becomes too detailed,
    then appendices could be used. Basically, for every variable in your dataset that
    is of interest to your paper there needs to be graphs and explanation and maybe
    tables. |
  id: totrans-746
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '优秀' | 应当向读者传达数据集的感觉。应讨论数据集的更广泛背景。所有变量都应彻底检查和解释。如果存在可以使用的类似数据集，请解释为什么没有使用。如果构建了变量，则应提及，并应提及值得注意的高级清理方面，但本节应侧重于目的地，而不是旅程。通过包括所有观察结果的图表（以及可能的表格）和讨论这些图表以及这些数据的其他特征，可以了解变量的外观。还应包括汇总统计信息以及变量之间的关系。在本节中，你正在进行EDA，而是在向读者介绍感兴趣的变量。如果内容过于详细，则可以使用附录。基本上，对于你论文中感兴趣的每个数据集变量，都需要图表、解释，也许还有表格。|
- en: '| Measurement | 0 - ''Poor or not done''; 2 - ''Some issues'';'
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: '| 测量 | 0 - ''差或未完成''; 2 - ''一些问题'';'
- en: 3 - 'Acceptable';
  id: totrans-748
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '可接受';
- en: 4 - 'Exceptional' | A thorough discussion of measurement, relating to the dataset,
    is provided in the data section. Please ensure that you explain how we went from
    some phenomena in the world that happened to an entry in the dataset that you
    are interested in. |
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '优秀' | 数据部分提供了关于测量的彻底讨论，与数据集相关。请确保你解释了我们如何从世界上发生的某些现象到你对数据集中感兴趣的项目条目的过程。|
- en: '| Model | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: '| 模型 | 0 - ''差或未完成''; 2 - ''许多问题'';'
