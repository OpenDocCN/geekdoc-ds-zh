- en: F.5 *Spadina* Paper
  id: totrans-412
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: F.5 *斯帕丁纳* 论文
- en: F.5.1 Task
  id: totrans-413
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.5.1 任务
- en: 'Working as part of a team of one to three people, and in an entirely reproducible
    way, please build a linear, or generalized linear, model and then write a short
    paper telling a story. Some ideas for aspects you could tackle include:'
  id: totrans-414
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为一至三人的团队的一部分，并以完全可重复的方式进行，请构建一个线性或广义线性模型，然后写一篇简短的论文讲述一个故事。你可以尝试的一些方面包括：
- en: Revisit the dataset that you used in [Section F.1](#sec-paper-one). Build a
    linear model for one of the variables, and consider the results.
  id: totrans-415
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回顾你在[F.1节](#sec-paper-one)中使用的数据库。为其中一个变量构建一个线性模型，并考虑结果。
- en: Pick one of the examples in [Chapter 13](13-ijaglm.html), and change the situation
    slightly, and then build a generalized linear model.
  id: totrans-416
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择[第13章](13-ijaglm.html)中的一个示例，稍作改变情况，然后构建一个广义线性模型。
- en: You should use this [starter folder](https://github.com/RohanAlexander/starter_folder).
  id: totrans-417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应该使用这个[起始文件夹](https://github.com/RohanAlexander/starter_folder)。
- en: Submit a link to the GitHub repo. Please do not update the repo after the deadline.
  id: totrans-418
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提交GitHub仓库的链接。请勿在截止日期后更新仓库。
- en: There should be no evidence that this is a class paper.
  id: totrans-419
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该没有证据表明这是一篇班级论文。
- en: F.5.2 Checks
  id: totrans-420
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.5.2 检查
- en: Be careful to thoroughly explain the model. Also consider the assumptions of
    the model and the threats to its validity.
  id: totrans-421
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仔细解释模型。还要考虑模型的假设及其有效性的威胁。
- en: F.5.3 FAQ
  id: totrans-422
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.5.3 常见问题解答
- en: 'What does “change the situation slightly” mean? You are welcome to use the
    same, or similar, data, but consider a different aspect. For instance:'
  id: totrans-423
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “稍作改变情况”是什么意思？你可以使用相同或类似的数据，但考虑不同的方面。例如：
- en: In the logistic regression example of US political support, you may use the
    CES from a different year, and/or with slightly different explanatory variables.
  id: totrans-424
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在美国政治支持的逻辑回归示例中，你可以使用不同年份的CES，以及/或者略微不同的解释变量。
- en: In the Poisson regression example of the letters used in *Jane Eyre*, you may
    consider a different novel.
  id: totrans-425
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在《简·爱》中使用的字母的泊松回归示例中，你可以考虑不同的小说。
- en: In the negative binomial regression of mortality in Alberta, you may consider
    a different geographic area.
  id: totrans-426
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在阿尔伯塔省的死亡率负二项回归中，你可以考虑不同的地理区域。
- en: Can I use Alberta mortality data? No.
  id: totrans-427
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我可以使用阿尔伯塔省的死亡率数据吗？不可以。
- en: F.5.4 Rubric
  id: totrans-428
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.5.4 评分标准
- en: '| Component | Range | Requirement |'
  id: totrans-429
  prefs: []
  type: TYPE_TB
  zh: '| 组件 | 范围 | 要求 |'
- en: '| --- | --- | --- |'
  id: totrans-430
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| R/Python cited | 0 - ''No''; 1 - ''Yes'' | R (and/or Python) is properly
    referenced in the main content and in the reference list. If not, then paper gets
    0 overall. |'
  id: totrans-431
  prefs: []
  type: TYPE_TB
  zh: '| R/Python 引用 | 0 - ''无''; 1 - ''是'' | R（和/或Python）在主要内容中以及参考文献列表中得到了适当的引用。如果没有，那么论文将得到0分。|'
- en: '| Data cited | 0 - ''No''; 1 - ''Yes'' | Data are properly referenced in the
    main content and in the reference list. If not, then paper gets 0 overall. |'
  id: totrans-432
  prefs: []
  type: TYPE_TB
  zh: '| 引用数据 | 0 - ''No''; 1 - ''Yes'' | 数据在正文和参考文献列表中都有适当的引用。如果没有，则论文总体得分为0。|'
- en: '| Class paper | 0 - ''No''; 1 - ''Yes'' | There is no sign this is a class
    project. Check the rproj and folder names, the README, the title, code comments,
    etc. If there is any sign this is a class paper, then paper gets 0 overall. |'
  id: totrans-433
  prefs: []
  type: TYPE_TB
  zh: '| 课堂论文 | 0 - ''No''; 1 - ''Yes'' | 没有任何迹象表明这是一项课堂项目。检查rproj和文件夹名称、README、标题、代码注释等。如果有任何迹象表明这是一篇课堂论文，则论文总体得分为0。|'
- en: '| LLM documentation | 0 - ''No''; 1 - ''Yes'' | A separate paragraph or dot
    point must be included in the README about whether LLMs were used, and if so how.
    If auto-complete tools such as co-pilot were used this must be mentioned. If chat
    tools such as ChatGPT, were used then the entire chat must be included in the
    usage text file. If not, then paper gets 0 overall. |'
  id: totrans-434
  prefs: []
  type: TYPE_TB
  zh: '| LLM文档 | 0 - ''No''; 1 - ''Yes'' | 在README中必须包含一个单独的段落或项目符号，说明是否使用了LLM，以及如果使用了，是如何使用的。如果使用了如co-pilot之类的自动完成工具，则必须提及。如果使用了如ChatGPT之类的聊天工具，则整个聊天内容必须包含在使用文本文件中。如果没有，则论文总体得分为0。|'
- en: '| Title | 0 - ''Poor or not done''; 1 - ''Yes'';'
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: '| 标题 | 0 - ''Poor or not done''; 1 - ''Yes'';'
- en: 2 - 'Exceptional' | An informative title is included that explains the story,
    and ideally tells the reader what happens at the end of it. 'Paper X' is not an
    informative title. Use a subtitle to convey the main finding. Do not use puns
    (you can break this rule once you're experienced). |
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - 'Exceptional' | 包含了一个信息性标题，解释了故事，并理想情况下告诉读者故事的结局。'论文X'不是一个信息性标题。使用副标题来传达主要发现。不要使用双关语（一旦你有了经验，你可以打破这个规则）。|
- en: '| Author, date, and repo | 0 - ''Poor or not done''; 2 - ''Yes'' | The author,
    date of submission in unambiguous format, and a link to a GitHub repo are clearly
    included. (The later likely, but not necessarily, through a statement such as:
    ''Code and data supporting this analysis is available at: LINK''). |'
  id: totrans-437
  prefs: []
  type: TYPE_TB
  zh: '| 作者、日期和仓库 | 0 - ''Poor or not done''; 2 - ''Yes'' | 作者、提交日期的明确格式以及GitHub仓库的链接都应清晰包含。
    (可能通过以下声明实现：''支持此分析的数据和代码可在：LINK''）。|'
- en: '| Abstract | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: '| 摘要 | 0 - ''Poor or not done''; 1 - ''Some issues'';'
- en: 2 - 'Acceptable';
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - 'Acceptable';
- en: 3 - 'Impressive';
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - 'Impressive';
- en: '4 - ''Exceptional'' | An abstract is included and appropriately pitched to
    a non-specialist audience. The abstract answers: 1) what was done, 2) what was
    found, and 3) why this matters (all at a high level). Likely four sentences. Abstract
    must make clear what we learn about the world because of this paper. |'
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - 'Exceptional' | 包含了一个摘要，并针对非专业人士进行了适当的定位。摘要回答了：1)做了什么，2)发现了什么，3)为什么这很重要（所有这些都是高层次的内容）。可能为四句话。摘要必须清楚地说明我们因这篇论文而了解到的关于世界的信息。|
- en: '| Introduction | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: '| 引言 | 0 - ''Poor or not done''; 1 - ''Some issues'';'
- en: 2 - 'Acceptable';
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - 'Acceptable';
- en: 3 - 'Impressive';
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - 'Impressive';
- en: '4 - ''Exceptional'' | The introduction is self-contained and tells a reader
    everything they need to know including: 1) broader context to motivate; 2) some
    detail about what the paper is about; 3) a clear gap that needs to be filled;
    4) what was done; 5) what was found; 6) why it is important; 7) the structure
    of the paper. A reader should be able to read only the introduction and know what
    was done, why, and what was found. Likely 3 or 4 paragraphs, or 10 per cent of
    total. |'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - 'Exceptional' | 引言是自包含的，并告诉读者他们需要知道的一切，包括：1)更广泛的背景以激发兴趣；2)关于论文内容的某些细节；3)需要填补的明确差距；4)所做的工作；5)发现的内容；6)为什么它很重要；7)论文的结构。读者应该只阅读引言就能了解所做的工作、原因以及发现的内容。可能为3或4段，或占总篇幅的10%。|
- en: '| Estimand | 0 - ''Poor or not done''; 1 - ''Done'' | The estimand is clearly
    stated, in its own paragraph, in the introduction. |'
  id: totrans-446
  prefs: []
  type: TYPE_TB
  zh: '| 估计量 | 0 - ''Poor or not done''; 1 - ''Done'' | 估计量在引言中明确陈述，并占用自己的段落。|'
- en: '| Data | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: '| 数据 | 0 - ''Poor or not done''; 2 - ''Many issues'';'
- en: 4 - 'Some issues';
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - 'Some issues';
- en: 6 - 'Acceptable';
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - 'Acceptable';
- en: 8 - 'Impressive';
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - 'Impressive';
- en: 10 - 'Exceptional' | A sense of the dataset should be communicated to the reader.
    The broader context of the dataset should be discussed. All variables should be
    thoroughly examined and explained. Explain if there were similar datasets that
    could have been used and why they were not. If variables were constructed then
    this should be mentioned, and high-level cleaning aspects of note should be mentioned,
    but this section should focus on the destination, not the journey. It is important
    to understand what the variables look like by including graphs, and possibly tables,
    of all observations, along with discussion of those graphs and the other features
    of these data. Summary statistics should also be included, and well as any relationships
    between the variables. You are not doing EDA in this section--you are talking
    the reader through the variables that are of interest. If this becomes too detailed,
    then appendices could be used. Basically, for every variable in your dataset that
    is of interest to your paper there needs to be graphs and explanation and maybe
    tables. |
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '杰出' | 应向读者传达数据集的感觉。讨论数据集的更广泛背景。所有变量都应彻底检查和解释。解释是否使用了类似的数据集，以及为什么没有使用。如果构建了变量，则应提及，并简要说明值得注意的高级清理方面，但本节应关注目的地，而不是旅程。通过包括所有观察值的图表（以及可能的表格）和这些图表及其他数据特征的讨论，了解变量的外观很重要。还应包括汇总统计信息以及变量之间的关系。在本节中，你正在进行EDA（探索性数据分析），而不是通过变量向读者介绍感兴趣的内容。如果内容过于详细，则可以使用附录。基本上，对于你论文中感兴趣的数据集中的每个变量，都需要图表和解释，也许还有表格。|
- en: '| Measurement | 0 - ''Poor or not done''; 2 - ''Some issues'';'
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: '| 测量 | 0 - ''差或未完成''; 2 - ''存在一些问题'';'
- en: 3 - 'Acceptable';
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '可接受';
- en: 4 - 'Exceptional' | A thorough discussion of measurement, relating to the dataset,
    is provided in the data section. Please ensure that you explain how we went from
    some phenomena in the world that happened to an entry in the dataset that you
    are interested in. |
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '杰出' | 数据部分提供了关于测量的彻底讨论。请确保你解释了我们如何从世界上发生的某些现象到你对数据集中感兴趣的项目。|
- en: '| Model | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: '| 模型 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Some issues';
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '存在一些问题';
- en: 6 - 'Acceptable';
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '可接受';
- en: 8 - 'Impressive';
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - '令人印象深刻';
- en: 10 - 'Exceptional' | Present the model clearly using appropriate mathematical
    notation and plain English explanations, defining every component. Ensure the
    model is well-explained, justified, appropriate, and balanced in complexity—neither
    overly simplistic nor unnecessarily complicated—for the situation. Variables should
    be well-defined and correspond with those in the data section. Explain how modeling
    decisions reflect aspects discussed in the data section, including why specific
    features are included (e.g., using age rather than age groups, treating province
    effects as levels, categorizing gender). If applicable, define and justify sensible
    priors for Bayesian models. Clearly discuss underlying assumptions, potential
    limitations, and situations where the model may not be appropriate. Mention the
    software used to implement the model, and provide evidence of model validation
    and checking—such as out-of-sample testing, RMSE calculations, test/training splits,
    or sensitivity analyses—addressing model convergence and diagnostics (although
    much of the detail make be in the appendix). Include any alternative models or
    variants considered, their strengths and weaknesses, and the rationale for the
    final model choice. |
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '杰出' | 清晰地使用适当的数学符号和平实的英语解释来展示模型，定义每个组件。确保模型解释充分、合理、适当，且在复杂度上平衡——既不过于简单也不过于复杂——适用于该情况。变量应定义良好，并与数据部分中的变量相对应。解释建模决策如何反映数据部分中讨论的方面，包括为什么包含特定的特征（例如，使用年龄而不是年龄组，将省份效应视为水平，对性别进行分类）。如适用，为贝叶斯模型定义并证明合理的先验。明确讨论潜在假设、可能的局限性以及模型可能不适用的情况。提及用于实现模型的软件，并提供模型验证和检查的证据——例如，样本外测试、RMSE计算、测试/训练分割或敏感性分析——解决模型收敛性和诊断问题（尽管大部分细节可能包含在附录中）。包括任何考虑过的替代模型或变体，它们的优缺点以及选择最终模型的理由。|
- en: '| Results | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-460
