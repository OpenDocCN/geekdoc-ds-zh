  zh: '2024: [Talia Fabregas, Aliza Mithwani, 和 Fatimah Yunusa](https://github.com/taliafabs/USPresidentialPollingForecast2024/blob/main/paper/USPresidentialPollingForecast2024.pdf);
    [Sophia Brothers, Deyi Kong, 和 Rayan Awad Alim](https://github.com/eeeee-cmd/US_Election/blob/main/paper/paper.pdf);
