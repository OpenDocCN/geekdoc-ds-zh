- en: 10 - 'Exceptional' | The proposed methodology is well-thought through, realistic
    and would achieve the goals. Use this section to demonstrate knowledge of surveys
    and sampling and link your evaluation to the literature and simulation. |
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '卓越' | 提出的方法经过深思熟虑，现实可行，并能实现目标。使用本节来展示对调查和抽样的了解，并将评估与文献和模拟联系起来。|
- en: '| Idealized survey | 0 - ''Poor or not done''; 1 - ''Some issues'';'
