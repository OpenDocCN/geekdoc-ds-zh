- en: '10 - ''Exceptional'' | Some questions that a good discussion would cover include
    (each of these would be a sub-section of something like half a page to a page):
    What is done in this paper? What is something that we learn about the world? What
    is another thing that we learn about the world? What are some weaknesses of what
    was done? What is left to learn or how should we proceed in the future? |'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '优秀' | 一个好的讨论可能涵盖以下问题（每个这些问题都将是类似半页到一页的子节）：本文做了什么？我们关于世界学到了什么？我们还学到了关于世界的另一件事？所做之事的弱点是什么？还有什么需要学习或未来应该如何进行？
    |
