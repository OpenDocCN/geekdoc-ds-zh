- en: F.4 *Dysart* Paper
  id: totrans-322
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: F.4 *Dysart* 论文
- en: F.4.1 Task
  id: totrans-323
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.4.1 任务
- en: Working as part of a team of one to three people, and in an entirely reproducible
    way, please convert at least one full-page table from one DHS Program “Final Report”,
    from the 1980s or 1990s, as available [here](https://dhsprogram.com/search/index.cfm?_srchd=1&bydoctype=publication&bypubtype=26%2C5%2C39%2C30%2C21%2C100&byyear=1999&byyear=1998&byyear=1997&byyear=1996&byyear=1995&byyear=1994&byyear=1993&byyear=1992&byyear=1991&byyear=1990&byyear=1989&byyear=1988&byyear=1987&bylanguage=2),
    into a usable dataset, then write a short paper telling a story with the data.
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为一至三人团队的一部分，以完全可重复的方式工作，请将至少一页完整的表格从1980年代或1990年代的DHS项目“最终报告”中转换为可用[此处](https://dhsprogram.com/search/index.cfm?_srchd=1&bydoctype=publication&bypubtype=26%2C5%2C39%2C30%2C21%2C100&byyear=1999&byyear=1998&byyear=1997&byyear=1996&byyear=1995&byyear=1994&byyear=1993&byyear=1992&byyear=1991&byyear=1990&byyear=1989&byyear=1988&byyear=1987&bylanguage=2)，然后写一篇简短的论文，用数据讲述一个故事。
- en: Create a well-organized folder with appropriate sub-folders, and add it to GitHub.
    You should use this [starter folder](https://github.com/RohanAlexander/starter_folder).
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个有组织的好文件夹，并添加适当的子文件夹，然后将其添加到GitHub。你应该使用这个[起始文件夹](https://github.com/RohanAlexander/starter_folder)。
- en: 'Create and document a dataset:'
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建并记录一个数据集：
- en: Save the PDF to “inputs”.
  id: totrans-327
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将PDF保存到“inputs”文件夹中。
- en: Put together a simulation of your plan for the usable dataset and save the script
    to “scripts/00-simulation.R”.
  id: totrans-328
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将您的可用数据集的计划进行模拟，并将脚本保存到“scripts/00-simulation.R”。
- en: Write R code, saved as “scripts/01-gather_data.R”, to either OCR or parse the
    PDF, as appropriate, and save the output to “outputs/data/first_parse.csv”.
  id: totrans-329
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写 R 代码，保存为“scripts/01-gather_data.R”，根据需要将 PDF 进行 OCR 或解析，并将输出保存到“outputs/data/first_parse.csv”。
- en: Write R code, saved as “scripts/02-clean_and_prepare_data.R”, that draws on
    “first_parse.csv” to clean and prepare the dataset. Use `pointblank` to put together
    tests that the dataset passes (at a minimum, every variable should have a test
    for class and another for content). Save the dataset to “outputs/data/cleaned_data.parquet”.
  id: totrans-330
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写 R 代码，保存为“scripts/02-clean_and_prepare_data.R”，利用“first_parse.csv”来清洗和准备数据集。使用
    `pointblank` 来构建测试数据集是否通过（至少每个变量都应该有一个测试用于类别和内容）。将数据集保存到“outputs/data/cleaned_data.parquet”。
- en: Following Gebru et al. ([2021](99-references.html#ref-gebru2021datasheets)),
    put together a data sheet for the dataset you put together (put this in the appendix
    of your paper). You are welcome to start from the template “inputs/data/datasheet_template.qmd”
    in the starter folder, although, again, you should add it to the appendix of your
    paper, rather than a stand-alone document.
  id: totrans-331
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据 Gebru 等人 ([2021](99-references.html#ref-gebru2021datasheets)) 的研究，为您的数据集准备一个数据表（将此放入论文的附录中）。您可以从启动文件夹中的模板“inputs/data/datasheet_template.qmd”开始，尽管如此，您应该将其添加到论文的附录中，而不是一个独立的文档。
- en: 'Use the dataset to tell a story by using Quarto to prepare a PDF with these
    sections: title, author, date, abstract, introduction, data, results, discussion,
    an appendix that will, at least, contain a datasheet for the dataset, and references.'
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用数据集通过 Quarto 准备包含以下部分的 PDF 来讲述一个故事：标题、作者、日期、摘要、引言、数据、结果、讨论、至少包含数据集数据表的附录，以及参考文献。
- en: In addition to conveying a sense of the dataset of interest, the data section
    should include details of the methodology used by the DHS you used, and its key
    features, strengths, and weaknesses.
  id: totrans-333
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了传达感兴趣数据集的感觉外，数据部分还应包括您使用的 DHS 所使用的方法的详细信息，以及其关键特征、优势和劣势。
- en: Submit a link to the GitHub repo. Please do not update the repo after the deadline.
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提交 GitHub 仓库的链接。请在截止日期后不要更新仓库。
- en: There should be no evidence that this is a class paper.
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应没有证据表明这是一篇课程论文。
- en: F.4.2 Checks
  id: totrans-336
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.4.2 检查
- en: Use GitHub in a well-developed way by making at least a few commits and using
    descriptive commit messages.
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过至少进行几次提交并使用描述性提交信息，以良好的方式使用 GitHub。
- en: F.4.3 FAQ
  id: totrans-338
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.4.3 常见问题解答
- en: F.4.4 Rubric
  id: totrans-339
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.4.4 评分标准
- en: '| Component | Range | Requirement |'
  id: totrans-340
  prefs: []
  type: TYPE_TB
  zh: '| 组件 | 范围 | 要求 |'
- en: '| --- | --- | --- |'
  id: totrans-341
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| R/Python cited | 0 - ''No''; 1 - ''Yes'' | R (and/or Python) is properly
    referenced in the main content and in the reference list. If not, then paper gets
    0 overall. |'
  id: totrans-342
  prefs: []
  type: TYPE_TB
  zh: '| R/Python 引用 | 0 - ''No''; 1 - ''Yes'' | R（和/或 Python）在主要内容中以及参考文献列表中得到了适当的引用。如果没有，则论文总体得分为
    0。'
- en: '| Data cited | 0 - ''No''; 1 - ''Yes'' | Data are properly referenced in the
    main content and in the reference list. If not, then paper gets 0 overall. |'
  id: totrans-343
  prefs: []
  type: TYPE_TB
  zh: '| 数据引用 | 0 - ''No''; 1 - ''Yes'' | 数据在主要内容中以及参考文献列表中得到了适当的引用。如果没有，则论文总体得分为
    0。'
- en: '| Class paper | 0 - ''No''; 1 - ''Yes'' | There is no sign this is a class
    project. Check the rproj and folder names, the README, the title, code comments,
    etc. If there is any sign this is a class paper, then paper gets 0 overall. |'
  id: totrans-344
  prefs: []
  type: TYPE_TB
  zh: '| 论文类别 | 0 - ''No''; 1 - ''Yes'' | 没有任何迹象表明这是一个课程项目。检查 rproj 和文件夹名称、README、标题、代码注释等。如果有任何迹象表明这是一篇课程论文，则论文总体得分为
    0。'
- en: '| LLM documentation | 0 - ''No''; 1 - ''Yes'' | A separate paragraph or dot
    point must be included in the README about whether LLMs were used, and if so how.
    If auto-complete tools such as co-pilot were used this must be mentioned. If chat
    tools such as ChatGPT, were used then the entire chat must be included in the
    usage text file. If not, then paper gets 0 overall. |'
  id: totrans-345
  prefs: []
  type: TYPE_TB
  zh: '| LLM 文档 | 0 - ''No''; 1 - ''Yes'' | 在 README 中必须包含关于是否使用了 LLM 以及如何使用的单独段落或要点。如果使用了如
    co-pilot 这样的自动完成工具，则必须提及。如果使用了如 ChatGPT 这样的聊天工具，则整个聊天必须包含在使用文本文件中。如果没有使用，则论文总体得分为
    0。'
- en: '| Title | 0 - ''Poor or not done''; 1 - ''Yes'';'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: '| 标题 | 0 - ''Poor or not done''; 1 - ''Yes''; '
- en: 2 - 'Exceptional' | An informative title is included that explains the story,
    and ideally tells the reader what happens at the end of it. 'Paper X' is not an
    informative title. Use a subtitle to convey the main finding. Do not use puns
    (you can break this rule once you're experienced). |
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '杰出' | 包含一个解释故事并理想情况下告诉读者故事结局的信息性标题。'论文X'不是一个信息性标题。使用副标题来传达主要发现。不要使用双关语（一旦你有了经验，你可以打破这个规则）。|
- en: '| Author, date, and repo | 0 - ''Poor or not done''; 2 - ''Yes'' | The author,
    date of submission in unambiguous format, and a link to a GitHub repo are clearly
    included. (The later likely, but not necessarily, through a statement such as:
    ''Code and data supporting this analysis is available at: LINK''). |'
  id: totrans-348
  prefs: []
  type: TYPE_TB
  zh: '| 作者、日期和仓库 | 0 - ''差或未完成''; 2 - ''是'' | 作者、提交日期的明确格式以及指向GitHub仓库的链接被清楚地包含在内。（这可能是通过以下声明实现的：''支持此分析的计算代码和数据可在：链接''）。|'
- en: '| Abstract | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: '| 摘要 | 0 - ''差或未完成''; 1 - ''一些问题'';'
- en: 2 - 'Acceptable';
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受';
- en: 3 - 'Impressive';
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻';
- en: '4 - ''Exceptional'' | An abstract is included and appropriately pitched to
    a non-specialist audience. The abstract answers: 1) what was done, 2) what was
    found, and 3) why this matters (all at a high level). Likely four sentences. Abstract
    must make clear what we learn about the world because of this paper. |'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '杰出' | 包含了摘要，并且适合非专业人士阅读。摘要回答了：1)做了什么，2)发现了什么，3)为什么这很重要（所有这些都是高层次的内容）。可能四句话。摘要必须清楚地说明我们因这篇论文而了解的世界。|
- en: '| Introduction | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: '| 引言 | 0 - ''差或未完成''; 1 - ''一些问题'';'
- en: 2 - 'Acceptable';
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受';
- en: 3 - 'Impressive';
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻';
- en: '4 - ''Exceptional'' | The introduction is self-contained and tells a reader
    everything they need to know including: 1) broader context to motivate; 2) some
    detail about what the paper is about; 3) a clear gap that needs to be filled;
    4) what was done; 5) what was found; 6) why it is important; 7) the structure
    of the paper. A reader should be able to read only the introduction and know what
    was done, why, and what was found. Likely 3 or 4 paragraphs, or 10 per cent of
    total. |'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '杰出' | 引言是自包含的，并告诉读者他们需要知道的一切，包括：1)更广泛的背景以激发兴趣；2)关于论文内容的某些细节；3)需要填补的明确差距；4)所做的工作；5)发现的内容；6)为什么它很重要；7)论文的结构。读者应该只阅读引言就能知道所做的工作、为什么以及发现了什么。可能3或4段，或占总篇幅的10%。|
- en: '| Estimand | 0 - ''Poor or not done''; 1 - ''Done'' | The estimand is clearly
    stated, in its own paragraph, in the introduction. |'
  id: totrans-357
  prefs: []
  type: TYPE_TB
  zh: '| 估计量 | 0 - ''差或未完成''; 1 - ''已完成'' | 估计量在引言中明确陈述，并在自己的段落中。|'
- en: '| Data | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: '| 数据 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Some issues';
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '一些问题';
- en: 6 - 'Acceptable';
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '可接受';
- en: 8 - 'Impressive';
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - '令人印象深刻';
- en: 10 - 'Exceptional' | A sense of the dataset should be communicated to the reader.
    The broader context of the dataset should be discussed. All variables should be
    thoroughly examined and explained. Explain if there were similar datasets that
    could have been used and why they were not. If variables were constructed then
    this should be mentioned, and high-level cleaning aspects of note should be mentioned,
    but this section should focus on the destination, not the journey. It is important
    to understand what the variables look like by including graphs, and possibly tables,
    of all observations, along with discussion of those graphs and the other features
    of these data. Summary statistics should also be included, and well as any relationships
    between the variables. You are not doing EDA in this section--you are talking
    the reader through the variables that are of interest. If this becomes too detailed,
    then appendices could be used. Basically, for every variable in your dataset that
    is of interest to your paper there needs to be graphs and explanation and maybe
    tables. |
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '杰出' | 应向读者传达数据集的感觉。讨论数据集的更广泛背景。所有变量都应彻底检查和解释。如果存在可以使用的类似数据集，则应解释为什么没有使用。如果构建了变量，则应提及，并提及值得注意的高级清理方面，但本节应侧重于目的地，而不是旅程。通过包括所有观察结果的图表（以及可能的表格）以及对这些图表和其他数据特征的讨论，重要的是要理解变量的样子。还应包括汇总统计以及变量之间的关系。你在这个部分不是进行EDA（探索性数据分析）——你是在引导读者了解感兴趣的变量。如果这变得过于详细，则可以使用附录。基本上，对于你数据集中对论文感兴趣的每个变量，都需要图表和解释，也许还有表格。|
- en: '| Measurement | 0 - ''Poor or not done''; 2 - ''Some issues'';'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: '| 测量 | 0 - ''差或未完成''; 2 - ''一些问题'';'
- en: 3 - 'Acceptable';
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '可接受';
- en: 4 - 'Exceptional' | A thorough discussion of measurement, relating to the dataset,
    is provided in the data section. Please ensure that you explain how we went from
    some phenomena in the world that happened to an entry in the dataset that you
    are interested in. |
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - 'Exceptional' | 在数据部分提供了关于测量的详细讨论，与数据集相关。请确保您解释了我们如何从世界上发生的某些现象到您感兴趣的数据集中的条目。|
- en: '| Results | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: '| 结果 | 0 - ''Poor or not done''; 2 - ''Many issues'';'
- en: 4 - 'Some issues';
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - 'Some issues';
- en: 6 - 'Acceptable';
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - 'Acceptable';
- en: 8 - 'Impressive';
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - 'Impressive';
- en: 10 - 'Exceptional' | Results will likely require summary statistics, tables,
    graphs, images, and possibly statistical analysis or maps. There should also be
    text associated with all these aspects. Show the reader the results by plotting
    them where possible. Talk about them. Explain them. That said, this section should
    strictly relay results. Regression tables must not contain stars. Use modelsummary
    to include a table and graph of the estimates. |
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - 'Exceptional' | 结果可能需要汇总统计、表格、图表、图像，以及可能需要统计分析或地图。还应该与所有这些方面相关的文本。尽可能通过绘图向读者展示结果。讨论它们。解释它们。尽管如此，本节应严格传达结果。回归表不得包含星号。使用modelsummary包括估计的表格和图表。|
- en: '| Discussion | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: '| 讨论 | 0 - ''Poor or not done''; 2 - ''Many issues'';'
- en: 4 - 'Some issues';
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - 'Some issues';
- en: 6 - 'Acceptable';
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - 'Acceptable';
- en: 8 - 'Impressive';
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - 'Impressive';
- en: '10 - ''Exceptional'' | Some questions that a good discussion would cover include
    (each of these would be a sub-section of something like half a page to a page):
    What is done in this paper? What is something that we learn about the world? What
    is another thing that we learn about the world? What are some weaknesses of what
    was done? What is left to learn or how should we proceed in the future? |'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - 'Exceptional' | 一个好的讨论应涵盖的一些问题包括（每个问题都将是类似半页到一页的子节）：本文做了什么？我们关于世界学到了什么？我们还学到了关于世界的什么？所做之事的某些弱点是什么？还有什么需要学习或未来应该如何进行？|
- en: '| Prose | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: '| 文本 | 0 - ''Poor or not done''; 2 - ''Many issues'';'
- en: 4 - 'Acceptable';
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - 'Acceptable';
- en: '6 - ''Exceptional'' | All aspects of submission should be free of noticeable
    typos, spelling mistakes, and be grammatically correct. Prose should be coherent,
    concise, clear, and mature. Remove unnecessary words. Do not use the following
    words/phrases: ''advanced'', ''all-encompassing'', ''apt'', ''backdrop'', ''beg
    the question'', ''bridge/s the/a gap'', comprehensive'', ''critical'', ''crucial'',
    ''data-driven'', ''delve/s'', ''drastic'', ''drives forward'', ''elucidate/ing'',
    ''embark/s'', ''exploration'', ''fill that/the/a gap'', ''fresh perspective/s'',
    ''hidden factor/s'', ''imperative'', ''insights from'', ''insight/s'', ''interrogate'',
    ''intricate'', ''intriguing'', ''key insights'', ''kind of'', ''leverage'', ''meticulous/ly'',
    ''multifaceted'', ''novel'', ''nuance'', ''offers/ing crucial insight'', ''plummeted'',
    ''profound'', ''rapidly'', ''reveals'', ''shed/s light'', ''shocking'', ''soared'',
    ''unparalleled'', ''unveiling'', ''valuable'', ''wanna''. |'
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - 'Exceptional' | 提交的所有方面都应无明显的错别字、拼写错误，并且语法正确。散文应连贯、简洁、清晰、成熟。删除不必要的词语。不要使用以下单词/短语：'advanced',
    'all-encompassing', 'apt', 'backdrop', 'beg the question', 'bridge/s the/a gap',
    'comprehensive', 'critical', 'crucial', 'data-driven', 'delve/s', 'drastic', 'drives
    forward', 'elucidate/ing', 'embark/s', 'exploration', 'fill that/the/a gap', 'fresh
    perspective/s', 'hidden factor/s', 'imperative', 'insights from', 'insight/s',
    'interrogate', 'intricate', 'intriguing', 'key insights', 'kind of', 'leverage',
    'meticulous/ly', 'multifaceted', 'novel', 'nuance', 'offers/ing crucial insight',
    'plummeted', 'profound', 'rapidly', 'reveals', 'shed/s light', 'shocking', 'soared',
    'unparalleled', 'unveiling', 'valuable', 'wanna'. |
- en: '| Cross-references | 0 - ''Poor or not done''; 1 - ''Yes'' | All figures, tables,
    and equations, should be numbered, and referred to in the text using cross-references.
    The telegraphing paragraph in the introduction should cross reference the rest
    of the paper. |'
  id: totrans-379
  prefs: []
  type: TYPE_TB
  zh: '| 交叉引用 | 0 - ''Poor or not done''; 1 - ''Yes'' | 所有图表、表格和方程式都应编号，并在文本中使用交叉引用进行引用。引言中的电报段落应交叉引用论文的其余部分。|'
- en: '| Captions | 0 - ''Poor or not done''; 1 - ''Acceptable'';'
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: '| 标题 | 0 - ''Poor or not done''; 1 - ''Acceptable'';'
- en: 2 - 'Excellent' | All figures and tables have detailed and meaningful captions.
    They should be sufficiently detailed so as to make the main point of the figure/table
    clear even without the accompanying text. Do not say 'Histogram of...' or whatever
    else the figure type is. |
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - 'Excellent' | 所有图表和表格都有详细且有意义的标题。它们应该足够详细，以便即使没有伴随文本，也能清楚地表达图表/表格的主要内容。不要说
    'Histogram of...' 或其他图表类型。|
- en: '| Graphs and tables | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: '| 图表 | 0 - ''Poor or not done''; 1 - ''Some issues'';'
- en: 2 - 'Acceptable';
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - 'Acceptable';
- en: 3 - 'Impressive';
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - 'Impressive';
- en: 4 - 'Exceptional' | Graphs and tables must be included in the paper and should
    be to well-formatted, clear, and digestible. Graphs should be made using ggplot2
    and tables should be made using tinytable. They should serve a clear purpose and
    be fully self-contained. Graphs and tables should be appropriately sized, colored,
    and labelled. Variable names should not be used as labels. Tables should have
    an appropriate number of decimal places and use comma separators for thousands.
    Don't use boxplots, but if you must then you must overlay the actual data. |
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '卓越' | 论文中必须包含图表和表格，并且应格式良好、清晰、易于理解。图表应使用ggplot2制作，表格应使用tinytable制作。它们应具有明确的目的，并且完全自包含。图表和表格应适当大小、着色和标注。不应使用变量名作为标签。表格应具有适当的位数，并使用逗号分隔千位。不要使用箱线图，但如果必须使用，则必须叠加实际数据。|
- en: '| Referencing | 0 - ''Poor or not done''; 3 - ''One minor issue'';'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: '| 引用 | 0 - ''差或未完成''; 3 - ''一个小的错误'';'
- en: 4 - 'Perfect' | All data, software, literature, and any other relevant material,
    should be cited in-text and included in a properly formatted reference list made
    using BibTeX. A few lines of code from Stack Overflow or similar, would be acknowledged
    just with a comment in the script immediately preceding the use of the code rather
    than here. But larger chunks of code should be fully acknowledged with an in-text
    citation and appear in the reference list. Check in-text citations and that you
    have not accidentally used (@my_cite) when you needed [@my_cite]. R packages and
    all other aspects should be correctly capitalized, and name should be correct
    e.g. use double braces appropriately in the BibTeX file. |
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '完美' | 所有数据、软件、文献以及任何其他相关材料，应在正文中引用，并包含使用BibTeX正确格式化的参考文献列表。来自Stack Overflow或类似网站的少量代码，只需在脚本中使用代码之前立即添加注释即可，而不是在这里。但较大的代码块应完全引用，并在正文中引用，并出现在参考文献列表中。检查正文中引用，确保你没有在需要[@my_cite]时意外使用了(@my_cite)。R包和其他所有方面都应正确大写，名称应正确，例如在BibTeX文件中适当使用双括号。|
- en: '| Commits | 0 - ''Poor or not done''; 2 - ''Done'' | There are at least a handful
    of different commits, and they have meaningful commit messages. |'
  id: totrans-388
  prefs: []
  type: TYPE_TB
  zh: '| 提交 | 0 - ''差或未完成''; 2 - ''已完成'' | 至少有少量不同的提交，并且它们具有有意义的提交信息。|'
- en: '| Sketches | 0 - ''Poor or not done''; 2 - ''Done'' | Sketches are included
    in a labelled folder of the repo, appropriate, and of high-quality. |'
  id: totrans-389
  prefs: []
  type: TYPE_TB
  zh: '| 草图 | 0 - ''差或未完成''; 2 - ''已完成'' | 草图包含在标记的文件夹中，适当且质量高。|'
