- en: F.6 *St George* Paper
  id: totrans-506
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: F.6 *圣乔治* 论文
- en: F.6.1 Task
  id: totrans-507
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.6.1 任务
- en: Working as part of a team of one to three people, and in an entirely reproducible
    way, please build a linear, or generalized linear, model to forecast the winner
    of the upcoming US presidential election using “poll-of-polls” ([Blumenthal 2014](99-references.html#ref-Blumenthal2014);
    [Pasek 2015](99-references.html#ref-Pasek2015)) and then write a short paper telling
    a story.
  id: totrans-508
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为一至三人团队的一部分，并以可重复的方式工作，请构建一个线性或广义线性模型来预测即将到来的美国总统大选的胜者，使用“民意调查汇总”（[Blumenthal
    2014](99-references.html#ref-Blumenthal2014)；[Pasek 2015](99-references.html#ref-Pasek2015)），然后写一篇简短的论文讲述这个故事。
- en: You should use this [starter folder](https://github.com/RohanAlexander/starter_folder).
  id: totrans-509
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您应该使用这个[起始文件夹](https://github.com/RohanAlexander/starter_folder)。
- en: You are welcome to use R, Python, or a combination.
  id: totrans-510
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以使用 R、Python 或它们的组合。
- en: You can get data about polling outcomes from [here](https://projects.fivethirtyeight.com/polls/president-general/2024/national/)
    (search for “Download the data”, then select Presidential general election polls
    (current cycle), then “Download”).
  id: totrans-511
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以从[这里](https://projects.fivethirtyeight.com/polls/president-general/2024/national/)获取关于民意调查结果的数据（搜索“下载数据”，然后选择总统大选民意调查（当前周期），然后“下载”）。
- en: 'Pick one pollster in your sample, and deep-dive on their methodology in an
    appendix to your paper. In particular, in addition to conveying a sense of the
    pollster of interest, this appendix should include a discussion of the survey’s
    methodology, and its key features, strengths, and weaknesses. For instance:'
  id: totrans-512
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的样本中选择一个民意调查员，并在您论文的附录中深入探讨他们的方法论。特别是，除了传达对感兴趣民意调查员的印象外，这个附录还应包括对调查方法、其关键特征、优势和劣势的讨论。例如：
- en: what is the population, frame, and sample;
  id: totrans-513
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人口、抽样框和样本是什么；
- en: how is the sample recruited;
  id: totrans-514
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何招募样本；
- en: what sampling approach is taken, and what are some of the trade-offs of this;
  id: totrans-515
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采用了什么抽样方法，以及这种方法的一些权衡；
- en: how is non-response handled;
  id: totrans-516
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何处理非响应；
- en: what is good and bad about the questionnaire.
  id: totrans-517
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问卷的优点和缺点是什么。
- en: In another appendix, please put together an idealized methodology and survey
    that you would run if you had a budget of $100K and the task of forecasting the
    US presidential election. You should detail the sampling approach that you would
    use, how you would recruit respondents, data validation, and any other relevant
    aspects of interest. Also be careful to address any poll aggregation or other
    features of your methodology. You should actually implement your survey using
    a survey platform like Google Forms. A link to this should be included in the
    appendix. Additionally, a copy of the survey should be included in the appendix.
  id: totrans-518
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在另一个附录中，请准备一个理想化的方法和调查，假设你有10万美元的预算和预测美国总统大选的任务。你应该详细说明你将使用的抽样方法、如何招募受访者、数据验证以及任何其他相关的感兴趣方面。同时，请注意处理任何民意调查聚合或其他方法特征。你应该实际上使用如Google
    Forms之类的调查平台实施你的调查。应在附录中包含此链接。此外，应在附录中包含调查的副本。
- en: Submit a link to the GitHub repo. Please do not update the repo after the deadline.
  id: totrans-519
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提交GitHub仓库的链接。请勿在截止日期后更新仓库。
- en: There should be no evidence that this is a class paper.
  id: totrans-520
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该没有证据表明这是一篇班级论文。
- en: F.6.2 Checks
  id: totrans-521
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.6.2 检查
- en: Check that you have both appendices required.
  id: totrans-522
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请检查你是否包含了所需的两个附录。
- en: F.6.3 FAQ
  id: totrans-523
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.6.3 常见问题解答
- en: Do I need to use all the predictors in the dataset? No, you should be deliberate
    and thoughtful about the predictors that you use.
  id: totrans-524
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我需要使用数据集中的所有预测因子吗？不，你应该对所使用的预测因子进行深思熟虑和谨慎选择。
- en: What about the electoral college? US presidential elections are won based on
    the electoral college. It is fine to just focus the popular vote. But exceptional
    submissions would consider the popular vote, possibly by state, and then construct
    an electoral college estimate, being careful to propagate uncertainty.
  id: totrans-525
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于选举人团呢？美国总统大选是根据选举人团来决定的。只关注普选票是可以的。但杰出的提交会考虑普选票，可能按州划分，然后构建选举人团估计，同时注意传播不确定性。
- en: F.6.4 Rubric
  id: totrans-526
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: F.6.4 评分标准
- en: '| Component | Range | Requirement |'
  id: totrans-527
  prefs: []
  type: TYPE_TB
  zh: '| 组件 | 范围 | 要求 |'
- en: '| --- | --- | --- |'
  id: totrans-528
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| R/Python cited | 0 - ''No''; 1 - ''Yes'' | R (and/or Python) is properly
    referenced in the main content and in the reference list. If not, then paper gets
    0 overall. |'
  id: totrans-529
  prefs: []
  type: TYPE_TB
  zh: '| R/Python 引用 | 0 - ''No''; 1 - ''Yes'' | R（和/或Python）在正文和参考文献列表中得到了正确引用。如果没有，则论文总体得分为0。|'
- en: '| Data cited | 0 - ''No''; 1 - ''Yes'' | Data are properly referenced in the
    main content and in the reference list. If not, then paper gets 0 overall. |'
  id: totrans-530
  prefs: []
  type: TYPE_TB
  zh: '| 数据引用 | 0 - ''No''; 1 - ''Yes'' | 数据在正文和参考文献列表中得到了正确引用。如果没有，则论文总体得分为0。|'
- en: '| Class paper | 0 - ''No''; 1 - ''Yes'' | There is no sign this is a class
    project. Check the rproj and folder names, the README, the title, code comments,
    etc. If there is any sign this is a class paper, then paper gets 0 overall. |'
  id: totrans-531
  prefs: []
  type: TYPE_TB
  zh: '| 班级论文 | 0 - ''No''; 1 - ''Yes'' | 没有任何迹象表明这是一篇班级项目。检查rproj和文件夹名称、README、标题、代码注释等。如果有任何迹象表明这是一篇班级论文，则论文总体得分为0。|'
- en: '| LLM documentation | 0 - ''No''; 1 - ''Yes'' | A separate paragraph or dot
    point must be included in the README about whether LLMs were used, and if so how.
    If auto-complete tools such as co-pilot were used this must be mentioned. If chat
    tools such as ChatGPT, were used then the entire chat must be included in the
    usage text file. If not, then paper gets 0 overall. |'
  id: totrans-532
  prefs: []
  type: TYPE_TB
  zh: '| LLM 文档 | 0 - ''No''; 1 - ''Yes'' | 在README中必须包含一个单独的段落或项目符号，说明是否使用了LLM，以及如果使用了，是如何使用的。如果使用了如co-pilot之类的自动完成工具，则必须提及。如果使用了如ChatGPT之类的聊天工具，则整个聊天必须包含在使用文本文件中。如果没有，则论文总体得分为0。|'
- en: '| Title | 0 - ''Poor or not done''; 1 - ''Yes'';'
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: '| 标题 | 0 - ''Poor or not done''; 1 - ''Yes''；'
- en: 2 - 'Exceptional' | An informative title is included that explains the story,
    and ideally tells the reader what happens at the end of it. 'Paper X' is not an
    informative title. Use a subtitle to convey the main finding. Do not use puns
    (you can break this rule once you're experienced). |
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '优秀' | 包含一个信息性标题，解释故事，并理想情况下告诉读者故事的结局。"论文X"不是一个信息性标题。使用副标题来传达主要发现。不要使用双关语（一旦你有了经验，你可以打破这个规则）。|
- en: '| Author, date, and repo | 0 - ''Poor or not done''; 2 - ''Yes'' | The author,
    date of submission in unambiguous format, and a link to a GitHub repo are clearly
    included. (The later likely, but not necessarily, through a statement such as:
    ''Code and data supporting this analysis is available at: LINK''). |'
  id: totrans-535
  prefs: []
  type: TYPE_TB
  zh: '| 作者、日期和仓库 | 0 - ''Poor or not done''; 2 - ''Yes'' | 作者、提交日期的明确格式和GitHub仓库的链接都清楚地包含在内。（可能通过以下声明实现："支持此分析的数据和代码可在以下链接找到：LINK"）。|'
- en: '| Abstract | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: '| 摘要 | 0 - ''差或未完成''; 1 - ''有些问题''；'
- en: 2 - 'Acceptable';
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受'；
- en: 3 - 'Impressive';
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻'；
- en: '4 - ''Exceptional'' | An abstract is included and appropriately pitched to
    a non-specialist audience. The abstract answers: 1) what was done, 2) what was
    found, and 3) why this matters (all at a high level). Likely four sentences. Abstract
    must make clear what we learn about the world because of this paper. |'
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '杰出' | 包含了摘要，并适当地针对非专业人士。摘要回答了：1）做了什么，2）发现了什么，3）为什么这很重要（所有这些都是高层次的内容）。可能包含四句话。摘要必须清楚地说明我们因这篇论文而对世界了解到了什么。|
- en: '| Introduction | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: '| 引言 | 0 - ''差或未完成''; 1 - ''一些问题'';'
- en: 2 - 'Acceptable';
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受';
- en: 3 - 'Impressive';
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻';
- en: '4 - ''Exceptional'' | The introduction is self-contained and tells a reader
    everything they need to know including: 1) broader context to motivate; 2) some
    detail about what the paper is about; 3) a clear gap that needs to be filled;
    4) what was done; 5) what was found; 6) why it is important; 7) the structure
    of the paper. A reader should be able to read only the introduction and know what
    was done, why, and what was found. Likely 3 or 4 paragraphs, or 10 per cent of
    total. |'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '杰出' | 引言是自包含的，并告诉读者他们需要知道的一切，包括：1）更广泛的背景以激发兴趣；2）关于论文的一些细节；3）需要填补的明确差距；4）做了什么；5）发现了什么；6）为什么这很重要；7）论文的结构。读者只需阅读引言就能了解做了什么，为什么，以及发现了什么。可能包含3或4个段落，或占总篇幅的10%。|
- en: '| Estimand | 0 - ''Poor or not done''; 1 - ''Done'' | The estimand is clearly
    stated, in its own paragraph, in the introduction. |'
  id: totrans-544
  prefs: []
  type: TYPE_TB
  zh: '| 估计量 | 0 - ''差或未完成''; 1 - ''已完成'' | 估计量在引言中明确陈述，并在自己的段落中。|'
- en: '| Data | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: '| 数据 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Some issues';
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '一些问题';
- en: 6 - 'Acceptable';
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '可接受';
- en: 8 - 'Impressive';
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - '令人印象深刻';
- en: 10 - 'Exceptional' | A sense of the dataset should be communicated to the reader.
    The broader context of the dataset should be discussed. All variables should be
    thoroughly examined and explained. Explain if there were similar datasets that
    could have been used and why they were not. If variables were constructed then
    this should be mentioned, and high-level cleaning aspects of note should be mentioned,
    but this section should focus on the destination, not the journey. It is important
    to understand what the variables look like by including graphs, and possibly tables,
    of all observations, along with discussion of those graphs and the other features
    of these data. Summary statistics should also be included, and well as any relationships
    between the variables. You are not doing EDA in this section--you are talking
    the reader through the variables that are of interest. If this becomes too detailed,
    then appendices could be used. Basically, for every variable in your dataset that
    is of interest to your paper there needs to be graphs and explanation and maybe
    tables. |
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '杰出' | 应向读者传达数据集的感觉。应讨论数据集的更广泛背景。所有变量都应彻底检查和解释。如果存在可以使用的类似数据集，请解释为什么没有使用。如果构建了变量，则应提及，并简要提及值得注意的高级清理方面，但本节应侧重于目的地，而不是旅程。通过包括所有观察结果的图表（以及可能的表格）和这些图表及其他数据特征的讨论，重要的是要了解变量的外观。还应包括汇总统计以及变量之间的关系。您在本节中不是进行EDA，而是在引导读者了解感兴趣的变量。如果内容过于详细，则可以使用附录。基本上，对于您论文中感兴趣的每个数据集变量，都需要图表和解释，也许还有表格。|
- en: '| Measurement | 0 - ''Poor or not done''; 2 - ''Some issues'';'
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: '| 测量 | 0 - ''差或未完成''; 2 - ''一些问题'';'
- en: 3 - 'Acceptable';
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '可接受';
- en: 4 - 'Exceptional' | A thorough discussion of measurement, relating to the dataset,
    is provided in the data section. Please ensure that you explain how we went from
    some phenomena in the world that happened to an entry in the dataset that you
    are interested in. |
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '杰出' | 数据部分提供了关于测量的详细讨论，与数据集相关。请确保您解释了如何从世界上发生的某些现象到您感兴趣的数据集中的条目。|
- en: '| Model | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: '| 模型 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Some issues';
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '一些问题';
- en: 6 - 'Acceptable';
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '可接受';
- en: 8 - 'Impressive';
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - '令人印象深刻';
- en: 10 - 'Exceptional' | Present the model clearly using appropriate mathematical
    notation and plain English explanations, defining every component. Ensure the
    model is well-explained, justified, appropriate, and balanced in complexity—neither
    overly simplistic nor unnecessarily complicated—for the situation. Variables should
    be well-defined and correspond with those in the data section. Explain how modeling
    decisions reflect aspects discussed in the data section, including why specific
    features are included (e.g., using age rather than age groups, treating province
    effects as levels, categorizing gender). If applicable, define and justify sensible
    priors for Bayesian models. Clearly discuss underlying assumptions, potential
    limitations, and situations where the model may not be appropriate. Mention the
    software used to implement the model, and provide evidence of model validation
    and checking—such as out-of-sample testing, RMSE calculations, test/training splits,
    or sensitivity analyses—addressing model convergence and diagnostics (although
    much of the detail make be in the appendix). Include any alternative models or
    variants considered, their strengths and weaknesses, and the rationale for the
    final model choice. |
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '卓越' | 使用适当的数学符号和通俗易懂的英文解释清晰地展示模型，定义每个组件。确保模型解释充分、合理、适当，并在复杂性上保持平衡——既不过于简单也不过于复杂——适用于该情况。变量应定义良好，并与数据部分中的变量相对应。解释建模决策如何反映数据部分中讨论的方面，包括为什么包含特定的特征（例如，使用年龄而不是年龄组，将省份效应视为水平，对性别进行分类）。如适用，为贝叶斯模型定义并证明合理的先验。明确讨论潜在假设、可能的局限性以及模型可能不适用的情况。提及用于实现模型的软件，并提供模型验证和检查的证据——例如，样本外测试、RMSE计算、测试/训练分割或敏感性分析——解决模型收敛性和诊断问题（尽管大部分细节可能包含在附录中）。包括任何考虑过的替代模型或变体，它们的优缺点以及选择最终模型的理由。|
- en: '| Results | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: '| 结果 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Some issues';
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '一些问题';
- en: 6 - 'Acceptable';
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '可接受';
- en: 8 - 'Impressive';
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - '令人印象深刻';
- en: 10 - 'Exceptional' | Results will likely require summary statistics, tables,
    graphs, images, and possibly statistical analysis or maps. There should also be
    text associated with all these aspects. Show the reader the results by plotting
    them where possible. Talk about them. Explain them. That said, this section should
    strictly relay results. Regression tables must not contain stars. Use modelsummary
    to include a table and graph of the estimates. |
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '卓越' | 结果可能需要汇总统计、表格、图表、图像，以及可能还需要统计分析或地图。还应该与所有这些方面相关联的文本。尽可能通过绘图向读者展示结果。讨论它们。解释它们。尽管如此，本节应严格传达结果。回归表不得包含星号。使用modelsummary包括估计的表格和图表。|
- en: '| Discussion | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: '| 讨论 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Some issues';
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '一些问题';
- en: 6 - 'Acceptable';
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '可接受';
- en: 8 - 'Impressive';
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - '令人印象深刻';
- en: '10 - ''Exceptional'' | Some questions that a good discussion would cover include
    (each of these would be a sub-section of something like half a page to a page):
    What is done in this paper? What is something that we learn about the world? What
    is another thing that we learn about the world? What are some weaknesses of what
    was done? What is left to learn or how should we proceed in the future? |'
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '卓越' | 应涵盖以下问题的良好讨论（每个问题都将是类似半页到一页的子节）：本文做了什么？我们关于世界学到了什么？我们还学到了关于世界的另一件事是什么？所做之事有哪些弱点？还有什么需要学习或未来应该如何进行？|
- en: '| Prose | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: '| 文本 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Acceptable';
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '可接受';
- en: '6 - ''Exceptional'' | All aspects of submission should be free of noticeable
    typos, spelling mistakes, and be grammatically correct. Prose should be coherent,
    concise, clear, and mature. Remove unnecessary words. Do not use the following
    words/phrases: ''advanced'', ''all-encompassing'', ''apt'', ''backdrop'', ''beg
    the question'', ''bridge/s the/a gap'', comprehensive'', ''critical'', ''crucial'',
    ''data-driven'', ''delve/s'', ''drastic'', ''drives forward'', ''elucidate/ing'',
    ''embark/s'', ''exploration'', ''fill that/the/a gap'', ''fresh perspective/s'',
    ''hidden factor/s'', ''imperative'', ''insights from'', ''insight/s'', ''interrogate'',
    ''intricate'', ''intriguing'', ''key insights'', ''kind of'', ''leverage'', ''meticulous/ly'',
    ''multifaceted'', ''novel'', ''nuance'', ''offers/ing crucial insight'', ''plummeted'',
    ''profound'', ''rapidly'', ''reveals'', ''shed/s light'', ''shocking'', ''soared'',
    ''unparalleled'', ''unveiling'', ''valuable'', ''wanna''. |'
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '卓越' | 提交的所有方面都应无明显的错别字、拼写错误，并且语法正确。散文应连贯、简洁、清晰、成熟。删除不必要的词语。不要使用以下单词/短语：'先进的'、'全面的'、'恰当的'、'背景'、'提出问题'、'填补/填补/填补差距'、'新颖的观点'、'隐藏的因素'、'必要的'、'从...中获得见解'、'见解'、'质询'、'复杂的'、'有趣的'、'关键见解'、'有点'、'利用'、'细致的/细致的'、'多方面的'、'新颖的'、'细微差别'、'提供/提供关键见解'、'暴跌'、'深刻的'、'迅速的'、'揭示'、'阐明/阐明'、'开始/开始'、'探索'、'填补/填补/填补差距'、'新的观点'、'有价值的'、'想要'。
    |
- en: '| Cross-references | 0 - ''Poor or not done''; 1 - ''Yes'' | All figures, tables,
    and equations, should be numbered, and referred to in the text using cross-references.
    The telegraphing paragraph in the introduction should cross reference the rest
    of the paper. |'
  id: totrans-571
  prefs: []
  type: TYPE_TB
  zh: '| 交叉引用 | 0 - ''差或未完成''; 1 - ''是'' | 所有图表、表格和方程式都应编号，并在文本中使用交叉引用进行引用。引言中的电报段落应交叉引用整篇论文。
    |'
- en: '| Captions | 0 - ''Poor or not done''; 1 - ''Acceptable'';'
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: '| 标题 | 0 - ''差或未完成''; 1 - ''可接受'';'
- en: 2 - 'Excellent' | All figures and tables have detailed and meaningful captions.
    They should be sufficiently detailed so as to make the main point of the figure/table
    clear even without the accompanying text. Do not say 'Histogram of...' or whatever
    else the figure type is. |
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '优秀' | 所有图表和表格都应有详细且具有意义的标题。它们应该足够详细，以便即使没有伴随文本也能清楚地表达图表/表格的主要观点。不要说“直方图...”或其他图表类型。
    |
- en: '| Graphs and tables | 0 - ''Poor or not done''; 1 - ''Some issues'';'
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: '| 图表和表格 | 0 - ''差或未完成''; 1 - ''一些问题'';'
- en: 2 - 'Acceptable';
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - '可接受';
- en: 3 - 'Impressive';
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - '令人印象深刻';
- en: 4 - 'Exceptional' | Graphs and tables must be included in the paper and should
    be to well-formatted, clear, and digestible. Graphs should be made using ggplot2
    and tables should be made using tinytable. They should serve a clear purpose and
    be fully self-contained. Graphs and tables should be appropriately sized, colored,
    and labelled. Variable names should not be used as labels. Tables should have
    an appropriate number of decimal places and use comma separators for thousands.
    Don't use boxplots, but if you must then you must overlay the actual data. |
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '卓越' | 图表和表格必须包含在论文中，并且应该格式良好、清晰、易于理解。图表应使用ggplot2制作，表格应使用tinytable制作。它们应具有明确的目的，并且完全自包含。图表和表格应适当大小、着色和标注。不应使用变量名作为标签。表格应具有适当的小数位数，并使用逗号分隔千位。不要使用箱线图，但如果必须使用，则必须叠加实际数据。
    |
- en: '| Pollster review | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: '| 民意调查员评审 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Some issues';
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - '一些问题';
- en: 6 - 'Acceptable';
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: 6 - '可接受';
- en: 8 - 'Impressive';
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 8 - '令人印象深刻';
- en: 10 - 'Exceptional' | The evaluation provides a thorough understanding of how
    something goes from being a person's opinion to part of a result for this pollster.
    Provide a thorough overview and evaluation of the pollster's methodology, and
    sampling approach, highlighting both its strengths and limitations. Use this section
    to demonstrate knowledge of surveys and sampling and link your evaluation to the
    literature. Be precise and scientific--your review should not sound like an ad
    for the pollster. |
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: 10 - '卓越' | 评估提供了对如何将某人的观点转变为民意调查员结果的一部分的全面理解。提供对民意调查员的方法论和抽样方法的全面概述和评估，突出其优势和局限性。使用本节来展示对调查和抽样的了解，并将评估与文献联系起来。要精确和科学——你的评论不应听起来像民意调查员的广告。
    |
- en: '| Idealized methodology | 0 - ''Poor or not done''; 2 - ''Many issues'';'
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: '| 理想化方法 | 0 - ''差或未完成''; 2 - ''许多问题'';'
- en: 4 - 'Some issues';
