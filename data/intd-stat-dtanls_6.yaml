    of this book have been used in teaching courses on statistics in the Political
    Science undergraduate program at the University of Duisburg-Essen.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Paul Gies、Phillip Kemper、Jonas Verlande、Teresa Hummler、Paul Vierus和Felix Diehl对本书先前版本的宝贵反馈。我想感谢Achim
    Goerres在早期给予的反馈，以及他在修订和更新其关于方法和统计学的入门讲座材料方面给予我的最大自由度，这促使了本书的撰写。本书的早期版本已在杜伊斯堡-埃森大学的政治学本科课程中用于统计学教学。
- en: About the Author
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: 'Conrad Ziller is a Senior Researcher in the Department of Political Science
    at the University of Duisburg-Essen. His research interests focus on the role
    of immigration in politics and society, immigrant integration, policy effects
    on citizens, and quantitative methods. He is the principal investigator of research
    projects funded by the German Research Foundation and the Fritz Thyssen Foundation.
    More information about his research can be found here: [https://conradziller.com/](https://conradziller.com/).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Conrad Ziller是杜伊斯堡-埃森大学政治学系的资深研究员。他的研究兴趣集中在移民在政治和社会中的作用、移民融合、政策对公民的影响以及定量方法。他是德国研究基金会和Fritz
    Thyssen基金会资助的研究项目的首席研究员。有关他的研究更多信息，请参阅[https://conradziller.com/](https://conradziller.com/)。
- en: Outlook
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概览
- en: The final part of the book is about linear regression analysis, which is the
    natural endpoint for a course on introductory statistics. However, the “ordinary”
    regression is where many further useful techniques come into play—most of which
    can subsumed under the label “Advanced Regression Models”. You will need them
    when analyzing, for example, panel data where the same respondents were interviewed
    multiple times or spatially clustered data from cross-national surveys.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书最后一部分是关于线性回归分析，这是入门统计学课程的天然终点。然而，“普通”回归是许多进一步有用的技术发挥作用的地方——其中大部分可以归纳为“高级回归模型”的标签。在分析例如面板数据（相同的受访者被多次采访）或来自跨国调查的空间聚类数据时，您将需要这些技术。
- en: 'I will extend this introduction with case studies on advanced regression techniques
    soon. If you want to get notified when this material is online, please sign up
    with your email address here: [https://forms.gle/T8Hvhq3EmcywkTdFA](https://forms.gle/T8Hvhq3EmcywkTdFA).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我将很快通过案例研究扩展本介绍，关于高级回归技术。如果您想获得此材料在线的通知，请在此处使用您的电子邮件地址注册：[https://forms.gle/T8Hvhq3EmcywkTdFA](https://forms.gle/T8Hvhq3EmcywkTdFA)。
- en: 'In the meantime, I have a chapter on *“Multiple Regression with Non-Independent
    Observations: Random-Effects and Fixed-Effects”* that can be downloaded via [https://ssrn.com/abstract=4747607](https://ssrn.com/abstract=4747607).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，我有一章关于*“非独立观察的多重回归：随机效应和固定效应”*，可以通过[https://ssrn.com/abstract=4747607](https://ssrn.com/abstract=4747607)下载。
- en: '**For feedback on the usefulness of the introduction and/or reports on errors
    and misspellings, I would be utmost thankful if you would send me a short notification
    at [conrad.ziller@uni-due.de](mailto:conrad.ziller@uni-due.de)**.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您对引言的有用性或关于错误和拼写错误的报告提供反馈，我将不胜感激，如果您能通过[conrad.ziller@uni-due.de](mailto:conrad.ziller@uni-due.de)发送给我简短的通知，我将不胜感激**。'
- en: Thanks much for engaging with this introduction!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 非常感谢您参与本介绍的互动！
