- en: In this case study, we implemented semi-implicit friction between simulated
    objects and a slope, accommodating arbitrary orientations and positions. Within
    the optimization time integration framework of IPC, friction is also modeled using
    potential energy. The key difference is that the normal force magnitude and tangent
    operator are precomputed at the start of each time step for semi-implicit discretization.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本案例研究中，我们在模拟对象和斜面之间实现了半隐式摩擦，适应了任意方向和位置。在IPC的优化时间积分框架中，摩擦也使用势能进行建模。关键区别在于，对于半隐式离散化，每个时间步开始时预先计算了法向力大小和切向算子。
- en: In the next lecture, we will introduce moving boundary conditions. This will
    involve obstacles or boundary nodes moving in a prescribed manner, actively injecting
    dynamics into the scene.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一讲中，我们将介绍移动边界条件。这涉及到障碍物或边界节点以规定的方式移动，主动地将动力学注入场景中。
