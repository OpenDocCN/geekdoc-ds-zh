- en: 'Plasticity is introduced into MPM by **multiplicatively decomposing** the deformation
    gradient F into elastic and plastic parts:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过**乘性分解**将变形梯度F分解为弹性和塑性部分，将塑性引入到MPM中：
- en: F=FE​FP​.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: F=FEFP。
- en: Here, FP​ represents the accumulated irreversible deformation, while FE​ captures
    the recoverable elastic deformation from the plastically deformed configuration.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，FP代表累积的不可逆变形，而FE捕获从塑性变形配置中恢复的可恢复弹性变形。
- en: 'This decomposition separates material behavior into two parts:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这种分解将材料行为分为两部分：
- en: The **plastic part** FP​ stores permanent changes (e.g., bending a metal rod
    into a spring),
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**塑性部分**FP存储永久变化（例如，将金属棒弯曲成弹簧），'
- en: The **elastic part** FE​ stores current deformation relative to that shape (e.g.,
    compressing the spring slightly).
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弹性部分**FE存储相对于该形状的当前变形（例如，略微压缩弹簧）。'
