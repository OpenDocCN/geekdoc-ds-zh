- en: '**Figure 28.1.1.** Multiplicative decomposition of the deformation gradient.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 28.1.1.** 变形梯度的乘性分解。'
- en: Stress is computed solely from FE​ using the hyperelastic constitutive model.
    Plastic flow is triggered when stress exceeds a material-specific limit and updates
    FP​ to ensure the stress stays within the yield surface.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 应力仅使用超弹性本构模型从FE计算。当应力超过材料特定的极限时，将触发塑性流动，并更新FP以确保应力保持在屈服面内。
- en: '****Definition 28.1.1 (Yield Surface).**** We define a **Yield Condition**
    y(τ)≤0 on the **Kirchhoff stress** τ derived from FE​. The boundary y(τ)=0 is
    known as the **Yield Surface**. When elastic stress exceeds this surface, plastic
    flow is triggered to restore admissibility.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '****定义 28.1.1 (屈服面).**** 我们在由有限元分析（FE）导出的**柯西应力**τ上定义了一个**屈服条件**y(τ)≤0。边界y(τ)=0被称为**屈服面**。当弹性应力超过这个表面时，将触发塑性流动以恢复可接受性。'
- en: This framework cleanly separates recoverable and permanent deformation by computing
    stress from FE​ and evolving FP​ under plastic flow.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此框架通过从FE计算应力并在塑性流动下演化FP来清晰地分离可恢复和永久变形。
