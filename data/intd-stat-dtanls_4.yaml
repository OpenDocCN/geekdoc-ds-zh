  zh: 让我们通过使用政府满意度变量的二分版本，初始为11点评分尺度来尝试这个例子。在这个例子中，5或以下的值被分配给0（“很少或不满意”），而高于5的值被分配给1（“满意”）。现在我们可以关注那些对政府满意或相当满意（变量值=1）的受访者的比例。请注意，在0/1编码中，二元变量的平均值对应于变量值为1的观测值的比例。
