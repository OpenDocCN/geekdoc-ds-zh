- en: 4.6.4 Statistical versus substantive significance
  id: totrans-245
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.6.4 统计意义与实质性意义
- en: The procedures discussed here relate to the concept of hypothesis testing and
    statistical significance. They are essentially concerned with quantifying uncertainty
    and inferring from that whether or not one can assume that a result from a random
    sample can be generalized to the population the sample has been drawn from. Although
    these are important concepts, statistical significance is different from scientific
    or substantive significance, which refers to the degree to which a result is relevant
    against the background of other research findings or alternative explanatory factors.
    Thus, a statistically significant result may not be substantial or, conversely,
    a substantial result may not be statistically significant. Statistical significance,
    for example, is highly dependent on the number of observations that are incorporated
    in calculating the standard error. A measure of the substance of, for example,
    a regression coefficient can be obtained by using standardized effect sizes such
    as beta or Cohen’s D.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 这里讨论的程序与假设检验和统计显著性的概念相关。它们本质上关注的是量化不确定性和从这些不确定性中推断出是否可以假设从随机样本中得到的结果可以推广到样本所抽取的总体。尽管这些是重要的概念，但统计显著性不同于科学或实质显著性，后者指的是结果相对于其他研究发现或替代解释因素的相关程度。因此，一个统计上显著的结果可能并不具有实质意义，反之，一个具有实质意义的结果可能并不具有统计显著性。例如，统计显著性高度依赖于计算标准误差时所包含的观测数量。例如，可以通过使用标准化效应量，如beta或Cohen的D值，来获得回归系数实质性的度量。
