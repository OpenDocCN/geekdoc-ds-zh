- en: '* * *'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Question:** Interpret the result of the statistical test in detail with reference
    to the specific p-value.'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题：** 详细解释统计检验的结果，并参考具体的p值。'
- en: 'Your answer:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 你的答案：
- en: 'Solution:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 解答：
- en: The probability of obtaining such a result from the sample, although \(H_0\)
    is true in the population, is 0.11 or 11%. Since this exceeds the threshold of
    our willingness to err of 5%, we cannot reject the null hypothesis (and thus find
    no evidence in favor of \(H_A\)).
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 从样本中获得这种结果的可能性，尽管在总体中\(H_0\)是正确的，是0.11或11%。由于这超过了我们愿意犯错的阈值5%，我们不能拒绝零假设（因此找不到支持\(H_A\)的证据）。
- en: Even if we take into account that we formulated a directed hypothesis and rely
    on a one-sided test (we can thus divide the p-value by 2), the p-value still exceeds
    our assumed probability of error (p-value of 0.055 > \(\alpha\) of 0.05). Hence,
    even with a one-sided test, we are not able to reject the null hypothesis.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 即使考虑到我们提出了一个有方向的假设并依赖于单侧检验（因此我们可以将p值除以2），p值仍然超过了我们假定的错误概率（p值为0.055 > \(\alpha\)为0.05）。因此，即使在单侧检验中，我们也不能拒绝零假设。
- en: '* * *'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 4.5.3 Hypothesis test of a correlation
  id: totrans-208
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.3 相关性的假设检验
- en: Instead of a difference in means, we now focus on hypothesis tests of correlations.
    The procedure is analogous to the one before. We first formulate the null and
    alternative hypotheses, specify the probability of error (5% in this case), calculate
    the test statistic (\(z=\frac{r}{SE}\)), calculate the p-value, and interpret
    the result.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是关注均值差异，我们现在关注相关性的假设检验。程序与之前类似。我们首先提出零假设和备择假设，指定错误概率（本例中为5%），计算检验统计量（\(z=\frac{r}{SE}\)），计算p值，并解释结果。
- en: '* * *'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Question:** Assume that higher income is either positively or negatively
    related to satisfaction with government. Formulate the null and alternative hypotheses
    (undirected).'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题：** 假设更高的收入要么与对政府的满意度正相关，要么负相关。提出零假设和备择假设（非有方向的）。'
- en: 'Your answer:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 你的答案：
- en: '[PRE34]'
  id: totrans-213
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: 'Solution:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 解答：
- en: '\(H_A\): Verbal: Income is either positively or negatively related to satisfaction
    with government.'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '\(H_A\): 口头表达：收入要么与对政府的满意度正相关，要么负相关。'
- en: 'Formal: \(r \ne 0\)'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 正式表达：\(r \ne 0\)
- en: '\(H_0\): Verbal: Income is unrelated to satisfaction with government.'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: '\(H_0\): 口头表达：收入与对政府的满意度无关。'
- en: 'Formal: \(r = 0\)'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 正式表达：\(r = 0\)
- en: '* * *'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: We now calculate the test statistic and the p-value.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在计算检验统计量和p值。
- en: '[PRE35]'
  id: totrans-221
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: '[PRE36]'
  id: totrans-222
  prefs: []
