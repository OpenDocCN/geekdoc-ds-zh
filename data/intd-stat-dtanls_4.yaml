- en: 4.5.2.1 General remarks on P-values
  id: totrans-181
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.5.2.1 关于p值的一般说明
- en: P-values **indicate the probability of finding an estimate as extreme (or more
    extreme) as we got from our sample (e.g., a difference in means), even though
    the null hypothesis is true in the population.** In formal terms, that is the
    probability of the estimate given the null hypothesis \(P\)(estimate | \(H_0\)).
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: P值**表明**在总体中零假设为真的情况下，找到与我们从样本中得到的估计值（例如，均值差异）一样极端（或更极端）的估计值的概率，即使零假设在总体中为真。在正式术语中，这是给定零假设的估计值的概率\(P\)(estimate
    | \(H_0\))。
- en: 'Some features of p-values:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: p值的一些特性：
- en: The smaller the p-value, the more “statistically significant” the result (or
    the more reason we have to reject the null hypothesis, which, in turn, provides
    evidence in favor of the alternative hypothesis).
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: p值越小，结果“统计学意义”越强（或者我们有更多理由拒绝零假设，这反过来又为备择假设提供了证据）。
- en: Contingent upon the probability of error, if p is smaller than \(\alpha\), then
    the result is statistically significant (usually < 0.05 or 5%).
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据错误概率，如果p值小于\(\alpha\)，则结果具有统计学意义（通常小于0.05或5%）。
- en: If the test statistic associated with the estimate is less than or greater than
    the critical z- or t-values, respectively, then p < 0.05.
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果与估计值相关的测试统计量小于或大于临界z值或t值，则p < 0.05。
- en: 'Correspondence with confidence intervals:'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与置信区间的对应关系：
- en: If the confidence interval includes the null hypothesis value (usually 0), this
    is consistent with a high p-value, indicating weak evidence against the null hypothesis.
  id: totrans-188
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果置信区间包含零假设值（通常为0），则这与高p值一致，表明对零假设的反对证据较弱。
- en: If the confidence interval does not include 0, it is consistent with a low p-value,
    suggesting strong evidence against the null hypothesis.
  id: totrans-189
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果置信区间不包括0，则这与低p值一致，表明对零假设的反对证据较强。
- en: 'For example: A mean difference of 0.5 with a 95% confidence interval of [0.35;
    0.65] is statistically significant at the \(\alpha\)=0.05 level (reject \(H_0\)).
    However, a mean difference of -0.1 with a 95% confidence interval of [-0.25; 0.05]
    is statistically **not** significant at the \(\alpha\)=0.05 level (confidence
    intervals include 0, fail to reject \(H_0\)).'
  id: totrans-190
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如：均值为0.5，95%置信区间为[0.35; 0.65]，在\(\alpha\)=0.05水平上具有统计学意义（拒绝\(H_0\)）。然而，均值为-0.1，95%置信区间为[-0.25;
    0.05]，在\(\alpha\)=0.05水平上**不具有**统计学意义（置信区间包括0，未能拒绝\(H_0\)）。
- en: To calculate the exact p-value, we rely on tables or statistical software.
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了计算精确的p值，我们依赖于表格或统计软件。
- en: A p-value says **nothing** about the probability that \(H_0\) or \(H_A\) is
    true; remember \(P\)(estimate | \(H_0\))!
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: p值**不**说明\(H_0\)或\(H_A\)为真的概率；记住\(P\)(estimate | \(H_0\))！
- en: When we formulate one-sided hypotheses but use a two-sided test (which is the
    norm in social science research), we are especially careful and do not want to
    make a 1st kind error (\(H_0\) is true, but we reject it); we can divide the p-value
    by 2 and end up with the p-value we would have gotten if we tested one-sided.
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我们制定单侧假设但使用双尾测试（这在社会科学研究中是常态）时，我们特别小心，不希望犯第一类错误（\(H_0\)为真，但我们拒绝了它）；我们可以将p值除以2，得到如果我们进行单侧测试时得到的p值。
- en: 4.5.2.2 Test implementation
  id: totrans-194
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.5.2.2 测试实施
- en: To actually test the difference in the means of satisfaction with the government
    between high and low earners, the formula for this is given as \(z =\frac{(\bar
    x_1 - \bar x_2)}{standard error}\) (note that the standard error of the mean difference
    is not simply the difference of two standard errors).
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实际测试高收入者和低收入者对政府满意度均值之间的差异，该公式表示为 \(z =\frac{(\bar x_1 - \bar x_2)}{standard
    error}\)（注意均值差异的标准误并非两个标准误之差）。
- en: 'We now calculate the mean difference and conduct a corresponding hypothesis
    test:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在计算均值差异并执行相应的假设检验：
