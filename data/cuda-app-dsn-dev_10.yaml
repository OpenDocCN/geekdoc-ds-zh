    9.11](#tb0060), “*simpleGLmain.cpp* 的第 2 部分”，计算帧率并将其显示在窗口标题中。`// 显示每秒帧数的简单方法``void
    computeFPS()``{``static int fpsCount=0;``static int fpsLimit=100;``fpsCount++;``if
