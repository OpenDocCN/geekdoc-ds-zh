  zh: 注意到这个数据集有缺失值（即，上面的`NaN`条目）。处理这种问题的常见方法是从数据中删除所有包含缺失值的行。这可以通过使用`pandas.DataFrame.dropna`（[pandas.DataFrame.dropna](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.dropna.html)）来实现。这种预处理在数据科学中是基本的，但在这本书中我们不会过多讨论它。然而，了解这一点是很重要的。
