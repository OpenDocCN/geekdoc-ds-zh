- en: We have extended our [Elastic MPM Framework](./lec29-mpm_elastic_case_study.html)
    to simulate granular materials by incorporating **Poisson-disk sampling**, **APIC
    transfers**, **Drucker-Prager elastoplasticity**, and **SDF-based frictional contact**.
    The APIC scheme improves accuracy while maintaining stability by capturing local
    affine motion, and the Drucker-Prager model enables realistic plastic flow and
    pressure-dependent yielding. A static sphere collider is introduced using a signed
    distance function (SDF), allowing smooth and robust enforcement of contact and
    friction constraints. Together, these enhancements enable stable and physically
    plausible simulation of sand undergoing large deformation and splashing.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经将我们的[弹性MPM框架](./lec29-mpm_elastic_case_study.html)扩展到通过整合**泊松盘采样**、**APIC转移**、**Drucker-Prager弹塑性**和**基于SDF的摩擦接触**来模拟颗粒材料。APIC方案通过捕捉局部仿射运动，在提高精度的同时保持稳定性，而Drucker-Prager模型则实现了逼真的塑性流动和压力相关屈服。引入了一个使用符号距离函数（SDF）的静态球体碰撞器，允许平滑且稳健地实施接触和摩擦约束。这些改进共同使得对经历大变形和飞溅的沙子进行稳定且物理上合理的模拟成为可能。
