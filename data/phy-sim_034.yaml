- en: Axis-Aligned slip Dirichlet boundary conditions (DBC) uniquely restrict the
    movement of certain nodes to linear subspaces that are aligned with the axes.
    For instance, these constraints could limit motion to lines parallel to the x-axis
    or planes parallel to the yz-plane. An advantageous aspect of Axis-Aligned slip
    DBC is that their constraint Jacobians bear resemblance to those of sticky DBCs.
    Consequently, they can be efficiently managed using the same DOF elimination method.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 轴对齐滑移Dirichlet边界条件（DBC）独特地限制了某些节点的运动，使其仅限于与坐标轴对齐的线性子空间。例如，这些约束可能将运动限制在平行于x轴的线上或平行于yz平面的平面上。轴对齐滑移DBC的一个优点是它们的约束雅可比矩阵与粘性DBC的相似。因此，它们可以使用相同的自由度消除方法有效地管理。
- en: '**Example 6.1.1 (Axis-Aligned Slip DBC).** Consider the previously mentioned
    two-node system in a 2D space, as referenced in the slip DBC example ([Example
    5.1.2](lec5.1-equality_constraints.html#exp:lec5:slip)). To apply a slip DBC that
    constrains the first node, represented by coordinates \((x_{11}, x_{12})\), to
    move only along the line \(y = 3\), we express this constraint as a linear equality:
    [0​1​0​0​]​x11​x12​x21​x22​​​=3. Then similar to sticky DBC, in a time step where
    this slip DBC is already satisfied, assume we have H=​4−1−1−1​−14−1−1​−1−14−1​−1−1−14​​,andg=​1234​​,
    we can solve the system ​40−1−1​0100​−104−1​−10−14​​​Δx11​Δx12​Δx21​Δx22​​​=​−10−3−4​​
    for search direction so that \(\Delta x_{12} = 0\) and the first node will stay
    on the \(y=3\) line for arbitrary step size since its \(y\) coordinate will not
    vary.'
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**示例 6.1.1（轴对齐滑移DBC）**。考虑之前提到的二维空间中的两个节点系统，如滑移DBC示例中引用的（[示例 5.1.2](lec5.1-equality_constraints.html#exp:lec5:slip)）。为了应用一个约束第一个节点（由坐标
    \((x_{11}, x_{12})\) 表示）只能沿 \(y = 3\) 线移动的滑移DBC，我们将此约束表示为一个线性等式：[0 1 0 0] x11
    x12 x21 x22 = 3。然后类似于粘性DBC，在一个时间步长中，当这个滑移DBC已经满足时，假设我们有一个 H= \(\begin{pmatrix}
    4 & -1 & -1 & -1 \\ -1 & 4 & -1 & -1 \\ -1 & -1 & 4 & -1 \\ -1 & -1 & -1 & 4 \end{pmatrix}\)
    和 g= \(\begin{pmatrix} 1 \\ 2 \\ 3 \\ 4 \end{pmatrix}\)，我们可以求解系统 \(\begin{pmatrix}
    4 & -1 & -1 & 0 \\ 0 & 1 & 0 & 0 \\ -1 & 0 & 1 & 0 \\ 0 & 0 & -1 & 4 \end{pmatrix}
    \Delta x_{11} \Delta x_{12} \Delta x_{21} \Delta x_{22} = \begin{pmatrix} -1 \\
    0 \\ -3 \\ -4 \end{pmatrix}\) 以找到搜索方向，使得 \(\Delta x_{12} = 0\)，并且第一个节点将保持在 \(y=3\)
    线上，对于任意步长，因为其 \(y\) 坐标将不会变化。'
