  zh: '*我们可能对了解我们模型的性能感兴趣，我们可以使用 `collect_metrics()` 在折之间聚合它们（?tbl-metricsvoters-1）。这类细节通常在论文的主要内容中一带而过，但在附录中会包含详细说明。我们模型在折之间的平均准确率为
    0.61，平均敏感度为 0.19，平均特异度为 0.90。'
