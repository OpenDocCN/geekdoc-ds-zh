  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*(Plan)* 考虑以下场景：*一年中每天你和你叔叔玩飞镖。每一轮每人投掷三支飞镖。每一轮结束后，你将三支飞镖击中的点数相加。所以如果你击中3、5和10，那么那一轮的总分是18分。你叔叔有点仁慈，如果你击中的数字小于5，他假装没看见，让你有机会重新投掷那支飞镖。假设你每天玩15轮。*
