- en: Although they might be satisfied at the start of a time step, general slip Dirichlet
    boundary conditions (DBC) present unique challenges. Unlike the sticky DBCs, they
    cannot be directly addressed using the [DOF elimination method](lec5.2-DOF_elimin.html),
    primarily because their constraint Jacobian does not consist of identity matrix
    blocks. To navigate this complexity, we can adopt a change-of-basis strategy.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管它们可能在时间步的初始阶段感到满意，但一般的滑动Dirichlet边界条件（DBC）提出了独特的挑战。与粘性DBC不同，它们不能直接使用[自由度消除法](lec5.2-DOF_elimin.html)来解决，主要是因为它们的约束雅可比矩阵不包含单位矩阵块。为了应对这种复杂性，我们可以采用基变换策略。
- en: 'Before delving into the more general scenarios, it''s insightful to first examine
    a particular type of slip DBC: those that are axis-aligned. Understanding this
    specific case will lay the groundwork for tackling the broader range of slip DBCs.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入研究更普遍的场景之前，首先考察一种特定的滑动DBC类型是有洞察力的：那些与轴对齐的。理解这个特定案例将为解决更广泛的滑动DBC范围奠定基础。
