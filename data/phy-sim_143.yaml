- en: 'A single time step of the Material Point Method (MPM) simulation proceeds as
    follows:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 材料点法（MPM）的单个时间步长模拟过程如下：
- en: '**P2G (Particle to Grid)**: Transfer particle mass, momentum, and force (computed
    using stresses) to grid nodes using interpolation functions.'
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**P2G（粒子到网格）**：使用插值函数将粒子质量、动量和力（使用应力计算）传递到网格节点。'
- en: '**Grid Update**: Update nodal velocities via time integration while enforcing
    boundary conditions.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**网格更新**：通过时间积分更新节点速度，同时施加边界条件。'
- en: '**G2P (Grid to Particle)**: Interpolate updated grid velocities back to particles;
    optionally reconstruct affine velocity fields (APIC/MLS-MPM).'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**G2P（网格到粒子）**：将更新的网格速度插值回粒子；可选地重建仿射速度场（APIC/MLS-MPM）。'
- en: '**Particle State Update**: Update each particle’s deformation gradient based
    on local velocity gradients and advect particle positions using updated velocities.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**粒子状态更新**：根据局部速度梯度更新每个粒子的变形梯度，并使用更新后的速度推进粒子位置。'
- en: This hybrid particle-grid framework enables convenient and effective handling
    of large deformations and topological changes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种混合粒子-网格框架使得处理大变形和拓扑变化变得方便且有效。
- en: In the following section, we will explore how MPM naturally supports the simulation
    of plastic deformation by incorporating a return mapping procedure based on the
    material’s yield criterion.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将探讨如何通过结合基于材料屈服准则的回映射过程，MPM自然支持塑性变形的模拟。
