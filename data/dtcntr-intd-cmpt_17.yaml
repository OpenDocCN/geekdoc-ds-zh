  type: TYPE_NORMAL
  zh: è®¸å¤šå…¬å¸è¯•å›¾é€šè¿‡è‡ªåŠ¨åŒ–æ•™å¸ˆé€šå¸¸å®Œæˆçš„ä»»åŠ¡çš„è½¯ä»¶ç³»ç»Ÿæ¥æ”¹å–„æ•™è‚²ã€‚æœ‰äº›ç³»ç»Ÿå‘å­¦ç”Ÿå±•ç¤ºè§†é¢‘ï¼Œç„¶åç»™ä»–ä»¬æµ‹éªŒï¼ˆç±»ä¼¼äºä½ åˆšåˆšå¼€å‘çš„ï¼‰ï¼Œä»¥æ£€æŸ¥ä»–ä»¬å­¦åˆ°äº†ä»€ä¹ˆã€‚æ›´æç«¯çš„ç‰ˆæœ¬å°†è§†é¢‘å’Œæµ‹éªŒäº¤ç»‡åœ¨ä¸€èµ·ï¼Œä»è€Œä»¥è§„æ¨¡åŒ–çš„æ–¹å¼æ•™æˆæ•´ä¸ªè¯¾ç¨‹ï¼Œè€Œä¸éœ€è¦æ•™å¸ˆå¹²é¢„ã€‚
