- en: Friction is a crucial element in physical interactions involving movement, often
    significantly influencing simulation outcomes. Thus, its precise modeling is vital
    for realistic and reliable simulations. See [Figure 2.3.1](lec2.3-contact.html#fig:lec2:contact_and_friction)
    on the right for a demonstration of a scenario that requires a precise representation
    of friction.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 摩擦力是涉及运动的物理相互作用中的关键要素，通常对模拟结果有显著影响。因此，其精确建模对于现实和可靠的模拟至关重要。请参见右侧的[图2.3.1](lec2.3-contact.html#fig:lec2:contact_and_friction)，以演示需要精确表示摩擦力的场景。
- en: One of the most widely adopted models for friction is the **Coulomb Friction
    model**. This model hinges on the **Maximal Dissipation Principal (MDP)**, effectively
    capturing the nonsmooth transition between static and dynamic frictions. Static
    friction is the force preventing an object from initiating movement, whereas dynamic
    friction, or kinetic friction, opposes the motion of a moving object. The Coulomb
    Friction model accurately depicts the critical transition between these two friction
    types.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 摩擦力最广泛采用的模型之一是**库仑摩擦模型**。该模型基于**最大耗散原理（MDP**），有效地捕捉了静态摩擦和动态摩擦之间的非光滑过渡。静摩擦是阻止物体开始运动的力，而动态摩擦，或称为运动摩擦，则反对运动物体的运动。库仑摩擦模型准确地描述了这两种摩擦类型之间的临界过渡。
- en: In the standard Material Point Method (MPM), friction is inherently modeled
    by the grid. However, this method has its drawbacks, notably an uncontrollable
    and unrealistically large friction coefficient.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在标准材料点方法（MPM）中，摩擦力本质上是通过网格进行建模的。然而，这种方法有其缺点，特别是摩擦系数过大且不可控。
- en: For the Finite Element Method (FEM), friction can be more realistically and
    controllably represented through an approximated potential energy in the Incremental
    Potential Contact (IPC) model. This fits well within our optimization time integration
    framework. By using potential energy to approximate friction, we not only maintain
    the robustness of the simulation but also gain control over the accuracy of the
    friction model.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有限元方法（FEM），摩擦力可以通过增量势能接触（IPC）模型中的近似势能更真实、更可控地表示。这很好地符合我们的优化时间积分框架。通过使用势能来近似摩擦力，我们不仅保持了模拟的鲁棒性，还获得了对摩擦模型精度的控制。
- en: In subsequent lectures, we will delve into the specific techniques and methodologies
    employed in the IPC model to represent friction forces and their role in enhancing
    the accuracy and realism of simulations.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在后续的讲座中，我们将深入探讨在IPC模型中表示摩擦力所采用的具体技术和方法，以及它们在提高模拟精度和现实性方面的作用。
