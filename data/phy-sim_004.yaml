- en: Having defined a method for representing a solid geometry at a single instance
    in time, we now face the challenge of predicting the solid's motion and deformation
    over time. This prediction is a key component for accurate simulation.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在定义了在某一时刻表示固体几何形状的方法之后，我们现在面临着预测固体随时间运动和变形的挑战。这种预测是准确模拟的关键组成部分。
- en: 'Newton''s second law, expressed as \(\mathbf{f} = m \mathbf{a}\), indicates
    that forces \(\mathbf{f}\) are the primary reasons for changes in velocity, as
    indicated by acceleration \(\mathbf{a}\). It''s important to understand that when
    a solid''s displacement fields extend beyond simple translational or rotational
    movements, or a linear combination thereof, it indicates deformation. By applying
    Newton''s second law to each sample point, we can effectively predict the movement
    and deformation of solids. This concept is concisely represented in vector form:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 牛顿第二定律，表示为 \(\mathbf{f} = m \mathbf{a}\)，表明力 \(\mathbf{f}\) 是速度变化的主要原因，正如加速度
    \(\mathbf{a}\) 所示。重要的是要理解，当固体的位移场超出简单的平移或旋转运动，或者这两者的线性组合时，它表明了变形。通过将牛顿第二定律应用于每个采样点，我们可以有效地预测固体的运动和变形。这个概念可以用矢量形式简洁地表示：
- en: dtdx​Mdtdv​​=v,=f.​(1.2.1)
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: dtdx​Mdtdv​​=v,=f.​(1.2.1)
- en: In this representation, \(M\in\mathbb{R}^{dn\times dn}\) is the mass matrix,
    and \(x\), \(v\), and \(f\) are the column vectors stacking position, velocity,
    and force, respectively. This approach lays the groundwork for our simulations
    of deformable solids, integrating principles of motion in both discrete space
    and continuous time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种表示中，\(M\in\mathbb{R}^{dn\times dn}\) 是质量矩阵，而 \(x\)、\(v\) 和 \(f\) 分别是堆叠位置、速度和力的列向量。这种方法为我们模拟可变形固体奠定了基础，将离散空间和连续时间中的运动原理结合起来。
- en: '***Remark 1.2.1 (Stacked Variables).*** Though the mass matrix \(M\) isn''t
    necessarily a diagonal matrix in theory, it''s often simplified to one in practical
    applications. This results in a *lumped* mass matrix, representing a system of
    discrete point masses and offering an efficient way to handle complex systems.
    Consider a two-point system in two dimensions to illustrate this. The lumped mass
    matrix for such a system is represented as: \[ M = \begin{pmatrix} m_1 & & & \\
    & m_1 & & \\ & & m_2 & \\ & & & m_2 \end{pmatrix}, \] Here, we assume vectors
    like \({v}\) (as well as \({x}\) and \({f}\)) are stacked in a specific order:
    \[ v = (v_{11}, v_{12}, v_{21}, v_{22})^T, \] where \(v_{i\alpha}\) denotes the
    \(\alpha\)th component of the velocity \(\mathbf{v}_i\) for the \(i\)th point.
    Such an organized structure simplifies calculations significantly and enhances
    the understanding of the system''s dynamics.'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***备注1.2.1（堆叠变量）。*** 虽然从理论上讲，质量矩阵 \(M\) 不一定是对角矩阵，但在实际应用中通常简化为对角矩阵。这导致了一个*集中*的质量矩阵，代表了一组离散的点质量系统，为处理复杂系统提供了一种有效的方法。考虑一个二维中的两点系统来说明这一点。这样一个系统的集中质量矩阵表示为：\[
    M = \begin{pmatrix} m_1 & & & \\ & m_1 & & \\ & & m_2 & \\ & & & m_2 \end{pmatrix},
    \] 这里，我们假设向量如 \({v}\)（以及 \({x}\) 和 \({f}\)）按照特定的顺序堆叠：\[ v = (v_{11}, v_{12}, v_{21},
    v_{22})^T, \] 其中 \(v_{i\alpha}\) 表示第 \(i\) 个点的速度 \(\mathbf{v}_i\) 的第 \(\alpha\)
    个分量。这种有组织的结构显著简化了计算，并增强了我们对系统动态的理解。'
