- en: In previous case studies, we've relied on the mass-spring model to simulate
    the elastic behaviors of solids. This model approximates 2D and 3D elasticity
    by connecting multiple springs in various directions, each responding only to
    stretch and compression. However, this simple approximation often fails to capture
    the complexities of real-world phenomena. Starting with this lecture, we will
    delve into the mathematical description of deformation and introduce a more rigorous
    approach to modeling elasticity for continuum bodies.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的案例研究中，我们依靠质量-弹簧模型来模拟固体的弹性行为。该模型通过在不同方向上连接多个弹簧来近似2D和3D弹性，每个弹簧只对拉伸和压缩做出反应。然而，这种简单的近似往往无法捕捉现实世界现象的复杂性。从这次讲座开始，我们将深入研究变形的数学描述，并介绍一种更严格的方法来模拟连续介质的弹性。
- en: When discussing continuum bodies or continuum mechanics, we operate under the
    **continuum assumption**. This perspective treats materials—whether solid, liquid,
    or gas—as continuous entities, avoiding the need to account for microscopic interactions
    between molecules and atoms. This assumption is not only practical in engineering
    and graphics applications but is also prevalent in everyday scenarios.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当讨论连续介质或连续介质力学时，我们基于**连续性假设**进行操作。这种观点将材料——无论是固体、液体还是气体——视为连续实体，避免了需要考虑分子和原子之间的微观相互作用。这个假设不仅在工程和图形应用中实用，而且在日常生活中也很普遍。
- en: In graphics simulations, the continuum assumption applies to a wide range of
    materials, including deformable objects (both elastic and plastic), muscle, flesh,
    cloth, hair, liquids, smoke, gas, and granular materials like sand, snow, mud,
    and soil. In continuum mechanics, properties such as density, velocity, and force
    are defined as continuous functions of position. We have explored their discrete
    counterparts in the [Discrete Space and Time](lec1-discrete_space_time.html) section.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在图形模拟中，连续性假设适用于广泛的各种材料，包括可变形物体（既有弹性的也有塑性的）、肌肉、肉体、布料、头发、液体、烟雾、气体以及沙子、雪、泥和土壤等颗粒材料。在连续介质力学中，密度、速度和力等属性被定义为位置的连续函数。我们在[离散空间和时间](lec1-discrete_space_time.html)部分探讨了它们的离散对应物。
- en: Equations of motion, based on Newton's 2nd law, are solved within the spatial
    domain and evolved over time to simulate the dynamic behaviors of these materials.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 基于牛顿第二定律的运动方程在空间域内求解，并随时间演化以模拟这些材料的动态行为。
