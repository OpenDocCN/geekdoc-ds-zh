- en: When you try to explain a complex concept, it is generally a good idea to give
    a very simple and minimal example illustrating it. This is why in this book you
    see about a dozen different ways of calculating the sum of an array, each highlighting
    a certain CPU feature.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当你试图解释一个复杂的概念时，给出一个非常简单且最小化的例子来阐述它通常是一个好主意。这就是为什么在这本书中，你会看到大约有十种不同的计算数组总和的方法，每种方法都突出了某种CPU特性。
- en: But the main purpose of this book is not to learn computer architecture just
    for the sake of learning it, but to acquire real-world skills in software optimization.
    The next two chapters exist to help you achieve this goal, as they contain detailed
    case studies of various algorithms that are much harder to optimize than the sum
    of an array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但本书的主要目的并不是为了学习计算机架构而学习它，而是为了获得软件优化的实际技能。接下来的两章旨在帮助你实现这一目标，因为它们包含了各种算法的详细案例研究，这些算法比数组求和要难以优化得多。
