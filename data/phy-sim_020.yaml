- en: Up to now, we have completed a high-level introduction to the optimization-based
    solids simulation framework. In this lecture, we elaborate on how to implement
    a simple 2D elastodynamics simulator with [Python3](https://www.python.org/) (CPU)
    and [MUDA](https://github.com/MuGdxy/muda) (GPU).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经完成了基于优化的固体模拟框架的高级介绍。在本讲中，我们详细阐述了如何使用 [Python3](https://www.python.org/)
    (CPU) 和 [MUDA](https://github.com/MuGdxy/muda) (GPU) 实现一个简单的二维弹性动力学模拟器。
- en: Sections in this book with Python CPU and MUDA GPU implementations will be marked
    with a * right after the title. All the Python and MUDA implementations can be
    found at [https://github.com/phys-sim-book/solid-sim-tutorial](https://github.com/phys-sim-book/solid-sim-tutorial)
    and [https://github.com/phys-sim-book/solid-sim-tutorial-gpu](https://github.com/phys-sim-book/solid-sim-tutorial-gpu),
    respectively. The excutable project for this section is in the `/1_mass_spring`
    folder of these repositories.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中有 Python CPU 和 MUDA GPU 实现的章节将在标题后标记一个 *。所有 Python 和 MUDA 的实现可以在 [https://github.com/phys-sim-book/solid-sim-tutorial](https://github.com/phys-sim-book/solid-sim-tutorial)
    和 [https://github.com/phys-sim-book/solid-sim-tutorial-gpu](https://github.com/phys-sim-book/solid-sim-tutorial-gpu)
    分别找到。本节的可执行项目位于这些存储库的 `/1_mass_spring` 文件夹中。
