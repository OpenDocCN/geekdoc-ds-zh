- en: 'From the governing equations in the continuous setting, we derived the discretized
    weak form system (nd equations) using the backward Euler time integration rule:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从连续设置中的控制方程中，我们使用后向欧拉时间积分规则推导出离散化弱形式系统（nd个方程）：
- en: ​Ma^b​Δt2xb∣i^n​−(xb∣i^n−1​+hVb∣i^n−1​)​=∫∂Ω0​Na^​(X)Ti^​(X,tn)ds(X)−∫Ω0​Na^,j​(X)Pi^j​(X,tn)dX.​(19.1)
