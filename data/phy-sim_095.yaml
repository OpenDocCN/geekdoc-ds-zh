- en: We'll focus specifically on simplex finite elements. In 2D, the 2-simplex is
    a triangle, and we've consistently used triangle meshes throughout this book to
    discretize the solid domain into a disjoint set of triangular elements.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将特别关注单纯形有限元。在二维中，2-单纯形是一个三角形，我们在这本书中一直使用三角形网格将固体域离散化成不相交的三角形元素集合。
- en: '****Definition 19.1 (Simplex).****'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '****定义19.1（单纯形）****'
- en: An n-simplex is a geometric object with n+1 vertices that exists in an n-dimensional
    space. It cannot fit in any space of smaller dimension.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个n-单纯形是一个具有n+1个顶点的几何对象，存在于n维空间中。它不能适应任何较小维度的空间。
