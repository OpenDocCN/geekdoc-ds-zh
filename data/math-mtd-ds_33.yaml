- en: '**Section 4.2**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**章节 4.2**'
- en: '**E4.2.1** Compute the rank of the matrix \(A = \begin{pmatrix} 1 & 2 & 3\\
    0 & 1 & 1\\ 1 & 3 & 4 \end{pmatrix}\).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.1** 计算矩阵 \(A = \begin{pmatrix} 1 & 2 & 3\\ 0 & 1 & 1\\ 1 & 3 & 4 \end{pmatrix}\)
    的秩。'
- en: '**E4.2.2** Let \(A = \begin{pmatrix} 1 & 2\\ 3 & 4 \end{pmatrix}\) and \(B
    = \begin{pmatrix} 1 & 0\\ 0 & 1 \end{pmatrix}\). Compute \(\mathrm{rk}(A)\), \(\mathrm{rk}(B)\),
    and \(\mathrm{rk}(A+B)\).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.2** 设 \(A = \begin{pmatrix} 1 & 2\\ 3 & 4 \end{pmatrix}\) 和 \(B = \begin{pmatrix}
    1 & 0\\ 0 & 1 \end{pmatrix}\)。计算 \(\mathrm{rk}(A)\)，\(\mathrm{rk}(B)\) 和 \(\mathrm{rk}(A+B)\)。'
- en: '**E4.2.3** Find the eigenvalues and corresponding eigenvectors of the matrix
    \(A = \begin{pmatrix} 3 & 1\\ 1 & 3 \end{pmatrix}\).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.3** 找出矩阵 \(A = \begin{pmatrix} 3 & 1\\ 1 & 3 \end{pmatrix}\) 的特征值和对应的特征向量。'
- en: '**E4.2.4** Verify that the eigenvectors from E4.2.3 are orthogonal.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.4** 验证 E4.2.3 中的特征向量是正交的。'
- en: '**E4.2.5** Write the spectral decomposition of the matrix \(A\) from E4.2.3.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.5** 写出矩阵 \(A\) 从 E4.2.3 的谱分解。'
- en: '**E4.2.6** Determine if the matrix \(A = \begin{pmatrix} 2 & -1\\ -1 & 2 \end{pmatrix}\)
    is positive definite, positive semidefinite, or neither.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.6** 判断矩阵 \(A = \begin{pmatrix} 2 & -1\\ -1 & 2 \end{pmatrix}\) 是正定、正半定还是都不是。'
- en: '**E4.2.7** Compute the outer product \(\mathbf{u}\mathbf{v}^T\) for \(\mathbf{u}
    = (1, 2, 3)\) and \(\mathbf{v} = (4, 5)\).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.7** 计算 \(\mathbf{u} = (1, 2, 3)\) 和 \(\mathbf{v} = (4, 5)\) 的外积 \(\mathbf{u}\mathbf{v}^T\)。'
- en: '**E4.2.8** Write the matrix \(A = \begin{pmatrix} 1 & 2 & 3\\ 2 & 4 & 6\\ 3
    & 6 & 9 \end{pmatrix}\) as a sum of rank-one matrices.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.8** 将矩阵 \(A = \begin{pmatrix} 1 & 2 & 3\\ 2 & 4 & 6\\ 3 & 6 & 9 \end{pmatrix}\)
    写成秩为1的矩阵之和。'
- en: '**E4.2.9** Let \(A = \begin{pmatrix} 1 & 2 \\ 3 & 6 \end{pmatrix}\). What is
    the rank of \(A\)?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.9** 设 \(A = \begin{pmatrix} 1 & 2 \\ 3 & 6 \end{pmatrix}\)。\(A\) 的秩是多少？'
- en: '**E4.2.10** Let \(\mathbf{u} = \begin{pmatrix} 1 \\ 2 \end{pmatrix}\) and \(\mathbf{v}
    = \begin{pmatrix} 3 \\ 4 \end{pmatrix}\). Compute the outer product \(\mathbf{u}
    \mathbf{v}^T\).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.10** 设 \(\mathbf{u} = \begin{pmatrix} 1 \\ 2 \end{pmatrix}\) 和 \(\mathbf{v}
    = \begin{pmatrix} 3 \\ 4 \end{pmatrix}\)。计算外积 \(\mathbf{u} \mathbf{v}^T\)。'
- en: '**E4.2.11** Let \(A = \begin{pmatrix} 2 & 1 \\ 1 & 2 \end{pmatrix}\). Find
    the eigenvalues and eigenvectors of \(A\).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.11** 设 \(A = \begin{pmatrix} 2 & 1 \\ 1 & 2 \end{pmatrix}\)。找出 \(A\)
    的特征值和特征向量。'
- en: '**E4.2.12** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 1 \end{pmatrix}\). Verify
    that \(\mathbf{v} = \begin{pmatrix} 1 \\ 1 \end{pmatrix}\) is an eigenvector of
    \(A\) and find the corresponding eigenvalue.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.12** 设 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 1 \end{pmatrix}\)。验证 \(\mathbf{v}
    = \begin{pmatrix} 1 \\ 1 \end{pmatrix}\) 是 \(A\) 的一个特征向量，并找出相应的特征值。'
- en: '**E4.2.13** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\). Find
    a basis for the column space of \(A\).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.12** 设 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\)。找出 \(A\)
    的列空间的一个基。'
- en: '**E4.2.14** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\). Find
    a basis for the null space of \(A\).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.14** 设 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\)。找出 \(A\)
    的零空间的基。'
- en: '**E4.2.15** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 1 \end{pmatrix}\). Is \(A\)
    positive semidefinite?'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.15** 设 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 1 \end{pmatrix}\)。\(A\) 是正半定吗？'
- en: '**E4.2.16** Determine if the function \(f(x, y) = x^2 + y^2 + xy\) is convex.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.16** 判断函数 \(f(x, y) = x^2 + y^2 + xy\) 是否是凸函数。'
- en: '**E4.2.17** Is the function \(f(x, y) = x^2 - y^2\) convex?'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.17** 函数 \(f(x, y) = x^2 - y^2\) 是凸函数吗？'
- en: '**E4.2.18** Check the convexity of the function \(f(x, y) = e^{x+y}\).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.18** 检查函数 \(f(x, y) = e^{x+y}\) 的凸性。'
- en: '**E4.2.19** Check the convexity of the function \(f(x, y) = \log(x^2 + y^2
    + 1)\).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.19** 检查函数 \(f(x, y) = \log(x^2 + y^2 + 1)\) 的凸性。'
- en: '**E4.2.20** Is the function \(f(x, y) = xy\) convex?'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.2.20** 函数 \(f(x, y) = xy\) 是凸函数吗？'
- en: '**Section 4.3**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**章节 4.3**'
- en: '**E4.3.1** Let \(\boldsymbol{\alpha}_1 = (1, 2)\) and \(\boldsymbol{\alpha}_2
    = (-2, 1)\). Find a unit vector \(\mathbf{w}_1\) in \(\mathbb{R}^2\) that maximizes
    \(\|A\mathbf{w}_1\|^2\), where \(A\) is the matrix with rows \(\boldsymbol{\alpha}_1^T\)
    and \(\boldsymbol{\alpha}_2^T\).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.1** 设 \(\boldsymbol{\alpha}_1 = (1, 2)\) 和 \(\boldsymbol{\alpha}_2 =
    (-2, 1)\)。找出 \(\mathbb{R}^2\) 中一个单位向量 \(\mathbf{w}_1\)，使得 \(\|A\mathbf{w}_1\|^2\)
    最大，其中 \(A\) 是行向量为 \(\boldsymbol{\alpha}_1^T\) 和 \(\boldsymbol{\alpha}_2^T\) 的矩阵。'
- en: '**E4.3.2** Let \(\mathbf{u} = (1/\sqrt{2}, 1/\sqrt{2})\) and \(\mathbf{v} =
    (1/\sqrt{2}, -1/\sqrt{2})\). Compute the outer product \(\mathbf{u}\mathbf{v}^T\).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.2** 令 \(\mathbf{u} = (1/\sqrt{2}, 1/\sqrt{2})\) 和 \(\mathbf{v} = (1/\sqrt{2},
    -1/\sqrt{2})\)。计算外积 \(\mathbf{u}\mathbf{v}^T\)。'
- en: '**E4.3.3** Let \(A = \begin{pmatrix} 3 & 0 \\ 0 & 2 \end{pmatrix}\). Find an
    SVD of \(A\).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.3** 令 \(A = \begin{pmatrix} 3 & 0 \\ 0 & 2 \end{pmatrix}\)。求 \(A\) 的奇异值分解。'
- en: '**E4.3.4** Let \(A = \begin{pmatrix} 1 & 1 \\ 1 & 1 \end{pmatrix}\). Find a
    compact SVD of \(A\).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.4** 令 \(A = \begin{pmatrix} 1 & 1 \\ 1 & 1 \end{pmatrix}\)。求 \(A\) 的紧凑奇异值分解。'
- en: '**E4.3.5** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\). Find the
    eigenvalues and eigenvectors of \(A^TA\).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.5** 令 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\) 如 E4.3.5
    中所述。求 \(A^TA\) 的特征值和特征向量。'
- en: '**E4.3.6** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\) as in E4.3.5\.
    Find the eigenvalues and eigenvectors of \(AA^T\).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.6** 令 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\) 如 E4.3.5
    中所述。求 \(AA^T\) 的特征值和特征向量。'
- en: '**E4.3.7** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\) as in E4.3.5\.
    Find a compact SVD of \(A\).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.7** 令 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\) 如 E4.3.5
    中所述。求 \(A\) 的紧凑奇异值分解。'
- en: '**E4.3.8** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\) as in E4.3.5\.
    Find a full SVD of \(A\).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.8** 令 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\) 如 E4.3.5
    中所述。求 \(A\) 的完全奇异值分解。'
- en: '**E4.3.9** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\) as in E4.3.5\.
    Find an orthonormal basis for each of the four fundamental subspaces of \(A\).'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.9** 令 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\) 如 E4.3.5
    中所述。求 \(A\) 的四个基本子空间中的每一个的正交基。'
- en: '**E4.3.10** Given the data points \(\boldsymbol{\alpha}_1 = (1,2)\), \(\boldsymbol{\alpha}_2
    = (2,1)\), \(\boldsymbol{\alpha}_3 = (-1,1)\), and \(\boldsymbol{\alpha}_4 = (3,-1)\),
    compute the matrix \(A\) and the matrices \(A^TA\) and \(AA^T\).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.10** 给定数据点 \(\boldsymbol{\alpha}_1 = (1,2)\)，\(\boldsymbol{\alpha}_2
    = (2,1)\)，\(\boldsymbol{\alpha}_3 = (-1,1)\)，和 \(\boldsymbol{\alpha}_4 = (3,-1)\)，计算矩阵
    \(A\) 以及矩阵 \(A^TA\) 和 \(AA^T\)。'
- en: '**E4.3.11** Find the eigenvalues and eigenvectors of the matrix \(A^TA\) from
    E4.3.10.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.11** 求 E4.3.10 中的矩阵 \(A^TA\) 的特征值和特征向量。'
- en: '**E4.3.12** Compute a compact SVD of the matrix \(A\) from E4.3.10.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.12** 计算 E4.3.10 中的矩阵 \(A\) 的紧凑奇异值分解。'
- en: '**E4.3.13** Compute the matrix \(U_1 \Sigma_1 V_1^T\) from E4.3.12 and verify
    that it is equal to \(A\) from E4.3.10.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.13** 从 E4.3.12 计算矩阵 \(U_1 \Sigma_1 V_1^T\) 并验证它等于 E4.3.10 中的 \(A\)。'
- en: '**E4.3.14** Based on E4.3.12, verify the relations \(A^T \mathbf{u}_i = \sigma_i
    \mathbf{v}_i\) for \(i=1,2\).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.14** 基于 E4.3.12，验证关系 \(A^T \mathbf{u}_i = \sigma_i \mathbf{v}_i\) 对于
    \(i=1,2\)。'
- en: '**E4.3.15** Based on E4.3.12, verify the relations \(A^TA\mathbf{v}_i = \sigma_i^2
    \mathbf{v}_i\) and \(AA^T\mathbf{u}_i = \sigma_i^2 \mathbf{u}_i\) for \(i=1,2\).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.15** 基于 E4.3.12，验证关系 \(A^TA\mathbf{v}_i = \sigma_i^2 \mathbf{v}_i\)
    和 \(AA^T\mathbf{u}_i = \sigma_i^2 \mathbf{u}_i\) 对于 \(i=1,2\)。'
- en: '**E4.3.16** Based on E4.3.12, find the best approximating subspace of dimension
    \(k=2\) and compute the sum of squared distances to this subspace.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.16** 基于 E4.3.12，找到维度为 \(k=2\) 的最佳逼近子空间，并计算到该子空间的平方距离之和。'
- en: '**E4.3.17** Based on E4.3.12, find the best approximating subspace of dimension
    \(k=1\) and compute the sum of squared distances to this subspace.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.17** 基于 E4.3.12，找到维度为 \(k=1\) 的最佳逼近子空间，并计算到该子空间的平方距离之和。'
- en: '**E4.3.18** Based on E4.3.17, compute the matrix \(Z\) obtained from the truncated
    SVD with \(k=1\).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.3.18** 基于 E4.3.17，计算通过截断奇异值分解得到的 \(k=1\) 的矩阵 \(Z\)。'
- en: '**Section 4.4**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 4.4 节**'
- en: '**E4.4.1** Let \(A = \begin{pmatrix} 3 & 0 \\ 0 & 1 \end{pmatrix}\). Compute
    \(A^2\), \(A^3\), and \(A^4\). What pattern do you observe?'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.4.1** 令 \(A = \begin{pmatrix} 3 & 0 \\ 0 & 1 \end{pmatrix}\)。计算 \(A^2\)，\(A^3\)，和
    \(A^4\)。你观察到了什么模式？'
- en: '**E4.4.2** Let \(B = \begin{pmatrix} 2 & 1 \\ 1 & 2 \end{pmatrix}\). Compute
    \(B^2\) and \(B^3\). If you were to continue computing higher powers of \(B\),
    what would you expect to happen to the entries?'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.4.2** 令 \(B = \begin{pmatrix} 2 & 1 \\ 1 & 2 \end{pmatrix}\)。计算 \(B^2\)
    和 \(B^3\)。如果你继续计算 \(B\) 的高次幂，你期望会发生什么？'
- en: '**E4.4.3** Given the symmetric matrix \(A = \begin{pmatrix} 2 & 1 \\ 1 & 2
    \end{pmatrix}\) and the vector \(\mathbf{x} = \begin{pmatrix} 1 \\ 0 \end{pmatrix}\),
    compute \(A^k \mathbf{x}\) for \(k = 1, 2, 3\) and \(\frac{A^k \mathbf{x}}{\|A^k
    \mathbf{x}\|}\).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.4.3** 给定对称矩阵 \(A = \begin{pmatrix} 2 & 1 \\ 1 & 2 \end{pmatrix}\) 和向量
    \(\mathbf{x} = \begin{pmatrix} 1 \\ 0 \end{pmatrix}\)，计算 \(k = 1, 2, 3\) 时 \(A^k
    \mathbf{x}\) 以及 \(\frac{A^k \mathbf{x}}{\|A^k \mathbf{x}\|}\)。'
- en: '**E4.4.4** Given the symmetric matrix \(A = \begin{pmatrix} 2 & 1 \\ 1 & 2
    \end{pmatrix}\) and the vector \(\mathbf{x} = \begin{pmatrix} 0 \\ 1 \end{pmatrix}\),
    compute \(A^k \mathbf{x}\) for \(k = 1, 2, 3\) and \(\frac{A^k \mathbf{x}}{\|A^k
    \mathbf{x}\|}\).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.4.4** 给定对称矩阵 \(A = \begin{pmatrix} 2 & 1 \\ 1 & 2 \end{pmatrix}\) 和向量
    \(\mathbf{x} = \begin{pmatrix} 0 \\ 1 \end{pmatrix}\)，计算 \(A^k \mathbf{x}\) 对于
    \(k = 1, 2, 3\) 和 \(\frac{A^k \mathbf{x}}{\|A^k \mathbf{x}\|}\)。'
- en: '**E4.4.5** Given the matrix \(A = \begin{pmatrix} 2 & 0 \\ 0 & 1 \end{pmatrix}\)
    and the vector \(\mathbf{x} = \begin{pmatrix} 1 \\ 1 \end{pmatrix}\), compute
    \(A^k \mathbf{x}\) for \(k = 1, 2, 3\).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.4.5** 在矩阵 \(A = \begin{pmatrix} 2 & 0 \\ 0 & 1 \end{pmatrix}\) 和向量 \(\mathbf{x}
    = \begin{pmatrix} 1 \\ 1 \end{pmatrix}\) 的条件下，计算 \(A^k \mathbf{x}\) 对于 \(k = 1,
    2, 3\)。'
- en: '**E4.4.6** Let \(A = \begin{pmatrix} 4 & 1 \\ 1 & 4 \end{pmatrix}\). Find the
    eigenvalues and eigenvectors of \(A\).'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.4.6** 令 \(A = \begin{pmatrix} 4 & 1 \\ 1 & 4 \end{pmatrix}\)。求 \(A\) 的特征值和特征向量。'
- en: '**E4.4.7** Let \(A\) be as in E4.4.6\. Compute \(A^2\) and \(A^3\) using the
    spectral decomposition of \(A\).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.4.7** 令 \(A\) 如 E4.4.6 所示。使用 \(A\) 的谱分解来计算 \(A^2\) 和 \(A^3\)。'
- en: '**E4.4.8** Let \(A\) be as in E4.4.6\. Let \(\mathbf{x} = \begin{pmatrix} 2
    \\ 1 \end{pmatrix}\). Compute \(A^2 \mathbf{x}\) and \(A^3 \mathbf{x}\). What
    do you notice about the direction of these vectors as the power increases?'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.4.8** 令 \(A\) 如 E4.4.6 所示。令 \(\mathbf{x} = \begin{pmatrix} 2 \\ 1 \end{pmatrix}\)。计算
    \(A^2 \mathbf{x}\) 和 \(A^3 \mathbf{x}\)。随着幂的增加，这些向量的方向有什么特点？'
- en: '**E4.4.9** Let \(A = \begin{pmatrix} 1 & 2 \\ 0 & 1 \end{pmatrix}\). Compute
    \(A^TA\). Determine whether \(A^TA\) is positive semidefinite by computing its
    eigenvalues.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.4.9** 令 \(A = \begin{pmatrix} 1 & 2 \\ 0 & 1 \end{pmatrix}\)。计算 \(A^TA\)。通过计算其特征值来确定
    \(A^TA\) 是否是正半定的。'
- en: '**Section 4.5**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**第4.5节**'
- en: '**E4.5.1** Given a loading vector \(\boldsymbol{\phi}_1 = \left(\frac{1}{\sqrt{2}},
    \frac{1}{\sqrt{2}}\right)\), verify that it satisfies the unit norm constraint.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.5.1** 给定一个加载向量 \(\boldsymbol{\phi}_1 = \left(\frac{1}{\sqrt{2}}, \frac{1}{\sqrt{2}}\right)\)，验证它满足单位范数约束。'
- en: '**E4.5.2** Given two loading vectors \(\boldsymbol{\phi}_1 = \left(\frac{1}{\sqrt{2}},
    \frac{1}{\sqrt{2}}\right)\) and \(\boldsymbol{\phi}_2 = \left(\frac{1}{\sqrt{2}},
    -\frac{1}{\sqrt{2}}\right)\), verify that they are orthogonal.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.5.2** 给定两个加载向量 \(\boldsymbol{\phi}_1 = \left(\frac{1}{\sqrt{2}}, \frac{1}{\sqrt{2}}\right)\)
    和 \(\boldsymbol{\phi}_2 = \left(\frac{1}{\sqrt{2}}, -\frac{1}{\sqrt{2}}\right)\)，验证它们是正交的。'
- en: '**E4.5.3** Given a centered data matrix \(\tilde{X} = \begin{pmatrix} -1 &
    1 \\ 1 & -1 \end{pmatrix}\) and a loading vector \(\boldsymbol{\phi}_1 = \left(\frac{1}{\sqrt{2}},
    \frac{1}{\sqrt{2}}\right)\), compute the first principal component scores \(t_{i1}\).'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.5.3** 给定一个中心化数据矩阵 \(\tilde{X} = \begin{pmatrix} -1 & 1 \\ 1 & -1 \end{pmatrix}\)
    和一个加载向量 \(\boldsymbol{\phi}_1 = \left(\frac{1}{\sqrt{2}}, \frac{1}{\sqrt{2}}\right)\)，计算第一个主成分得分
    \(t_{i1}\)。'
- en: '**E4.5.4** Given a centered data matrix \(\tilde{X} = \begin{pmatrix} -1 &
    1 \\ 1 & -1 \end{pmatrix}\) and two loading vectors \(\boldsymbol{\phi}_1 = \left(\frac{1}{\sqrt{2}},
    \frac{1}{\sqrt{2}}\right)\) and \(\boldsymbol{\phi}_2 = \left(\frac{1}{\sqrt{2}},
    -\frac{1}{\sqrt{2}}\right)\), compute the first and second principal component
    scores \(t_{i1}\) and \(t_{i2}\).'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.5.4** 给定一个中心化数据矩阵 \(\tilde{X} = \begin{pmatrix} -1 & 1 \\ 1 & -1 \end{pmatrix}\)
    和两个加载向量 \(\boldsymbol{\phi}_1 = \left(\frac{1}{\sqrt{2}}, \frac{1}{\sqrt{2}}\right)\)
    和 \(\boldsymbol{\phi}_2 = \left(\frac{1}{\sqrt{2}}, -\frac{1}{\sqrt{2}}\right)\)，计算第一个和第二个主成分得分
    \(t_{i1}\) 和 \(t_{i2}\)。'
- en: '**E4.5.5** Given the first and second principal component scores from E4.5.4,
    verify that they are uncorrelated.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.5.5** 给定来自 E4.5.4 的第一个和第二个主成分得分，验证它们是不相关的。'
- en: '**E4.5.6** Given a data matrix \(X = \begin{pmatrix} 1 & 3 \\ -1 & -3\end{pmatrix}\),
    compute the centered data matrix \(\tilde{X}\).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.5.6** 给定一个数据矩阵 \(X = \begin{pmatrix} 1 & 3 \\ -1 & -3\end{pmatrix}\)，计算中心化数据矩阵
    \(\tilde{X}\)。'
- en: '**E4.5.7** Given the data matrix'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.5.7** 给定数据矩阵'
- en: \[\begin{split} X = \begin{pmatrix} 1 & 2 \\ 3 & 4 \\ 5 & 6 \end{pmatrix}, \end{split}\]
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split} X = \begin{pmatrix} 1 & 2 \\ 3 & 4 \\ 5 & 6 \end{pmatrix}, \end{split}\]
- en: compute the mean-centered data matrix.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 计算均值中心化的数据矩阵。
- en: '**E4.5.8** Given the SVD of the centered data matrix from E4.5.7, extract the
    first principal component loading vector \(\boldsymbol{\phi}_1\).'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.5.8** 给定来自 E4.5.7 的中心化数据矩阵的奇异值分解，提取第一个主成分加载向量 \(\boldsymbol{\phi}_1\)。'
- en: '**E4.5.9** Given the centered data matrix \(\tilde{X}\) and the first principal
    component loading vector \(\boldsymbol{\phi}_1\) from E4.5.7 and E4.5.8, compute
    the first principal component scores \(t_{i1}\).'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.5.9** 给定中心化数据矩阵 \(\tilde{X}\) 和来自 E4.5.7 和 E4.5.8 的第一个主成分加载向量 \(\boldsymbol{\phi}_1\)，计算第一个主成分得分
    \(t_{i1}\)。'
- en: '**E4.5.10** Given a data matrix \(X\) with centered columns, show that the
    sample covariance matrix of \(X\) can be expressed as \(\frac{1}{n-1} X^T X\).'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.5.10** 给定一个具有中心列的数据矩阵 \(X\)，证明 \(X\) 的样本协方差矩阵可以表示为 \(\frac{1}{n-1} X^T
    X\)。'
- en: '**E4.5.11** Given the loading vector \(\boldsymbol{\phi}_1 = (0.8, 0.6)\) for
    the first principal component, find a loading vector \(\boldsymbol{\phi}_2\) for
    the second principal component.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.5.11** 给定第一个主成分的加载向量 \(\boldsymbol{\phi}_1 = (0.8, 0.6)\)，找到第二个主成分的加载向量
    \(\boldsymbol{\phi}_2\)。'
- en: '**E4.5.12** Given the data points \(\mathbf{x}_1 = (1, 0)\), \(\mathbf{x}_2
    = (0, 1)\), and \(\mathbf{x}_3 = (-1, 0)\), compute the first principal component
    vector.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.5.12** 给定数据点 \(\mathbf{x}_1 = (1, 0)\), \(\mathbf{x}_2 = (0, 1)\), 和 \(\mathbf{x}_3
    = (-1, 0)\)，计算第一个主成分向量。'
- en: '**Section 4.6**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 4.6 节**'
- en: '**E4.6.1** Compute the Frobenius norm of the matrix \(A = \begin{pmatrix} 1
    & 2 \\ 3 & 4 \\ 5 & 6 \end{pmatrix}\).'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.6.1** 计算 \(A = \begin{pmatrix} 1 & 2 \\ 3 & 4 \\ 5 & 6 \end{pmatrix}\)
    的 Frobenius 范数。'
- en: '**E4.6.2** Compute the SVD of \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\).'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.6.2** 计算 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\) 的奇异值分解。'
- en: '**E4.6.3** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\). Compute
    the Frobenius norm \(\|A\|_F\).'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.6.3** 设 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\)。计算 \(A\)
    的 Frobenius 范数 \(\|A\|_F\)。'
- en: '**E4.6.4** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\). Compute
    the induced 2-norm \(\|A\|_2\).'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.6.4** 设 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\)。计算 \(A\)
    的诱导 2-范数 \(\|A\|_2\)。'
- en: '**E4.6.5** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\) and \(B
    = \begin{pmatrix} 1 & 1 \\ 1 & 1 \end{pmatrix}\). Compute \(\|A - B\|_F\).'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.6.5** 设 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\) 和 \(B = \begin{pmatrix}
    1 & 1 \\ 1 & 1 \end{pmatrix}\)。计算 \(\|A - B\|_F\)。'
- en: '**E4.6.6** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\) and let
    \(A_1 = \sigma_1 \mathbf{u}_1 \mathbf{v}_1^T\) be the rank-1 truncated SVD of
    \(A\). Compute \(\|A - A_1\|_F\).'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.6.6** 设 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\) 和 \(A_1 =
    \sigma_1 \mathbf{u}_1 \mathbf{v}_1^T\) 是 \(A\) 的秩为 1 的截断 SVD。计算 \(\|A - A_1\|_F\)。'
- en: '**E4.6.7** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\) and let
    \(A_1 = \sigma_1 \mathbf{u}_1 \mathbf{v}_1^T\) be the rank-1 truncated SVD of
    \(A\). Compute \(\|A - A_1\|_2\).'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.6.7** 设 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\) 和 \(A_1 =
    \sigma_1 \mathbf{u}_1 \mathbf{v}_1^T\) 是 \(A\) 的秩为 1 的截断 SVD。计算 \(\|A - A_1\|_2\)。'
- en: '**E4.6.8** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\), \(\mathbf{b}
    = \begin{pmatrix} 5 \\ 10 \end{pmatrix}\), and \(\lambda = 1\). Compute the ridge
    regression solution \(\mathbf{x}^{**}\) to \(\min_{\mathbf{x} \in \mathbb{R}^2}
    \|A \mathbf{x} - \mathbf{b}\|_2^2 + \lambda \|\mathbf{x}\|_2^2\).'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.6.8** 设 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\)，\(\mathbf{b}
    = \begin{pmatrix} 5 \\ 10 \end{pmatrix}\)，和 \(\lambda = 1\)。计算 \(\min_{\mathbf{x}
    \in \mathbb{R}^2} \|A \mathbf{x} - \mathbf{b}\|_2^2 + \lambda \|\mathbf{x}\|_2^2\)
    的岭回归解 \(\mathbf{x}^{**}\)。'
- en: '**E4.6.9** Let \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\). Compute
    \(\|A^{-1}\|_2\).'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.6.9** 设 \(A = \begin{pmatrix} 1 & 2 \\ 2 & 4 \end{pmatrix}\)。计算 \(\|A^{-1}\|_2\)。'
- en: '**E4.6.10** Compute the ridge regression solution for \(A = \begin{pmatrix}
    1 & 1 \\ 1 & 2 \\ 1 & 3 \end{pmatrix}\), \(b = \begin{pmatrix} 1 \\ 2 \\ 2 \end{pmatrix}\),
    and \(\lambda = 1\).'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**E4.6.10** 对于 \(A = \begin{pmatrix} 1 & 1 \\ 1 & 2 \\ 1 & 3 \end{pmatrix}\)，\(b
    = \begin{pmatrix} 1 \\ 2 \\ 2 \end{pmatrix}\)，和 \(\lambda = 1\)，计算岭回归解。'
- en: 4.7.2\. Problems[#](#problems "Link to this heading")
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.7.2\. 问题[#](#problems "链接到这个标题")
- en: '**4.1** Let \(Q \in \mathbb{R}^{n \times n}\) be an orthogonal matrix. Use
    the *SVD via Spectral Decomposition Theorem* to compute an SVD of \(Q\). Is there
    a difference between the compact and full SVD in this case? \(\lhd\)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.1** 设 \(Q \in \mathbb{R}^{n \times n}\) 是一个正交矩阵。使用 *通过谱分解定理的 SVD* 来计算 \(Q\)
    的 SVD。在这种情况下，紧凑型 SVD 和完整 SVD 有区别吗？\(\lhd\)'
- en: '**4.2** Let \(W \subseteq \mathbb{R}^m\) be a hyperplane. Show that there exists
    a unit vector \(\mathbf{z} \in \mathbb{R}^m\) such that'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.2** 设 \(W \subseteq \mathbb{R}^m\) 是一个超平面。证明存在一个单位向量 \(\mathbf{z} \in \mathbb{R}^m\)，使得'
- en: \[ \mathbf{w} \in W \iff \langle \mathbf{z}, \mathbf{w} \rangle = 0. \]
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathbf{w} \in W \iff \langle \mathbf{z}, \mathbf{w} \rangle = 0. \]
- en: \(\lhd\)
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**4.3** Construct a matrix \(A \in \mathbb{R}^{n \times n}\) for which there
    exist multiple solutions to the maximization problem'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.3** 构造一个矩阵 \(A \in \mathbb{R}^{n \times n}\)，使得最大化问题存在多个解。'
- en: \[ \mathbf{v}_1 \in \arg\max\{\|A \mathbf{v}\|:\|\mathbf{v}\| = 1\}. \]
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathbf{v}_1 \in \arg\max\{\|A \mathbf{v}\|:\|\mathbf{v}\| = 1\}. \]
- en: \(\lhd\)
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**4.4** Prove an analogue of the *Characterization of Positive Semidefiniteness*
    for positive definite matrices. \(\lhd\)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.4** 证明正定矩阵的 *正定性描述* 的一个类似命题。\(\lhd\)'
- en: '**4.5** (Adapted from [Sol]) Show that \(\|A\|_2 = \|\Sigma\|_2\), where \(A
    = U \Sigma V^T\) is a singular value decomposition of A. \(\lhd\)'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.5** （改编自 [Sol]）证明 \(\|A\|_2 = \|\Sigma\|_2\)，其中 \(A = U \Sigma V^T\) 是
    A 的奇异值分解。 \(\lhd\)'
- en: '**4.6** Let \(A\), \(U \Sigma V^T\), \(B\) be as in the *Power Iteration Lemma*.
    Assume further that \(\sigma_2 > \sigma_3\) and that \(\mathbf{y} \in \mathbb{R}^m\)
    satisfies both \(\langle \mathbf{v}_1, \mathbf{y} \rangle = 0\) and \(\langle
    \mathbf{v}_2, \mathbf{y} \rangle > 0\). Show that \(\frac{B^{k} \mathbf{y}}{\|B^{k}
    \mathbf{y}\|} \to \mathbf{v}_2\) as \(k \to +\infty\). How would you find such
    a \(\mathbf{y}\)? \(\lhd\)'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.6** 设 \(A\), \(U \Sigma V^T\), \(B\) 如**幂迭代引理**中所述。进一步假设 \(\sigma_2 > \sigma_3\)，且
    \(\mathbf{y} \in \mathbb{R}^m\) 满足 \(\langle \mathbf{v}_1, \mathbf{y} \rangle
    = 0\) 和 \(\langle \mathbf{v}_2, \mathbf{y} \rangle > 0\)。证明当 \(k \to +\infty\)
    时，\(\frac{B^{k} \mathbf{y}}{\|B^{k} \mathbf{y}\|} \to \mathbf{v}_2\)。你将如何找到这样的
    \(\mathbf{y}\)? \(\lhd\)'
- en: '**4.7** Let \(A \in \mathbb{R}^{n \times m}\). Use the *Cauchy-Schwarz Inequality*
    to show that'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.7** 设 \(A \in \mathbb{R}^{n \times m}\)。使用**柯西-施瓦茨不等式**来证明'
- en: \[ \|A\|_2 = \max \left\{ \mathbf{x}^T A \mathbf{y} \,:\, \|\mathbf{x}\| = \|\mathbf{y}\|
    = 1 \right\}. \]
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \|A\|_2 = \max \left\{ \mathbf{x}^T A \mathbf{y} \,:\, \|\mathbf{x}\| = \|\mathbf{y}\|
    = 1 \right\}. \]
- en: \(\lhd\)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**4.8** Let \(A \in \mathbb{R}^{n \times m}\).'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.8** 设 \(A \in \mathbb{R}^{n \times m}\).'
- en: a) Show that \(\|A\|_F^2 = \sum_{j=1}^m \|A \mathbf{e}_j\|^2\).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: a) 证明 \(\|A\|_F^2 = \sum_{j=1}^m \|A \mathbf{e}_j\|^2\)。
- en: b) Use (a) and the *Cauchy-Schwarz Inequality* to show that \(\|A\|_2 \leq \|A\|_F\).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: b) 使用 (a) 和**柯西-施瓦茨不等式**来证明 \(\|A\|_2 \leq \|A\|_F\).
- en: c) Give an example such that \(\|A\|_F = \sqrt{n} \|A\|_2\). \(\lhd\)
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: c) 给出一个例子，使得 \(\|A\|_F = \sqrt{n} \|A\|_2\). \(\lhd\)
- en: '**4.9** Use the *Cauchy-Schwarz Inequality* to show that for any \(A, B\) for
    which \(AB\) is well-defined it holds that'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.9** 使用**柯西-施瓦茨不等式**来证明对于任何 \(A, B\)，当 \(AB\) 定义良好时，有'
- en: \[ \|A B \|_F \leq \|A\|_F \|B\|_F. \]
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \|A B \|_F \leq \|A\|_F \|B\|_F. \]
- en: \(\lhd\)
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**4.10** (*Note*: Refers to the online supplementary materials.) Let \(A \in
    \mathbb{R}^{n \times n}\) be nonsingular with SVD \(A = U \Sigma V^T\) where the
    singular values satisfy \(\sigma_1 \geq \cdots \geq \sigma_n > 0\). Show that'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.10** (*注意*: 指的是在线补充材料。) 设 \(A \in \mathbb{R}^{n \times n}\) 是非奇异的，其奇异值分解为
    \(A = U \Sigma V^T\)，其中奇异值满足 \(\sigma_1 \geq \cdots \geq \sigma_n > 0\)。证明'
- en: \[ \min_{\mathbf{x} \neq \mathbf{0}} \frac{\|A \mathbf{x}\|}{\|\mathbf{x}\|}
    = \min_{\mathbf{y} \neq \mathbf{0}} \frac{\|\mathbf{y}\|}{\|A^{-1}\mathbf{y}\|}
    = \sigma_n = 1/\|A^+\|_2. \]
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \min_{\mathbf{x} \neq \mathbf{0}} \frac{\|A \mathbf{x}\|}{\|\mathbf{x}\|}
    = \min_{\mathbf{y} \neq \mathbf{0}} \frac{\|\mathbf{y}\|}{\|A^{-1}\mathbf{y}\|}
    = \sigma_n = 1/\|A^+\|_2. \]
- en: \(\lhd\)
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**4.11** Let \(X \in \mathbb{R}^{n \times d}\) be a matrix with rows \(\mathbf{x}_1^T,\ldots,\mathbf{x}_n^T\).
    Write the following sum in matrix form in terms of \(X\):'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.11** 设 \(X \in \mathbb{R}^{n \times d}\) 是一个矩阵，其行向量为 \(\mathbf{x}_1^T,\ldots,\mathbf{x}_n^T\)。将以下求和式用
    \(X\) 的矩阵形式表示：'
- en: \[ \frac{1}{n} \sum_{i=1}^n \mathbf{x}_i \mathbf{x}_i^T. \]
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \frac{1}{n} \sum_{i=1}^n \mathbf{x}_i \mathbf{x}_i^T. \]
- en: Justify your answer. \(\lhd\)
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 证明你的答案。 \(\lhd\)
- en: '**4.12** Let \(A \in \mathbb{R}^{d \times d}\) be a symmetric matrix. Show
    that \(A \preceq M I_{d \times d}\) if and only if the eigenvalues of \(A\) are
    at most \(M\). Similarly, \(m I_{d \times d} \preceq A\) if and only if the eigenvalues
    of \(A\) are at least \(m\). [*Hint:* Observe that the eigenvectors of \(A\) are
    also eigenvectors of the identity matrix \(I_{d \times d}\).] \(\lhd\)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.12** 设 \(A \in \mathbb{R}^{d \times d}\) 是一个对称矩阵。证明 \(A \preceq M I_{d
    \times d}\) 当且仅当 \(A\) 的特征值不超过 \(M\)。类似地，\(m I_{d \times d} \preceq A\) 当且仅当 \(A\)
    的特征值至少为 \(m\)。[*提示:* 注意到 \(A\) 的特征向量也是单位矩阵 \(I_{d \times d}\) 的特征向量。] \(\lhd\)'
- en: '**4.13** Prove the *Power Iteration in the Positive Semidefinite Case Lemma*.
    \(\lhd\)'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.13** 证明**正半定情况下的幂迭代引理**。 \(\lhd\)'
- en: '**4.14** Recall that the trace \(\mathrm{tr}(A)\) of matrix \(A = (a_{i,j})_{i,j}
    \in \mathbb{R}^n\) is the sum of its diagonal entries, i.e., \(\mathrm{tr}(A)
    = \sum_{i=1}^n a_{i,i}\).'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.14** 回忆一下，矩阵 \(A = (a_{i,j})_{i,j} \in \mathbb{R}^n\) 的迹 \(\mathrm{tr}(A)\)
    是其对角线元素的和，即 \(\mathrm{tr}(A) = \sum_{i=1}^n a_{i,i}\)。'
- en: a) Show that, for any \(A \in \mathbb{R}^{n \times m}\) and \(B \in \mathbb{R}^{m
    \times n}\), it holds that \(\mathrm{tr}(AB) = \mathrm{tr}(BA)\).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: a) 证明对于任何 \(A \in \mathbb{R}^{n \times m}\) 和 \(B \in \mathbb{R}^{m \times n}\)，有
    \(\mathrm{tr}(AB) = \mathrm{tr}(BA)\)。
- en: b) Use a) to show that, if a symmetric matrix \(A\) has spectral decomposition
    \(\sum_{i=1}^n \lambda_i \mathbf{q}_i \mathbf{q}_i^T\), then
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: b) 使用 (a) 来证明，如果对称矩阵 \(A\) 的谱分解为 \(\sum_{i=1}^n \lambda_i \mathbf{q}_i \mathbf{q}_i^T\)，那么
- en: \[ \mathrm{tr}(A) = \sum_{i=1}^n \lambda_i. \]
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathrm{tr}(A) = \sum_{i=1}^n \lambda_i. \]
- en: \(\lhd\)
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**4.15** (Adapted from [Sol]) Suppose \(A \in \mathbb{R}^{m \times n}\) and
    \(B \in \mathbb{R}^{n \times m}\). Show \(\|A\|^2_F = \mathrm{tr}(A^T A)\) and
    \(\mathrm{tr}(A B) = \mathrm{tr}(B A)\), where recall that the trace of a matrix
    \(C\), denoted \(\mathrm{tr}(C)\), is the sum of the diagonal elements of \(C\).
    \(\lhd\)'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.15** (改编自 [Sol]) 假设 \(A \in \mathbb{R}^{m \times n}\) 和 \(B \in \mathbb{R}^{n
    \times m}\)。证明 \(\|A\|^2_F = \mathrm{tr}(A^T A)\) 和 \(\mathrm{tr}(A B) = \mathrm{tr}(B
    A)\)，其中记住矩阵 \(C\) 的迹 \(\mathrm{tr}(C)\) 是 \(C\) 对角元素的和。 \(\lhd\)'
- en: '**4.16** (Adapted from [Str]) Let \(A \in \mathbb{R}^{n \times k}\) and \(B
    \in \mathbb{R}^{k \times m}\). Show that the null space of \(AB\) contains the
    null space of \(B\). \(\lhd\)'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.16** (改编自 [Str]) 设 \(A \in \mathbb{R}^{n \times k}\) 和 \(B \in \mathbb{R}^{k
    \times m}\)。证明 \(AB\) 的零空间包含 \(B\) 的零空间。 \(\lhd\)'
- en: '**4.17** (Adapted from [Str]) Let \(A \in \mathbb{R}^{n \times m}\). Show that
    \(A^T A\) has the same null space as \(A\). \(\lhd\)'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.17** (改编自 [Str]) 设 \(A \in \mathbb{R}^{n \times m}\)。证明 \(A^T A\) 与 \(A\)
    有相同的零空间。 \(\lhd\)'
- en: '**4.18** (Adapted from [Str]) Let \(A \in \mathbb{R}^{m \times r}\) and \(B
    \in \mathbb{R}^{r \times n}\), both of rank \(r\).'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.18** (改编自 [Str]) 设 \(A \in \mathbb{R}^{m \times r}\) 和 \(B \in \mathbb{R}^{r
    \times n}\)，它们的秩都是 \(r\)。'
- en: a) Show that \(A^T A\), \(B B^T\) and \(A^T A B B^T\) are all invertible.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: a) 证明 \(A^T A\)、\(B B^T\) 和 \(A^T A B B^T\) 都是可逆的。
- en: b) Show that \(r = \mathrm{rk}(A^T A B B^T) \leq \mathrm{rk}(AB)\).
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: b) 证明 \(r = \mathrm{rk}(A^T A B B^T) \leq \mathrm{rk}(AB)\)。
- en: c) Conclude that \(\mathrm{rk}(AB) = r\).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: c) 推论出 \(\mathrm{rk}(AB) = r\)。
- en: \(\lhd\)
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**4.19** For any \(n \geq 1\), give an example of a matrix \(A \in \mathbb{R}^{n
    \times n}\) with \(A \neq I_{n \times n}\) such that \(A^2 = I_{n \times n}\).
    \(\lhd\)'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.19** 对于任何 \(n \geq 1\)，给出一个矩阵 \(A \in \mathbb{R}^{n \times n}\) 的例子，使得
    \(A \neq I_{n \times n}\) 且 \(A^2 = I_{n \times n}\)。 \(\lhd\)'
- en: '**4.20** Let \(A \in \mathbb{R}^{n \times k}\) and \(B \in \mathbb{R}^{r \times
    m}\), and let \(D \in \mathbb{R}^{k \times r}\) be a diagonal matrix. Assume \(k
    < r\). Compute the columns of \(AD\) and the rows of \(DB\). \(\lhd\)'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.20** 设 \(A \in \mathbb{R}^{n \times k}\) 和 \(B \in \mathbb{R}^{r \times
    m}\)，并且设 \(D \in \mathbb{R}^{k \times r}\) 为对角矩阵。假设 \(k < r\)。计算 \(AD\) 的列和 \(DB\)
    的行。 \(\lhd\)'
- en: '**4.21** Compute an SVD of \(A = [-1]\). \(\lhd\)'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.21** 计算 \(A = [-1]\) 的奇异值分解。 \(\lhd\)'
- en: '**4.22** We show in this exercise that a matrix can have many distinct SVDs.
    Let \(Q, W \in \mathbb{R}^{n \times n}\) be orthogonal matrices. Give four different
    SVDs for \(Q\), one where \(V = I\), one where \(V = Q\), one where \(V = Q^T\)
    and one where \(V = W\). Make sure to check all requirements of the SVD. Do the
    singular values change? \(\lhd\)'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.22** 在这个练习中，我们展示一个矩阵可以有许多不同的奇异值分解。设 \(Q, W \in \mathbb{R}^{n \times n}\)
    为正交矩阵。给出 \(Q\) 的四个不同的奇异值分解，一个其中 \(V = I\)，一个其中 \(V = Q\)，一个其中 \(V = Q^T\)，一个其中
    \(V = W\)。确保检查所有奇异值分解的要求。奇异值是否改变？ \(\lhd\)'
- en: '**4.23** (Adapted from [Sol]) Show that adding a row to a matrix cannot decrease
    its largest singular value. \(\lhd\)'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.23** (改编自 [Sol]) 证明向矩阵中添加一行不能减少其最大的奇异值。 \(\lhd\)'
- en: '**4.24** Let \(\mathbf{v}_1,\ldots,\mathbf{v}_n \in \mathbb{R}^n\) be an orthonormal
    basis. Fix \(1 \leq k < n\). Let \(Q_1\) be the matrix with columns \(\mathbf{v}_1,\ldots,\mathbf{v}_k\)
    and let \(Q_2\) be the matrix with columns \(\mathbf{v}_{k+1},\ldots,\mathbf{v}_n\).
    Show that'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.24** 设 \(\mathbf{v}_1,\ldots,\mathbf{v}_n \in \mathbb{R}^n\) 为一个正交基。固定
    \(1 \leq k < n\)。设 \(Q_1\) 为列向量为 \(\mathbf{v}_1,\ldots,\mathbf{v}_k\) 的矩阵，设 \(Q_2\)
    为列向量为 \(\mathbf{v}_{k+1},\ldots,\mathbf{v}_n\) 的矩阵。证明'
- en: \[ Q_1 Q_1^T + Q_2 Q_2^T = I_{n \times n}. \]
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: \[ Q_1 Q_1^T + Q_2 Q_2^T = I_{n \times n}. \]
- en: '[*Hint:* Multiply both sides by \(\mathbf{e}_i\).] \(\lhd\)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '[*提示:* 两边乘以 \(\mathbf{e}_i\).] \(\lhd\)'
- en: '**4.25** (*Note*: Refers to the online supplementary materials.) Let \(Q \in
    \mathbb{R}^{n \times n}\) be an orthogonal matrix. Compute its condition number'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.25** (*注意*: 指的是在线补充材料。) 设 \(Q \in \mathbb{R}^{n \times n}\) 为一个正交矩阵。计算其条件数'
- en: \[ \kappa_2(Q) = \|Q\|_2 \|Q^{-1}\|_2. \]
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \kappa_2(Q) = \|Q\|_2 \|Q^{-1}\|_2. \]
- en: \(\lhd\)
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**4.26** Prove the *SVD Relations Lemma*. \(\lhd\)'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.26** 证明奇异值分解关系引理。 \(\lhd\)'
- en: '**4.27** Let \(A = \sum_{j=1}^r \sigma_j \mathbf{u}_j \mathbf{v}_j^T\) be an
    SVD of \(A \in \mathbb{R}^{n \times m}\) with \(\sigma_1 \geq \sigma_2 \geq \cdots
    \geq \sigma_r > 0\).'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.27** 设 \(A = \sum_{j=1}^r \sigma_j \mathbf{u}_j \mathbf{v}_j^T\) 是 \(A
    \in \mathbb{R}^{n \times m}\) 的奇异值分解，其中 \(\sigma_1 \geq \sigma_2 \geq \cdots \geq
    \sigma_r > 0\)。'
- en: Define
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 定义
- en: \[ B = A - \sigma_1 \mathbf{u}_1 \mathbf{v}_1^T. \]
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: \[ B = A - \sigma_1 \mathbf{u}_1 \mathbf{v}_1^T. \]
- en: Show that
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 证明
- en: \[ \mathbf{v}_2 \in \arg\max\{\|B \mathbf{v}\|:\|\mathbf{v}\| = 1\}. \]
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathbf{v}_2 \in \arg\max\{\|B \mathbf{v}\|:\|\mathbf{v}\| = 1\}. \]
- en: \(\lhd\)
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**4.28** (Adapted from [Sol]) The stable rank of \(A \in \mathbb{R}^{n \times
    n}\) is defined as'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.28** (改编自 [Sol]) \(A \in \mathbb{R}^{n \times n}\) 的稳定秩定义为'
- en: \[ \mathrm{StableRk}(A) = \frac{\|A\|_F^2}{\|A\|_2^2}. \]
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathrm{StableRk}(A) = \frac{\|A\|_F^2}{\|A\|_2^2}. \]
- en: a) Show that, if all columns of \(A\) are the same nonzero vector \(\mathbf{v}
    \in \mathbb{R}^n\), then \(\mathrm{StableRk}(A) = 1\).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: a) 证明如果矩阵 \(A\) 的所有列都是相同的非零向量 \(\mathbf{v} \in \mathbb{R}^n\)，那么 \(\mathrm{StableRk}(A)
    = 1\)。
- en: b) Show that, when the columns of \(A\) are orthonormal, then \(\mathrm{StableRk}(A)
    = n\).
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: b) 证明当 \(A\) 的列是正交归一时，则 \(\mathrm{StableRk}(A) = n\)。
- en: c) Is \(\mathrm{StableRk}(A)\) always an integer? Justify your answer.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: c) \(\mathrm{StableRk}(A)\) 是否总是整数？证明你的答案。
- en: d) More generally, show that
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: d) 更一般地，证明
- en: \[ 1 \leq \mathrm{StableRk}(A) \leq n. \]
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: \[ 1 \leq \mathrm{StableRk}(A) \leq n. \]
- en: e) Show that, in general, it holds that
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: e) 证明在一般情况下，以下等式成立
- en: \[ \mathrm{StableRk}(A) \leq \mathrm{Rk}(A). \]
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathrm{StableRk}(A) \leq \mathrm{Rk}(A). \]
- en: '[*Hint:* Use the *Matrix Norms and Singular Values Lemma*.] \(\lhd\)'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '[*提示：使用*矩阵范数和奇异值引理*。] \(\lhd\)'
- en: '**4.29** Let \(A \in \mathbb{R}^{n \times n}\) be a square matrix with full
    SVD \(A = U \Sigma V^T\).'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.29** 设 \(A \in \mathbb{R}^{n \times n}\) 是一个具有满奇异值分解 \(A = U \Sigma V^T\)
    的方阵。'
- en: a) Justify the following formula
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: a) 证明以下公式的正确性
- en: \[ A = (U V^T) (V \Sigma V^T). \]
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: \[ A = (U V^T) (V \Sigma V^T). \]
- en: b) Let
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: b) 设
- en: \[ Q = U V^T, \qquad S = V \Sigma V^T. \]
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: \[ Q = U V^T, \qquad S = V \Sigma V^T. \]
- en: Show that \(Q\) is orthogonal and that \(S\) is positive semidefinite. A factorization
    of the form \(A = Q S\) is called a polar decomposition. \(\lhd\)
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 证明 \(Q\) 是正交的，且 \(S\) 是正半定的。形式为 \(A = Q S\) 的分解称为极分解。\(\lhd\)
- en: '**4.30** Let \(A \in \mathbb{R}^{n \times m}\) be a matrix with full SVD \(A
    = U \Sigma V^T\) where the singular values satisfy \(\sigma_1 \geq \cdots \geq
    \sigma_m \geq 0\). Define the unit sphere in \(m\) dimensions \(\mathbb{S}^{m-1}
    = \{\mathbf{x} \in \mathbb{R}^m\,:\,\|\mathbf{x}\| = 1\}\). Show that'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.30** 设 \(A \in \mathbb{R}^{n \times m}\) 是一个具有满奇异值分解 \(A = U \Sigma V^T\)
    的矩阵，其中奇异值满足 \(\sigma_1 \geq \cdots \geq \sigma_m \geq 0\)。定义 \(m\) 维单位球 \(\mathbb{S}^{m-1}
    = \{\mathbf{x} \in \mathbb{R}^m\,:\,\|\mathbf{x}\| = 1\}\)。证明'
- en: \[ \sigma_m^2 = \min_{\mathbf{x} \in \mathbb{S}^{m-1}} \|A \mathbf{x}\|^2\.
    \]
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \sigma_m^2 = \min_{\mathbf{x} \in \mathbb{S}^{m-1}} \|A \mathbf{x}\|^2\.
    \]
- en: \(\lhd\)
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**4.31** Let \(A \in \mathbb{R}^{n \times m}\) be a matrix with columns \(\mathbf{a}_1,\ldots,\mathbf{a}_m\).
    Show that for all \(i\)'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.31** 设 \(A \in \mathbb{R}^{n \times m}\) 是一个具有列 \(\mathbf{a}_1,\ldots,\mathbf{a}_m\)
    的矩阵。证明对于所有 \(i\)'
- en: \[ \|\mathbf{a}_i\|_2 \leq \|A\|_2. \]
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \|\mathbf{a}_i\|_2 \leq \|A\|_2. \]
- en: \(\lhd\)
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**4.32** Let \((U_i, V_i)\), \(i = 1, \ldots, n\), be i.i.d. random vectors
    taking values in \(\mathbb{R}^2\). Assume that \(\mathbb{E}[U_1^2], \mathbb{E}[V_1^2]
    < +\infty\).'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.32** 设 \((U_i, V_i)\)，\(i = 1, \ldots, n\) 是取值在 \(\mathbb{R}^2\) 中的独立同分布随机向量。假设
    \(\mathbb{E}[U_1^2], \mathbb{E}[V_1^2] < +\infty\)。'
- en: a) Show that
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: a) 证明
- en: \[ \mathbb{E}\left[\frac{1}{n} \sum_{i=1}^n U_i \right] = \mathbb{E}[U_1]. \]
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathbb{E}\left[\frac{1}{n} \sum_{i=1}^n U_i \right] = \mathbb{E}[U_1]. \]
- en: b) Show that
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: b) 证明
- en: \[ \mathbb{E}\left[\frac{1}{n-1} \sum_{i=1}^n \left(U_i - \frac{1}{n} \sum_{j=1}^n
    U_j\right)^2\right] = \mathrm{Var}[U_1]. \]
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathbb{E}\left[\frac{1}{n-1} \sum_{i=1}^n \left(U_i - \frac{1}{n} \sum_{j=1}^n
    U_j\right)^2\right] = \mathrm{Var}[U_1]. \]
- en: c) Show that
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: c) 证明
- en: \[ \mathbb{E}\left[\frac{1}{n-1} \sum_{i=1}^n \left(U_i - \frac{1}{n} \sum_{j=1}^n
    U_j\right) \left(V_i - \frac{1}{n} \sum_{k=1}^n V_k\right) \right] = \mathrm{Cov}[U_1,
    V_1]. \]
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: \[ \mathbb{E}\left[\frac{1}{n-1} \sum_{i=1}^n \left(U_i - \frac{1}{n} \sum_{j=1}^n
    U_j\right) \left(V_i - \frac{1}{n} \sum_{k=1}^n V_k\right) \right] = \mathrm{Cov}[U_1,
    V_1]. \]
- en: In words, the left-hand side of each equation above (inside the expectation
    to be more precise) is a so-called unbiased estimator of the right-hand side.
    Those estimators are called respectively the sample mean, the sample variance
    and the sample covariance. \(\lhd\)
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 从字面上讲，上述每个方程的左侧（更精确地说，是在期望内部）是右侧的一个所谓的无偏估计量。这些估计量分别称为样本均值、样本方差和样本协方差。\(\lhd\)
- en: '**4.33** Give an equivalent matrix representation of the best \(k\)-dimensional
    approximating subspace in terms of the data matrix \(A \in \mathbb{R}^{n \times
    m}\) and a matrix \(W\) whose columns are orthonormal. [*Hint:* Use the Frobenius
    norm.] \(\lhd\)'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.33** 给出在数据矩阵 \(A \in \mathbb{R}^{n \times m}\) 和一个列正交归一的矩阵 \(W\) 的条件下，最佳
    \(k\) 维逼近子空间的一个等价矩阵表示。[*提示：使用Frobenius范数。] \(\lhd\)'
- en: '**4.34** Let \(\mathbf{q}_1,\ldots,\mathbf{q}_m\) be an orthonormal list in
    \(\mathbb{R}^n\) and consider the matrix'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.34** 设 \(\mathbf{q}_1,\ldots,\mathbf{q}_m\) 是 \(\mathbb{R}^n\) 中的一个正交归一列表，并考虑矩阵'
- en: \[ M = \sum_{i=1}^m \mathbf{q}_i \mathbf{q}_i^T. \]
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: \[ M = \sum_{i=1}^m \mathbf{q}_i \mathbf{q}_i^T. \]
- en: a) Suppose \(m = n\). Show that \(M = I_{n \times n}\) by computing \(\mathbf{e}_i^T
    M \mathbf{e}_j\) for all \(i,j\).
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: a) 假设 \(m = n\)。通过计算 \(\mathbf{e}_i^T M \mathbf{e}_j\) 对于所有 \(i,j\) 来证明 \(M
    = I_{n \times n}\)。
- en: b) Suppose \(m \leq n\). What is the geometric interpretation of \(M\)? Based
    on your answer, give a second proof of (a).
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: b) 假设 \(m \leq n\)。\(M\) 的几何解释是什么？基于你的答案，给出 (a) 的第二个证明。
- en: \(\lhd\)
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: \(\lhd\)
- en: '**4.35** Let \(A \in \mathbb{R}^{n \times m}\) be a matrix with compact SVD
    \(A = U \Sigma V^T\). Let \(A^+ = V \Sigma^{-1} U^T\) (known as a pseudoinverse).
    Show that \(A A^+ A = A\) and \(A^+ A A^+ = A^+\). \(\lhd\)'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.35** 设 \(A \in \mathbb{R}^{n \times m}\) 是一个具有紧奇异值分解 \(A = U \Sigma V^T\)
    的矩阵。设 \(A^+ = V \Sigma^{-1} U^T\)（称为伪逆）。证明 \(A A^+ A = A\) 和 \(A^+ A A^+ = A^+\)。\(\lhd\)'
- en: '**4.36** Let \(A \in \mathbb{R}^{n \times n}\) be a symmetric matrix with orthonormal
    eigenvectors \(\mathbf{q}_1,\ldots,\mathbf{q}_n\) and correponding eigenvalues
    \(\lambda_1 \geq \cdots \geq \lambda_n\).'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.36** 设 \(A \in \mathbb{R}^{n \times n}\) 是一个具有正交特征向量 \(\mathbf{q}_1,\ldots,\mathbf{q}_n\)
    和相应的特征值 \(\lambda_1 \geq \cdots \geq \lambda_n\) 的对称矩阵。'
- en: a) Compute an spectral decomposition of \(A^T A\).
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: a) 计算 \(A^T A\) 的谱分解。
- en: b) Use (a) to compute \(\|A\|_2\) in terms of two of the eigenvalues of \(A\).
    \(\lhd\)
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: b) 使用 (a) 来用 \(A\) 的两个特征值来计算 \(\|A\|_2\)。\(\lhd\)
