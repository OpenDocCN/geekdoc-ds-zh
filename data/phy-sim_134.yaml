  zh: 我们为二维悬臂梁实现了线性模态分析过程，代码位于[solid-sim-tutorial/9_reduced_DOF/linear.py](https://github.com/phys-sim-book/solid-sim-tutorial/blob/main/9_reduced_DOF/linear.py)。
- en: '[Visualizing the Mode Shapes](#visualizing-the-mode-shapes)'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[可视化模式形状](#visualizing-the-mode-shapes)'
- en: Following the precomputation steps outlined in the methodology, we used the
    Finite Element Method to assemble the global mass (M) and stiffness (K) matrices.
    After applying fixed boundary conditions to one end of the beam, we solved the
    generalized eigenvalue problem (Kx=λMx) to find the lowest-frequency mode shapes
    (ψi​) and their corresponding frequencies (ωi​=λi​​).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在方法论中概述的预计算步骤之后，我们使用有限元方法组装了全局质量（M）和刚度（K）矩阵。在将固定边界条件应用于梁的一端后，我们求解了广义特征值问题（Kx=λMx），以找到最低频率的模式形状（ψi）及其相应的频率（ωi=λi）。
- en: 'The resulting modes were visualized by animating the beam''s deformation according
    to ψi​sin(ωi​t). The animation below displays the first six modes for the following
    parameter values:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通过根据ψi sin(ωit)动画展示梁的变形，可视化了得到的模式。下面的动画显示了以下参数值的前六个模式：
- en: '[PRE0]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
