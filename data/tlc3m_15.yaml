- en: B1\. Number & Quantity
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B1. 数与量
- en: '*The birth of mathematics begins with the act of distinguishing one from many
    — counting, measuring, comparing. This cluster gathers the foundational notions
    that made quantity visible and manipulable, transforming gestures into arithmetic
    and thought into algebra.*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*数学的诞生始于区分一个和许多的行为——计数、测量、比较。这个集群汇集了使数量可见和可操作的基础概念，将手势转化为算术，将思想转化为代数。*'
- en: '| Term | Definition | Context | Modern Usage |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| 术语 | 定义 | 上下文 | 现代用法 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Number | An abstract concept representing quantity, order, or measure; the
    foundation of mathematics. | Emerged from counting tangible objects in early agrarian
    societies. | Basis of all mathematical systems; integers, rationals, reals, complexes,
    etc. |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| 数 | 代表数量、顺序或测量的抽象概念；数学的基础。 | 从早期农业社会对有形物体的计数中产生。 | 是所有数学系统的基础；整数、有理数、实数、复数等。
    |'
- en: '| Natural Number | The set of counting numbers (1, 2, 3, …), used to enumerate
    objects. | Rooted in primitive counting; earliest tallies and pebbles. | Used
    in discrete mathematics, algorithms, and combinatorics. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| 自然数 | 计数数集（1, 2, 3, …），用于计数对象。 | 根植于原始计数；最早的总账和鹅卵石。 | 用于离散数学、算法和组合数学。 |'
- en: '| Integer | Whole numbers including negatives, zero, and positives (…, -2,
    -1, 0, 1, 2, …). | Invented to represent debts, opposites, and direction. | Ubiquitous
    in programming, number theory, and algebra. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 整数 | 包括负数、零和正数（…，-2，-1，0，1，2，…）的整数。 | 为了表示债务、对立和方向而发明。 | 在编程、数论和代数中无处不在。
    |'
- en: '| Rational Number | A number expressible as a ratio of two integers ( \(\frac{p}{q}\)
    ). | Developed by Greek geometers to describe ratios. | Forms the basis for fractions,
    proportions, and rates. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| 有理数 | 可以表示为两个整数比（\(\frac{p}{q}\)）的数。 | 由希腊几何学家开发来描述比例。 | 是分数、比例和比率的基石。 |'
- en: '| Irrational Number | A number that cannot be expressed as a fraction (e.g.,
    √2, π). | Shocked the Pythagoreans, revealing limits of ratio. | Central in analysis,
    geometry, and transcendental number theory. |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 无理数 | 不能表示为分数的数（例如，√2，π）。 | 使毕达哥拉斯学派震惊，揭示了比例的局限性。 | 在分析、几何和超越数论中居核心地位。 |'
- en: '| Real Number | All rational and irrational numbers forming a continuous line.
    | Codified in calculus to measure continuous quantities. | Foundation of real
    analysis, geometry, and physics. |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 实数 | 所有有理数和无理数构成的一条连续线。 | 在微积分中编码来测量连续量。 | 是实分析、几何和物理的基础。 |'
- en: '| Complex Number | Numbers of the form ( a + bi ), where ( \(i = \sqrt{-1}\)
    ). | Introduced to solve quadratic equations with no real roots. | Essential in
    signal processing, quantum physics, and control theory. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 复数 | 形式为（a + bi）的数，其中（\(i = \sqrt{-1}\)）。 | 用来解决没有实根的二次方程。 | 在信号处理、量子物理和控制理论中至关重要。
    |'
- en: '| Imaginary Unit (i) | Symbol representing √-1, enabling the extension of real
    numbers. | Proposed by Bombelli in the 16th century. | Used in complex analysis
    and electrical engineering. |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 虚数单位（i） | 代表√-1的符号，使实数得以扩展。 | 16世纪由邦贝利提出。 | 用于复分析和电气工程。 |'
- en: '| Prime Number | An integer greater than 1 with no divisors other than 1 and
    itself. | Studied since Euclid; the “atoms” of arithmetic. | Vital in cryptography,
    number theory, and primality testing. |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 素数 | 大于1的整数，除了1和自身外没有其他因数。 | 自欧几里得以来就被研究；算术的“原子”。 | 在密码学、数论和素性检验中至关重要。 |'
- en: '| Composite Number | An integer with divisors other than 1 and itself. | Opposite
    of prime; reveals factor structure. | Used in factorization algorithms and encryption.
    |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 合数 | 除了1和自身外还有其他因数的整数。 | 与素数相反；揭示了因数结构。 | 用于因式分解算法和加密。 |'
- en: '| Divisibility | A number ( a ) divides ( b ) if ( b = ka ) for some integer
    ( k ). | Root of modular arithmetic and gcd concepts. | Used in computer arithmetic
    and modular systems. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 可除性 | 如果存在某个整数（k），使得（b = ka），则数（a）能整除（b）。 | 是模算术和gcd概念的基础。 | 用于计算机算术和模系统。
    |'
- en: '| Greatest Common Divisor (GCD) | The largest number dividing two integers
    without remainder. | Defined by Euclid’s algorithm (c. 300 BCE). | Fundamental
    in simplification, modular arithmetic, cryptography. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 最大公约数（GCD） | 能整除两个整数且没有余数的最大数。 | 由欧几里得算法（约公元前300年）定义。 | 在简化、模算术和密码学中是基础。
    |'
- en: '| Least Common Multiple (LCM) | The smallest positive number divisible by two
    integers. | Ancient tool for synchronizing cycles. | Used in calendar systems,
    scheduling, and discrete math. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 最小公倍数 (LCM) | 能被两个整数整除的最小正数。 | 古代用于同步周期的工具。 | 用于日历系统、调度和离散数学。 |'
- en: '| Even / Odd | Numbers divisible or not divisible by 2. | Among earliest classifications
    of integers. | Used in parity checks, algorithms, and number theory. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 偶数 / 奇数 | 能被2整除或不被2整除的数字。 | 是整数最早分类之一。 | 用于奇偶校验、算法和数论。 |'
- en: '| Absolute Value | The distance of a number from zero on the number line. |
    Geometric measure of magnitude without direction. | Used in analysis, optimization,
    and metrics. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 绝对值 | 数字在数轴上与零的距离。 | 无方向的量度的几何度量。 | 用于分析、优化和度量。 |'
- en: '| Zero (0) | Symbol representing nothingness, yet marking place and balance.
    | Invented in India; transmitted via Arabic scholarship. | Core to positional
    notation, algebra, and computation. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 零 (0) | 表示无的符号，但标记位置和平衡。 | 在印度发明；通过阿拉伯学术传播。 | 是位置记数法、代数和计算的核心。 |'
- en: '| Infinity (∞) | Concept of boundlessness; larger than any finite quantity.
    | Explored by Greeks; formalized in calculus and set theory. | Used in limits,
    cardinalities, and projective geometry. |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 无穷大 (∞) | 无限的概念；大于任何有限数量。 | 由希腊人探索；在微积分和集合论中形式化。 | 用于极限、基数和射影几何。 |'
- en: '| Negative Number | Numbers less than zero, representing absence or debt. |
    Controversial until Renaissance; accepted by Descartes. | Used in algebra, finance,
    and coordinate geometry. |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 负数 | 小于零的数字，代表缺席或债务。 | 在文艺复兴时期之前有争议；被笛卡尔接受。 | 用于代数、金融和坐标几何。 |'
- en: '| Ordinal Number | Number expressing position or order (first, second, third…).
    | Emerged in ranking and sequences. | Used in combinatorics, order theory, and
    programming. |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 序数 | 表示位置或顺序的数字（第一、第二、第三…）。 | 在排名和序列中产生。 | 用于组合数学、顺序理论和编程。 |'
- en: '| Cardinal Number | Number expressing quantity (how many). | Ancient concept
    linked to counting and measure. | Basis for set cardinality, combinatorics, and
    data models. |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| 实数 | 表示数量的数字（有多少）。 | 古代概念与计数和度量相关。 | 是集合基数、组合数学和数据模型的基础。 |'
- en: '| Ratio | A relation comparing two quantities by division. | Core of Greek
    proportion theory. | Used in scaling, probability, and statistics. |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 比率 | 通过除法比较两个数量的关系。 | 希腊比例理论的核心。 | 用于缩放、概率和统计学。 |'
- en: '| Proportion | Equality between two ratios. | Key in similar triangles and
    harmony theory. | Central to physics, finance, and model calibration. |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| 比例 | 两个比率的相等。 | 在相似三角形和和谐理论中的关键。 | 在物理学、金融和模型校准中居中。 |'
- en: '| Fraction | A part of a whole, expressed as ( \(\frac{p}{q}\) ). | Developed
    in Egypt and Babylon; refined by Greeks. | Used in arithmetic, rational approximations,
    and computing. |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 分数 | 整数的一部分，表示为 ( \(\frac{p}{q}\) )。 | 在埃及和巴比伦发展；由希腊人完善。 | 用于算术、有理近似和计算。
    |'
- en: '| Decimal System | Base-10 positional numeral system. | Originated in India;
    spread through Arabic notation. | Universal in measurement, computation, and education.
    |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 十进制系统 | 基数为10的位置数制。 | 起源于印度；通过阿拉伯符号传播。 | 在测量、计算和教育中普遍使用。 |'
- en: '| Positional Notation | System where value depends on position (e.g., 10^n).
    | Enabled by zero; revolutionized arithmetic. | Foundation of all modern number
    systems and computing. |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 位置记数法 | 价值取决于位置的体系（例如，10^n）。 | 由零启用；革命了算术。 | 是所有现代数制和计算的基础。 |'
- en: '| Base / Radix | The number of unique digits in a numeral system. | From base-10
    (decimal) to base-2 (binary). | Used in programming, encoding, and digital systems.
    |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 基数 / 阶码 | 数制中唯一数字的数量。 | 从十进制（十进制）到二进制（二进制）。 | 用于编程、编码和数字系统。 |'
- en: '| Binary Number | Numbers expressed in base-2 (0,1). | Revived by Leibniz;
    cornerstone of computation. | Fundamental to digital logic and machine representation.
    |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 二进制数 | 以基数为2（0,1）表示的数字。 | 由莱布尼茨复兴；计算的基石。 | 是数字逻辑和机器表示的基本。 |'
- en: '| Hexadecimal Number | Base-16 numeral system (0–9, A–F). | Introduced in computing
    for compactness. | Used in memory addressing, graphics, and encoding. |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 十六进制数 | 基数为16的数制（0–9, A–F）。 | 在计算中引入以提高紧凑性。 | 用于内存寻址、图形和编码。 |'
- en: '| Logarithm | Inverse of exponentiation; transforms multiplication into addition.
    | Invented by Napier to simplify calculation. | Used in complexity, data scales,
    and growth models. |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 对数 | 指数运算的逆运算；将乘法转换为加法。 | 由纳皮尔发明以简化计算。 | 用于复杂性、数据尺度和增长模型。 |'
- en: '| Exponent / Power | Expresses repeated multiplication (aⁿ). | Studied since
    medieval algebra. | Used in exponential growth, compound interest, algorithms.
    |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 指数/幂 | 表示重复乘法（aⁿ）。 | 自中世纪代数以来被研究。 | 用于指数增长、复利、算法。 |'
- en: '| Root / Radical | Inverse of exponentiation (√x). | Central in algebraic equations.
    | Used in geometry, physics, and statistics. |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 根/根号 | 指数运算的逆（√x）。 | 在代数方程中居中。 | 用于几何学、物理学和统计学。 |'
- en: '| Modulus (mod) | Remainder after division; wraps numbers around a base. |
    Originated in modular arithmetic by Gauss. | Used in cryptography, hash functions,
    and cyclic systems. |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 模数（mod） | 除法后的余数；在基数周围循环数字。 | 由高斯在模数算术中起源。 | 用于密码学、哈希函数和循环系统。 |'
- en: '| Magnitude | The size or extent of a quantity. | Philosophical in Greek math;
    geometric sense. | Used in vectors, signals, and measurement theory. |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 大小 | 数量的尺寸或范围。 | 在希腊数学中是哲学的；几何学意义。 | 用于向量、信号和测量理论。 |'
- en: '| Scalar | A quantity with magnitude but no direction. | Defined in vector
    analysis. | Used in physics, ML scaling, and linear algebra. |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 标量 | 只有大小没有方向的量。 | 在向量分析中定义。 | 用于物理学、机器学习缩放和线性代数。 |'
- en: '| Quantity | Anything that can be measured or counted. | Fundamental to all
    measurement systems. | Core concept across mathematics, science, and economics.
    |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| 数量 | 可以测量或计数的任何事物。 | 是所有测量系统的根本。 | 是数学、科学和经济学中的核心概念。 |'
- en: '| Continuum | A set without gaps; infinitely divisible. | Root of calculus
    and real analysis. | Used in modeling continuous phenomena. |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| 连续统 | 没有间隙的集合；可无限分割。 | 是微积分和实分析的基础。 | 用于模拟连续现象。 |'
- en: '| Discrete | Separate, countable units; opposite of continuous. | Greek atomism
    → combinatorics. | Used in CS, combinatorics, and probability. |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| 离散 | 分离的、可数的单位；与连续相反。 | 希腊原子论 → 组合数学。 | 用于计算机科学、组合数学和概率论。 |'
- en: '| Approximation | Representation close to but not exactly equal. | Practical
    tool since Babylonian arithmetic. | Used in analysis, computation, and engineering.
    |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| 近似 | 接近但不完全等于的表示。 | 自巴比伦算术以来是实用工具。 | 用于分析、计算和工程。 |'
- en: '| Significant Figures | Digits expressing meaningful precision. | Standardized
    in scientific measurement. | Used in error estimation, data reporting. |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| 有效数字 | 表示有意义精度的数字。 | 在科学测量中标准化。 | 用于误差估计、数据报告。 |'
- en: '| Unit | Standard of measurement (e.g., meter, second). | Rooted in trade and
    geometry. | Used in physics, data science, dimensional analysis. |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| 单位 | 测量标准（例如，米、秒）。 | 根植于贸易和几何学。 | 用于物理学、数据科学和维度分析。 |'
- en: '| Dimension | Direction or degree of freedom of a space. | Defined by Euclid;
    generalized in algebra. | Used in geometry, ML, and physics. |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| 维度 | 空间的方向或自由度。 | 由欧几里得定义；在代数中推广。 | 用于几何学、机器学习和物理学。 |'
- en: '| Scale | Ratio between representation and reality. | Used in maps, models,
    and drawings. | Used in data normalization and multi-scale analysis. |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| 比例 | 表示现实与表示之间的比率。 | 用于地图、模型和图纸。 | 用于数据归一化和多尺度分析。 |'
- en: '| Order of Magnitude | Power of ten approximation of size. | Popularized by
    physics and astronomy. | Used in estimation, big-O analysis. |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| 数量级 | 大小的大数近似。 | 由物理学和天文学普及。 | 用于估计、大O分析。 |'
- en: '| Countability | Property of a set being enumerable by natural numbers. | Formalized
    by Cantor. | Used in set theory, topology, logic. |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 可数性 | 集合可以通过自然数枚举的性质。 | 由康托尔形式化。 | 用于集合论、拓扑学和逻辑。 |'
- en: '| Uncountable Set | Set with elements beyond enumeration (e.g. reals). | Discovered
    by Cantor; shocked contemporaries. | Used in analysis, measure theory. |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| 不可数集 | 元素超出可数范围的集合（例如实数）。 | 由康托尔发现；令同时代人震惊。 | 用于分析、测度论。 |'
- en: '| Cardinality | Measure of set size; finite or infinite. | Developed by Cantor.
    | Used in set theory, database design. |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| 基数 | 集合大小的度量；有限或无限。 | 由康托尔发展。 | 用于集合论、数据库设计。 |'
- en: '| Norm | Function measuring size in vector spaces. | From Minkowski’s geometry.
    | Used in optimization, ML regularization. |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| 范数 | 测量向量空间大小的函数。 | 来自闵可夫斯基的几何学。 | 用于优化、机器学习正则化。 |'
- en: '| Metric | Function defining distance between elements. | Defined in topology
    and geometry. | Used in clustering, similarity, and metric spaces. |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| 度量 | 定义元素之间距离的函数。 | 在拓扑学和几何学中定义。 | 用于聚类、相似性和度量空间。 |'
- en: '| Dimensionless Quantity | Pure number without units. | Used to express ratios
    and constants. | Found in physics, finance, statistics. |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| 无量纲量 | 没有单位的纯数。 | 用于表示比率和常数。 | 在物理学、金融和统计学中找到。 |'
- en: '| Constant | A fixed value that does not change. | Appears in equations, laws,
    and models. | π, e, c — universal constants of nature. |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| 常数 | 不变的固定值。| 出现在方程、定律和模型中。| π、e、c — 自然界的普遍常数。|'
- en: B2\. Shape & Space
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B2\. 形状与空间
- en: '*Where number meets form — the study of extension, position, and relation.
    Geometry, born from the need to measure land and trace the heavens, grew into
    a universal language of structure. From lines and angles to manifolds and topologies,
    these ideas reveal how the world occupies space and how the mind perceives order.*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*数字与形式相遇的地方——对扩展、位置和关系的研究。几何学，起源于测量土地和追踪天体的需要，发展成为结构的一种普遍语言。从线和角到流形和拓扑，这些思想揭示了世界如何占据空间以及心灵如何感知秩序。*'
- en: '| Term | Definition | Context | Modern Usage |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 术语 | 定义 | 上下文 | 现代用法 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Point | A position in space with no size, dimension, or extent. | Defined
    by Euclid as “that which has no part.” | Foundation of geometry, graph theory,
    and vector spaces. |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| 点 | 空间中无大小、维度或范围的点。| 欧几里得定义为“没有部分的东西”。| 几何学、图论和向量空间的基础。|'
- en: '| Line | A straight, one-dimensional figure extending infinitely in both directions.
    | Central to Greek geometry; used for measuring and constructing. | Used in analytic
    geometry, algebraic curves, and linear models. |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 直线 | 向两个方向无限延伸的直线，一维图形。| 希腊几何学的核心；用于测量和构造。| 用于解析几何、代数曲线和线性模型。|'
- en: '| Segment | A finite part of a line bounded by two endpoints. | Practical in
    surveying and design. | Used in CAD, geometry, and computational graphics. |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 线段 | 由两个端点界定的线的有限部分。| 在测量和设计中实用。| 用于CAD、几何学和计算机图形学。|'
- en: '| Ray | A part of a line that starts at a point and extends infinitely in one
    direction. | Used in optics and geometry. | Found in ray tracing, physics, and
    analytic geometry. |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 射线 | 从一个点开始并向一个方向无限延伸的线的部分。| 用于光学和几何学。| 在光线追踪、物理和分析几何学中找到。|'
- en: '| Plane | A flat, two-dimensional surface extending infinitely. | Core of Euclidean
    geometry. | Used in vector calculus, projections, and graphics. |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| 平面 | 向无限延伸的平坦二维表面。| 欧几里得几何学的核心。| 用于向量微积分、投影和图形。|'
- en: '| Angle | The measure of rotation between two intersecting lines. | Studied
    by Babylonians and Greeks. | Used in trigonometry, physics, and robotics. |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| 角 | 两条相交线之间旋转的度量。| 由巴比伦人和希腊人研究。| 用于三角学、物理和机器人技术。|'
- en: '| Vertex | A point where lines, edges, or rays meet. | Origin of geometric
    figures. | Used in graph theory, polygons, and computer graphics. |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| 顶点 | 线、边或射线相交的点。| 几何图形的起源。| 用于图论、多边形和计算机图形学。|'
- en: '| Parallel | Lines or planes that never meet, regardless of extension. | Defined
    by Euclid’s fifth postulate. | Used in Euclidean geometry, projections, and coordinate
    systems. |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| 平行 | 无论延伸与否，永远不会相交的线或平面。| 由欧几里得的第五公理定义。| 用于欧几里得几何、投影和坐标系。|'
- en: '| Perpendicular | Lines or planes intersecting at a right angle. | Symbol of
    symmetry and structure. | Used in design, orthogonality, and vector spaces. |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| 垂直 | 在直角相交的线或平面。| 是对称和结构的象征。| 用于设计、正交性和向量空间。|'
- en: '| Polygon | A closed figure formed by straight line segments. | Known since
    ancient Mesopotamia. | Used in geometry, modeling, and computer graphics. |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| 多边形 | 由直线段形成的封闭图形。| 自古美索不达米亚以来就为人所知。| 用于几何学、建模和计算机图形学。|'
- en: '| Triangle | The simplest polygon, defined by three sides. | Studied by Egyptians,
    Greeks; foundation of trigonometry. | Used in triangulation, physics, and finite
    element methods. |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| 三角形 | 由三条边定义的最简单多边形。| 由埃及人和希腊人研究；是三角学的基石。| 用于三角测量、物理和有限元方法。|'
- en: '| Quadrilateral | Polygon with four sides (square, rectangle, parallelogram,
    etc.). | Important in land measurement. | Used in design, architecture, and computational
    geometry. |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| 四边形 | 有四边的多边形（正方形、矩形、平行四边形等）。| 在土地测量中很重要。| 用于设计、建筑和计算几何学。|'
- en: '| Circle | Set of points equidistant from a center. | Symbol of perfection
    in Greek thought. | Used in trigonometry, waves, and rotational dynamics. |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| 圆 | 到中心点等距离的点集。| 在希腊思想中是完美的象征。| 用于三角学、波动和旋转动力学。|'
- en: '| Ellipse | Curve formed by sum of distances to two foci being constant. |
    Studied by Apollonius; orbits in Kepler’s laws. | Used in astronomy, statistics
    (confidence ellipses), and design. |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| 椭圆 | 由到两个焦点的距离之和为常数的曲线。| 由阿波罗尼奥斯研究；开普勒定律中的轨道。| 用于天文学、统计学（置信椭圆）和设计。|'
- en: '| Parabola | Curve equidistant from a focus and a directrix. | Linked to projectile
    motion. | Used in physics, signal processing, and optics. |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| 抛物线 | 到焦点和准线的距离相等的曲线。 | 与抛射运动相关。 | 用于物理学、信号处理和光学。 |'
- en: '| Hyperbola | Curve with constant difference of distances to two foci. | Studied
    in conic sections. | Used in relativity, navigation, and optimization. |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| 双曲线 | 到两个焦点距离之差恒定的曲线。 | 在圆锥曲线中被研究。 | 用于相对论、导航和优化。 |'
- en: '| Curve | A continuous, smoothly bending line. | Evolved in calculus and differential
    geometry. | Used in motion paths, modeling, and analysis. |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| 曲线 | 连续、平滑弯曲的线。 | 在微积分和微分几何中发展。 | 用于运动路径、建模和分析。 |'
- en: '| Surface | A two-dimensional manifold in three-dimensional space. | Studied
    in geometry and topology. | Used in CAD, manifolds, and physical modeling. |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| 曲面 | 三维空间中的二维流形。 | 在几何学和拓扑学中被研究。 | 用于CAD、流形和物理建模。 |'
- en: '| Solid | Three-dimensional object with volume. | Basis of solid geometry.
    | Used in 3D modeling, physics, and architecture. |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| 固体 | 具有体积的三维物体。 | 固体几何的基础。 | 用于3D建模、物理学和建筑。 |'
- en: '| Polyhedron | Solid bounded by polygonal faces. | Studied by Plato (Platonic
    solids). | Used in crystallography, geometry, and 3D rendering. |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| 多面体 | 由多边形面围成的固体。 | 由柏拉图（柏拉图固体）研究。 | 用于晶体学、几何学和3D渲染。 |'
- en: '| Sphere | Set of points equidistant from a center in 3D space. | Ideal shape
    in Greek geometry. | Used in physics, geometry, and computer graphics. |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| 球体 | 在三维空间中与中心等距离的点集。 | 在希腊几何中是理想形状。 | 用于物理学、几何学和计算机图形学。 |'
- en: '| Cone | Solid with a circular base tapering to a vertex. | Known to ancients;
    used in architecture. | Used in projective geometry, lighting models. |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| 圆锥体 | 具有圆形底面并逐渐变尖到顶点的固体。 | 为古人所知；用于建筑。 | 用于射影几何、照明模型。 |'
- en: '| Cylinder | Solid with parallel circular bases. | Used in volume and surface
    studies. | Found in engineering, geometry, and fluid dynamics. |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| 圆柱体 | 具有平行圆形底部的固体。 | 用于体积和表面积研究。 | 在工程学、几何学和流体动力学中找到。 |'
- en: '| Torus | Donut-shaped surface; product of two circles. | Studied in topology
    and complex analysis. | Used in topology, physics, and toroidal coordinates. |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| 环面 | 饼干形状的曲面；两个圆的乘积。 | 在拓扑学和复分析中被研究。 | 用于拓扑学、物理学和环面坐标。 |'
- en: '| Dimension | The number of independent directions in space. | Defined in Euclidean
    and later algebraic geometry. | Used in data analysis, vector spaces, and physics.
    |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| 维度 | 空间中独立方向的数目。 | 在欧几里得和后来的代数几何中定义。 | 用于数据分析、向量空间和物理学。 |'
- en: '| Coordinate System | A framework to specify position using numbers. | Introduced
    by Descartes; unified algebra and geometry. | Used in analytic geometry, physics,
    and GIS. |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| 坐标系 | 使用数字指定位置的框架。 | 由笛卡尔引入；统一了代数和几何。 | 用于解析几何、物理学和地理信息系统。 |'
- en: '| Cartesian Plane | Plane with perpendicular axes (x, y). | From Descartes’
    *La Géométrie* (1637). | Standard in graphing, analytics, and geometry. |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '| 坐标平面 | 垂直轴（x, y）的平面。 | 来自笛卡尔的《几何学》（1637年）。 | 标准用于绘图、分析和几何。 |'
- en: '| Polar Coordinates | System using radius and angle from an origin. | Useful
    in circular motion and complex analysis. | Used in robotics, physics, and navigation.
    |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| 极坐标 | 使用从原点到半径和角度的系统。 | 在圆周运动和复分析中很有用。 | 用于机器人技术、物理学和导航。 |'
- en: '| Vector | A quantity with both magnitude and direction. | Introduced in 19th-century
    physics. | Used in linear algebra, graphics, ML, and mechanics. |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| 向量 | 具有大小和方向的量。 | 在19世纪物理学中引入。 | 用于线性代数、图形、机器学习和力学。 |'
- en: '| Matrix | Rectangular array representing linear transformations. | Origin
    in systems of equations. | Used in linear algebra, computer vision, and data science.
    |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| 矩阵 | 表示线性变换的矩形数组。 | 起源于方程组。 | 用于线性代数、计算机视觉和数据科学。 |'
- en: '| Transformation | A rule mapping points from one space to another. | Central
    to modern geometry. | Used in graphics, algebra, and ML feature spaces. |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| 变换 | 将点从一空间映射到另一空间的规则。 | 现代几何学的核心。 | 用于图形、代数和机器学习特征空间。 |'
- en: '| Symmetry | Invariance under transformation (rotation, reflection, etc.).
    | Ancient aesthetic and scientific principle. | Used in physics, crystallography,
    and group theory. |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '| 对称性 | 在变换（旋转、反射等）下保持不变。 | 古代美学和科学原则。 | 用于物理学、晶体学和群论。 |'
- en: '| Reflection | Mirroring across a line or plane. | Studied in optics and geometry.
    | Used in graphics, design, and transformations. |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '| 反射 | 沿着一条线或一个平面进行镜像。 | 在光学和几何学中被研究。 | 用于图形、设计和变换。 |'
- en: '| Rotation | Turning around a fixed point or axis. | Fundamental motion in
    geometry. | Used in robotics, dynamics, and group theory. |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
  zh: '| 旋转 | 围绕固定点或轴的转动。 | 几何学中的基本运动。 | 用于机器人学、动力学和群论。 |'
- en: '| Translation | Shifting by a fixed distance in a direction. | Used in Euclidean
    motions. | Found in geometry, kinematics, and group actions. |'
  id: totrans-94
  prefs: []
  type: TYPE_TB
  zh: '| 平移 | 在一个方向上以固定距离移动。 | 用于欧几里得运动。 | 在几何学、运动学和群作用中找到。 |'
- en: '| Scaling | Enlarging or reducing by a factor. | Rooted in proportion theory.
    | Used in modeling, graphics, and normalization. |'
  id: totrans-95
  prefs: []
  type: TYPE_TB
  zh: '| 缩放 | 以一定比例放大或缩小。 | 根植于比例理论。 | 用于建模、图形和归一化。 |'
- en: '| Affine Transformation | Combination of linear transformations and translation.
    | Generalized Euclidean transformations. | Used in computer vision, robotics,
    and geometry. |'
  id: totrans-96
  prefs: []
  type: TYPE_TB
  zh: '| 斜变换 | 线性变换和平移的组合。 | 欧几里得变换的推广。 | 用于计算机视觉、机器人和几何学。 |'
- en: '| Euclidean Geometry | Geometry based on Euclid’s axioms. | Dominated for 2000
    years. | Still basis of school geometry and design. |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| 欧几里得几何 | 基于欧几里得公理的几何。 | 曾主导2000年。 | 仍然是学校几何和设计的基石。 |'
- en: '| Non-Euclidean Geometry | Geometries violating parallel postulate. | Developed
    by Lobachevsky, Bolyai, Riemann. | Used in relativity, topology, and modern physics.
    |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| 非欧几里得几何 | 违反平行公设的几何。 | 由罗巴切夫斯基、博雅依和黎曼发展。 | 用于相对论、拓扑学和现代物理学。 |'
- en: '| Manifold | Space locally resembling Euclidean space. | Core of modern geometry
    and physics. | Used in general relativity, topology, ML embeddings. |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| 流形 | 局部类似于欧几里得空间的空间。 | 现代几何和物理学的核心。 | 用于广义相对论、拓扑学和机器学习嵌入。 |'
- en: '| Topology | Study of properties preserved under continuous deformation. |
    Emerged from Euler’s bridges problem. | Used in data analysis, geometry, and dynamics.
    |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| 拓扑 | 研究在连续变形下保持的性质。 | 源于欧拉的桥梁问题。 | 用于数据分析、几何学和动力学。 |'
- en: '| Homeomorphism | Continuous, invertible map between topological spaces. |
    Defines topological equivalence. | Used in topology, manifolds, and complex systems.
    |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| 同胚 | 拓扑空间之间的连续、可逆映射。 | 定义拓扑等价。 | 用于拓扑学、流形和复杂系统。 |'
- en: '| Metric Space | Set with a defined notion of distance. | Introduced in 20th-century
    analysis. | Used in clustering, geometry, and ML similarity. |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| 度量空间 | 具有定义的距离概念的集合。 | 20世纪分析中引入。 | 用于聚类、几何学和机器学习相似度。 |'
- en: '| Geodesic | Shortest path between two points on a surface. | Key in Riemannian
    geometry. | Used in navigation, GR, and graph theory. |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| 测地线 | 表面上两点之间的最短路径。 | 在黎曼几何中至关重要。 | 用于导航、广义相对论和图论。 |'
- en: '| Riemannian Geometry | Geometry with curved spaces and inner products. | Developed
    by Riemann (1854). | Foundation of general relativity, modern geometry. |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| 黎曼几何 | 具有弯曲空间和内积的几何。 | 由黎曼（1854年）发展。 | 是广义相对论和现代几何的基础。 |'
- en: '| Fractal | Self-similar shape repeating at every scale. | Coined by Mandelbrot.
    | Used in modeling nature, chaos, and computer art. |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
  zh: '| 分形 | 在每个尺度上重复的自相似形状。 | 由曼德尔布罗特提出。 | 用于模拟自然、混沌和计算机艺术。 |'
- en: '| Affine Space | Space without fixed origin, emphasizing direction and ratio.
    | Generalization of vector spaces. | Used in geometry, physics, and graphics.
    |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '| 欧几里得空间 | 没有固定原点的空间，强调方向和比例。 | 向量空间的推广。 | 用于几何学、物理学和图形学。 |'
- en: '| Projective Geometry | Studies properties invariant under projection. | Emerged
    from Renaissance art. | Used in vision, perspective, and algebraic geometry. |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '| 投影几何 | 研究在投影下不变的性质。 | 源于文艺复兴时期的艺术。 | 用于视觉、透视和代数几何。 |'
- en: '| Convexity | A set is convex if line between any two points lies inside it.
    | Fundamental in optimization. | Used in convex analysis, ML, and geometry. |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
  zh: '| 凸性 | 如果任意两点之间的线段都在集合内部，则该集合是凸的。 | 优化中的基本概念。 | 用于凸分析、机器学习和几何。 |'
- en: '| Boundary | Edge separating a set from its complement. | Used in topology
    and analysis. | Used in PDEs, geometry, and boundary-value problems. |'
  id: totrans-109
  prefs: []
  type: TYPE_TB
  zh: '| 边界 | 将集合与其补集分开的边缘。 | 用于拓扑学和分析。 | 用于偏微分方程、几何和边值问题。 |'
- en: '| Interior / Exterior | Points inside or outside a region. | Defined in topology.
    | Used in spatial analysis, geometry, and calculus. |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '| 内部/外部 | 区域内部或外部的点。 | 在拓扑学中定义。 | 用于空间分析、几何学和微积分。 |'
- en: '| Orientation | Ordered arrangement of axes or surfaces. | Defined in differential
    geometry. | Used in graphics, physics, and manifolds. |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: '| 方向 | 轴或表面的有序排列。 | 在微分几何中定义。 | 用于图形学、物理学和流形。 |'
- en: '| Volume | Measure of three-dimensional extent. | Studied by Archimedes. |
    Used in integration, physics, and engineering. |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| 体积 | 三维范围的度量。 | 由阿基米德研究。 | 用于积分、物理学和工程。 |'
- en: '| Area | Measure of two-dimensional extent. | Central to geometry. | Used in
    calculus, design, and GIS. |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| 面积 | 二维范围的度量。 | 几何学的核心。 | 用于微积分、设计和地理信息系统。 |'
- en: '| Length | Measure of one-dimensional extent. | Earliest form of measure. |
    Used in geometry, physics, and analysis. |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '| 长度 | 一维范围的度量。 | 测量的最早形式。 | 用于几何学、物理学和分析。 |'
- en: '| Shape | Geometric form of an object. | Studied since antiquity. | Used in
    computer vision, pattern recognition. |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '| 形状 | 对象的几何形状。 | 自古以来就有研究。 | 用于计算机视觉和模式识别。 |'
- en: '| Structure | Arrangement and relation of parts. | Philosophical in origin.
    | Used in mathematics, architecture, and systems. |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| 结构 | 部分的排列和关系。 | 哲学起源。 | 用于数学、建筑和系统。 |'
- en: '| Space | The arena in which objects and relations exist. | From Euclid to
    Einstein. | Central in physics, geometry, and data science. |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| 空间 | 对象和关系存在的领域。 | 从欧几里得到爱因斯坦。 | 物理学、几何和数据科学的核心。 |'
- en: B3\. Motion & Change
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B3\. 运动 & 变化
- en: '*Mathematics becomes alive when it learns to move. From the turning of planets
    to the flow of rivers and the growth of populations, the study of change gave
    birth to calculus — the grammar of becoming. This cluster traces how motion, variation,
    and transformation turned static quantity into dynamic law.*'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '*数学在学会运动时变得生动。从行星的转动到河流的流动和人口的增长，对变化的研究产生了微积分——变化的语法。这一系列追踪了运动、变化和转换如何将静态数量转化为动态法则。*'
- en: '| Term | Definition | Context | Modern Usage |'
  id: totrans-120
  prefs: []
  type: TYPE_TB
  zh: '| 术语 | 定义 | 上下文 | 现代用法 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-121
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Change | The variation of a quantity over time or space. | Rooted in ancient
    observation of nature’s cycles. | Fundamental in calculus, physics, and systems
    theory. |'
  id: totrans-122
  prefs: []
  type: TYPE_TB
  zh: '| 变化 | 量随时间或空间的变化。 | 根植于古代对自然界循环的观察。 | 微积分、物理学和系统理论的基本。 |'
- en: '| Motion | Continuous change in position relative to a reference. | Studied
    by Aristotle, revolutionized by Galileo and Newton. | Used in mechanics, robotics,
    and animation. |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '| 运动 | 相对于参考点的位置连续变化。 | 由亚里士多德研究，由伽利略和牛顿革命化。 | 用于力学、机器人和动画。 |'
- en: '| Rate | A measure of change relative to another quantity. | Derived from ratios
    in early science. | Used in speed, growth, and reaction kinetics. |'
  id: totrans-124
  prefs: []
  type: TYPE_TB
  zh: '| 速率 | 相对于另一个量的变化度量。 | 来自早期科学中的比率。 | 用于速度、增长和反应动力学。 |'
- en: '| Velocity | Rate of change of position with direction. | Defined by Newtonian
    mechanics. | Used in physics, vector calculus, and simulation. |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '| 速度 | 带方向的位移变化率。 | 由牛顿力学定义。 | 用于物理学、向量微积分和模拟。 |'
- en: '| Acceleration | Rate of change of velocity over time. | Central in Newton’s
    second law. | Used in physics, optimization, and signal processing. |'
  id: totrans-126
  prefs: []
  type: TYPE_TB
  zh: '| 加速度 | 速度随时间的变化率。 | 牛顿第二定律的核心。 | 用于物理学、优化和信号处理。 |'
- en: '| Function | A rule assigning each input exactly one output. | Formalized by
    Euler and Dirichlet. | Foundation of calculus, programming, and modeling. |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
  zh: '| 函数 | 为每个输入分配一个确切输出的规则。 | 由欧拉和狄利克雷形式化。 | 微积分、编程和建模的基础。 |'
- en: '| Variable | A symbol representing a changing or unknown quantity. | Originated
    in algebraic symbolism. | Used in equations, models, and computation. |'
  id: totrans-128
  prefs: []
  type: TYPE_TB
  zh: '| 变量 | 代表变化或未知数量的符号。 | 起源于代数符号。 | 用于方程式、模型和计算。 |'
- en: '| Parameter | A fixed value controlling a function’s behavior. | From early
    mechanics and geometry. | Used in statistics, modeling, and optimization. |'
  id: totrans-129
  prefs: []
  type: TYPE_TB
  zh: '| 参数 | 控制函数行为的固定值。 | 来自早期的力学和几何。 | 用于统计学、建模和优化。 |'
- en: '| Constant | A fixed value that does not change within a context. | Present
    in laws and equations. | Used in physics, analysis, and computation. |'
  id: totrans-130
  prefs: []
  type: TYPE_TB
  zh: '| 常数 | 在上下文中不改变的固定值。 | 出现在定律和方程式中。 | 用于物理学、分析和计算。 |'
- en: '| Equation | Statement asserting equality between two expressions. | From Arabic
    “al-jabr.” | Used in algebra, calculus, and physics. |'
  id: totrans-131
  prefs: []
  type: TYPE_TB
  zh: '| 方程式 | 声明两个表达式之间相等性的陈述。 | 来自阿拉伯语“al-jabr”。 | 用于代数、微积分和物理学。 |'
- en: '| Identity | Equation true for all variable values. | Defined in algebraic
    structures. | Used in proofs, symbolic manipulation. |'
  id: totrans-132
  prefs: []
  type: TYPE_TB
  zh: '| 身份 | 对所有变量值都成立的方程。 | 在代数结构中定义。 | 用于证明和符号操作。 |'
- en: '| Derivative | Instantaneous rate of change of a function. | Invented by Newton
    and Leibniz. | Core of calculus, optimization, and dynamics. |'
  id: totrans-133
  prefs: []
  type: TYPE_TB
  zh: '| 导数 | 函数瞬时变化率。 | 由牛顿和莱布尼茨发明。 | 微积分、优化和动力学的核心。 |'
- en: '| Differential | Infinitesimal change in a variable. | Origin of differential
    calculus. | Used in equations, forms, and analysis. |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: '| 微分 | 变量的无穷小变化。 | 微积分学的起源。 | 用于方程式、形式和分析。 |'
- en: '| Gradient | Vector of partial derivatives indicating direction of steepest
    increase. | Developed in vector calculus. | Used in ML optimization, physics,
    and PDEs. |'
  id: totrans-135
  prefs: []
  type: TYPE_TB
  zh: '| 梯度 | 指示最陡增方向的部分导数向量。 | 在向量微积分中发展。 | 用于机器学习优化、物理和偏微分方程。 |'
- en: '| Slope | Measure of steepness of a line or curve at a point. | Geometric root
    of derivative. | Used in analytics, regression, and motion. |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '| 斜率 | 线或曲线在一点的陡度度量。 | 导数的几何根源。 | 用于分析、回归和运动。 |'
- en: '| Integral | Accumulation of quantities over an interval. | Developed alongside
    derivatives. | Used in area, volume, probability, and physics. |'
  id: totrans-137
  prefs: []
  type: TYPE_TB
  zh: '| 积分 | 在区间上积累量的总和。 | 与导数同时发展。 | 用于面积、体积、概率和物理学。 |'
- en: '| Definite Integral | Integral with specific bounds, yielding a value. | Fundamental
    Theorem of Calculus. | Used in measurement, energy, and statistics. |'
  id: totrans-138
  prefs: []
  type: TYPE_TB
  zh: '| 定积分 | 具有特定边界的积分，得到一个值。 | 微积分基本定理。 | 用于测量、能量和统计学。 |'
- en: '| Indefinite Integral | Family of functions whose derivative equals the integrand.
    | Symbol of anti-differentiation. | Used in analysis, ODE solving. |'
  id: totrans-139
  prefs: []
  type: TYPE_TB
  zh: '| 不定积分 | 导数等于被积函数的函数族。 | 反微分符号。 | 用于分析、常微分方程求解。 |'
- en: '| Antiderivative | Function whose derivative equals the original. | Dual of
    differentiation. | Used in reconstruction, motion, and energy. |'
  id: totrans-140
  prefs: []
  type: TYPE_TB
  zh: '| 反导数 | 导数等于原始函数的函数。 | 微分的对偶。 | 用于重建、运动和能量。 |'
- en: '| Limit | The value a function approaches as input nears a point. | Foundation
    of analysis by Cauchy and Weierstrass. | Used in calculus, convergence, and continuity.
    |'
  id: totrans-141
  prefs: []
  type: TYPE_TB
  zh: '| 极限 | 函数在输入接近某点时接近的值。 | 库西和魏尔斯特拉斯分析的基础。 | 用于微积分、收敛和连续性。 |'
- en: '| Continuity | Property of a function without abrupt jumps. | Formalized in
    19th century. | Used in analysis, modeling, and topology. |'
  id: totrans-142
  prefs: []
  type: TYPE_TB
  zh: '| 连续性 | 函数没有突然跳跃的性质。 | 在19世纪形式化。 | 用于分析、建模和拓扑学。 |'
- en: '| Discontinuity | A break or jump in a function’s value. | Studied in piecewise
    and chaotic systems. | Used in control, signals, and singularities. |'
  id: totrans-143
  prefs: []
  type: TYPE_TB
  zh: '| 不连续性 | 函数值中的断裂或跳跃。 | 在分段和混沌系统中研究。 | 用于控制、信号和奇点。 |'
- en: '| Series | Sum of a sequence of terms. | Developed by Newton, Euler. | Used
    in approximation, analysis, and algorithms. |'
  id: totrans-144
  prefs: []
  type: TYPE_TB
  zh: '| 级数 | 一系列项的总和。 | 由牛顿和欧拉发展。 | 用于近似、分析和算法。 |'
- en: '| Sequence | Ordered list of numbers or elements. | Basis for convergence theory.
    | Used in discrete math, limits, and computation. |'
  id: totrans-145
  prefs: []
  type: TYPE_TB
  zh: '| 序列 | 数字或元素的有序列表。 | 收敛理论的基石。 | 用于离散数学、极限和计算。 |'
- en: '| Convergence | Approach of a sequence or series toward a limit. | Defined
    in analysis. | Used in algorithms, ML, and PDEs. |'
  id: totrans-146
  prefs: []
  type: TYPE_TB
  zh: '| 收敛 | 序列或级数趋向于极限的过程。 | 在分析中定义。 | 用于算法、机器学习和偏微分方程。 |'
- en: '| Divergence | Failure to approach a finite limit. | Recognized in harmonic
    series. | Used in vector fields, thermodynamics, and chaos. |'
  id: totrans-147
  prefs: []
  type: TYPE_TB
  zh: '| 发散 | 无法接近有限极限。 | 在调和级数中识别。 | 用于矢量场、热力学和混沌。 |'
- en: '| Differential Equation | Equation involving derivatives of a function. | Developed
    to describe motion, heat, waves. | Used in modeling dynamic systems. |'
  id: totrans-148
  prefs: []
  type: TYPE_TB
  zh: '| 微分方程 | 涉及函数导数的方程。 | 发展用于描述运动、热量和波动。 | 用于动态系统建模。 |'
- en: '| Ordinary Differential Equation (ODE) | Differential equation in one variable.
    | Solved by Euler, Laplace. | Used in mechanics, population models. |'
  id: totrans-149
  prefs: []
  type: TYPE_TB
  zh: '| 常微分方程 (ODE) | 一个变量的微分方程。 | 由欧拉和拉普拉斯求解。 | 用于力学、人口模型。 |'
- en: '| Partial Differential Equation (PDE) | Involves multiple variables and partial
    derivatives. | Describes continuous systems. | Used in physics, finance, and ML.
    |'
  id: totrans-150
  prefs: []
  type: TYPE_TB
  zh: '| 偏微分方程 (PDE) | 涉及多个变量和偏导数的方程。 | 描述连续系统。 | 用于物理学、金融和机器学习。 |'
- en: '| Initial Condition | Value specifying system state at start. | Needed for
    unique solution. | Used in simulation, modeling, and control. |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| 初始条件 | 指定系统在开始时的状态值。 | 需要唯一解。 | 用于模拟、建模和控制。 |'
- en: '| Boundary Condition | Constraint at domain edges for differential systems.
    | Developed in physics. | Used in PDE solving, engineering, and design. |'
  id: totrans-152
  prefs: []
  type: TYPE_TB
  zh: '| 边界条件 | 微分系统在域边缘的约束。 | 在物理学中发展。 | 用于偏微分方程求解、工程和设计。 |'
- en: '| System Dynamics | Study of behavior of complex systems over time. | Emerged
    in control theory. | Used in ecology, economics, and feedback systems. |'
  id: totrans-153
  prefs: []
  type: TYPE_TB
  zh: '| 系统动力学 | 研究复杂系统随时间的行为。 | 在控制理论中产生。 | 用于生态学、经济学和反馈系统。 |'
- en: '| Feedback | Output reintroduced as input, affecting future behavior. | Studied
    by Norbert Wiener. | Used in cybernetics, control, and learning. |'
  id: totrans-154
  prefs: []
  type: TYPE_TB
  zh: '| 反馈 | 输出重新作为输入，影响未来的行为。 | 由诺伯特·维纳研究。 | 用于控制论、控制和学习。 |'
- en: '| Stability | Resistance of system to perturbation. | Studied in dynamical
    systems. | Used in control, chaos, and ML training. |'
  id: totrans-155
  prefs: []
  type: TYPE_TB
  zh: '| 稳定性 | 系统对扰动的抵抗能力。 | 在动力系统中研究。 | 用于控制、混沌和机器学习训练。 |'
- en: '| Equilibrium | State of balance with no net change. | Defined in physics,
    economics. | Used in systems analysis, optimization. |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
  zh: '| 平衡 | 没有净变化的平衡状态。 | 在物理学、经济学中定义。 | 用于系统分析、优化。 |'
- en: '| Attractor | State or set toward which a system evolves. | Discovered in chaos
    theory. | Used in dynamical systems, ML, and physics. |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
  zh: '| 吸引子 | 系统演变的指向状态或集合。 | 在混沌理论中发现。 | 用于动力系统、机器学习和物理学。 |'
- en: '| Flow | Continuous transformation describing evolution over time. | Studied
    in fluid mechanics, ODEs. | Used in physics, graph theory, and ML. |'
  id: totrans-158
  prefs: []
  type: TYPE_TB
  zh: '| 流量 | 描述随时间演化的连续变换。 | 在流体力学、常微分方程中研究。 | 用于物理学、图论和机器学习。 |'
- en: '| Trajectory | Path traced by a moving object or state. | Introduced in celestial
    mechanics. | Used in dynamics, AI, and optimization. |'
  id: totrans-159
  prefs: []
  type: TYPE_TB
  zh: '| 轨迹 | 移动物体或状态的路径。 | 在天体力学中引入。 | 用于动力学、人工智能和优化。 |'
- en: '| Field | Assignment of a quantity to each point in space. | Concept from physics.
    | Used in vector calculus, EM theory, ML. |'
  id: totrans-160
  prefs: []
  type: TYPE_TB
  zh: '| 场 | 将量分配到空间中每个点的赋值。 | 来自物理学的概念。 | 用于向量微积分、电磁理论和机器学习。 |'
- en: '| Vector Field | Function assigning vector to each point. | Studied in fluid
    dynamics. | Used in differential geometry, flow visualization. |'
  id: totrans-161
  prefs: []
  type: TYPE_TB
  zh: '| 向量场 | 为每个点分配向量的函数。 | 在流体动力学中研究。 | 用于微分几何、流可视化。 |'
- en: '| Scalar Field | Function assigning scalar value to each point. | Used in temperature,
    pressure maps. | Found in physics, ML, and 3D modeling. |'
  id: totrans-162
  prefs: []
  type: TYPE_TB
  zh: '| 标量场 | 为每个点分配标量值的函数。 | 用于温度、压力图。 | 在物理学、机器学习和3D建模中发现。 |'
- en: '| Flux | Rate of flow through a surface. | Defined in electromagnetism. | Used
    in Gauss’s law, fluid dynamics. |'
  id: totrans-163
  prefs: []
  type: TYPE_TB
  zh: '| 通量 | 通过表面的流量率。 | 在电磁学中定义。 | 用于高斯定律、流体动力学。 |'
- en: '| Divergence (Operator) | Measure of field’s tendency to expand from a point.
    | Defined in vector calculus. | Used in continuity equations, PDEs. |'
  id: totrans-164
  prefs: []
  type: TYPE_TB
  zh: '| 散度（算子） | 场从一点扩展的趋势的度量。 | 在向量微积分中定义。 | 用于连续性方程、偏微分方程。 |'
- en: '| Curl | Measure of rotation in a vector field. | Used in fluid mechanics.
    | Found in electromagnetism, vector analysis. |'
  id: totrans-165
  prefs: []
  type: TYPE_TB
  zh: '| 梯度 | 向量场中旋转的度量。 | 用于流体力学。 | 在电磁学、向量分析中发现。 |'
- en: '| Gradient Flow | Evolution following steepest descent. | Used in optimization
    theory. | Central to ML training, variational problems. |'
  id: totrans-166
  prefs: []
  type: TYPE_TB
  zh: '| 梯度流 | 沿着最速下降方向演化的过程。 | 用于优化理论。 | 在机器学习训练、变分问题中起核心作用。 |'
- en: '| Oscillation | Repeated variation about equilibrium. | Studied in harmonic
    motion. | Used in waves, signals, and stability. |'
  id: totrans-167
  prefs: []
  type: TYPE_TB
  zh: '| 振荡 | 围绕平衡位置的重复变化。 | 在谐波运动中研究。 | 用于波、信号和稳定性。 |'
- en: '| Wave | Disturbance transferring energy without mass. | Studied by Huygens,
    Fourier. | Used in physics, signal processing, ML. |'
  id: totrans-168
  prefs: []
  type: TYPE_TB
  zh: '| 波 | 传递能量而不传递质量的扰动。 | 由惠更斯、傅里叶研究。 | 用于物理学、信号处理和机器学习。 |'
- en: '| Frequency | Number of cycles per unit time. | Defined in harmonic analysis.
    | Used in signals, data, and quantum systems. |'
  id: totrans-169
  prefs: []
  type: TYPE_TB
  zh: '| 频率 | 每单位时间内的周期数。 | 在谐波分析中定义。 | 用于信号、数据和量子系统。 |'
- en: '| Amplitude | Maximum displacement from equilibrium. | Used in wave theory.
    | Found in physics, engineering, and data signals. |'
  id: totrans-170
  prefs: []
  type: TYPE_TB
  zh: '| 振幅 | 从平衡位置的最大位移。 | 用于波动理论。 | 在物理学、工程和数据信号中发现。 |'
- en: '| Period | Time for one complete cycle. | Found in astronomy and mechanics.
    | Used in oscillations, periodic functions. |'
  id: totrans-171
  prefs: []
  type: TYPE_TB
  zh: '| 周期 | 一个完整周期的时间。 | 在天文学和力学中发现。 | 用于振荡、周期函数。 |'
- en: '| Phase | Relative position in a cycle. | Introduced in wave theory. | Used
    in signals, interference, and control. |'
  id: totrans-172
  prefs: []
  type: TYPE_TB
  zh: '| 相位 | 在周期中的相对位置。 | 在波动理论中引入。 | 用于信号、干涉和控制。 |'
- en: '| Fourier Transform | Decomposes functions into frequency components. | Developed
    by Fourier. | Used in signal processing, ML, PDEs. |'
  id: totrans-173
  prefs: []
  type: TYPE_TB
  zh: '| 傅里叶变换 | 将函数分解为频率分量。 | 由傅里叶开发。 | 用于信号处理、机器学习和偏微分方程。 |'
- en: '| Laplace Transform | Converts differential equations to algebraic form. |
    Introduced by Laplace. | Used in control theory, signals, and systems. |'
  id: totrans-174
  prefs: []
  type: TYPE_TB
  zh: '| 拉普拉斯变换 | 将微分方程转换为代数形式。 | 由拉普拉斯引入。 | 用于控制理论、信号和系统。 |'
- en: '| Stochastic Process | Random process evolving over time. | Studied by Kolmogorov,
    Wiener. | Used in finance, physics, and AI. |'
  id: totrans-175
  prefs: []
  type: TYPE_TB
  zh: '| 随机过程 | 随时间演变的随机过程。 | 由柯尔莫哥洛夫、维纳研究。 | 用于金融、物理学和人工智能。 |'
- en: '| Markov Chain | Process where next state depends only on current. | Developed
    by Andrey Markov. | Used in statistics, ML, and modeling. |'
  id: totrans-176
  prefs: []
  type: TYPE_TB
  zh: '| 马尔可夫链 | 下一个状态只依赖于当前状态的过程。 | 由安德烈·马尔可夫开发。 | 用于统计学、机器学习和建模。 |'
- en: '| Diffusion | Random spreading process. | Described by Fick’s laws. | Used
    in physics, ML regularization. |'
  id: totrans-177
  prefs: []
  type: TYPE_TB
  zh: '| 扩散 | 随机扩散过程。 | 由菲克定律描述。 | 用于物理学、机器学习正则化。 |'
- en: '| Growth Model | Mathematical description of increase over time. | Used in
    biology and economics. | Logistic, exponential, and Gompertz models. |'
  id: totrans-178
  prefs: []
  type: TYPE_TB
  zh: '| 增长模型 | 随时间增加的数学描述。 | 用于生物学和经济学。 | 指数、指数和对数正态模型。 |'
- en: '| Decay | Decrease over time following law. | Studied in radioactivity. | Used
    in exponential decay, optimization. |'
  id: totrans-179
  prefs: []
  type: TYPE_TB
  zh: '| 衰减 | 遵循定律随时间减少。 | 在放射性研究中。 | 用于指数衰减、优化。 |'
- en: '| Chaos | Deterministic unpredictability due to sensitivity to initial conditions.
    | Popularized by Lorenz. | Used in nonlinear dynamics, ML, cryptography. |'
  id: totrans-180
  prefs: []
  type: TYPE_TB
  zh: '| 混沌 | 由于对初始条件的敏感性而产生的确定性不可预测性。 | 由洛伦兹普及。 | 用于非线性动力学、机器学习和密码学。 |'
- en: '| Bifurcation | Sudden change in system behavior as parameter varies. | Studied
    in catastrophe theory. | Used in dynamical systems, control, and biology. |'
  id: totrans-181
  prefs: []
  type: TYPE_TB
  zh: '| 分岔 | 随参数变化时系统行为的突然变化。 | 在灾变理论中研究。 | 用于动力系统、控制和生物学。 |'
- en: '| Transformation | A change of variables or coordinates. | Used in geometry
    and analysis. | Found in optimization, ML, and data scaling. |'
  id: totrans-182
  prefs: []
  type: TYPE_TB
  zh: '| 变换 | 变量或坐标的改变。 | 用于几何和分析。 | 发现于优化、机器学习和数据缩放。 |'
- en: '| Jacobian | Matrix of partial derivatives representing local change. | Defined
    in calculus. | Used in transformations, ML backpropagation. |'
  id: totrans-183
  prefs: []
  type: TYPE_TB
  zh: '| 雅可比矩阵 | 表示局部变化的偏导数矩阵。 | 在微积分中定义。 | 用于变换、机器学习反向传播。 |'
- en: '| Differentiable | Smooth, with defined derivative. | Foundation of calculus.
    | Used in optimization, manifolds, and physics. |'
  id: totrans-184
  prefs: []
  type: TYPE_TB
  zh: '| 可微 | 平滑，有定义的导数。 | 微积分的基础。 | 用于优化、流形和物理学。 |'
- en: '| Smooth Function | Infinitely differentiable function. | Studied in real analysis.
    | Used in geometry, PDEs, and control. |'
  id: totrans-185
  prefs: []
  type: TYPE_TB
  zh: '| 光滑函数 | 可无限次微分函数。 | 在实分析中研究。 | 用于几何、偏微分方程和控制。 |'
- en: '| Nonlinear System | System not proportional to inputs. | Leads to chaos, complex
    behavior. | Used in modeling, ML, and physics. |'
  id: totrans-186
  prefs: []
  type: TYPE_TB
  zh: '| 非线性系统 | 不与输入成比例的系统。 | 导致混沌和复杂行为。 | 用于建模、机器学习和物理学。 |'
- en: '| Linearization | Approximation of nonlinear system near a point. | Developed
    in control theory. | Used in optimization, stability, and dynamics. |'
  id: totrans-187
  prefs: []
  type: TYPE_TB
  zh: '| 线性化 | 在某点附近非线性系统的近似。 | 在控制理论中发展。 | 用于优化、稳定性和动力学。 |'
- en: '| Perturbation | Small change to study stability. | Used by Poincaré. | Used
    in mechanics, control, and asymptotics. |'
  id: totrans-188
  prefs: []
  type: TYPE_TB
  zh: '| 扰动 | 为了研究稳定性而对系统进行的小变化。 | 由庞加莱使用。 | 用于力学、控制和渐近分析。 |'
- en: '| Flow Map | Function mapping initial to current state. | Central to dynamical
    systems. | Used in control, simulation, and analysis. |'
  id: totrans-189
  prefs: []
  type: TYPE_TB
  zh: '| 流映射 | 将初始状态映射到当前状态的功能。 | 动力系统的核心。 | 用于控制、模拟和分析。 |'
- en: B4\. Logic & Proof
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B4\. 逻辑与证明
- en: '*At the heart of mathematics lies the quest for certainty — to distinguish
    truth from illusion, necessity from belief. Logic gives structure to reasoning;
    proof transforms intuition into knowledge. From Aristotle’s syllogisms to Gödel’s
    incompleteness, this cluster charts humanity’s attempt to formalize thought itself.*'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '*数学的核心在于对确定性的追求——区分真理与幻觉、必然与信仰。逻辑为推理提供结构；证明将直觉转化为知识。从亚里士多德的三段论到哥德尔的不完备性，这一系列图表展示了人类试图将思维本身形式化的尝试。*'
- en: '| Term | Definition | Context | Modern Usage |'
  id: totrans-192
  prefs: []
  type: TYPE_TB
  zh: '| 项 | 定义 | 上下文 | 现代用法 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-193
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Logic | The formal study of reasoning and valid inference. | Originated with
    Aristotle’s syllogisms. | Foundation of mathematics, computation, and philosophy.
    |'
  id: totrans-194
  prefs: []
  type: TYPE_TB
  zh: '| 逻辑 | 推理和有效推理的正式研究。 | 起源于亚里士多德的三段论。 | 数学、计算和哲学的基础。 |'
- en: '| Proposition | A declarative statement that is either true or false. | Used
    in Aristotelian and propositional logic. | Basis of Boolean algebra, formal verification,
    and logic circuits. |'
  id: totrans-195
  prefs: []
  type: TYPE_TB
  zh: '| 命题 | 要么为真要么为假的声明性陈述。 | 用于亚里士多德逻辑和命题逻辑。 | 布尔代数、形式验证和逻辑电路的基础。 |'
- en: '| Predicate | A statement containing variables, becoming true or false once
    values are assigned. | Introduced in predicate logic. | Used in first-order logic,
    programming, and semantics. |'
  id: totrans-196
  prefs: []
  type: TYPE_TB
  zh: '| 谓词 | 包含变量的陈述，一旦赋予值就变为真或假。 | 在谓词逻辑中引入。 | 用于一阶逻辑、编程和语义。 |'
- en: '| Truth Value | A binary indicator of a proposition’s truth (true/false). |
    Formalized in Boolean systems. | Used in logic circuits, programming, and proofs.
    |'
  id: totrans-197
  prefs: []
  type: TYPE_TB
  zh: '| 真值 | 表示命题真值的二元指示器（真/假）。 | 在布尔系统中形式化。 | 用于逻辑电路、编程和证明。 |'
- en: '| Boolean Algebra | Algebraic system with two values, 0 and 1, and logical
    operations. | Created by George Boole (1847). | Basis of digital logic, computing,
    and search algorithms. |'
  id: totrans-198
  prefs: []
  type: TYPE_TB
  zh: '| 布尔代数 | 具有两个值，0和1，以及逻辑运算的代数系统。 | 由乔治·布尔（1847年）创建。 | 数字逻辑、计算和搜索算法的基础。 |'
- en: '| Connective | Symbol linking propositions (∧, ∨, ¬, →, ↔︎). | Defined in propositional
    logic. | Used in logical expressions, circuit design. |'
  id: totrans-199
  prefs: []
  type: TYPE_TB
  zh: '| 连接词 | 连接命题的符号（∧, ∨, ¬, →, ↔）。 | 在命题逻辑中定义。 | 用于逻辑表达式和电路设计。 |'
- en: '| Conjunction (∧) | Logical AND — true only if both operands are true. | Foundational
    logical operation. | Used in conditions, filters, and logical queries. |'
  id: totrans-200
  prefs: []
  type: TYPE_TB
  zh: '| 合取（∧） | 逻辑与——只有当两个操作数都为真时才为真。 | 基础逻辑运算。 | 用于条件、过滤器和对逻辑查询。 |'
- en: '| Disjunction (∨) | Logical OR — true if at least one operand is true. | Part
    of propositional logic. | Used in logic programming, search, and control flow.
    |'
  id: totrans-201
  prefs: []
  type: TYPE_TB
  zh: '| 析取（∨） | 逻辑或——如果至少有一个操作数是真实的，则为真。 | 命题逻辑的一部分。 | 用于逻辑编程、搜索和控制流。 |'
- en: '| Negation (¬) | Logical NOT — reverses truth value. | Oldest logical operation.
    | Used in Boolean algebra, control statements. |'
  id: totrans-202
  prefs: []
  type: TYPE_TB
  zh: '| 否定（¬） | 逻辑非——反转真值。 | 最古老的逻辑运算。 | 用于布尔代数、控制语句。 |'
- en: '| Implication (→) | “If P, then Q” — true unless P is true and Q is false.
    | Core of deductive reasoning. | Used in formal proofs and inference systems.
    |'
  id: totrans-203
  prefs: []
  type: TYPE_TB
  zh: '| 推理（→） | “如果P，则Q”——除非P为真且Q为假，否则为真。 | 演绎推理的核心。 | 用于形式证明和推理系统。 |'
- en: '| Biconditional (↔︎) | “If and only if” — P and Q share truth value. | Central
    to equivalence reasoning. | Used in mathematical definitions and logic. |'
  id: totrans-204
  prefs: []
  type: TYPE_TB
  zh: '| 双条件（↔） | “如果且仅如果”——P和Q共享真值。 | 等价推理的核心。 | 用于数学定义和逻辑。 |'
- en: '| Tautology | Statement true under all interpretations. | Identified in classical
    logic. | Used in theorem proving, simplification. |'
  id: totrans-205
  prefs: []
  type: TYPE_TB
  zh: '| 重言式 | 在所有解释下都为真的陈述。 | 在经典逻辑中识别。 | 用于定理证明和简化。 |'
- en: '| Contradiction | Statement false under all interpretations. | Defined in Aristotle’s
    *Law of Noncontradiction*. | Used in reductio ad absurdum proofs. |'
  id: totrans-206
  prefs: []
  type: TYPE_TB
  zh: '| 矛盾 | 在所有解释下都是假的陈述。 | 在亚里士多德的《矛盾律》中定义。 | 用于归谬法证明。 |'
- en: '| Contrapositive | The statement “if not Q then not P.” | Logical equivalence
    of implication. | Used in proofs, algorithms, and reasoning. |'
  id: totrans-207
  prefs: []
  type: TYPE_TB
  zh: '| 反证法 | 陈述“如果不Q，则不P。” | 推理的等价。 | 用于证明、算法和推理。 |'
- en: '| Fallacy | Error in reasoning invalidating an argument. | Studied since Aristotle.
    | Used in logic, rhetoric, and critical thinking. |'
  id: totrans-208
  prefs: []
  type: TYPE_TB
  zh: '| 诡辩 | 逻辑推理中的错误，使论点无效。 | 自亚里士多德以来研究。 | 用于逻辑、修辞和批判性思维。 |'
- en: '| Quantifier | Symbol expressing quantity (∀, ∃). | Introduced in predicate
    logic. | Used in set theory, formal systems, and logic. |'
  id: totrans-209
  prefs: []
  type: TYPE_TB
  zh: '| 量词 | 表示数量的符号（∀, ∃）。 | 在谓词逻辑中引入。 | 用于集合论、形式系统和逻辑。 |'
- en: '| Universal Quantifier (∀) | Asserts that a statement holds for all elements.
    | Foundation of general laws. | Used in mathematics, type theory, programming.
    |'
  id: totrans-210
  prefs: []
  type: TYPE_TB
  zh: '| 全称量词（∀） | 断言一个陈述对所有元素都成立。 | 一般法则的基础。 | 用于数学、类型理论和编程。 |'
- en: '| Existential Quantifier (∃) | Asserts existence of at least one element satisfying
    condition. | Used in constructive reasoning. | Applied in proofs, search, and
    model checking. |'
  id: totrans-211
  prefs: []
  type: TYPE_TB
  zh: '| 存在量词（∃） | 断言至少存在一个满足条件的元素。 | 用于构造性推理。 | 用于证明、搜索和模型检查。 |'
- en: '| Inference | Deriving new truths from existing statements. | Formalized in
    syllogisms and deduction. | Used in AI, theorem proving, and reasoning engines.
    |'
  id: totrans-212
  prefs: []
  type: TYPE_TB
  zh: '| 推理 | 从现有陈述推导出新真理。 | 在三段论和演绎中形式化。 | 用于人工智能、定理证明和推理引擎。 |'
- en: '| Deduction | Reasoning from general principles to specific conclusions. |
    Root of mathematical proof. | Used in logic, science, and programming. |'
  id: totrans-213
  prefs: []
  type: TYPE_TB
  zh: '| 演绎推理 | 从一般原则推理到具体结论。 | 数学证明的根源。 | 用于逻辑、科学和编程。 |'
- en: '| Induction (Mathematical) | Proving statements by establishing base case and
    recursive step. | Used since Peano’s axioms. | Core method in number theory and
    algorithms. |'
  id: totrans-214
  prefs: []
  type: TYPE_TB
  zh: '| 归纳（数学） | 通过建立基础情况和递归步骤来证明命题。 | 自佩亚诺公理以来使用。 | 数论和算法的核心方法。 |'
- en: '| Abduction | Inferring best explanation for observed facts. | Introduced by
    Peirce. | Used in AI reasoning, hypothesis generation. |'
  id: totrans-215
  prefs: []
  type: TYPE_TB
  zh: '| 演绎推理 | 推断观察到的最佳解释。 | 由皮尔士引入。 | 用于人工智能推理和假设生成。 |'
- en: '| Proof | Logical sequence demonstrating truth from axioms. | Codified by Euclid
    in *Elements*. | Central in all mathematics. |'
  id: totrans-216
  prefs: []
  type: TYPE_TB
  zh: '| 证明 | 从公理推导出真理的逻辑序列。 | 由欧几里得在《几何原本》中编纂。 | 所有数学的核心。 |'
- en: '| Axiom | Self-evident truth serving as starting point. | From Greek *axioma*.
    | Basis of formal systems like ZFC. |'
  id: totrans-217
  prefs: []
  type: TYPE_TB
  zh: '| 公理 | 作为起点的不言自明的真理。 | 来自希腊语“axioma”。 | ZFC等形式系统的基础。 |'
- en: '| Postulate | Assumption specific to a theory or geometry. | Used by Euclid
    as foundations. | Used in geometry, algebraic systems. |'
  id: totrans-218
  prefs: []
  type: TYPE_TB
  zh: '| 公设 | 特定于理论或几何的假设。 | 欧几里得用作基础。 | 用于几何、代数系统。 |'
- en: '| Lemma | Auxiliary result aiding in proving a theorem. | From Greek “premise.”
    | Used in structured proofs. |'
  id: totrans-219
  prefs: []
  type: TYPE_TB
  zh: '| 引理 | 帮助证明定理的辅助结果。 | 来自希腊语“前提”。 | 用于结构化证明。 |'
- en: '| Theorem | Statement proved using logic and axioms. | Core unit of mathematical
    knowledge. | Used across all fields of mathematics. |'
  id: totrans-220
  prefs: []
  type: TYPE_TB
  zh: '| 定理 | 使用逻辑和公理证明的陈述。 | 数学知识的核心单元。 | 在所有数学领域中使用。 |'
- en: '| Corollary | Statement following directly from a theorem. | Latin *corollarium*,
    “small garland.” | Used in mathematical exposition. |'
  id: totrans-221
  prefs: []
  type: TYPE_TB
  zh: '| 推论 | 直接从定理中得出的陈述。 | 拉丁语 *corollarium*，意为“小花环”。 | 用于数学表述。 |'
- en: '| Conjecture | Statement believed true but unproven. | Famous examples: Goldbach,
    Riemann. | Drives research; proof transforms it to theorem. |'
  id: totrans-222
  prefs: []
  type: TYPE_TB
  zh: '| 猜想 | 虽然未被证明但被认为正确的陈述。 | 著名例子：哥德巴赫、黎曼。 | 推动研究；证明将其转化为定理。 |'
- en: '| Counterexample | Specific case disproving a general claim. | Tool of refutation.
    | Used in logic, programming, and testing. |'
  id: totrans-223
  prefs: []
  type: TYPE_TB
  zh: '| 反例 | 证明一般性陈述错误的特定案例。 | 反驳的工具。 | 用于逻辑、编程和测试。 |'
- en: '| Formal System | Set of symbols, formation rules, and inference rules. | Studied
    by Hilbert, Gödel. | Used in logic, computation, and proof theory. |'
  id: totrans-224
  prefs: []
  type: TYPE_TB
  zh: '| 形式系统 | 符号集、形成规则和推理规则。 | 被希尔伯特、哥德尔研究。 | 用于逻辑、计算和证明理论。 |'
- en: '| Syntax | Structure and formation rules of symbols. | Defined in formal logic.
    | Used in compilers, logic, and languages. |'
  id: totrans-225
  prefs: []
  type: TYPE_TB
  zh: '| 语法 | 符号的构成规则。 | 在形式逻辑中定义。 | 用于编译器、逻辑和语言。 |'
- en: '| Semantics | Meaning assigned to symbols and statements. | Developed in model
    theory. | Used in programming languages, logic. |'
  id: totrans-226
  prefs: []
  type: TYPE_TB
  zh: '| 语义 | 分配给符号和陈述的意义。 | 在模型理论中发展。 | 用于编程语言、逻辑。 |'
- en: '| Model | Interpretation making statements true. | Origin in logical semantics.
    | Used in verification, AI, and mathematics. |'
  id: totrans-227
  prefs: []
  type: TYPE_TB
  zh: '| 模型 | 使陈述为真的解释。 | 起源于逻辑语义。 | 用于验证、人工智能和数学。 |'
- en: '| Consistency | No contradictions derivable from axioms. | Goal of Hilbert’s
    program. | Used in logic, formal methods, and data systems. |'
  id: totrans-228
  prefs: []
  type: TYPE_TB
  zh: '| 一致性 | 从公理中推导不出矛盾。 | 希尔伯特计划的目标。 | 用于逻辑、形式方法和数据系统。 |'
- en: '| Completeness | Every true statement is provable within system. | Defined
    by Gödel. | Used in model theory, logic, and databases. |'
  id: totrans-229
  prefs: []
  type: TYPE_TB
  zh: '| 完备性 | 在系统中可以证明每个真命题。 | 由哥德尔定义。 | 用于模型理论、逻辑和数据库。 |'
- en: '| Soundness | Every provable statement is true. | Core property of formal logic.
    | Ensures validity of proofs. |'
  id: totrans-230
  prefs: []
  type: TYPE_TB
  zh: '| 一致性 | 每个可证明的陈述都是真实的。 | 形式逻辑的核心属性。 | 确保证明的有效性。 |'
- en: '| Decidability | Whether an algorithm can determine truth of statements. |
    Studied by Turing, Church. | Used in logic, computation, and verification. |'
  id: totrans-231
  prefs: []
  type: TYPE_TB
  zh: '| 可判定性 | 是否存在算法可以确定陈述的真实性。 | 谭图灵、丘奇研究。 | 用于逻辑、计算和验证。 |'
- en: '| Undecidable Problem | No algorithm exists to determine truth in all cases.
    | Proven by Turing. | Found in halting problem, logic. |'
  id: totrans-232
  prefs: []
  type: TYPE_TB
  zh: '| 不可判定问题 | 没有算法可以在所有情况下确定陈述的真实性。 | 谭图灵证明。 | 发现于停机问题、逻辑中。 |'
- en: '| Gödel Numbering | Encoding formulas as numbers. | Introduced by Gödel (1931).
    | Used in incompleteness proofs. |'
  id: totrans-233
  prefs: []
  type: TYPE_TB
  zh: '| 哥德尔编号 | 将公式编码为数字。 | 由哥德尔（1931年）引入。 | 用于不完备性证明。 |'
- en: '| Incompleteness Theorem | Any consistent system rich enough to express arithmetic
    contains true but unprovable statements. | Gödel’s 1931 result. | Philosophical
    cornerstone of logic. |'
  id: totrans-234
  prefs: []
  type: TYPE_TB
  zh: '| 不完备性定理 | 任何足够丰富的、一致的系统都包含真但不可证明的陈述。 | 哥德尔1931年的结果。 | 逻辑的哲学基石。 |'
- en: '| Hilbert’s Program | Aim to formalize all mathematics. | 1920s foundational
    quest. | Partially refuted by Gödel. |'
  id: totrans-235
  prefs: []
  type: TYPE_TB
  zh: '| 希尔伯特计划 | 目标是形式化所有数学。 | 20世纪20年代的基础性追求。 | 部分被哥德尔反驳。 |'
- en: '| Proof by Contradiction | Assume negation, derive impossibility. | Classical
    proof technique. | Used in existence and uniqueness proofs. |'
  id: totrans-236
  prefs: []
  type: TYPE_TB
  zh: '| 反证法 | 假设否定，推导出不可能性。 | 经典证明技术。 | 用于存在性和唯一性证明。 |'
- en: '| Proof by Induction | Show base case, then generalize. | Method of infinite
    descent. | Used in sequences, algorithms. |'
  id: totrans-237
  prefs: []
  type: TYPE_TB
  zh: '| 归纳证明 | 展示基本案例，然后进行推广。 | 无限下降法。 | 用于序列、算法。 |'
- en: '| Direct Proof | Derive conclusion via logical steps. | Standard in elementary
    math. | Used in algebra, number theory. |'
  id: totrans-238
  prefs: []
  type: TYPE_TB
  zh: '| 直接证明 | 通过逻辑步骤推导出结论。 | 基础数学中的标准。 | 用于代数、数论。 |'
- en: '| Constructive Proof | Demonstrates existence by constructing example. | Used
    in constructive math. | Applied in algorithms, type theory. |'
  id: totrans-239
  prefs: []
  type: TYPE_TB
  zh: '| 构造性证明 | 通过构造示例来证明存在性。 | 用于构造性数学。 | 应用于算法、类型理论。 |'
- en: '| Nonconstructive Proof | Shows existence without example. | Common in classical
    math. | Used in existence theorems. |'
  id: totrans-240
  prefs: []
  type: TYPE_TB
  zh: '| 非构造性证明 | 显示存在性而不提供例子。 | 在经典数学中常见。 | 用于存在定理。 |'
- en: '| Algorithmic Proof | Uses computation to establish result. | Emerged in modern
    era. | Used in automated theorem proving. |'
  id: totrans-241
  prefs: []
  type: TYPE_TB
  zh: '| 算法证明 | 使用计算来建立结果。 | 在现代时期出现。 | 用于自动定理证明。 |'
- en: '| Proof Assistant | Software aiding formal verification. | Coq, Lean, Isabelle,
    Agda. | Used in formal proofs, software correctness. |'
  id: totrans-242
  prefs: []
  type: TYPE_TB
  zh: '| 证明辅助工具 | 辅助形式验证的软件。 | Coq、Lean、Isabelle、Agda。 | 用于形式证明、软件正确性。 |'
- en: '| Truth Table | Tabular method listing all truth values. | Developed in propositional
    logic. | Used in circuits, logic teaching. |'
  id: totrans-243
  prefs: []
  type: TYPE_TB
  zh: '| 真值表 | 列出所有真值值的表格方法。 | 在命题逻辑中发展。 | 用于电路、逻辑教学。 |'
- en: '| Resolution | Rule of inference for propositional logic. | Used in automated
    reasoning. | Found in SAT solvers, logic programming. |'
  id: totrans-244
  prefs: []
  type: TYPE_TB
  zh: '| 解法规则 | 用于命题逻辑的推理规则。 | 用于自动推理。 | 存在于SAT求解器、逻辑编程中。 |'
- en: '| Satisfiability (SAT) | Existence of assignment making formula true. | NP-complete
    problem. | Used in verification, optimization. |'
  id: totrans-245
  prefs: []
  type: TYPE_TB
  zh: '| 满足性（SAT） | 存在使公式为真的赋值。 | NP完全问题。 | 用于验证、优化。 |'
- en: '| Entailment (⊨) | One statement logically follows from another. | Defined
    in formal semantics. | Used in logic, reasoning, and AI. |'
  id: totrans-246
  prefs: []
  type: TYPE_TB
  zh: '| 蕴涵（⊨） | 一个陈述逻辑上从另一个陈述中得出。 | 在形式语义中定义。 | 用于逻辑、推理、人工智能。 |'
- en: '| Consistency Check | Process ensuring no contradiction. | Used in formal systems.
    | Found in databases, theorem proving. |'
  id: totrans-247
  prefs: []
  type: TYPE_TB
  zh: '| 一致性检查 | 确保没有矛盾的过程。 | 用于形式系统。 | 存在于数据库、定理证明中。 |'
- en: '| Decision Procedure | Algorithm deciding truth of logical statements. | Studied
    in logic, algebra. | Used in model checking, SMT solvers. |'
  id: totrans-248
  prefs: []
  type: TYPE_TB
  zh: '| 决策过程 | 决定逻辑语句真假的算法。 | 在逻辑、代数中研究。 | 用于模型检查、SMT求解器。 |'
- en: '| Type Theory | Logic where propositions correspond to types. | Developed by
    Martin-Löf. | Used in programming languages, proofs. |'
  id: totrans-249
  prefs: []
  type: TYPE_TB
  zh: '| 类型理论 | 命题与类型相对应的逻辑。 | 由Martin-Löf发展。 | 用于编程语言、证明。 |'
- en: '| Lambda Calculus | Formal system for functions and computation. | Church,
    1930s. | Foundation of functional programming. |'
  id: totrans-250
  prefs: []
  type: TYPE_TB
  zh: '| 拉姆达演算 | 用于函数和计算的正式系统。 | Church，1930年代。 | 函数式编程的基础。 |'
- en: '| Sequent Calculus | Formal proof system using sequents. | Introduced by Gentzen.
    | Used in proof theory, logic programming. |'
  id: totrans-251
  prefs: []
  type: TYPE_TB
  zh: '| 跟证法 | 使用序列进行形式证明的系统。 | 由Gentzen引入。 | 用于证明理论、逻辑编程。 |'
- en: '| Natural Deduction | Proof system reflecting human reasoning. | Developed
    by Gentzen. | Used in logic, proof assistants. |'
  id: totrans-252
  prefs: []
  type: TYPE_TB
  zh: '| 自然演绎 | 反映人类推理的证明系统。 | 由Gentzen发展。 | 用于逻辑、证明辅助工具。 |'
- en: '| Axiomatic System | Set of axioms and inference rules. | Used since Euclid.
    | Basis of formal mathematics. |'
  id: totrans-253
  prefs: []
  type: TYPE_TB
  zh: '| 公理系统 | 公理和推理规则的集合。 | 自欧几里得以来使用。 | 形式数学的基础。 |'
- en: '| Metalanguage | Language used to describe another language. | Developed in
    semantics. | Used in compilers, logic, linguistics. |'
  id: totrans-254
  prefs: []
  type: TYPE_TB
  zh: '| 元语言 | 用于描述另一种语言的语。 | 在语义学中发展。 | 用于编译器、逻辑、语言学。 |'
- en: '| Paradox | Statement leading to self-contradiction. | Famous: Russell’s, Liar’s
    paradox. | Used to test foundations of logic. |'
  id: totrans-255
  prefs: []
  type: TYPE_TB
  zh: '| 矛盾 | 导致自相矛盾的陈述。 | 著名的：罗素悖论、说谎者悖论。 | 用于测试逻辑的基础。 |'
- en: '| Set of Axioms | Foundational assumptions of a theory. | ZFC for set theory.
    | Used in formalizing mathematics. |'
  id: totrans-256
  prefs: []
  type: TYPE_TB
  zh: '| 公理集 | 理论的基础假设。 | ZFC用于集合论。 | 用于形式化数学。 |'
- en: '| Consistency Proof | Demonstration that no contradictions arise. | Hilbert’s
    goal. | Used in proof theory, logic. |'
  id: totrans-257
  prefs: []
  type: TYPE_TB
  zh: '| 一致性证明 | 证明不会出现矛盾。 | Hilbert的目标。 | 用于证明理论、逻辑。 |'
- en: '| Sound Argument | Valid reasoning with true premises. | Used in philosophy,
    logic. | Ensures correctness of conclusions. |'
  id: totrans-258
  prefs: []
  type: TYPE_TB
  zh: '| 声明性论证 | 以真实前提为有效推理。 | 用于哲学、逻辑。 | 确保结论的正确性。 |'
- en: '| Inference Rule | Pattern allowing new truths from existing ones. | Modus
    ponens, tollens. | Used in logic programming, proofs. |'
  id: totrans-259
  prefs: []
  type: TYPE_TB
  zh: '| 推理规则 | 允许从现有真理中得出新真理的模式。 | 模态肯定法、否定法。 | 用于逻辑编程、证明。 |'
- en: '| Modus Ponens | From P → Q and P, infer Q. | Classical inference. | Used in
    formal reasoning. |'
  id: totrans-260
  prefs: []
  type: TYPE_TB
  zh: '| 模态肯定法 | 从P → Q和P，推断Q。 | 经典推理。 | 用于形式推理。 |'
- en: '| Modus Tollens | From P → Q and ¬Q, infer ¬P. | Classical inference. | Used
    in contrapositive reasoning. |'
  id: totrans-261
  prefs: []
  type: TYPE_TB
  zh: '| 模态否定法 | 从P → Q和¬Q，推断¬P。 | 经典推理。 | 用于逆否推理。 |'
- en: '| Bivalence | Every proposition is true or false. | Assumed in classical logic.
    | Challenged by fuzzy and modal logics. |'
  id: totrans-262
  prefs: []
  type: TYPE_TB
  zh: '| 二值性 | 每个命题要么为真要么为假。 | 在经典逻辑中被假设。 | 由模糊逻辑和模态逻辑挑战。 |'
- en: '| Fuzzy Logic | Truth as degree rather than binary. | Developed by Zadeh. |
    Used in control systems, AI, ML. |'
  id: totrans-263
  prefs: []
  type: TYPE_TB
  zh: '| 模糊逻辑 | 真理以程度而非二元形式存在。 | 由Zadeh开发。 | 用于控制系统、人工智能、机器学习。 |'
- en: '| Modal Logic | Extends logic with necessity (□) and possibility (◇). | Studied
    since Aristotle; formalized in 20th century. | Used in philosophy, AI, verification.
    |'
  id: totrans-264
  prefs: []
  type: TYPE_TB
  zh: '| 模态逻辑 | 通过必要性（□）和可能性（◇）扩展逻辑。 | 自亚里士多德以来研究；20世纪形式化。 | 用于哲学、人工智能和验证。 |'
- en: B5\. Data & Probability
  id: totrans-265
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B5\. 数据与概率
- en: '*When the world became too vast to grasp, humanity turned to data — to count,
    record, and reason from uncertainty. Probability transformed ignorance into insight,
    and statistics turned variation into knowledge. This cluster explores how randomness,
    evidence, and inference became pillars of modern understanding.*'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: '*当世界变得过于庞大而难以把握时，人类转向数据——用以计数、记录和从不确定性中进行推理。概率将无知转化为洞察，统计学将变化转化为知识。本集群探讨了随机性、证据和推断如何成为现代理解的基础。*'
- en: '| Term | Definition | Context | Modern Usage |  |'
  id: totrans-267
  prefs: []
  type: TYPE_TB
  zh: '| 术语 | 定义 | 上下文 | 现代用法 |  |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-268
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '| Data | Recorded observations or measurements representing aspects of reality.
    | From Latin *datum* “something given.” | Foundation of empirical science, analytics,
    and AI. |  |'
  id: totrans-269
  prefs: []
  type: TYPE_TB
  zh: '| 数据 | 记录的观察或测量，代表现实的各个方面。 | 来自拉丁语 *datum* “给予的东西”。 | 实证科学、分析和人工智能的基础。 |  |'
- en: '| Dataset | Structured collection of related data points. | Originated in census
    and experiments. | Used in ML, research, and databases. |  |'
  id: totrans-270
  prefs: []
  type: TYPE_TB
  zh: '| 数据集 | 相关数据点的结构化集合。 | 源于人口普查和实验。 | 用于机器学习、研究和数据库。 |  |'
- en: '| Variable | Measurable characteristic that can change or vary. | Introduced
    in early statistics. | Used in modeling, regression, and experiments. |  |'
  id: totrans-271
  prefs: []
  type: TYPE_TB
  zh: '| 变量 | 可测量的特征，可以改变或变化。 | 早期统计学中引入。 | 用于建模、回归和实验。 |  |'
- en: '| Observation | Single recorded instance of data. | Central to empirical reasoning.
    | Used in datasets, samples, and experiments. |  |'
  id: totrans-272
  prefs: []
  type: TYPE_TB
  zh: '| 观察 | 单个记录的数据实例。 | 实证推理的核心。 | 用于数据集、样本和实验。 |  |'
- en: '| Feature | Attribute used to describe data in modeling. | ML term derived
    from statistics. | Used in feature engineering and analysis. |  |'
  id: totrans-273
  prefs: []
  type: TYPE_TB
  zh: '| 特征 | 描述建模中数据的属性。 | 来自统计学的机器学习术语。 | 用于特征工程和分析。 |  |'
- en: '| Sample | Subset of a population selected for study. | Developed in survey
    theory. | Used in inference, polling, and estimation. |  |'
  id: totrans-274
  prefs: []
  type: TYPE_TB
  zh: '| 样本 | 为研究而选择的总体子集。 | 在调查理论中发展。 | 用于推断、民意调查和估计。 |  |'
- en: '| Population | Complete set of entities under study. | Introduced in demography.
    | Used in inference, statistics, and quality control. |  |'
  id: totrans-275
  prefs: []
  type: TYPE_TB
  zh: '| 总体 | 研究中研究的实体完整集合。 | 在人口统计学中引入。 | 用于推断、统计学和质量控制。 |  |'
- en: '| Parameter | Numeric characteristic of a population (mean, variance). | Distinguished
    from statistic. | Estimated in modeling and inference. |  |'
  id: totrans-276
  prefs: []
  type: TYPE_TB
  zh: '| 参数 | 总体的数值特征（均值、方差）。 | 与统计量区分。 | 在建模和推断中估计。 |  |'
- en: '| Statistic | Numeric summary computed from sample data. | Used since 18th
    century. | Used for estimation, testing, and reporting. |  |'
  id: totrans-277
  prefs: []
  type: TYPE_TB
  zh: '| 统计量 | 从样本数据计算出的数值摘要。 | 自18世纪以来使用。 | 用于估计、测试和报告。 |  |'
- en: '| Descriptive Statistics | Summarize data (mean, median, mode). | First stage
    of analysis. | Used in reporting, dashboards, and exploration. |  |'
  id: totrans-278
  prefs: []
  type: TYPE_TB
  zh: '| 描述统计学 | 总结数据（均值、中位数、众数）。 | 分析的第一阶段。 | 用于报告、仪表板和探索。 |  |'
- en: '| Inferential Statistics | Drawing conclusions about population from sample.
    | Origin of modern probability theory. | Used in hypothesis testing, estimation,
    prediction. |  |'
  id: totrans-279
  prefs: []
  type: TYPE_TB
  zh: '| 推断统计学 | 从样本中得出关于总体的结论。 | 现代概率理论的起源。 | 用于假设检验、估计和预测。 |  |'
- en: '| Mean (Average) | Sum of values divided by count. | Used since antiquity.
    | Central tendency measure in analysis. |  |'
  id: totrans-280
  prefs: []
  type: TYPE_TB
  zh: '| 均值（平均值） | 值的总和除以计数。 | 自古代以来使用。 | 分析中的中心趋势度量。 |  |'
- en: '| Median | Middle value when data is ordered. | Resistant to outliers. | Used
    in economics, robust statistics. |  |'
  id: totrans-281
  prefs: []
  type: TYPE_TB
  zh: '| 中位数 | 数据排序时的中间值。 | 对异常值有抵抗力。 | 用于经济学、稳健统计。 |  |'
- en: '| Mode | Most frequent value. | Early measure of tendency. | Used in categorical
    data analysis. |  |'
  id: totrans-282
  prefs: []
  type: TYPE_TB
  zh: '| 众数 | 最频繁的值。 | 早期趋势度量。 | 用于分类数据分析。 |  |'
- en: '| Range | Difference between max and min. | Early dispersion measure. | Used
    in exploratory analysis. |  |'
  id: totrans-283
  prefs: []
  type: TYPE_TB
  zh: '| 范围 | 最大值和最小值之间的差异。 | 早期散布度量。 | 用于探索性分析。 |  |'
- en: '| Variance | Average squared deviation from mean. | Defined by Gauss, Fisher.
    | Used in statistics, ML, risk analysis. |  |'
  id: totrans-284
  prefs: []
  type: TYPE_TB
  zh: '| 方差 | 平均平方偏差。 | 由高斯和费舍尔定义。 | 用于统计学、机器学习和风险评估。 |  |'
- en: '| Standard Deviation | Square root of variance; typical deviation from mean.
    | Introduced in normal theory. | Used in variability, z-scores, probability. |  |'
  id: totrans-285
  prefs: []
  type: TYPE_TB
  zh: '| 标准差 | 方差的平方根；典型偏差。 | 在正态理论中引入。 | 用于变异性、z分数、概率。 |  |'
- en: '| Skewness | Measure of asymmetry in distribution. | Introduced by Karl Pearson.
    | Used in descriptive statistics, finance. |  |'
  id: totrans-286
  prefs: []
  type: TYPE_TB
  zh: '| 偏度 | 分布不对称的度量。 | 由卡尔·皮尔逊引入。 | 用于描述性统计、金融。 |  |'
- en: '| Kurtosis | Measure of tail heaviness. | Developed in early 20th century.
    | Used in risk assessment, signal analysis. |  |'
  id: totrans-287
  prefs: []
  type: TYPE_TB
  zh: '| 峰度 | 尾部重度的度量。 | 20世纪初发展。 | 用于风险评估、信号分析。 |  |'
- en: '| Distribution | Function showing frequency or probability of values. | Studied
    by Gauss, Laplace. | Used in probability, ML, and data modeling. |  |'
  id: totrans-288
  prefs: []
  type: TYPE_TB
  zh: '| 分布 | 显示值频率或概率的函数。 | 由高斯、拉普拉斯研究。 | 用于概率、机器学习和数据建模。 |  |'
- en: '| Normal Distribution | Bell-shaped curve; mean = median = mode. | Discovered
    by de Moivre, named by Gauss. | Used in CLT, regression, measurement error. |  |'
  id: totrans-289
  prefs: []
  type: TYPE_TB
  zh: '| 正态分布 | 钟形曲线；均值 = 中位数 = 众数。 | 由德莫弗发现，高斯命名。 | 用于中心极限定理、回归、测量误差。 |  |'
- en: '| Uniform Distribution | Equal probability across interval. | Basic probability
    model. | Used in random sampling, simulations. |  |'
  id: totrans-290
  prefs: []
  type: TYPE_TB
  zh: '| 均匀分布 | 区间内概率相等。 | 基本概率模型。 | 用于随机抽样、模拟。 |  |'
- en: '| Binomial Distribution | Discrete distribution for number of successes in
    fixed trials. | Studied by Bernoulli. | Used in discrete probability, testing.
    |  |'
  id: totrans-291
  prefs: []
  type: TYPE_TB
  zh: '| 二项分布 | 固定试验中成功次数的离散分布。 | 由伯努利研究。 | 用于离散概率、测试。 |  |'
- en: '| Poisson Distribution | Counts events in fixed interval given constant rate.
    | Developed by Poisson. | Used in queueing, rare events. |  |'
  id: totrans-292
  prefs: []
  type: TYPE_TB
  zh: '| 泊松分布 | 在固定区间内给定恒定速率的事件计数。 | 由泊松发展。 | 用于排队、稀有事件。 |  |'
- en: '| Exponential Distribution | Models time between independent events. | Derived
    from Poisson process. | Used in survival analysis, reliability. |  |'
  id: totrans-293
  prefs: []
  type: TYPE_TB
  zh: '| 指数分布 | 模型独立事件之间的时间。 | 由泊松过程推导。 | 用于生存分析、可靠性。 |  |'
- en: '| Power Law | Frequency ∝ size⁻ᵅ; heavy-tailed distribution. | Found in Pareto,
    Zipf laws. | Used in networks, economics, complex systems. |  |'
  id: totrans-294
  prefs: []
  type: TYPE_TB
  zh: '| 幂律 | 频率 ∝ 大小⁻ᵅ；重尾分布。 | 发现于帕累托、齐夫定律。 | 用于网络、经济学、复杂系统。 |  |'
- en: '| Law of Large Numbers | Averages converge to expected value as samples grow.
    | Proven by Bernoulli. | Foundation of probability theory. |  |'
  id: totrans-295
  prefs: []
  type: TYPE_TB
  zh: '| 大数定律 | 随着样本量增长，平均值趋于期望值。 | 由伯努利证明。 | 概率论的基础。 |  |'
- en: '| Central Limit Theorem | Sum of independent variables tends toward normality.
    | Proven by Laplace. | Basis of inferential statistics. |  |'
  id: totrans-296
  prefs: []
  type: TYPE_TB
  zh: '| 中心极限定理 | 独立变量的和趋于正态分布。 | 由拉普拉斯证明。 | 推理统计的基础。 |  |'
- en: '| Random Variable | Variable whose values result from random process. | Formalized
    by Kolmogorov. | Used in probability, stochastic modeling. |  |'
  id: totrans-297
  prefs: []
  type: TYPE_TB
  zh: '| 随机变量 | 值由随机过程产生的变量。 | 由科尔莫哥洛夫形式化。 | 用于概率、随机建模。 |  |'
- en: '| Expectation (Mean) | Weighted average of all possible values. | Defined in
    probability theory. | Used in decision theory, ML loss functions. |  |'
  id: totrans-298
  prefs: []
  type: TYPE_TB
  zh: '| 期望（均值） | 所有可能值的加权平均值。 | 在概率论中定义。 | 用于决策理论、机器学习损失函数。 |  |'
- en: '| Variance (Probabilistic) | Expected squared deviation from mean. | Core measure
    of spread. | Used in risk, estimation, and inference. |  |'
  id: totrans-299
  prefs: []
  type: TYPE_TB
  zh: '| 方差（概率论） | 从平均值期望的平方偏差。 | 核心的分散度量。 | 用于风险、估计和推理。 |  |'
- en: '| Covariance | Measure of joint variability of two variables. | Introduced
    in correlation theory. | Used in portfolio theory, regression. |  |'
  id: totrans-300
  prefs: []
  type: TYPE_TB
  zh: '| 协方差 | 两个变量联合变异性度量。 | 在相关理论中引入。 | 用于投资组合理论、回归分析。 |  |'
- en: '| Correlation | Standardized covariance between -1 and 1. | Pearson, early
    1900s. | Used in dependency analysis, ML features. |  |'
  id: totrans-301
  prefs: []
  type: TYPE_TB
  zh: '| 相关系数 | -1 和 1 之间的标准化协方差。 | 皮尔逊，20世纪初。 | 用于依赖性分析、机器学习特征。 |  |'
- en: '| Independence | One event’s occurrence doesn’t affect another’s. | Defined
    in probability axioms. | Used in modeling, inference, and ML. |  |'
  id: totrans-302
  prefs: []
  type: TYPE_TB
  zh: '| 独立性 | 一个事件的发生不影响另一个事件。 | 在概率公理中定义。 | 用于建模、推理和机器学习。 |  |'
- en: '| Conditional Probability | Probability of event given another occurred. |
    P(A | B) = P(A ∩ B) / P(B). | Used in Bayesian reasoning, ML. |'
  id: totrans-303
  prefs: []
  type: TYPE_TB
  zh: '| 条件概率 | 在另一个事件发生的情况下事件发生的概率。 | P(A | B) = P(A ∩ B) / P(B)。 | 用于贝叶斯推理、机器学习。
    |'
- en: '| Bayes’ Theorem | Relates conditional and marginal probabilities. | Formulated
    by Bayes, expanded by Laplace. | Used in inference, learning, and AI. |  |'
  id: totrans-304
  prefs: []
  type: TYPE_TB
  zh: '| 贝叶斯定理 | 关联条件概率和边缘概率。 | 由贝叶斯提出，拉普拉斯扩展。 | 用于推理、学习和人工智能。 |  |'
- en: '| Joint Probability | Probability of two events occurring together. | Foundation
    of multivariate analysis. | Used in networks, graphical models. |  |'
  id: totrans-305
  prefs: []
  type: TYPE_TB
  zh: '| 联合概率 | 两个事件同时发生的概率。 | 多变量分析的基础。 | 用于网络、图模型。 |  |'
- en: '| Marginal Probability | Probability of single event regardless of others.
    | Derived by summing over variables. | Used in inference, Bayes nets. |  |'
  id: totrans-306
  prefs: []
  type: TYPE_TB
  zh: '| 边缘概率 | 单个事件发生的概率，不考虑其他事件。| 通过对变量求和得到。| 用于推断、贝叶斯网络。|  |'
- en: '| Likelihood | Probability of data given parameters. | Introduced by Fisher.
    | Used in estimation, ML, and Bayesian stats. |  |'
  id: totrans-307
  prefs: []
  type: TYPE_TB
  zh: '| 似然 | 给定参数的数据概率。| 由 Fisher 提出。| 用于估计、机器学习和贝叶斯统计。|  |'
- en: '| Maximum Likelihood Estimation (MLE) | Parameter values maximizing likelihood.
    | Developed by Fisher. | Standard estimation technique. |  |'
  id: totrans-308
  prefs: []
  type: TYPE_TB
  zh: '| 最大似然估计 (MLE) | 最大化似然参数值。| 由 Fisher 开发。| 标准估计技术。|  |'
- en: '| Bayesian Inference | Updating beliefs with evidence. | Modern revival of
    Bayes’ ideas. | Used in probabilistic modeling, AI. |  |'
  id: totrans-309
  prefs: []
  type: TYPE_TB
  zh: '| 贝叶斯推理 | 使用证据更新信念。| 贝叶斯思想的现代复兴。| 用于概率建模、人工智能。|  |'
- en: '| Prior | Belief distribution before observing data. | Bayesian terminology.
    | Used in priors for models and reasoning. |  |'
  id: totrans-310
  prefs: []
  type: TYPE_TB
  zh: '| 先验 | 观察数据之前的信念分布。| 贝叶斯术语。| 用于模型和推理的先验。|  |'
- en: '| Posterior | Updated belief after seeing data. | Bayes’ rule: Posterior ∝
    Likelihood × Prior. | Used in ML, decision theory, and AI. |  |'
  id: totrans-311
  prefs: []
  type: TYPE_TB
  zh: '| 后验 | 观察数据后的更新信念。| 贝叶斯法则：后验 ∝ 似然 × 先验。| 用于机器学习、决策理论、人工智能。|  |'
- en: '| Evidence (Marginal Likelihood) | Probability of data under all parameter
    values. | Used in Bayes’ denominator. | Used in model comparison. |  |'
  id: totrans-312
  prefs: []
  type: TYPE_TB
  zh: '| 证据（边缘似然）| 在所有参数值下数据的概率。| 用于贝叶斯分母。| 用于模型比较。|  |'
- en: '| Hypothesis | Statement about population or process. | Root of scientific
    method. | Tested statistically or via Bayesian inference. |  |'
  id: totrans-313
  prefs: []
  type: TYPE_TB
  zh: '| 假设 | 关于总体或过程的陈述。| 科学方法的基础。| 通过统计或贝叶斯推理进行测试。|  |'
- en: '| Null Hypothesis (H₀) | Default assumption, often of no effect. | Defined
    by Fisher. | Used in hypothesis testing. |  |'
  id: totrans-314
  prefs: []
  type: TYPE_TB
  zh: '| 零假设（H₀）| 默认假设，通常指没有效果。| 由 Fisher 定义。| 用于假设检验。|  |'
- en: '| Alternative Hypothesis (H₁) | Competing claim tested against null. | Part
    of hypothesis testing. | Used in statistical decision-making. |  |'
  id: totrans-315
  prefs: []
  type: TYPE_TB
  zh: '| 替代假设（H₁）| 与零假设竞争的陈述。| 假设检验的一部分。| 用于统计决策。|  |'
- en: '| p-value | Probability of observing data as extreme under H₀. | Introduced
    by Fisher. | Used in significance testing. |  |'
  id: totrans-316
  prefs: []
  type: TYPE_TB
  zh: '| p 值 | 在 H₀ 下观察数据极端情况的概率。| 由 Fisher 提出。| 用于显著性检验。|  |'
- en: '| Significance Level (α) | Threshold for rejecting H₀. | Conventionally 0.05.
    | Used in hypothesis testing. |  |'
  id: totrans-317
  prefs: []
  type: TYPE_TB
  zh: '| 显著性水平（α）| 拒绝 H₀ 的阈值。| 通常为 0.05。| 用于假设检验。|  |'
- en: '| Confidence Interval | Range likely containing true parameter. | Developed
    by Neyman. | Used in reporting uncertainty. |  |'
  id: totrans-318
  prefs: []
  type: TYPE_TB
  zh: '| 置信区间 | 可能包含真实参数的范围。| 由 Neyman 开发。| 用于报告不确定性。|  |'
- en: '| Test Statistic | Computed value compared to reference distribution. | Used
    in parametric tests. | Used in t-tests, χ²-tests. |  |'
  id: totrans-319
  prefs: []
  type: TYPE_TB
  zh: '| 测试统计量 | 与参考分布比较的计算值。| 用于参数测试。| 用于 t 检验、χ² 检验。|  |'
- en: '| t-Distribution | Accounts for small-sample uncertainty. | Discovered by Gosset
    (“Student”). | Used in small-sample inference. |  |'
  id: totrans-320
  prefs: []
  type: TYPE_TB
  zh: '| t 分布 | 考虑小样本不确定性。| 由 Gosset（“学生”）发现。| 用于小样本推断。|  |'
- en: '| Chi-Square Distribution | Distribution of sum of squared deviations. | Used
    in goodness-of-fit tests. | Used in categorical analysis, ML. |  |'
  id: totrans-321
  prefs: []
  type: TYPE_TB
  zh: '| 卡方分布 | 偏差平方和的分布。| 用于拟合优度检验。| 用于分类分析、机器学习。|  |'
- en: '| F-Distribution | Ratio of variances; used in ANOVA. | Developed by Fisher.
    | Used in model comparison, regression. |  |'
  id: totrans-322
  prefs: []
  type: TYPE_TB
  zh: '| F 分布 | 方差的比率；用于方差分析。| 由 Fisher 开发。| 用于模型比较、回归。|  |'
- en: '| Regression | Modeling relation between variables. | Pioneered by Galton,
    Pearson. | Used in ML, econometrics, forecasting. |  |'
  id: totrans-323
  prefs: []
  type: TYPE_TB
  zh: '| 回归 | 建模变量之间的关系。| 由 Galton 和 Pearson 领先。| 用于机器学习、计量经济学、预测。|  |'
- en: '| Linear Regression | Model assuming linear relation between X and Y. | Simplest
    predictive model. | Used in analytics, ML, statistics. |  |'
  id: totrans-324
  prefs: []
  type: TYPE_TB
  zh: '| 线性回归 | 假设 X 和 Y 之间存在线性关系的模型。| 最简单的预测模型。| 用于分析、机器学习、统计学。|  |'
- en: '| Logistic Regression | Models binary outcomes using sigmoid function. | Developed
    for classification. | Used in ML, risk modeling, biology. |  |'
  id: totrans-325
  prefs: []
  type: TYPE_TB
  zh: '| 逻辑回归 | 使用 sigmoid 函数对二元结果进行建模。| 用于分类。| 用于机器学习、风险建模、生物学。|  |'
- en: '| Residual | Difference between observed and predicted value. | Core of regression
    diagnostics. | Used in model evaluation. |  |'
  id: totrans-326
  prefs: []
  type: TYPE_TB
  zh: '| 残差 | 观测值与预测值之间的差异。| 回归诊断的核心。| 用于模型评估。|  |'
- en: '| Goodness of Fit | Measure of model alignment with data. | Introduced in early
    regression. | Used in model validation. |  |'
  id: totrans-327
  prefs: []
  type: TYPE_TB
  zh: '| 拟合优度 | 模型与数据对齐的度量。| 在早期回归中引入。| 用于模型验证。|  |'
- en: '| Overfitting | Model fits noise rather than signal. | ML concept from stats.
    | Central in regularization, validation. |  |'
  id: totrans-328
  prefs: []
  type: TYPE_TB
  zh: '| 过拟合 | 模型拟合噪声而不是信号。 | 来自统计学的机器学习概念。 | 在正则化、验证中起核心作用。 |  |'
- en: '| Bias (Statistical) | Systematic deviation from true value. | Defined by Fisher.
    | Used in model diagnostics, fairness. |  |'
  id: totrans-329
  prefs: []
  type: TYPE_TB
  zh: '| 偏差（统计学） | 对真实值的系统性偏差。 | 由费舍尔定义。 | 用于模型诊断、公平性。 |  |'
- en: '| Variance (Estimation) | Sensitivity of estimator to data variation. | Bias–variance
    trade-off. | Used in ML, estimation theory. |  |'
  id: totrans-330
  prefs: []
  type: TYPE_TB
  zh: '| 方差（估计） | 估计量对数据变化的敏感性。 | 偏差-方差权衡。 | 用于机器学习、估计理论。 |  |'
- en: '| Estimator | Rule for computing parameter estimate from data. | Introduced
    by Fisher. | Used in inference, ML. |  |'
  id: totrans-331
  prefs: []
  type: TYPE_TB
  zh: '| 估计量 | 从数据计算参数估计的规则。 | 由费舍尔引入。 | 用于推理、机器学习。 |  |'
- en: '| Sufficiency | Statistic captures all needed info about parameter. | Fisher’s
    concept. | Used in efficient estimation. |  |'
  id: totrans-332
  prefs: []
  type: TYPE_TB
  zh: '| 充分性 | 统计量捕捉了关于参数的所有必要信息。 | 费舍尔的概念。 | 用于有效估计。 |  |'
- en: '| Consistency (Estimator) | Converges to true value as sample grows. | Defined
    in estimation theory. | Used in asymptotic analysis. |  |'
  id: totrans-333
  prefs: []
  type: TYPE_TB
  zh: '| 一致性（估计量） | 随样本增长收敛到真实值。 | 在估计理论中定义。 | 用于渐近分析。 |  |'
- en: '| Efficiency | Minimal variance among unbiased estimators. | Defined by Cramér–Rao
    bound. | Used in optimal inference. |  |'
  id: totrans-334
  prefs: []
  type: TYPE_TB
  zh: '| 效率 | 无偏估计量之间的最小方差。 | 由克拉美罗界限定义。 | 用于最优推理。 |  |'
- en: '| Entropy | Measure of uncertainty or information content. | Introduced by
    Shannon. | Used in information theory, ML. |  |'
  id: totrans-335
  prefs: []
  type: TYPE_TB
  zh: '| 熵 | 不确定性或信息内容的度量。 | 由香农提出。 | 用于信息论、机器学习。 |  |'
- en: '| Information Gain | Reduction in entropy by observation. | Used in decision
    trees. | Feature selection and model training. |  |'
  id: totrans-336
  prefs: []
  type: TYPE_TB
  zh: '| 信息增益 | 通过观察减少熵。 | 用于决策树。 | 特征选择和模型训练。 |  |'
- en: '| Mutual Information | Shared information between variables. | Defined in Shannon
    theory. | Used in dependency, feature selection. |  |'
  id: totrans-337
  prefs: []
  type: TYPE_TB
  zh: '| 互信息 | 变量之间的共享信息。 | 在香农理论中定义。 | 用于依赖性、特征选择。 |  |'
- en: '| Cross-Entropy | Measure comparing two distributions. | Used in ML losses.
    | Used in classification, information theory. |  |'
  id: totrans-338
  prefs: []
  type: TYPE_TB
  zh: '| 交叉熵 | 比较两个分布的度量。 | 用于机器学习损失。 | 用于分类、信息论。 |  |'
- en: '| KL Divergence | Measure of difference between two distributions. | Introduced
    by Kullback & Leibler. | Used in optimization, ML, variational inference. |  |'
  id: totrans-339
  prefs: []
  type: TYPE_TB
  zh: '| KL 散度 | 两个分布之间差异的度量。 | 由库尔巴克和莱布勒提出。 | 用于优化、机器学习、变分推理。 |  |'
- en: '| Randomness | Lack of pattern or predictability. | Philosophical and statistical
    roots. | Used in sampling, cryptography, stochastic models. |  |'
  id: totrans-340
  prefs: []
  type: TYPE_TB
  zh: '| 随机性 | 缺乏模式或可预测性。 | 具有哲学和统计根源。 | 用于抽样、密码学、随机模型。 |  |'
- en: '| Stochastic Process | Random variable evolving over time. | Developed by Kolmogorov,
    Wiener. | Used in time series, finance, AI. |  |'
  id: totrans-341
  prefs: []
  type: TYPE_TB
  zh: '| 随机过程 | 随时间演变的随机变量。 | 由科尔莫哥洛夫、维纳开发。 | 用于时间序列、金融、人工智能。 |  |'
- en: '| Time Series | Sequential data ordered in time. | Developed in econometrics.
    | Used in forecasting, analysis, ML. |  |'
  id: totrans-342
  prefs: []
  type: TYPE_TB
  zh: '| 时间序列 | 按时间顺序排列的序列数据。 | 在计量经济学中发展。 | 用于预测、分析、机器学习。 |  |'
- en: '| Autocorrelation | Correlation of variable with itself over lags. | Studied
    by Yule. | Used in time-series analysis, signal processing. |  |'
  id: totrans-343
  prefs: []
  type: TYPE_TB
  zh: '| 自相关 | 变量与其滞后值的关联。 | 由尤尔研究。 | 用于时间序列分析、信号处理。 |  |'
- en: '| Stationarity | Statistical properties constant over time. | Needed for time
    series modeling. | Used in ARIMA, forecasting. |  |'
  id: totrans-344
  prefs: []
  type: TYPE_TB
  zh: '| 稳定性 | 随时间保持的统计属性。 | 需要时间序列建模。 | 用于ARIMA、预测。 |  |'
- en: '| Markov Property | Future depends only on present. | Defined by Markov. |
    Used in chains, HMMs, RL. |  |'
  id: totrans-345
  prefs: []
  type: TYPE_TB
  zh: '| 马尔可夫性质 | 未来只依赖于现在。 | 由马尔可夫定义。 | 用于链、HMM、强化学习。 |  |'
- en: '| Hidden Markov Model (HMM) | Model with unobserved states emitting observations.
    | Used in speech, bioinformatics. | Used in temporal ML models. |  |'
  id: totrans-346
  prefs: []
  type: TYPE_TB
  zh: '| 隐藏马尔可夫模型（HMM） | 具有未观察状态发出观察值的模型。 | 用于语音、生物信息学。 | 用于时间序列机器学习模型。 |  |'
- en: '| Bayesian Network | Graph of conditional dependencies. | Developed by Pearl.
    | Used in probabilistic reasoning, AI. |  |'
  id: totrans-347
  prefs: []
  type: TYPE_TB
  zh: '| 贝叶斯网络 | 条件依赖的图。 | 由佩尔开发。 | 用于概率推理、人工智能。 |  |'
- en: '| Monte Carlo Method | Simulation by random sampling. | Developed for nuclear
    physics. | Used in integration, inference, ML. |  |'
  id: totrans-348
  prefs: []
  type: TYPE_TB
  zh: '| 蒙特卡洛方法 | 通过随机抽样进行模拟。 | 为核物理学开发。 | 用于积分、推理、机器学习。 |  |'
- en: '| Bootstrap | Resampling technique for estimating variability. | Introduced
    by Efron. | Used in confidence intervals, ML. |  |'
  id: totrans-349
  prefs: []
  type: TYPE_TB
  zh: '| 重采样 | 用于估计变异性的重采样技术。 | 由埃弗隆提出。 | 用于置信区间、机器学习。 |  |'
- en: '| Resampling | Drawing repeated samples to assess statistics. | Modern computational
    method. | Used in ML, inference, testing. |  |'
  id: totrans-350
  prefs: []
  type: TYPE_TB
  zh: '| 重采样 | 通过重复抽取样本来评估统计量。 | 现代计算方法。 | 用于机器学习、推理和测试。 |  |'
- en: '| Simulation | Using models to imitate systems. | Used in science and engineering.
    | Used in ML, modeling, forecasting. |  |'
  id: totrans-351
  prefs: []
  type: TYPE_TB
  zh: '| 模拟 | 使用模型来模仿系统。 | 用于科学和工程。 | 用于机器学习、建模和预测。 |  |'
- en: '| Uncertainty | Lack of full knowledge about system. | Formalized in probability.
    | Used in risk analysis, decision theory. |  |'
  id: totrans-352
  prefs: []
  type: TYPE_TB
  zh: '| 不确定性 | 对系统缺乏充分的知识。 | 在概率论中形式化。 | 用于风险评估、决策理论。 |  |'
- en: '| Risk | Expected loss under uncertainty. | Studied in finance, economics.
    | Used in optimization, control, AI safety. |  |'
  id: totrans-353
  prefs: []
  type: TYPE_TB
  zh: '| 风险 | 不确定性下的预期损失。 | 在金融、经济学中研究。 | 用于优化、控制和人工智能安全。 |  |'
- en: '| Decision Theory | Mathematical study of choices under uncertainty. | Von
    Neumann, Savage. | Used in AI, economics, planning. |  |'
  id: totrans-354
  prefs: []
  type: TYPE_TB
  zh: '| 决策理论 | 不确定性下选择数学研究。 | 冯·诺伊曼、萨维奇。 | 用于人工智能、经济学和规划。 |  |'
- en: '| Expected Utility | Weighted value of outcomes by probability. | Developed
    by Bernoulli. | Used in rational choice theory. |  |'
  id: totrans-355
  prefs: []
  type: TYPE_TB
  zh: '| 预期效用 | 按概率加权的结果价值。 | 由伯努利发展。 | 用于理性选择理论。 |  |'
- en: '| Game Theory | Study of strategic interactions. | Von Neumann & Morgenstern.
    | Used in economics, ML, and AI agents. |  |'
  id: totrans-356
  prefs: []
  type: TYPE_TB
  zh: '| 博弈论 | 研究战略互动。 | 冯·诺伊曼和摩根斯坦。 | 用于经济学、机器学习和人工智能代理。 |  |'
- en: '| Information Theory | Quantitative study of information, communication, and
    uncertainty. | Founded by Shannon (1948). | Used in coding, compression, ML. |  |'
  id: totrans-357
  prefs: []
  type: TYPE_TB
  zh: '| 信息论 | 信息、通信和不确定性的定量研究。 | 由香农于1948年创立。 | 用于编码、压缩和机器学习。 |  |'
- en: B6\. Computation & Language
  id: totrans-358
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B6. 计算 & 语言
- en: '*From abacus to algorithm, humanity sought not just to calculate, but to describe
    calculation — to express procedures, encode rules, and automate reason. Computation
    turned mathematics into action; language made it legible. This cluster explores
    how symbols became syntax, and how syntax became machine.*'
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: '*从算盘到算法，人类不仅寻求计算，还寻求描述计算——表达过程、编码规则和自动化推理。计算将数学转化为行动；语言使其可读。本集群探讨了符号如何成为语法，以及语法如何成为机器。*'
- en: '| Term | Definition | Context | Modern Usage |'
  id: totrans-360
  prefs: []
  type: TYPE_TB
  zh: '| 术语 | 定义 | 上下文 | 现代用法 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-361
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Computation | The act of systematically transforming input to output via
    defined rules. | Rooted in arithmetic and mechanical calculation. | Foundation
    of computer science, automation, and AI. |'
  id: totrans-362
  prefs: []
  type: TYPE_TB
  zh: '| 计算 | 通过定义的规则系统地变换输入到输出的行为。 | 根植于算术和机械计算。 | 计算机科学、自动化和人工智能的基础。 |'
- en: '| Algorithm | Finite, well-defined sequence of steps for solving a problem.
    | From al-Khwarizmi’s *al-jabr*. | Core of computation, programming, and data
    science. |'
  id: totrans-363
  prefs: []
  type: TYPE_TB
  zh: '| 算法 | 解决问题的有限、定义良好的步骤序列。 | 来自花拉子米《代数学》。 | 计算机科学、编程和数据科学的核心理念。 |'
- en: '| Procedure | Ordered set of operations achieving a specific result. | From
    early mathematics and logic. | Used in programming, algorithms, and proofs. |'
  id: totrans-364
  prefs: []
  type: TYPE_TB
  zh: '| 程序 | 实现特定结果的操作顺序集。 | 来自早期数学和逻辑。 | 用于编程、算法和证明。 |'
- en: '| Process | Execution of a series of steps, often concurrently or sequentially.
    | Originated in early computing. | Used in operating systems, pipelines, and AI
    workflows. |'
  id: totrans-365
  prefs: []
  type: TYPE_TB
  zh: '| 流程 | 一系列步骤的执行，通常是并发或顺序执行。 | 源于早期计算。 | 用于操作系统、管道和人工智能工作流程。 |'
- en: '| Program | Formal expression of an algorithm in a language. | Appeared with
    early computers (ENIAC, 1940s). | Used in software, automation, and modeling.
    |'
  id: totrans-366
  prefs: []
  type: TYPE_TB
  zh: '| 程序 | 在一种语言中表达算法的正式表达。 | 出现在早期计算机（ENIAC，1940年代）。 | 用于软件、自动化和建模。 |'
- en: '| Programming Language | Formal system for expressing computations. | Began
    with FORTRAN, Lisp, ALGOL. | Used in software, AI, and data systems. |'
  id: totrans-367
  prefs: []
  type: TYPE_TB
  zh: '| 程序设计语言 | 表达计算的正式系统。 | 从 FORTRAN、Lisp、ALGOL 开始。 | 用于软件、人工智能和数据系统。 |'
- en: '| Syntax | Rules governing valid symbol combinations. | From linguistics to
    logic to programming. | Used in compilers, parsers, and interpreters. |'
  id: totrans-368
  prefs: []
  type: TYPE_TB
  zh: '| 语法 | 规范有效符号组合的规则。 | 从语言学到逻辑再到编程。 | 用于编译器、解析器和解释器。 |'
- en: '| Semantics | Meaning assigned to syntactically valid expressions. | Developed
    in formal language theory. | Used in programming, AI, and linguistics. |'
  id: totrans-369
  prefs: []
  type: TYPE_TB
  zh: '| 语义 | 分配给语法上有效表达式的意义。 | 在形式语言理论中发展。 | 用于编程、人工智能和语言学。 |'
- en: '| Grammar | Set of production rules generating a language. | Formalized by
    Chomsky. | Used in compilers, natural language processing. |'
  id: totrans-370
  prefs: []
  type: TYPE_TB
  zh: '| 语法 | 生成语言的生成规则集。 | 由乔姆斯基形式化。 | 用于编译器、自然语言处理。 |'
- en: '| Parser | Tool converting text into structured representation (AST). | Central
    to compilers. | Used in programming, interpreters, AI. |'
  id: totrans-371
  prefs: []
  type: TYPE_TB
  zh: '| 解析器 | 将文本转换为结构化表示（AST）的工具。 | 编译器的核心。 | 用于编程、解释器、AI。 |'
- en: '| Compiler | Translates high-level language to machine code. | Developed in
    1950s (Grace Hopper, FORTRAN). | Used in software, optimization, and VMs. |'
  id: totrans-372
  prefs: []
  type: TYPE_TB
  zh: '| 编译器 | 将高级语言转换为机器代码。 | 在 1950 年代开发（Grace Hopper，FORTRAN）。 | 用于软件、优化和虚拟机。 |'
- en: '| Interpreter | Executes code directly without compilation. | Popularized by
    Lisp, Python. | Used in scripting, REPLs, and dynamic systems. |'
  id: totrans-373
  prefs: []
  type: TYPE_TB
  zh: '| 解释器 | 直接执行代码而不进行编译。 | 由 Lisp、Python 流行。 | 用于脚本、REPLs 和动态系统。 |'
- en: '| Machine Code | Binary instructions executed by CPU. | First language of hardware.
    | Used in low-level programming, firmware. |'
  id: totrans-374
  prefs: []
  type: TYPE_TB
  zh: '| 汇编语言 | CPU 执行的二进制指令。 | 硬件的第一语言。 | 用于低级编程、固件。 |'
- en: '| Assembly Language | Human-readable representation of machine code. | Used
    in early computers. | Used in embedded systems, optimization. |'
  id: totrans-375
  prefs: []
  type: TYPE_TB
  zh: '| 汇编语言 | 机器代码的人类可读表示。 | 用于早期计算机。 | 用于嵌入式系统、优化。 |'
- en: '| Abstraction | Simplification by hiding details, emphasizing structure. |
    Rooted in mathematics. | Used in software design, logic, ML. |'
  id: totrans-376
  prefs: []
  type: TYPE_TB
  zh: '| 抽象 | 通过隐藏细节、强调结构来简化。 | 根植于数学。 | 用于软件设计、逻辑、ML。 |'
- en: '| Recursion | Defining process in terms of itself. | Used by Euclid, formalized
    in λ-calculus. | Used in algorithms, fractals, and languages. |'
  id: totrans-377
  prefs: []
  type: TYPE_TB
  zh: '| 递归 | 用自身定义过程。 | 由欧几里得使用，在 λ-演算中形式化。 | 用于算法、分形和语言。 |'
- en: '| Iteration | Repetition of process until condition is met. | Ancient method
    (Babylonians). | Used in loops, numerical methods, and optimization. |'
  id: totrans-378
  prefs: []
  type: TYPE_TB
  zh: '| 迭代 | 重复过程直到满足条件。 | 古老的方法（巴比伦人）。 | 用于循环、数值方法和优化。 |'
- en: '| Flow Control | Mechanisms directing execution path. | Introduced in structured
    programming. | Used in logic, programming, and automation. |'
  id: totrans-379
  prefs: []
  type: TYPE_TB
  zh: '| 流程控制 | 指导执行路径的机制。 | 在结构化编程中引入。 | 用于逻辑、编程和自动化。 |'
- en: '| Conditional | Statement executing different branches based on test. | Present
    in early languages. | Used in algorithms, decision logic. |'
  id: totrans-380
  prefs: []
  type: TYPE_TB
  zh: '| 条件 | 根据测试执行不同分支的语句。 | 存在于早期语言中。 | 用于算法、决策逻辑。 |'
- en: '| Loop | Repeated execution block. | From early computational routines. | Used
    in programming, iteration, simulation. |'
  id: totrans-381
  prefs: []
  type: TYPE_TB
  zh: '| 循环 | 重复执行块。 | 来自早期的计算程序。 | 用于编程、迭代、模拟。 |'
- en: '| Function | Reusable named block of code. | Mathematical concept adapted to
    computing. | Used in functional programming, modular design. |'
  id: totrans-382
  prefs: []
  type: TYPE_TB
  zh: '| 函数 | 可重用的命名代码块。 | 数学概念适应于计算。 | 用于函数式编程、模块化设计。 |'
- en: '| Procedure Call | Invocation of function or method. | Developed in structured
    programming. | Used in call stacks, recursion. |'
  id: totrans-383
  prefs: []
  type: TYPE_TB
  zh: '| 过程调用 | 函数或方法的调用。 | 在结构化编程中发展。 | 用于调用栈、递归。 |'
- en: '| Stack | LIFO data structure managing function calls. | Introduced in early
    compilers. | Used in memory management, parsing, algorithms. |'
  id: totrans-384
  prefs: []
  type: TYPE_TB
  zh: '| 栈 | 管理函数调用的 LIFO 数据结构。 | 在早期编译器中引入。 | 用于内存管理、解析、算法。 |'
- en: '| Queue | FIFO structure managing ordered tasks. | Derived from scheduling
    theory. | Used in concurrency, event processing. |'
  id: totrans-385
  prefs: []
  type: TYPE_TB
  zh: '| 队列 | 管理有序任务的 FIFO 结构。 | 来自调度理论。 | 用于并发、事件处理。 |'
- en: '| Variable (Programming) | Named reference to value in memory. | Inspired by
    algebraic variables. | Used in programming, logic, state representation. |'
  id: totrans-386
  prefs: []
  type: TYPE_TB
  zh: '| 变量（编程） | 对内存中值的命名引用。 | 受代数变量的启发。 | 用于编程、逻辑、状态表示。 |'
- en: '| Constant (Programming) | Named value immutable after definition. | Used since
    assembly language. | Used for configuration, safety, clarity. |'
  id: totrans-387
  prefs: []
  type: TYPE_TB
  zh: '| 常量（编程） | 定义后不可变的命名值。 | 自汇编语言以来使用。 | 用于配置、安全、清晰。 |'
- en: '| Expression | Combination of variables, constants, and operators producing
    value. | Derived from algebraic syntax. | Used in evaluation, parsing, computation.
    |'
  id: totrans-388
  prefs: []
  type: TYPE_TB
  zh: '| 表达式 | 变量、常量和运算符的组合产生值。 | 来自代数语法。 | 用于评估、解析、计算。 |'
- en: '| Statement | Instruction performing action. | Introduced in imperative languages.
    | Used in procedural programming. |'
  id: totrans-389
  prefs: []
  type: TYPE_TB
  zh: '| 语句 | 执行动作的指令。 | 在命令式语言中引入。 | 用于过程式编程。 |'
- en: '| Block | Group of statements executed together. | Originated in ALGOL. | Used
    in scope, control flow, and structure. |'
  id: totrans-390
  prefs: []
  type: TYPE_TB
  zh: '| 块 | 一起执行的语句组。 | 起源于 ALGOL。 | 用于作用域、控制流和结构。 |'
- en: '| Scope | Region where a variable is valid. | Developed with structured programming.
    | Used in name resolution, closures. |'
  id: totrans-391
  prefs: []
  type: TYPE_TB
  zh: '| 作用域 | 变量有效的区域。 | 与结构化编程一起发展。 | 用于名称解析、闭包。 |'
- en: '| Closure | Function capturing surrounding variables. | Introduced in Lisp,
    ML. | Used in FP, async, and AI pipelines. |'
  id: totrans-392
  prefs: []
  type: TYPE_TB
  zh: '| 闭包 | 捕获周围变量的函数。 | 在 Lisp、ML 中引入。 | 用于函数式编程、异步和 AI 管道。 |'
- en: '| Type | Classification of data defining valid operations. | Originated in
    type theory. | Used in programming, logic, and proofs. |'
  id: totrans-393
  prefs: []
  type: TYPE_TB
  zh: '| 类型 | 定义数据分类及其有效操作的分类。 | 源于类型理论。 | 用于编程、逻辑和证明。 |'
- en: '| Type System | Rules assigning and checking types. | Developed to prevent
    errors. | Used in compilers, safety, and correctness. |'
  id: totrans-394
  prefs: []
  type: TYPE_TB
  zh: '| 类型系统 | 分配和检查类型的规则。 | 开发用于防止错误。 | 用于编译器、安全性、正确性。 |'
- en: '| Static Typing | Types checked at compile-time. | C, Java, Haskell. | Used
    in safety-critical software. |'
  id: totrans-395
  prefs: []
  type: TYPE_TB
  zh: '| 静态类型 | 类型在编译时检查。 | C、Java、Haskell。 | 用于关键安全软件。 |'
- en: '| Dynamic Typing | Types determined at runtime. | Lisp, Python. | Used in scripting,
    rapid prototyping. |'
  id: totrans-396
  prefs: []
  type: TYPE_TB
  zh: '| 动态类型 | 类型在运行时确定。 | Lisp, Python。 | 用于脚本编写、快速原型设计。 |'
- en: '| Strong Typing | Disallows implicit conversions. | Promotes safety. | Used
    in Rust, Haskell, ML. |'
  id: totrans-397
  prefs: []
  type: TYPE_TB
  zh: '| 强类型 | 禁止隐式转换。 | 促进安全性。 | 用于 Rust, Haskell, ML。 |'
- en: '| Weak Typing | Allows coercion between types. | Found in C, JavaScript. |
    Used in dynamic and flexible systems. |'
  id: totrans-398
  prefs: []
  type: TYPE_TB
  zh: '| 弱类型 | 允许类型之间的强制转换。 | 在 C、JavaScript 中发现。 | 用于动态和灵活的系统。 |'
- en: '| Type Inference | Automatic deduction of variable types. | Developed in ML
    family languages. | Used in Haskell, TypeScript, OCaml. |'
  id: totrans-399
  prefs: []
  type: TYPE_TB
  zh: '| 类型推断 | 自动推导变量类型。 | 在 ML 家族语言中发展。 | 用于 Haskell, TypeScript, OCaml。 |'
- en: '| Generic | Type parameterized by other types. | Introduced in Ada, C++. |
    Used in reusable abstractions. |'
  id: totrans-400
  prefs: []
  type: TYPE_TB
  zh: '| 泛型 | 由其他类型参数化的类型。 | 在 Ada、C++ 中引入。 | 用于可重用的抽象。 |'
- en: '| Polymorphism | Single interface for different data types. | Coined by Strachey.
    | Used in OOP, generics, FP. |'
  id: totrans-401
  prefs: []
  type: TYPE_TB
  zh: '| 多态 | 单一接口用于不同数据类型。 | 由 Strachey 提出。 | 用于面向对象编程、泛型、函数式编程。 |'
- en: '| Encapsulation | Bundling data and methods together. | Key concept in OOP.
    | Used in modular design, safety. |'
  id: totrans-402
  prefs: []
  type: TYPE_TB
  zh: '| 封装 | 将数据和方法捆绑在一起。 | 是面向对象编程的关键概念。 | 用于模块化设计、安全性。 |'
- en: '| Inheritance | New types extend existing ones. | From Simula, Smalltalk. |
    Used in class hierarchies, reuse. |'
  id: totrans-403
  prefs: []
  type: TYPE_TB
  zh: '| 继承 | 新类型扩展现有类型。 | 来自 Simula、Smalltalk。 | 用于类层次结构、重用。 |'
- en: '| Interface | Contract specifying methods a type must implement. | Used in
    modular programming. | Central in Go, Java, APIs. |'
  id: totrans-404
  prefs: []
  type: TYPE_TB
  zh: '| 接口 | 指定类型必须实现的方法的合约。 | 用于模块化编程。 | 在 Go、Java、API 中居核心地位。 |'
- en: '| Object | Instance combining state and behavior. | Introduced by Simula. |
    Used in OOP, modeling, simulation. |'
  id: totrans-405
  prefs: []
  type: TYPE_TB
  zh: '| 对象 | 结合状态和行为实例。 | 由 Simula 提出。 | 用于面向对象编程、建模、仿真。 |'
- en: '| Class | Template for creating objects. | Formalized in Smalltalk. | Used
    in OOP, modeling, frameworks. |'
  id: totrans-406
  prefs: []
  type: TYPE_TB
  zh: '| 类 | 创建对象的模板。 | 在 Smalltalk 中形式化。 | 用于面向对象编程、建模、框架。 |'
- en: '| Module | Unit of encapsulated code with interface. | Used since Modula-2.
    | Used in imports, libraries, and packages. |'
  id: totrans-407
  prefs: []
  type: TYPE_TB
  zh: '| 模块 | 带有接口的封装代码单元。 | 自 Modula-2 以来使用。 | 用于导入、库和包。 |'
- en: '| Library | Collection of reusable functions or modules. | Emerged in software
    engineering. | Used in all programming ecosystems. |'
  id: totrans-408
  prefs: []
  type: TYPE_TB
  zh: '| 库 | 可重用函数或模块的集合。 | 在软件工程中兴起。 | 用于所有编程生态系统。 |'
- en: '| Framework | Structured platform for building applications. | Introduced in
    OOP era. | Used in web, ML, and backend systems. |'
  id: totrans-409
  prefs: []
  type: TYPE_TB
  zh: '| 框架 | 构建应用程序的结构化平台。 | 在面向对象时代引入。 | 用于 Web、ML 和后端系统。 |'
- en: '| API (Application Programming Interface) | Defined interface for interaction
    between software components. | Popularized in modular software. | Used in services,
    SDKs, integrations. |'
  id: totrans-410
  prefs: []
  type: TYPE_TB
  zh: '| API (应用程序编程接口) | 定义软件组件之间交互的接口。 | 在模块化软件中流行。 | 用于服务、SDK、集成。 |'
- en: '| Protocol | Defined set of communication rules. | Origin in network engineering.
    | Used in distributed systems, APIs. |'
  id: totrans-411
  prefs: []
  type: TYPE_TB
  zh: '| 协议 | 定义通信规则集。 | 源于网络工程。 | 用于分布式系统、API。 |'
- en: '| Grammar (Formal) | Rule set defining a language. | Developed by Chomsky.
    | Used in parsers, compilers, NLP. |'
  id: totrans-412
  prefs: []
  type: TYPE_TB
  zh: '| 语法（形式） | 定义语言的规则集。 | 由 Chomsky 发展。 | 用于解析器、编译器、自然语言处理。 |'
- en: '| Finite Automaton | Model recognizing regular languages. | Developed in automata
    theory. | Used in regex, parsing, hardware. |'
  id: totrans-413
  prefs: []
  type: TYPE_TB
  zh: '| 有穷自动机 | 识别正则语言的模型。 | 在自动机理论中发展。 | 用于正则表达式、解析、硬件。 |'
- en: '| Regular Expression | Pattern for string matching. | Introduced by Kleene.
    | Used in text search, validation. |'
  id: totrans-414
  prefs: []
  type: TYPE_TB
  zh: '| 正则表达式 | 字符串匹配的模式。 | 由 Kleene 提出。 | 用于文本搜索、验证。 |'
- en: '| Context-Free Grammar | Grammar generating nested structures. | Introduced
    by Chomsky. | Used in compilers, parsers. |'
  id: totrans-415
  prefs: []
  type: TYPE_TB
  zh: '| 无上下文文法 | 生成嵌套结构的文法。 | 由 Chomsky 提出。 | 用于编译器、解析器。 |'
- en: '| Turing Machine | Abstract model of computation. | Alan Turing (1936). | Foundation
    of computability theory. |'
  id: totrans-416
  prefs: []
  type: TYPE_TB
  zh: '| 图灵机 | 计算的抽象模型。 | Alan Turing（1936年）。 | 计算能力理论的基石。 |'
- en: '| Halting Problem | Decision problem: will program terminate? | Proven undecidable
    by Turing. | Central in computability limits. |'
  id: totrans-417
  prefs: []
  type: TYPE_TB
  zh: '| 停机问题 | 决策问题：程序是否会终止？ | 由图灵证明为不可解。 | 在计算能力极限中起核心作用。 |'
- en: '| Decidability | Whether a problem can be algorithmically solved. | Studied
    by Church, Turing. | Used in logic, complexity. |'
  id: totrans-418
  prefs: []
  type: TYPE_TB
  zh: '| 可判定性 | 一个问题是否可以通过算法解决。 | 由Church和Turing研究。 | 用于逻辑、复杂性。 |'
- en: '| Computability | What can be computed in principle. | Defined by Church–Turing
    thesis. | Foundation of theoretical CS. |'
  id: totrans-419
  prefs: []
  type: TYPE_TB
  zh: '| 可计算性 | 原则上可以计算的内容。 | 由Church-Turing论题定义。 | 理论计算机科学的基础。 |'
- en: '| Complexity | Measure of resources (time, space) used by algorithms. | Formalized
    in 1960s. | Used in performance, scalability. |'
  id: totrans-420
  prefs: []
  type: TYPE_TB
  zh: '| 复杂度 | 衡量算法使用的资源（时间、空间）。 | 在20世纪60年代形式化。 | 用于性能、可扩展性。 |'
- en: '| Big O Notation | Describes asymptotic growth of algorithm cost. | Introduced
    by Bachmann, Landau. | Used in analysis, optimization. |'
  id: totrans-421
  prefs: []
  type: TYPE_TB
  zh: '| 大O符号 | 描述算法成本的渐进增长。 | 由Bachmann和Landau引入。 | 用于分析、优化。 |'
- en: '| NP-Completeness | Class of hardest problems in NP. | Defined by Cook, Karp.
    | Used in theory, optimization. |'
  id: totrans-422
  prefs: []
  type: TYPE_TB
  zh: '| NP完全性 | NP中最难问题类别。 | 由Cook和Karp定义。 | 用于理论、优化。 |'
- en: '| Reduction | Transforming one problem into another. | Tool in complexity theory.
    | Used in proving NP-hardness. |'
  id: totrans-423
  prefs: []
  type: TYPE_TB
  zh: '| 化简 | 将一个问题转换为另一个问题。 | 复杂性理论中的工具。 | 用于证明NP难。 |'
- en: '| Heuristic | Approximation technique for practical solutions. | Common in
    AI, optimization. | Used in search, planning, ML. |'
  id: totrans-424
  prefs: []
  type: TYPE_TB
  zh: '| 启发式方法 | 实际解决方案的近似技术。 | 在AI和优化中常见。 | 用于搜索、规划、机器学习（ML）。 |'
- en: '| Search Algorithm | Explores possible states to find goal. | Developed in
    AI. | Used in pathfinding, planning. |'
  id: totrans-425
  prefs: []
  type: TYPE_TB
  zh: '| 搜索算法 | 探索可能状态以找到目标。 | 在AI中发展。 | 用于路径查找、规划。 |'
- en: '| Parsing | Converting text into structure. | Central to compilers. | Used
    in programming, NLP. |'
  id: totrans-426
  prefs: []
  type: TYPE_TB
  zh: '| 解析 | 将文本转换为结构。 | 编译器的核心。 | 用于编程、自然语言处理（NLP）。 |'
- en: '| Interpreter Loop (REPL) | Read–Eval–Print loop for interactive execution.
    | From Lisp tradition. | Used in Python, Julia, interactive notebooks. |'
  id: totrans-427
  prefs: []
  type: TYPE_TB
  zh: '| 解释器循环（REPL） | 用于交互式执行的读取-评估-打印循环。 | 来自Lisp传统。 | 用于Python、Julia、交互式笔记本。 |'
- en: '| Virtual Machine | Emulates computer architecture. | Developed in 1960s. |
    Used in JVM, WASM, containers. |'
  id: totrans-428
  prefs: []
  type: TYPE_TB
  zh: '| 虚拟机 | 模拟计算机架构。 | 在20世纪60年代开发。 | 用于JVM、WASM、容器。 |'
- en: '| Assembler | Translates symbolic code to machine code. | Early programming
    era. | Used in systems, embedded code. |'
  id: totrans-429
  prefs: []
  type: TYPE_TB
  zh: '| 汇编器 | 将符号代码转换为机器代码。 | 早期编程时代。 | 用于系统、嵌入式代码。 |'
- en: '| Linker | Combines object files into executable. | Introduced in 1950s. |
    Used in build systems, compilers. |'
  id: totrans-430
  prefs: []
  type: TYPE_TB
  zh: '| 链接器 | 将目标文件组合成可执行文件。 | 20世纪50年代引入。 | 用于构建系统、编译器。 |'
- en: '| Loader | Places program into memory for execution. | Fundamental OS component.
    | Used in runtime systems. |'
  id: totrans-431
  prefs: []
  type: TYPE_TB
  zh: '| 加载器 | 将程序放入内存以执行。 | 操作系统基本组件。 | 用于运行时系统。 |'
- en: '| Garbage Collection | Automatic memory reclamation. | Introduced by McCarthy
    (Lisp). | Used in Java, Go, ML languages. |'
  id: totrans-432
  prefs: []
  type: TYPE_TB
  zh: '| 垃圾回收 | 自动内存回收。 | 由McCarthy（Lisp）引入。 | 用于Java、Go、ML语言。 |'
- en: '| Interpreter Pattern | Design pattern interpreting structured input. | Described
    by GoF. | Used in DSLs, compilers. |'
  id: totrans-433
  prefs: []
  type: TYPE_TB
  zh: '| 解释器模式 | 设计模式，解释结构化输入。 | 由GoF描述。 | 用于领域特定语言（DSL）、编译器。 |'
- en: '| DSL (Domain-Specific Language) | Tailored language for specific domain. |
    Grew with declarative paradigms. | Used in SQL, HTML, configuration. |'
  id: totrans-434
  prefs: []
  type: TYPE_TB
  zh: '| 领域特定语言（DSL） | 为特定领域量身定制的语言。 | 随声明范式发展。 | 用于SQL、HTML、配置。 |'
- en: '| Macro | Rule transforming code before execution. | Lisp innovation. | Used
    in metaprogramming, build tools. |'
  id: totrans-435
  prefs: []
  type: TYPE_TB
  zh: '| 宏 | 在执行前转换代码的规则。 | Lisp的创新。 | 用于元编程、构建工具。 |'
- en: '| Metaprogramming | Writing programs that manipulate programs. | Lisp, reflection.
    | Used in compilers, frameworks, AI agents. |'
  id: totrans-436
  prefs: []
  type: TYPE_TB
  zh: '| 元编程 | 编写操作程序的程序。 | Lisp、反射。 | 用于编译器、框架、AI代理。 |'
- en: '| Reflection | Program introspecting its own structure. | Introduced in Smalltalk.
    | Used in dynamic typing, debugging. |'
  id: totrans-437
  prefs: []
  type: TYPE_TB
  zh: '| 反射 | 程序检查其自身结构。 | 在Smalltalk中引入。 | 用于动态类型、调试。 |'
- en: '| Symbol Table | Maps identifiers to values or definitions. | Core of compilers.
    | Used in interpreters, IDEs. |'
  id: totrans-438
  prefs: []
  type: TYPE_TB
  zh: '| 符号表 | 将标识符映射到值或定义。 | 编译器的核心。 | 用于解释器、集成开发环境（IDE）。 |'
- en: '| Evaluation Strategy | Rules for expression evaluation order. | Normal, applicative
    order. | Used in FP languages, compilers. |'
  id: totrans-439
  prefs: []
  type: TYPE_TB
  zh: '| 评估策略 | 表达式评估顺序的规则。 | 正常、应用顺序。 | 用于函数式编程语言、编译器。 |'
- en: '| Lazy Evaluation | Delays computation until needed. | Used in Haskell. | Used
    in FP, optimization. |'
  id: totrans-440
  prefs: []
  type: TYPE_TB
  zh: '| 惰性评估 | 在需要时才进行计算。 | 用于 Haskell。 | 用于函数式编程、优化。 |'
- en: '| Eager Evaluation | Computes as soon as possible. | Default in imperative
    languages. | Used in Python, Java. |'
  id: totrans-441
  prefs: []
  type: TYPE_TB
  zh: '| 贪婪评估 | 尽可能快地计算。 | 在命令式语言中是默认的。 | 用于 Python、Java。 |'
- en: '| Concurrency | Overlapping execution of processes. | Developed in OS research.
    | Used in async, multithreading. |'
  id: totrans-442
  prefs: []
  type: TYPE_TB
  zh: '| 并发 | 进程的重叠执行。 | 在操作系统研究中发展。 | 用于异步、多线程。 |'
- en: '| Parallelism | Simultaneous execution across resources. | Driven by hardware
    advances. | Used in HPC, ML, distributed systems. |'
  id: totrans-443
  prefs: []
  type: TYPE_TB
  zh: '| 并行性 | 跨资源的并发执行。 | 由硬件进步驱动。 | 用于高性能计算、机器学习、分布式系统。 |'
- en: '| Synchronization | Coordination between concurrent processes. | Introduced
    with shared memory. | Used in multithreading, distributed systems. |'
  id: totrans-444
  prefs: []
  type: TYPE_TB
  zh: '| 同步 | 并发进程之间的协调。 | 与共享内存一起引入。 | 用于多线程、分布式系统。 |'
- en: '| Thread | Lightweight sequence of execution. | Origin in OS design. | Used
    in concurrency, async programming. |'
  id: totrans-445
  prefs: []
  type: TYPE_TB
  zh: '| 线程 | 轻量级的执行序列。 | 源于操作系统设计。 | 用于并发、异步编程。 |'
- en: '| Process Scheduling | Allocation of CPU time among processes. | OS theory.
    | Used in scheduling, optimization. |'
  id: totrans-446
  prefs: []
  type: TYPE_TB
  zh: '| 进程调度 | 在进程之间分配 CPU 时间。 | 操作系统理论。 | 用于调度、优化。 |'
- en: '| State Machine | Model of computation with states and transitions. | Used
    in automata theory. | Used in compilers, control systems. |'
  id: totrans-447
  prefs: []
  type: TYPE_TB
  zh: '| 状态机 | 具有状态和转换的计算模型。 | 用于自动机理论。 | 用于编译器、控制系统。 |'
- en: '| Event Loop | Architecture responding to events asynchronously. | Popularized
    by JavaScript. | Used in UI, servers, async runtimes. |'
  id: totrans-448
  prefs: []
  type: TYPE_TB
  zh: '| 事件循环 | 对事件异步响应的架构。 | 由 JavaScript 流行化。 | 用于 UI、服务器、异步运行时。 |'
- en: '| Interpreter Design | Architecture for reading and executing code. | Core
    of language runtimes. | Used in scripting, REPLs, simulation. |'
  id: totrans-449
  prefs: []
  type: TYPE_TB
  zh: '| 解释器设计 | 读取和执行代码的架构。 | 语言运行时的核心。 | 用于脚本、REPLs、模拟。 |'
- en: '| Abstract Syntax Tree (AST) | Tree representation of program structure. |
    Output of parsing. | Used in compilers, analyzers, AI code tools. |'
  id: totrans-450
  prefs: []
  type: TYPE_TB
  zh: '| 抽象语法树 (AST) | 程序结构的树形表示。 | 解析的输出。 | 用于编译器、分析器、AI 代码工具。 |'
- en: '| Compiler Optimization | Transformation improving performance. | Evolved in
    1970s. | Used in LLVM, GCC. |'
  id: totrans-451
  prefs: []
  type: TYPE_TB
  zh: '| 编译器优化 | 提高性能的转换。 | 在 1970 年代发展。 | 用于 LLVM、GCC。 |'
- en: '| Intermediate Representation (IR) | Abstraction between source and machine
    code. | Developed for portability. | Used in compilers, interpreters. |'
  id: totrans-452
  prefs: []
  type: TYPE_TB
  zh: '| 中间表示 (IR) | 源代码和机器代码之间的抽象。 | 为便携性而开发。 | 用于编译器、解释器。 |'
- en: '| Code Generation | Translating IR into machine code. | Final compiler stage.
    | Used in build pipelines. |'
  id: totrans-453
  prefs: []
  type: TYPE_TB
  zh: '| 代码生成 | 将 IR 转换为机器代码。 | 编译器的最终阶段。 | 用于构建管道。 |'
- en: '| Formal Language | Set of strings defined by grammar. | Studied by Chomsky,
    Kleene. | Used in compilers, linguistics, theory. |'
  id: totrans-454
  prefs: []
  type: TYPE_TB
  zh: '| 形式语言 | 由语法定义的字符串集合。 | 由乔姆斯基、克莱因研究。 | 用于编译器、语言学、理论。 |'
- en: '| Regular Language | Recognizable by finite automaton. | Kleene’s theorem.
    | Used in regex, tokenizers. |'
  id: totrans-455
  prefs: []
  type: TYPE_TB
  zh: '| 正则语言 | 可由有限自动机识别。 | 克莱因定理。 | 用于正则表达式、标记化器。 |'
- en: '| Context-Free Language | Generated by context-free grammar. | Chomsky hierarchy.
    | Used in programming languages. |'
  id: totrans-456
  prefs: []
  type: TYPE_TB
  zh: '| 自由文法语言 | 由自由文法生成的语言。 | 乔姆斯基层次结构。 | 用于编程语言。 |'
- en: '| Turing Completeness | Ability to simulate any computation. | Turing, 1936.
    | Criterion for expressive languages. |'
  id: totrans-457
  prefs: []
  type: TYPE_TB
  zh: '| 图灵完备性 | 模拟任何计算的能力。 | 图灵，1936 年。 | 表达性语言的准则。 |'
- en: '| Lambda Calculus | Formal system modeling computation via functions. | Church,
    1930s. | Basis for FP and type theory. |'
  id: totrans-458
  prefs: []
  type: TYPE_TB
  zh: '| 拉姆达演算 | 通过函数建模计算的正式系统。 | 由图奇在 1930 年代提出。 | 函数式编程和类型理论的基础。 |'
- en: '| Church–Turing Thesis | Equivalence of Turing machines and λ-calculus. | Foundational
    in CS. | Defines limits of computation. |'
  id: totrans-459
  prefs: []
  type: TYPE_TB
  zh: '| 库奇-图灵假设 | 图灵机和 λ-演算的等价性。 | 在计算机科学中是基础性的。 | 定义了计算的极限。 |'
- en: B7\. Systems & Networks
  id: totrans-460
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B7\. 系统 & 网络
- en: '*Beyond isolated equations and single algorithms, the modern world runs on
    systems — interwoven webs of interaction, feedback, and flow. Networks reveal
    structure in relation; systems reveal behavior in time. This cluster captures
    the mathematics of connection — from nodes and edges to feedback loops and emergent
    order.*'
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: '*超越孤立的方程和单一算法，现代世界运行在系统之上——交织的交互、反馈和流程的网络。网络揭示关系中的结构；系统揭示时间中的行为。这个集群捕捉了连接的数学——从节点和边到反馈循环和涌现秩序。*'
- en: '| Term | Definition | Context | Modern Usage |'
  id: totrans-462
  prefs: []
  type: TYPE_TB
  zh: '| 术语 | 定义 | 环境 | 现代用法 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-463
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| System | A set of interacting components forming a unified whole. | From
    Greek *synistanai* — “to combine.” | Used in engineering, ecology, computing,
    and AI. |'
  id: totrans-464
  prefs: []
  type: TYPE_TB
  zh: '| 系统 | 形成统一整体的相互作用的组件集合。 | 来自希腊语 *synistanai* — “结合。” | 用于工程、生态学、计算和人工智能。 |'
- en: '| Subsystem | A smaller system operating within a larger one. | Developed in
    systems engineering. | Used in modular design, software architecture. |'
  id: totrans-465
  prefs: []
  type: TYPE_TB
  zh: '| 子系统 | 在更大系统中运行的较小系统。 | 在系统工程中发展。 | 用于模块化设计、软件架构。 |'
- en: '| Component | Individual part of a system with defined function. | Used in
    mechanical and software systems. | Used in microservices, architecture, and design.
    |'
  id: totrans-466
  prefs: []
  type: TYPE_TB
  zh: '| 组件 | 系统中具有定义功能的单个部分。 | 用于机械和软件系统。 | 用于微服务、架构和设计。 |'
- en: '| Boundary | The interface separating a system from its environment. | Defined
    in control theory. | Used in modeling, thermodynamics, and software. |'
  id: totrans-467
  prefs: []
  type: TYPE_TB
  zh: '| 边界 | 将系统与其环境分开的界面。 | 在控制理论中定义。 | 用于建模、热力学和软件。 |'
- en: '| Environment | External conditions influencing a system. | Used in cybernetics
    and ecology. | Used in reinforcement learning, simulation. |'
  id: totrans-468
  prefs: []
  type: TYPE_TB
  zh: '| 环境 | 影响系统的外部条件。 | 用于控制论和生态学。 | 用于强化学习、模拟。 |'
- en: '| Input | Information or resources entering a system. | Rooted in control systems.
    | Used in computation, ML, and automation. |'
  id: totrans-469
  prefs: []
  type: TYPE_TB
  zh: '| 输入 | 进入系统的信息或资源。 | 根植于控制系统。 | 用于计算、机器学习和自动化。 |'
- en: '| Output | Result or response produced by a system. | Control and signal theory.
    | Used in analytics, ML, and modeling. |'
  id: totrans-470
  prefs: []
  type: TYPE_TB
  zh: '| 输出 | 系统产生的结果或响应。 | 来自控制和信号理论。 | 用于分析、机器学习和建模。 |'
- en: '| Feedback | Process where system outputs are fed back as inputs. | Coined
    in cybernetics (Wiener). | Used in control, ML, and adaptive systems. |'
  id: totrans-471
  prefs: []
  type: TYPE_TB
  zh: '| 反馈 | 系统输出作为输入反馈的过程。 | 在控制论（维纳）中提出。 | 用于控制、机器学习和自适应系统。 |'
- en: '| Control | Regulation of a system to achieve desired behavior. | Developed
    in engineering. | Used in robotics, feedback loops, AI. |'
  id: totrans-472
  prefs: []
  type: TYPE_TB
  zh: '| 控制 | 系统的调节以实现期望的行为。 | 在工程中发展。 | 用于机器人、反馈回路和人工智能。 |'
- en: '| Open System | Exchanges matter, energy, or information with environment.
    | From thermodynamics. | Used in ecology, networks, computation. |'
  id: totrans-473
  prefs: []
  type: TYPE_TB
  zh: '| 开放系统 | 与环境交换物质、能量或信息。 | 来自热力学。 | 用于生态学、网络和计算。 |'
- en: '| Closed System | No exchange with environment; isolated. | Physics and modeling.
    | Used in theoretical models, control. |'
  id: totrans-474
  prefs: []
  type: TYPE_TB
  zh: '| 封闭系统 | 与环境无交换；孤立。 | 来自物理学和建模。 | 用于理论模型和控制。 |'
- en: '| Dynamic System | System evolving over time according to rules. | Studied
    by Newton, Poincaré. | Used in control, chaos, and AI agents. |'
  id: totrans-475
  prefs: []
  type: TYPE_TB
  zh: '| 动态系统 | 根据规则随时间演变的系统。 | 由牛顿、庞加莱研究。 | 用于控制、混沌和人工智能代理。 |'
- en: '| State | Description of system at a given time. | State-space representation
    in control theory. | Used in Markov models, RL, automata. |'
  id: totrans-476
  prefs: []
  type: TYPE_TB
  zh: '| 状态 | 在给定时间对系统的描述。 | 在控制理论中的状态空间表示。 | 用于马尔可夫模型、强化学习和自动机。 |'
- en: '| State Space | Set of all possible states of a system. | Developed in dynamical
    systems. | Used in control, planning, and search. |'
  id: totrans-477
  prefs: []
  type: TYPE_TB
  zh: '| 状态空间 | 系统所有可能状态的集合。 | 在动力系统中发展。 | 用于控制、规划和搜索。 |'
- en: '| Transition | Change from one state to another. | Studied in automata and
    Markov theory. | Used in computation, RL, and simulations. |'
  id: totrans-478
  prefs: []
  type: TYPE_TB
  zh: '| 转换 | 从一个状态到另一个状态的变化。 | 在自动机和马尔可夫理论中研究。 | 用于计算、强化学习和模拟。 |'
- en: '| Equilibrium | State where opposing influences are balanced. | Physics and
    economics. | Used in dynamical systems, game theory. |'
  id: totrans-479
  prefs: []
  type: TYPE_TB
  zh: '| 平衡 | 对抗影响平衡的状态。 | 来自物理学和经济学。 | 用于动力系统、博弈论。 |'
- en: '| Stability | System’s ability to return to equilibrium after disturbance.
    | Lyapunov theory. | Used in control, chaos, ML training. |'
  id: totrans-480
  prefs: []
  type: TYPE_TB
  zh: '| 稳定性 | 系统在受到干扰后返回平衡的能力。 | 拉普拉斯理论。 | 用于控制、混沌和机器学习训练。 |'
- en: '| Nonlinearity | Output not proportional to input. | Recognized in complex
    systems. | Found in chaos, AI, biology. |'
  id: totrans-481
  prefs: []
  type: TYPE_TB
  zh: '| 非线性 | 输出与输入不成比例。 | 在复杂系统中认识到。 | 在混沌、人工智能和生物学中找到。 |'
- en: '| Complex System | Many interacting components with emergent behavior. | Studied
    by Santa Fe Institute. | Used in AI, networks, and social modeling. |'
  id: totrans-482
  prefs: []
  type: TYPE_TB
  zh: '| 复杂系统 | 具有涌现行为的许多相互作用的组件。 | 由圣菲研究所研究。 | 用于人工智能、网络和社会建模。 |'
- en: '| Emergence | Global patterns arising from local interactions. | Studied in
    complexity science. | Used in ML, swarm intelligence, physics. |'
  id: totrans-483
  prefs: []
  type: TYPE_TB
  zh: '| 涌现 | 从局部相互作用中出现的全局模式。 | 在复杂性科学中研究。 | 用于机器学习、群体智能和物理学。 |'
- en: '| Self-Organization | Order arising spontaneously without central control.
    | Observed in biology and physics. | Used in networks, AI, and economics. |'
  id: totrans-484
  prefs: []
  type: TYPE_TB
  zh: '| 自组织 | 在没有中央控制的情况下自发出现的秩序。 | 在生物学和物理学中观察到。 | 用于网络、人工智能和经济学。 |'
- en: '| Adaptation | Change in structure or behavior for better fit. | Studied in
    cybernetics, evolution. | Used in ML, AI agents, and optimization. |'
  id: totrans-485
  prefs: []
  type: TYPE_TB
  zh: '| 适应性 | 为了更好的适应而发生的结构或行为的变化。 | 在控制论、进化中研究。 | 用于机器学习、AI代理和优化。 |'
- en: '| Resilience | Capacity to absorb disturbance and maintain function. | Ecology
    and systems theory. | Used in engineering, AI safety, economics. |'
  id: totrans-486
  prefs: []
  type: TYPE_TB
  zh: '| 弹性 | 吸收干扰并维持功能的能力。 | 生态学和系统理论。 | 用于工程、AI安全、经济学。 |'
- en: '| Entropy (System) | Measure of disorder or uncertainty in a system. | From
    thermodynamics. | Used in information theory, control, and ML. |'
  id: totrans-487
  prefs: []
  type: TYPE_TB
  zh: '| 熵（系统） | 系统中无序或不确定性的度量。 | 来自热力学。 | 用于信息论、控制和机器学习。 |'
- en: '| Homeostasis | Self-regulation maintaining stability. | Coined by Cannon (1932).
    | Used in biology, AI feedback, control. |'
  id: totrans-488
  prefs: []
  type: TYPE_TB
  zh: '| 内稳态 | 维持稳定性的自我调节。 | 由坎农（1932年）提出。 | 用于生物学、AI反馈、控制。 |'
- en: '| Network | Collection of nodes connected by edges. | Studied since Euler’s
    bridges. | Used in graph theory, ML, and communication. |'
  id: totrans-489
  prefs: []
  type: TYPE_TB
  zh: '| 网络 | 通过边连接的节点集合。 | 自欧拉的桥梁以来研究。 | 用于图论、机器学习和通信。 |'
- en: '| Node | Fundamental unit in a network. | From graph theory. | Used in social,
    neural, and data networks. |'
  id: totrans-490
  prefs: []
  type: TYPE_TB
  zh: '| 节点 | 网络中的基本单元。 | 来自图论。 | 用于社会、神经和数据网络。 |'
