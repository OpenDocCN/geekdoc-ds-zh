  prefs: []
  type: TYPE_TB
  zh: '| 在线学习 | 模型随着新数据的到来而持续更新。 | 在自适应系统中开发。 | 用于金融、推荐、个性化。'
- en: '| Batch Learning | Model trained on entire dataset at once. | Classical ML
    paradigm. | Used in static training, research models. |'
  id: totrans-556
  prefs: []
  type: TYPE_TB
  zh: '| 批量学习 | 一次在全部数据集上训练模型。 | 经典机器学习范式。 | 用于静态训练、研究模型。'
- en: '| Transfer Learning | Reusing knowledge from one task to another. | Inspired
    by human cognition. | Used in NLP, vision, multitask ML. |'
  id: totrans-557
  prefs: []
  type: TYPE_TB
  zh: '| 迁移学习 | 从一个任务重用知识到另一个任务。 | 受人类认知的启发。 | 用于自然语言处理、视觉、多任务机器学习。'
- en: '| Few-Shot Learning | Learning from very few examples. | Driven by data efficiency
    goals. | Used in AI generalization, foundation models. |'
  id: totrans-558
  prefs: []
  type: TYPE_TB
  zh: '| 少样本学习 | 从非常少的示例中进行学习。 | 由数据效率目标驱动。 | 用于AI泛化、基础模型。'
- en: '| Meta-Learning | “Learning to learn” — optimizing learning algorithms. | Rooted
    in adaptive optimization. | Used in AutoML, AI agents. |'
  id: totrans-559
  prefs: []
  type: TYPE_TB
  zh: '| 元学习 | “学习如何学习”——优化学习算法。 | 根植于自适应优化。 | 用于自动化机器学习、AI代理。'
- en: '| Feature Extraction | Transforming raw data into informative attributes. |
    Early stage of ML pipelines. | Used in classical ML, computer vision. |'
  id: totrans-560
  prefs: []
  type: TYPE_TB
  zh: '| 特征提取 | 将原始数据转换为信息属性。 | 机器学习管道的早期阶段。 | 用于经典机器学习、计算机视觉。'
- en: '| Representation Learning | Learning useful data features automatically. |
    Core of deep learning. | Used in embeddings, neural networks. |'
  id: totrans-561
  prefs: []
  type: TYPE_TB
  zh: '| 表示学习 | 自动学习有用的数据特征。 | 深度学习的核心。 | 用于嵌入、神经网络。'
- en: '| Latent Variable | Hidden factor influencing observed data. | Used in factor
    analysis, generative models. | Used in VAEs, topic models. |'
  id: totrans-562
  prefs: []
  type: TYPE_TB
  zh: '| 隐藏变量 | 影响观测数据的隐藏因素。 | 用于因子分析、生成模型。 | 用于变分自编码器、主题模型。'
- en: '| Model | Mathematical structure mapping input to output. | From statistics
    and simulation. | Central in ML, science, and decision systems. |'
  id: totrans-563
  prefs: []
  type: TYPE_TB
  zh: '| 模型 | 将输入映射到输出的数学结构。 | 来自统计学和模拟。 | 机器学习、科学和决策系统中的核心。'
- en: '| Hypothesis Space | Set of all models a learner can explore. | Defined in
    learning theory. | Used in capacity control, generalization. |'
  id: totrans-564
  prefs: []
  type: TYPE_TB
  zh: '| 假设空间 | 学习者可以探索的所有模型集合。 | 在学习理论中定义。 | 用于容量控制、泛化。'
- en: '| Capacity | Complexity or expressiveness of a model. | Trade-off with generalization.
    | Used in neural networks, theory. |'
  id: totrans-565
  prefs: []
  type: TYPE_TB
  zh: '| 容量 | 模型的复杂性或表达能力。 | 与泛化之间的权衡。 | 用于神经网络、理论。'
- en: '| Generalization | Model’s ability to perform on unseen data. | Central challenge
    of ML. | Used in validation, theory, design. |'
  id: totrans-566
  prefs: []
  type: TYPE_TB
  zh: '| 泛化 | 模型在未见数据上的表现能力。 | 机器学习的核心挑战。 | 用于验证、理论、设计。'
- en: '| Overfitting | Model fits noise rather than signal. | Identified in statistics.
    | Mitigated by regularization, cross-validation. |'
  id: totrans-567
  prefs: []
  type: TYPE_TB
  zh: '| 过拟合 | 模型拟合噪声而不是信号。 | 在统计学中识别。 | 通过正则化、交叉验证来缓解。'
- en: '| Underfitting | Model too simple to capture structure. | Classical trade-off
    in ML. | Fixed by increasing capacity or features. |'
  id: totrans-568
  prefs: []
  type: TYPE_TB
  zh: '| 欠拟合 | 模型过于简单，无法捕捉结构。 | 机器学习中的经典权衡。 | 通过增加容量或特征来修复。'
- en: '| Bias–Variance Tradeoff | Balance between simplicity and sensitivity. | Defined
    in statistical learning. | Used in model selection, diagnostics. |'
  id: totrans-569
  prefs: []
  type: TYPE_TB
  zh: '| 偏差-方差权衡 | 简单性和敏感性之间的平衡。 | 在统计学习中定义。 | 用于模型选择、诊断。'
- en: '| Loss Function | Quantifies error between predictions and truth. | Core of
    optimization. | Used in training, evaluation, control. |'
  id: totrans-570
  prefs: []
  type: TYPE_TB
  zh: '| 损失函数 | 量化预测值与真实值之间的误差。 | 优化的核心。 | 用于训练、评估、控制。'
- en: '| Objective Function | Function to be minimized or maximized in learning. |
    Unified view of optimization. | Used in ML, AI planning, control. |'
  id: totrans-571
  prefs: []
  type: TYPE_TB
  zh: '| 目标函数 | 学习过程中要最小化或最大化的函数。 | 优化的统一视图。 | 用于机器学习、AI规划、控制。'
- en: '| Gradient Descent | Iterative method to minimize loss. | Introduced in calculus
    of variations. | Used in ML optimization, deep learning. |'
  id: totrans-572
  prefs: []
  type: TYPE_TB
  zh: '| 梯度下降 | 最小化损失的自迭代方法。 | 在变分法中引入。 | 用于机器学习优化、深度学习。'
- en: '| Stochastic Gradient Descent (SGD) | Gradient descent using random mini-batches.
    | Efficient large-scale optimizer. | Used in deep learning, online learning. |'
  id: totrans-573
  prefs: []
  type: TYPE_TB
  zh: '| 随机梯度下降（SGD） | 使用随机小批次的梯度下降。 | 高效的大规模优化器。 | 用于深度学习、在线学习。'
- en: '| Backpropagation | Algorithm for computing gradients in layered networks.
    | Developed by Rumelhart, Hinton, Williams (1986). | Backbone of deep learning.
    |'
  id: totrans-574
  prefs: []
  type: TYPE_TB
  zh: '| 反向传播 | 计算分层网络中梯度的算法。 | 由Rumelhart、Hinton、Williams（1986年）开发。 | 深度学习的基础。'
- en: '| Optimizer | Algorithm adjusting parameters to reduce loss. | Combines calculus
    and computation. | Used in ML (Adam, RMSProp, etc.). |'
  id: totrans-575
  prefs: []
  type: TYPE_TB
  zh: '| 优化器 | 调整参数以减少损失率的算法。 | 结合微积分和计算。 | 用于机器学习（Adam、RMSProp等）。 |'
- en: '| Activation Function | Introduces nonlinearity in neural networks. | Sigmoid,
    ReLU, tanh. | Used in deep learning models. |'
  id: totrans-576
  prefs: []
  type: TYPE_TB
  zh: '| 激活函数 | 在神经网络中引入非线性。 | Sigmoid、ReLU、tanh。 | 用于深度学习模型。 |'
- en: '| Neuron (Artificial) | Unit computing weighted sum and activation. | Inspired
    by biological neurons. | Used in neural networks, deep learning. |'
  id: totrans-577
  prefs: []
  type: TYPE_TB
  zh: '| 神经元（人工） | 计算加权总和和激活的单位。 | 受生物神经元启发。 | 用于神经网络、深度学习。 |'
- en: '| Layer | Collection of neurons at one level of network. | Defined in neural
    architectures. | Used in CNNs, RNNs, Transformers. |'
  id: totrans-578
  prefs: []
  type: TYPE_TB
  zh: '| 层 | 网络同一层级的神经元集合。 | 在神经网络架构中定义。 | 用于CNNs、RNNs、Transformers。 |'
- en: '| Feedforward Network | Connections move from input to output. | First neural
    model class. | Used in MLPs, classification tasks. |'
  id: totrans-579
  prefs: []
  type: TYPE_TB
  zh: '| 前馈网络 | 连接从输入移动到输出。 | 第一个神经网络模型类别。 | 用于MLPs、分类任务。 |'
- en: '| Convolutional Layer | Applies filters capturing spatial patterns. | Developed
    for vision. | Used in CNNs, image processing. |'
  id: totrans-580
  prefs: []
  type: TYPE_TB
  zh: '| 卷积层 | 应用捕获空间模式的过滤器。 | 为视觉开发。 | 用于CNNs、图像处理。 |'
- en: '| Recurrent Layer | Processes sequences by passing state forward. | Designed
    for time-series data. | Used in RNNs, LSTMs, sequence modeling. |'
  id: totrans-581
  prefs: []
  type: TYPE_TB
  zh: '| 循环层 | 通过传递状态向前处理序列。 | 设计用于时间序列数据。 | 用于RNNs、LSTMs、序列建模。 |'
- en: '| Transformer | Architecture based on attention mechanisms. | Introduced by
    Vaswani et al. (2017). | Used in LLMs, vision, multimodal models. |'
  id: totrans-582
  prefs: []
  type: TYPE_TB
  zh: '| Transformer | 基于注意力机制的架构。 | 由Vaswani等人（2017）引入。 | 用于LLMs、视觉、多模态模型。 |'
- en: '| Attention | Mechanism focusing on relevant inputs. | Modeled after human
    cognition. | Used in Transformers, seq2seq models. |'
  id: totrans-583
  prefs: []
  type: TYPE_TB
  zh: '| 注意 | 专注于相关输入的机制。 | 基于人类认知建模。 | 用于Transformer、seq2seq模型。 |'
- en: '| Embedding | Mapping entities into vector space. | Word2Vec, deep embeddings.
    | Used in NLP, retrieval, recommender systems. |'
  id: totrans-584
  prefs: []
  type: TYPE_TB
  zh: '| 嵌入 | 将实体映射到向量空间。 | Word2Vec、深度嵌入。 | 用于NLP、检索、推荐系统。 |'
- en: '| Regularization | Techniques preventing overfitting (L1, L2, dropout). | Rooted
    in statistics. | Used in deep learning, regression. |'
  id: totrans-585
  prefs: []
  type: TYPE_TB
  zh: '| 正则化 | 防止过拟合的技术（L1、L2、dropout）。 | 根植于统计学。 | 用于深度学习、回归。 |'
- en: '| Normalization | Scaling data or activations to stabilize learning. | BatchNorm,
    LayerNorm. | Used in networks, preprocessing. |'
  id: totrans-586
  prefs: []
  type: TYPE_TB
  zh: '| 归一化 | 缩放数据或激活以稳定学习。 | BatchNorm、LayerNorm。 | 用于网络、预处理。 |'
- en: '| Dropout | Randomly disabling neurons during training. | Srivastava et al. (2014).
    | Used for regularization. |'
  id: totrans-587
  prefs: []
  type: TYPE_TB
  zh: '| Dropout | 在训练过程中随机禁用神经元。 | 由Srivastava等人（2014）提出。 | 用于正则化。 |'
- en: '| Batch Size | Number of samples per gradient update. | Key training hyperparameter.
    | Used in optimization tuning. |'
  id: totrans-588
  prefs: []
  type: TYPE_TB
  zh: '| 批大小 | 每次梯度更新时的样本数。 | 关键训练超参数。 | 用于优化调整。 |'
- en: '| Epoch | One full pass through training data. | Common ML training term. |
    Used in iteration counting. |'
  id: totrans-589
  prefs: []
  type: TYPE_TB
  zh: '| 迭代 | 通过训练数据的一次完整遍历。 | 机器学习的常见训练术语。 | 用于迭代计数。 |'
- en: '| Validation Set | Data subset for tuning models. | Developed in ML workflow.
    | Used in model selection. |'
  id: totrans-590
  prefs: []
  type: TYPE_TB
  zh: '| 验证集 | 用于调整模型的子数据集。 | 在机器学习工作流程中开发。 | 用于模型选择。 |'
- en: '| Test Set | Held-out data to assess generalization. | Core evaluation concept.
    | Used in benchmarking, deployment. |'
  id: totrans-591
  prefs: []
  type: TYPE_TB
  zh: '| 测试集 | 用于评估泛化的保留数据。 | 核心评估概念。 | 用于基准测试、部署。 |'
- en: '| Cross-Validation | Splitting data into folds for robust evaluation. | Introduced
    by Mosteller & Tukey. | Used in small datasets, model tuning. |'
  id: totrans-592
  prefs: []
  type: TYPE_TB
  zh: '| 交叉验证 | 将数据分割成折叠以进行稳健评估。 | 由Mosteller & Tukey引入。 | 用于小数据集、模型调整。 |'
- en: '| Early Stopping | Halt training when validation error rises. | Prevents overfitting.
    | Used in deep learning, iterative methods. |'
  id: totrans-593
  prefs: []
  type: TYPE_TB
  zh: '| 提前停止 | 当验证误差上升时停止训练。 | 防止过拟合。 | 用于深度学习、迭代方法。 |'
- en: '| Hyperparameter | Parameter set before training begins. | Distinct from learned
    parameters. | Tuned via grid search, Bayesian optimization. |'
  id: totrans-594
  prefs: []
  type: TYPE_TB
  zh: '| 超参数 | 训练开始之前设置的参数集。 | 与学习参数不同。 | 通过网格搜索、贝叶斯优化调整。 |'
- en: '| Hyperparameter Tuning | Searching for optimal training settings. | Automated
    via search algorithms. | Used in AutoML, optimization. |'
  id: totrans-595
  prefs: []
  type: TYPE_TB
  zh: '| 超参数调整 | 搜索最佳训练设置。 | 通过搜索算法自动化。 | 用于AutoML、优化。 |'
- en: '| Feature Engineering | Designing input variables to improve performance. |
    Early ML craft. | Used in structured data, classic ML. |'
  id: totrans-596
  prefs: []
  type: TYPE_TB
  zh: '| 特征工程 | 设计输入变量以改进性能。 | 早期机器学习工艺。 | 用于结构化数据、经典机器学习。 |'
- en: '| Dimensionality Reduction | Compressing features while preserving structure.
    | PCA, t-SNE, UMAP. | Used in visualization, preprocessing. |'
  id: totrans-597
  prefs: []
  type: TYPE_TB
  zh: '| 维度降低 | 在保留结构的同时压缩特征。 | PCA、t-SNE、UMAP。 | 用于可视化、预处理。 |'
- en: '| Principal Component Analysis (PCA) | Orthogonal projection capturing maximum
    variance. | Pearson, 1901. | Used in data compression, exploration. |'
  id: totrans-598
  prefs: []
  type: TYPE_TB
  zh: '| Principal Component Analysis (PCA) | 捕获最大方差的正交投影。 | Pearson，1901年。 | 用于数据压缩、探索。|'
- en: '| Clustering | Grouping data by similarity. | k-means, hierarchical clustering.
    | Used in segmentation, unsupervised learning. |'
  id: totrans-599
  prefs: []
  type: TYPE_TB
  zh: '| Clustering | 根据相似性对数据进行分组。 | k-means、层次聚类。 | 用于分割、无监督学习。|'
- en: '| k-Means | Partitioning method minimizing within-cluster variance. | Lloyd’s
    algorithm. | Used in unsupervised learning, analysis. |'
  id: totrans-600
  prefs: []
  type: TYPE_TB
  zh: '| k-Means | 最小化簇内方差的划分方法。 | Lloyd 的算法。 | 用于无监督学习、分析。|'
- en: '| Hierarchical Clustering | Builds nested clusters via linkage. | Dendrogram
    structures. | Used in exploratory data analysis. |'
  id: totrans-601
  prefs: []
  type: TYPE_TB
  zh: '| Hierarchical Clustering | 通过链接构建嵌套聚类。 | 聚类树结构。 | 用于探索性数据分析。|'
- en: '| Gaussian Mixture Model (GMM) | Probabilistic clustering using Gaussian components.
    | EM algorithm. | Used in density estimation. |'
  id: totrans-602
  prefs: []
  type: TYPE_TB
  zh: '| Gaussian Mixture Model (GMM) | 使用高斯成分进行概率聚类的聚类方法。 | EM 算法。 | 用于密度估计。|'
- en: '| Outlier | Observation deviating significantly from trend. | Studied in robust
    statistics. | Used in anomaly detection, quality control. |'
  id: totrans-603
  prefs: []
  type: TYPE_TB
  zh: '| Outlier | 与趋势显著偏离的观测值。 | 在稳健统计中研究。 | 用于异常检测、质量控制。|'
- en: '| Anomaly Detection | Identifying rare or abnormal data points. | Statistical
    and ML methods. | Used in fraud detection, monitoring. |'
  id: totrans-604
  prefs: []
  type: TYPE_TB
  zh: '| Anomaly Detection | 识别罕见或异常的数据点。 | 统计和机器学习方法。 | 用于欺诈检测、监控。|'
- en: '| Reinforcement Signal | Reward or penalty guiding agent behavior. | RL foundation.
    | Used in learning from environment feedback. |'
  id: totrans-605
  prefs: []
  type: TYPE_TB
  zh: '| Reinforcement Signal | 引导智能体行为的奖励或惩罚。 | 强化学习基础。 | 用于从环境反馈中学习。|'
- en: '| Policy | Mapping from state to action in RL. | Central to control and decision
    theory. | Used in RL agents, robotics. |'
  id: totrans-606
  prefs: []
  type: TYPE_TB
  zh: '| Policy | 强化学习中从状态到动作的映射。 | 控制和决策理论的核心。 | 用于强化学习智能体、机器人技术。|'
- en: '| Value Function | Expected reward from a state. | Bellman equation. | Used
    in RL optimization. |'
  id: totrans-607
  prefs: []
  type: TYPE_TB
  zh: '| Value Function | 从状态中期望的奖励。 | Bellman 方程。 | 用于强化学习优化。|'
- en: '| Bellman Equation | Recursive definition of value in dynamic programming.
    | Richard Bellman, 1950s. | Core of RL algorithms (Q-learning). |'
  id: totrans-608
  prefs: []
  type: TYPE_TB
  zh: '| Bellman Equation | 动态规划中价值的递归定义。 | Richard Bellman，1950年代。 | 强化学习算法（Q-Learning）的核心。|'
- en: '| Exploration–Exploitation Tradeoff | Balancing novelty and reward. | Sutton
    & Barto, RL theory. | Used in adaptive learning, agents. |'
  id: totrans-609
  prefs: []
  type: TYPE_TB
  zh: '| Exploration–Exploitation Tradeoff | 平衡新颖性和奖励。 | Sutton 和 Barto，强化学习理论。 |
    用于自适应学习和智能体。|'
- en: '| Q-Learning | Model-free RL algorithm updating action values. | Watkins, 1989.
    | Used in agents, games, control. |'
  id: totrans-610
  prefs: []
  type: TYPE_TB
  zh: '| Q-Learning | 无模型强化学习算法，更新动作值。 | Watkins，1989年。 | 用于智能体、游戏、控制。|'
- en: '| Policy Gradient | Optimizing parameterized policies directly. | REINFORCE
    algorithm. | Used in actor-critic models, robotics. |'
  id: totrans-611
  prefs: []
  type: TYPE_TB
  zh: '| Policy Gradient | 直接优化参数化策略。 | REINFORCE 算法。 | 用于Actor-Critic模型、机器人技术。|'
- en: '| Actor–Critic | RL framework combining value and policy learning. | Sutton
    et al. | Used in deep RL, control systems. |'
  id: totrans-612
  prefs: []
  type: TYPE_TB
  zh: '| Actor–Critic | 结合值学习和策略学习的强化学习框架。 | Sutton 等人 | 用于深度强化学习和控制系统。|'
- en: '| Reward Function | Signal defining agent’s objective. | RL design element.
    | Used in AI safety, goal alignment. |'
  id: totrans-613
  prefs: []
  type: TYPE_TB
  zh: '| Reward Function | 定义智能体目标的信号。 | 强化学习设计元素。 | 用于人工智能安全、目标对齐。|'
- en: '| Imitation Learning | Learning by mimicking expert behavior. | Inspired by
    humans, animals. | Used in robotics, autonomous systems. |'
  id: totrans-614
  prefs: []
  type: TYPE_TB
  zh: '| Imitation Learning | 通过模仿专家行为进行学习。 | 受人类、动物启发。 | 用于机器人技术、自主系统。|'
- en: '| Curriculum Learning | Training on progressively harder tasks. | Bengio et
    al. (2009). | Used in deep learning, RL. |'
  id: totrans-615
  prefs: []
  type: TYPE_TB
  zh: '| Curriculum Learning | 在逐渐更难的任务上进行训练。 | Bengio 等人（2009年）。 | 用于深度学习和强化学习。|'
- en: '| Self-Supervised Learning | Learning from data’s internal structure. | Inspired
    by pretraining objectives. | Used in LLMs, vision transformers. |'
  id: totrans-616
  prefs: []
  type: TYPE_TB
  zh: '| Self-Supervised Learning | 从数据的内部结构中学习。 | 受预训练目标启发。 | 用于大型语言模型、视觉Transformer。|'
- en: '| Contrastive Learning | Learning by comparing positive/negative pairs. | SimCLR,
    InfoNCE. | Used in embeddings, representation learning. |'
  id: totrans-617
  prefs: []
  type: TYPE_TB
  zh: '| Contrastive Learning | 通过比较正/负对进行学习。 | SimCLR、InfoNCE。 | 用于嵌入、表示学习。|'
- en: '| Foundation Model | Large pre-trained model adapted to many tasks. | Emerged
    in AI scaling era. | Used in GPT, CLIP, multimodal AI. |'
  id: totrans-618
  prefs: []
  type: TYPE_TB
  zh: '| Foundation Model | 适应许多任务的大规模预训练模型。 | 在人工智能扩展时代出现。 | 用于GPT、CLIP、多模态人工智能。|'
- en: '| Transformer (Architecture) | Sequence model using attention, no recurrence.
    | “Attention is All You Need” (2017). | Basis of GPT, BERT, and LLMs. |'
  id: totrans-619
  prefs: []
  type: TYPE_TB
  zh: '| Transformer (Architecture) | 使用注意力机制、无循环的序列模型。 | “Attention is All You Need”（2017年）。
    | GPT、BERT 和大型语言模型的基础。|'
- en: '| Fine-Tuning | Adapting a pre-trained model to new task. | Transfer learning
    technique. | Used in domain adaptation. |'
  id: totrans-620
  prefs: []
  type: TYPE_TB
  zh: '| Fine-Tuning | 将预训练模型适应新任务。 | 转移学习技术。 | 用于领域自适应。 |'
- en: '| Zero-Shot Learning | Generalizing to unseen tasks without examples. | Enabled
    by large language models. | Used in LLM reasoning, AI inference. |'
  id: totrans-621
  prefs: []
  type: TYPE_TB
  zh: '| Zero-Shot Learning | 无需示例泛化到未见过的任务。 | 由大型语言模型启用。 | 用于LLM推理、AI推理。 |'
- en: '| Few-Shot Prompting | Conditioning LLMs on small example sets. | Emerging
    from prompt engineering. | Used in GPT, instruction following. |'
  id: totrans-622
  prefs: []
  type: TYPE_TB
  zh: '| Few-Shot Prompting | 在小示例集上对LLM进行条件化。 | 从提示工程中产生。 | 用于GPT、指令遵循。 |'
- en: '| Prompt Engineering | Designing model inputs to elicit desired outputs. |
    Popularized with LLMs. | Used in AI interaction, reasoning. |'
  id: totrans-623
  prefs: []
  type: TYPE_TB
  zh: '| Prompt Engineering | 设计模型输入以产生期望的输出。 | 随着LLM的普及而流行。 | 用于AI交互、推理。 |'
- en: '| Evaluation Metric | Quantitative measure of model performance. | Accuracy,
    precision, recall, F1. | Used in ML, benchmarking. |'
  id: totrans-624
  prefs: []
  type: TYPE_TB
  zh: '| Evaluation Metric | 模型性能的定量度量。 | 准确率、精确率、召回率、F1。 | 用于机器学习、基准测试。 |'
- en: '| Precision | Fraction of correct positive predictions. | From classification
    metrics. | Used in ML, IR, and safety-critical systems. |'
  id: totrans-625
  prefs: []
  type: TYPE_TB
  zh: '| Precision | 正确预测的正例比率。 | 来自分类指标。 | 用于机器学习、信息检索和关键安全系统。 |'
- en: '| Recall | Fraction of actual positives correctly identified. | Statistical
    detection measure. | Used in ML, search, evaluation. |'
  id: totrans-626
  prefs: []
  type: TYPE_TB
  zh: '| Recall | 正确识别的实际正例的比率。 | 统计检测指标。 | 用于机器学习、搜索、评估。 |'
- en: '| F1 Score | Harmonic mean of precision and recall. | Balances false positives
    and negatives. | Used in ML classification evaluation. |'
  id: totrans-627
  prefs: []
  type: TYPE_TB
  zh: '| F1 Score | 精确率和召回率的调和平均值。 | 平衡了假正例和假负例。 | 用于机器学习分类评估。 |'
- en: '| ROC Curve | Trade-off plot between true and false positive rates. | Diagnostic
    performance tool. | Used in classifiers, thresholds. |'
  id: totrans-628
  prefs: []
  type: TYPE_TB
  zh: '| ROC Curve | 真正例率和假正例率之间的权衡图。 | 诊断性能工具。 | 用于分类器、阈值。 |'
- en: '| AUC (Area Under Curve) | Scalar summary of ROC performance. | Threshold-independent
    metric. | Used in model evaluation, comparison. |'
  id: totrans-629
  prefs: []
  type: TYPE_TB
  zh: '| AUC (曲线下面积) | ROC性能的标量总结。 | 阈值无关的指标。 | 用于模型评估、比较。 |'
- en: '| Confusion Matrix | Table of predicted vs. actual outcomes. | Diagnostic visualization.
    | Used in ML, error analysis. |'
  id: totrans-630
  prefs: []
  type: TYPE_TB
  zh: '| Confusion Matrix | 预测结果与实际结果对比的表格。 | 诊断可视化。 | 用于机器学习、错误分析。 |'
- en: '| Explainability | Understanding model decisions. | AI interpretability field.
    | Used in responsible AI, compliance. |'
  id: totrans-631
  prefs: []
  type: TYPE_TB
  zh: '| Explainability | 理解模型决策。 | 人工智能可解释性领域。 | 用于负责任的AI、合规性。 |'
- en: '| Interpretability | Clarity of model’s internal logic. | Grew from explainable
    ML. | Used in trust, safety, science. |'
  id: totrans-632
  prefs: []
  type: TYPE_TB
  zh: '| Interpretability | 模型内部逻辑的清晰度。 | 从可解释机器学习中发展而来。 | 用于信任、安全、科学。 |'
- en: '| Feature Importance | Contribution of input to output. | Introduced in tree
    models. | Used in interpretability, auditing. |'
  id: totrans-633
  prefs: []
  type: TYPE_TB
  zh: '| Feature Importance | 输入对输出的贡献。 | 在树模型中引入。 | 用于可解释性、审计。 |'
- en: '| SHAP Values | Game-theoretic feature attribution. | Lundberg & Lee (2017).
    | Used in explainable AI. |'
  id: totrans-634
  prefs: []
  type: TYPE_TB
  zh: '| SHAP Values | 博弈论特征归因。 | Lundberg和Lee（2017年）。 | 用于可解释人工智能。 |'
- en: '| LIME | Local interpretable model-agnostic explanations. | Ribeiro et al. (2016).
    | Used for post-hoc explainability. |'
  id: totrans-635
  prefs: []
  type: TYPE_TB
  zh: '| LIME | 本地可解释的模型无关解释。 | Ribeiro等人（2016年）。 | 用于事后可解释性。 |'
- en: '| Fairness | Ensuring equitable model outcomes. | Ethical ML concern. | Used
    in AI governance, bias mitigation. |'
  id: totrans-636
  prefs: []
  type: TYPE_TB
  zh: '| Fairness | 确保模型结果的公平性。 | 伦理机器学习关注点。 | 用于AI治理、偏差缓解。 |'
- en: '| Bias (Ethical) | Systematic unfairness in model behavior. | Social and algorithmic
    issue. | Used in fairness research, policy. |'
  id: totrans-637
  prefs: []
  type: TYPE_TB
  zh: '| Bias (伦理) | 模型行为中的系统性不公平。 | 社会和算法问题。 | 用于公平性研究、政策。 |'
- en: '| Robustness (ML) | Model’s resilience to noise and perturbation. | Studied
    in adversarial ML. | Used in safety, deployment. |'
  id: totrans-638
  prefs: []
  type: TYPE_TB
  zh: '| Robustness (ML) | 模型对噪声和扰动的抵抗力。 | 在对抗性机器学习中研究。 | 用于安全、部署。 |'
- en: '| Adversarial Example | Input crafted to fool model. | Goodfellow et al. (2014).
    | Used in robustness testing, security. |'
  id: totrans-639
  prefs: []
  type: TYPE_TB
  zh: '| Adversarial Example | 制造的输入以欺骗模型。 | Goodfellow等人（2014年）。 | 用于鲁棒性测试、安全。 |'
- en: '| Regularization (Ethical) | Constraint ensuring fairness and simplicity. |
    Extends from L1/L2 principles. | Used in value alignment. |'
  id: totrans-640
  prefs: []
  type: TYPE_TB
  zh: '| Regularization (Ethical) | 确保公平性和简单性的约束。 | 从L1/L2原则扩展。 | 用于价值对齐。 |'
- en: '| Continual Learning | Adapting to new tasks without forgetting old ones. |
    Inspired by biological learning. | Used in agents, lifelong AI. |'
  id: totrans-641
  prefs: []
  type: TYPE_TB
  zh: '| Continual Learning | 在不忘记旧任务的情况下适应新任务。 | 受生物学习启发。 | 用于智能体、终身AI。 |'
- en: '| Catastrophic Forgetting | Loss of prior knowledge when learning new tasks.
    | Challenge in continual learning. | Studied in neural systems, RL. |'
  id: totrans-642
  prefs: []
  type: TYPE_TB
  zh: '| Catastrophic Forgetting | 学习新任务时丢失先前知识。 | 持续学习中的挑战。 | 在神经系统和强化学习中研究。 |'
- en: '| Knowledge Distillation | Transferring knowledge from large to small model.
    | Hinton et al. (2015). | Used in model compression, deployment. |'
  id: totrans-643
  prefs: []
  type: TYPE_TB
  zh: '| 知识蒸馏 | 从大型模型向小型模型转移知识。 | Hinton 等人 (2015)。 | 用于模型压缩、部署。 |'
- en: '| Model Compression | Reducing size without major performance loss. | Efficiency
    research. | Used in edge AI, deployment. |'
  id: totrans-644
  prefs: []
  type: TYPE_TB
  zh: '| 模型压缩 | 在不损失主要性能的情况下减小尺寸。 | 效率研究。 | 用于边缘人工智能、部署。 |'
- en: '| Edge AI | Running ML models on local devices. | Driven by IoT, privacy. |
    Used in robotics, mobile computing. |'
  id: totrans-645
  prefs: []
  type: TYPE_TB
  zh: '| 边缘人工智能 | 在本地设备上运行机器学习模型。 | 由物联网、隐私驱动。 | 用于机器人技术、移动计算。 |'
- en: '| Ethical AI | Development aligned with moral principles. | Emerged with societal
    AI impact. | Used in governance, design, policy. |'
  id: totrans-646
  prefs: []
  type: TYPE_TB
  zh: '| 道德人工智能 | 与道德原则一致的发展。 | 随着社会人工智能影响的出现。 | 用于治理、设计、政策。 |'
- en: B9\. Philosophy & Foundations
  id: totrans-647
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B9\. 哲学与基础
- en: '*Beneath every theorem lies a belief; beneath every equation, a worldview.
    Mathematics and computation do not float above culture — they emerge from it.
    This cluster examines the philosophical bedrock of the mathematical mind: number
    as narrative, logic as law, knowledge as construction, and truth as choice.*'
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: '*每个定理之下都隐藏着一个信念；每个方程式之下都隐藏着一个世界观。数学和计算并非超越文化之上——它们是从文化中产生的。本集群考察了数学思维的哲学基础：数字作为叙事，逻辑作为法则，知识作为建构，真理作为选择。*'
- en: '| Term | Definition | Context | Modern Usage |'
  id: totrans-649
  prefs: []
  type: TYPE_TB
  zh: '| 术语 | 定义 | 上下文 | 现代用法 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-650
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Philosophy of Mathematics | Study of nature, meaning, and justification of
    mathematics. | Rooted in Greek thought (Plato, Aristotle). | Explores ontology,
    epistemology, and methodology of math. |'
  id: totrans-651
  prefs: []
  type: TYPE_TB
  zh: '| 数学哲学 | 研究数学的本质、意义和合理性。 | 根植于希腊思想（柏拉图、亚里士多德）。 | 探索数学的本体论、认识论和方法论。 |'
- en: '| Platonism | Belief that mathematical objects exist independently of human
    minds. | Plato’s *Theory of Forms*. | Influences views of realism in math and
    science. |'
  id: totrans-652
  prefs: []
  type: TYPE_TB
  zh: '| 柏拉图主义 | 认为数学对象独立于人类心智而存在。 | 柏拉图的*形式论*。 | 影响数学和科学中的实在观。 |'
- en: '| Formalism | Mathematics as manipulation of symbols under rules. | Championed
    by Hilbert. | Foundation for formal systems, proof assistants. |'
  id: totrans-653
  prefs: []
  type: TYPE_TB
  zh: '| 形式主义 | 在规则下对符号进行操作。 | 希尔伯特所倡导。 | 形式系统、证明辅助工具的基础。 |'
- en: '| Logicism | Reduction of mathematics to logic. | Frege, Russell, Whitehead.
    | Influenced analytic philosophy, type theory. |'
  id: totrans-654
  prefs: []
  type: TYPE_TB
  zh: '| 形式主义 | 将数学还原为逻辑。 | 弗雷格、罗素、怀特海德。 | 影响分析哲学、类型理论。 |'
- en: '| Intuitionism | Mathematics as mental construction, rejecting nonconstructive
    proofs. | Brouwer’s school. | Used in constructive logic, type theory. |'
  id: totrans-655
  prefs: []
  type: TYPE_TB
  zh: '| 直觉主义 | 将数学视为心智建构，拒绝非构造性证明。 | 布劳威尔学派。 | 用于构造逻辑、类型理论。 |'
- en: '| Constructivism | Knowledge built by constructing proofs and meaning. | Philosophical
    extension of intuitionism. | Used in education, constructive math. |'
  id: totrans-656
  prefs: []
  type: TYPE_TB
  zh: '| 构造主义 | 通过构建证明和意义来构建知识。 | 直觉主义的哲学扩展。 | 用于教育、构造数学。 |'
- en: '| Empiricism (Mathematics) | View that math knowledge arises from experience.
    | Hume, Mill. | Influences data-driven epistemology. |'
  id: totrans-657
  prefs: []
  type: TYPE_TB
  zh: '| 经验主义（数学） | 认为数学知识源于经验。 | 惠特海姆、米尔。 | 影响数据驱动认识论。 |'
- en: '| Nominalism | Denies abstract existence of numbers; sees them as names or
    fictions. | Medieval philosophy. | Used in philosophy of language, formal ontology.
    |'
  id: totrans-658
  prefs: []
  type: TYPE_TB
  zh: '| 名词主义 | 否认数字的抽象存在；将它们视为名称或虚构。 | 中世纪哲学。 | 用于语言哲学、形式本体论。 |'
- en: '| Structuralism (Math) | Focus on relations and structures rather than individual
    objects. | Category theory influence. | Used in modern foundations, physics. |'
  id: totrans-659
  prefs: []
  type: TYPE_TB
  zh: '| 结构主义（数学） | 关注关系和结构，而不是单个对象。 | 范畴论的影响。 | 用于现代基础、物理学。 |'
- en: '| Set-Theoretic Realism | Belief that sets constitute fundamental mathematical
    reality. | Zermelo-Fraenkel framework. | Dominant foundation of 20th-century math.
    |'
  id: totrans-660
  prefs: []
  type: TYPE_TB
  zh: '| 集合论实在论 | 认为集合构成了基本的数学现实。 | Zermelo-Fraenkel 框架。 | 20 世纪数学的主导基础。 |'
- en: '| Category-Theoretic Foundation | Mathematics based on morphisms and relationships.
    | Eilenberg, Mac Lane (1945). | Used in abstract algebra, logic, ML. |'
  id: totrans-661
  prefs: []
  type: TYPE_TB
  zh: '| 基于范畴论的基础 | 基于形态和关系的数学。 | Eilenberg, Mac Lane (1945)。 | 用于抽象代数、逻辑、ML。 |'
- en: '| Axiomatic Method | Building systems from explicit postulates. | Euclid’s
    *Elements*. | Used in formal logic, modern math. |'
  id: totrans-662
  prefs: []
  type: TYPE_TB
  zh: '| 公理化方法 | 从显式公设构建系统。 | 欧几里得的*元素*。 | 用于形式逻辑、现代数学。 |'
- en: '| Model-Theoretic View | Truth as satisfaction within models. | Tarski’s semantics.
    | Used in logic, computation, AI. |'
  id: totrans-663
  prefs: []
  type: TYPE_TB
  zh: '| 模型论观点 | 真理是模型内的满足。 | 塔尔斯基的语义学。 | 用于逻辑、计算、人工智能。 |'
- en: '| Proof-Theoretic View | Truth as provability. | Hilbert, Gentzen. | Used in
    type theory, programming languages. |'
  id: totrans-664
  prefs: []
  type: TYPE_TB
  zh: '| 证明论观点 | 真理是可证明的。 | 希尔伯特、根岑。 | 用于类型理论、编程语言。 |'
- en: '| Finitism | Acceptance only of finite mathematical entities. | Hilbert’s later
    philosophy. | Used in constructive logic, computer science. |'
  id: totrans-665
  prefs: []
  type: TYPE_TB
  zh: '| 有限论 | 只接受有限数学实体。 | 希尔伯特的后期哲学。 | 用于构造逻辑、计算机科学。 |'
- en: '| Ultrafinitism | Denial even of large finite numbers’ existence. | Esenin-Volpin.
    | Niche philosophical stance in math. |'
  id: totrans-666
  prefs: []
  type: TYPE_TB
  zh: '| 极限主义 | 否认甚至大有限数的存在。 | 埃森宁-沃尔平。 | 在数学中是一种边缘的哲学立场。 |'
- en: '| Mathematical Realism | Belief in objective mathematical truths. | Continuation
    of Platonism. | Used in metaphysics, philosophy of science. |'
  id: totrans-667
  prefs: []
  type: TYPE_TB
  zh: '| 数学实在论 | 相信客观的数学真理。 | 普拉顿主义的延续。 | 用于形而上学、科学哲学。 |'
- en: '| Mathematical Fictionalism | Math as useful fiction aiding science. | Hartry
    Field (1980s). | Used in philosophy of language, logic. |'
  id: totrans-668
  prefs: []
  type: TYPE_TB
  zh: '| 数学虚构主义 | 数学作为有用的虚构，有助于科学。 | 哈特里·菲尔德（1980年代）。 | 用于语言哲学、逻辑。 |'
- en: '| Epistemology (Math) | Study of how we know mathematical truths. | Philosophical
    tradition. | Applied in learning theory, foundations. |'
  id: totrans-669
  prefs: []
  type: TYPE_TB
  zh: '| 认识论（数学） | 研究我们如何知道数学真理。 | 哲学传统。 | 应用于学习理论、基础。 |'
- en: '| Ontology (Math) | Study of what mathematical entities exist. | From Greek
    *ontos*, “being.” | Used in metaphysics, logic. |'
  id: totrans-670
  prefs: []
  type: TYPE_TB
  zh: '| 洛基（数学） | 研究数学实体存在的研究。 | 来自希腊语“存在”的*ontos*。 | 用于形而上学、逻辑。 |'
- en: '| Semantics (Philosophy) | Study of meaning in formal and natural systems.
    | Frege, Tarski. | Used in logic, computation, linguistics. |'
  id: totrans-671
  prefs: []
  type: TYPE_TB
  zh: '| 语义学（哲学） | 研究形式和自然系统中的意义。 | 弗雷格、塔尔斯基。 | 用于逻辑、计算、语言学。 |'
- en: '| Syntax (Philosophy) | Study of structure independent of meaning. | Logical
    positivists. | Used in linguistics, formal theory. |'
  id: totrans-672
  prefs: []
  type: TYPE_TB
  zh: '| 语法（哲学） | 独立于意义的结构研究。 | 逻辑实证主义者。 | 用于语言学、形式理论。 |'
- en: '| Analytic Philosophy | Tradition emphasizing clarity and logical analysis.
    | Frege, Russell, Wittgenstein. | Influenced philosophy of math and language.
    |'
  id: totrans-673
  prefs: []
  type: TYPE_TB
  zh: '| 分析哲学 | 强调清晰性和逻辑分析的传统。 | 弗雷格、罗素、维特根斯坦。 | 影响数学和语言哲学。 |'
- en: '| Continental Philosophy (Math) | Explores meaning, history, and embodiment
    of thought. | Husserl, Heidegger, Derrida. | Used in phenomenology, post-structuralism.
    |'
  id: totrans-674
  prefs: []
  type: TYPE_TB
  zh: '| 洲际哲学（数学） | 探索思维的意义、历史和具身。 | 胡塞尔、海德格尔、德里达。 | 用于现象学、后结构主义。 |'
- en: '| Phenomenology | Study of experience and consciousness. | Husserl’s *Logical
    Investigations*. | Influences intuitionism, embodied cognition. |'
  id: totrans-675
  prefs: []
  type: TYPE_TB
  zh: '| 现象学 | 经验和意识的研究。 | 胡塞尔的*逻辑探究*。 | 影响直觉主义、具身认知。 |'
- en: '| Embodied Cognition | View that cognition arises from bodily experience. |
    Lakoff & Núñez, *Where Mathematics Comes From*. | Used in cognitive science, math
    education. |'
  id: totrans-676
  prefs: []
  type: TYPE_TB
  zh: '| 具身认知 | 认知源于身体经验的观点。 | 拉科夫和努涅斯，《数学的起源*》。 | 用于认知科学、数学教育。 |'
- en: '| Cognitive Constructivism | Learning as active mental construction. | Piaget’s
    theory. | Used in pedagogy, ML analogy. |'
  id: totrans-677
  prefs: []
  type: TYPE_TB
  zh: '| 认知建构主义 | 学习作为积极的心理建构。 | 皮亚杰的理论。 | 用于教育学、机器学习类比。 |'
- en: '| Social Constructivism | Knowledge shaped by cultural and social context.
    | Vygotsky, Kuhn. | Used in sociology of science, education. |'
  id: totrans-678
  prefs: []
  type: TYPE_TB
  zh: '| 社会建构主义 | 知识受文化和社会背景塑造。 | 维果茨基、库恩。 | 用于科学社会学、教育。 |'
- en: '| Paradigm (Kuhn) | Shared framework defining scientific inquiry. | *The Structure
    of Scientific Revolutions* (1962). | Used in theory change, AI research. |'
  id: totrans-679
  prefs: []
  type: TYPE_TB
  zh: '| 范式（库恩） | 定义科学探究的共享框架。 | *科学革命的结构*（1962年）。 | 用于理论变化、人工智能研究。 |'
- en: '| Scientific Revolution | Periods of radical conceptual transformation. | Copernicus,
    Newton, Einstein. | Used in philosophy of science. |'
  id: totrans-680
  prefs: []
  type: TYPE_TB
  zh: '| 科学革命 | 极端概念转变的时期。 | 哥白尼、牛顿、爱因斯坦。 | 用于科学哲学。 |'
- en: '| Reductionism | Explaining wholes via parts. | Classical science. | Challenged
    by complexity, emergence. |'
  id: totrans-681
  prefs: []
  type: TYPE_TB
  zh: '| 还原论 | 通过部分解释整体。 | 古典科学。 | 受复杂性、涌现的挑战。 |'
- en: '| Holism | Understanding systems as integrated wholes. | Gestalt theory. |
    Used in ecology, complexity science. |'
  id: totrans-682
  prefs: []
  type: TYPE_TB
  zh: '| 整体论 | 将系统理解为整合的整体。 | 格式塔理论。 | 用于生态学、复杂性科学。 |'
- en: '| Emergentism | Higher-order properties arise from lower interactions. | Complexity
    theory. | Used in AI, philosophy of mind. |'
  id: totrans-683
  prefs: []
  type: TYPE_TB
  zh: '| 涌现论 | 高阶属性源于低阶相互作用。 | 复杂性理论。 | 用于人工智能、心灵哲学。 |'
- en: '| Dualism | Separation of mind and matter. | Descartes. | Influences cognitive
    science debates. |'
  id: totrans-684
  prefs: []
  type: TYPE_TB
  zh: '| 二元论 | 心灵与物质的分离。 | 笛卡尔。 | 影响认知科学辩论。 |'
- en: '| Monism | Unity of reality; denies mind–matter split. | Spinoza. | Used in
    naturalism, systems theory. |'
  id: totrans-685
  prefs: []
  type: TYPE_TB
  zh: '| 一元论 | 现实统一；否认心灵与物质的分裂。 | 斯宾诺莎。 | 用于自然主义、系统理论。 |'
- en: '| Materialism | Reality as purely physical. | Marx, modern science. | Basis
    for naturalistic views of mind. |'
  id: totrans-686
  prefs: []
  type: TYPE_TB
  zh: '| 唯物主义 | 现实纯粹是物理的。 | 马克思，现代科学。 | 自然主义心灵观的基础。 |'
- en: '| Idealism | Reality as fundamentally mental or conceptual. | Kant, Hegel.
    | Opposes materialism; influences math realism. |'
  id: totrans-687
  prefs: []
  type: TYPE_TB
  zh: '| 唯心主义 | 现实本质上是心理的或概念的。 | 康德，黑格尔。 | 反对唯物主义；影响数学实在论。 |'
- en: '| Pragmatism | Truth as what works in practice. | Peirce, James, Dewey. | Influences
    applied math, AI, ML. |'
  id: totrans-688
  prefs: []
  type: TYPE_TB
  zh: '| 实用主义 | 真理是实践中有效的东西。 | 皮尔士，詹姆斯，杜威。 | 影响应用数学、人工智能、机器学习。 |'
- en: '| Instrumentalism | Theories as tools, not truths. | Duhem, Carnap. | Used
    in philosophy of science. |'
  id: totrans-689
  prefs: []
  type: TYPE_TB
  zh: '| 工具主义 | 理论作为工具，而非真理。 | 杜恒，卡尔纳普。 | 用于科学哲学。 |'
- en: '| Relativism | Truth depends on context or perspective. | Kuhn, Feyerabend.
    | Used in sociology, epistemology. |'
  id: totrans-690
  prefs: []
  type: TYPE_TB
  zh: '| 相对主义 | 真理取决于语境或视角。 | 库恩，费耶阿本德。 | 用于社会学、认识论。 |'
- en: '| Absolutism | Belief in universal, context-independent truth. | Classical
    metaphysics. | Used in logic, ethics, mathematics. |'
  id: totrans-691
  prefs: []
  type: TYPE_TB
  zh: '| 绝对主义 | 相信普遍的、独立于语境的真理。 | 古典形而上学。 | 用于逻辑、伦理、数学。 |'
- en: '| Fallibilism | All knowledge is provisional and revisable. | Peirce, Popper.
    | Used in science, philosophy. |'
  id: totrans-692
  prefs: []
  type: TYPE_TB
  zh: '| 可错论 | 所有知识都是暂时的且可修订的。 | 皮尔士，波普尔。 | 用于科学、哲学。 |'
- en: '| Falsifiability | Criterion distinguishing science from non-science. | Karl
    Popper. | Used in scientific methodology. |'
  id: totrans-693
  prefs: []
  type: TYPE_TB
  zh: '| 可证伪性 | 区分科学与非科学的准则。 | 卡尔·波普尔。 | 用于科学方法论。 |'
- en: '| Verificationism | Meaning only in empirically verifiable statements. | Logical
    positivists. | Influenced early analytic philosophy. |'
  id: totrans-694
  prefs: []
  type: TYPE_TB
  zh: '| 验证主义 | 意义仅在于经验可验证的陈述。 | 逻辑实证主义者。 | 影响早期分析哲学。 |'
- en: '| Mathematical Beauty | Aesthetic judgment of simplicity and elegance. | Poincaré,
    Dirac. | Guides discovery, design, and theory choice. |'
  id: totrans-695
  prefs: []
  type: TYPE_TB
  zh: '| 数学之美 | 简洁与优雅的美学判断。 | 普安卡雷，狄拉克。 | 指导发现、设计和理论选择。 |'
- en: '| Elegance (Math) | Minimality with maximal expressive power. | Shared across
    mathematics. | Used in proof design, AI reasoning. |'
  id: totrans-696
  prefs: []
  type: TYPE_TB
  zh: '| 优雅（数学） | 最小化与最大表达力。 | 在数学中共享。 | 用于证明设计、人工智能推理。 |'
- en: '| Simplicity (Occam’s Razor) | Prefer simplest theory fitting facts. | William
    of Ockham. | Used in modeling, inference, science. |'
  id: totrans-697
  prefs: []
  type: TYPE_TB
  zh: '| 简单性（奥卡姆剃刀） | 倾向于最简单的符合事实的理论。 | 奥卡姆的威廉。 | 用于建模、推理和科学。 |'
- en: '| Necessity and Contingency | Distinguishing what must be vs. what might be.
    | Modal logic roots. | Used in metaphysics, mathematics. |'
  id: totrans-698
  prefs: []
  type: TYPE_TB
  zh: '| 必然性与偶然性 | 区分必须是什么与可能是什么。 | 模态逻辑根源。 | 用于形而上学、数学。 |'
- en: '| Determinism | Every event follows fixed laws. | Newtonian worldview. | Debated
    in physics, computation. |'
  id: totrans-699
  prefs: []
  type: TYPE_TB
  zh: '| 决定论 | 每个事件都遵循固定的法则。 | 牛顿世界观。 | 在物理学、计算中辩论。 |'
- en: '| Indeterminism | Some events are probabilistic or free. | Quantum mechanics,
    chaos. | Used in ML, decision theory. |'
  id: totrans-700
  prefs: []
  type: TYPE_TB
  zh: '| 不可决定论 | 一些事件是概率性的或自由的。 | 量子力学，混沌。 | 用于机器学习，决策理论。 |'
- en: '| Free Will | Capacity to choose independent of causation. | Ancient and modern
    debate. | Explored in AI ethics, philosophy of mind. |'
  id: totrans-701
  prefs: []
  type: TYPE_TB
  zh: '| 自由意志 | 不受因果律影响的抉择能力。 | 古代与现代辩论。 | 在人工智能伦理学和心灵哲学中探讨。 |'
- en: '| Agency | Power to act and make choices. | Sociology, AI. | Used in agent-based
    modeling, ethics. |'
  id: totrans-702
  prefs: []
  type: TYPE_TB
  zh: '| 代理 | 行动和做出选择的能力。 | 社会学，人工智能。 | 用于基于代理的建模、伦理学。 |'
- en: '| Consciousness | Awareness of self and experience. | Central in philosophy
    of mind. | Studied in neuroscience, AI theory. |'
  id: totrans-703
  prefs: []
  type: TYPE_TB
  zh: '| 意识 | 对自我和经验的认知。 | 在心灵哲学中居核心地位。 | 在神经科学、人工智能理论中研究。 |'
- en: '| Mind–Body Problem | Relation between mental and physical. | Descartes’ dualism.
    | Studied in cognitive science, AI. |'
  id: totrans-704
  prefs: []
  type: TYPE_TB
  zh: '| 心灵-身体问题 | 精神与物理的关系。 | 笛卡尔的二元论。 | 在认知科学、人工智能中研究。 |'
- en: '| Computationalism | Mind as information processing system. | Turing, Putnam.
    | Influences cognitive science, AI. |'
  id: totrans-705
  prefs: []
  type: TYPE_TB
  zh: '| 计算主义 | 心灵作为信息处理系统。 | 图灵，普特南。 | 影响认知科学、人工智能。 |'
- en: '| Functionalism | Mental states defined by causal roles. | Putnam, Fodor. |
    Used in AI, philosophy of mind. |'
  id: totrans-706
  prefs: []
  type: TYPE_TB
  zh: '| 功能主义 | 心理状态由因果角色定义。 | 普特南，福多。 | 用于人工智能、心灵哲学。 |'
- en: '| Pancomputationalism | Universe as a computational process. | Wolfram, Lloyd.
    | Used in digital physics, complexity. |'
  id: totrans-707
  prefs: []
  type: TYPE_TB
  zh: '| 全计算主义 | 宇宙是一个计算过程。 | 沃尔弗拉姆，洛维。 | 用于数字物理学、复杂性。 |'
- en: '| Mathematical Universe Hypothesis | Reality is a mathematical structure. |
    Max Tegmark. | Used in cosmology, metaphysics. |'
  id: totrans-708
  prefs: []
  type: TYPE_TB
  zh: '| 数学宇宙假说 | 现实是一个数学结构。 | 马克斯·泰格马克。 | 用于宇宙学、形而上学。 |'
- en: '| Anthropic Principle | Universe’s laws allow observers to exist. | Cosmology
    and philosophy. | Used in reasoning about constants, design. |'
  id: totrans-709
  prefs: []
  type: TYPE_TB
  zh: '| 宇宙学原理 | 宇宙的法则允许观察者存在。 | 宇宙学和哲学。 | 用于关于常数、设计的推理。 |'
- en: '| Simulation Hypothesis | Reality may be computationally simulated. | Bostrom
    (2003). | Popular in philosophy, AI culture. |'
  id: totrans-710
  prefs: []
  type: TYPE_TB
  zh: '| 模拟假设 | 现实可能被计算模拟。 | 博斯特罗姆（2003年）。 | 在哲学、AI文化中流行。 |'
- en: '| Ethics of Knowledge | Moral dimensions of discovery and use. | Ancient to
    modern inquiry. | Used in AI, bioethics, data science. |'
  id: totrans-711
  prefs: []
  type: TYPE_TB
  zh: '| 知识伦理 | 发现和使用的道德维度。 | 从古代到现代的探究。 | 用于AI、生物伦理学、数据科学。 |'
- en: '| Epistemic Justice | Fair access to knowledge and credibility. | Fricker (2007).
    | Used in AI ethics, education. |'
  id: totrans-712
  prefs: []
  type: TYPE_TB
  zh: '| 认识正义 | 知识和可信度的公平获取。 | 弗里克（2007年）。 | 用于AI伦理学、教育。 |'
- en: '| Epistemic Humility | Recognition of knowledge’s limits. | Classical virtue.
    | Encouraged in science, AI, policy. |'
  id: totrans-713
  prefs: []
  type: TYPE_TB
  zh: '| 认识谦卑 | 认识到知识的局限性。 | 古典美德。 | 鼓励在科学、AI、政策中。 |'
- en: '| Reflexivity | Knowledge influenced by observer’s position. | Social theory.
    | Used in sociology, AI interpretability. |'
  id: totrans-714
  prefs: []
  type: TYPE_TB
  zh: '| 反思性 | 知识受观察者位置的影响。 | 社会理论。 | 用于社会学、AI可解释性。 |'
- en: '| Posthumanism | Philosophy beyond human-centered worldview. | Haraway, Braidotti.
    | Used in AI ethics, design. |'
  id: totrans-715
  prefs: []
  type: TYPE_TB
  zh: '| 后人类主义 | 超越以人为中心的世界观。 | 哈拉维、布拉多蒂。 | 用于AI伦理学、设计。 |'
- en: '| Technē | Craft or art of making; practical knowledge. | Ancient Greek term.
    | Root of “technology.” |'
  id: totrans-716
  prefs: []
  type: TYPE_TB
  zh: '| 技艺 | 制作工艺或艺术；实用知识。 | 古希腊术语。 | “技术”的根源。 |'
- en: '| Epistēmē | Theoretical knowledge or understanding. | Greek distinction from
    technē. | Used in philosophy of science. |'
  id: totrans-717
  prefs: []
  type: TYPE_TB
  zh: '| 知识 | 理论知识或理解。 | 希腊与技艺的区别。 | 用于科学哲学。 |'
- en: '| Phronesis | Practical wisdom, judgment in context. | Aristotle’s ethics.
    | Used in AI decision-making, governance. |'
  id: totrans-718
  prefs: []
  type: TYPE_TB
  zh: '| 实践智慧 | 在特定情境中的实践智慧，判断力。 | 亚里士多德的伦理学。 | 用于AI决策、治理。 |'
- en: '| Logos | Rational principle or word ordering reality. | Heraclitus, Stoics.
    | Foundational to logic and reason. |'
  id: totrans-719
  prefs: []
  type: TYPE_TB
  zh: '| 逻辑 | 理性原则或现实的语言排序。 | 赫拉克利特、斯多葛学派。 | 逻辑和理性的基础。 |'
- en: '| Mythos | Narrative explanation preceding reason. | Ancient cosmologies. |
    Studied in philosophy, anthropology. |'
  id: totrans-720
  prefs: []
  type: TYPE_TB
  zh: '| 神话 | 在理性之前的叙事解释。 | 古代宇宙论。 | 在哲学、人类学中研究。 |'
- en: '| Aletheia | Unconcealment, truth as disclosure. | Heidegger’s concept. | Used
    in phenomenology, AI epistemics. |'
  id: totrans-721
  prefs: []
  type: TYPE_TB
  zh: '| 真理 | 揭示，真理作为披露。 | 海德格尔的概念。 | 用于现象学、AI认识论。 |'
- en: '| Telos | Purpose or end-goal. | Aristotle’s final cause. | Used in systems,
    AI design, ethics. |'
  id: totrans-722
  prefs: []
  type: TYPE_TB
  zh: '| 目的 | 目的或最终目标。 | 亚里士多德的终极原因。 | 用于系统、AI设计、伦理学。 |'
- en: B10\. Future & Horizon
  id: totrans-723
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B10\. 未来与地平线
- en: '*As mathematics merges with data and intelligence, a new horizon unfolds —
    where proof becomes computation, models become mirrors, and knowledge bends toward
    consciousness. This cluster gathers the frontier vocabulary of our evolving epistemic
    landscape: where human reason meets synthetic mind, and abstraction becomes architecture.*'
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: '*随着数学与数据和智能的融合，一个新的地平线展开——在这里，证明成为计算，模型成为镜子，知识向意识弯曲。本集群汇集了我们不断发展的认识景观的前沿词汇：在这里，人类理性与合成心智相遇，抽象成为建筑。*'
- en: '| Term | Definition | Context | Modern Usage |'
  id: totrans-725
  prefs: []
  type: TYPE_TB
  zh: '| 术语 | 定义 | 上下文 | 现代用法 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-726
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Artificial Intelligence (AI) | Systems that perform tasks requiring human-like
    intelligence. | Coined at Dartmouth Conference (1956). | Used in automation, reasoning,
    learning, and perception. |'
  id: totrans-727
  prefs: []
  type: TYPE_TB
  zh: '| 人工智能（AI） | 执行需要类似人类智能的任务的系统。 | 在1956年达特茅斯会议上提出。 | 用于自动化、推理、学习和感知。 |'
- en: '| Machine Intelligence | Broader term encompassing all computational intelligence.
    | Grew with cybernetics and ML. | Used in AI research and cognitive modeling.
    |'
  id: totrans-728
  prefs: []
  type: TYPE_TB
  zh: '| 机器智能 | 包含所有计算智能的更广泛术语。 | 随着控制论和机器学习的发展。 | 用于AI研究和认知建模。 |'
- en: '| Artificial General Intelligence (AGI) | Hypothetical AI with human-level
    flexibility and understanding. | Philosophical and technical aspiration. | Used
    in alignment research, AI safety. |'
  id: totrans-729
  prefs: []
  type: TYPE_TB
  zh: '| 通用人工智能（AGI） | 假设的具有人类水平灵活性和理解能力的人工智能。 | 哲学和技术的抱负。 | 用于对齐研究、AI安全。 |'
- en: '| Artificial Superintelligence (ASI) | Intelligence far surpassing human capacity.
    | Concept from Nick Bostrom’s writings. | Used in foresight studies, existential
    risk. |'
  id: totrans-730
  prefs: []
  type: TYPE_TB
  zh: '| 人工超级智能（ASI） | 远远超出人类能力的智能。 | 来自尼克·博斯特罗姆著作中的概念。 | 用于预测研究、存在风险。 |'
- en: '| Synthetic Consciousness | Artificial system exhibiting awareness or sentience.
    | Philosophical and experimental notion. | Used in cognitive AI, robotics, philosophy
    of mind. |'
  id: totrans-731
  prefs: []
  type: TYPE_TB
  zh: '| 合成意识 | 表现出意识或感觉的人工系统。 | 哲学和实验概念。 | 用于认知AI、机器人学、心灵哲学。 |'
- en: '| Cognitive Architecture | Blueprint for modeling general intelligence. | Newell,
    Simon’s *Soar*, ACT-R. | Used in cognitive science, AI agents. |'
  id: totrans-732
  prefs: []
  type: TYPE_TB
  zh: '| 认知架构 | 模拟通用智能的蓝图。 | 新尔、西蒙的*Soar*、ACT-R。 | 用于认知科学、AI代理。 |'
- en: '| Neurosymbolic AI | Integration of neural and symbolic reasoning. | Emerging
    from hybrid AI. | Used in explainable, robust systems. |'
  id: totrans-733
  prefs: []
  type: TYPE_TB
  zh: '| 神经符号人工智能 | 神经和符号推理的整合。 | 从混合人工智能中产生。 | 用于可解释、稳健的系统。 |'
- en: '| Embodied AI | Agents learning through interaction with physical world. |
    Rooted in robotics, embodied cognition. | Used in robotics, reinforcement learning.
    |'
  id: totrans-734
  prefs: []
  type: TYPE_TB
  zh: '| 拥抱现实人工智能 | 通过与物理世界的互动进行学习的代理。 | 根植于机器人技术和具身认知。 | 用于机器人技术、强化学习。 |'
- en: '| Agentic AI | Systems capable of autonomous planning and action. | Emerging
    from RL and LLM integration. | Used in AI agents, multi-agent frameworks. |'
  id: totrans-735
  prefs: []
  type: TYPE_TB
  zh: '| 代理人工智能 | 能够进行自主规划和行动的系统。 | 从强化学习和LLM集成中产生。 | 用于人工智能代理、多代理框架。 |'
- en: '| Autonomous System | Self-governing system operating without continuous supervision.
    | Control theory and robotics. | Used in vehicles, drones, agents. |'
  id: totrans-736
  prefs: []
  type: TYPE_TB
  zh: '| 自主系统 | 无需持续监督即可运行的自治系统。 | 控制理论和机器人技术。 | 用于车辆、无人机、代理。 |'
- en: '| Alignment | Ensuring AI goals match human values. | Central concern of AI
    ethics. | Used in governance, safety research. |'
  id: totrans-737
  prefs: []
  type: TYPE_TB
  zh: '| 对齐 | 确保人工智能目标与人类价值观相匹配。 | 人工智能伦理的核心关注点。 | 用于治理、安全研究。 |'
- en: '| Value Learning | Deriving moral or preference functions from data. | AI alignment
    research. | Used in RLHF, ethical AI. |'
  id: totrans-738
  prefs: []
  type: TYPE_TB
  zh: '| 价值学习 | 从数据中推导出道德或偏好函数。 | 人工智能对齐研究。 | 用于RLHF、道德人工智能。 |'
- en: '| RLHF (Reinforcement Learning from Human Feedback) | Technique aligning model
    behavior with human intent. | OpenAI, DeepMind developments. | Used in LLM fine-tuning,
    alignment. |'
  id: totrans-739
  prefs: []
  type: TYPE_TB
  zh: '| 强化学习从人类反馈（RLHF） | 将模型行为与人类意图对齐的技术。 | OpenAI、DeepMind的发展。 | 用于LLM微调、对齐。 |'
- en: '| Interpretability (AI) | Understanding model’s internal reasoning. | Essential
    for trust. | Used in AI auditing, compliance. |'
  id: totrans-740
  prefs: []
  type: TYPE_TB
  zh: '| 可解释性（人工智能） | 理解模型的内部推理。 | 对信任至关重要。 | 用于人工智能审计、合规。 |'
- en: '| Transparency (AI) | Clarity about model design, data, and behavior. | Part
    of AI governance. | Used in regulations, safety. |'
  id: totrans-741
  prefs: []
  type: TYPE_TB
  zh: '| 透明度（人工智能） | 关于模型设计、数据和行为的清晰度。 | 人工智能治理的一部分。 | 用于法规、安全。 |'
- en: '| Explainable AI (XAI) | Methods making AI decisions intelligible. | DARPA
    initiative (2016). | Used in critical domains (finance, health). |'
  id: totrans-742
  prefs: []
  type: TYPE_TB
