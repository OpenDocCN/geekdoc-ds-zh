- en: Each chapter in the book has an accompanying worksheet that provides exercises
    to help you practice the concepts you will learn. We strongly recommend that you
    work through the worksheet when you finish reading each chapter before moving
    on to the next chapter. All of the worksheets are available at [https://worksheets.datasciencebook.ca](https://worksheets.datasciencebook.ca);
    the “Exercises” section at the end of each chapter points you to the right worksheet
    for that chapter. For each worksheet, you can either launch an interactive version
    of the worksheet in your browser by clicking the “launch binder” button, or preview
    a non-interactive version of the worksheet by clicking “view worksheet.” If you
    instead decide to download the worksheet and run it on your own machine, make
    sure to follow the instructions for computer setup found in Chapter [13](setup.html#setup).
    This will ensure that the automated feedback and guidance that the worksheets
    provide will function as intended.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 书中的每一章都附有一个配套的工作表，提供练习题以帮助你练习你将学到的概念。我们强烈建议你在阅读完每一章后，在继续阅读下一章之前完成工作表。所有的工作表都可以在
    [https://worksheets.datasciencebook.ca](https://worksheets.datasciencebook.ca)
    找到；每章末尾的“练习”部分会指引你找到该章的正确工作表。对于每个工作表，你可以通过点击“启动绑定器”按钮在你的浏览器中启动工作表的交互式版本，或者通过点击“查看工作表”预览非交互式版本。如果你决定下载工作表并在自己的机器上运行，请确保遵循第
    [13](setup.html#setup) 章中找到的计算机设置说明。这将确保工作表提供的自动反馈和指导能够按预期工作。
