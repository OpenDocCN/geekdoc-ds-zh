- en: Figure [0.1](preface.html#fig:img-chapter-overview) summarizes what you will
    learn in each chapter of this book. Throughout, you will learn how to use the
    R programming language ([R Core Team 2021](#ref-Rlanguage)) to perform all the
    tasks associated with data analysis. You will spend the first four chapters learning
    how to use R to load, clean, wrangle (i.e., restructure the data into a usable
    format) and visualize data while answering descriptive and exploratory data analysis
    questions. In the next six chapters, you will learn how to answer predictive,
    exploratory, and inferential data analysis questions with common methods in data
    science, including classification, regression, clustering, and estimation. In
    the final chapters ([11](jupyter.html#jupyter)–[13](setup.html#setup)), you will
    learn how to combine R code, formatted text, and images in a single coherent document
    with Jupyter, use version control for collaboration, and install and configure
    the software needed for data science on your own computer. If you are reading
    this book as part of a course that you are taking, the instructor may have set
    up all of these tools already for you; in this case, you can continue on through
    the book reading the chapters in order. But if you are reading this independently,
    you may want to jump to these last three chapters early before going on to make
    sure your computer is set up in such a way that you can try out the example code
    that we include throughout the book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 图[0.1](preface.html#fig:img-chapter-overview)总结了本书每一章你将学习的内容。在整个过程中，你将学习如何使用R编程语言([R
    Core Team 2021](#ref-Rlanguage))来完成与数据分析相关的所有任务。你将在前四章学习如何使用R来加载数据、清洗数据、整理数据（即，将数据重新结构化为可用的格式）以及可视化数据，同时回答描述性和探索性数据分析问题。在接下来的六章中，你将学习如何使用数据科学中的常用方法，包括分类、回归、聚类和估计，来回答预测性、探索性和推断性数据分析问题。在最后几章([11](jupyter.html#jupyter)–[13](setup.html#setup))中，你将学习如何使用Jupyter将R代码、格式化文本和图像组合成一个单一的连贯文档，使用版本控制进行协作，并在自己的计算机上安装和配置数据科学所需的软件。如果你是作为课程的一部分阅读这本书，讲师可能已经为你设置好了所有这些工具；在这种情况下，你可以按照顺序阅读本书的章节。但如果你是独立阅读这本书，你可能想在继续之前尽早跳到这些最后三章，以确保你的计算机已经设置好，以便你可以尝试书中包含的示例代码。
