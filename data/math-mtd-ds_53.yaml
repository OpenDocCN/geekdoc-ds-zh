  type: TYPE_NORMAL
  zh: 7.1. 激励示例：发现数学主题#
- en: 原文：[https://mmids-textbook.github.io/chap07_rwmc/01_motiv/roch-mmids-rwmc-motiv.html](https://mmids-textbook.github.io/chap07_rwmc/01_motiv/roch-mmids-rwmc-motiv.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://mmids-textbook.github.io/chap07_rwmc/01_motiv/roch-mmids-rwmc-motiv.html](https://mmids-textbook.github.io/chap07_rwmc/01_motiv/roch-mmids-rwmc-motiv.html)
- en: 'A common task in network analysis is to identify “central” vertices in a graph.
    Centrality is a vague concept. It can be defined in many different ways depending
    on the context and the type of network. Quoting from [Wikipedia](https://en.wikipedia.org/wiki/Centrality):'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 网络分析中的一项常见任务是识别图中的“中心”顶点。中心性是一个模糊的概念。它可以根据上下文和网络类型以许多不同的方式定义。引用自[Wikipedia](https://en.wikipedia.org/wiki/Centrality)：
- en: In graph theory and network analysis, indicators of centrality assign numbers
    or rankings to nodes within a graph corresponding to their network position. Applications
    include identifying the most influential person(s) in a social network, key infrastructure
    nodes in the Internet or urban networks, super-spreaders of disease, and brain
    networks. […] Centrality indices are answers to the question “What characterizes
    an important vertex?” The answer is given in terms of a real-valued function on
    the vertices of a graph, where the values produced are expected to provide a ranking
    which identifies the most important nodes. The word “importance” has a wide number
    of meanings, leading to many different definitions of centrality.
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在图论和网络分析中，中心性指标为图中的节点分配数字或排名，对应于它们的网络位置。应用包括识别社交网络中最有影响力的人（们）、互联网或城市网络中的关键基础设施节点、疾病的超级传播者以及大脑网络。
    [...] 中心性指标是对“什么特征定义了一个重要的顶点？”这一问题的回答。答案是以图顶点上的实值函数的形式给出的，其中产生的值预期将提供排名，以识别最重要的节点。“重要性”一词有广泛的含义，导致中心性的许多不同定义。
- en: In an undirected graph, a natural approach is to look at the degree of a vertex
    as a measure of its importance (also referred to as degree centrality). But it
    is hardly the only one. One could for instance look at the average distance to
    all other nodes (its reciprocal is the [closeness centrality](https://en.wikipedia.org/wiki/Closeness_centrality))
    or at the number of shortest paths between pairs of vertices going through the
    vertex (known as [betweenness centrality](https://en.wikipedia.org/wiki/Betweenness_centrality)).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在无向图中，一个自然的方法是查看顶点的度作为其重要性的度量（也称为度中心性）。但这并不是唯一的方法。例如，可以查看到所有其他节点的平均距离（其倒数是[接近中心性](https://en.wikipedia.org/wiki/Closeness_centrality)）或通过顶点之间的最短路径对的数量（称为[中介中心性](https://en.wikipedia.org/wiki/Betweenness_centrality)）。
- en: What if the graph is directed? Things are somewhat more complicated there. For
    instance, there is now the in-degree as well as the out-degree.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果图是定向的，事情就会变得稍微复杂一些。例如，现在不仅有入度，还有出度。
- en: Let us look at a particular example of practical importance, the World Wide
    Web (from now on, the Web). In this case, the vertices are webpages and a directed
    edge from \(u\) to \(v\) indicates a hyperlink from page \(u\) to page \(v\).
    The Web is much too large to analyze here. Instead, we will consider a tiny (but
    still interesting!) subset of it, the pages of [Wolfram’s MathWorld](https://mathworld.wolfram.com),
    a wonderful mathematics resource.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一个具有实际重要性的特定例子，即万维网（从现在起，简称Web）。在这种情况下，顶点是网页，从 \(u\) 到 \(v\) 的有向边表示从页面
    \(u\) 到页面 \(v\) 的超链接。Web太大，无法在此分析。相反，我们将考虑它的一个微小（但仍然有趣！）的子集，即[Wolfram的MathWorld](https://mathworld.wolfram.com)的页面，这是一个出色的数学资源。
- en: Each page of MathWorld concerns a particular mathematical concept, e.g., [scale-free
    network](https://mathworld.wolfram.com/Scale-FreeNetwork.html). A definition and
    notable properties are described. Importantly for us, in a section entitled “SEE
    ALSO”, other related mathematical concepts are listed with a link to their MathWorld
    page. In the case of scale-free networks, the [small world network](https://mathworld.wolfram.com/SmallWorldNetwork.html)
    topic is referenced, among others.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: MathWorld的每一页都关注一个特定的数学概念，例如[无标度网络](https://mathworld.wolfram.com/Scale-FreeNetwork.html)。描述了定义和显著性质。对我们来说重要的是，在“参见”部分列出了其他相关的数学概念，并附有它们在MathWorld页面的链接。在无标度网络的情况下，[小世界网络](https://mathworld.wolfram.com/SmallWorldNetwork.html)主题被引用，以及其他主题。
- en: The resulting directed graph is available through the [NetSet](https://netset.telecom-paris.fr/index.html)
    datasets and can be downloaded [here](https://netset.telecom-paris.fr/pages/mathworld.html).
    We load it now. For convenience, we have reformatted it into the files `mathworld-adjacency.csv`
    and `mathworld-titles.csv`, which are available on the [GitHub of the book](https://github.com/MMiDS-textbook/MMiDS-textbook.github.io/tree/main/utils/datasets).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 生成的有向图可通过[NetSet](https://netset.telecom-paris.fr/index.html)数据集获取，并可在此[下载](https://netset.telecom-paris.fr/pages/mathworld.html)。我们现在加载它。为了方便，我们将其重新格式化为`mathworld-adjacency.csv`和`mathworld-titles.csv`文件，这些文件可在本书的[GitHub](https://github.com/MMiDS-textbook/MMiDS-textbook.github.io/tree/main/utils/datasets)上找到。
