- en: In 1940, a British mathematician [G. H. Hardy](https://en.wikipedia.org/wiki/G._H._Hardy)
    published a famous essay titled “[A Mathematician’s Apology](https://en.wikipedia.org/wiki/A_Mathematician%27s_Apology)”
    discussing the notion that mathematics should be pursued for its own sake rather
    than for the sake of its applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在1940年，一位英国数学家G. H. 哈代（G. H. Hardy）发表了一篇著名的论文，题为“[数学家的辩护](https://en.wikipedia.org/wiki/A_Mathematician%27s_Apology)”讨论了数学应该为了自身的目的而不是为了其应用而追求的观点。
- en: 'Similar to mathematics, the various fields of computer science also form a
    spectrum, with mathematical logic and computability theory on one end and web
    programming and application development on the other. I assume that you, the reader,
    is more on the applied side: this book was written to show that there are way
    too few people working on practical algorithm design instead of theoretical computer
    science — and since you got to Chapter 7, you probably also believe in that statement.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与数学类似，计算机科学的各个领域也形成了一个光谱，一端是数学逻辑和可计算性理论，另一端是网络编程和应用开发。我假设你，读者，更倾向于应用方面：这本书的写作是为了表明，在实用算法设计方面工作的人实在太少，而不是在理论计算机科学方面——而且既然你已经读到第7章，你很可能也相信这个说法。
- en: 'But, regardless of the personal views on the matter, one can see where Hardy
    is coming from. Being 62 years old at the date of writing, he witnessed the devastation
    caused by the First and the ongoing Second World War — which was greatly amplified
    by the weaponization of science. As a number theorist, Hardy finds calm working
    in a “useless” field and not having to face any moral dilemmas, writing:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，无论个人对这个问题的看法如何，人们都可以看到哈代（Hardy）的出发点。在写作时，他已经62岁，亲眼目睹了第一次和正在进行的第二次世界大战造成的破坏——这种破坏在很大程度上是由于科学的武器化。作为一名数论学家，哈代发现在一个“无用”的领域工作并无需面对任何道德困境，他写道：
- en: No one has yet discovered any warlike purpose to be served by the theory of
    numbers or relativity, and it seems unlikely that anyone will do so for many years.
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 到目前为止，还没有人发现数论或相对论有任何战争目的，而且似乎在许多年内也不太可能有人这样做。
- en: Ironically, this statement was proved very wrong just 5 years later with the
    development of the atomic bomb, which would not have been possible without the
    [understanding](https://en.wikipedia.org/wiki/Einstein%E2%80%93Szil%C3%A1rd_letter)
    of relativity, and the inception of computer-era cryptography, which extensively
    builds on number theory — the computational aspect of which is the main topic
    of this chapter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 具有讽刺意味的是，这个说法在原子弹发展后的5年内就被证明是错误的，而原子弹的制造离不开对相对论的理解[了解相对论](https://en.wikipedia.org/wiki/Einstein%E2%80%93Szil%C3%A1rd_letter)，以及计算机时代的密码学的诞生，这些密码学在很大程度上建立在数论之上——而数论的计算方面正是本章的主要内容。
