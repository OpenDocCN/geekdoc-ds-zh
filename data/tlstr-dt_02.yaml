- en: '**   p. 38: “At this point we can make a nice graph of the number of ridings
    won by each party in the 2019 Canadian Federal Election.” should refer to the
    2021 election.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**   p. 38: “At this point we can make a nice graph of the number of ridings
    won by each party in the 2019 Canadian Federal Election.” 应指代2021年的选举。'
- en: 'p. 41: Remove a stray “:::”.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'p. 41: 删除多余的 “:::”。'
- en: 'p. 66: “New Project$dots” should be “New Project…”.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'p. 66: “New Project$dots” 应为 “New Project…”。'
- en: 'p. 138: `scale_color_brewer(palette = "Set1")` is unnecessary and should be
    removed.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'p. 138: `scale_color_brewer(palette = "Set1")` 是不必要的，应删除。'
- en: 'p. 138: The figure caption should refer to inflation not unemployment.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'p. 138: 图表说明应指代通货膨胀而非失业。'
- en: 'p. 154: Q9 is missing a “work” after the code chunk and before the “if”.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'p. 154: 代码块后缺少“work”，在“if”之前。'
- en: 'p. 188: “Leonhard Euler” should be “Carl Friedrich Gauss”.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'p. 188: “Leonhard Euler” 应为 “Carl Friedrich Gauss”.'
- en: 'p. 279: “detonated” should be “denoted”.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
