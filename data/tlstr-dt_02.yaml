- en: 'p. 347: The “Exploratory data analysis” chapter of *R for Data Science* is
    11, not 12.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'p. 347: 《R for Data Science》的“探索性数据分析”章节是11章，而不是12章。'
- en: 'p. 353: Fix a “the the”.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'p. 353: 修复“the the”。'
- en: 'p. 355: “…results in an estimate of 5,814, both of which are too low.” should
    be “…results in an estimate of 11,197, the former is too low and the latter is
    too high.”'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'p. 355: “...结果估计为5,814，两者都太低。” 应该改为 “...结果估计为11,197，前者太低，后者太高。”'
- en: 'p. 371: The sentence that references Figure 11.11a was confusing and needs
    to more clearly reference the figure.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'p. 371: 引用图11.11a的句子令人困惑，需要更清晰地引用该图。'
- en: 'p. 587: The link should be: https://fivethirtyeight.com/features/police-misconduct-costs-cities-millions-every-year-but-thats-where-the-accountability-ends/'
