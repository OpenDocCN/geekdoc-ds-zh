    added).'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'p. 34: `"daily-shelter-overnight-service-occupancy-capacity-2021"` 应为 `"daily-shelter-overnight-service-occupancy-capacity-2021.csv"`（注意添加了“.csv”）。'
