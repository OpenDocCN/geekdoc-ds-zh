- en: ACKNOWLEDGMENTS
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 致谢
- en: The first edition of this book grew out of a set of lecture notes that I prepared
    while teaching an undergraduate course at MIT. The course, and therefore this
    book, benefited from suggestions from faculty colleagues (especially Ana Bell,
    Eric Grimson, Srinivas Devadas, Fredo Durand, Ron Rivest, and Chris Terman), teaching
    assistants, and the students who took the course. David Guttag overcame his aversion
    to computer science, and proofread multiple chapters of the first edition.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一版源于我在麻省理工学院教授本科课程时准备的一套讲义。这个课程，因此本书，受益于来自教职员工（特别是**Ana Bell**、**Eric Grimson**、**Srinivas
    Devadas**、**Fredo Durand**、**Ron Rivest**和**Chris Terman**）的建议、助教和选修该课程的学生们的反馈。**David
    Guttag**克服了他对计算机科学的厌恶，并校对了第一版的多个章节。
- en: Like all successful professors, I owe a great deal to my graduate students.
    In addition to doing great research (and letting me take some of the credit for
    it), Guha Balakrishnan, Davis Blalock, Joel Brooks, Ganeshapillai Gartheeban,
    Jen Gong, Katie Lewis, Yun Liu, Jose Javier Gonzalez Ortiz, Anima Singh, Divya
    Shanmugam, Jenna Wiens, and Amy Zhao all provided useful comments on various versions
    of this manuscript.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 像所有成功的教授一样，我非常感谢我的研究生们。除了进行出色的研究（并让我为此获得一些功劳）外，**Guha Balakrishnan**、**Davis
    Blalock**、**Joel Brooks**、**Ganeshapillai Gartheeban**、**Jen Gong**、**Katie Lewis**、**Yun
    Liu**、**Jose Javier Gonzalez Ortiz**、**Anima Singh**、**Divya Shanmugam**、**Jenna
    Wiens**和**Amy Zhao**都对本手稿的不同版本提供了有用的意见。
- en: I owe a special debt of gratitude to Julie Sussman, P.P.A., who edited the first
    two editions of this book, and Lisa Ruffolo who edited the current edition. Both
    Julie and Lisa were collaborators who read the book with the eyes of a student,
    and told me what needed to be done, what should be done, and what could be done
    if I had the time and energy to do it. They buried me in “suggestions” that were
    too good to ignore.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别感谢**Julie Sussman**（P.P.A.），她编辑了本书的前两版，以及**Lisa Ruffolo**，她编辑了本版。**Julie**和**Lisa**都是以学生的视角阅读本书的合作者，告诉我需要做什么、应该做什么以及如果我有时间和精力可以做什么。他们给我提供了太多不容忽视的“建议”。
- en: Finally, thanks to my wife, Olga, for pushing me to finish and for excusing
    me from various household duties so that I could work on the book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，感谢我的妻子**奥尔加**，感谢她鼓励我完成这本书，并免除我承担各种家务，以便我能够专心写作。
