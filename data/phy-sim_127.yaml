- en: Before jumping into ABD, let's review the traditional approach to simulate rigid
    body dynamics.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入研究ABD之前，让我们回顾一下模拟刚体动力学传统方法。
- en: 'Let’s begin by reviewing Newtonian mechanics — specifically, Newton’s second
    law for a particle at position x(t) with mass m:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从回顾牛顿力学开始——特别是，对于位置x(t)处的粒子m的牛顿第二定律：
- en: dtdx​mdtdv​​=v,=f.​
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: dtdxmdtdv=v=f.
- en: 'Now, compute dtd(mx×v)​:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，计算dtd(mx×v)：
- en: dtd(mx×v)​​=mdtdx​×v+mx×dtdv​=mv×v+x×f=0+x×f=x×f.​
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: dtd(mx×v)=mdtdx×v+mx×dtdv=mv×v+x×f=0+x×f=x×f.
- en: Here, mx×v is called the **angular momentum**, and x×f is the **torque**.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，mx×v被称为**角动量**，而x×f被称为**扭矩**。
- en: 'For a rigid body B, we can integrate over its volume:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于刚体B，我们可以对其体积进行积分：
- en: dtd​(∫B​ρx×vdx)=∫B​ρx×f(x)dx, where ρ=ρ(x) is the mass density of B at position
    x.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: dtd(∫Bρx×vdx)=∫Bρx×f(x)dx，其中ρ=ρ(x)是B在位置x的质量密度。
- en: 'Now let c denote the center of mass (COM) of B. Then:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让c表示B的质量中心（COM）。那么：
- en: dtd​(∫B​ρc×vdx)​=∫B​ρc×dtdv​dx=∫B​ρc×f(x)dx.​
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: dtd(∫Bρc×vdx)=∫Bρc×dtdvdx=∫Bρc×f(x)dx.
- en: 'Combining both:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 结合两者：
- en: dtd​(∫B​ρ(x−c)×vdx)=∫B​ρ(x−c)×f(x)dx.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: dtd(∫Bρ(x−c)×vdx)=∫Bρ(x−c)×f(x)dx.
- en: 'Since ∫B​ρ(x−c)×vc​dx=(∫B​ρ(x−c)dx)×vc​=0×vc​=0, we can further simplify:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于∫Bρ(x−c)×vcdx=(∫Bρ(x−c)dx)×vc=0×vc=0，我们可以进一步简化：
- en: dtd​(∫B​ρ(x−c)×(v−vc​)dx)=∫B​ρ(x−c)×f(x)dx, where the right-hand side is the
    torque τ about the center of mass.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: dtd(∫Bρ(x−c)×(v−vc)dx)=∫Bρ(x−c)×f(x)dx，其中右侧是关于质心的扭矩τ。
- en: 'Denoting the right-hand side as the torque τc​, compute the left-hand side:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 将右侧表示为扭矩τc，计算左侧：
- en: dtd​(∫B​ρ(x−c)×(v−vC​)dx)​=dtd​(∫B​ρ(x−c)×(ω×(x−c))dx)=dtd​(∫B​ρ(⟨x−c,x−c⟩ω−⟨x−c,ω⟩(x−c))dx)=IBc​ω.​
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: dtd(∫Bρ(x−c)×(v−vC)dx)=dtd(∫Bρ(x−c)×(ω×(x−c))dx)=dtd(∫Bρ(⟨x−c,x−c⟩ω−⟨x−c,ω⟩(x−c))dx)=IBcω.
- en: 'Here, the **inertia tensor** IBc​ is defined as:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这里，**惯性张量**IBc定义为：
- en: IBc​:=∫B​ρ(∥x−c∥22​I−(x−c)(x−c)T)dx.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: IBc:=∫Bρ(∥x−c∥22I−(x−c)(x−c)T)dx.
- en: 'Since x depends on t, so does IBc​. Letting R(t) be the rotation matrix (the
    rotation of B from time 0 to t). It''s easy to verify that:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由于x依赖于t，所以IBc也依赖于t。设R(t)为旋转矩阵（B从时间0到t的旋转）。很容易验证：
- en: IBc​(t)=R(t)IBc​(0)R(t)T.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: IBc(t)=R(t)IBc(0)R(t)^T.
- en: 'Differentiating yields:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 求导得到：
- en: τc​=ω×(Icω)+Icdtdω​.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: τc=ω×(Icω)+Icdtdω.
- en: 'Thus, the rigid body dynamics law becomes:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，刚体动力学定律变为：
- en: dtd​(mvc​)ω×(Icω)+Icdtdω​​=f,=τc​.​(25.1.1)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: dtd(mvc)ω×(Icω)+Icdtdω=f=τc.(25.1.1)
- en: These equations resemble Newton's second law. The first describes how forces
    affect the linear momentum of the rigid body, while the second describes how torques
    influence its angular momentum.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些方程类似于牛顿第二定律。第一个描述了力如何影响刚体的线性动量，而第二个描述了扭矩如何影响其角动量。
- en: 'With a simple explicit integrator, we can simulate rigid body motion via:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 使用简单的显式积分器，我们可以通过以下方式模拟刚体运动：
- en: vn+1​xn+1​ωn+1​q^​n+1​qn+1​​=vn​+Δtmfn​​,=xn​+Δtvn​,=ωn​+Δt(Ic)−1(τc​−ω×(Icω)),=qn​+2Δt​ωqn​,=∣q^​n+1​∣q^​n+1​​.​(25.1.2)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: vn+1xn+1ωn+1q^n+1q^n=vn+Δtmfn,=xn+Δtvn,=ωn+Δt(Ic)^−1(τc−ω×(Icω)),=qn+2Δtωqn,=∣q^n+1∣q^n+1.(25.1.2)
- en: 'Here, q is the unit quaternion representing the body’s rotation. Its update
    is based on a first-order approximation:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这里，q是表示身体旋转的单位四元数。其更新基于一阶近似：
- en: 'q​−q​=e2Δt​ωq−q=(cos2∥ω∥Δt​−1+∥ω∥ω​sin2∥ω∥Δt​)q=(Θ(Δt2)+2Δt​ω)q,​ which leads
    to: Δt→0lim​Δtq​−q​=21​wq,'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: q−q=e2Δtωq−q=(cos2∥ω∥Δt−1+∥ω∥ωsin2∥ω∥Δt)q=(Θ(Δt^2)+2Δtω)q，这导致：Δt→0limΔtq−q=21wq，
- en: where w=(ωx​,ωy​,ωz​,0); q​ is the composition of the rotation represented by
    the rotation vector Δtω and the rotation represented by q.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 其中w=(ωx,ωy,ωz,0)；q是旋转向量Δtω和q表示的旋转的合成。
- en: '***Remark 25.1.1 (Rotation Vector to Quaternion).*** A rotation of angle θ
    around the axis defined by the unit vector u=(ux​,uy​,uz​)=ux​i+uy​j+uz​k can
    be represented by the quaternion q=e2θ​(ux​i+uy​j+uz​k)=cos2θ​+(ux​i+uy​j+uz​k)sin2θ​=cos2θ​+usin2θ​'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***备注25.1.1（旋转矢量到四元数）***. 角度为θ，绕由单位向量u=(ux,uy,uz)=uxi+uyj+uzk定义的轴旋转可以表示为四元数q=e2θ(uxi+uyj+uzk)=cos2θ+(uxi+uyj+uzk)sin2θ=cos2θ+usin2θ'
