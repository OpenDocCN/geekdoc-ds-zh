  zh: 原文：[https://phys-sim-book.github.io/lec25.1-rigid_body_dynamics.html](https://phys-sim-book.github.io/lec25.1-rigid_body_dynamics.html)
- en: <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
