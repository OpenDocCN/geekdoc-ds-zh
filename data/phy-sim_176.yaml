- en: '**Forward substitution:** Solve Ly=b for y.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**前向代换：** 解Ly=b得到y。'
- en: '**Backward substitution:** Solve LTx=y for x.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**回代：** 解Lx=y得到x。'
- en: Cholesky decomposition takes advantage of the symmetry and positive definiteness
    of A, reducing both computational cost and memory usage compared to general-purpose
    methods like LU decomposition. Direct solvers are widely used when the system
    size is not too large, or when high accuracy is required for ill-conditioned systems.
    For very large or highly sparse systems, iterative solvers may be preferred, as
    discussed in the next section.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Cholesky分解利用了A的对称性和正定性，与通用方法如LU分解相比，降低了计算成本和内存使用。当系统规模不是太大，或者对于病态系统需要高精度时，直接求解器被广泛使用。对于非常大的或高度稀疏的系统，可能更倾向于使用迭代求解器，如下一节所述。
