- en: This section introduced how MPM incorporates plastic material behavior through
    the multiplicative decomposition of the deformation gradient into elastic and
    plastic parts. We discussed how stress is computed from the elastic component,
    while plastic flow evolves to enforce material-specific yield conditions. The
    return mapping algorithm ensures that stresses remain admissible by projecting
    the trial state back onto the yield surface.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了如何通过将变形梯度分解为弹性和塑性部分来在MPM中实现塑性材料行为的结合。我们讨论了如何从弹性分量计算应力，而塑性流动则演变为执行材料特定的屈服条件。返回映射算法确保通过将试态投影回屈服表面，应力保持可接受。
