- en: 1.2.1 Bad taste
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.1 坏品味
- en: Let’s start with the bad taste. Figure [1.4](lookatdata.html#fig:ch-01-lifex-junkchart)
    shows a chart that is both quite tasteless and has far too much going on in it,
    given the modest amount of information it displays. The bars are hard to read
    and compare. It needlessly duplicates labels and makes pointless use of three-dimensional
    effects, drop shadows, and other unnecessary design features.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从糟糕的品味开始。图[1.4](lookatdata.html#fig:ch-01-lifex-junkchart)展示了一个既相当无味又包含过多内容的图表，考虑到它展示的信息量是如此之少。条形图难以阅读和比较。它不必要地重复标签，并毫无意义地使用了三维效果、阴影和其他不必要的装饰性设计。
- en: '![Minard''s visualization of Napoleon''s retreat from Moscow. Justifiably cited
    as a classic, it is also atypical and hard to emulate in its specifics.](../Images/550e4505dc97cd3b1769a5876d12e47e.png)
    Figure 1.5: Minard’s visualization of Napoleon’s retreat from Moscow. Justifiably
    cited as a classic, it is also atypical and hard to emulate in its specifics.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![Minard对拿破仑从莫斯科撤退的视觉化。公正地被引用为经典，但在具体方面也非典型，难以模仿。](../Images/550e4505dc97cd3b1769a5876d12e47e.png)
    图1.5：Minard对拿破仑从莫斯科撤退的视觉化。公正地被引用为经典，但在具体方面也非典型，难以模仿。'
- en: The best-known critic by far of this style of visualization, and the best-known
    taste-maker in the field, is Edward R. Tufte. His book *The Visual Display of
    Quantitative Information* (1983) is a classic, and its sequels are also widely
    read (Tufte, 1990, 1997). The bulk of this work is a series of examples of good
    and bad visualization, along with some articulation of more general principles
    (or rules of thumb) extracted from them. It is more like a reference book about
    completed dishes than a cookbook for daily use in the kitchen. At the same time,
    Tufte’s early academic work in political science shows that he effectively applied
    his own ideas to research questions. His *Political Control of the Economy* (1978)
    combines tables, figures, and text in a manner that remains remarkably fresh almost
    forty years later.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对这种可视化风格批评最多，同时也是该领域最著名的品味塑造者，是爱德华·R·图费。他的著作《定量信息的视觉展示》（1983年）是一部经典，其续集也广受欢迎（Tufte，1990，1997）。这部作品的大部分内容是一系列关于好与坏可视化的例子，以及从中提取的一些更普遍的原则（或经验法则）。它更像是一本关于已完成菜肴的参考书，而不是厨房日常使用的烹饪书。同时，图费在政治学领域的早期学术工作表明，他将自己的思想有效地应用于研究问题。他的《经济政治控制》（1978年）将表格、图表和文本结合在一起，这种做法在四十年后仍然显得非常新颖。
- en: 'Tufte’s message is sometimes frustrating, but it is consistent:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图费的言论有时会让人感到沮丧，但它是连贯的：
- en: Graphical excellence is the well-designed presentation of interesting data—a
    matter of substance, of statistics, and of design … [It] consists of complex ideas
    communicated with clarity, precision, and efficiency. … [It] is that which gives
    to the viewer the greatest number of ideas in the shortest time with the least
    ink in the smallest space … [It] is nearly always multivariate … And graphical
    excellence requires telling the truth about the data. (Tufte, 1983, p. 51).
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 图形卓越是精心设计的有趣数据的展示——涉及实质、统计学和设计……[它]通过清晰、精确和高效的方式传达复杂的思想……[它]在尽可能短的时间内，用最少的墨水，在最小的空间内向观众传达最多的想法……[它]几乎总是多变量的……并且图形卓越需要讲述关于数据的真相。（Tufte，1983，第51页）。
- en: 'Tufte illustrates the point with Charles Joseph Minard’s famous visualization
    of Napoleon’s march on Moscow, shown here in Figure [1.5](lookatdata.html#fig:ch-01-minard).
    He remarks that this image “may well be the best statistical graphic ever drawn,”
    and argues that it “tells a rich, coherent story with its multivariate data, far
    more enlightening than just a single number bouncing along over time. Six variables
    are plotted: the size of the army, its location on a two-dimensional surface,
    direction of the army’s movement, and temperature on various dates during the
    retreat from Moscow”.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图费用查尔斯·约瑟夫·米纳德对拿破仑莫斯科之行的著名视觉化来说明这一点，如图[1.5](lookatdata.html#fig:ch-01-minard)所示。他指出，这幅图像“可能是绘制过的最好的统计图形”，并认为它“通过其多变量数据讲述了一个丰富、连贯的故事，比仅仅一个随时间跳动的数字更有启发性。绘制了六个变量：军队的大小、其在二维表面上的位置、军队的移动方向以及撤退期间不同日期的温度”。
- en: '![`Monstrous Costs'' by Nigel Holmes. Also a classic of its kind.](../Images/2e5457c25eac38d63ad5ab998aab03b9.png)
    Figure 1.6: `Monstrous Costs’ by Nigel Holmes. Also a classic of its kind.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '![`Nigel Holmes的‘巨大成本’。也是其类别的经典。](../Images/2e5457c25eac38d63ad5ab998aab03b9.png)
    图1.6：Nigel Holmes的‘巨大成本’。也是其类别的经典。'
- en: It is worth noting how far removed Minard’s image is from most contemporary
    statistical graphics. At least until recently, these have tended to be applications
    or generalizations of scatterplots and barplots, either in the direction of seeing
    more raw data, or seeing the output derived from a statistical model. The former
    looks for ways to increase the volume of data visible, or the number of variables
    displayed within a panel, or the number of panels displayed within a plot. The
    latter looks for ways to see results such as point estimates, confidence intervals,
    and predicted probabilities in an easily-comprehensible way. Tufte acknowledges
    that a *tour de force* such as Minard’s “can be described and admired, but there
    are no compositional principles on how to create that one wonderful graphic in
    a million”. The best one can do for “more routine, workaday designs” is to suggest
    some guidelines such as “have a properly chosen format and design,” “use words,
    numbers, and drawing together,” “display an accessible complexity of detail” and
    “avoid content-free decoration, including chartjunk” (Tufte, 1983, p. 177).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，Minard的图像与大多数当代统计图形相去甚远。至少直到最近，这些图形往往都是散点图和条形图的运用或推广，要么是为了看到更多的原始数据，要么是为了看到从统计模型中得出的结果。前者寻找增加可见数据量、一个面板内显示的变量数量或一个图表内显示的面板数量的方法。后者寻找以易于理解的方式看到点估计、置信区间和预测概率的方法。Tufte承认，像Minard的“Tour
    de force”这样的作品“可以描述和赞赏，但没有关于如何创建那百万分之一精彩图形的组合原则”。对于“更常规、日常的设计”，最好的办法是提出一些指导方针，例如“选择合适的格式和设计”，“将文字、数字和绘图结合起来”，“展示易于理解的细节复杂性”和“避免无内容的装饰，包括图表垃圾”（Tufte，1983年，第177页）。
- en: In practice those compositional principles have amounted to an encouragement
    to maximize the “data-to-ink” ratio. This is practical advice. It is not hard
    to jettison tasteless junk, and if we look a little harder we may find that the
    chart can do without other visual scaffolding as well. We can often clean up the
    typeface, remove extraneous colors and backgrounds, and simplify, mute, or delete
    gridlines, superfluous axis marks, or needless keys and legends. Given all that,
    we might think that a solid rule of “simpify, simplify” is almost all of what
    we need to make sure that our charts remain junk-free, and thus effective. But
    unfortunately this is not the case. For one thing, somewhat annoyingly, there
    is evidence that highly embellished charts like Nigel Holmes’s “Monstrous Costs”
    are often more easily recalled than their plainer alternatives (Bateman et al.,
    2010). Viewers do not find them more easily interpretable, but they do remember
    them more easily and also seem to find them more enjoyable to look at. They also
    associate them more directly with value judgments, as opposed to just trying to
    get information across. Borkin et al. (2013) also found that visually unique,
    “Infographic” style graphs were more memorable than more standard statistical
    visualizations. (“It appears that novel and unexpected visualizations can be better
    remembered than the visualizations with limited variability that we are exposed
    to since elementary school”, they remark.)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，这些组合原则已经演变成鼓励最大化“数据到墨水”的比例。这是实用的建议。摒弃无味的垃圾内容并不难，如果我们再仔细一点，可能会发现图表也可以不需要其他视觉支撑。我们通常可以清理字体，去除多余的色彩和背景，并简化、减弱或删除网格线、多余的坐标轴标记或不需要的键和图例。考虑到所有这些，我们可能会认为“简化，再简化”的坚定规则几乎是我们确保图表无垃圾、因此有效的全部所需。但不幸的是，情况并非如此。一方面，有些令人烦恼的是，有证据表明，像Nigel
    Holmes的“Monstrous Costs”这样的高度装饰性的图表往往比它们的简单替代品更容易被记住（Bateman等人，2010年）。观众并不觉得它们更容易理解，但它们更容易被记住，而且看起来也更令人愉快。它们还更直接地与价值判断相关联，而不是仅仅试图传达信息。Borkin等人（2013年）还发现，视觉独特的“信息图表”风格的图表比更标准的统计可视化更容易记住。（“似乎新颖和意外的可视化比我们从小学以来就接触到的有限变异性可视化更容易记住”，他们评论道。）
- en: '![Six kinds of summary boxplots. Type (c) is from Tufte.](../Images/b0d25c973717847c67fe260331b316c4.png)
    Figure 1.7: Six kinds of summary boxplots. Type (c) is from Tufte.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '![六种总结箱线图。类型（c）来自Tufte。](../Images/b0d25c973717847c67fe260331b316c4.png) 图1.7：六种总结箱线图。类型（c）来自Tufte。'
- en: Even worse, it may be the case that graphics that really do maximize the data-to-ink
    ratio are harder to interpret than those that are a little more relaxed about
    it. Anderson et al. (2011) found that, of the four kinds of boxplot shown in Figure
    [1.7](lookatdata.html#fig:ch-01-tufte-boxplots), the minimalist version from Tufte’s
    own work (option C) proved to be the most cognitively difficult for viewers to
    interpret. Cues like labels and gridlines, together with some strictly superfluous
    embellishment of data points or other design elements, may often be an aid rather
    than an impediment to interpretation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，真正最大化数据与墨水比率的图形可能比稍微放松一点的图形更难解释。Anderson等人（2011）发现，在图[1.7](lookatdata.html#fig:ch-01-tufte-boxplots)中展示的四种类型的箱线图中，Tufte自己工作中的简约版本（选项C）被证明是最难让观众解释的。像标签和网格线这样的线索，以及一些严格多余的修饰数据点或其他设计元素，通常可能是解释的辅助而不是障碍。
- en: While chartjunk is not entirely devoid of merit, bear in mind that ease of recall
    is only one virtue amongst many for graphics. It is also the case that, almost
    by definition, it is no easier to systematize the construction of a chart like
    “Monstrous Costs” than it is to replicate the impact of Minard’s graph of Napoleon’s
    retreat. Indeed, the literature on chartjunk suggests that the two may have some
    qualities in common. To be sure, Minard’s figure is admirably rich in data while
    Holmes’s is not. But both are visually distinctive in a way that makes them memorable,
    both show a very substantial amount of bespoke design, and both are quite unlike
    most of the statistical graphs you will see, or make.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然“图表垃圾”并非完全没有优点，但请记住，对于图形来说，易于回忆只是众多优点中的一个。几乎可以肯定的是，像“巨大成本”这样的图表的系统构建并不比复制拿破仑撤退的Minard图表更容易。事实上，关于“图表垃圾”的文献表明，这两者可能有一些共同的质量。当然，Minard的图表在数据上非常丰富，而Holmes的则不然。但两者在视觉上都有鲜明的特点，使得它们令人难忘，两者都展示了大量的定制设计，而且它们与大多数你将看到的或制作的统计图表都相当不同。
- en: 1.2.2 Bad data
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.2 坏数据
- en: In your everyday work you will be in little danger of producing either a “Monstrous
    Costs” or a “Napoleon’s Retreat”. You are much more likely to make a good-looking,
    well-designed figure that misleads people because you have used it to display
    some bad data. Well-designed figures with little or no junk in their component
    parts are not by themselves a defence against cherry-picking your data, or presenting
    information in a misleading way. Indeed, it is even possible that, in a world
    where people are on guard against junky infographics, the “halo effect” accompanying
    a well-produced figure might make it *easier* to mislead some audiences. Or, perhaps
    more common, good aesthetics does not make it much harder for you to mislead yourself
    as you look at your data.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的日常工作中，你很少会制作出“巨大成本”或“拿破仑撤退”这样的图表。你更有可能制作出看起来很好、设计得很好的图表，但由于你用它来展示了一些糟糕的数据，所以会误导人们。组成部分中几乎没有或没有垃圾的精心设计的图表本身并不能防止你挑选数据或以误导的方式呈现信息。实际上，在一个人们警惕垃圾信息图表的世界里，一个精心制作的图表可能反而“更容易”误导某些受众。或者，可能更常见的是，良好的美学并不使你在查看数据时更容易误导自己。
- en: In November of 2016, the *New York Times* reported on some research on people’s
    confidence in the institutions of democracy. It had been published in an academic
    journal by the political scientist Yasha Mounk. The headline in the *Times* ran,
    “How Stable Are Democracies? ‘Warning Signs Are Flashing Red’” (Taub, 2016). The
    graph accompanying the article, reproduced in Figure [1.8](lookatdata.html#fig:ch-01-chartjunk-democracy),
    certainly seemed to show an alarming decline.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年11月，*《纽约时报》*报道了一些关于人们对民主制度信心的研究。这项研究是由政治学家Yasha Mounk在学术期刊上发表的。*《时报》*的标题是，“民主有多稳定？‘警告信号正在闪烁红灯’”（Taub，2016）。文章中附带的图表，如图[1.8](lookatdata.html#fig:ch-01-chartjunk-democracy)所示，显然显示出令人担忧的下降趋势。
- en: 'Figure 1.8: A crisis of faith in democracy? (New York Times.)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.8：对民主的信仰危机？（《纽约时报》）
- en: '![A crisis of faith in democracy? (New York Times.)](../Images/16f263fce32ee2c3258b144fd76f44c7.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![对民主的信仰危机？（《纽约时报》）](../Images/16f263fce32ee2c3258b144fd76f44c7.png)'
- en: The graph was widely circulated on social media. It is impressively well-produced.
    It’s an elegant small-multiple that, in addition to the point ranges it identifies,
    also shows an error range (labeled as such for people who might not know what
    it is), and the story told across the panels for each country is pretty consistent.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图表在社交媒体上广泛传播。它制作得非常出色。它是一个优雅的小型图表，除了它识别的点范围外，还显示了误差范围（对于可能不知道这是什么的人有标签），并且每个国家面板上讲述的故事相当一致。
- en: The figure is a little tricky to interpret. As the x-axis label says, the underlying
    data are from a cross-sectional survey of people of different ages rather than
    a longitudinal study measuring everyone at different times. Thus, the lines do
    not show a trend measured each decade from the 1930s, but rather differences in
    the answers given by people born in different decades, all of whom were asked
    the question at the same time. Given that, a bar graph might have been a more
    appropriate to display the results.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图表的解读有点棘手。正如x轴标签所示，基础数据来自对不同年龄段人群的横断面调查，而不是测量不同时间点每个人的纵向研究。因此，这些线条并不显示从1930年代开始的每十年测量的趋势，而是不同年代出生的人在同一时间被问及问题时给出的答案差异。考虑到这一点，条形图可能更适合展示结果。
- en: MoreOne reason I chose this example is that, at the time of writing, it is not
    unreasonable to be concerned about the stability of people’s commitment to democratic
    government in some Western countries. Perhaps Mounk’s argument is correct. But
    in such cases, the question is how much we are letting the data speak to us, as
    opposed to arranging it to say what we already think for other reasons. importantly,
    as the story circulated, helped by the compelling graphic, scholars who knew the
    World Values Survey data underlying the graph noticed something else. The graph
    reads as though people were asked to say whether they thought it was essential
    to live in a democracy, and the results plotted show the percentage of respondents
    who said “Yes”, presumably in contrast to those who said “No”. But in fact the
    survey question asked respondents to rate the importance of living in a democracy
    on a ten point scale, with 1 being “Not at all Important” and 10 being “Absolutely
    Important”. The graph showed the difference across ages of people who had given
    a score of “10” only, not changes in the average score on the question. As it
    turns out, while there is some variation by year of birth, most people in these
    countries tend to rate the importance of living in a democracy very highly, even
    if they do not all score it as “Absolutely Important”. The political scientist
    Erik Voeten redrew the figure based using the average response. The results are
    shown in Figure [1.9](lookatdata.html#fig:ch-01-voeten-democracy).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择这个例子还有一个原因，那就是在写作的时候，对一些西方国家人民对民主政府的承诺稳定性表示担忧并不无道理。或许Mounk的论点是正确的。但在这种情况下，问题是我们有多少是让数据说话，而不是安排数据来说出我们基于其他原因已经认为的事情。重要的是，随着故事的传播，得益于引人入胜的图形，了解图表背后世界价值观调查数据的学者们注意到了其他事情。图表看起来像是人们被问及是否认为生活在民主国家是至关重要的，而绘制的结果显示了说“是”的受访者的百分比，这可能是与说“否”的人相对的。但实际上，调查问题要求受访者在10点量表上对生活在民主国家的重要性进行评分，其中1表示“一点也不重要”，10表示“绝对重要”。图表显示了只给出“10”分的人的年龄差异，而不是问题平均评分的变化。结果证明，尽管出生年份有一些变化，但大多数人在这些国家倾向于非常重视生活在民主国家的重要性，即使他们并不都将其评为“绝对重要”。政治学家埃里克·沃滕基于平均响应重新绘制了图表。结果如图[1.9](lookatdata.html#fig:ch-01-voeten-democracy)所示。
- en: 'Figure 1.9: Perhaps the crisis has been overblown. (Erik Voeten.)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.9：或许危机被夸大了。（埃里克·沃滕。）
- en: '![Perhaps the crisis has been overblown. (Erik Voeten.)](../Images/14369c776e2e394edb6a3fe0cb038eb6.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![或许危机被夸大了。（埃里克·沃滕。）](../Images/14369c776e2e394edb6a3fe0cb038eb6.png)'
- en: The change here is *not* due to a difference in how the y-axis is drawn. That
    is a common issue with graphs, and one we will discuss below. In this case both
    the *New York Times* graph and Voeten’s alternative have scales that cover the
    full range of possible values (from zero to 100% in the former case and from 1
    to 10 in the latter). Rather, a different measure is being shown. We are now looking
    at the trend in the average score, rather than the trend for the highest possible
    answer. Substantively, there *does* still seem to be a decline in the average
    score by age cohort, on the order of between half a point to one and a half points
    on a ten point scale. It could be an early warning sign of a collapse of belief
    in democracy, or it could be explained by something else. It might even be reasonable
    (as we will see for a different example shortly) to present the data in Voeten’s
    verion with the y-axis covering just the range of the decline, rather than the
    full zero to ten scale. But it seems fair to say that the story not have made
    the *New York Times* if the original research article had presented Voeten’s version
    of the data, rather than the one that appeared in the newspaper.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这里变化的原因**不是**由于y轴绘制方式的不同。这是图表中常见的问题，我们将在下面讨论。在这种情况下，**《纽约时报》**的图表和Voeten的替代图表都有覆盖可能值全范围的刻度（前者是从0到100%，后者是从1到10）。相反，展示的是不同的度量。我们现在正在查看平均分数的趋势，而不是最高可能答案的趋势。实质上，似乎平均分数按年龄组下降的趋势仍然存在，大约在十分之一半到一点五分之间。这可能是一个对民主信念崩溃的早期预警信号，或者它可能由其他因素解释。甚至可以说（正如我们将在稍后的不同例子中看到的那样），用Voeten版本的数据展示，y轴仅覆盖下降的范围，而不是从0到10的全范围，是合理的。但似乎公平地说，如果原始研究文章展示了Voeten版本的数据，而不是报纸上出现的那一个版本，这个故事可能就不会出现在**《纽约时报》**上。
- en: 1.2.3 Bad perception
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.3 错误的感知
- en: Our third category of badness lives in the gap between data and aesthetics.
    Visualizations encode numbers in lines, shapes, and colors. That means that our
    interpretation of these encodings is partly conditional on how we perceive geometric
    shapes and relationships generally. We have known for a long time that poorly-encoded
    data can be misleading. Tufte (1983) contains many examples, as does Wainer (1984).
    Many of the instances they cite revolve around needlessly multiplying the number
    of dimensions shown in a plot. Using an area to represent a length, for example,
    can make differences between observations look larger than they are.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们第三类的不良之处存在于数据和美学之间的差距。可视化将数字编码在线条、形状和颜色中。这意味着我们对这些编码的解释部分取决于我们如何感知几何形状和关系。我们早已知道，编码不良的数据可能会误导。Tufte（1983）和Wainer（1984）都包含了许多例子。他们引用的许多实例都围绕着在图表中无谓地增加显示维度的数量。例如，用面积来表示长度，可以使观察之间的差异看起来比实际更大。
- en: 'Figure 1.10: A 3-D Column Chart created in Microsoft Excel for Mac. Although
    it may seem hard to believe, the values shown in the bars are 1, 2, 3, and 4.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.10：在Mac版Microsoft Excel中创建的3-D柱状图。尽管这可能难以置信，但条形图中显示的值是1、2、3和4。
- en: '![A 3-D Column Chart created in Microsoft Excel for Mac. Although it may seem
    hard to believe, the values shown in the bars are 1, 2, 3, and 4.](../Images/5ce1383e24fa5b018c719976b74ed66f.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![在Mac版Microsoft Excel中创建的3-D柱状图。尽管这可能难以置信，但条形图中显示的值是1、2、3和4。](../Images/5ce1383e24fa5b018c719976b74ed66f.png)'
- en: Although the most egregious abuses are less common than they once were, adding
    additional dimensions to plots remains a common temptation. Figure [1.10](lookatdata.html#fig:ch-01-3d-excel-1),
    for instance, is a 3-D bar chart made using a recent version of Microsoft Excel.
    Charts like this are common in business presentations and popular journalism,
    and are also seen in academic journal articles from time to time. Here we seek
    to avoid too much junk by using Excel’s default settings.To be fair, the 3-D format
    is not Excel’s default type of bar chart. As you can see from the cells shown
    to the left of the chart, the data we are trying to plot is not very complex.
    The chart even tries to help us by drawing and labeling grid lines on the y (and
    z) axis. And yet, the 3-D columns in combination with the default angle of view
    for the chart make the values as displayed differ substantially from the ones
    actually in the cell. Each column appears to be somewhat below its actual value.
    It is possible to see, if you squint with your mind’s eye, how the columns would
    line up with the axis guidelines if your angle of view moved so that the bars
    head-on. But as it stands, anyone asked what values the chart shows would give
    the wrong answer.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最严重的滥用现在比以前少见，但向图表添加额外维度仍然是一个常见的诱惑。例如，图[1.10](lookatdata.html#fig:ch-01-3d-excel-1)是一个使用微软Excel最新版本制作的3D条形图。这样的图表在商业演示和流行新闻中很常见，有时也会出现在学术期刊文章中。在这里，我们通过使用Excel的默认设置来避免过多的杂质。公平地说，3D格式并不是Excel的默认条形图类型。正如您可以从图表左侧显示的单元格中看到的那样，我们试图绘制的这些数据并不复杂。图表甚至试图通过在y轴（和z轴）上绘制和标注网格线来帮助我们。然而，3D柱状图与图表的默认视角角度相结合，使得显示的值与实际单元格中的值有显著差异。每一列似乎都低于其实际值。如果您用心灵之眼眯起眼睛，可能会看到如果视角移动到使条形图正面朝向轴线的位置，这些柱状会如何与轴指南线对齐。但就目前而言，任何被问及图表显示什么值的人都会给出错误的答案。
- en: By now, many regular users of statistical graphics know enough to avoid excessive
    decorative embellishments of charts. They are also usually put on their guard
    by overly-elaborate presentation of simple trends, as when a three-dimensional
    ribbon is used to display a simple trend line. Moreover, the default settings
    of most current graphical software tend to make the user work a little harder
    to add these features to plots.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，许多统计图形的常规用户已经足够了解如何避免图表过度装饰。他们通常也会对简单趋势的过度精致呈现保持警惕，例如使用三维带状图来显示简单趋势线。此外，大多数当前图形软件的默认设置往往使得用户需要付出更多努力才能将这些功能添加到图表中。
- en: 'Figure 1.11: A junk-free plot that remains hard to interpret. While a stacked
    bar chart makes the overall trend clear, it can make it harder to see the trends
    for the categories within the bar. This is partly due to the nature of the trends.
    But if the additional data is hard to understand, perhaps it should not be included
    to begin with.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.11：一个无杂质的图表，但仍然难以解读。虽然堆积条形图使整体趋势清晰，但它可能会使条形图内各分类的趋势更难以观察。这部分是由于趋势的性质。但如果附加数据难以理解，也许一开始就不应该包含在内。
- en: '![A junk-free plot that remains hard to interpret. While a stacked bar chart
    makes the overall trend clear, it can make it harder to see the trends for the
    categories within the bar. This is partly due to the nature of the trends. But
    if the additional data is hard to understand, perhaps it should not be included
    to begin with.](../Images/5e53c8e1cb773cddfa1d321324a9bfb4.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![一个无杂质的图表，但仍然难以解读。虽然堆积条形图使整体趋势清晰，但它可能会使条形图内各分类的趋势更难以观察。这部分是由于趋势的性质。但如果附加数据难以理解，也许一开始就不应该包含在内。](../Images/5e53c8e1cb773cddfa1d321324a9bfb4.png)'
- en: Even when the underlying numbers are sensible, the default settings of software
    are good, and the presentation of charts is mostly junk-free, some charts remain
    more difficult to interpret than others. They encode data in ways that are hard
    for viewers to understand. Figure [1.11](lookatdata.html#fig:ch-01-preception-data)
    presents a stacked bar chart with time in years on the x-axis and some value on
    the y-axis. The bars show the total value, with subdivisions by the relative contribution
    of different categories to each year’s observation. Charts like this are common
    when showing the absolute contribution of various products to total sales over
    time, for example, or the number of different groups of people in a changing population.
    Equivalently, stacked line-graphs showing similar kinds of trends are also common
    for data with many observation points on the x-axis, such as quarterly observations
    over a decade.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 即使底层数字是合理的，软件的默认设置很好，图表的展示也大多是垃圾信息-free，但有些图表仍然比其他图表更难解读。它们以观众难以理解的方式编码数据。图[1.11](lookatdata.html#fig:ch-01-preception-data)展示了一个堆叠柱状图，其中x轴表示年份，y轴表示某些值。柱子显示了总价值，通过不同类别对每年观察的相对贡献进行细分。当展示各种产品随时间对总销售的绝对贡献，例如，或一个变化的人口中不同群体的人数时，这种图表很常见。同样，对于x轴上有许多观察点的数据，如十年内的季度观察，显示类似趋势的堆叠线图也很常见。
- en: In a chart like this, the overall trend is readily interpretable, and it is
    also possible to easily follow the over-time pattern of the category that is closest
    to the x-axis baseline (in this case, Type D, colored in purple). But the fortunes
    of the other categories are not so easily grasped. Comparisons of both the absolute
    and the relative share of Type B or C are much more difficult, whether one wants
    to compare trends within type, or between them. Relative comparisons need a stable
    baseline. In this case, that’s the x-axis, which is why the overall trend and
    the Type D trend are much easier to see than any other trend.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的图表中，整体趋势很容易解读，而且也很容易跟随最接近x轴基线的类别随时间变化的模式（在这种情况下，类型D，用紫色着色）。但其他类别的命运并不那么容易掌握。无论是比较类型内的趋势，还是比较它们之间的趋势，比较类型B或C的绝对和相对份额都更加困难。相对比较需要一个稳定的基线。在这种情况下，那就是x轴，这就是为什么整体趋势和类型D的趋势比任何其他趋势都更容易看到。
- en: 'Figure 1.12: Aspect ratios affect our perception of rates of change. (After
    an example by William S. Cleveland.)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.12：纵横比影响我们对变化率的感知。（威廉·S·克利夫兰的例子。）
- en: '![Aspect ratios affect our perception of rates of change. (After an example
    by William S. Cleveland.)](../Images/e43afbf6bcd2709d296fdd7466ebbb32.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![纵横比影响我们对变化率的感知。（威廉·S·克利夫兰的例子。）](../Images/e43afbf6bcd2709d296fdd7466ebbb32.png)'
- en: A different sort of problem is shown in Figure [1.12](lookatdata.html#fig:ch-01-perception-curves).
    In the left-side panel, the lines appear at first glance to be converging as the
    value of x increases. It seems like they might even intersect if we extended the
    graph out further. In the right-side panel, the curves are clearly equidistant
    from the beginning. The data plotted in each panel are the same, however. The
    apparent convergence in the left panel is just a result of the aspect ratio of
    the figure.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1.12](lookatdata.html#fig:ch-01-perception-curves)展示了另一种类型的问题。在左侧面板中，乍一看，随着x值的增加，线条似乎在汇聚。它们似乎甚至可能会相交，如果我们进一步扩展图表的话。在右侧面板中，曲线从一开始就明显等距。然而，每个面板中绘制的数据是相同的。左侧面板中明显的汇聚只是由于图形的纵横比。
- en: These problems are not easily solved by the application of good taste, or by
    following a general rule to maximize the data-to-ink ratio, even though that is
    a good rule to follow. Instead, we need to know a little more about the role of
    perception in the interpretation of graphs. Fortunately for us, this is an area
    that has produced a substantial amount of research over the past twenty five years.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题并不是通过应用良好的品味或遵循一个最大化数据到墨水比率的通用规则就能轻易解决的，尽管这是一个值得遵循的好规则。相反，我们需要更多地了解感知在图表解释中的作用。幸运的是，在过去二十五年中，这个领域已经产生了大量研究。
- en: '![Hermann Grid Effect.](../Images/c85bf390bf90bcdc87f4475f9b5c0fb0.png) Figure
    1.13: Hermann Grid Effect.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '![赫尔曼网格效应。](../Images/c85bf390bf90bcdc87f4475f9b5c0fb0.png) 图1.13：赫尔曼网格效应。'
- en: 1.3 Perception and data visualization
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 感知与数据可视化
- en: While a detailed discussion of visual perception is well beyond the scope of
    this book, even a very simple sense of how we see things we will help us understand
    why some figures work and others do not. For a much more thorough treatment of
    these topics, Colin Ware’s books on information design are excellent overviews
    of research on visual perception, written from the perspective of people designing
    graphs, figures, and systems for representing data (Ware, 2008, 2013).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对视觉感知的详细讨论远远超出了本书的范围，但即使是对我们如何看到事物的非常简单的理解，也会帮助我们理解为什么有些图形有效，而有些则无效。对于这些主题的更深入探讨，Colin
    Ware关于信息设计的书籍是关于视觉感知研究的优秀概述，这些研究是从设计图表、图形和表示数据的系统的人的视角进行的（Ware，2008，2013）。
- en: 1.3.1 Edges, contrasts and colors
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.1 边缘、对比度和颜色
- en: Looking at pictures of data means looking at lines, shapes, and colors. Our
    visual system works in a way that makes some things easier for us to see than
    others. I am speaking in slightly vague terms here because the underlying details
    are the remit of vision science, and the exact mechanisms responsible are often
    the subject of ongoing research. I will not pretend to summarize or evaluate this
    material. In any case, independent of detailed explanation, the existence of the
    perceptual phenomena themselves can often be directly demonstrated through visual
    effects or “optical illusions” of various kinds. These effects demonstrate that,
    perception is not a simple matter of direct visual inputs producing straightforward
    mental representations of their content. Rather, our visual system is tuned to
    accomplish some tasks very well, and this comes at a cost in other ways.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 观察数据图片意味着观察线条、形状和颜色。我们的视觉系统以一种使某些事物比其他事物更容易看到的方式工作。我在这里说得稍微含糊一些，因为背后的细节是视觉科学的研究范围，而负责的具体机制往往是持续研究的话题。我不会假装总结或评估这些材料。无论如何，独立于详细解释，感知现象的存在本身通常可以通过各种视觉效应或“光学错觉”直接证明。这些效应表明，感知并不是直接视觉输入产生其内容的简单心理表征的问题。相反，我们的视觉系统调整得非常好以完成某些任务，这以其他方式为代价。
- en: 'Figure 1.14: Mach bands. On the left side, five grey bars are ordered from
    dark to light, with gaps between them. On the right side, the bars have no gap
    between them. The brightness or luminance of the corresponding bars is the same.
    However, when the bars touch, the dark areas seem darker and the light areas lighter.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.14：马赫带。在左侧，五个灰色条带从暗到亮排列，条带之间有间隔。在右侧，条带之间没有间隔。相应条带的亮度和亮度是相同的。然而，当条带接触时，暗区似乎更暗，亮区更亮。
- en: '![Mach bands. On the left side, five grey bars are ordered from dark to light,
    with gaps between them. On the right side, the bars have no gap between them.
    The brightness or luminance of the corresponding bars is the same. However, when
    the bars touch, the dark areas seem darker and the light areas lighter.](../Images/70e5659b7775e3085a0e16e1530c69dd.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![马赫带。在左侧，五个灰色条带从暗到亮排列，条带之间有间隔。在右侧，条带之间没有间隔。相应条带的亮度和亮度是相同的。然而，当条带接触时，暗区似乎更暗，亮区更亮。](../Images/70e5659b7775e3085a0e16e1530c69dd.png)'
- en: The active nature of perception has long been recognized. The Hermann grid effect,
    shown in Figure [1.13](lookatdata.html#fig:ch-01-perception-1), was discovered
    in 1870\. Ghostly blobs seem to appear at the intersections in the grid but only
    as long as one is not looking at them directly. A related effect is shown in Figure
    [1.14](lookatdata.html#fig:ch-01-mach-bands). These are *Mach bands*. When the
    gray bars share a boundary, the apparent contrast between them appears to increase.
    Speaking loosely, we can say that our visual system is trying to construct a representation
    of what it is looking at based more on *relative* differences in the luminance
    (or brightness) of the bars, rather than their absolute value. Similarly, the
    ghostly blobs in the Hermann grid effect can be thought of as a side-effect of
    the visual system being tuned for a different task.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 感知活动的活跃性质早已被认可。赫尔曼网格效应，如图 [1.13](lookatdata.html#fig:ch-01-perception-1) 所示，是在1870年被发现的。幽灵般的块状物似乎出现在网格的交叉处，但只有在没有直接注视它们时才会出现。一个相关效应如图
    [1.14](lookatdata.html#fig:ch-01-mach-bands) 所示。这些是**马赫带**。当灰色条带共享边界时，它们之间的明显对比度似乎增加了。说得通俗一点，我们可以这样说，我们的视觉系统试图根据条带的亮度（或亮度）的**相对**差异来构建它所看到的表示，而不是它们的绝对值。同样，赫尔曼网格效应中的幽灵般块状物可以被视为视觉系统为不同任务调整时的副作用。
- en: These sorts of effects extend to the role of background contrasts. The same
    shade of gray will be perceived very differently depending on whether it is against
    a darker background our a lighter one. Our ability to distinguish shades of brightness
    is not uniform, either. We are better at distinguishing darker shades than we
    are at distinguishing lighter ones. And the effects interact, too. We will do
    better at distinguishing very light shades of gray when they are set against a
    light background. When set against a dark background, differences in the middle-range
    of the light-to-dark spectrum are easier to distinguish.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这种效果还扩展到背景对比度在其中的作用。相同的灰色阴影在不同的背景上会被感知得非常不同。我们区分亮度阴影的能力也不是均匀的。我们更擅长区分较深的阴影，而不是较浅的阴影。而且这些效果还会相互作用。当它们被设置在浅色背景上时，我们将更好地区分非常浅的灰色阴影。当设置在深色背景上时，光暗光谱中段的变化更容易被区分。
- en: '![The checkershadow illusion (Edward H. Adelson).](../Images/ae8e6fd4d47c2daab0cd0f491123564c.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![棋盘阴影错觉（爱德华·H·阿德尔森）](../Images/ae8e6fd4d47c2daab0cd0f491123564c.png)'
- en: 'Figure 1.15: The checkershadow illusion (Edward H. Adelson).'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.15：棋盘阴影错觉（爱德华·H·阿德尔森）。
- en: Our visual system is attracted to edges, and we assess contrast and brightness
    in terms of relative rather than absolute values. Some of the more spectacular
    visual effects exploit our mostly successful efforts to construct representations
    of surfaces, shapes, and objects based on what we are seeing. Edward Adelson’s
    checkershadow illusion, shown in Figure [1.15](lookatdata.html#fig:ch-01-checkershadow),
    is a good example.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的大脑视觉系统会被边缘吸引，并且我们评估对比度和亮度是基于相对值而不是绝对值。一些更壮观的可视效果利用了我们基于所见构建表面、形状和物体表示的大多数成功努力。爱德华·阿德尔森的棋盘阴影错觉，如图[1.15](lookatdata.html#fig:ch-01-checkershadow)所示，是一个很好的例子。
- en: To figure out the shade of the squares on the floor, we compare it to the nearby
    squares, and we also discount the shadows cast by other objects. Even though a
    light-colored surface in shadow might reflect less light than a dark surface in
    direct light, it would generally be an error to infer that the surface in the
    shade really was a darker color. The checkerboard image is carefully constructed
    to exploit these visual inferences made based on local contrasts in brightness
    and the information provided by shadows. As Adeslon notes, “The visual system
    is not very good at being a physical light meter, but that is not its purpose”.
    Because it has evolved to be good at perceiving real objects in its environment,
    we need to be aware of how it works in settings where we are using it to do other
    things, such as keying variables to some spectrum of grayscale values.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定地板上方格的颜色，我们将其与附近的方格进行比较，并且我们还抵消了其他物体投下的阴影。尽管在阴影中的浅色表面可能反射的光线比直接光照下的深色表面少，但通常推断阴影中的表面实际上是较深的颜色是错误的。棋盘图像是精心构建的，以利用基于亮度局部对比和阴影提供的信息的这些视觉推断。正如阿德尔森所说：“视觉系统并不擅长成为一个物理光度计，但这不是它的目的”。因为它已经进化得擅长感知其环境中的真实物体，我们需要意识到在我们在使用它来做其他事情时，如将变量键控到某种灰度值光谱时，它是如何工作的。
- en: An important point about visual effects of this kind is that they are not illusions
    in the way that a magic trick is an illusion. If a magician takes you through
    an illusion step by step and shows you how it is accomplished, then the next time
    you watch the trick performed you will see through it, and notice the various
    bits of misdirection and sleight of hand that are used to achieve the effect.
    But the most interesting visual illusions are not like this. Even after they have
    been explained to you, you cannot stop seeing them, because the perceptual processes
    they exploit are not under your conscious control. This makes it easy to be misled
    by them, as when (for example) we overestimate the size of a contrast between
    two adjacent shaded areas on a map or grid simply because they share a boundary.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这类视觉效果的要点是，它们并不是像魔术一样是错觉。如果一个魔术师一步一步地引导你进入错觉，并展示其是如何实现的，那么下次你观看这个魔术时，你会看穿它，并注意到用来达到效果的各个误导和手法。但最有趣的视觉错觉并不像这样。即使它们已经解释给你听，你仍然无法停止看到它们，因为它们利用的感知过程并不在你的意识控制之下。这使得它们很容易误导你，例如（例如）当我们高估地图或网格上两个相邻阴影区域之间的对比度大小时，仅仅因为它们共享一个边界。
- en: '![Edge contrasts in monochrome and color, after Ware (2008).](../Images/81f763fde2d1f7e06beb06b1fc21f1e3.png)![Edge
    contrasts in monochrome and color, after Ware (2008).](../Images/2ff0767a4eadc195e1007ea6fba85163.png)
    Figure 1.16: Edge contrasts in monochrome and color, after Ware (2008).'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '![单色和彩色中的边缘对比，根据Ware（2008）](../Images/81f763fde2d1f7e06beb06b1fc21f1e3.png)![单色和彩色中的边缘对比，根据Ware（2008）](../Images/2ff0767a4eadc195e1007ea6fba85163.png)
    图1.16：单色和彩色中的边缘对比，根据Ware（2008）。'
- en: Our ability to see edge contrasts is stronger for monochrome images than for
    color. Figure [1.16](lookatdata.html#fig:ch-01-colorcontrast), from Ware (2008,
    p. 71), shows an image of sand dunes. In the red-green version, the structure
    of the landscape is hard to perceive. In the grayscale version, the dunes and
    ridges are much more easily visible.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在单色图像中看到边缘对比的能力比在彩色图像中更强。图[1.16](lookatdata.html#fig:ch-01-colorcontrast)，来自Ware（2008，第71页），展示了一幅沙丘的图像。在红绿版本中，景观的结构难以感知。在灰度版本中，沙丘和脊更加容易看到。
- en: 'Using color in data visualization introduces a number of other complications
    (Zeileis & Hornik, 2006). The central one is related to the relativity of luminance
    perception. As we have been discussing, our perception of how bright something
    looks is largely a matter of relative rather than absolute judgments. How bright
    a surface looks depends partly on the brightness of objects near it. In addition
    to luminance, the color of an object can be thought of has having two other components.
    First, an object’s *hue* is what we conventionally mean when we use the word “color”:
    red, blue, green, purple, and so on. In physical terms it can be thought of as
    the dominant wavelength of the light reflected from the object’s surface. The
    second component is *chrominance* or *chroma*. This is the *intensity* or *vividness*
    of the color.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据可视化中使用颜色会引入许多其他复杂问题（Zeileis & Hornik, 2006）。其中最关键的是与亮度感知的相对性相关。正如我们一直在讨论的，我们对物体亮度的感知在很大程度上是相对的，而不是绝对的。一个表面看起来有多亮部分取决于其附近物体的亮度。除了亮度之外，一个物体的颜色可以被认为有两个其他组成部分。首先，一个物体的*色调*是我们使用“颜色”这个词时传统上所指的：红色、蓝色、绿色、紫色等等。在物理术语中，它可以被认为是物体表面反射的光的主波长。第二个组成部分是*色度*或*色相*。这是颜色的*强度*或*鲜明度*。
- en: To produce color output on screens or in print we use various *color models*
    that mix together color components to get specific outputs. Using the RGB model,
    a computer might represent color in terms of mixtures of red, green, and blue
    components, each of which can take a range of values from 0 to 255\. When using
    colors in a graph, we are mapping some quantity or category in our data to a color
    that people see. We want that mapping to be “accurate” in some sense, with respect
    to the data. This is partly a matter of the mapping being correct in strictly
    numerical terms. For instance, we want the gap between two numerical values in
    the data to be meaningfully preserved in the numerical values used to define the
    colors shown. But it is also partly a matter of how that mapping will be perceived
    when we look at the graph.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在屏幕或打印中产生彩色输出，我们使用各种*颜色模型*，这些模型将颜色成分混合在一起以获得特定的输出。使用RGB模型，计算机可能用红色、绿色和蓝色成分的混合来表示颜色，每个成分都可以取从0到255的范围内的一系列值。当在图表中使用颜色时，我们正在将数据中的某些数量或类别映射到人们看到的一种颜色。我们希望这种映射在某种意义上是“准确”的，与数据相关。这部分是因为映射在严格数值意义上的正确性。例如，我们希望数据中两个数值之间的差距在定义显示的颜色所使用的数值中能够得到有意义的保留。但这也部分取决于当我们查看图表时，这种映射将被如何感知。
- en: '![Five palettes generated from R''s colorspace library. From top to bottom,
    the sequential grayscale palette varies only in luminance, or brightness. The
    sequential blue palette varies in both luminance and chrominance (or intensity).
    The third sequential palette varies in luminance, chrominance, and hue. The fourth
    palette is diverging, with a neutral midpoint. The fifth features balanced hues,
    suitable for unordered categories.](../Images/1ddd79fec0bf65482471186bbd6d27be.png)![Five
    palettes generated from R''s colorspace library. From top to bottom, the sequential
    grayscale palette varies only in luminance, or brightness. The sequential blue
    palette varies in both luminance and chrominance (or intensity). The third sequential
    palette varies in luminance, chrominance, and hue. The fourth palette is diverging,
    with a neutral midpoint. The fifth features balanced hues, suitable for unordered
    categories.](../Images/a583b27efb829647f5e00c8bc253f992.png) Figure 1.17: Five
    palettes generated from R’s colorspace library. From top to bottom, the sequential
    grayscale palette varies only in luminance, or brightness. The sequential blue
    palette varies in both luminance and chrominance (or intensity). The third sequential
    palette varies in luminance, chrominance, and hue. The fourth palette is diverging,
    with a neutral midpoint. The fifth features balanced hues, suitable for unordered
    categories.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '![从R的色彩空间库生成的五种调色板。从上到下，顺序灰度调色板仅在亮度或亮度上变化。顺序蓝色调色板在亮度和色相（或强度）上变化。第三个顺序调色板在亮度、色相和色调上变化。第四个调色板是发散的，有一个中性中间点。第五个调色板具有平衡的色调，适用于无序类别。](../Images/1ddd79fec0bf65482471186bbd6d27be.png)![从R的色彩空间库生成的五种调色板。从上到下，顺序灰度调色板仅在亮度或亮度上变化。顺序蓝色调色板在亮度和色相（或强度）上变化。第三个顺序调色板在亮度、色相和色调上变化。第四个调色板是发散的，有一个中性中间点。第五个调色板具有平衡的色调，适用于无序类别。](../Images/a583b27efb829647f5e00c8bc253f992.png)
    图1.17：从R的色彩空间库生成的五种调色板。从上到下，顺序灰度调色板仅在亮度或亮度上变化。顺序蓝色调色板在亮度和色相（或强度）上变化。第三个顺序调色板在亮度、色相和色调上变化。第四个调色板是发散的，有一个中性中间点。第五个调色板具有平衡的色调，适用于无序类别。'
- en: For example, imagine we had a variable that could take values from 0 to 5 in
    increments of 1, with zero being the lowest value. It is straightforward to map
    this variable to a set of RGB colors that are equally distant from one another
    in purely numerical terms in our color space. The wrinkle is that many points
    that are equidistant from each other in this sense will not be perceived as equally
    distant by people looking at the graph. This is because our perception is not
    uniform across the space of possible colors. For instance, the range of chroma
    we are able to see depends strongly on luminance. If we pick the wrong color palette
    to represent our data, for any particular gradient the same sized jump between
    one value and another (e.g. from 0 to 1, as compared to from 3 to 4) might be
    perceived differently by the viewer. This also varies across colors, in that numerically
    equal gaps between a sequences of reds (say), are perceived differently from the
    same gaps mapped to blues.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设我们有一个变量，它可以以1的增量从0到5取值，其中0是最小值。将这个变量映射到一组在色彩空间中在数值上彼此等距的RGB颜色是非常直接的。问题是，在这个意义上彼此等距的许多点，人们看图时并不会觉得它们等距。这是因为我们对可能颜色的感知在空间上并不均匀。例如，我们能够看到的色相范围强烈依赖于亮度。如果我们选择了错误的颜色调色板来表示我们的数据，对于任何特定的渐变，从一个值到另一个值的相同大小的跳跃（例如，从0到1，与从3到4相比）可能会被观众感知为不同。这种差异也因颜色而异，例如，在红色序列（例如）中数值相等的间隔与映射到蓝色中的相同间隔感知是不同的。
- en: When choosing color schemes, we will want mappings from data to color that are
    not just numerically but also *perceptually* uniform. R provides color models
    and color spaces that try to achieve this. Figure [1.17](lookatdata.html#fig:ch-01-colorspace)
    shows a series of sequential gradients using the HCL (or Hue-Chroma-Luminance)
    color model. The grayscale gradient at the top varies by luminance only. The blue
    palette varies by luminance and chrominance, as the brightness and the intensity
    of the color varies across the spectrum. The remaining three palettes vary by
    luminance, chrominance, and hue. The goal in each case is to generate a perceptually
    uniform scheme, where hops from one level to the next are seen as having the same
    magnitude.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择颜色方案时，我们希望数据到颜色的映射不仅在数值上，而且在**感知上**也是均匀的。R 提供了颜色模型和颜色空间，试图实现这一点。图[1.17](lookatdata.html#fig:ch-01-colorspace)显示了一系列使用
    HCL（或色调-饱和度-亮度）颜色模型的顺序渐变。顶部的灰度渐变只按亮度变化。蓝色调色板按亮度和色度变化，因为颜色的亮度和强度在整个光谱中变化。其余三个调色板按亮度、色度和色调变化。在每个例子中，目标是生成一个感知上均匀的方案，其中从一个级别到下一个级别的跳跃被视为具有相同的幅度。
- en: Gradients or *sequential* scales from low to high are one of three sorts of
    color palettes. When we are representing a scale with a neutral mid-point (as
    when we are showing temperatures, for instance, or variance in either direction
    from a zero point or a mean value), we want a *diverging* scale, where the steps
    away from the midpoint are perceptually even in both directions. The blue-to-red
    palette in Figure [1.17](lookatdata.html#fig:ch-01-colorspace) displays an example.
    Finally, perceptual uniformity matters for unordered categorical variables as
    well. We often use color to represent data for different countries, or political
    parties, or types of people, and so on. In those cases we want the colors in our
    *qualitative* palette to be easily distinguishable, but also have the same valence
    for the viewer. Unless we are doing it deliberately, we do not want one color
    to perceptually dominate the others. The bottom palette in Figure [1.17](lookatdata.html#fig:ch-01-colorspace)
    shows an example of a qualitative palette that is perceptually uniform in this
    way.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 从低到高的渐变或**顺序**尺度是三种颜色调色板中的一种。当我们用中性中点来表示一个尺度（例如，当我们展示温度，或者从零点或平均值向任一方向的变异性时），我们希望有一个**发散**的尺度，其中从中间点向两方向的步骤在感知上是均匀的。图[1.17](lookatdata.html#fig:ch-01-colorspace)中的蓝色到红色的调色板显示了这样一个例子。最后，感知上的均匀性对于无序的分类变量也很重要。我们经常使用颜色来表示不同国家、政党或人群类型等数据。在这些情况下，我们希望我们的**定性**调色板中的颜色易于区分，同时对于观众来说具有相同的效价。除非我们故意为之，否则我们不希望一种颜色在感知上主导其他颜色。图[1.17](lookatdata.html#fig:ch-01-colorspace)底部的调色板显示了这样一个定性调色板的例子，其感知上是一致的。
- en: The upshot is that we should generally not pick colors in an *ad hoc* way. It
    is too easy to go astray. In addition to the considerations we have been discussing,
    we might also want to avoid producing plots that confuse people who are color
    blind, for example. Fortunately, almost all of the work has been done for us already.
    Different color spaces have been defined and standardized in ways that account
    for these uneven or nonlinear aspects of human color perception.The body responsible
    for this is the appropriately authoritative-sounding Commission Internationale
    de l’Eclairage, or International Commission on Illumination. R and ggplot make
    these features available to us for free. The default palettes we will be using
    in ggplot are perceptually uniform in the right way. If we want to get more adventurous
    later the tools are available to produce custom palettes that still have desirable
    perceptual qualities. Our decisions about color will focus more on when and how
    it should be used. As we are about to see, color is a powerful channel for picking
    out visual elements of interest.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，我们通常不应该随意选择颜色。很容易走错方向。除了我们一直在讨论的考虑因素之外，我们还可能希望避免制作让色盲人士困惑的图表。幸运的是，几乎所有的工作都已经为我们完成了。不同的颜色空间已经以考虑人类颜色感知的不均匀或非线性方面的方式被定义和标准化。负责这一工作的机构是听起来相当权威的国际照明委员会（Commission
    Internationale de l’Eclairage）或国际照明委员会。R 和 ggplot 免费为我们提供了这些功能。我们在 ggplot 中将使用的默认调色板在正确的方式上是感知上均匀的。如果我们想以后更加大胆，工具也可用于生成具有期望的感知特性的自定义调色板。我们关于颜色的决定将更多地关注何时以及如何使用它。正如我们即将看到的，颜色是挑选出感兴趣视觉元素的有力渠道。
- en: 1.3.2 Preattentive search and what “pops”
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.2 注意力先行的搜索和“弹出”的内容
- en: Some objects in our visual field are easier to see than others. They “pop out”
    at us from whatever they are surrounded by. For some kinds of object, or through
    particular channels, this can happen very quickly. Indeed, from our point of view
    it happens before or almost before the conscious act of looking at or for something.
    The general term for this is “preattentive pop-out” and there is an extensive
    experimental and theoretical literature on it in psychology and vision science.
    As with the other perceptual processes we have been discussing, the explanation
    for what is happening is or has been a matter of debate, up to and including the
    degree to which the phenomenon really is “pre-attentive”, as discussed for example
    by Treisman & Gormican (1988) or Nakayama & Joseph (1998). But it is the existence
    of pop-out that is relevant to us, rather than its explanation. Pop-out makes
    some things on a data graphic easier to see or find than others.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们视野中的某些物体比其他物体更容易看到。它们从它们周围的环境中“跳”出来。对于某些类型的物体或通过特定的通道，这可能会很快发生。确实，从我们的角度来看，这发生在有意识地看或寻找某物之前或几乎之前。这个现象的一般术语是“无意识突显”，在心理学和视觉科学领域有大量的实验和理论文献。与其他我们讨论过的感知过程一样，对所发生现象的解释一直是或一直是争论的话题，包括这种现象是否真的是“无意识的”，例如Treisman
    & Gormican (1988)或Nakayama & Joseph (1998)所讨论的。但对我们来说，与突显的存在相关，而不是它的解释。突显使得数据图形上的某些事物比其他事物更容易看到或找到。
- en: '![Searching for the blue circle becomes progressively harder.](../Images/a06277bd531d19e9defc64cf9e3e6ab4.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![寻找蓝色圆圈变得越来越困难。](../Images/a06277bd531d19e9defc64cf9e3e6ab4.png)'
- en: 'Figure 1.18: Searching for the blue circle becomes progressively harder.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.18：寻找蓝色圆圈变得越来越困难。
- en: Consider the panels in [1.18](lookatdata.html#fig:ch-01-dual-search). Each one
    of them contains a single blue circle. Think of it as an observation of interest.
    Reading left to right, the first panel contains twenty circles, nineteen of which
    are yellow and one blue. The blue circle is easy to find, as there is a relatively
    small number of observations to scan, and their color is the only thing that varies.
    The viewer barely has to search consciously at all before seeing the dot of interest.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑[1.18](lookatdata.html#fig:ch-01-dual-search)中的面板。每一个面板都包含一个单独的蓝色圆圈。将其视为一个感兴趣的观察对象。从左到右阅读，第一个面板包含二十个圆圈，其中十九个是黄色，一个是蓝色。蓝色圆圈很容易找到，因为要扫描的观察数量相对较少，而且它们的颜色是唯一变化的。观众几乎不需要有意识地搜索就能看到感兴趣的点。
- en: In the second panel, the search is harder, but not that much harder. There are
    a hundred dots now, five times as many, but again the blue dot is easily found.
    The third panel again has only twenty observations. But this time there is no
    variation on color. Instead nineteen observations are triangles and one is a circle.
    On average, looking for the blue dot is noticeably harder than searching for it
    in the first panel, and may even be more difficult than the second panel despite
    there being many fewer observations.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二个面板中，搜索变得更困难，但并不是特别困难。现在有一百个点，是之前的五倍，但蓝色圆圈仍然很容易找到。第三个面板再次只有二十个观察值。但这次没有颜色上的变化。相反，有十九个观察值是三角形，一个是圆圈。平均来看，寻找蓝色圆圈比在第一个面板中搜索它要困难得多，甚至可能比第二个面板还要困难，尽管观察值要少得多。
- en: '![Multiple channels become uninterpretable very fast (left), unless your data
    has a great deal of structure (right).](../Images/47a0abeb45dec4e68666fb6d26b3a4ab.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![多个通道很快就会变得难以解释（左侧），除非你的数据具有大量的结构（右侧）](../Images/47a0abeb45dec4e68666fb6d26b3a4ab.png)'
- en: 'Figure 1.19: Multiple channels become uninterpretable very fast (left), unless
    your data has a great deal of structure (right).'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.19：多个通道很快就会变得难以解释（左侧），除非你的数据具有大量的结构（右侧）。
- en: Think of shape and color as two distinct *channels* that can be used to encode
    information visually. It seems that pop-out on the color channel is stronger than
    it is on the shape channel. In the fourth panel, the number of observations is
    again upped to one hundred. Finding the single blue dot may take noticeably longer.
    If you don’t see it on the first or second pass, it may require a conscious effort
    to systematically scan the area in order to find it. It seems that search performance
    on the shape channel degrades much faster than on the color channel.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 将形状和颜色视为两个可以用来视觉编码信息的独立*通道*。似乎在颜色通道上的突出效果比在形状通道上更强。在第四个面板中，观察的数量再次增加到一百。找到单个蓝色点可能需要明显更长的时间。如果你在第一次或第二次遍历中没有看到它，可能需要有意识地系统地扫描区域才能找到它。似乎在形状通道上的搜索性能比在颜色通道上下降得更快。
- en: Finally the fifth panel mixes color and shape for a large number of observations.
    Again there is only one blue dot on the graph, but annoyingly there are many blue
    triangles and yellow dots that make it harder to find what we are looking for.
    Dual- or multiple-channel searches for large numbers of observations can be very
    slow.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，第五个面板将颜色和形状混合，用于大量观察。再次，图表上只有一个蓝色点，但令人烦恼的是有许多蓝色三角形和黄色点，这使得寻找我们想要的东西变得更加困难。对大量观察进行双通道或多通道搜索可能会非常缓慢。
- en: Similar kinds of effects can be demonstrated for search across other channels
    (for instance, with size, angle, elongation, and movement) and for particular
    kinds of searches within channels. For example some kinds of angle contrasts are
    easier to see than others, as are some kinds of color contrasts. Ware (2008, pp.
    27–33) has more discussion and examples. The consequences for data visualization
    are clear enough. As shown in Figure [1.19](lookatdata.html#fig:ch-01-multichannel),
    adding multiple channels to a graph is likely to overtax the capacity of the viewer
    very quickly. Even if our software allows us to, we should think carefully before
    representing different variables and their values by shape, color, and position
    all at once. It is possible for there to be exceptions. In particular (as shown
    in the second panel of Figure [1.19](lookatdata.html#fig:ch-01-multichannel))
    if the data show a great deal of structure to begin with. But even here, in all
    but the most straightforward cases a different visualization strategy is likely
    to do better.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 类似的效果可以在其他通道（例如大小、角度、伸长和运动）的搜索中演示，以及通道内的特定类型搜索中。例如，某些类型的角度对比比其他类型更容易看到，某些类型的颜色对比也是如此。Ware（2008，第27-33页）有更多的讨论和例子。对数据可视化的影响是显而易见的。如图[1.19](lookatdata.html#fig:ch-01-multichannel)所示，向图表中添加多个通道可能会很快耗尽观众的容量。即使我们的软件允许我们这样做，我们在同时通过形状、颜色和位置来表示不同的变量及其值之前，也应该仔细思考。可能会有例外。特别是（如图[1.19](lookatdata.html#fig:ch-01-multichannel)的第二面板所示），如果数据一开始就显示出大量的结构。但即使在这里，在大多数不是最简单的情况下，不同的可视化策略可能做得更好。
- en: '![Each panel shows simulated data. The upper panel shows a random point pattern
    generated by a Poisson process. The lower panel is from a Matérn model, where
    new points are randomly placed but cannot be too near already-existing ones. Most
    people see the Poisson-generated pattern as having more structure, or less ‘randomness'',
    than the Matérn, whereas the reverse is true.](../Images/d2cbdd6c95c084d02d5bacf812490fa0.png)
    Figure 1.20: Each panel shows simulated data. The upper panel shows a random point
    pattern generated by a Poisson process. The lower panel is from a Matérn model,
    where new points are randomly placed but cannot be too near already-existing ones.
    Most people see the Poisson-generated pattern as having more structure, or less
    ‘randomness’, than the Matérn, whereas the reverse is true.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '![每个面板显示模拟数据。上面的面板显示由泊松过程生成的随机点模式。下面的面板来自Matérn模型，其中新点随机放置，但不能离已存在的点太近。大多数人认为泊松生成的模式比Matérn模式具有更多的结构，或者更少的‘随机性’，而实际情况正好相反。](../Images/d2cbdd6c95c084d02d5bacf812490fa0.png)
    图1.20：每个面板显示模拟数据。上面的面板显示由泊松过程生成的随机点模式。下面的面板来自Matérn模型，其中新点随机放置，但不能离已存在的点太近。大多数人认为泊松生成的模式比Matérn模式具有更多的结构，或者更少的‘随机性’，而实际情况正好相反。'
- en: 1.3.3 Gestalt rules
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.3 格式塔规则
- en: At first glance, the points in the “pop-out” examples in Figure [1.18](lookatdata.html#fig:ch-01-dual-search)
    might seem randomly distributed within each panel. In fact, they are not quite
    randomly located. Instead, I wrote a little code to lay them out in a way that
    spread them around the plotting area, but prevented any two points from completely
    or partially overlapping one another. I did this because I wanted the scatter
    plots to be programmatically generated but did not want to take the risk that
    the blue dot would end up plotted underneath one of the other dots or triangles.
    It’s worth taking a closer look at this case, as there is a lesson here for how
    we perceive patterns.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 初看图 [1.18](lookatdata.html#fig:ch-01-dual-search) 中的“突出”示例中的点，似乎在每个面板内随机分布。实际上，它们并不完全是随机分布的。相反，我写了一段小代码，将它们布局在绘图区域周围，但防止任何两个点完全或部分重叠。我这样做是因为我想让散点图是程序生成的，但不想冒蓝色点最终被画在其他点或三角形下面的风险。仔细观察这个案例是值得的，因为这里有一个关于我们如何感知模式的教训。
- en: Each panel in Figure [1.20](lookatdata.html#fig:ch-01-poisson-process) shows
    a field of points. There are clearly differences in structure between them. The
    first panel was produced by a two-dimensional Poisson point process, and is “properly”
    random. (Defining randomness, or ensuring that a process really is random, turns
    out to be a lot harder than you might think. But we gloss over those difficulties
    here.) The second panel was produced from a Matérn model, a specification often
    found in spatial statistics and ecology. In a model like this points are again
    randomly distributed, but subject to some local constraints. In this case, after
    randomly generating a number of candidate points in order, the field is pruned
    to eliminate any point that appears too close to a point that was generated before
    it. We can tune the model to decide how close is “too close”. The result is a
    set of points that are evenly spread across the available space.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [1.20](lookatdata.html#fig:ch-01-poisson-process) 中的每个面板都显示了一组点。它们之间的结构差异很明显。第一个面板是由二维泊松点过程生成的，是“正确”的随机分布。（定义随机性，或者确保一个过程确实是随机的，实际上比你想象的要困难得多。但我们在这里略过这些困难。）第二个面板是由Matérn模型生成的，这种模型在空间统计学和生态学中经常被使用。在这种模型中，点再次随机分布，但受到一些局部约束。在这种情况下，在随机生成一系列候选点之后，该区域被修剪以消除任何看起来太靠近之前生成的点的点。我们可以调整模型来决定“太靠近”是什么意思。结果是，一组点均匀地分布在可用空间中。
- en: If you ask people which of these panels has more structure in it, they will
    tend to say the Poisson field. We associate randomness with a relatively even
    distribution across a space. But in fact, a random process like this is substantially
    more “clumpy” than we tend to think. I first saw a picture of this contrast in
    an essay by Stephen Jay Gould (1991). There the Matérn-like model was used as
    a representation of glow-worms on the wall of a cave in New Zealand. It’s a good
    model for that case because if one glow-worm gets too close to another, it’s liable
    to get eaten. Hence the relatively even—but not random—distribution that results.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你问人们哪个面板的结构更多，他们往往会说泊松场。我们将随机性与空间上的相对均匀分布联系起来。但实际上，像这样的随机过程比我们通常认为的要“密集”得多。我第一次看到这种对比是在斯蒂芬·杰·古尔德（1991年）的一篇文章中。在那里，Matérn-like模型被用作新西兰洞穴墙上萤火虫的表示。对于这种情况来说，这是一个很好的模型，因为如果一只萤火虫离另一只太近，它很可能会被吃掉。因此，结果是相对均匀但并非随机的分布。
- en: 'Figure 1.21: Gestalt inferences: Proximity, Similarity, Connection, Common
    Fate. The layout of the figure employs some of these principles, in addition to
    displaying them'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.21：格式塔推断：邻近性、相似性、连接、共同命运。该图的布局采用了这些原则中的一些，同时在显示它们
- en: '![Gestalt inferences: Proximity, Similarity, Connection, Common Fate. The layout
    of the figure employs some of these principles, in addition to  displaying them](../Images/7cb6480512300301f25cc0e7dc3f53e6.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![格式塔推断：邻近性、相似性、连接、共同命运。该图的布局采用了这些原则中的一些，同时在显示它们](../Images/7cb6480512300301f25cc0e7dc3f53e6.png)'
- en: We look for structure all the time. We are so good at it that we will find it
    in random data, given time. (This is one of the reasons that data visualization
    can hardly be a replacement for statistical modeling.) The strong inferences we
    make about relationships between visual elements from relatively sparse visual
    information are called “gestalt rules”. They are not pure perceptual effects,
    like the checkerboard illusions. Rather, they describe our tendency to infer relationships
    between the objects we are looking at in a way that goes beyond what is strictly
    visible. Figure [1.21](lookatdata.html#fig:ch-01-gestalt) provides some examples.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一直在寻找结构。我们如此擅长此道，以至于在给定的时间内，我们甚至会在随机数据中找到它。（这也是数据可视化几乎不能替代统计建模的原因之一。）我们从相对稀疏的视觉信息中做出的关于视觉元素之间关系的强烈推断被称为“格式塔规则”。它们不是像棋盘错觉那样的纯粹感知效应，而是描述了我们以超越严格可见性的方式推断我们所看对象之间关系的倾向。图[1.21](lookatdata.html#fig:ch-01-gestalt)提供了一些例子。
- en: 'What sorts of relationships are inferred, and under what circumstances? In
    general we want to identify groupings, classifications, or entities than can be
    treated as the same thing or part of the same thing:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在什么情况下，以及如何推断出这些关系？一般来说，我们希望识别出可以被视为同一事物或同一事物一部分的分组、分类或实体：
- en: '*Proximity*: Things that are spatially near to one another seem to be related.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*邻近性*：空间上彼此靠近的事物似乎有关联。'
- en: '*Similarity*: Things that look alike seem to be related.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*相似性*：看起来相似的事物似乎有关联。'
- en: '*Connection*: Things that are visually tied to one another seem to be related.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*连接*：彼此视觉上相连的事物似乎有关联。'
- en: '*Continuity*: Partially hidden objects are completed into familiar shapes.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*连续性*：部分隐藏的物体被补充成熟悉的形状。'
- en: '*Closure*: Incomplete shapes are perceived as complete.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*封闭性*：不完整的形状被视为完整的。'
- en: '*Figure and Ground*: Visual elements are taken to be either in the foreground
    or the background.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*图形与背景*：视觉元素被视为前景或背景。'
- en: '*Common Fate*: Elements sharing a direction of movement are perceived as a
    unit.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*共同命运*：共享运动方向的元素被视为一个整体。'
- en: Some kinds of visual cues trump others. For example, in the upper left of Figure
    [1.21](lookatdata.html#fig:ch-01-gestalt), the circles are aligned horizontally
    into rows, but their proximity by column takes priority, and we see three groups
    of circles. In the upper right, the three groups are still salient but the row
    of blue circles is now seen as a grouped entity. In the middle row of the Figure,
    the left side shows mixed grouping by shape, size, and color. Meanwhile the right
    side of the row shows that direct connection trumps shape. Finally the two schematic
    plots in the bottom row illustrate both connection and common fate, in that the
    lines joining the shapes tend to be read left-to-right as part of a series. Note
    also the points in the lower right plot where the lines cross. There are gaps
    in the line segments joining the circles, but we perceive this as them “passing
    underneath” the lines joining the triangles.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 一些视觉线索比其他线索更重要。例如，在图[1.21](lookatdata.html#fig:ch-01-gestalt)的左上角，圆圈水平排列成行，但它们在列上的邻近性优先级更高，我们看到三组圆圈。在右上角，三组仍然突出，但蓝色圆圈的行现在被视为一个分组实体。在中间行的图中，左侧显示了形状、大小和颜色的混合分组。同时，该行的右侧显示了直接连接比形状更重要。最后，底部两行的示意图说明了连接和共同命运，因为连接形状的线条倾向于从左到右作为一系列的一部分来读取。注意右下角图中的交叉点。连接圆圈的线条段有间隙，但我们感知为它们“穿过”连接三角形的线条。
- en: 1.4 Visual tasks and decoding graphs
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 视觉任务和解码图
- en: The workings of our visual system and our tendency to make inferences about
    relationships between visible elements form the basis of our ability to interpret
    graphs of data. There is more involved besides that, however. Beyond core matters
    of perception lies the question of interpreting and understanding particular kinds
    of graphs. The proportion of people who can read and correctly interpret a scatterplot
    is lower than you might think. At the intersection of perception and interpretation
    there are specific visual tasks that people need to perform in order to properly
    see the graph in front of them. To understand a scatterplot, for example, the
    viewer needs to know a lot of general information, such as what a variable is,
    what an x-y coordinate plane looks like, why we might want to compare two variables
    on one, and the convention of putting the supposed cause or “independent” variable
    on the x-axis. Even if the viewer understands all these things, they must still
    perform the visual task of interpreting the graph. A scatterplot is a visual *representation*
    of data, not way to magically transmit pure understanding. Even well-informed
    viewers may do worse than we think when connecting the picture to the underlying
    data (Doherty, Anderson, Angott, & Klopfer, 2007; Rensink & Baldridge, 2010).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我们视觉系统的工作原理以及我们推断可见元素之间关系的能力构成了我们解读数据图表能力的基础。然而，除了感知的核心问题之外，还有解读和理解特定类型图表的问题。能够阅读并正确解读散点图的人数可能比你想象的要少。在感知和解读的交汇处，人们需要执行特定的视觉任务，以便正确地看到他们面前的图表。例如，要理解散点图，观众需要了解很多一般信息，比如什么是变量，x-y坐标平面是什么样子，为什么我们可能想要在一个平面上比较两个变量，以及将所谓的“原因”或“独立”变量放在x轴上的惯例。即使观众理解了所有这些，他们仍然必须执行解读图表的视觉任务。散点图是数据的视觉*表示*，而不是神奇地传递纯粹理解的方式。即使信息丰富的观众在将图像与底层数据联系起来时，也可能表现得比我们想象的要差（Doherty,
    Anderson, Angott, & Klopfer, 2007; Rensink & Baldridge, 2010）。
- en: 'Figure 1.22: Schematic representation of basic perceptual tasks for nine chart
    types, by Heer and Bostock, following Cleveland and McGill. In both studies, participants
    were asked to make comparisons of highlighted portions of each chart type, and
    say which was smaller.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.22：九种图表类型的基本感知任务示意图，由Heer和Bostock根据Cleveland和McGill的研究绘制。在这两项研究中，参与者被要求比较每种图表类型中突出显示的部分，并说出哪个更小。
- en: '![Schematic representation of basic perceptual tasks for nine chart types,
    by Heer and Bostock, following Cleveland and McGill. In both studies, participants
    were asked to make comparisons of highlighted portions of each chart type, and
    say which was smaller.](../Images/8b2aaa74dc18ff6680fe6e3c78d2dfbe.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![九种图表类型的基本感知任务示意图，由Heer和Bostock根据Cleveland和McGill的研究绘制。在这两项研究中，参与者被要求比较每种图表类型中突出显示的部分，并说出哪个更小。](../Images/8b2aaa74dc18ff6680fe6e3c78d2dfbe.png)'
- en: In the 1980s, William S. Cleveland and Robert McGill conducted some experiments
    identifying and ranking theses tasks for different types of graphics (Cleveland
    & McGill, 1984, 1987). Most often, research subjects were asked to estimate two
    values within a chart (e.g., two bars in a bar chart, or two slices of a pie chart),
    or compare values between charts (e.g. two areas in adjacent stacked bar charts).
    Cleveland went on to apply the results of this work, developing the trellis display
    system for data visualization in S, the statistical programming language developed
    at Bell Labs. (R is a later implementation of S.) He also wrote two excellent
    books that describe and apply these principles (Cleveland, 1993, 1994).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪80年代，William S. Cleveland和Robert McGill进行了一些实验，确定了不同类型图形的任务并对其进行了排名（Cleveland
    & McGill, 1984, 1987）。最常见的是，研究人员要求受试者在图表中估计两个值（例如，条形图中的两个条形，或饼图中的两个部分），或者比较图表之间的值（例如，相邻堆叠条形图中的两个区域）。Cleveland继续应用这项工作的结果，开发了S语言中的树状图显示系统，S是贝尔实验室开发的统计编程语言。（R是S的后续实现。）他还写了两本优秀的书籍，描述并应用了这些原则（Cleveland,
    1993, 1994）。
- en: In 2010, Heer & Bostock (2010) replicated Cleveland’s earlier experiments and
    added a few additional assessments, including evaluations of rectangular-area
    graphs, which have become more popular in recent years. These include treemaps,
    where a square or rectangle is subdivided into further rectangular areas representing
    some proportion or percentage of the total. It looks a little like a stacked bar
    chart with more than one column. The comparisons and graph types made by their
    research subjects are shown schematically in Figure [1.22](lookatdata.html#fig:ch-01-cleveland-2).
    For each graph type, subjects were asked to identify the smaller of two marked
    segments on the chart, and then to “make a quick visual judgment” estimating what
    percentage the smaller one was of the larger. As can be seen from the figure,
    the charts tested encoded data in different ways. Types 1-3 use position encoding
    along a common scale while Type 4 and 5 use length encoding. The pie chart encodes
    values as angles, and the remaining charts as areas, either using circular, separate
    rectangles (as in a cartogram) or sub-rectangles (as in a treemap).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2010 年，Heer & Bostock（2010）复现了克利夫兰的早期实验，并增加了一些额外的评估，包括对矩形面积图的评估，这些图表在近年来变得更加流行。这包括树状图，其中正方形或矩形被进一步细分为代表总比例或百分比的进一步矩形区域。它看起来有点像带有多个列的堆叠条形图。他们的研究受试者所做的比较和图表类型在图
    [1.22](lookatdata.html#fig:ch-01-cleveland-2) 中以示意图的形式展示。对于每种图表类型，受试者被要求识别图表上标记的两个段中较小的一个，然后“快速进行视觉判断”估计较小的一个占较大的一个的百分比。从图中可以看出，测试的图表以不同的方式编码数据。类型
    1-3 使用沿共同尺度的位置编码，而类型 4 和 5 使用长度编码。饼图将值编码为角度，其余图表则将值编码为面积，要么使用圆形、分开的矩形（如人口散点图），要么使用子矩形（如树状图）。
- en: 'Figure 1.23: Cleveland and McGill’s original results (top) and Heer and Bostock’s
    replication with additions (bottom) for nine chart types.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.23：克利夫兰和麦吉尔的原有结果（顶部）以及 Heer 和 Bostock 的带有补充的复现结果（底部）针对九种图表类型。
- en: '![Cleveland and McGill''s original results (top) and Heer and Bostock''s replication
    with additions (bottom) for nine chart types.](../Images/f2dc1d26e10dcc009607f7def03b407d.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![克利夫兰和麦吉尔的原有结果（顶部）以及 Heer 和 Bostock 的带有补充的复现结果（底部）针对九种图表类型。](../Images/f2dc1d26e10dcc009607f7def03b407d.png)'
- en: Their results are shown in Figure [1.23](lookatdata.html#fig:ch-01-heer-bostock),
    along with Cleveland and McGill’s original results for comparison. The replication
    was quite good. The overall pattern of results seems clear, with performance worsening
    substantially as we move away from comparison on a common scale to length-based
    comparisons to angles and finally areas. Area comparisons perform even worse than
    the (justifiably) much-maligned pie chart.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的结果展示在图 [1.23](lookatdata.html#fig:ch-01-heer-bostock) 中，并与克利夫兰和麦吉尔的原有结果进行了比较。复现效果相当不错。结果的总体模式似乎很清晰，随着我们从基于共同尺度的比较转向基于长度的比较，再到角度和最终面积的比较，性能显著下降。面积比较的表现甚至比（理应受到广泛批评的）饼图还要差。
- en: These findings, and other work in this tradition, strongly suggest that there
    are better and worse ways of visually representing data when the task the user
    must perform involves estimating and comparing values within the graph. Think
    of this as a “decoding” operation that the viewer must perform in order to understand
    the content. The data values were encoded or mapped in to the graph, and now we
    have to get them back out again. When doing this, we do best judging the *relative
    position* of elements aligned on a *common scale*, as for example when we compare
    the heights of bars on a bar chart, or the position of dots with reference to
    a fixed x or y axis. When elements are not aligned but still share a scale, comparison
    is a little harder but still pretty good. It is more difficult again to compare
    the lengths of lines without a common baseline.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现以及这一传统中的其他工作强烈表明，当用户必须执行的任务涉及在图表内估计和比较值时，有更好的和更差的方式来视觉表示数据。把这看作是观众为了理解内容必须执行的“解码”操作。数据值被编码或映射到图表中，现在我们必须将它们再次提取出来。在这样做的时候，我们最好判断元素在共同尺度上的*相对位置*，例如当我们比较条形图上的柱高，或以固定的
    x 或 y 轴为参考点的点的位置。当元素没有对齐但仍然共享一个尺度时，比较会稍微困难一些，但仍然相当不错。在没有共同基线的情况下比较线的长度则更加困难。
- en: Outside of position and length encodings, things generally become harder and
    the decoding process is more error-prone. We tend to misjudge quantities encoded
    as *angles*. The size of acute angles tends to be underestimated, and the size
    of obtuse angles overestimated. This is one reason pie charts are usually a bad
    idea. We also misjudge *areas* poorly. We have known for a long time that area-based
    comparisons of quantities are easily misinterpreted or exaggerated. For example,
    values in the data might be encoded as lengths which are then squared to make
    the shape on the graph. The result is that the difference in size between the
    squares or rectangles area will be much larger than the difference between the
    two numbers they represent.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 除了位置和长度编码之外，事情通常变得更难，解码过程更容易出错。我们倾向于错误地判断编码为*角度*的数量。锐角的尺寸往往被低估，而钝角的尺寸被高估。这也是饼图通常不是一个好主意的原因之一。我们也对*面积*的判断很差。我们早已知道，基于面积的数量比较很容易被误解或夸大。例如，数据中的值可能被编码为长度，然后平方以在图表上形成形状。结果是，正方形或矩形面积之间的差异将远大于它们所代表的两个数字之间的差异。
- en: Comparing the areas of circles is prone to more error again, for the same reason.
    It is possible to offset these problems somewhat by choosing a more sophisticated
    method for encoding the data as an area. Instead of letting the data value be
    the length of the side of a square or the radius of the circle, for example, we
    could map the value directly to area and back-calculate the side length or radius.
    Still, comparisons will generally not be as good as alternatives. These problems
    are further compounded for “three-dimensional” shapes like blocks, cylinders,
    or spheres, which appear to represent volumes. And as saw with the 3-D barchart
    in Figure [1.10](lookatdata.html#fig:ch-01-3d-excel-1), the perspective or implied
    viewing angle that accompanies these kinds of charts creates other problems when
    it comes to reading the scale on a y-axis.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 比较圆的面积又容易出错，原因相同。可以通过选择一种更复杂的方法来编码数据作为面积，在一定程度上缓解这些问题。例如，不是让数据值代表正方形的边长或圆的半径，而是直接将值映射到面积，然后反向计算边长或半径。然而，比较通常不如其他方法好。对于像块、圆柱或球体这样的“三维”形状，问题会进一步加剧，这些形状似乎代表体积。正如我们在图[1.10](lookatdata.html#fig:ch-01-3d-excel-1)中看到的3-D柱状图，这些图表的视角或隐含的观察角度在读取y轴上的刻度时会产生其他问题。
- en: '![Channels for mapping ordered data (continuous or other quantitative measures),
    arranged top-to-bottom from more to less effective, after Munzer (2014, 102).](../Images/0741bcc274be40a50e3cf1a2b66be3c6.png)
    Figure 1.24: Channels for mapping ordered data (continuous or other quantitative
    measures), arranged top-to-bottom from more to less effective, after Munzer (2014,
    102).'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '![映射有序数据（连续或其他定量度量）的通道，从上到下按从有效到无效排列，根据Munzer（2014，102）](../Images/0741bcc274be40a50e3cf1a2b66be3c6.png)
    图1.24：映射有序数据（连续或其他定量度量）的通道，从上到下按从有效到无效排列，根据Munzer（2014，102）。'
- en: Finally, we find it hard to judge *changes in slope*. The estimation of rates
    of change in lines or trends is strongly conditioned by the aspect ratio of the
    graph, as we saw in Figure [1.12](lookatdata.html#fig:ch-01-perception-curves).
    Our relatively weak judgment of slopes also interacts badly with three-dimensional
    representations of data. Our ability to scan the “away” dimension of depth (along
    the z-axis) is weaker than our ability to scan the x and y axes. For this reason,
    it can be disproportionately difficult to interpret data displays of point clouds
    or surfaces displayed with three axes. They can look impressive, but they are
    also harder to grasp.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们发现很难判断*斜率的变化*。对线条或趋势变化率的估计强烈受到图表的宽高比的影响，正如我们在图[1.12](lookatdata.html#fig:ch-01-perception-curves)中看到的。我们相对较弱的对斜率的判断也与数据的立体表示相互作用不好。我们扫描深度“远离”维度（沿z轴）的能力比扫描x轴和y轴的能力弱。因此，解释点云或使用三个轴显示的表面的数据显示可能不成比例地困难。它们可能看起来很令人印象深刻，但它们也更难理解。
- en: 1.5 Channels for representing data
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.5 表示数据的通道
- en: Graphical elements represent our data in ways that we can see. Different sorts
    of variables attributes can be represented more or less well by different kinds
    of visual marks or representations, such as points, lines, shapes, colors, and
    so on. Our task is to come up with methods that encode or map variables in the
    right way. As we do this, we face several constraints. First, the channel or mapping
    that we choose needs to be capable of representing the kind of data that we have.
    If we want to pick out unordered categories, for example, choosing a continuous
    gradient to represent them will not make much sense. If our variable is continuous,
    it will not be helpful to represent it as a series of shapes.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图形元素以我们能够看到的方式表示我们的数据。不同类型的变量属性可以通过不同类型的视觉标记或表示来表示，例如点、线、形状、颜色等。我们的任务是提出编码或映射变量的正确方法。在这个过程中，我们会面临几个约束。首先，我们选择的通道或映射需要能够表示我们所拥有的数据类型。例如，如果我们想挑选无序的分类，选择一个连续的渐变来表示它们将不会很有意义。如果我们的变量是连续的，将其表示为一系列形状也不会有帮助。
- en: Second, given that the data *can* be comprehensibly represented by the visual
    element we choose, we will want to know how effective that representation is.
    This was the goal of Cleveand’s research. Following Munzer (2014, pp. 101–103),
    Figures [1.24](lookatdata.html#fig:ch-01-mappings-1) and [1.25](lookatdata.html#fig:ch-01-mappings-2)
    present an approximate ranking of the effectiveness of different channels for
    ordered and unordered data, respectively. If we have ordered data and we want
    the viewer to efficiently make comparisons, then we should try to encode it as
    a position on a common scale. Encoding numbers as lengths (absent a scale) works
    too, but not as effectively. Encoding them as areas will make comparisons less
    accurate again, and so on.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，鉴于数据可以通过我们选择的视觉元素进行可理解的表示，我们想知道这种表示的有效性如何。这正是克利夫兰研究的目标。根据Munzer（2014，第101-103页），图[1.24](lookatdata.html#fig:ch-01-mappings-1)和[1.25](lookatdata.html#fig:ch-01-mappings-2)分别展示了不同通道对有序和无序数据有效性的近似排名。如果我们有有序数据，并且希望观众能够有效地进行比较，那么我们应该尝试将其编码为公共尺度上的位置。将数字编码为长度（没有尺度）也是可行的，但效果不如编码为位置有效。将它们编码为面积将使比较不那么准确，依此类推。
- en: '![Channels for mapping unordered categorical data, arranged top-to-bottom from
    more to less effective, after Munzer (2014, 102).](../Images/2e016c3c88cfc7729c7f77bf9e6017bb.png)
    Figure 1.25: Channels for mapping unordered categorical data, arranged top-to-bottom
    from more to less effective, after Munzer (2014, 102).'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '![映射无序分类数据的通道，从上到下按有效性从高到低排列，根据Munzer（2014，第102页）](../Images/2e016c3c88cfc7729c7f77bf9e6017bb.png)
    图1.25：映射无序分类数据的通道，从上到下按有效性从高到低排列，根据Munzer（2014，第102页）。'
- en: Third, the effectiveness of our graphics will depend not just on the channel
    that we choose, but on the perceptual details of how we implement it. So, if we
    have a measure with four categories ordered from lowest to highest, we might correctly
    decide to represent it using a sequential gradient. But if we pick the wrong sequence
    of colors for the gradient, the data will still be hard to interpret, or actively
    misleading. In a similar way, if we pick a bad set of hues for an unordered categorical
    variable, the result might not just be unpleasant to look at, but actively misleading.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，我们图形的有效性不仅取决于我们选择的通道，还取决于我们实施时的感知细节。因此，如果我们有一个从低到高排序的四个类别的度量，我们可能会正确决定使用顺序渐变来表示它。但如果我们选择了错误的渐变颜色序列，数据仍然难以解释，或者可能具有误导性。以类似的方式，如果我们为无序分类变量选择了一个糟糕的色调集，结果可能不仅看起来不愉快，而且可能具有误导性。
- en: Finally, bear in mind that these different channels or mappings for data are
    not in themselves kinds of graphs. They are just the elements or building blocks
    for graphs. When we choose how to encode a variable as a position, a length, an
    area, a shade of grey, or a color, we have made an important decision that narrows
    down what the resulting plot can look like. But this is not the same as deciding
    what type of plot it will be, in the sense of choosing whether to make a dot plot
    or a bar chart, a histogram or a frequency polygon, and so on.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，请记住，这些不同的数据通道或映射本身并不是图表的类型。它们只是图表的元素或构建块。当我们选择如何将变量编码为位置、长度、面积、灰色阴影或颜色时，我们已经做出了一个重要的决定，这限制了最终图表可能看起来是什么样子。但这并不等同于决定图表的类型，即选择是否制作点图或条形图、直方图或频率多边形等。
- en: 1.6 Problems of honesty and good judgment
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.6 诚信和良好判断的问题
- en: Figure [1.26](lookatdata.html#fig:ch-01-bar-simple) shows two ways of redrawing
    our Life Expectancy figure. Each of these plots is far less noisy than the junk-filled
    monstrosity we began with. But they also have design features that could be argued
    over, and might even matter substantively depending on the circumstances. For
    example, consider the scales on the x-axis in each case. The left-hand panel in
    Figure [1.26](lookatdata.html#fig:ch-01-bar-simple) is a bar chart, and the length
    of the bar represents the value of the variable “average life expectancy in 2007”
    for each continent. The scale starts at zero and extends to just beyond the level
    of the largest value. Meanwhile the right-hand panel is a Cleveland dot plot.
    Each observation is represented by a point, and the scale is restricted to the
    range of the data as shown.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [1.26](lookatdata.html#fig:ch-01-bar-simple) 展示了重新绘制我们预期寿命图表的两种方法。这些图表中的每一个都比我们最初充满垃圾的怪物图表要安静得多。但它们也具有可能引起争议的设计特点，并且根据情况可能具有实质性的影响。例如，考虑图
    [1.26](lookatdata.html#fig:ch-01-bar-simple) 中每个案例的 x 轴刻度。图 [1.26](lookatdata.html#fig:ch-01-bar-simple)
    的左侧面板是一个条形图，条形的长度代表每个大洲“2007年预期寿命”变量的值。刻度从零开始，延伸到最大值之上。同时，右侧面板是一个克利夫兰点图。每个观察值由一个点表示，刻度限制在数据范围，如图所示。
- en: 'Figure 1.26: Two simpler versions of our junk chart. The scale on the bar chart
    version goes to zero, while the scale on the dot plot version is confined to the
    range of values taken by the observations.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.26：我们垃圾图表的两个简化版本。条形图版本的刻度延伸到零，而点图版本的刻度则限制在观察值所取的范围内。
- en: '![Two simpler versions of our junk chart. The scale on the bar chart version
    goes to zero, while the scale on the dot plot version is confined to the range
    of values taken by the observations.](../Images/6ecf6470baa66a40152fae522ef82d43.png)![Two
    simpler versions of our junk chart. The scale on the bar chart version goes to
    zero, while the scale on the dot plot version is confined to the range of values
    taken by the observations.](../Images/ae8b4e594f6ef3cbe20ca61603ab8173.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![我们垃圾图表的两个简化版本。条形图版本的刻度延伸到零，而点图版本的刻度则限制在观察值所取的范围内。](../Images/6ecf6470baa66a40152fae522ef82d43.png)![我们垃圾图表的两个简化版本。条形图版本的刻度延伸到零，而点图版本的刻度则限制在观察值所取的范围内。](../Images/ae8b4e594f6ef3cbe20ca61603ab8173.png)'
- en: It is tempting to lay down inflexible rules about what to do in terms of producing
    your graphs, and to dismiss people who don’t follow them as producing junk charts
    or lying with statistics. But being honest with your data is a bigger problem
    than can be solved by rules of thumb about making graphs. In this case there is
    a moderate level of agreement that bar charts should generally include a zero
    baseline (or equivalent) given that bars encode their variables as lengths. But
    it would be a mistake to think that a dot plot was by the same token deliberately
    misleading, just because it kept itself to the range of the data instead.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可能会倾向于制定关于如何制作图表的僵化规则，并将不遵循这些规则的人视为制作垃圾图表或用统计数据撒谎的人。但是，对你的数据诚实是一个比仅仅依靠图表制作的经验法则更大的问题。在这种情况下，有一种适度的一致意见认为，鉴于条形图将变量编码为长度，条形图通常应包括一个零基线（或等效）。但认为点图故意误导，仅仅因为它保持在自己的数据范围内，这是错误的。
- en: Which one is to be preferred? It is tricky to give an unequivocal answer, because
    the reasons for preferring one type of scaling over another depend in part on
    how often people actively try to mislead others by preferring one sort of representation
    over another. On the one hand, there is a lot of be said in favor of showing the
    data over the range we observe it, rather than forcing every scale to encompass
    its lowest and highest theoretical value. Many otherwise informative visualizations
    would become useless if it was mandatory to include a zero point on the x- or
    y-axis. On the other hand, it’s also true that people sometimes go out of their
    way to restrict the scales they display in a way that makes their argument look
    better. Sometimes this is done out of active malice, other times out of passive
    bias, or even just a hopeful desire to see what you want to see in the data. (Remember,
    often the main audience for your visualizations is yourself.) In those cases,
    the resulting graphic will indeed be misleading.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 哪一个更可取？给出一个明确的答案很棘手，因为选择一种缩放方式而不是另一种方式的原因部分取决于人们有多频繁地通过偏好一种表示方式而不是另一种方式来主动试图误导他人。一方面，有很多理由支持在观察到的数据范围内展示数据，而不是强迫每个刻度都包含其最低和最高的理论值。如果强制在x轴或y轴上包含零点，许多本应提供信息的可视化将变得无用。另一方面，事实也是，人们有时会不遗余力地限制他们显示的刻度，使他们的论点看起来更好。有时这是出于主动的恶意，有时是出于被动的偏见，甚至只是希望看到你想要看到的数据。记住，你的可视化作品的主要受众往往是你自己。在这些情况下，产生的图形确实具有误导性。
- en: '![Two views of the rapid decline in law school enrollments in the mid-2010s.](../Images/35bc71aaca7a288b911f1f7c03b857f3.png)![Two
    views of the rapid decline in law school enrollments in the mid-2010s.](../Images/e0419366071e029f394a43196ea9433b.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![2010年代中期法学学位招生人数的快速下降的两个视角。](../Images/35bc71aaca7a288b911f1f7c03b857f3.png)![2010年代中期法学学位招生人数的快速下降的两个视角。](../Images/e0419366071e029f394a43196ea9433b.png)'
- en: 'Figure 1.27: Two views of the rapid decline in law school enrollments in the
    mid-2010s.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.27：2010年代中期法学学位招生人数的快速下降的两个视角。
- en: Rushed, garish, and deliberately inflammatory or misleading graphics are a staple
    of social media sharing and the cable news cycle. But the problem comes up in
    everyday practice as well, and the two can intersect if your work ends up in front
    of a public audience. For example, let’s take a look at some historical data on
    law school enrollments. A decline in enrollments led to some reporting on trends
    since the early 1970s. The results are shown in Figure [1.27](lookatdata.html#fig:ch-01-law-enrollments).
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 草率、花哨、故意具有煽动性或误导性的图形是社交媒体分享和有线电视新闻周期的标准配置。但这个问题在日常实践中也会出现，如果你的作品出现在公众面前，这两个方面可能会相交。例如，让我们看看一些关于法学学位招生历史数据的例子。招生人数的下降导致了一些关于自20世纪70年代初以来的趋势的报道。结果如图[1.27](lookatdata.html#fig:ch-01-law-enrollments)所示。
- en: The first panel shows the trend in the number of students beginning law school
    each year since 1973\. The y-axis starts from just below the lowest value in the
    series. The second panel shows the same data, but with the y-axis minimum set
    to zero instead. The columnist and writer Justin Fox saw the first version and
    remarked on how amazing it was. He was then quite surprised at the strong reactions
    he got from people who insisted the y-axis should have included zero. The original
    chart was “possibly … one of the worst represented charts I’ve ever seen” said
    one interlocutor. Another remarked that “graphs that don’t go to zero are a thought
    crime” (Fox, 2014).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 第一张图展示了自1973年以来每年开始攻读法学学位的学生人数趋势。y轴从低于该系列最低值的位置开始。第二张图显示了相同的数据，但将y轴的最小值设置为零。专栏作家和作家贾斯汀·福克斯看到了第一个版本，并评论说它多么令人惊叹。然后他对那些坚持认为y轴应该包含零的人的强烈反应感到非常惊讶。一位对话者说，原始图表“可能是……我见过的最糟糕的图表之一”。另一位评论说，“不达到零的图表是一种思想犯罪”（Fox，2014）。
- en: My own view is that the chart without the zero baseline shows you that, after
    almost forty years of mostly rising enrollments, law school enrollments dropped
    suddenly and precipitously around 2011 to levels not seen since the early 1970s.
    The levels are clearly labeled and the decline does look substantively surprising
    and significant. In a well-constructed chart the axis labels are a necessary guide
    to the reader, and we should expect readers to pay attention to them. The chart
    with the zero baseline, meanwhile, does not add much additional information beyond
    reminding you, at the cost of wasting some space, that 35,000 is a number quite
    a lot larger than zero.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人的观点是，没有零基线的图表显示，在经历了近四十年的主要入学人数增长之后，法学院入学人数在2011年突然急剧下降，降至自20世纪70年代初以来未曾见过的水平。这些水平被清晰地标注，下降趋势看起来确实令人惊讶且意义重大。在一个结构良好的图表中，坐标轴标签是读者必要的指南，我们应期待读者会关注它们。而带有零基线的图表，除了以牺牲一些空间为代价提醒你35,000是一个远大于零的数字之外，并没有提供多少额外的信息。
- en: That said, I am sympathetic to people who got upset at the first chart. At a
    minimum, it shows they know to read the axis labels on a graph. That is less common
    than you might think. It likely also shows they know interfering with the axes
    is one way to make a chart misleading, and that it is not unusual for that sort
    of thing to be done deliberately.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我对那些对第一个图表感到不满的人表示同情。至少，它表明他们知道如何阅读图表上的坐标轴标签。这比你想象的要少见。这也可能表明他们知道干扰坐标轴是使图表误导的一种方式，而且这种事情被故意做出来的并不罕见。
- en: 1.7 Think clearly about graphs
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.7 明确思考图表
- en: I am going to assume that your goal is to draw effective graphs in an honest
    and reproducible way. Default settings and general rules of good practice have
    limited powers to stop you from doing the wrong thing. But one thing they can
    do is provide not just tools for making graphs, but also a framework or set of
    concepts that helps you think more clearly about the good work you want to produce.
    When learning a graphing system or toolkit, people often start thinking about
    specific ways they want their graph to look. They very quickly start formulating
    requests. They want to know how to make a particular kind of chart, or how to
    change the typeface for the whole graph, or how to adjust the scales, or how to
    move the title, how to customize the labels, or change the colors of the points.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 我将假设你的目标是以一种诚实且可重复的方式绘制有效的图表。默认设置和良好的实践规则对阻止你做错事情的能力有限。但它们能做的一件事是，不仅提供制作图表的工具，还提供了一个框架或一系列概念，帮助你更清晰地思考你想要产生的良好工作。当学习图形系统或工具包时，人们通常会开始思考他们想要图表呈现的具体方式。他们很快就开始提出请求。他们想知道如何制作某种特定的图表，或者如何更改整个图表的字体，或者如何调整刻度，或者如何移动标题，如何自定义标签，或者更改点的颜色。
- en: These requests involve different features of the graph. Some have to do with
    very basic features of the figure’s structure, with which bits of data are encoded
    as or mapped to elements such as shape, line or color. Some have to do with the
    details of how those elements are represented. If a variable is mapped to shape,
    which shapes will be chosen, exactly? If another variable is represented by color,
    which colors in particular will be used? Some have to do with the framing or guiding
    features of the graph. If there are tick marks on the x-axis, can I decide where
    they should be drawn? If the chart has a legend, will it appear to the right of
    the graph or on top? If data points have information encoded in both shape and
    color, do we need a separate legend for each encoding, or can we combine them
    into a single unified legend? And some have to do with thematic features of the
    graph that may greatly affect how the final result looks, but that are not logically
    connected to the structure of the data being represented. Can I change the title
    font from Times New Roman to Helvetica? Can I have a light blue background in
    all my graphs?
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 这些请求涉及图表的不同特征。一些与图表结构的非常基本特征有关，即哪些数据被编码为或映射到形状、线条或颜色等元素。一些与这些元素表示的细节有关。如果一个变量被映射到形状，将选择哪些形状，确切地说？如果另一个变量通过颜色表示，将使用哪些特定的颜色？一些与图表的框架或引导特征有关。如果x轴上有刻度线，我能决定它们应该画在哪里吗？如果图表有图例，它将出现在图表的右侧还是顶部？如果数据点在形状和颜色中都有编码信息，我们是否需要为每个编码单独的图例，或者可以将它们合并成一个单一的统一图例？还有一些与图表的主题特征有关，这些特征可能会极大地影响最终结果的外观，但它们与表示的数据结构在逻辑上并不相连。我能将标题字体从Times
    New Roman改为Helvetica吗？我能在所有图表中都有浅蓝色背景吗？
- en: A real strength of ggplot is that it implements a *grammar of graphics* to organize
    and make sense of these different elements (Wilkinson, 2005). Instead of a huge,
    conceptually flat list of options for setting every aspect of a plot’s appearance
    at once, ggplot breaks up the task of making a graph into a series of distinct
    tasks, each bearing a well-defined relationship to the structure of the plot.
    When you write your code, you carry out each task using a function that controls
    that part of the job. At the beginning, ggplot will do most of the work for you.
    Only two steps are required. First, you must give some information to the `ggplot()`
    function. This establishes the core of the plot by saying what data you are using
    and what variables will be linked or *mapped* to features of the plot. Second,
    you must choose a `geom_` function. This decides what sort plot will be drawn,
    such as a scatterplot, a bar chart, or a boxplot.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: ggplot的一个真正优势是它实现了一种*图形语法*来组织和理解这些不同的元素（Wilkinson，2005）。ggplot不是一次性设置图表外观的每个方面的巨大、概念上扁平的选项列表，而是将制作图表的任务分解为一系列不同的任务，每个任务都与图表的结构有明确的关联。当你编写代码时，你通过使用控制该部分工作的函数来完成每个任务。一开始，ggplot会为你做大部分工作。只需要两个步骤。首先，你必须向`ggplot()`函数提供一些信息。这通过说明你使用的数据以及哪些变量将被链接或*映射*到图表的特征来建立图表的核心。其次，你必须选择一个`geom_`函数。这将决定绘制哪种类型的图表，例如散点图、条形图或箱线图。
- en: As you progress, you will gradually use other functions to gain more fine-grained
    control over other features of the plot, such as scales, legends, and thematic
    elements. This also means that, as you learn ggplot, it is very important to grasp
    the core steps first, before worrying about adjustments and polishing. And so
    that is how we’ll proceed. In the next chapter we will learn how to get up and
    running in R and make our first graphs. From there, we will work through examples
    that introduce each element of ggplot’s way of doing things. We will be producing
    sophisticated plots quite quickly, and we will keep working on them until we are
    in full control of what we are doing. As we go, we will learn about some ideas
    and associated techniques and tricks to make R do what we want.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你不断进步，你将逐渐使用其他功能来获取对图表其他特征的更精细的控制，例如刻度、图例和主题元素。这也意味着，在学习ggplot时，首先掌握核心步骤非常重要，然后再考虑调整和润色。这就是我们将如何进行下去。在下一章中，我们将学习如何在R中开始使用并制作我们的第一个图表。从那里开始，我们将通过示例介绍ggplot的工作方式中的每个元素。我们将很快制作出复杂的图表，并且我们会继续工作，直到完全掌握我们所做的一切。在这个过程中，我们将了解一些想法和相关的技术技巧，以便让R做我们想要的事情。
- en: 1.8 Where to go next
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.8 接下来去哪里
- en: For an entertaining and informative overview of various visual effects and optical
    “illusions”, take a look at Michael Bach’s website at `michaelbach.de`. If you
    would like to learn more about the relationship between perception and data visualization,
    follow up on some of the references in this Chapter. Munzer (2014), Ware (2008),
    and Few (2009) are good places to start. William Cleveland’s books are models
    of clarity and good advice (Cleveland, 1993, 1994). As we shall see beginning
    in the next Chapter, the ideas developed in Wilkinson (2005) are at the heart
    of ggplot’s approach to visualization. Finally, foundational work by Bertin (2010)
    lies behind a lot of thinking on the relationship between data and visual elements.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解各种视觉效果和光学“错觉”的有趣且信息丰富的概述，请查看Michael Bach的网站`michaelbach.de`。如果你想了解更多关于感知与数据可视化之间关系的信息，请参考本章中的某些参考文献。Munzer（2014）、Ware（2008）和Few（2009）是开始的好地方。William
    Cleveland的书籍是清晰性和良好建议的典范（Cleveland，1993，1994）。正如我们将在下一章中看到的，Wilkinson（2005）中提出的思想是ggplot可视化方法的核心。最后，Bertin（2010）的基础性工作为大量关于数据与视觉元素之间关系的研究提供了理论基础。
- en: 1.1 Why look at data?
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 为什么看数据？
- en: Anscombe’s quartet (Anscombe, 1973; Chatterjee & Firat, 2007), shown in Figure
    [1.1](lookatdata.html#fig:ch-01-anscombe), presents its argument for looking at
    data in visual form. It uses a series of four *scatterplots*. A scatterplot shows
    the relationship between two quantities, such as height and weight, age and income,
    or time and unemployment. Scatterplots are the workhorse of data visualization
    in social science, and we will be looking at a lot of them. The data for Anscombe’s
    plots comes bundled with R. You can look at it by typing `anscombe` at the command
    prompt. Each of the four made-up “datasets” contains eleven observations of two
    variables, x and y. By construction, the numerical properties of each pair of
    x and y variables, such as their means, are almost identical. Moreover, the standard
    measures of the association between each x and y pair also match. The correlationCorrelations
    can run from -1 to 1, with zero meaning there is no association. A score or -1
    means a perfect negative association and a score of 1 a perfect positive asssociation
    between the two variables. So, 0.81 counts as a strong positive correlation. coefficient
    is a strong 0.81 in every case. But when visualized as a scatterplot, plotting
    the x variables on the horizontal axis and the y variable on the vertical, the
    differences between them are readily apparent.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 安斯康姆四重奏（Anscombe, 1973; Chatterjee & Firat, 2007），如图[1.1](lookatdata.html#fig:ch-01-anscombe)所示，展示了其以视觉形式查看数据的论点。它使用了一系列四个*散点图*。散点图显示了两个数量之间的关系，例如身高和体重、年龄和收入，或时间和失业率。散点图是社会科学数据可视化的主要工具，我们将看到很多这样的图表。安斯康姆图表的数据与R软件捆绑在一起。您可以在命令提示符中输入`anscombe`来查看它。这四个虚构的“数据集”包含x和y两个变量的十一项观测值。通过构造，每对x和y变量的数值属性，如它们的平均值，几乎完全相同。此外，每对x和y之间的关联的标准度量也相匹配。相关系数可以从-1到1，其中0表示没有关联。得分为-1表示两个变量之间完美的负关联，得分为1表示完美的正关联。因此，0.81被视为强烈的正关联。在所有情况下，相关系数都是0.81。但是，当以散点图的形式可视化时，将x变量绘制在水平轴上，y变量绘制在垂直轴上，它们之间的差异就很容易显现出来。
- en: Anscombe’s quartet is an extreme, manufactured example. But the benefits of
    visualizing one’s data can be shown in real cases. Figure [1.2](lookatdata.html#fig:ch-01-jackman)
    shows a graph from Jackman (1980), a short comment on Hewitt (1977). The original
    paper had argued for a significant association between voter turnout and income
    inequality based on a quantitative analysis of eighteen countries. WhenA more
    careful quantitative approach could have found this issue as well, for example
    with a proper sensitivity analysis. But the graphic makes the case directly. this
    relationship is graphed as a scatterplot, however, it immediately became clear
    that the quantitative association depended entirely on the inclusion of South
    Africa in the sample.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 安斯康姆四重奏是一个极端、人为的例子。但可视化数据的益处可以在实际案例中体现出来。图[1.2](lookatdata.html#fig:ch-01-jackman)展示了杰克曼（1980年）的一张图表，对休伊特（1977年）的简要评论。原始论文基于对十八个国家的定量分析，主张选民投票率和收入不平等之间存在显著关联。如果采用更细致的定量方法，例如进行适当的敏感性分析，同样可以找到这个问题。但是，图表直接展示了这一关系。然而，当将这种关系以散点图的形式表示出来时，立即变得明显，这种定量关联完全取决于样本中包含南非。
- en: '![What data patterns can lie behind a correlation? The correlation coefficient
    in all these plots is 0.6\. Figure adapted from code by Jan Vanhove.](../Images/40efe4232c3334f81b25e64562cdd7b8.png)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![背后可能隐藏的数据模式是什么？所有这些图表的相关系数均为0.6。图由Jan Vanhove改编自代码。](../Images/40efe4232c3334f81b25e64562cdd7b8.png)'
- en: 'Figure 1.3: What data patterns can lie behind a correlation? The correlation
    coefficient in all these plots is 0.6\. Figure adapted from code by Jan Vanhove.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.3：背后可能隐藏的数据模式是什么？所有这些图表的相关系数均为0.6。图由Jan Vanhove改编自代码。
- en: An exercise by Jan Vanhove (2016) demonstrates the usefulness of looking at
    model fits and data at the same time. Figure [1.3](lookatdata.html#fig:ch-01-correlations)
    presents an array of scatterplots. As with Anscombe’s quartet, each panel shows
    the association between two variables. Within each panel, the correlation between
    the x and y variables is set to be 0.6, a pretty good degree of association. But
    the actual distribution of points is created by a different process in each case.
    In the top left panel each variable is “normally” distributed around its mean
    value. In other panels there is a single outlying point far off in one direction
    or another. Others are produced by more subtle rules. But each gives rise to the
    same basic linear association.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: Jan Vanhove（2016）的一项练习展示了同时观察模型拟合和数据的有用性。图[1.3](lookatdata.html#fig:ch-01-correlations)展示了一系列散点图。与Anscombe的四重奏类似，每个面板显示了两个变量之间的关系。在每个面板中，x和y变量之间的相关性被设置为0.6，这是一个相当好的关联程度。但实际点的分布是由每个案例中不同的过程创建的。在左上角的面板中，每个变量都“正常”地围绕其平均值分布。在其他面板中，有一个单独的异常点远离一个方向或另一个方向。其他则是通过更微妙的规则产生的。但每个都产生了相同的基本线性关联。
- en: Illustrations like this demonstrate why it is worth looking at data. But that
    does not mean that looking at data is all one needs to do. Real datasets are messy,
    and while displaying them graphically is very useful, doing so presents problems
    of its own. As we will see below, there is considerable debate about what sort
    of visual work is most effective, when it can be superfluous, and how it can at
    times be misleading to researchers and audiences alike. Just like seemingly sober
    and authoritative tables of numbers, data visualizations have their own rhetoric
    of plausibility. Anscombe’s quartet notwithstanding, and especially for large
    volumes of data, summary statistics and model estimates should be thought of as
    tools that we use to *deliberately* simplify things in a way that lets us see
    *past* a cloud of data points shown in a figure. We will not automatically get
    the right answer to our questions just by looking.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的插图说明了为什么查看数据是值得的。但这并不意味着查看数据就是所有需要做的事情。真实的数据集很杂乱，虽然以图形方式展示它们非常有用，但这样做也带来了它自己的问题。正如我们下面将要看到的，关于什么样的视觉工作最有效，何时可能过于冗余，以及它有时如何对研究人员和观众都造成误导，存在相当大的争议。就像看似清醒和权威的数字表格一样，数据可视化也有其可信度的修辞。尽管Anscombe的四重奏如此，尤其是对于大量数据，总结统计量和模型估计应被视为我们用来*故意*以某种方式简化事物，使我们能够*超越*图表中显示的数据点云的工具。我们仅仅通过查看数据并不能自动得到我们问题的正确答案。
- en: 1.2 What makes bad figures bad?
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 什么使图表变得糟糕？
- en: It is traditional to begin discussions of data visualization with a “parade
    of horribles”, in an effort to motivate good behavior later. However, these negative
    examples often combine several kinds of badness that are better kept separate.
    For convenience, we can say that our problems tend to come in three varieties.
    Some are strictly *aesthetic*. The graph we are looking at is in some way tacky,
    tasteless, or a hodgepodge of ugly or inconsistent design choices. Some are *substantive*.
    Here, our graph has problems that are due to the data being presented. Good taste
    might make things look better, but what we really need is to make better use of
    the data we have, or get new information and plot that instead. And some problems
    are *perceptual*. In these cases, even with good aesthetic qualities and good
    data, the graph will be confusing or misleading because of how people perceive
    and process what they are looking at. It is important to understand that these
    elements, while often found together, are distinct from one another.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的做法是以“糟糕的展示”开始数据可视化的讨论，以期激发后续的良好行为。然而，这些负面例子通常结合了多种不良因素，这些因素最好分开考虑。为了方便起见，我们可以这样说，我们的问题通常分为三种类型。一些是纯粹的美学问题。我们正在看的图表在某些方面很俗气，没有品味，或者是由丑陋或不一致的设计选择拼凑而成的。一些是实质性的。在这里，我们的图表存在的问题是由于展示的数据造成的。良好的品味可能会使事物看起来更好，但我们需要真正做的是更好地利用我们已有的数据，或者获取新的信息并将其绘制出来。还有一些问题是感知性的。在这些情况下，即使图表具有良好的美学品质和良好的数据，由于人们如何感知和处理他们所看到的内容，图表可能会令人困惑或误导。重要的是要理解，尽管这些元素经常同时出现，但它们彼此之间是不同的。
- en: 'Figure 1.4: A chart with a considerable amount of junk in it.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.4：一张包含大量杂乱信息的图表。
- en: '![A chart with a considerable amount of junk in it.](../Images/04095af2716b341e13f99907d7d88386.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![一张包含大量杂乱信息的图表。](../Images/04095af2716b341e13f99907d7d88386.png)'
- en: 1.2.1 Bad taste
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.1 坏品味
- en: Let’s start with the bad taste. Figure [1.4](lookatdata.html#fig:ch-01-lifex-junkchart)
    shows a chart that is both quite tasteless and has far too much going on in it,
    given the modest amount of information it displays. The bars are hard to read
    and compare. It needlessly duplicates labels and makes pointless use of three-dimensional
    effects, drop shadows, and other unnecessary design features.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从不良品味开始。图[1.4](lookatdata.html#fig:ch-01-lifex-junkchart)显示的图表既相当无品味，又包含太多内容，考虑到它展示的信息量有限。条形图难以阅读和比较。它不必要地重复标签，并毫无意义地使用了三维效果、阴影和其他不必要的装饰性设计。
- en: '![Minard''s visualization of Napoleon''s retreat from Moscow. Justifiably cited
    as a classic, it is also atypical and hard to emulate in its specifics.](../Images/550e4505dc97cd3b1769a5876d12e47e.png)
    Figure 1.5: Minard’s visualization of Napoleon’s retreat from Moscow. Justifiably
    cited as a classic, it is also atypical and hard to emulate in its specifics.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '![Minard对拿破仑从莫斯科撤退的视觉化。公正地说，它被引用为经典，但在具体方面也非典型，难以模仿。](../Images/550e4505dc97cd3b1769a5876d12e47e.png)
    图1.5：Minard对拿破仑从莫斯科撤退的视觉化。公正地说，它被引用为经典，但在具体方面也非典型，难以模仿。'
- en: The best-known critic by far of this style of visualization, and the best-known
    taste-maker in the field, is Edward R. Tufte. His book *The Visual Display of
    Quantitative Information* (1983) is a classic, and its sequels are also widely
    read (Tufte, 1990, 1997). The bulk of this work is a series of examples of good
    and bad visualization, along with some articulation of more general principles
    (or rules of thumb) extracted from them. It is more like a reference book about
    completed dishes than a cookbook for daily use in the kitchen. At the same time,
    Tufte’s early academic work in political science shows that he effectively applied
    his own ideas to research questions. His *Political Control of the Economy* (1978)
    combines tables, figures, and text in a manner that remains remarkably fresh almost
    forty years later.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，这种可视化风格的知名批评家和该领域的知名品味制作者是爱德华·R·图费。他的著作《定量信息的视觉展示》（1983年）是一部经典，其续集也广受欢迎（图费，1990年，1997年）。这部作品的大部分内容是一系列关于良好和不良可视化的例子，以及从中提取的一些更普遍的原则（或经验法则）。它更像是一本关于已完成菜肴的参考书，而不是厨房日常使用的烹饪书。同时，图费在政治学领域的早期学术工作表明，他将自己的观点有效地应用于研究问题。他的《经济政治控制》（1978年）以表格、图形和文本相结合的方式，即使在四十年后仍然显得非常新颖。
- en: 'Tufte’s message is sometimes frustrating, but it is consistent:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 图费的信息有时会让人感到沮丧，但它是连贯的：
- en: Graphical excellence is the well-designed presentation of interesting data—a
    matter of substance, of statistics, and of design … [It] consists of complex ideas
    communicated with clarity, precision, and efficiency. … [It] is that which gives
    to the viewer the greatest number of ideas in the shortest time with the least
    ink in the smallest space … [It] is nearly always multivariate … And graphical
    excellence requires telling the truth about the data. (Tufte, 1983, p. 51).
  id: totrans-164
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 图形卓越是精心设计的有趣数据的展示——这是一个关于实质、统计学和设计的问题……[它]通过清晰、精确和高效的方式传达复杂的思想……[它]在尽可能短的时间内，用最少的墨水在最小的空间内向观众传达最多的想法……[它]几乎总是多变量的……并且图形卓越需要讲述数据的真相。（图费，1983年，第51页）。
- en: 'Tufte illustrates the point with Charles Joseph Minard’s famous visualization
    of Napoleon’s march on Moscow, shown here in Figure [1.5](lookatdata.html#fig:ch-01-minard).
    He remarks that this image “may well be the best statistical graphic ever drawn,”
    and argues that it “tells a rich, coherent story with its multivariate data, far
    more enlightening than just a single number bouncing along over time. Six variables
    are plotted: the size of the army, its location on a two-dimensional surface,
    direction of the army’s movement, and temperature on various dates during the
    retreat from Moscow”.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 图费用查尔斯·约瑟夫·米纳德对拿破仑莫斯科之行的著名视觉化来说明这一点，如图[1.5](lookatdata.html#fig:ch-01-minard)所示。他指出，这幅图像“可能是绘制过的最好的统计图形”，并认为它“用其多变量数据讲述了一个丰富、连贯的故事，比仅仅一个随时间跳动的数字更有启发性。绘制了六个变量：军队的大小、其在二维表面上的位置、军队的移动方向以及撤退过程中不同日期的温度”。
- en: '![`Monstrous Costs'' by Nigel Holmes. Also a classic of its kind.](../Images/2e5457c25eac38d63ad5ab998aab03b9.png)
    Figure 1.6: `Monstrous Costs’ by Nigel Holmes. Also a classic of its kind.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '![`Nigel Holmes的‘巨大成本’。也是其类别的经典。](../Images/2e5457c25eac38d63ad5ab998aab03b9.png)
    图1.6：Nigel Holmes的‘巨大成本’。也是其类别的经典。'
- en: It is worth noting how far removed Minard’s image is from most contemporary
    statistical graphics. At least until recently, these have tended to be applications
    or generalizations of scatterplots and barplots, either in the direction of seeing
    more raw data, or seeing the output derived from a statistical model. The former
    looks for ways to increase the volume of data visible, or the number of variables
    displayed within a panel, or the number of panels displayed within a plot. The
    latter looks for ways to see results such as point estimates, confidence intervals,
    and predicted probabilities in an easily-comprehensible way. Tufte acknowledges
    that a *tour de force* such as Minard’s “can be described and admired, but there
    are no compositional principles on how to create that one wonderful graphic in
    a million”. The best one can do for “more routine, workaday designs” is to suggest
    some guidelines such as “have a properly chosen format and design,” “use words,
    numbers, and drawing together,” “display an accessible complexity of detail” and
    “avoid content-free decoration, including chartjunk” (Tufte, 1983, p. 177).
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，Minard的图像与大多数当代统计图形相去甚远。至少直到最近，这些图形往往都是散点图和条形图的运用或推广，要么是为了看到更多的原始数据，要么是为了看到从统计模型中得出的结果。前者寻找增加可见数据量、一个面板内显示的变量数量或一个图表内显示的面板数量的方法。后者寻找以易于理解的方式看到点估计、置信区间和预测概率的方法。Tufte承认，像Minard的“Tour
    de force”这样的作品“可以描述和赞赏，但并没有关于如何创作那百万分之一张精彩图形的组合原则”。对于“更常规、日常的设计”，他建议一些指南，例如“选择合适的格式和设计”，“将文字、数字和绘图结合起来”，“展示易于理解的细节复杂性”和“避免无内容的装饰，包括图表垃圾”（Tufte，1983年，第177页）。
- en: In practice those compositional principles have amounted to an encouragement
    to maximize the “data-to-ink” ratio. This is practical advice. It is not hard
    to jettison tasteless junk, and if we look a little harder we may find that the
    chart can do without other visual scaffolding as well. We can often clean up the
    typeface, remove extraneous colors and backgrounds, and simplify, mute, or delete
    gridlines, superfluous axis marks, or needless keys and legends. Given all that,
    we might think that a solid rule of “simpify, simplify” is almost all of what
    we need to make sure that our charts remain junk-free, and thus effective. But
    unfortunately this is not the case. For one thing, somewhat annoyingly, there
    is evidence that highly embellished charts like Nigel Holmes’s “Monstrous Costs”
    are often more easily recalled than their plainer alternatives (Bateman et al.,
    2010). Viewers do not find them more easily interpretable, but they do remember
    them more easily and also seem to find them more enjoyable to look at. They also
    associate them more directly with value judgments, as opposed to just trying to
    get information across. Borkin et al. (2013) also found that visually unique,
    “Infographic” style graphs were more memorable than more standard statistical
    visualizations. (“It appears that novel and unexpected visualizations can be better
    remembered than the visualizations with limited variability that we are exposed
    to since elementary school”, they remark.)
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，这些组合原则已经演变成鼓励最大化“数据到墨水”的比例。这是实用的建议。摒弃无味的垃圾内容并不难，如果我们再仔细一点，可能会发现图表也可以不需要其他视觉支撑。我们通常可以清理字体，去除多余的色彩和背景，并简化、减弱或删除网格线、多余的坐标轴标记或不需要的键和图例。考虑到所有这些，我们可能会认为“简化，再简化”的坚定规则几乎是我们确保图表无垃圾、因此有效的全部所需。但不幸的是，情况并非如此。一方面，有些令人烦恼的是，有证据表明，像Nigel
    Holmes的“Monstrous Costs”这样的高度装饰性的图表往往比它们的简单替代品更容易被记住（Bateman等人，2010年）。观众并不觉得它们更容易理解，但它们更容易被记住，而且看起来也更令人愉快。它们还更直接地与价值判断相关联，而不是仅仅试图传达信息。Borkin等人（2013年）还发现，视觉独特的“信息图表”风格的图表比更标准的统计可视化更容易记住。（“似乎新颖和意外的可视化比我们从小学以来就接触到的有限变异性可视化更容易记住”，他们评论道。）
- en: '![Six kinds of summary boxplots. Type (c) is from Tufte.](../Images/b0d25c973717847c67fe260331b316c4.png)
    Figure 1.7: Six kinds of summary boxplots. Type (c) is from Tufte.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '![六种总结箱线图。类型（c）来自Tufte。](../Images/b0d25c973717847c67fe260331b316c4.png) 图1.7：六种总结箱线图。类型（c）来自Tufte。'
- en: Even worse, it may be the case that graphics that really do maximize the data-to-ink
    ratio are harder to interpret than those that are a little more relaxed about
    it. Anderson et al. (2011) found that, of the four kinds of boxplot shown in Figure
    [1.7](lookatdata.html#fig:ch-01-tufte-boxplots), the minimalist version from Tufte’s
    own work (option C) proved to be the most cognitively difficult for viewers to
    interpret. Cues like labels and gridlines, together with some strictly superfluous
    embellishment of data points or other design elements, may often be an aid rather
    than an impediment to interpretation.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，真正最大化数据到墨水比率的图形可能比那些稍微放松一点的图形更难解释。Anderson等人（2011）发现，在图[1.7](lookatdata.html#fig:ch-01-tufte-boxplots)中展示的四种类型的箱线图中，Tufte自己作品中的简约版本（选项C）被证明是最难让观众理解的。像标签和网格线这样的线索，以及一些严格多余的数据点或其他设计元素的装饰，通常是对解释的辅助而不是障碍。
- en: While chartjunk is not entirely devoid of merit, bear in mind that ease of recall
    is only one virtue amongst many for graphics. It is also the case that, almost
    by definition, it is no easier to systematize the construction of a chart like
    “Monstrous Costs” than it is to replicate the impact of Minard’s graph of Napoleon’s
    retreat. Indeed, the literature on chartjunk suggests that the two may have some
    qualities in common. To be sure, Minard’s figure is admirably rich in data while
    Holmes’s is not. But both are visually distinctive in a way that makes them memorable,
    both show a very substantial amount of bespoke design, and both are quite unlike
    most of the statistical graphs you will see, or make.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然图表垃圾并非完全没有价值，但请记住，易于回忆只是图形的许多优点之一。事实上，几乎可以说，构建像“巨大成本”这样的图表与复制拿破仑撤退图表的影响一样困难。实际上，关于图表垃圾的文献表明，两者可能有一些共同的特点。当然，Minard的图表在数据上非常丰富，而Holmes的图表则不然。但两者在视觉上都有独特的特点，使得它们令人难忘，两者都展示了大量的定制设计，而且它们与大多数你将看到的或制作的统计图表都大不相同。
- en: 1.2.2 Bad data
  id: totrans-172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.2 错误数据
- en: In your everyday work you will be in little danger of producing either a “Monstrous
    Costs” or a “Napoleon’s Retreat”. You are much more likely to make a good-looking,
    well-designed figure that misleads people because you have used it to display
    some bad data. Well-designed figures with little or no junk in their component
    parts are not by themselves a defence against cherry-picking your data, or presenting
    information in a misleading way. Indeed, it is even possible that, in a world
    where people are on guard against junky infographics, the “halo effect” accompanying
    a well-produced figure might make it *easier* to mislead some audiences. Or, perhaps
    more common, good aesthetics does not make it much harder for you to mislead yourself
    as you look at your data.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的日常工作中，你很少会遇到制作出“巨大成本”或“拿破仑撤退”这样的风险。你更有可能制作出看起来很好看、设计得很好的图表，但由于你用它来展示了一些错误的数据，所以会误导人们。设计精良的图表，其组成部分几乎没有或没有垃圾信息，本身并不能防止你挑选数据或以误导的方式呈现信息。实际上，在一个人们警惕垃圾信息图表的世界里，一个制作精良的图表所伴随的“光环效应”可能会使误导某些受众变得更加容易。或者，也许更常见的是，良好的美学设计并不会使你在查看数据时更容易误导自己。
- en: In November of 2016, the *New York Times* reported on some research on people’s
    confidence in the institutions of democracy. It had been published in an academic
    journal by the political scientist Yasha Mounk. The headline in the *Times* ran,
    “How Stable Are Democracies? ‘Warning Signs Are Flashing Red’” (Taub, 2016). The
    graph accompanying the article, reproduced in Figure [1.8](lookatdata.html#fig:ch-01-chartjunk-democracy),
    certainly seemed to show an alarming decline.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年11月，*纽约时报*报道了一项关于人们对民主制度信心度的研究。这项研究是由政治学家Yasha Mounk发表在学术期刊上的。*时报*的标题是：“民主的稳定性如何？‘警告信号正在闪烁红灯’”（Taub，2016）。文章中附带的图表，如图[1.8](lookatdata.html#fig:ch-01-chartjunk-democracy)所示，显然显示出令人担忧的下降趋势。
- en: 'Figure 1.8: A crisis of faith in democracy? (New York Times.)'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.8：对民主的信仰危机？（纽约时报。）
- en: '![A crisis of faith in democracy? (New York Times.)](../Images/16f263fce32ee2c3258b144fd76f44c7.png)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![对民主的信仰危机？（纽约时报。）](../Images/16f263fce32ee2c3258b144fd76f44c7.png)'
- en: The graph was widely circulated on social media. It is impressively well-produced.
    It’s an elegant small-multiple that, in addition to the point ranges it identifies,
    also shows an error range (labeled as such for people who might not know what
    it is), and the story told across the panels for each country is pretty consistent.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图表在社交媒体上广泛传播。它制作得非常出色。它是一个优雅的小型多重图，除了它识别的点范围外，还显示了误差范围（对可能不知道的人来说有标签），并且每个国家的面板讲述的故事相当一致。
- en: The figure is a little tricky to interpret. As the x-axis label says, the underlying
    data are from a cross-sectional survey of people of different ages rather than
    a longitudinal study measuring everyone at different times. Thus, the lines do
    not show a trend measured each decade from the 1930s, but rather differences in
    the answers given by people born in different decades, all of whom were asked
    the question at the same time. Given that, a bar graph might have been a more
    appropriate to display the results.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图示有点难以解读。正如x轴标签所示，基础数据来自对不同年龄段人群的横断面调查，而不是测量不同时间点每个人的纵向研究。因此，这些线条并不显示从1930年代开始的每十年测量的趋势，而是不同年代出生的人在同一时间被问及问题时的回答差异。考虑到这一点，条形图可能更适合展示结果。
- en: MoreOne reason I chose this example is that, at the time of writing, it is not
    unreasonable to be concerned about the stability of people’s commitment to democratic
    government in some Western countries. Perhaps Mounk’s argument is correct. But
    in such cases, the question is how much we are letting the data speak to us, as
    opposed to arranging it to say what we already think for other reasons. importantly,
    as the story circulated, helped by the compelling graphic, scholars who knew the
    World Values Survey data underlying the graph noticed something else. The graph
    reads as though people were asked to say whether they thought it was essential
    to live in a democracy, and the results plotted show the percentage of respondents
    who said “Yes”, presumably in contrast to those who said “No”. But in fact the
    survey question asked respondents to rate the importance of living in a democracy
    on a ten point scale, with 1 being “Not at all Important” and 10 being “Absolutely
    Important”. The graph showed the difference across ages of people who had given
    a score of “10” only, not changes in the average score on the question. As it
    turns out, while there is some variation by year of birth, most people in these
    countries tend to rate the importance of living in a democracy very highly, even
    if they do not all score it as “Absolutely Important”. The political scientist
    Erik Voeten redrew the figure based using the average response. The results are
    shown in Figure [1.9](lookatdata.html#fig:ch-01-voeten-democracy).
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，我选择这个例子是因为，在写作的时候，对一些西方国家人民对民主政府承诺的稳定性表示担忧并不无道理。或许蒙克的观点是正确的。但在这种情况下，问题是我们让数据对我们说了多少话，而不是安排数据来说出我们基于其他原因已经认为的事情。重要的是，随着这个故事流传开来，得益于引人入胜的图形，了解图表背后世界价值观调查数据的学者们注意到了其他事情。这个图表看起来像是人们被问及是否认为生活在民主国家是至关重要的，而绘制的结果显示了说“是”的受访者的百分比，这可能是与说“否”的人相对的。但实际上，调查问题要求受访者在10点量表上对生活在民主国家的重要性进行评分，其中1表示“一点也不重要”，10表示“绝对重要”。图表显示了只给出“10”分的人的年龄差异，而不是问题平均评分的变化。结果证明，尽管出生年份存在一些差异，但大多数人在这些国家倾向于非常重视生活在民主国家的重要性，即使他们并不都将其评为“绝对重要”。政治学家艾瑞克·沃腾基于平均响应重新绘制了图表。结果如图[1.9](lookatdata.html#fig:ch-01-voeten-democracy)所示。
- en: 'Figure 1.9: Perhaps the crisis has been overblown. (Erik Voeten.)'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.9：或许这场危机被夸大了。（艾瑞克·沃腾。）
- en: '![Perhaps the crisis has been overblown. (Erik Voeten.)](../Images/14369c776e2e394edb6a3fe0cb038eb6.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![或许这场危机被夸大了。（艾瑞克·沃腾。）](../Images/14369c776e2e394edb6a3fe0cb038eb6.png)'
- en: The change here is *not* due to a difference in how the y-axis is drawn. That
    is a common issue with graphs, and one we will discuss below. In this case both
    the *New York Times* graph and Voeten’s alternative have scales that cover the
    full range of possible values (from zero to 100% in the former case and from 1
    to 10 in the latter). Rather, a different measure is being shown. We are now looking
    at the trend in the average score, rather than the trend for the highest possible
    answer. Substantively, there *does* still seem to be a decline in the average
    score by age cohort, on the order of between half a point to one and a half points
    on a ten point scale. It could be an early warning sign of a collapse of belief
    in democracy, or it could be explained by something else. It might even be reasonable
    (as we will see for a different example shortly) to present the data in Voeten’s
    verion with the y-axis covering just the range of the decline, rather than the
    full zero to ten scale. But it seems fair to say that the story not have made
    the *New York Times* if the original research article had presented Voeten’s version
    of the data, rather than the one that appeared in the newspaper.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的变化**不是**由于y轴绘制方式的不同造成的。这是图表中常见的问题，我们将在下面讨论。在这种情况下，**《纽约时报》**的图表和Voeten的替代图表都有覆盖可能值全范围的刻度（前者是从零到100%，后者是从1到10）。相反，展示的是不同的度量。我们现在正在查看平均分数的趋势，而不是最高可能答案的趋势。实质上，似乎仍然存在平均分数随年龄群体下降的趋势，大约在十分之一半到一点五分之间。这可能是一个民主信念崩溃的早期预警信号，或者它可能由其他因素解释。甚至可以说（正如我们将在稍后的不同例子中看到的那样），用Voeten版本的数据展示，y轴仅覆盖下降范围，而不是从零到十的全范围，是合理的。但如果我们假设原始研究文章展示了Voeten版本的数据，而不是报纸上出现的那一个版本，那么这个故事似乎就不会出现在**《纽约时报》**上。
- en: 1.2.3 Bad perception
  id: totrans-183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.3 坏的感知
- en: Our third category of badness lives in the gap between data and aesthetics.
    Visualizations encode numbers in lines, shapes, and colors. That means that our
    interpretation of these encodings is partly conditional on how we perceive geometric
    shapes and relationships generally. We have known for a long time that poorly-encoded
    data can be misleading. Tufte (1983) contains many examples, as does Wainer (1984).
    Many of the instances they cite revolve around needlessly multiplying the number
    of dimensions shown in a plot. Using an area to represent a length, for example,
    can make differences between observations look larger than they are.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 我们第三类的不良之处存在于数据和美学之间的差距。可视化将数字编码在线条、形状和颜色中。这意味着我们对这些编码的解释部分取决于我们如何感知几何形状和关系。我们早已知道，编码不良的数据可能会误导。Tufte（1983）和Wainer（1984）都包含了许多例子。他们引用的许多实例都围绕着在图表中无谓地增加显示的维度数量。例如，用面积来表示长度，可以使观察之间的差异看起来比实际更大。
- en: 'Figure 1.10: A 3-D Column Chart created in Microsoft Excel for Mac. Although
    it may seem hard to believe, the values shown in the bars are 1, 2, 3, and 4.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.10：在Mac版Microsoft Excel中创建的3-D柱状图。尽管这可能难以相信，但条形图中显示的值是1、2、3和4。
- en: '![A 3-D Column Chart created in Microsoft Excel for Mac. Although it may seem
    hard to believe, the values shown in the bars are 1, 2, 3, and 4.](../Images/5ce1383e24fa5b018c719976b74ed66f.png)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![在Mac版Microsoft Excel中创建的3-D柱状图。尽管这可能难以相信，但条形图中显示的值是1、2、3和4。](../Images/5ce1383e24fa5b018c719976b74ed66f.png)'
- en: Although the most egregious abuses are less common than they once were, adding
    additional dimensions to plots remains a common temptation. Figure [1.10](lookatdata.html#fig:ch-01-3d-excel-1),
    for instance, is a 3-D bar chart made using a recent version of Microsoft Excel.
    Charts like this are common in business presentations and popular journalism,
    and are also seen in academic journal articles from time to time. Here we seek
    to avoid too much junk by using Excel’s default settings.To be fair, the 3-D format
    is not Excel’s default type of bar chart. As you can see from the cells shown
    to the left of the chart, the data we are trying to plot is not very complex.
    The chart even tries to help us by drawing and labeling grid lines on the y (and
    z) axis. And yet, the 3-D columns in combination with the default angle of view
    for the chart make the values as displayed differ substantially from the ones
    actually in the cell. Each column appears to be somewhat below its actual value.
    It is possible to see, if you squint with your mind’s eye, how the columns would
    line up with the axis guidelines if your angle of view moved so that the bars
    head-on. But as it stands, anyone asked what values the chart shows would give
    the wrong answer.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最严重的滥用行为不如以前常见，但为图表添加额外维度仍然是一个常见的诱惑。例如，图[1.10](lookatdata.html#fig:ch-01-3d-excel-1)是一个使用微软Excel最新版本制作的3D柱状图。这类图表在商业演示和流行新闻中很常见，有时也会出现在学术期刊文章中。在这里，我们通过使用Excel的默认设置来避免过多的垃圾信息。公平地说，3D格式并不是Excel默认的柱状图类型。正如您可以从图表左侧显示的单元格中看到的那样，我们试图绘制的这些数据并不复杂。图表甚至试图通过在y轴（和z轴）上绘制和标注网格线来帮助我们。然而，3D柱状图与图表的默认视角角度相结合，使得显示的值与实际单元格中的值相差很大。每一根柱子似乎都低于其实际值。如果您用心灵之眼眯起眼睛看，可以想象如果视角移动到柱子正对面，这些柱子将如何与轴指南线对齐。但就目前而言，任何被问及图表显示什么值的人都会给出错误的答案。
- en: By now, many regular users of statistical graphics know enough to avoid excessive
    decorative embellishments of charts. They are also usually put on their guard
    by overly-elaborate presentation of simple trends, as when a three-dimensional
    ribbon is used to display a simple trend line. Moreover, the default settings
    of most current graphical software tend to make the user work a little harder
    to add these features to plots.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，许多统计图形的常规用户已经足够了解如何避免图表过度装饰。他们通常也会对简单趋势的过度详尽展示保持警惕，例如使用三维带状图来显示简单的趋势线。此外，大多数当前图形软件的默认设置往往使得用户在图表中添加这些功能时需要付出更多努力。
- en: 'Figure 1.11: A junk-free plot that remains hard to interpret. While a stacked
    bar chart makes the overall trend clear, it can make it harder to see the trends
    for the categories within the bar. This is partly due to the nature of the trends.
    But if the additional data is hard to understand, perhaps it should not be included
    to begin with.'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.11：一个无垃圾信息的图表，但仍然难以解读。虽然堆积柱状图使整体趋势清晰，但它可能会使看到柱内类别趋势变得更难。这部分是由于趋势的性质。但如果附加数据难以理解，也许一开始就不应该包含在内。
- en: '![A junk-free plot that remains hard to interpret. While a stacked bar chart
    makes the overall trend clear, it can make it harder to see the trends for the
    categories within the bar. This is partly due to the nature of the trends. But
    if the additional data is hard to understand, perhaps it should not be included
    to begin with.](../Images/5e53c8e1cb773cddfa1d321324a9bfb4.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![一个无垃圾信息的图表，但仍然难以解读。虽然堆积柱状图使整体趋势清晰，但它可能会使看到柱内类别趋势变得更难。这部分是由于趋势的性质。但如果附加数据难以理解，也许一开始就不应该包含在内。](../Images/5e53c8e1cb773cddfa1d321324a9bfb4.png)'
- en: Even when the underlying numbers are sensible, the default settings of software
    are good, and the presentation of charts is mostly junk-free, some charts remain
    more difficult to interpret than others. They encode data in ways that are hard
    for viewers to understand. Figure [1.11](lookatdata.html#fig:ch-01-preception-data)
    presents a stacked bar chart with time in years on the x-axis and some value on
    the y-axis. The bars show the total value, with subdivisions by the relative contribution
    of different categories to each year’s observation. Charts like this are common
    when showing the absolute contribution of various products to total sales over
    time, for example, or the number of different groups of people in a changing population.
    Equivalently, stacked line-graphs showing similar kinds of trends are also common
    for data with many observation points on the x-axis, such as quarterly observations
    over a decade.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 即使基础数据合理，软件的默认设置良好，图表的展示也大多是垃圾信息-free，但有些图表仍然比其他图表更难解读。它们以观众难以理解的方式编码数据。图[1.11](lookatdata.html#fig:ch-01-preception-data)展示了一个堆叠柱状图，其中x轴表示年份，y轴表示某些值。柱子显示了总价值，通过不同类别对每年观察值的相对贡献进行细分。当展示各种产品随时间对总销售额的绝对贡献，例如，或一个变化的人口中不同人群的数量时，这种图表很常见。同样，对于x轴上有许多观察点的数据，如十年内的季度观察，显示类似趋势的堆叠线图也很常见。
- en: In a chart like this, the overall trend is readily interpretable, and it is
    also possible to easily follow the over-time pattern of the category that is closest
    to the x-axis baseline (in this case, Type D, colored in purple). But the fortunes
    of the other categories are not so easily grasped. Comparisons of both the absolute
    and the relative share of Type B or C are much more difficult, whether one wants
    to compare trends within type, or between them. Relative comparisons need a stable
    baseline. In this case, that’s the x-axis, which is why the overall trend and
    the Type D trend are much easier to see than any other trend.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的图表中，整体趋势很容易解读，而且也很容易跟随最接近x轴基线的类别随时间变化的模式（在这种情况下，类型D，用紫色着色）。但其他类别的命运并不那么容易掌握。无论是比较类型内的趋势，还是比较它们之间的趋势，对类型B或C的绝对和相对份额的比较都更加困难。相对比较需要一个稳定的基线。在这种情况下，那就是x轴，这就是为什么整体趋势和类型D的趋势比任何其他趋势都更容易看到。
- en: 'Figure 1.12: Aspect ratios affect our perception of rates of change. (After
    an example by William S. Cleveland.)'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.12：比例影响我们对变化速率的感知。（根据威廉·S·克利夫兰的例子。）
- en: '![Aspect ratios affect our perception of rates of change. (After an example
    by William S. Cleveland.)](../Images/e43afbf6bcd2709d296fdd7466ebbb32.png)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![比例影响我们对变化速率的感知。（根据威廉·S·克利夫兰的例子。）](../Images/e43afbf6bcd2709d296fdd7466ebbb32.png)'
- en: A different sort of problem is shown in Figure [1.12](lookatdata.html#fig:ch-01-perception-curves).
    In the left-side panel, the lines appear at first glance to be converging as the
    value of x increases. It seems like they might even intersect if we extended the
    graph out further. In the right-side panel, the curves are clearly equidistant
    from the beginning. The data plotted in each panel are the same, however. The
    apparent convergence in the left panel is just a result of the aspect ratio of
    the figure.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1.12](lookatdata.html#fig:ch-01-perception-curves)展示了不同类型的问题。在左侧面板中，乍一看，随着x值的增加，线条似乎在汇聚。它们似乎甚至可能相交，如果我们进一步扩展图表的话。在右侧面板中，曲线从一开始就明显等距。然而，每个面板中绘制的数据是相同的。左侧面板中明显的汇聚只是由于图形的纵横比。
- en: These problems are not easily solved by the application of good taste, or by
    following a general rule to maximize the data-to-ink ratio, even though that is
    a good rule to follow. Instead, we need to know a little more about the role of
    perception in the interpretation of graphs. Fortunately for us, this is an area
    that has produced a substantial amount of research over the past twenty five years.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题并不是通过应用良好的品味或遵循一个最大化数据到墨水比率的通用规则就能轻易解决的，尽管这是一个值得遵循的好规则。相反，我们需要更多地了解感知在图表解释中的作用。幸运的是，在过去二十五年中，这个领域已经产生了大量研究。
- en: '![Hermann Grid Effect.](../Images/c85bf390bf90bcdc87f4475f9b5c0fb0.png) Figure
    1.13: Hermann Grid Effect.'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '![赫尔曼网格效应。](../Images/c85bf390bf90bcdc87f4475f9b5c0fb0.png) 图1.13：赫尔曼网格效应。'
- en: 1.2.1 Bad taste
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.1 坏品味
- en: Let’s start with the bad taste. Figure [1.4](lookatdata.html#fig:ch-01-lifex-junkchart)
    shows a chart that is both quite tasteless and has far too much going on in it,
    given the modest amount of information it displays. The bars are hard to read
    and compare. It needlessly duplicates labels and makes pointless use of three-dimensional
    effects, drop shadows, and other unnecessary design features.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从糟糕的品味开始。图[1.4](lookatdata.html#fig:ch-01-lifex-junkchart)展示了一个既相当无品味，又因为显示的信息量有限而包含过多内容的图表。条形图难以阅读和比较。它不必要地重复标签，并毫无意义地使用了三维效果、阴影和其他不必要的视觉设计元素。
- en: '![Minard''s visualization of Napoleon''s retreat from Moscow. Justifiably cited
    as a classic, it is also atypical and hard to emulate in its specifics.](../Images/550e4505dc97cd3b1769a5876d12e47e.png)
    Figure 1.5: Minard’s visualization of Napoleon’s retreat from Moscow. Justifiably
    cited as a classic, it is also atypical and hard to emulate in its specifics.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '![米纳德对拿破仑从莫斯科撤退的视觉化。公正地说，它是一个经典，但在具体方面也非典型，难以模仿。](../Images/550e4505dc97cd3b1769a5876d12e47e.png)
    图1.5：米纳德对拿破仑从莫斯科撤退的视觉化。公正地说，它是一个经典，但在具体方面也非典型，难以模仿。'
- en: The best-known critic by far of this style of visualization, and the best-known
    taste-maker in the field, is Edward R. Tufte. His book *The Visual Display of
    Quantitative Information* (1983) is a classic, and its sequels are also widely
    read (Tufte, 1990, 1997). The bulk of this work is a series of examples of good
    and bad visualization, along with some articulation of more general principles
    (or rules of thumb) extracted from them. It is more like a reference book about
    completed dishes than a cookbook for daily use in the kitchen. At the same time,
    Tufte’s early academic work in political science shows that he effectively applied
    his own ideas to research questions. His *Political Control of the Economy* (1978)
    combines tables, figures, and text in a manner that remains remarkably fresh almost
    forty years later.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 对这种可视化风格批评最著名的人，也是该领域最著名的品味塑造者，是爱德华·R·图费。他的著作《定量信息的视觉展示》（1983年）是一部经典，其续集也广受欢迎（Tufte，1990，1997）。这部作品的大部分内容是一系列关于好与坏可视化的例子，以及从中提取的一些更普遍的原则（或经验法则）。它更像是一本关于已完成菜肴的参考书，而不是厨房日常使用的烹饪书。同时，图费在政治科学领域的早期学术工作表明，他将自己的思想有效地应用于研究问题。他的《经济政治控制》（1978年）将表格、图形和文本结合在一起，这种做法在近四十年的时间里仍然显得非常新颖。
- en: 'Tufte’s message is sometimes frustrating, but it is consistent:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 图费的信息有时会让人感到沮丧，但它是连贯的：
- en: Graphical excellence is the well-designed presentation of interesting data—a
    matter of substance, of statistics, and of design … [It] consists of complex ideas
    communicated with clarity, precision, and efficiency. … [It] is that which gives
    to the viewer the greatest number of ideas in the shortest time with the least
    ink in the smallest space … [It] is nearly always multivariate … And graphical
    excellence requires telling the truth about the data. (Tufte, 1983, p. 51).
  id: totrans-203
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 图形卓越是对有趣数据的精心设计呈现——这是一个关于实质、统计学和设计的问题……[它]通过清晰、精确和高效的方式传达复杂的思想……[它]在尽可能短的时间内，用最少的墨水，在最小的空间内向观众传达最多的想法……[它]几乎总是多变量的……而且图形卓越需要讲述数据的真相。（Tufte，1983，第51页）。
- en: 'Tufte illustrates the point with Charles Joseph Minard’s famous visualization
    of Napoleon’s march on Moscow, shown here in Figure [1.5](lookatdata.html#fig:ch-01-minard).
    He remarks that this image “may well be the best statistical graphic ever drawn,”
    and argues that it “tells a rich, coherent story with its multivariate data, far
    more enlightening than just a single number bouncing along over time. Six variables
    are plotted: the size of the army, its location on a two-dimensional surface,
    direction of the army’s movement, and temperature on various dates during the
    retreat from Moscow”.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: Tufte用查尔斯·约瑟夫·米纳德著名的拿破仑莫斯科战役可视化来阐述这个观点，如图[1.5](lookatdata.html#fig:ch-01-minard)所示。他指出这幅图像“可能是绘制过的最好的统计图形”，并认为它“通过其多变量数据讲述了一个丰富、连贯的故事，远比仅仅一个随时间跳动的数字更有启发性。图中绘制了六个变量：军队的大小、其在二维表面上的位置、军队的移动方向以及从莫斯科撤退期间不同日期的温度”。
- en: '![`Monstrous Costs'' by Nigel Holmes. Also a classic of its kind.](../Images/2e5457c25eac38d63ad5ab998aab03b9.png)
    Figure 1.6: `Monstrous Costs’ by Nigel Holmes. Also a classic of its kind.'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '![`Nigel Holmes的‘巨大成本’。也是其类别的经典。](../Images/2e5457c25eac38d63ad5ab998aab03b9.png)
    图1.6：`Nigel Holmes的‘巨大成本’”。也是其类别的经典。'
- en: It is worth noting how far removed Minard’s image is from most contemporary
    statistical graphics. At least until recently, these have tended to be applications
    or generalizations of scatterplots and barplots, either in the direction of seeing
    more raw data, or seeing the output derived from a statistical model. The former
    looks for ways to increase the volume of data visible, or the number of variables
    displayed within a panel, or the number of panels displayed within a plot. The
    latter looks for ways to see results such as point estimates, confidence intervals,
    and predicted probabilities in an easily-comprehensible way. Tufte acknowledges
    that a *tour de force* such as Minard’s “can be described and admired, but there
    are no compositional principles on how to create that one wonderful graphic in
    a million”. The best one can do for “more routine, workaday designs” is to suggest
    some guidelines such as “have a properly chosen format and design,” “use words,
    numbers, and drawing together,” “display an accessible complexity of detail” and
    “avoid content-free decoration, including chartjunk” (Tufte, 1983, p. 177).
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，米纳德（Minard）的图像与大多数当代统计图形相去甚远。至少直到最近，这些图形往往都是散点图和条形图的扩展或推广，要么是为了看到更多的原始数据，要么是为了看到从统计模型中得出的输出。前者寻求增加可见数据量，或者在一个面板中显示的变量数量，或者在一个图形中显示的面板数量。后者寻求以易于理解的方式查看点估计、置信区间和预测概率。图夫特（Tufte）承认，像米纳德的“杰作”这样的作品“可以描述和赞赏，但并没有关于如何创作那百万分之一张精彩图形的构图原则”。对于“更常规、日常的设计”，最好的建议是提出一些指导方针，例如“选择合适的格式和设计”，“将文字、数字和绘图结合在一起”，“展示易于理解的细节复杂性”，以及“避免无内容的装饰，包括图表垃圾”（图夫特，1983，第177页）。
- en: In practice those compositional principles have amounted to an encouragement
    to maximize the “data-to-ink” ratio. This is practical advice. It is not hard
    to jettison tasteless junk, and if we look a little harder we may find that the
    chart can do without other visual scaffolding as well. We can often clean up the
    typeface, remove extraneous colors and backgrounds, and simplify, mute, or delete
    gridlines, superfluous axis marks, or needless keys and legends. Given all that,
    we might think that a solid rule of “simpify, simplify” is almost all of what
    we need to make sure that our charts remain junk-free, and thus effective. But
    unfortunately this is not the case. For one thing, somewhat annoyingly, there
    is evidence that highly embellished charts like Nigel Holmes’s “Monstrous Costs”
    are often more easily recalled than their plainer alternatives (Bateman et al.,
    2010). Viewers do not find them more easily interpretable, but they do remember
    them more easily and also seem to find them more enjoyable to look at. They also
    associate them more directly with value judgments, as opposed to just trying to
    get information across. Borkin et al. (2013) also found that visually unique,
    “Infographic” style graphs were more memorable than more standard statistical
    visualizations. (“It appears that novel and unexpected visualizations can be better
    remembered than the visualizations with limited variability that we are exposed
    to since elementary school”, they remark.)
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这些构图原则已经转化为最大化“数据到墨水”比率的鼓励。这是一条实用的建议。摒弃无味的垃圾并不难，如果我们再仔细一点，可能会发现图表也可以不需要其他视觉支撑。我们经常可以清理字体，去除多余的色彩和背景，简化、减弱或删除网格线、多余的轴标记或无用的键和图例。考虑到所有这些，我们可能会认为“简化，再简化”的坚定规则几乎是我们确保图表无垃圾、因此有效的全部所需。但不幸的是，情况并非如此。一方面，有些令人烦恼的是，有证据表明，像尼尔·霍姆斯（Nigel
    Holmes）的“巨大成本”这样的高度装饰性图表往往比它们的简单替代品更容易被记住（Bateman等人，2010）。观众并不觉得它们更容易理解，但它们更容易被记住，而且看起来也更令人愉快。它们还更直接地与价值判断相关联，而不是仅仅试图传达信息。Borkin等人（2013）也发现，视觉独特的“信息图表”风格的图表比更标准的统计可视化更容易记住。（“似乎新颖和意外的可视化比我们从小学以来就接触到的有限变异性可视化更容易记住”，他们评论道。）
- en: '![Six kinds of summary boxplots. Type (c) is from Tufte.](../Images/b0d25c973717847c67fe260331b316c4.png)
    Figure 1.7: Six kinds of summary boxplots. Type (c) is from Tufte.'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '![六种总结箱线图。类型（c）来自图夫特。](../Images/b0d25c973717847c67fe260331b316c4.png) 图1.7：六种总结箱线图。类型（c）来自图夫特。'
- en: Even worse, it may be the case that graphics that really do maximize the data-to-ink
    ratio are harder to interpret than those that are a little more relaxed about
    it. Anderson et al. (2011) found that, of the four kinds of boxplot shown in Figure
    [1.7](lookatdata.html#fig:ch-01-tufte-boxplots), the minimalist version from Tufte’s
    own work (option C) proved to be the most cognitively difficult for viewers to
    interpret. Cues like labels and gridlines, together with some strictly superfluous
    embellishment of data points or other design elements, may often be an aid rather
    than an impediment to interpretation.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，那些真正最大化数据与墨水比率的图表可能比那些稍微宽松一点的图表更难解读。安德森等人（2011年）发现，在图1.7中展示的四种箱线图中，图1.7中Tufte自己工作的简约版本（选项C）被证明是最难让观众解读的。像标签和网格线这样的提示，以及一些严格多余的数据点或其他设计元素的装饰，通常可能是解读的辅助而不是障碍。
- en: While chartjunk is not entirely devoid of merit, bear in mind that ease of recall
    is only one virtue amongst many for graphics. It is also the case that, almost
    by definition, it is no easier to systematize the construction of a chart like
    “Monstrous Costs” than it is to replicate the impact of Minard’s graph of Napoleon’s
    retreat. Indeed, the literature on chartjunk suggests that the two may have some
    qualities in common. To be sure, Minard’s figure is admirably rich in data while
    Holmes’s is not. But both are visually distinctive in a way that makes them memorable,
    both show a very substantial amount of bespoke design, and both are quite unlike
    most of the statistical graphs you will see, or make.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然图表垃圾并不是完全没有价值，但请记住，对于图形来说，易于回忆只是众多优点中的一个。事实上，几乎可以肯定的是，构建一个像“巨大成本”这样的图表与复制Minard的拿破仑撤退图表的影响一样困难。确实，Minard的图表在数据上非常丰富，而Holmes的图表则不然。但两者都以一种使它们难忘的方式在视觉上与众不同，两者都展示了大量的定制设计，并且都与大多数你将看到的或制作的统计图表大相径庭。
- en: 1.2.2 Bad data
  id: totrans-211
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.2 坏数据
- en: In your everyday work you will be in little danger of producing either a “Monstrous
    Costs” or a “Napoleon’s Retreat”. You are much more likely to make a good-looking,
    well-designed figure that misleads people because you have used it to display
    some bad data. Well-designed figures with little or no junk in their component
    parts are not by themselves a defence against cherry-picking your data, or presenting
    information in a misleading way. Indeed, it is even possible that, in a world
    where people are on guard against junky infographics, the “halo effect” accompanying
    a well-produced figure might make it *easier* to mislead some audiences. Or, perhaps
    more common, good aesthetics does not make it much harder for you to mislead yourself
    as you look at your data.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的日常工作中，你很少会陷入“巨大成本”或“拿破仑的撤退”这样的危险。你更有可能制作出看起来很好看、设计精良的图表，但由于你用它来展示了一些错误的数据，所以会误导人们。设计精良且组件部分几乎没有杂质的图表本身并不能防止你挑选数据或以误导方式呈现信息。实际上，在一个人们警惕垃圾信息图表的世界里，一个制作精良的图表可能反而“更容易”误导某些观众。或者，更常见的是，良好的美学设计并不会使你在查看数据时更容易误导自己。
- en: In November of 2016, the *New York Times* reported on some research on people’s
    confidence in the institutions of democracy. It had been published in an academic
    journal by the political scientist Yasha Mounk. The headline in the *Times* ran,
    “How Stable Are Democracies? ‘Warning Signs Are Flashing Red’” (Taub, 2016). The
    graph accompanying the article, reproduced in Figure [1.8](lookatdata.html#fig:ch-01-chartjunk-democracy),
    certainly seemed to show an alarming decline.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年11月，*《纽约时报》*报道了关于人们对民主制度信心的一些研究。这项研究是由政治学家Yasha Mounk在学术期刊上发表的。*《时报》*的标题是：“民主有多稳定？‘警告信号正在闪烁红灯’”（Taub，2016）。文章中附带的图表，如图1.8所示，确实似乎显示了一个令人担忧的下降趋势。
- en: 'Figure 1.8: A crisis of faith in democracy? (New York Times.)'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.8：对民主的信仰危机？（《纽约时报》）
- en: '![A crisis of faith in democracy? (New York Times.)](../Images/16f263fce32ee2c3258b144fd76f44c7.png)'
  id: totrans-215
  prefs: []
  type: TYPE_IMG
  zh: '![对民主的信仰危机？（《纽约时报》）](../Images/16f263fce32ee2c3258b144fd76f44c7.png)'
- en: The graph was widely circulated on social media. It is impressively well-produced.
    It’s an elegant small-multiple that, in addition to the point ranges it identifies,
    also shows an error range (labeled as such for people who might not know what
    it is), and the story told across the panels for each country is pretty consistent.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图表在社交媒体上被广泛传播。它的制作非常出色。这是一个优雅的小型图表，除了它所识别的点范围外，还显示了误差范围（为可能不知道其含义的人标注了），并且每个国家在图板上的故事讲述相当一致。
- en: The figure is a little tricky to interpret. As the x-axis label says, the underlying
    data are from a cross-sectional survey of people of different ages rather than
    a longitudinal study measuring everyone at different times. Thus, the lines do
    not show a trend measured each decade from the 1930s, but rather differences in
    the answers given by people born in different decades, all of whom were asked
    the question at the same time. Given that, a bar graph might have been a more
    appropriate to display the results.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图表的解读有点棘手。正如x轴标签所示，基础数据来自对不同年龄段人群的横断面调查，而不是测量不同时间每个人的纵向研究。因此，线条并不显示从1930年代开始的每十年测量的趋势，而是不同年代出生的人给出的答案之间的差异，他们都是在同一时间被问及问题的。考虑到这一点，条形图可能更适合展示结果。
- en: MoreOne reason I chose this example is that, at the time of writing, it is not
    unreasonable to be concerned about the stability of people’s commitment to democratic
    government in some Western countries. Perhaps Mounk’s argument is correct. But
    in such cases, the question is how much we are letting the data speak to us, as
    opposed to arranging it to say what we already think for other reasons. importantly,
    as the story circulated, helped by the compelling graphic, scholars who knew the
    World Values Survey data underlying the graph noticed something else. The graph
    reads as though people were asked to say whether they thought it was essential
    to live in a democracy, and the results plotted show the percentage of respondents
    who said “Yes”, presumably in contrast to those who said “No”. But in fact the
    survey question asked respondents to rate the importance of living in a democracy
    on a ten point scale, with 1 being “Not at all Important” and 10 being “Absolutely
    Important”. The graph showed the difference across ages of people who had given
    a score of “10” only, not changes in the average score on the question. As it
    turns out, while there is some variation by year of birth, most people in these
    countries tend to rate the importance of living in a democracy very highly, even
    if they do not all score it as “Absolutely Important”. The political scientist
    Erik Voeten redrew the figure based using the average response. The results are
    shown in Figure [1.9](lookatdata.html#fig:ch-01-voeten-democracy).
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择这个例子的一个原因是，在写作的时候，对一些西方国家人民对民主政府承诺的稳定性表示担忧并不无道理。或许Mounk的论点是正确的。但在这种情况下，问题是我们让数据对我们说了多少话，而不是安排它说我们基于其他原因已经认为的事情。重要的是，随着故事的传播，得益于引人入胜的图形，了解图表背后世界价值观调查数据的学者们注意到了其他事情。图表看起来像是人们被要求说他们认为生活在民主国家是否是必要的，并且绘制的结果显示了说“是”的受访者的百分比，这可能是与说“否”的人相对的。但实际上，调查问题要求受访者在10点量表上对生活在民主国家的重要性进行评分，其中1表示“一点也不重要”，10表示“绝对重要”。图表显示了只给出“10”分的人的年龄差异，而不是问题的平均评分的变化。结果证明，尽管出生年份有一些变化，但大多数人在这些国家倾向于非常高度评价生活在民主国家的重要性，即使他们并不都将其评为“绝对重要”。政治学家埃里克·沃滕基于平均响应重新绘制了图表。结果如图[1.9](lookatdata.html#fig:ch-01-voeten-democracy)所示。
- en: 'Figure 1.9: Perhaps the crisis has been overblown. (Erik Voeten.)'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.9：或许危机被夸大了。（埃里克·沃滕。）
- en: '![Perhaps the crisis has been overblown. (Erik Voeten.)](../Images/14369c776e2e394edb6a3fe0cb038eb6.png)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![或许危机被夸大了。（埃里克·沃滕。）](../Images/14369c776e2e394edb6a3fe0cb038eb6.png)'
- en: The change here is *not* due to a difference in how the y-axis is drawn. That
    is a common issue with graphs, and one we will discuss below. In this case both
    the *New York Times* graph and Voeten’s alternative have scales that cover the
    full range of possible values (from zero to 100% in the former case and from 1
    to 10 in the latter). Rather, a different measure is being shown. We are now looking
    at the trend in the average score, rather than the trend for the highest possible
    answer. Substantively, there *does* still seem to be a decline in the average
    score by age cohort, on the order of between half a point to one and a half points
    on a ten point scale. It could be an early warning sign of a collapse of belief
    in democracy, or it could be explained by something else. It might even be reasonable
    (as we will see for a different example shortly) to present the data in Voeten’s
    verion with the y-axis covering just the range of the decline, rather than the
    full zero to ten scale. But it seems fair to say that the story not have made
    the *New York Times* if the original research article had presented Voeten’s version
    of the data, rather than the one that appeared in the newspaper.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的变化**不是**由于y轴绘制方式的不同。这是图表中常见的问题，我们将在下面讨论。在这种情况下，**《纽约时报》**的图表和Voeten的替代图表都有覆盖可能值全范围的刻度（在前者中是从零到100%，在后者中是从1到10）。相反，这里展示的是不同的度量。我们现在正在查看平均分数的趋势，而不是最高可能答案的趋势。实质上，似乎平均分数按年龄群体下降的趋势仍然存在，大约在十分之一半到一点五分之间。这可能是一个对民主信念崩溃的早期预警信号，或者它可能由其他因素解释。甚至可能（正如我们将在稍后的不同例子中看到的那样）合理地用Voeten版本的数据展示，其中y轴仅覆盖下降的范围，而不是从零到十的全范围。但似乎公平地说，如果原始研究文章展示了Voeten版本的数据，而不是报纸上出现的那一个版本，那么这个故事可能就不会出现在**《纽约时报》**上。
- en: 1.2.3 Bad perception
  id: totrans-222
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.3 错误的感知
- en: Our third category of badness lives in the gap between data and aesthetics.
    Visualizations encode numbers in lines, shapes, and colors. That means that our
    interpretation of these encodings is partly conditional on how we perceive geometric
    shapes and relationships generally. We have known for a long time that poorly-encoded
    data can be misleading. Tufte (1983) contains many examples, as does Wainer (1984).
    Many of the instances they cite revolve around needlessly multiplying the number
    of dimensions shown in a plot. Using an area to represent a length, for example,
    can make differences between observations look larger than they are.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 我们第三类的不良感知存在于数据与美学之间的差距。可视化通过线条、形状和颜色编码数字。这意味着我们对这些编码的解释部分取决于我们如何感知几何形状和关系。我们早已知道，编码不良的数据可能会误导。Tufte（1983）和Wainer（1984）都包含了许多例子。他们引用的许多实例都围绕着在图表中无谓地增加显示维度的数量。例如，用面积来表示长度，可以使观察结果之间的差异看起来比实际更大。
- en: 'Figure 1.10: A 3-D Column Chart created in Microsoft Excel for Mac. Although
    it may seem hard to believe, the values shown in the bars are 1, 2, 3, and 4.'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.10：在Mac版Microsoft Excel中创建的3-D柱状图。尽管这可能难以置信，但条形图中显示的值是1、2、3和4。
- en: '![A 3-D Column Chart created in Microsoft Excel for Mac. Although it may seem
    hard to believe, the values shown in the bars are 1, 2, 3, and 4.](../Images/5ce1383e24fa5b018c719976b74ed66f.png)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
  zh: '![在Mac版Microsoft Excel中创建的3-D柱状图。尽管这可能难以置信，但条形图中显示的值是1、2、3和4。](../Images/5ce1383e24fa5b018c719976b74ed66f.png)'
- en: Although the most egregious abuses are less common than they once were, adding
    additional dimensions to plots remains a common temptation. Figure [1.10](lookatdata.html#fig:ch-01-3d-excel-1),
    for instance, is a 3-D bar chart made using a recent version of Microsoft Excel.
    Charts like this are common in business presentations and popular journalism,
    and are also seen in academic journal articles from time to time. Here we seek
    to avoid too much junk by using Excel’s default settings.To be fair, the 3-D format
    is not Excel’s default type of bar chart. As you can see from the cells shown
    to the left of the chart, the data we are trying to plot is not very complex.
    The chart even tries to help us by drawing and labeling grid lines on the y (and
    z) axis. And yet, the 3-D columns in combination with the default angle of view
    for the chart make the values as displayed differ substantially from the ones
    actually in the cell. Each column appears to be somewhat below its actual value.
    It is possible to see, if you squint with your mind’s eye, how the columns would
    line up with the axis guidelines if your angle of view moved so that the bars
    head-on. But as it stands, anyone asked what values the chart shows would give
    the wrong answer.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最严重的滥用现在比以前少，但向图表添加额外维度仍然是一个常见的诱惑。例如，图[1.10](lookatdata.html#fig:ch-01-3d-excel-1)是一个使用微软Excel最新版本制作的3D柱状图。这类图表在商业演示和流行新闻中很常见，有时也会出现在学术期刊文章中。在这里，我们通过使用Excel的默认设置来避免过多的杂质。公平地说，3D格式并不是Excel的默认柱状图类型。正如您可以从图表左侧显示的单元格中看到，我们试图绘制的并非非常复杂的数据。图表甚至试图通过在y轴（和z轴）上绘制和标注网格线来帮助我们。然而，3D柱子与图表的默认视角角度相结合，使得显示的值与实际单元格中的值有显著差异。每一根柱子看起来似乎都低于其实际值。如果您用心灵之眼眯起眼睛看，可能会看到如果视角移动到柱子正面，柱子将如何与轴指南线对齐。但就目前而言，任何被问及图表显示什么值的人都会给出错误的答案。
- en: By now, many regular users of statistical graphics know enough to avoid excessive
    decorative embellishments of charts. They are also usually put on their guard
    by overly-elaborate presentation of simple trends, as when a three-dimensional
    ribbon is used to display a simple trend line. Moreover, the default settings
    of most current graphical software tend to make the user work a little harder
    to add these features to plots.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，许多统计图表的常规用户已经足够了解，知道避免图表过度装饰性修饰。他们通常也会对简单趋势的过度详尽展示保持警惕，例如使用三维带状图来显示简单的趋势线。此外，大多数当前图形软件的默认设置往往使得用户需要付出更多努力才能将这些功能添加到图表中。
- en: 'Figure 1.11: A junk-free plot that remains hard to interpret. While a stacked
    bar chart makes the overall trend clear, it can make it harder to see the trends
    for the categories within the bar. This is partly due to the nature of the trends.
    But if the additional data is hard to understand, perhaps it should not be included
    to begin with.'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.11：一个无杂质的图表，但仍然难以解读。虽然堆积柱状图使整体趋势清晰，但它可能会使看到柱状图内各分类的趋势更困难。这部分是由于趋势的性质。但如果附加数据难以理解，也许一开始就不应该包含在内。
- en: '![A junk-free plot that remains hard to interpret. While a stacked bar chart
    makes the overall trend clear, it can make it harder to see the trends for the
    categories within the bar. This is partly due to the nature of the trends. But
    if the additional data is hard to understand, perhaps it should not be included
    to begin with.](../Images/5e53c8e1cb773cddfa1d321324a9bfb4.png)'
  id: totrans-229
  prefs: []
  type: TYPE_IMG
  zh: '![一个无杂质的图表，但仍然难以解读。虽然堆积柱状图使整体趋势清晰，但它可能会使看到柱状图内各分类的趋势更困难。这部分是由于趋势的性质。但如果附加数据难以理解，也许一开始就不应该包含在内。](../Images/5e53c8e1cb773cddfa1d321324a9bfb4.png)'
- en: Even when the underlying numbers are sensible, the default settings of software
    are good, and the presentation of charts is mostly junk-free, some charts remain
    more difficult to interpret than others. They encode data in ways that are hard
    for viewers to understand. Figure [1.11](lookatdata.html#fig:ch-01-preception-data)
    presents a stacked bar chart with time in years on the x-axis and some value on
    the y-axis. The bars show the total value, with subdivisions by the relative contribution
    of different categories to each year’s observation. Charts like this are common
    when showing the absolute contribution of various products to total sales over
    time, for example, or the number of different groups of people in a changing population.
    Equivalently, stacked line-graphs showing similar kinds of trends are also common
    for data with many observation points on the x-axis, such as quarterly observations
    over a decade.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 即使基础数据合理，软件的默认设置良好，图表的展示也大多是垃圾信息，一些图表仍然比其他图表更难解读。它们以观众难以理解的方式编码数据。图[1.11](lookatdata.html#fig:ch-01-preception-data)展示了一个堆叠柱状图，x轴是按年划分的时间，y轴是某个值。柱子显示了总价值，通过不同类别对每年观察值的相对贡献进行细分。当展示各种产品随时间对总销售额的绝对贡献，例如，或一个不断变化的人口中不同群体的数量时，这种图表很常见。同样，对于x轴上有许多观察点的数据，如十年内的季度观察，也常见类似的堆叠线图。
- en: In a chart like this, the overall trend is readily interpretable, and it is
    also possible to easily follow the over-time pattern of the category that is closest
    to the x-axis baseline (in this case, Type D, colored in purple). But the fortunes
    of the other categories are not so easily grasped. Comparisons of both the absolute
    and the relative share of Type B or C are much more difficult, whether one wants
    to compare trends within type, or between them. Relative comparisons need a stable
    baseline. In this case, that’s the x-axis, which is why the overall trend and
    the Type D trend are much easier to see than any other trend.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的图表中，整体趋势很容易解读，也可以轻松地跟随最接近x轴基线的类别随时间变化的模式（在本例中，类型D，紫色）。但其他类别的命运并不容易把握。无论是比较类型内的趋势，还是类型之间的比较，比较类型B或C的绝对和相对份额都更加困难。相对比较需要一个稳定的基线。在这种情况下，那就是x轴，这就是为什么整体趋势和类型D的趋势比其他任何趋势都更容易看到。
- en: 'Figure 1.12: Aspect ratios affect our perception of rates of change. (After
    an example by William S. Cleveland.)'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.12：纵横比影响我们对变化率的感知。（根据威廉·S·克利夫兰的例子。）
- en: '![Aspect ratios affect our perception of rates of change. (After an example
    by William S. Cleveland.)](../Images/e43afbf6bcd2709d296fdd7466ebbb32.png)'
  id: totrans-233
  prefs: []
  type: TYPE_IMG
  zh: '![纵横比影响我们对变化率的感知。（根据威廉·S·克利夫兰的例子。）](../Images/e43afbf6bcd2709d296fdd7466ebbb32.png)'
- en: A different sort of problem is shown in Figure [1.12](lookatdata.html#fig:ch-01-perception-curves).
    In the left-side panel, the lines appear at first glance to be converging as the
    value of x increases. It seems like they might even intersect if we extended the
    graph out further. In the right-side panel, the curves are clearly equidistant
    from the beginning. The data plotted in each panel are the same, however. The
    apparent convergence in the left panel is just a result of the aspect ratio of
    the figure.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1.12](lookatdata.html#fig:ch-01-perception-curves)展示了另一种类型的问题。在左侧面板中，乍一看，随着x值的增加，线条似乎在汇聚。它们似乎甚至可能会相交，如果我们进一步扩展图表的话。在右侧面板中，曲线从一开始就明显等距。然而，每个面板中绘制的数据是相同的。左侧面板中明显的汇聚只是由于图形的纵横比造成的。
- en: These problems are not easily solved by the application of good taste, or by
    following a general rule to maximize the data-to-ink ratio, even though that is
    a good rule to follow. Instead, we need to know a little more about the role of
    perception in the interpretation of graphs. Fortunately for us, this is an area
    that has produced a substantial amount of research over the past twenty five years.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题并不是通过应用良好的品味或遵循一个旨在最大化数据到墨水比率的通用规则就能轻易解决的，尽管这是一个值得遵循的好规则。相反，我们需要更多地了解感知在图表解读中的作用。幸运的是，在过去二十五年中，这个领域已经产生了大量研究。
- en: '![Hermann Grid Effect.](../Images/c85bf390bf90bcdc87f4475f9b5c0fb0.png) Figure
    1.13: Hermann Grid Effect.'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '![赫尔曼网格效应](../Images/c85bf390bf90bcdc87f4475f9b5c0fb0.png) 图1.13：赫尔曼网格效应。'
- en: 1.3 Perception and data visualization
  id: totrans-237
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 感知与数据可视化
- en: While a detailed discussion of visual perception is well beyond the scope of
    this book, even a very simple sense of how we see things we will help us understand
    why some figures work and others do not. For a much more thorough treatment of
    these topics, Colin Ware’s books on information design are excellent overviews
    of research on visual perception, written from the perspective of people designing
    graphs, figures, and systems for representing data (Ware, 2008, 2013).
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对视觉感知的详细讨论远远超出了本书的范围，但即使是对我们如何看到事物的非常简单的理解，也会帮助我们理解为什么有些图形有效，而有些则无效。对于这些主题的更深入探讨，Colin
    Ware关于信息设计的书籍是关于视觉感知研究的优秀概述，这些研究是从设计图表、图形和表示数据的系统的人的视角进行的（Ware，2008，2013）。
- en: 1.3.1 Edges, contrasts and colors
  id: totrans-239
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.1 边缘、对比度和颜色
- en: Looking at pictures of data means looking at lines, shapes, and colors. Our
    visual system works in a way that makes some things easier for us to see than
    others. I am speaking in slightly vague terms here because the underlying details
    are the remit of vision science, and the exact mechanisms responsible are often
    the subject of ongoing research. I will not pretend to summarize or evaluate this
    material. In any case, independent of detailed explanation, the existence of the
    perceptual phenomena themselves can often be directly demonstrated through visual
    effects or “optical illusions” of various kinds. These effects demonstrate that,
    perception is not a simple matter of direct visual inputs producing straightforward
    mental representations of their content. Rather, our visual system is tuned to
    accomplish some tasks very well, and this comes at a cost in other ways.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 观察数据图片意味着观察线条、形状和颜色。我们的视觉系统以一种使某些事物比其他事物更容易看到的方式工作。我在这里说得稍微含糊一些，因为背后的细节是视觉科学的研究范围，而负责的具体机制通常是持续研究的话题。我不会假装总结或评估这些材料。无论如何，独立于详细解释，感知现象本身的存在通常可以通过视觉效果或各种类型的“光学错觉”直接证明。这些效应表明，感知并不是直接视觉输入产生其内容的简单心理表征的问题。相反，我们的视觉系统调整得非常好以完成某些任务，这以其他方式为代价。
- en: 'Figure 1.14: Mach bands. On the left side, five grey bars are ordered from
    dark to light, with gaps between them. On the right side, the bars have no gap
    between them. The brightness or luminance of the corresponding bars is the same.
    However, when the bars touch, the dark areas seem darker and the light areas lighter.'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.14：马赫带。左侧，五条灰色条带从暗到亮排列，条带之间有间隔。右侧，条带之间没有间隔。相应条带的亮度和亮度相同。然而，当条带接触时，暗区似乎更暗，亮区更亮。
- en: '![Mach bands. On the left side, five grey bars are ordered from dark to light,
    with gaps between them. On the right side, the bars have no gap between them.
    The brightness or luminance of the corresponding bars is the same. However, when
    the bars touch, the dark areas seem darker and the light areas lighter.](../Images/70e5659b7775e3085a0e16e1530c69dd.png)'
  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: '![马赫带。左侧，五条灰色条带从暗到亮排列，条带之间有间隔。右侧，条带之间没有间隔。相应条带的亮度和亮度相同。然而，当条带接触时，暗区似乎更暗，亮区更亮。](../Images/70e5659b7775e3085a0e16e1530c69dd.png)'
- en: The active nature of perception has long been recognized. The Hermann grid effect,
    shown in Figure [1.13](lookatdata.html#fig:ch-01-perception-1), was discovered
    in 1870\. Ghostly blobs seem to appear at the intersections in the grid but only
    as long as one is not looking at them directly. A related effect is shown in Figure
    [1.14](lookatdata.html#fig:ch-01-mach-bands). These are *Mach bands*. When the
    gray bars share a boundary, the apparent contrast between them appears to increase.
    Speaking loosely, we can say that our visual system is trying to construct a representation
    of what it is looking at based more on *relative* differences in the luminance
    (or brightness) of the bars, rather than their absolute value. Similarly, the
    ghostly blobs in the Hermann grid effect can be thought of as a side-effect of
    the visual system being tuned for a different task.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 感知活动的活跃性质早已被认可。赫尔曼网格效应，如图 [1.13](lookatdata.html#fig:ch-01-perception-1) 所示，是在1870年被发现的。幽灵般的块状物似乎出现在网格的交叉处，但只有在没有直接注视它们时才会出现。一个相关效应如图
    [1.14](lookatdata.html#fig:ch-01-mach-bands) 所示。这些是**马赫带**。当灰色条带共享边界时，它们之间的明显对比度似乎会增加。说得通俗一点，我们可以这样说，我们的视觉系统试图根据条带的亮度（或亮度）的**相对**差异来构建它所看到的表示，而不是它们的绝对值。同样，赫尔曼网格效应中的幽灵般的块状物可以被视为视觉系统为不同任务调整时的副作用。
- en: These sorts of effects extend to the role of background contrasts. The same
    shade of gray will be perceived very differently depending on whether it is against
    a darker background our a lighter one. Our ability to distinguish shades of brightness
    is not uniform, either. We are better at distinguishing darker shades than we
    are at distinguishing lighter ones. And the effects interact, too. We will do
    better at distinguishing very light shades of gray when they are set against a
    light background. When set against a dark background, differences in the middle-range
    of the light-to-dark spectrum are easier to distinguish.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 这种效果也扩展到了背景对比度的作用。同样的灰色阴影，根据其是置于较暗的背景还是较亮的背景，会被感知得非常不同。我们区分亮度阴影的能力也不是均匀的。我们更擅长区分较深的阴影，而不是较浅的阴影。而且这些效果还会相互作用。当它们置于浅色背景上时，我们会更好地区分非常浅的灰色阴影。当置于深色背景上时，光暗光谱中段的变化更容易被区分。
- en: '![The checkershadow illusion (Edward H. Adelson).](../Images/ae8e6fd4d47c2daab0cd0f491123564c.png)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![棋盘阴影错觉（爱德华·H·阿德尔森）](../Images/ae8e6fd4d47c2daab0cd0f491123564c.png)'
- en: 'Figure 1.15: The checkershadow illusion (Edward H. Adelson).'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.15：棋盘阴影错觉（爱德华·H·阿德尔森）。
- en: Our visual system is attracted to edges, and we assess contrast and brightness
    in terms of relative rather than absolute values. Some of the more spectacular
    visual effects exploit our mostly successful efforts to construct representations
    of surfaces, shapes, and objects based on what we are seeing. Edward Adelson’s
    checkershadow illusion, shown in Figure [1.15](lookatdata.html#fig:ch-01-checkershadow),
    is a good example.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的大脑视觉系统会被边缘吸引，并且我们评估对比度和亮度是基于相对值而不是绝对值。一些更引人注目的视觉效果利用了我们的努力，基于我们所看到的来构建表面、形状和物体的表示。爱德华·阿德尔森的棋盘阴影错觉，如图[1.15](lookatdata.html#fig:ch-01-checkershadow)所示，是一个很好的例子。
- en: To figure out the shade of the squares on the floor, we compare it to the nearby
    squares, and we also discount the shadows cast by other objects. Even though a
    light-colored surface in shadow might reflect less light than a dark surface in
    direct light, it would generally be an error to infer that the surface in the
    shade really was a darker color. The checkerboard image is carefully constructed
    to exploit these visual inferences made based on local contrasts in brightness
    and the information provided by shadows. As Adeslon notes, “The visual system
    is not very good at being a physical light meter, but that is not its purpose”.
    Because it has evolved to be good at perceiving real objects in its environment,
    we need to be aware of how it works in settings where we are using it to do other
    things, such as keying variables to some spectrum of grayscale values.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定地板上方格的颜色，我们将其与附近的方格进行比较，并且还会扣除其他物体投射的阴影。尽管在阴影中的浅色表面可能反射的光线比直接光照下的深色表面少，但通常推断阴影中的表面实际上是较深的颜色是错误的。棋盘图像是精心构建的，以利用基于亮度局部对比和阴影提供的信息所做出的这些视觉推断。正如阿德尔森所说：“视觉系统并不擅长作为物理光度计，但这不是它的目的”。因为它已经进化得擅长感知其环境中的真实物体，所以我们需要意识到在我们在使用它做其他事情时，如将变量键控到某种灰度值谱时，它是如何工作的。
- en: An important point about visual effects of this kind is that they are not illusions
    in the way that a magic trick is an illusion. If a magician takes you through
    an illusion step by step and shows you how it is accomplished, then the next time
    you watch the trick performed you will see through it, and notice the various
    bits of misdirection and sleight of hand that are used to achieve the effect.
    But the most interesting visual illusions are not like this. Even after they have
    been explained to you, you cannot stop seeing them, because the perceptual processes
    they exploit are not under your conscious control. This makes it easy to be misled
    by them, as when (for example) we overestimate the size of a contrast between
    two adjacent shaded areas on a map or grid simply because they share a boundary.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这类视觉效果的要点是，它们并不是以魔术表演那样的方式产生错觉。如果一个魔术师一步一步地引导你通过一个错觉并展示它是如何完成的，那么下次你观看这个魔术表演时，你会看穿它，并注意到用来实现效果的误导和手法。但最有趣的视觉错觉并不像这样。即使它们已经解释给你听，你也无法停止看到它们，因为它们所利用的感知过程并不在你的意识控制之下。这使得它们很容易误导你，例如，当我们（例如）高估地图或网格上相邻阴影区域之间的对比度大小时，仅仅因为它们共享一个边界。
- en: '![Edge contrasts in monochrome and color, after Ware (2008).](../Images/81f763fde2d1f7e06beb06b1fc21f1e3.png)![Edge
    contrasts in monochrome and color, after Ware (2008).](../Images/2ff0767a4eadc195e1007ea6fba85163.png)
    Figure 1.16: Edge contrasts in monochrome and color, after Ware (2008).'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '![单色和彩色中的边缘对比，根据Ware（2008）](../Images/81f763fde2d1f7e06beb06b1fc21f1e3.png)![单色和彩色中的边缘对比，根据Ware（2008）](../Images/2ff0767a4eadc195e1007ea6fba85163.png)
    图1.16：单色和彩色中的边缘对比，根据Ware（2008）。'
- en: Our ability to see edge contrasts is stronger for monochrome images than for
    color. Figure [1.16](lookatdata.html#fig:ch-01-colorcontrast), from Ware (2008,
    p. 71), shows an image of sand dunes. In the red-green version, the structure
    of the landscape is hard to perceive. In the grayscale version, the dunes and
    ridges are much more easily visible.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在单色图像中看到边缘对比的能力比在彩色图像中更强。图[1.16](lookatdata.html#fig:ch-01-colorcontrast)，来自Ware（2008，第71页），展示了一幅沙丘的图像。在红绿版本中，景观的结构难以感知。在灰度版本中，沙丘和脊更容易看到。
- en: 'Using color in data visualization introduces a number of other complications
    (Zeileis & Hornik, 2006). The central one is related to the relativity of luminance
    perception. As we have been discussing, our perception of how bright something
    looks is largely a matter of relative rather than absolute judgments. How bright
    a surface looks depends partly on the brightness of objects near it. In addition
    to luminance, the color of an object can be thought of has having two other components.
    First, an object’s *hue* is what we conventionally mean when we use the word “color”:
    red, blue, green, purple, and so on. In physical terms it can be thought of as
    the dominant wavelength of the light reflected from the object’s surface. The
    second component is *chrominance* or *chroma*. This is the *intensity* or *vividness*
    of the color.'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据可视化中使用颜色引入了许多其他复杂问题（Zeileis & Hornik, 2006）。其中最重要的是与亮度感知的相对性相关。正如我们一直在讨论的，我们对物体亮度感知在很大程度上是相对判断而不是绝对判断的问题。一个表面看起来有多亮部分取决于附近物体的亮度。除了亮度之外，一个物体的颜色可以被认为有两个其他成分。首先，一个物体的**色调**是我们使用“颜色”这个词时传统上所指的：红色、蓝色、绿色、紫色等等。在物理术语中，它可以被认为是物体表面反射的光的主波长。第二个成分是**色度**或**色相**。这是颜色的**强度**或**鲜明度**。
- en: To produce color output on screens or in print we use various *color models*
    that mix together color components to get specific outputs. Using the RGB model,
    a computer might represent color in terms of mixtures of red, green, and blue
    components, each of which can take a range of values from 0 to 255\. When using
    colors in a graph, we are mapping some quantity or category in our data to a color
    that people see. We want that mapping to be “accurate” in some sense, with respect
    to the data. This is partly a matter of the mapping being correct in strictly
    numerical terms. For instance, we want the gap between two numerical values in
    the data to be meaningfully preserved in the numerical values used to define the
    colors shown. But it is also partly a matter of how that mapping will be perceived
    when we look at the graph.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 要在屏幕或打印品上产生彩色输出，我们使用各种**颜色模型**，这些模型将颜色成分混合在一起以获得特定的输出。使用RGB模型，计算机可能用红色、绿色和蓝色成分的混合来表示颜色，每种成分可以取从0到255的范围内的一系列值。在图表中使用颜色时，我们正在将数据中的某些数量或类别映射到人们看到的颜色上。我们希望这种映射在某种意义上是“准确”的，与数据相关。这部分是因为映射在严格数值意义上的正确性。例如，我们希望数据中两个数值之间的差距在定义显示颜色所使用的数值中得到有意义的保留。但这也部分取决于当我们查看图表时，这种映射将被如何感知。
- en: '![Five palettes generated from R''s colorspace library. From top to bottom,
    the sequential grayscale palette varies only in luminance, or brightness. The
    sequential blue palette varies in both luminance and chrominance (or intensity).
    The third sequential palette varies in luminance, chrominance, and hue. The fourth
    palette is diverging, with a neutral midpoint. The fifth features balanced hues,
    suitable for unordered categories.](../Images/1ddd79fec0bf65482471186bbd6d27be.png)![Five
    palettes generated from R''s colorspace library. From top to bottom, the sequential
    grayscale palette varies only in luminance, or brightness. The sequential blue
    palette varies in both luminance and chrominance (or intensity). The third sequential
    palette varies in luminance, chrominance, and hue. The fourth palette is diverging,
    with a neutral midpoint. The fifth features balanced hues, suitable for unordered
    categories.](../Images/a583b27efb829647f5e00c8bc253f992.png) Figure 1.17: Five
    palettes generated from R’s colorspace library. From top to bottom, the sequential
    grayscale palette varies only in luminance, or brightness. The sequential blue
    palette varies in both luminance and chrominance (or intensity). The third sequential
    palette varies in luminance, chrominance, and hue. The fourth palette is diverging,
    with a neutral midpoint. The fifth features balanced hues, suitable for unordered
    categories.'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '![从R的颜色空间库生成的五种调色板。从上到下，顺序灰度调色板仅在亮度或亮度上变化。顺序蓝色调色板在亮度和色度（或强度）上都有变化。第三个顺序调色板在亮度、色度和色调上都有变化。第四个调色板是发散的，有一个中性中间点。第五个调色板具有平衡的色调，适合无序类别。](../Images/1ddd79fec0bf65482471186bbd6d27be.png)![从R的颜色空间库生成的五种调色板。从上到下，顺序灰度调色板仅在亮度或亮度上变化。顺序蓝色调色板在亮度和色度（或强度）上都有变化。第三个顺序调色板在亮度、色度和色调上都有变化。第四个调色板是发散的，有一个中性中间点。第五个调色板具有平衡的色调，适合无序类别。](../Images/a583b27efb829647f5e00c8bc253f992.png)
    图1.17：从R的颜色空间库生成的五种调色板。从上到下，顺序灰度调色板仅在亮度或亮度上变化。顺序蓝色调色板在亮度和色度（或强度）上都有变化。第三个顺序调色板在亮度、色度和色调上都有变化。第四个调色板是发散的，有一个中性中间点。第五个调色板具有平衡的色调，适合无序类别。'
- en: For example, imagine we had a variable that could take values from 0 to 5 in
    increments of 1, with zero being the lowest value. It is straightforward to map
    this variable to a set of RGB colors that are equally distant from one another
    in purely numerical terms in our color space. The wrinkle is that many points
    that are equidistant from each other in this sense will not be perceived as equally
    distant by people looking at the graph. This is because our perception is not
    uniform across the space of possible colors. For instance, the range of chroma
    we are able to see depends strongly on luminance. If we pick the wrong color palette
    to represent our data, for any particular gradient the same sized jump between
    one value and another (e.g. from 0 to 1, as compared to from 3 to 4) might be
    perceived differently by the viewer. This also varies across colors, in that numerically
    equal gaps between a sequences of reds (say), are perceived differently from the
    same gaps mapped to blues.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设我们有一个变量，它可以以1的增量从0到5取值，其中0是最低值。将这个变量映射到一组RGB颜色上，这些颜色在颜色空间中在纯数值上彼此等距，这是直截了当的。问题是，在这个意义上彼此等距的许多点，人们看图时不会觉得它们等距。这是因为我们对可能颜色的感知在空间上不是均匀的。例如，我们能够看到的色度范围强烈依赖于亮度。如果我们选择错误的颜色调色板来表示我们的数据，对于任何特定的渐变，从一个值到另一个值的相同大小的跳跃（例如，从0到1，与从3到4相比）可能会被观众感知为不同。这一点也因颜色而异，在数值上相等的红色序列（例如）之间的间隔与映射到蓝色上的相同间隔感知是不同的。
- en: When choosing color schemes, we will want mappings from data to color that are
    not just numerically but also *perceptually* uniform. R provides color models
    and color spaces that try to achieve this. Figure [1.17](lookatdata.html#fig:ch-01-colorspace)
    shows a series of sequential gradients using the HCL (or Hue-Chroma-Luminance)
    color model. The grayscale gradient at the top varies by luminance only. The blue
    palette varies by luminance and chrominance, as the brightness and the intensity
    of the color varies across the spectrum. The remaining three palettes vary by
    luminance, chrominance, and hue. The goal in each case is to generate a perceptually
    uniform scheme, where hops from one level to the next are seen as having the same
    magnitude.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择颜色方案时，我们将希望从数据到颜色的映射不仅在数值上，而且在*感知上*是一致的。R提供了颜色模型和颜色空间，试图实现这一点。图[1.17](lookatdata.html#fig:ch-01-colorspace)显示了一系列使用HCL（或色调-饱和度-亮度）颜色模型的顺序渐变。顶部的灰度渐变只按亮度变化。蓝色调色板按亮度和色度变化，因为颜色的亮度和强度在整个光谱中变化。其余三个调色板按亮度、色度和色调变化。在每个情况下，目标是生成一个感知上均匀的方案，其中从一个级别到下一个级别的跳跃被视为具有相同的幅度。
- en: Gradients or *sequential* scales from low to high are one of three sorts of
    color palettes. When we are representing a scale with a neutral mid-point (as
    when we are showing temperatures, for instance, or variance in either direction
    from a zero point or a mean value), we want a *diverging* scale, where the steps
    away from the midpoint are perceptually even in both directions. The blue-to-red
    palette in Figure [1.17](lookatdata.html#fig:ch-01-colorspace) displays an example.
    Finally, perceptual uniformity matters for unordered categorical variables as
    well. We often use color to represent data for different countries, or political
    parties, or types of people, and so on. In those cases we want the colors in our
    *qualitative* palette to be easily distinguishable, but also have the same valence
    for the viewer. Unless we are doing it deliberately, we do not want one color
    to perceptually dominate the others. The bottom palette in Figure [1.17](lookatdata.html#fig:ch-01-colorspace)
    shows an example of a qualitative palette that is perceptually uniform in this
    way.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 从低到高的渐变或*顺序性*尺度是三种颜色调色板之一。当我们表示具有中性中点的尺度（例如，当我们展示温度或从零点或平均值出发的任何方向的方差时），我们希望有一个*发散性*尺度，其中从中间点向两边的步骤在感知上是均匀的。图[1.17](lookatdata.html#fig:ch-01-colorspace)中的蓝色到红色的调色板显示了这样一个例子。最后，感知一致性对无序分类变量也很重要。我们经常使用颜色来表示不同国家、政党或人群类型等的数据。在这些情况下，我们希望我们的*定性*调色板中的颜色易于区分，同时对于观众来说具有相同的效价。除非我们故意为之，否则我们不希望一种颜色在感知上主导其他颜色。图[1.17](lookatdata.html#fig:ch-01-colorspace)底部的调色板显示了这样一个定性调色板的例子，其方式在感知上是一致的。
- en: The upshot is that we should generally not pick colors in an *ad hoc* way. It
    is too easy to go astray. In addition to the considerations we have been discussing,
    we might also want to avoid producing plots that confuse people who are color
    blind, for example. Fortunately, almost all of the work has been done for us already.
    Different color spaces have been defined and standardized in ways that account
    for these uneven or nonlinear aspects of human color perception.The body responsible
    for this is the appropriately authoritative-sounding Commission Internationale
    de l’Eclairage, or International Commission on Illumination. R and ggplot make
    these features available to us for free. The default palettes we will be using
    in ggplot are perceptually uniform in the right way. If we want to get more adventurous
    later the tools are available to produce custom palettes that still have desirable
    perceptual qualities. Our decisions about color will focus more on when and how
    it should be used. As we are about to see, color is a powerful channel for picking
    out visual elements of interest.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，我们通常不应该以*临时性*的方式挑选颜色。很容易走错方向。除了我们一直在讨论的考虑因素外，我们可能还想避免制作出会让人群中色盲者感到困惑的图表，例如。幸运的是，几乎所有的工作都已经为我们完成了。不同的颜色空间已经以考虑人类颜色感知中这些不均匀或非线性方面的方式被定义和标准化。负责这一工作的机构是听起来相当权威的国际照明委员会，或称国际照明委员会。R和ggplot免费为我们提供了这些功能。我们在ggplot中将使用的默认调色板在感知上是一致的。如果我们想以后更加大胆，工具也可供我们使用来制作仍然具有理想感知质量的定制调色板。我们关于颜色的决定将更多地关注何时以及如何使用。正如我们即将看到的，颜色是挑选出感兴趣视觉元素的有力渠道。
- en: 1.3.2 Preattentive search and what “pops”
  id: totrans-259
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.2 预注意搜索和“突出”的内容
- en: Some objects in our visual field are easier to see than others. They “pop out”
    at us from whatever they are surrounded by. For some kinds of object, or through
    particular channels, this can happen very quickly. Indeed, from our point of view
    it happens before or almost before the conscious act of looking at or for something.
    The general term for this is “preattentive pop-out” and there is an extensive
    experimental and theoretical literature on it in psychology and vision science.
    As with the other perceptual processes we have been discussing, the explanation
    for what is happening is or has been a matter of debate, up to and including the
    degree to which the phenomenon really is “pre-attentive”, as discussed for example
    by Treisman & Gormican (1988) or Nakayama & Joseph (1998). But it is the existence
    of pop-out that is relevant to us, rather than its explanation. Pop-out makes
    some things on a data graphic easier to see or find than others.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 我们视野中的某些物体比其他物体更容易看到。它们从周围环境中“跳”出来吸引我们的注意。对于某些类型的物体或通过特定的渠道，这种情况可能发生得非常快。实际上，从我们的角度来看，这种情况发生在我们意识到看或寻找某物之前或几乎之前。这个现象的通用术语是“预先注意的突显”，在心理学和视觉科学领域有大量的实验和理论文献。与其他我们讨论过的感知过程一样，对所发生现象的解释一直是或一直是争论的话题，包括这种现象是否真的是“预先注意的”，例如Treisman
    & Gormican (1988)或Nakayama & Joseph (1998)所讨论的程度。但对我们来说，重要的是突显的存在，而不是其解释。突显使得数据图形上的某些事物比其他事物更容易看到或找到。
- en: '![Searching for the blue circle becomes progressively harder.](../Images/a06277bd531d19e9defc64cf9e3e6ab4.png)'
  id: totrans-261
  prefs: []
  type: TYPE_IMG
  zh: '![寻找蓝色圆圈变得越来越困难。](../Images/a06277bd531d19e9defc64cf9e3e6ab4.png)'
- en: 'Figure 1.18: Searching for the blue circle becomes progressively harder.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.18：寻找蓝色圆圈变得越来越困难。
- en: Consider the panels in [1.18](lookatdata.html#fig:ch-01-dual-search). Each one
    of them contains a single blue circle. Think of it as an observation of interest.
    Reading left to right, the first panel contains twenty circles, nineteen of which
    are yellow and one blue. The blue circle is easy to find, as there is a relatively
    small number of observations to scan, and their color is the only thing that varies.
    The viewer barely has to search consciously at all before seeing the dot of interest.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑[1.18](lookatdata.html#fig:ch-01-dual-search)中的面板。每个面板都包含一个单独的蓝色圆圈。将其视为一个感兴趣的观察。从左到右阅读，第一个面板包含二十个圆圈，其中十九个是黄色的，一个是蓝色的。蓝色圆圈很容易找到，因为要扫描的观察数量相对较少，而且它们的颜色是唯一变化的。观众几乎不需要有意识地搜索就能看到感兴趣的点。
- en: In the second panel, the search is harder, but not that much harder. There are
    a hundred dots now, five times as many, but again the blue dot is easily found.
    The third panel again has only twenty observations. But this time there is no
    variation on color. Instead nineteen observations are triangles and one is a circle.
    On average, looking for the blue dot is noticeably harder than searching for it
    in the first panel, and may even be more difficult than the second panel despite
    there being many fewer observations.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二个面板中，搜索变得更困难，但不是特别困难。现在有一百个点，是原来的五倍，但蓝色点仍然很容易找到。第三个面板再次只有二十个观察值。但这次颜色没有变化。相反，十九个观察值是三角形，一个是圆圈。平均来看，寻找蓝色点比在第一个面板中搜索它要困难得多，甚至可能比第二个面板还要困难，尽管观察值要少得多。
- en: '![Multiple channels become uninterpretable very fast (left), unless your data
    has a great deal of structure (right).](../Images/47a0abeb45dec4e68666fb6d26b3a4ab.png)'
  id: totrans-265
  prefs: []
  type: TYPE_IMG
  zh: '![多个通道很快变得无法解释（左），除非你的数据有大量的结构（右）](../Images/47a0abeb45dec4e68666fb6d26b3a4ab.png)'
- en: 'Figure 1.19: Multiple channels become uninterpretable very fast (left), unless
    your data has a great deal of structure (right).'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.19：多个通道很快变得无法解释（左），除非你的数据有大量的结构（右）。
- en: Think of shape and color as two distinct *channels* that can be used to encode
    information visually. It seems that pop-out on the color channel is stronger than
    it is on the shape channel. In the fourth panel, the number of observations is
    again upped to one hundred. Finding the single blue dot may take noticeably longer.
    If you don’t see it on the first or second pass, it may require a conscious effort
    to systematically scan the area in order to find it. It seems that search performance
    on the shape channel degrades much faster than on the color channel.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 将形状和颜色视为两个可以用来视觉编码信息的独立*通道*。似乎在颜色通道上的突出效果比在形状通道上更强。在第四个面板中，观察的数量再次增加到一百。找到单个蓝色点可能需要明显更长的时间。如果你在第一次或第二次遍历时没有看到它，可能需要有意识地系统地扫描区域才能找到它。似乎在形状通道上的搜索性能比在颜色通道上下降得更快。
- en: Finally the fifth panel mixes color and shape for a large number of observations.
    Again there is only one blue dot on the graph, but annoyingly there are many blue
    triangles and yellow dots that make it harder to find what we are looking for.
    Dual- or multiple-channel searches for large numbers of observations can be very
    slow.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，第五个面板将颜色和形状混合用于大量观察。图上仍然只有一个蓝色点，但令人烦恼的是有许多蓝色三角形和黄色点，这使得找到我们想要的东西变得更难。对大量观察的双通道或多通道搜索可能非常慢。
- en: Similar kinds of effects can be demonstrated for search across other channels
    (for instance, with size, angle, elongation, and movement) and for particular
    kinds of searches within channels. For example some kinds of angle contrasts are
    easier to see than others, as are some kinds of color contrasts. Ware (2008, pp.
    27–33) has more discussion and examples. The consequences for data visualization
    are clear enough. As shown in Figure [1.19](lookatdata.html#fig:ch-01-multichannel),
    adding multiple channels to a graph is likely to overtax the capacity of the viewer
    very quickly. Even if our software allows us to, we should think carefully before
    representing different variables and their values by shape, color, and position
    all at once. It is possible for there to be exceptions. In particular (as shown
    in the second panel of Figure [1.19](lookatdata.html#fig:ch-01-multichannel))
    if the data show a great deal of structure to begin with. But even here, in all
    but the most straightforward cases a different visualization strategy is likely
    to do better.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 类似的效果也可以在其他通道（例如，大小、角度、伸长和运动）的搜索中以及通道内的特定搜索中演示。例如，某些角度对比比其他角度对比更容易看到，某些颜色对比也是如此。Ware（2008，第27-33页）有更多的讨论和例子。对数据可视化的影响是显而易见的。如图[1.19](lookatdata.html#fig:ch-01-multichannel)所示，向图表中添加多个通道可能会很快耗尽观众的容量。即使我们的软件允许我们这样做，我们在同时通过形状、颜色和位置来表示不同的变量及其值之前也应该仔细思考。可能会有例外。特别是（如图[1.19](lookatdata.html#fig:ch-01-multichannel)的第二面板所示），如果数据一开始就显示出大量的结构。但即使在这里，在大多数不是最简单的情况下，不同的可视化策略可能做得更好。
- en: '![Each panel shows simulated data. The upper panel shows a random point pattern
    generated by a Poisson process. The lower panel is from a Matérn model, where
    new points are randomly placed but cannot be too near already-existing ones. Most
    people see the Poisson-generated pattern as having more structure, or less ‘randomness'',
    than the Matérn, whereas the reverse is true.](../Images/d2cbdd6c95c084d02d5bacf812490fa0.png)
    Figure 1.20: Each panel shows simulated data. The upper panel shows a random point
    pattern generated by a Poisson process. The lower panel is from a Matérn model,
    where new points are randomly placed but cannot be too near already-existing ones.
    Most people see the Poisson-generated pattern as having more structure, or less
    ‘randomness’, than the Matérn, whereas the reverse is true.'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: '![每个面板显示模拟数据。上面面板显示由泊松过程生成的随机点模式。下面面板来自Matérn模型，其中新点随机放置，但不能离已存在的点太近。大多数人认为泊松生成的模式比Matérn模式更有结构，或者“随机性”更少，而实际情况正好相反。](../Images/d2cbdd6c95c084d02d5bacf812490fa0.png)
    图1.20：每个面板显示模拟数据。上面面板显示由泊松过程生成的随机点模式。下面面板来自Matérn模型，其中新点随机放置，但不能离已存在的点太近。大多数人认为泊松生成的模式比Matérn模式更有结构，或者“随机性”更少，而实际情况正好相反。'
- en: 1.3.3 Gestalt rules
  id: totrans-271
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.3 格式塔规则
- en: At first glance, the points in the “pop-out” examples in Figure [1.18](lookatdata.html#fig:ch-01-dual-search)
    might seem randomly distributed within each panel. In fact, they are not quite
    randomly located. Instead, I wrote a little code to lay them out in a way that
    spread them around the plotting area, but prevented any two points from completely
    or partially overlapping one another. I did this because I wanted the scatter
    plots to be programmatically generated but did not want to take the risk that
    the blue dot would end up plotted underneath one of the other dots or triangles.
    It’s worth taking a closer look at this case, as there is a lesson here for how
    we perceive patterns.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 初看图[1.18](lookatdata.html#fig:ch-01-dual-search)中的“突出”示例中的点，可能会觉得它们在每个面板内是随机分布的。实际上，它们的位置并不完全随机。相反，我写了一段小代码，将它们布局在绘图区域周围，但防止任何两个点完全或部分重叠。我这样做是因为我想让散点图是程序生成的，但不想冒蓝色点最终被画在其他点或三角形下面的风险。仔细观察这个案例是值得的，因为这里有一个关于我们如何感知模式的教训。
- en: Each panel in Figure [1.20](lookatdata.html#fig:ch-01-poisson-process) shows
    a field of points. There are clearly differences in structure between them. The
    first panel was produced by a two-dimensional Poisson point process, and is “properly”
    random. (Defining randomness, or ensuring that a process really is random, turns
    out to be a lot harder than you might think. But we gloss over those difficulties
    here.) The second panel was produced from a Matérn model, a specification often
    found in spatial statistics and ecology. In a model like this points are again
    randomly distributed, but subject to some local constraints. In this case, after
    randomly generating a number of candidate points in order, the field is pruned
    to eliminate any point that appears too close to a point that was generated before
    it. We can tune the model to decide how close is “too close”. The result is a
    set of points that are evenly spread across the available space.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1.20](lookatdata.html#fig:ch-01-poisson-process)中的每个面板都显示了一个点场。它们之间的结构差异很明显。第一个面板是由二维泊松点过程生成的，是“正确”的随机。
    （定义随机性，或确保一个过程确实是随机的，实际上比你想象的要困难得多。但我们在这里略过了这些困难。）第二个面板是由Matérn模型生成的，这种模型在空间统计学和生态学中经常被使用。在这种模型中，点再次随机分布，但受到一些局部约束。在这种情况下，在随机生成一系列候选点之后，该区域被修剪以消除任何看起来太靠近之前生成的点的点。我们可以调整模型来决定“太近”是什么意思。结果是点在可用空间中均匀分布的一组点。
- en: If you ask people which of these panels has more structure in it, they will
    tend to say the Poisson field. We associate randomness with a relatively even
    distribution across a space. But in fact, a random process like this is substantially
    more “clumpy” than we tend to think. I first saw a picture of this contrast in
    an essay by Stephen Jay Gould (1991). There the Matérn-like model was used as
    a representation of glow-worms on the wall of a cave in New Zealand. It’s a good
    model for that case because if one glow-worm gets too close to another, it’s liable
    to get eaten. Hence the relatively even—but not random—distribution that results.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你问人们哪个面板的结构更多，他们往往会说泊松场。我们将随机性与空间上的相对均匀分布联系起来。但实际上，像这样的随机过程比我们通常认为的要“密集”得多。我第一次看到这种对比是在斯蒂芬·杰·古尔德（1991年）的一篇文章中。在那里，Matérn-like模型被用作新西兰洞穴墙上萤火虫的表示。对于这种情况来说，这是一个很好的模型，因为如果一个萤火虫离另一个太近，它很可能会被吃掉。因此，结果是相对均匀但并非随机的分布。
- en: 'Figure 1.21: Gestalt inferences: Proximity, Similarity, Connection, Common
    Fate. The layout of the figure employs some of these principles, in addition to
    displaying them'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.21：格式塔推断：邻近性、相似性、连接、共同命运。该图的布局采用了这些原则中的一些，同时展示了它们
- en: '![Gestalt inferences: Proximity, Similarity, Connection, Common Fate. The layout
    of the figure employs some of these principles, in addition to  displaying them](../Images/7cb6480512300301f25cc0e7dc3f53e6.png)'
  id: totrans-276
  prefs: []
  type: TYPE_IMG
  zh: '![格式塔推断：邻近性、相似性、连接、共同命运。该图的布局采用了这些原则，同时展示了它们](../Images/7cb6480512300301f25cc0e7dc3f53e6.png)'
- en: We look for structure all the time. We are so good at it that we will find it
    in random data, given time. (This is one of the reasons that data visualization
    can hardly be a replacement for statistical modeling.) The strong inferences we
    make about relationships between visual elements from relatively sparse visual
    information are called “gestalt rules”. They are not pure perceptual effects,
    like the checkerboard illusions. Rather, they describe our tendency to infer relationships
    between the objects we are looking at in a way that goes beyond what is strictly
    visible. Figure [1.21](lookatdata.html#fig:ch-01-gestalt) provides some examples.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一直在寻找结构。我们如此擅长此道，以至于在给定的时间内，我们甚至会在随机数据中找到它。（这也是数据可视化几乎不能替代统计建模的原因之一。）我们从相对稀疏的视觉信息中做出的关于视觉元素之间关系的强烈推断被称为“格式塔规则”。它们不是像棋盘错觉那样的纯粹感知效应，而是描述了我们以超越严格可见性的方式推断我们观察到的物体之间关系的倾向。图[1.21](lookatdata.html#fig:ch-01-gestalt)提供了一些例子。
- en: 'What sorts of relationships are inferred, and under what circumstances? In
    general we want to identify groupings, classifications, or entities than can be
    treated as the same thing or part of the same thing:'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 在什么情况下，以及如何推断出这些关系？一般来说，我们希望识别出可以被视为同一事物或同一事物一部分的分组、分类或实体：
- en: '*Proximity*: Things that are spatially near to one another seem to be related.'
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*邻近性*：空间上彼此靠近的事物似乎有关联。'
- en: '*Similarity*: Things that look alike seem to be related.'
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*相似性*：看起来相似的事物似乎有关联。'
- en: '*Connection*: Things that are visually tied to one another seem to be related.'
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*连接性*：视觉上相互连接的事物似乎有关联。'
- en: '*Continuity*: Partially hidden objects are completed into familiar shapes.'
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*连续性*：部分隐藏的物体被补充成熟悉的形状。'
- en: '*Closure*: Incomplete shapes are perceived as complete.'
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*封闭性*：不完整的形状被视为完整的。'
- en: '*Figure and Ground*: Visual elements are taken to be either in the foreground
    or the background.'
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*图形与背景*：视觉元素被视为前景或背景。'
- en: '*Common Fate*: Elements sharing a direction of movement are perceived as a
    unit.'
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*共同命运*：运动方向相同的元素被视为一个整体。'
- en: Some kinds of visual cues trump others. For example, in the upper left of Figure
    [1.21](lookatdata.html#fig:ch-01-gestalt), the circles are aligned horizontally
    into rows, but their proximity by column takes priority, and we see three groups
    of circles. In the upper right, the three groups are still salient but the row
    of blue circles is now seen as a grouped entity. In the middle row of the Figure,
    the left side shows mixed grouping by shape, size, and color. Meanwhile the right
    side of the row shows that direct connection trumps shape. Finally the two schematic
    plots in the bottom row illustrate both connection and common fate, in that the
    lines joining the shapes tend to be read left-to-right as part of a series. Note
    also the points in the lower right plot where the lines cross. There are gaps
    in the line segments joining the circles, but we perceive this as them “passing
    underneath” the lines joining the triangles.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 一些视觉线索比其他线索更重要。例如，在图[1.21](lookatdata.html#fig:ch-01-gestalt)的左上角，圆圈水平排列成行，但它们在列上的邻近性优先级更高，我们看到三个圆圈组。在右上角，三个组仍然突出，但蓝色圆圈的行现在被视为一个分组实体。在中间行的图中，左侧显示了形状、大小和颜色的混合分组。同时，该行的右侧显示了直接连接胜过形状。最后，底部两行的示意图说明了连接和共同命运，因为连接形状的线条倾向于从左到右作为系列的一部分来读取。注意，在右下角的图中，线条交叉的点。连接圆圈的线段有间隙，但我们将其感知为它们“穿过”连接三角形的线条。
- en: 1.3.1 Edges, contrasts and colors
  id: totrans-287
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.1 边缘、对比和颜色
- en: Looking at pictures of data means looking at lines, shapes, and colors. Our
    visual system works in a way that makes some things easier for us to see than
    others. I am speaking in slightly vague terms here because the underlying details
    are the remit of vision science, and the exact mechanisms responsible are often
    the subject of ongoing research. I will not pretend to summarize or evaluate this
    material. In any case, independent of detailed explanation, the existence of the
    perceptual phenomena themselves can often be directly demonstrated through visual
    effects or “optical illusions” of various kinds. These effects demonstrate that,
    perception is not a simple matter of direct visual inputs producing straightforward
    mental representations of their content. Rather, our visual system is tuned to
    accomplish some tasks very well, and this comes at a cost in other ways.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 观察数据图片意味着观察线条、形状和颜色。我们的视觉系统以一种方式工作，使得某些事物比其他事物更容易被我们看到。我在这里说得稍微模糊一些，因为背后的细节是视觉科学的范畴，而负责的具体机制往往是持续研究的话题。我不会假装总结或评估这些材料。无论如何，独立于详细解释，感知现象的存在往往可以通过视觉效果或各种类型的“光学错觉”直接证明。这些效应表明，感知并不是直接视觉输入产生其内容的简单心理表征的问题。相反，我们的视觉系统调整得非常好以完成某些任务，这以其他方式为代价。
- en: 'Figure 1.14: Mach bands. On the left side, five grey bars are ordered from
    dark to light, with gaps between them. On the right side, the bars have no gap
    between them. The brightness or luminance of the corresponding bars is the same.
    However, when the bars touch, the dark areas seem darker and the light areas lighter.'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.14：马赫带。在左侧，五个灰色条带从暗到亮排列，它们之间有间隔。在右侧，条带之间没有间隔。相应条带的亮度和亮度是相同的。然而，当条带接触时，暗区似乎更暗，亮区更亮。
- en: '![Mach bands. On the left side, five grey bars are ordered from dark to light,
    with gaps between them. On the right side, the bars have no gap between them.
    The brightness or luminance of the corresponding bars is the same. However, when
    the bars touch, the dark areas seem darker and the light areas lighter.](../Images/70e5659b7775e3085a0e16e1530c69dd.png)'
  id: totrans-290
  prefs: []
  type: TYPE_IMG
  zh: '![马赫带。在左侧，五个灰色条带从暗到亮排列，它们之间有间隔。在右侧，条带之间没有间隔。相应条带的亮度和亮度是相同的。然而，当条带接触时，暗区似乎更暗，亮区更亮。](../Images/70e5659b7775e3085a0e16e1530c69dd.png)'
- en: The active nature of perception has long been recognized. The Hermann grid effect,
    shown in Figure [1.13](lookatdata.html#fig:ch-01-perception-1), was discovered
    in 1870\. Ghostly blobs seem to appear at the intersections in the grid but only
    as long as one is not looking at them directly. A related effect is shown in Figure
    [1.14](lookatdata.html#fig:ch-01-mach-bands). These are *Mach bands*. When the
    gray bars share a boundary, the apparent contrast between them appears to increase.
    Speaking loosely, we can say that our visual system is trying to construct a representation
    of what it is looking at based more on *relative* differences in the luminance
    (or brightness) of the bars, rather than their absolute value. Similarly, the
    ghostly blobs in the Hermann grid effect can be thought of as a side-effect of
    the visual system being tuned for a different task.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 感知活动的主动性早已被认可。赫尔曼网格效应，如图 [1.13](lookatdata.html#fig:ch-01-perception-1) 所示，是在
    1870 年发现的。幽灵般的团块似乎出现在网格的交叉处，但只有在没有直接注视它们时才会出现。相关效应如图 [1.14](lookatdata.html#fig:ch-01-mach-bands)
    所示。这些是 *马赫带*。当灰色条带共享边界时，它们之间的明显对比度似乎增加。说得通俗一点，我们可以这样说，我们的视觉系统试图根据条带亮度的 *相对* 差异来构建它所看到的表示，而不是它们的绝对值。同样，赫尔曼网格效应中的幽灵般团块可以被视为视觉系统为不同任务调整时的副作用。
- en: These sorts of effects extend to the role of background contrasts. The same
    shade of gray will be perceived very differently depending on whether it is against
    a darker background our a lighter one. Our ability to distinguish shades of brightness
    is not uniform, either. We are better at distinguishing darker shades than we
    are at distinguishing lighter ones. And the effects interact, too. We will do
    better at distinguishing very light shades of gray when they are set against a
    light background. When set against a dark background, differences in the middle-range
    of the light-to-dark spectrum are easier to distinguish.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 这种效果也扩展到了背景对比度在其中的作用。同样的灰色阴影，根据它是否在较暗或较亮的背景上，会被感知得非常不同。我们区分亮度阴影的能力也不是均匀的。我们更擅长区分较暗的阴影，而不是较亮的阴影。而且这些效果还会相互作用。当它们在浅色背景上时，我们更擅长区分非常浅的灰色阴影。当它们在深色背景上时，光暗光谱中段的变化更容易被区分。
- en: '![The checkershadow illusion (Edward H. Adelson).](../Images/ae8e6fd4d47c2daab0cd0f491123564c.png)'
  id: totrans-293
  prefs: []
  type: TYPE_IMG
  zh: '![棋盘阴影错觉 (爱德华·H·阿德尔森)](../Images/ae8e6fd4d47c2daab0cd0f491123564c.png)'
- en: 'Figure 1.15: The checkershadow illusion (Edward H. Adelson).'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.15：棋盘阴影错觉 (爱德华·H·阿德尔森)。
- en: Our visual system is attracted to edges, and we assess contrast and brightness
    in terms of relative rather than absolute values. Some of the more spectacular
    visual effects exploit our mostly successful efforts to construct representations
    of surfaces, shapes, and objects based on what we are seeing. Edward Adelson’s
    checkershadow illusion, shown in Figure [1.15](lookatdata.html#fig:ch-01-checkershadow),
    is a good example.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的大脑视觉系统会被边缘吸引，并且我们在评估对比度和亮度时，是基于相对值而非绝对值。一些更为壮观的视觉效果利用了我们主要成功构建基于我们所看到的表面、形状和物体表征的努力。爱德华·阿德尔森的棋盘阴影错觉，如图
    [1.15](lookatdata.html#fig:ch-01-checkershadow) 所示，是一个很好的例子。
- en: To figure out the shade of the squares on the floor, we compare it to the nearby
    squares, and we also discount the shadows cast by other objects. Even though a
    light-colored surface in shadow might reflect less light than a dark surface in
    direct light, it would generally be an error to infer that the surface in the
    shade really was a darker color. The checkerboard image is carefully constructed
    to exploit these visual inferences made based on local contrasts in brightness
    and the information provided by shadows. As Adeslon notes, “The visual system
    is not very good at being a physical light meter, but that is not its purpose”.
    Because it has evolved to be good at perceiving real objects in its environment,
    we need to be aware of how it works in settings where we are using it to do other
    things, such as keying variables to some spectrum of grayscale values.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定地板上方格的颜色，我们将其与附近的方格进行比较，并且我们还抵消了其他物体投下的阴影。尽管在阴影中的浅色表面可能反射的光线比直接光照下的深色表面少，但通常推断阴影中的表面实际上是一种较暗的颜色是错误的。棋盘图像是精心构建的，以利用基于亮度局部对比和阴影提供的信息所做出的这些视觉推断。正如阿德尔森所说，“视觉系统并不擅长作为一个物理光度计，但这不是它的目的”。因为它已经进化得擅长感知其环境中的真实物体，我们需要意识到它在其他情况下如何工作，比如将变量键控到某种灰度值光谱中。
- en: An important point about visual effects of this kind is that they are not illusions
    in the way that a magic trick is an illusion. If a magician takes you through
    an illusion step by step and shows you how it is accomplished, then the next time
    you watch the trick performed you will see through it, and notice the various
    bits of misdirection and sleight of hand that are used to achieve the effect.
    But the most interesting visual illusions are not like this. Even after they have
    been explained to you, you cannot stop seeing them, because the perceptual processes
    they exploit are not under your conscious control. This makes it easy to be misled
    by them, as when (for example) we overestimate the size of a contrast between
    two adjacent shaded areas on a map or grid simply because they share a boundary.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这类视觉效果的要点是，它们并不是以魔术表演那样的方式产生错觉。如果一个魔术师一步一步地引导你通过一个错觉并展示它是如何完成的，那么下次你观看这个魔术表演时，你会看穿它，并注意到用来实现效果的各个误导和手法。但最有趣的视觉错觉并不像这样。即使它们已经解释给你听，你也不能停止看到它们，因为它们所利用的感知过程并不在你的意识控制之下。这使得它们很容易误导你，例如，当我们（例如）高估地图或网格上相邻阴影区域之间的对比度大小时，仅仅因为它们共享一个边界。
- en: '![Edge contrasts in monochrome and color, after Ware (2008).](../Images/81f763fde2d1f7e06beb06b1fc21f1e3.png)![Edge
    contrasts in monochrome and color, after Ware (2008).](../Images/2ff0767a4eadc195e1007ea6fba85163.png)
    Figure 1.16: Edge contrasts in monochrome and color, after Ware (2008).'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: '![单色和彩色中的边缘对比，根据Ware（2008）](../Images/81f763fde2d1f7e06beb06b1fc21f1e3.png)![单色和彩色中的边缘对比，根据Ware（2008）](../Images/2ff0767a4eadc195e1007ea6fba85163.png)
    图1.16：单色和彩色中的边缘对比，根据Ware（2008）。'
- en: Our ability to see edge contrasts is stronger for monochrome images than for
    color. Figure [1.16](lookatdata.html#fig:ch-01-colorcontrast), from Ware (2008,
    p. 71), shows an image of sand dunes. In the red-green version, the structure
    of the landscape is hard to perceive. In the grayscale version, the dunes and
    ridges are much more easily visible.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在单色图像中看到边缘对比的能力比在彩色图像中更强。图[1.16](lookatdata.html#fig:ch-01-colorcontrast)，来自Ware（2008，第71页），展示了一幅沙丘的图像。在红绿版本中，景观的结构难以感知。在灰度版本中，沙丘和脊更加容易看到。
- en: 'Using color in data visualization introduces a number of other complications
    (Zeileis & Hornik, 2006). The central one is related to the relativity of luminance
    perception. As we have been discussing, our perception of how bright something
    looks is largely a matter of relative rather than absolute judgments. How bright
    a surface looks depends partly on the brightness of objects near it. In addition
    to luminance, the color of an object can be thought of has having two other components.
    First, an object’s *hue* is what we conventionally mean when we use the word “color”:
    red, blue, green, purple, and so on. In physical terms it can be thought of as
    the dominant wavelength of the light reflected from the object’s surface. The
    second component is *chrominance* or *chroma*. This is the *intensity* or *vividness*
    of the color.'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据可视化中使用颜色引入了许多其他复杂问题（Zeileis & Hornik，2006）。其中最重要的是与亮度感知的相对性相关。正如我们一直在讨论的，我们对某物看起来有多亮的感觉在很大程度上是相对判断而不是绝对判断的问题。表面看起来有多亮部分取决于附近物体的亮度。除了亮度之外，物体的颜色可以被认为有两个其他成分。首先，一个物体的**色调**是我们使用“颜色”这个词时传统上所指的：红色、蓝色、绿色、紫色等等。在物理术语中，它可以被认为是物体表面反射的光的主波长。第二个成分是**色度**或**色相**。这是颜色的**强度**或**鲜明度**。
- en: To produce color output on screens or in print we use various *color models*
    that mix together color components to get specific outputs. Using the RGB model,
    a computer might represent color in terms of mixtures of red, green, and blue
    components, each of which can take a range of values from 0 to 255\. When using
    colors in a graph, we are mapping some quantity or category in our data to a color
    that people see. We want that mapping to be “accurate” in some sense, with respect
    to the data. This is partly a matter of the mapping being correct in strictly
    numerical terms. For instance, we want the gap between two numerical values in
    the data to be meaningfully preserved in the numerical values used to define the
    colors shown. But it is also partly a matter of how that mapping will be perceived
    when we look at the graph.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 要在屏幕或打印品上产生彩色输出，我们使用各种**颜色模型**，这些模型将颜色成分混合在一起以获得特定的输出。使用RGB模型，计算机可能用红色、绿色和蓝色成分的混合来表示颜色，每种成分可以取从0到255的范围内的一系列值。在图表中使用颜色时，我们正在将数据中的某些数量或类别映射到人们看到的一种颜色。我们希望这种映射在某种意义上是“准确”的，与数据相关。这部分是因为映射在严格数值意义上的正确性。例如，我们希望数据中两个数值之间的差距在定义显示颜色所使用的数值中得到有意义的保留。但这也部分取决于当我们查看图表时，这种映射将被如何感知。
- en: '![Five palettes generated from R''s colorspace library. From top to bottom,
    the sequential grayscale palette varies only in luminance, or brightness. The
    sequential blue palette varies in both luminance and chrominance (or intensity).
    The third sequential palette varies in luminance, chrominance, and hue. The fourth
    palette is diverging, with a neutral midpoint. The fifth features balanced hues,
    suitable for unordered categories.](../Images/1ddd79fec0bf65482471186bbd6d27be.png)![Five
    palettes generated from R''s colorspace library. From top to bottom, the sequential
    grayscale palette varies only in luminance, or brightness. The sequential blue
    palette varies in both luminance and chrominance (or intensity). The third sequential
    palette varies in luminance, chrominance, and hue. The fourth palette is diverging,
    with a neutral midpoint. The fifth features balanced hues, suitable for unordered
    categories.](../Images/a583b27efb829647f5e00c8bc253f992.png) Figure 1.17: Five
    palettes generated from R’s colorspace library. From top to bottom, the sequential
    grayscale palette varies only in luminance, or brightness. The sequential blue
    palette varies in both luminance and chrominance (or intensity). The third sequential
    palette varies in luminance, chrominance, and hue. The fourth palette is diverging,
    with a neutral midpoint. The fifth features balanced hues, suitable for unordered
    categories.'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: '![从R的颜色空间库生成的五种调色板。从上到下，顺序灰度调色板仅在亮度或亮度上变化。顺序蓝色调色板在亮度和色度（或强度）上都有变化。第三个顺序调色板在亮度、色度和色调上都有变化。第四个调色板是发散的，有一个中性中间点。第五个调色板具有平衡的色调，适合无序类别。](../Images/1ddd79fec0bf65482471186bbd6d27be.png)![从R的颜色空间库生成的五种调色板。从上到下，顺序灰度调色板仅在亮度或亮度上变化。顺序蓝色调色板在亮度和色度（或强度）上都有变化。第三个顺序调色板在亮度、色度和色调上都有变化。第四个调色板是发散的，有一个中性中间点。第五个调色板具有平衡的色调，适合无序类别。](../Images/a583b27efb829647f5e00c8bc253f992.png)
    图1.17：从R的颜色空间库生成的五种调色板。从上到下，顺序灰度调色板仅在亮度或亮度上变化。顺序蓝色调色板在亮度和色度（或强度）上都有变化。第三个顺序调色板在亮度、色度和色调上都有变化。第四个调色板是发散的，有一个中性中间点。第五个调色板具有平衡的色调，适合无序类别。'
- en: For example, imagine we had a variable that could take values from 0 to 5 in
    increments of 1, with zero being the lowest value. It is straightforward to map
    this variable to a set of RGB colors that are equally distant from one another
    in purely numerical terms in our color space. The wrinkle is that many points
    that are equidistant from each other in this sense will not be perceived as equally
    distant by people looking at the graph. This is because our perception is not
    uniform across the space of possible colors. For instance, the range of chroma
    we are able to see depends strongly on luminance. If we pick the wrong color palette
    to represent our data, for any particular gradient the same sized jump between
    one value and another (e.g. from 0 to 1, as compared to from 3 to 4) might be
    perceived differently by the viewer. This also varies across colors, in that numerically
    equal gaps between a sequences of reds (say), are perceived differently from the
    same gaps mapped to blues.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设我们有一个变量，它可以以1的增量从0到5取值，其中0是最低值。将这个变量映射到一组RGB颜色上，这些颜色在颜色空间中在纯数值上彼此等距，这是直截了当的。问题是，在这个意义上彼此等距的许多点，人们看图时不会觉得它们等距。这是因为我们对可能颜色的感知在空间上不是均匀的。例如，我们能够看到的色度范围强烈依赖于亮度。如果我们选择错误的颜色调色板来表示我们的数据，对于任何特定的渐变，从一个值到另一个值的相同大小的跳跃（例如，从0到1，与从3到4相比）可能会被观众感知为不同。这一点也因颜色而异，在数值上相等的红色序列（例如）之间的间隔与映射到蓝色上的相同间隔感知是不同的。
- en: When choosing color schemes, we will want mappings from data to color that are
    not just numerically but also *perceptually* uniform. R provides color models
    and color spaces that try to achieve this. Figure [1.17](lookatdata.html#fig:ch-01-colorspace)
    shows a series of sequential gradients using the HCL (or Hue-Chroma-Luminance)
    color model. The grayscale gradient at the top varies by luminance only. The blue
    palette varies by luminance and chrominance, as the brightness and the intensity
    of the color varies across the spectrum. The remaining three palettes vary by
    luminance, chrominance, and hue. The goal in each case is to generate a perceptually
    uniform scheme, where hops from one level to the next are seen as having the same
    magnitude.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择配色方案时，我们希望从数据到颜色的映射不仅在数值上统一，而且在**感知上**也统一。R 提供了颜色模型和颜色空间，试图实现这一点。图 [1.17](lookatdata.html#fig:ch-01-colorspace)
    展示了一系列使用 HCL（或色调-饱和度-亮度）颜色模型的顺序渐变。顶部的灰度渐变仅由亮度变化。蓝色调由亮度和色度变化，因为颜色的亮度和强度在整个光谱中变化。其余三个调色板由亮度和色度以及色调变化。在每个情况下，目标都是生成一个**感知上统一**的方案，其中从一个级别跳到下一个级别被视为具有相同的幅度。
- en: Gradients or *sequential* scales from low to high are one of three sorts of
    color palettes. When we are representing a scale with a neutral mid-point (as
    when we are showing temperatures, for instance, or variance in either direction
    from a zero point or a mean value), we want a *diverging* scale, where the steps
    away from the midpoint are perceptually even in both directions. The blue-to-red
    palette in Figure [1.17](lookatdata.html#fig:ch-01-colorspace) displays an example.
    Finally, perceptual uniformity matters for unordered categorical variables as
    well. We often use color to represent data for different countries, or political
    parties, or types of people, and so on. In those cases we want the colors in our
    *qualitative* palette to be easily distinguishable, but also have the same valence
    for the viewer. Unless we are doing it deliberately, we do not want one color
    to perceptually dominate the others. The bottom palette in Figure [1.17](lookatdata.html#fig:ch-01-colorspace)
    shows an example of a qualitative palette that is perceptually uniform in this
    way.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 从低到高的渐变或**顺序**尺度是三种颜色调色板之一。当我们用中性中点表示一个尺度（例如，当我们展示温度或从零点或平均值向任一方向的方差时），我们希望有一个**发散**的尺度，其中从中间点向两个方向的步骤在感知上是均匀的。图
    [1.17](lookatdata.html#fig:ch-01-colorspace) 中的蓝色到红色的调色板显示了这样一个例子。最后，感知上的统一对于无序的分类变量也很重要。我们经常使用颜色来表示不同国家、政党或人群类型等数据。在这些情况下，我们希望我们的**定性**调色板中的颜色易于区分，同时对于观众来说具有相同的效价。除非我们故意这样做，否则我们不想让一种颜色在感知上主导其他颜色。图
    [1.17](lookatdata.html#fig:ch-01-colorspace) 底部的调色板显示了这样一个定性调色板的例子，其方式是感知上统一的。
- en: The upshot is that we should generally not pick colors in an *ad hoc* way. It
    is too easy to go astray. In addition to the considerations we have been discussing,
    we might also want to avoid producing plots that confuse people who are color
    blind, for example. Fortunately, almost all of the work has been done for us already.
    Different color spaces have been defined and standardized in ways that account
    for these uneven or nonlinear aspects of human color perception.The body responsible
    for this is the appropriately authoritative-sounding Commission Internationale
    de l’Eclairage, or International Commission on Illumination. R and ggplot make
    these features available to us for free. The default palettes we will be using
    in ggplot are perceptually uniform in the right way. If we want to get more adventurous
    later the tools are available to produce custom palettes that still have desirable
    perceptual qualities. Our decisions about color will focus more on when and how
    it should be used. As we are about to see, color is a powerful channel for picking
    out visual elements of interest.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，我们通常不应该以**随意**的方式选择颜色。很容易走错方向。除了我们一直在讨论的考虑因素之外，我们可能还想避免制作让色盲人士困惑的图表。幸运的是，几乎所有的工作都已经为我们完成了。不同的颜色空间已经以考虑人类颜色感知的不均匀或非线性方面的方式被定义和标准化。负责这一工作的机构是听起来相当权威的国际照明委员会，或国际照明委员会。R
    和 ggplot 免费为我们提供了这些功能。我们在 ggplot 中将使用的默认调色板在正确的意义上是**感知上统一**的。如果我们想以后更加大胆，工具也可用于制作具有可取感知特性的自定义调色板。我们关于颜色的决定将更多地关注何时以及如何使用。正如我们即将看到的，颜色是挑选出感兴趣视觉元素的有力渠道。
- en: 1.3.2 Preattentive search and what “pops”
  id: totrans-307
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.2 预注意搜索和“突出”的内容
- en: Some objects in our visual field are easier to see than others. They “pop out”
    at us from whatever they are surrounded by. For some kinds of object, or through
    particular channels, this can happen very quickly. Indeed, from our point of view
    it happens before or almost before the conscious act of looking at or for something.
    The general term for this is “preattentive pop-out” and there is an extensive
    experimental and theoretical literature on it in psychology and vision science.
    As with the other perceptual processes we have been discussing, the explanation
    for what is happening is or has been a matter of debate, up to and including the
    degree to which the phenomenon really is “pre-attentive”, as discussed for example
    by Treisman & Gormican (1988) or Nakayama & Joseph (1998). But it is the existence
    of pop-out that is relevant to us, rather than its explanation. Pop-out makes
    some things on a data graphic easier to see or find than others.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 我们视野中的某些物体比其他物体更容易看到。它们从它们周围的环境中“跳”出来。对于某些类型的物体或通过特定的通道，这可能会发生得非常快。实际上，从我们的角度来看，这发生在有意识地看或寻找某物之前或几乎之前。这个现象的一般术语是“无意识突显”，在心理学和视觉科学领域有大量的实验和理论文献。与其他我们讨论过的感知过程一样，对所发生现象的解释一直是或一直是争论的话题，包括这一现象是否真的是“无意识的”，例如Treisman
    & Gormican (1988)或Nakayama & Joseph (1998)所讨论的。但对我们来说，重要的是突显的存在，而不是其解释。突显使得数据图形上的某些事物比其他事物更容易看到或找到。
- en: '![Searching for the blue circle becomes progressively harder.](../Images/a06277bd531d19e9defc64cf9e3e6ab4.png)'
  id: totrans-309
  prefs: []
  type: TYPE_IMG
  zh: '![寻找蓝色圆圈变得越来越困难。](../Images/a06277bd531d19e9defc64cf9e3e6ab4.png)'
- en: 'Figure 1.18: Searching for the blue circle becomes progressively harder.'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.18：寻找蓝色圆圈变得越来越困难。
- en: Consider the panels in [1.18](lookatdata.html#fig:ch-01-dual-search). Each one
    of them contains a single blue circle. Think of it as an observation of interest.
    Reading left to right, the first panel contains twenty circles, nineteen of which
    are yellow and one blue. The blue circle is easy to find, as there is a relatively
    small number of observations to scan, and their color is the only thing that varies.
    The viewer barely has to search consciously at all before seeing the dot of interest.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑[1.18](lookatdata.html#fig:ch-01-dual-search)中的面板。每个面板都包含一个单独的蓝色圆圈。将其视为一个感兴趣的观察。从左到右阅读，第一个面板包含二十个圆圈，其中十九个是黄色的，一个是蓝色的。蓝色圆圈很容易找到，因为要扫描的观察数量相对较少，而且它们的颜色是唯一变化的。观众几乎不需要有意识地搜索就能看到感兴趣的点。
- en: In the second panel, the search is harder, but not that much harder. There are
    a hundred dots now, five times as many, but again the blue dot is easily found.
    The third panel again has only twenty observations. But this time there is no
    variation on color. Instead nineteen observations are triangles and one is a circle.
    On average, looking for the blue dot is noticeably harder than searching for it
    in the first panel, and may even be more difficult than the second panel despite
    there being many fewer observations.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二个面板中，搜索变得更困难，但不是特别困难。现在有一百个点，是原来的五倍，但蓝色点仍然很容易找到。第三个面板再次只有二十个观察值。但这次颜色没有变化。相反，十九个观察值是三角形，一个是圆圈。平均来看，寻找蓝色点比在第一个面板中搜索它要困难得多，甚至可能比第二个面板还要困难，尽管观察值要少得多。
- en: '![Multiple channels become uninterpretable very fast (left), unless your data
    has a great deal of structure (right).](../Images/47a0abeb45dec4e68666fb6d26b3a4ab.png)'
  id: totrans-313
  prefs: []
  type: TYPE_IMG
  zh: '![多通道很快就会变得难以理解（左侧），除非你的数据具有大量的结构（右侧）](../Images/47a0abeb45dec4e68666fb6d26b3a4ab.png)'
- en: 'Figure 1.19: Multiple channels become uninterpretable very fast (left), unless
    your data has a great deal of structure (right).'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.19：多通道很快就会变得难以理解（左侧），除非你的数据具有大量的结构（右侧）。
- en: Think of shape and color as two distinct *channels* that can be used to encode
    information visually. It seems that pop-out on the color channel is stronger than
    it is on the shape channel. In the fourth panel, the number of observations is
    again upped to one hundred. Finding the single blue dot may take noticeably longer.
    If you don’t see it on the first or second pass, it may require a conscious effort
    to systematically scan the area in order to find it. It seems that search performance
    on the shape channel degrades much faster than on the color channel.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 将形状和颜色视为两个可以用来视觉编码信息的独立**渠道**。似乎在颜色渠道上的突出效果比在形状渠道上更强。在第四面板中，观察的数量再次增加到一百。找到单个蓝色点可能需要明显更长的时间。如果你在第一次或第二次遍历时没有看到它，可能需要有意识地系统地扫描区域才能找到它。似乎在形状渠道上的搜索性能比在颜色渠道上下降得更快。
- en: Finally the fifth panel mixes color and shape for a large number of observations.
    Again there is only one blue dot on the graph, but annoyingly there are many blue
    triangles and yellow dots that make it harder to find what we are looking for.
    Dual- or multiple-channel searches for large numbers of observations can be very
    slow.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，第五面板混合了颜色和形状来表示大量观察结果。在图表上，只有一个蓝色点，但令人烦恼的是有许多蓝色三角形和黄色点，这使得找到我们想要的东西变得更难。对大量观察结果进行双渠道或多渠道搜索可能会非常慢。
- en: Similar kinds of effects can be demonstrated for search across other channels
    (for instance, with size, angle, elongation, and movement) and for particular
    kinds of searches within channels. For example some kinds of angle contrasts are
    easier to see than others, as are some kinds of color contrasts. Ware (2008, pp.
    27–33) has more discussion and examples. The consequences for data visualization
    are clear enough. As shown in Figure [1.19](lookatdata.html#fig:ch-01-multichannel),
    adding multiple channels to a graph is likely to overtax the capacity of the viewer
    very quickly. Even if our software allows us to, we should think carefully before
    representing different variables and their values by shape, color, and position
    all at once. It is possible for there to be exceptions. In particular (as shown
    in the second panel of Figure [1.19](lookatdata.html#fig:ch-01-multichannel))
    if the data show a great deal of structure to begin with. But even here, in all
    but the most straightforward cases a different visualization strategy is likely
    to do better.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他渠道（例如，大小、角度、长度和运动）的搜索以及渠道内的特定搜索中，也可以观察到类似的效果。例如，某些角度对比比其他角度更容易看到，颜色对比也是如此。Ware（2008，第27-33页）有更多的讨论和例子。对数据可视化的影响是显而易见的。如图[1.19](lookatdata.html#fig:ch-01-multichannel)所示，向图表中添加多个渠道可能会很快耗尽观众的容量。即使我们的软件允许我们这样做，我们在一次同时通过形状、颜色和位置来表示不同的变量及其值之前，也应该仔细思考。可能会有例外。特别是（如图[1.19](lookatdata.html#fig:ch-01-multichannel)的第二面板所示），如果数据一开始就显示出大量的结构。但即使在这里，在大多数不是最简单的情况下，不同的可视化策略可能做得更好。
- en: '![Each panel shows simulated data. The upper panel shows a random point pattern
    generated by a Poisson process. The lower panel is from a Matérn model, where
    new points are randomly placed but cannot be too near already-existing ones. Most
    people see the Poisson-generated pattern as having more structure, or less ‘randomness'',
    than the Matérn, whereas the reverse is true.](../Images/d2cbdd6c95c084d02d5bacf812490fa0.png)
    Figure 1.20: Each panel shows simulated data. The upper panel shows a random point
    pattern generated by a Poisson process. The lower panel is from a Matérn model,
    where new points are randomly placed but cannot be too near already-existing ones.
    Most people see the Poisson-generated pattern as having more structure, or less
    ‘randomness’, than the Matérn, whereas the reverse is true.'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: '![每个面板显示模拟数据。上面的面板显示由泊松过程生成的随机点模式。下面的面板来自Matérn模型，其中新点随机放置，但不能太靠近已存在的点。大多数人认为泊松生成的模式比Matérn模式具有更多的结构，或更少的‘随机性’，而实际情况正好相反。](../Images/d2cbdd6c95c084d02d5bacf812490fa0.png)
    图1.20：每个面板显示模拟数据。上面的面板显示由泊松过程生成的随机点模式。下面的面板来自Matérn模型，其中新点随机放置，但不能太靠近已存在的点。大多数人认为泊松生成的模式比Matérn模式具有更多的结构，或更少的‘随机性’，而实际情况正好相反。'
- en: 1.3.3 Gestalt rules
  id: totrans-319
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.3 格式塔规则
- en: At first glance, the points in the “pop-out” examples in Figure [1.18](lookatdata.html#fig:ch-01-dual-search)
    might seem randomly distributed within each panel. In fact, they are not quite
    randomly located. Instead, I wrote a little code to lay them out in a way that
    spread them around the plotting area, but prevented any two points from completely
    or partially overlapping one another. I did this because I wanted the scatter
    plots to be programmatically generated but did not want to take the risk that
    the blue dot would end up plotted underneath one of the other dots or triangles.
    It’s worth taking a closer look at this case, as there is a lesson here for how
    we perceive patterns.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 初看图 [1.18](lookatdata.html#fig:ch-01-dual-search) 中的“突出”示例中的点，似乎在每个面板内随机分布。实际上，它们并不完全是随机分布的。相反，我写了一段小代码，将它们布局在绘图区域周围，但防止任何两个点完全或部分重叠。我这样做是因为我想让散点图是程序生成的，但不想承担蓝色点最终被绘制在其他点或三角形之下的风险。仔细观察这个案例是值得的，因为这里有一个关于我们如何感知模式的教训。
- en: Each panel in Figure [1.20](lookatdata.html#fig:ch-01-poisson-process) shows
    a field of points. There are clearly differences in structure between them. The
    first panel was produced by a two-dimensional Poisson point process, and is “properly”
    random. (Defining randomness, or ensuring that a process really is random, turns
    out to be a lot harder than you might think. But we gloss over those difficulties
    here.) The second panel was produced from a Matérn model, a specification often
    found in spatial statistics and ecology. In a model like this points are again
    randomly distributed, but subject to some local constraints. In this case, after
    randomly generating a number of candidate points in order, the field is pruned
    to eliminate any point that appears too close to a point that was generated before
    it. We can tune the model to decide how close is “too close”. The result is a
    set of points that are evenly spread across the available space.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [1.20](lookatdata.html#fig:ch-01-poisson-process) 中的每个面板都显示了一组点。它们之间的结构差异很明显。第一个面板是由二维泊松点过程生成的，是“正确”的随机分布。（定义随机性，或者确保一个过程确实是随机的，实际上比你想象的要困难得多。但我们在这里略过这些困难。）第二个面板是由
    Matérn 模型生成的，这种模型在空间统计学和生态学中经常被使用。在这种模型中，点再次随机分布，但受到一些局部约束。在这种情况下，在随机生成一系列候选点之后，该区域被修剪以消除任何看起来太靠近之前生成的点的点。我们可以调整模型来决定“太靠近”是什么意思。结果是，一组点均匀地分布在可用空间中。
- en: If you ask people which of these panels has more structure in it, they will
    tend to say the Poisson field. We associate randomness with a relatively even
    distribution across a space. But in fact, a random process like this is substantially
    more “clumpy” than we tend to think. I first saw a picture of this contrast in
    an essay by Stephen Jay Gould (1991). There the Matérn-like model was used as
    a representation of glow-worms on the wall of a cave in New Zealand. It’s a good
    model for that case because if one glow-worm gets too close to another, it’s liable
    to get eaten. Hence the relatively even—but not random—distribution that results.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你问人们哪个面板的结构更多，他们往往会说泊松场。我们将随机性与空间上的相对均匀分布联系起来。但实际上，像这样的随机过程比我们通常认为的要“密集”得多。我第一次看到这种对比是在斯蒂芬·杰·古尔德（1991年）的一篇文章中。在那里，Matérn
    类模型被用作新西兰洞穴墙上萤火虫的表示。对于这种情况来说，这是一个很好的模型，因为如果一个萤火虫离另一个太近，它很可能会被吃掉。因此，结果是相对均匀但并非随机的分布。
- en: 'Figure 1.21: Gestalt inferences: Proximity, Similarity, Connection, Common
    Fate. The layout of the figure employs some of these principles, in addition to
    displaying them'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.21：格式塔推断：邻近性、相似性、连接、共同命运。该图的布局采用了这些原则中的一些，除了显示它们之外
- en: '![Gestalt inferences: Proximity, Similarity, Connection, Common Fate. The layout
    of the figure employs some of these principles, in addition to  displaying them](../Images/7cb6480512300301f25cc0e7dc3f53e6.png)'
  id: totrans-324
  prefs: []
  type: TYPE_IMG
  zh: '![格式塔推断：邻近性、相似性、连接、共同命运。该图的布局采用了这些原则，除了显示它们之外](../Images/7cb6480512300301f25cc0e7dc3f53e6.png)'
- en: We look for structure all the time. We are so good at it that we will find it
    in random data, given time. (This is one of the reasons that data visualization
    can hardly be a replacement for statistical modeling.) The strong inferences we
    make about relationships between visual elements from relatively sparse visual
    information are called “gestalt rules”. They are not pure perceptual effects,
    like the checkerboard illusions. Rather, they describe our tendency to infer relationships
    between the objects we are looking at in a way that goes beyond what is strictly
    visible. Figure [1.21](lookatdata.html#fig:ch-01-gestalt) provides some examples.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一直在寻找结构。我们如此擅长此道，以至于在给定的时间内，我们甚至能在随机数据中找到它。（这也是数据可视化几乎不能替代统计建模的原因之一。）我们从相对稀疏的视觉信息中做出的关于视觉元素之间关系的强烈推断被称为“格式塔规则”。它们不是像棋盘错觉那样的纯粹感知效应，而是描述了我们以超越严格可见性的方式推断我们所观察到的物体之间关系的一种倾向。图[1.21](lookatdata.html#fig:ch-01-gestalt)提供了一些例子。
- en: 'What sorts of relationships are inferred, and under what circumstances? In
    general we want to identify groupings, classifications, or entities than can be
    treated as the same thing or part of the same thing:'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 在什么情况下，以及推断出什么样的关系？一般来说，我们希望识别分组、分类或实体，它们可以被当作同一事物或同一事物的部分来处理：
- en: '*Proximity*: Things that are spatially near to one another seem to be related.'
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*邻近性*：空间上彼此靠近的物体似乎有关联。'
- en: '*Similarity*: Things that look alike seem to be related.'
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*相似性*：看起来相似的物体似乎有关联。'
- en: '*Connection*: Things that are visually tied to one another seem to be related.'
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*连接性*：彼此视觉上相连的物体似乎有关联。'
- en: '*Continuity*: Partially hidden objects are completed into familiar shapes.'
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*连续性*：部分隐藏的物体被补充成熟悉的形状。'
- en: '*Closure*: Incomplete shapes are perceived as complete.'
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*封闭性*：不完整的形状被感知为完整的。'
- en: '*Figure and Ground*: Visual elements are taken to be either in the foreground
    or the background.'
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*图形与背景*：视觉元素被视为前景或背景。'
- en: '*Common Fate*: Elements sharing a direction of movement are perceived as a
    unit.'
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*共同命运*：共享运动方向的元素被视为一个单元。'
- en: Some kinds of visual cues trump others. For example, in the upper left of Figure
    [1.21](lookatdata.html#fig:ch-01-gestalt), the circles are aligned horizontally
    into rows, but their proximity by column takes priority, and we see three groups
    of circles. In the upper right, the three groups are still salient but the row
    of blue circles is now seen as a grouped entity. In the middle row of the Figure,
    the left side shows mixed grouping by shape, size, and color. Meanwhile the right
    side of the row shows that direct connection trumps shape. Finally the two schematic
    plots in the bottom row illustrate both connection and common fate, in that the
    lines joining the shapes tend to be read left-to-right as part of a series. Note
    also the points in the lower right plot where the lines cross. There are gaps
    in the line segments joining the circles, but we perceive this as them “passing
    underneath” the lines joining the triangles.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 一些视觉线索比其他线索更重要。例如，在图[1.21](lookatdata.html#fig:ch-01-gestalt)的左上角，圆圈水平排列成行，但它们在列上的邻近性优先级更高，我们看到三个圆圈组。在右上角，三个组仍然突出，但蓝色圆圈的行现在被视为一个组合实体。在图的中行，左侧显示了形状、大小和颜色的混合分组。同时，该行的右侧显示了直接连接胜过形状。最后，底行中的两个示意图说明了连接和共同命运，因为连接形状的线条倾向于从左到右作为系列的一部分来读取。注意，在右下角的图中，线条交叉的点。连接圆圈的线条段有间隙，但我们感知为它们“穿过”连接三角形的线条。
- en: 1.4 Visual tasks and decoding graphs
  id: totrans-335
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 视觉任务和解码图
- en: The workings of our visual system and our tendency to make inferences about
    relationships between visible elements form the basis of our ability to interpret
    graphs of data. There is more involved besides that, however. Beyond core matters
    of perception lies the question of interpreting and understanding particular kinds
    of graphs. The proportion of people who can read and correctly interpret a scatterplot
    is lower than you might think. At the intersection of perception and interpretation
    there are specific visual tasks that people need to perform in order to properly
    see the graph in front of them. To understand a scatterplot, for example, the
    viewer needs to know a lot of general information, such as what a variable is,
    what an x-y coordinate plane looks like, why we might want to compare two variables
    on one, and the convention of putting the supposed cause or “independent” variable
    on the x-axis. Even if the viewer understands all these things, they must still
    perform the visual task of interpreting the graph. A scatterplot is a visual *representation*
    of data, not way to magically transmit pure understanding. Even well-informed
    viewers may do worse than we think when connecting the picture to the underlying
    data (Doherty, Anderson, Angott, & Klopfer, 2007; Rensink & Baldridge, 2010).
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 我们视觉系统的工作原理以及我们推断可见元素之间关系的能力构成了我们解读数据图表能力的基础。然而，除了感知的核心问题之外，还有解读和理解特定类型图表的问题。能够阅读并正确解读散点图的人数可能比你想象的要少。在感知和解读的交汇处，人们需要执行特定的视觉任务，以便正确地看到他们面前的图表。例如，要理解散点图，观众需要了解很多一般信息，比如什么是变量，x-y坐标平面是什么样子，为什么我们可能想要在一个平面上比较两个变量，以及将所谓的“原因”或“独立”变量放在x轴上的惯例。即使观众理解了所有这些，他们仍然必须执行解读图表的视觉任务。散点图是数据的视觉*表示*，而不是神奇地传递纯粹理解的方式。即使信息丰富的观众在将图像与底层数据联系起来时，也可能表现得比我们想象的要差（Doherty,
    Anderson, Angott, & Klopfer, 2007; Rensink & Baldridge, 2010）。
- en: 'Figure 1.22: Schematic representation of basic perceptual tasks for nine chart
    types, by Heer and Bostock, following Cleveland and McGill. In both studies, participants
    were asked to make comparisons of highlighted portions of each chart type, and
    say which was smaller.'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.22：九种图表类型的基本感知任务示意图，由Heer和Bostock根据Cleveland和McGill的研究绘制。在这两项研究中，参与者被要求比较每种图表类型中突出显示的部分，并说出哪个更小。
- en: '![Schematic representation of basic perceptual tasks for nine chart types,
    by Heer and Bostock, following Cleveland and McGill. In both studies, participants
    were asked to make comparisons of highlighted portions of each chart type, and
    say which was smaller.](../Images/8b2aaa74dc18ff6680fe6e3c78d2dfbe.png)'
  id: totrans-338
  prefs: []
  type: TYPE_IMG
  zh: '![九种图表类型的基本感知任务示意图，由Heer和Bostock根据Cleveland和McGill的研究绘制。在这两项研究中，参与者被要求比较每种图表类型中突出显示的部分，并说出哪个更小。](../Images/8b2aaa74dc18ff6680fe6e3c78d2dfbe.png)'
- en: In the 1980s, William S. Cleveland and Robert McGill conducted some experiments
    identifying and ranking theses tasks for different types of graphics (Cleveland
    & McGill, 1984, 1987). Most often, research subjects were asked to estimate two
    values within a chart (e.g., two bars in a bar chart, or two slices of a pie chart),
    or compare values between charts (e.g. two areas in adjacent stacked bar charts).
    Cleveland went on to apply the results of this work, developing the trellis display
    system for data visualization in S, the statistical programming language developed
    at Bell Labs. (R is a later implementation of S.) He also wrote two excellent
    books that describe and apply these principles (Cleveland, 1993, 1994).
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪80年代，William S. Cleveland和Robert McGill进行了一些实验，确定了不同类型图形的任务并对其进行排名（Cleveland
    & McGill, 1984, 1987）。通常，研究人员要求受试者在图表中估计两个值（例如，条形图中的两个条或饼图中的两个部分），或者比较图表之间的值（例如，相邻堆叠条形图中的两个区域）。Cleveland继续应用这项工作的结果，开发了S语言中的trellis显示系统，用于数据可视化，S语言是在贝尔实验室开发的统计编程语言。（R是S的后续实现。）他还写了两本优秀的书籍，描述并应用了这些原则（Cleveland,
    1993, 1994）。
- en: In 2010, Heer & Bostock (2010) replicated Cleveland’s earlier experiments and
    added a few additional assessments, including evaluations of rectangular-area
    graphs, which have become more popular in recent years. These include treemaps,
    where a square or rectangle is subdivided into further rectangular areas representing
    some proportion or percentage of the total. It looks a little like a stacked bar
    chart with more than one column. The comparisons and graph types made by their
    research subjects are shown schematically in Figure [1.22](lookatdata.html#fig:ch-01-cleveland-2).
    For each graph type, subjects were asked to identify the smaller of two marked
    segments on the chart, and then to “make a quick visual judgment” estimating what
    percentage the smaller one was of the larger. As can be seen from the figure,
    the charts tested encoded data in different ways. Types 1-3 use position encoding
    along a common scale while Type 4 and 5 use length encoding. The pie chart encodes
    values as angles, and the remaining charts as areas, either using circular, separate
    rectangles (as in a cartogram) or sub-rectangles (as in a treemap).
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年，希尔和博斯托克（2010）复制了克利夫兰早期的实验，并增加了一些额外的评估，包括对矩形面积图的评估，这些图表在近年来变得更加流行。这包括树状图，其中正方形或矩形被进一步细分为代表总量的某些比例或百分比的进一步矩形区域。它看起来有点像有多列的堆叠柱状图。他们的研究受试者所做的比较和图表类型在图
    [1.22](lookatdata.html#fig:ch-01-cleveland-2) 中以示意图的形式展示。对于每种图表类型，受试者被要求识别图表上标记的两个段中较小的一个，然后“快速进行视觉判断”估计较小的一个占较大的百分比。从图中可以看出，测试的图表以不同的方式编码数据。类型1-3使用共同尺度上的位置编码，而类型4和5使用长度编码。饼图将值编码为角度，其余图表则编码为面积，要么使用圆形、分开的矩形（如人口图），要么使用子矩形（如树状图）。
- en: 'Figure 1.23: Cleveland and McGill’s original results (top) and Heer and Bostock’s
    replication with additions (bottom) for nine chart types.'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.23：克利夫兰和麦吉尔的原有结果（顶部）和希尔与博斯托克的复制添加（底部）九种图表类型。
- en: '![Cleveland and McGill''s original results (top) and Heer and Bostock''s replication
    with additions (bottom) for nine chart types.](../Images/f2dc1d26e10dcc009607f7def03b407d.png)'
  id: totrans-342
  prefs: []
  type: TYPE_IMG
  zh: '![克利夫兰和麦吉尔的原有结果（顶部）和希尔与博斯托克的复制添加（底部）九种图表类型。](../Images/f2dc1d26e10dcc009607f7def03b407d.png)'
- en: Their results are shown in Figure [1.23](lookatdata.html#fig:ch-01-heer-bostock),
    along with Cleveland and McGill’s original results for comparison. The replication
    was quite good. The overall pattern of results seems clear, with performance worsening
    substantially as we move away from comparison on a common scale to length-based
    comparisons to angles and finally areas. Area comparisons perform even worse than
    the (justifiably) much-maligned pie chart.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的结果展示在图 [1.23](lookatdata.html#fig:ch-01-heer-bostock) 中，与克利夫兰和麦吉尔的原有结果进行了比较。复制的质量相当高。结果的总体模式似乎很清晰，随着我们离开基于共同尺度的比较，转向基于长度的比较，最后到角度和面积的比较，性能显著下降。面积比较的表现甚至比（合理地）受到广泛批评的饼图还要差。
- en: These findings, and other work in this tradition, strongly suggest that there
    are better and worse ways of visually representing data when the task the user
    must perform involves estimating and comparing values within the graph. Think
    of this as a “decoding” operation that the viewer must perform in order to understand
    the content. The data values were encoded or mapped in to the graph, and now we
    have to get them back out again. When doing this, we do best judging the *relative
    position* of elements aligned on a *common scale*, as for example when we compare
    the heights of bars on a bar chart, or the position of dots with reference to
    a fixed x or y axis. When elements are not aligned but still share a scale, comparison
    is a little harder but still pretty good. It is more difficult again to compare
    the lengths of lines without a common baseline.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现以及这一传统中的其他工作强烈表明，当用户必须执行的任务涉及在图表中估计和比较值时，有更好的和更差的方式来视觉表示数据。把这看作是观众必须执行的一个“解码”操作，以便理解内容。数据值被编码或映射到图表中，现在我们必须将它们再次提取出来。在这样做的时候，我们最好判断元素在共同尺度上的*相对位置*，例如，当我们比较柱状图上柱子的高度，或者以固定的x或y轴为参考点的点的位置。当元素没有对齐但仍然共享一个尺度时，比较会稍微困难一些，但仍然相当不错。在没有共同基线的情况下比较线的长度则更加困难。
- en: Outside of position and length encodings, things generally become harder and
    the decoding process is more error-prone. We tend to misjudge quantities encoded
    as *angles*. The size of acute angles tends to be underestimated, and the size
    of obtuse angles overestimated. This is one reason pie charts are usually a bad
    idea. We also misjudge *areas* poorly. We have known for a long time that area-based
    comparisons of quantities are easily misinterpreted or exaggerated. For example,
    values in the data might be encoded as lengths which are then squared to make
    the shape on the graph. The result is that the difference in size between the
    squares or rectangles area will be much larger than the difference between the
    two numbers they represent.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 除了位置和长度编码之外，事情通常变得更难，解码过程更容易出错。我们倾向于错误地判断编码为*角度*的数量。锐角的尺寸往往被低估，而钝角的尺寸被高估。这也是饼图通常不是一个好主意的原因之一。我们也对*面积*的判断很差。我们长期以来就知道，基于面积的数量比较很容易被误解或夸大。例如，数据中的值可能被编码为长度，然后平方以在图表上形成形状。结果是，正方形或矩形面积的大小差异将远大于它们所代表的两个数字之间的差异。
- en: Comparing the areas of circles is prone to more error again, for the same reason.
    It is possible to offset these problems somewhat by choosing a more sophisticated
    method for encoding the data as an area. Instead of letting the data value be
    the length of the side of a square or the radius of the circle, for example, we
    could map the value directly to area and back-calculate the side length or radius.
    Still, comparisons will generally not be as good as alternatives. These problems
    are further compounded for “three-dimensional” shapes like blocks, cylinders,
    or spheres, which appear to represent volumes. And as saw with the 3-D barchart
    in Figure [1.10](lookatdata.html#fig:ch-01-3d-excel-1), the perspective or implied
    viewing angle that accompanies these kinds of charts creates other problems when
    it comes to reading the scale on a y-axis.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 比较圆的面积又容易出错，原因相同。可以通过选择一种更复杂的方法来编码数据作为面积，在一定程度上缓解这些问题。例如，不是让数据值代表正方形的边长或圆的半径，而是直接将值映射到面积，然后回算边长或半径。然而，比较通常不如其他方法好。对于“三维”形状，如方块、圆柱或球体，它们似乎代表体积，这些问题会进一步加剧。正如我们在图[1.10](lookatdata.html#fig:ch-01-3d-excel-1)中看到的3-D柱状图，这些图表的视角或隐含的观察角度在读取y轴上的刻度时会产生其他问题。
- en: '![Channels for mapping ordered data (continuous or other quantitative measures),
    arranged top-to-bottom from more to less effective, after Munzer (2014, 102).](../Images/0741bcc274be40a50e3cf1a2b66be3c6.png)
    Figure 1.24: Channels for mapping ordered data (continuous or other quantitative
    measures), arranged top-to-bottom from more to less effective, after Munzer (2014,
    102).'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: '![映射有序数据（连续或其他定量度量）的通道，从上到下按从更有效到更无效排列，根据Munzer（2014，102）](../Images/0741bcc274be40a50e3cf1a2b66be3c6.png)
    图1.24：映射有序数据（连续或其他定量度量）的通道，从上到下按从更有效到更无效排列，根据Munzer（2014，102）。'
- en: Finally, we find it hard to judge *changes in slope*. The estimation of rates
    of change in lines or trends is strongly conditioned by the aspect ratio of the
    graph, as we saw in Figure [1.12](lookatdata.html#fig:ch-01-perception-curves).
    Our relatively weak judgment of slopes also interacts badly with three-dimensional
    representations of data. Our ability to scan the “away” dimension of depth (along
    the z-axis) is weaker than our ability to scan the x and y axes. For this reason,
    it can be disproportionately difficult to interpret data displays of point clouds
    or surfaces displayed with three axes. They can look impressive, but they are
    also harder to grasp.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们很难判断*斜率的变化*。在直线或趋势中变化率的估计强烈受到图表的宽高比的影响，正如我们在图[1.12](lookatdata.html#fig:ch-01-perception-curves)中看到的。我们相对较弱的对斜率的判断也与数据的立体表示相互作用不良。我们扫描深度“远离”维度（沿着z轴）的能力比扫描x轴和y轴的能力弱。因此，解释点云或使用三个轴显示的表面的数据显示可能不成比例地困难。它们可能看起来很令人印象深刻，但同时也更难理解。
- en: 1.5 Channels for representing data
  id: totrans-349
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.5 表示数据的通道
- en: Graphical elements represent our data in ways that we can see. Different sorts
    of variables attributes can be represented more or less well by different kinds
    of visual marks or representations, such as points, lines, shapes, colors, and
    so on. Our task is to come up with methods that encode or map variables in the
    right way. As we do this, we face several constraints. First, the channel or mapping
    that we choose needs to be capable of representing the kind of data that we have.
    If we want to pick out unordered categories, for example, choosing a continuous
    gradient to represent them will not make much sense. If our variable is continuous,
    it will not be helpful to represent it as a series of shapes.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 图形元素以我们可以看到的方式表示我们的数据。不同类型的变量属性可以通过不同类型的视觉标记或表示来表示，例如点、线、形状、颜色等。我们的任务是提出编码或映射变量的正确方法。在这个过程中，我们面临几个约束。首先，我们选择的渠道或映射需要能够表示我们拥有的数据类型。例如，如果我们想挑选无序类别，选择连续渐变来表示它们将没有太多意义。如果我们的变量是连续的，将其表示为一系列形状将没有帮助。
- en: Second, given that the data *can* be comprehensibly represented by the visual
    element we choose, we will want to know how effective that representation is.
    This was the goal of Cleveand’s research. Following Munzer (2014, pp. 101–103),
    Figures [1.24](lookatdata.html#fig:ch-01-mappings-1) and [1.25](lookatdata.html#fig:ch-01-mappings-2)
    present an approximate ranking of the effectiveness of different channels for
    ordered and unordered data, respectively. If we have ordered data and we want
    the viewer to efficiently make comparisons, then we should try to encode it as
    a position on a common scale. Encoding numbers as lengths (absent a scale) works
    too, but not as effectively. Encoding them as areas will make comparisons less
    accurate again, and so on.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，鉴于数据可以通过我们选择的视觉元素进行可理解的表示，我们将想知道这种表示的有效性。这是Cleveand研究的目标。根据Munzer (2014,
    pp. 101–103)，图[1.24](lookatdata.html#fig:ch-01-mappings-1)和[1.25](lookatdata.html#fig:ch-01-mappings-2)分别展示了有序和无序数据不同渠道有效性的近似排名。如果我们有有序数据，并且希望观众能够有效地进行比较，那么我们应该尝试将其编码为公共尺度上的位置。将数字编码为长度（没有尺度）也是可行的，但效果不如前者。将它们编码为面积将使比较不够准确，等等。
- en: '![Channels for mapping unordered categorical data, arranged top-to-bottom from
    more to less effective, after Munzer (2014, 102).](../Images/2e016c3c88cfc7729c7f77bf9e6017bb.png)
    Figure 1.25: Channels for mapping unordered categorical data, arranged top-to-bottom
    from more to less effective, after Munzer (2014, 102).'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: '![映射无序分类数据的渠道，从上到下按从更有效到更无效排列，根据Munzer (2014, 102)整理。](../Images/2e016c3c88cfc7729c7f77bf9e6017bb.png)
    图1.25：映射无序分类数据的渠道，从上到下按从更有效到更无效排列，根据Munzer (2014, 102)整理。'
- en: Third, the effectiveness of our graphics will depend not just on the channel
    that we choose, but on the perceptual details of how we implement it. So, if we
    have a measure with four categories ordered from lowest to highest, we might correctly
    decide to represent it using a sequential gradient. But if we pick the wrong sequence
    of colors for the gradient, the data will still be hard to interpret, or actively
    misleading. In a similar way, if we pick a bad set of hues for an unordered categorical
    variable, the result might not just be unpleasant to look at, but actively misleading.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，我们图形的有效性不仅取决于我们选择的渠道，还取决于我们实施时的感知细节。因此，如果我们有一个从低到高排序的四个类别的度量，我们可能会正确决定使用顺序渐变来表示它。但如果我们选择了错误的渐变颜色顺序，数据仍然难以解释，或者可能产生误导。以类似的方式，如果我们为无序分类变量选择了一组糟糕的色调，结果可能不仅看起来不愉快，而且可能产生误导。
- en: Finally, bear in mind that these different channels or mappings for data are
    not in themselves kinds of graphs. They are just the elements or building blocks
    for graphs. When we choose how to encode a variable as a position, a length, an
    area, a shade of grey, or a color, we have made an important decision that narrows
    down what the resulting plot can look like. But this is not the same as deciding
    what type of plot it will be, in the sense of choosing whether to make a dot plot
    or a bar chart, a histogram or a frequency polygon, and so on.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，请记住，这些不同的数据渠道或映射本身并不是图表的类型。它们只是图表的元素或构建块。当我们选择如何将变量编码为位置、长度、面积、灰色阴影或颜色时，我们已经做出了一个重要的决定，这限制了最终图表可能的样子。但这并不等同于决定图表的类型，即选择是否制作点图或条形图、直方图或频率多边形等。
- en: 1.6 Problems of honesty and good judgment
  id: totrans-355
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.6 诚信和良好判断的问题
- en: Figure [1.26](lookatdata.html#fig:ch-01-bar-simple) shows two ways of redrawing
    our Life Expectancy figure. Each of these plots is far less noisy than the junk-filled
    monstrosity we began with. But they also have design features that could be argued
    over, and might even matter substantively depending on the circumstances. For
    example, consider the scales on the x-axis in each case. The left-hand panel in
    Figure [1.26](lookatdata.html#fig:ch-01-bar-simple) is a bar chart, and the length
    of the bar represents the value of the variable “average life expectancy in 2007”
    for each continent. The scale starts at zero and extends to just beyond the level
    of the largest value. Meanwhile the right-hand panel is a Cleveland dot plot.
    Each observation is represented by a point, and the scale is restricted to the
    range of the data as shown.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1.26](lookatdata.html#fig:ch-01-bar-simple)展示了重新绘制我们预期寿命图表的两种方法。这些图表中的每一个都比我们最初充满垃圾的怪物图表要安静得多。但它们也有可能引起争议的设计特征，并且可能根据具体情况有实质性影响。例如，考虑图[1.26](lookatdata.html#fig:ch-01-bar-simple)中每个案例的x轴刻度。图[1.26](lookatdata.html#fig:ch-01-bar-simple)的左侧面板是一个条形图，条形的长度代表每个大洲“2007年平均预期寿命”的变量值。刻度从零开始，延伸到略大于最大值。同时，右侧面板是一个克利夫兰点图。每个观察值由一个点表示，刻度限制在如图所示的数据范围内。
- en: 'Figure 1.26: Two simpler versions of our junk chart. The scale on the bar chart
    version goes to zero, while the scale on the dot plot version is confined to the
    range of values taken by the observations.'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.26：我们垃圾图表的两个更简单版本。条形图版本的刻度延伸到零，而点图版本的刻度限制在观察值所取的值范围内。
- en: '![Two simpler versions of our junk chart. The scale on the bar chart version
    goes to zero, while the scale on the dot plot version is confined to the range
    of values taken by the observations.](../Images/6ecf6470baa66a40152fae522ef82d43.png)![Two
    simpler versions of our junk chart. The scale on the bar chart version goes to
    zero, while the scale on the dot plot version is confined to the range of values
    taken by the observations.](../Images/ae8b4e594f6ef3cbe20ca61603ab8173.png)'
  id: totrans-358
  prefs: []
  type: TYPE_IMG
  zh: '![我们垃圾图表的两个更简单版本。条形图版本的刻度延伸到零，而点图版本的刻度限制在观察值所取的值范围内。](../Images/6ecf6470baa66a40152fae522ef82d43.png)![我们垃圾图表的两个更简单版本。条形图版本的刻度延伸到零，而点图版本的刻度限制在观察值所取的值范围内。](../Images/ae8b4e594f6ef3cbe20ca61603ab8173.png)'
- en: It is tempting to lay down inflexible rules about what to do in terms of producing
    your graphs, and to dismiss people who don’t follow them as producing junk charts
    or lying with statistics. But being honest with your data is a bigger problem
    than can be solved by rules of thumb about making graphs. In this case there is
    a moderate level of agreement that bar charts should generally include a zero
    baseline (or equivalent) given that bars encode their variables as lengths. But
    it would be a mistake to think that a dot plot was by the same token deliberately
    misleading, just because it kept itself to the range of the data instead.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易制定一些关于如何制作图表的僵化规则，并将不遵循这些规则的人视为制作垃圾图表或用统计数据撒谎的人。但对自己的数据诚实是一个比仅仅依靠图表制作的经验法则更大的问题。在这种情况下，人们普遍认为，鉴于条形图将变量编码为长度，条形图通常应包括一个零基线（或等效值）。但认为点图故意误导，仅仅因为它只限于数据的范围，这是错误的。
- en: Which one is to be preferred? It is tricky to give an unequivocal answer, because
    the reasons for preferring one type of scaling over another depend in part on
    how often people actively try to mislead others by preferring one sort of representation
    over another. On the one hand, there is a lot of be said in favor of showing the
    data over the range we observe it, rather than forcing every scale to encompass
    its lowest and highest theoretical value. Many otherwise informative visualizations
    would become useless if it was mandatory to include a zero point on the x- or
    y-axis. On the other hand, it’s also true that people sometimes go out of their
    way to restrict the scales they display in a way that makes their argument look
    better. Sometimes this is done out of active malice, other times out of passive
    bias, or even just a hopeful desire to see what you want to see in the data. (Remember,
    often the main audience for your visualizations is yourself.) In those cases,
    the resulting graphic will indeed be misleading.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 哪一种更可取？给出一个明确的答案很棘手，因为选择一种缩放方式而不是另一种的原因部分取决于人们主动试图通过偏好一种表示方式而不是另一种来误导他人的频率。一方面，有很多理由支持在观察到的范围内展示数据，而不是强迫每个比例尺都包含其最低和最高的理论值。如果强制在x轴或y轴上包含零点，许多本应提供信息的可视化将变得无用。另一方面，事实也确实如此，人们有时会不遗余力地限制他们显示的比例尺，使他们的论点看起来更好。有时这是出于主动的恶意，有时是出于被动的偏见，甚至只是希望看到你想要看到的数据。（记住，你的可视化作品的主要受众往往是你自己。）在这些情况下，产生的图形确实会具有误导性。
- en: '![Two views of the rapid decline in law school enrollments in the mid-2010s.](../Images/35bc71aaca7a288b911f1f7c03b857f3.png)![Two
    views of the rapid decline in law school enrollments in the mid-2010s.](../Images/e0419366071e029f394a43196ea9433b.png)'
  id: totrans-361
  prefs: []
  type: TYPE_IMG
  zh: '![2010年代中期法学院入学人数急剧下降的两个视角。](../Images/35bc71aaca7a288b911f1f7c03b857f3.png)![2010年代中期法学院入学人数急剧下降的两个视角。](../Images/e0419366071e029f394a43196ea9433b.png)'
- en: 'Figure 1.27: Two views of the rapid decline in law school enrollments in the
    mid-2010s.'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.27：2010年代中期法学院入学人数急剧下降的两个视角。
- en: Rushed, garish, and deliberately inflammatory or misleading graphics are a staple
    of social media sharing and the cable news cycle. But the problem comes up in
    everyday practice as well, and the two can intersect if your work ends up in front
    of a public audience. For example, let’s take a look at some historical data on
    law school enrollments. A decline in enrollments led to some reporting on trends
    since the early 1970s. The results are shown in Figure [1.27](lookatdata.html#fig:ch-01-law-enrollments).
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 赶时间、花哨且故意具有煽动性或误导性的图形是社交媒体分享和有线电视新闻周期的常态。但在日常实践中也会出现这个问题，如果你的作品出现在公众面前，两者可能会交叉。例如，让我们看看一些关于法学院入学人数的历史数据。自20世纪70年代初以来，入学人数的下降导致了一些趋势报道。结果如图[1.27](lookatdata.html#fig:ch-01-law-enrollments)所示。
- en: The first panel shows the trend in the number of students beginning law school
    each year since 1973\. The y-axis starts from just below the lowest value in the
    series. The second panel shows the same data, but with the y-axis minimum set
    to zero instead. The columnist and writer Justin Fox saw the first version and
    remarked on how amazing it was. He was then quite surprised at the strong reactions
    he got from people who insisted the y-axis should have included zero. The original
    chart was “possibly … one of the worst represented charts I’ve ever seen” said
    one interlocutor. Another remarked that “graphs that don’t go to zero are a thought
    crime” (Fox, 2014).
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分显示了自1973年以来每年开始上法学院的学生人数趋势。y轴从系列中的最低值略低的位置开始。第二部分显示了相同的数据，但将y轴的最小值设置为零。专栏作家和作家贾斯汀·福克斯看到了第一个版本，并评论说这真是太神奇了。然后他对那些坚持认为y轴应该包含零点的人的强烈反应感到非常惊讶。一位对话者说，原始图表“可能是……我见过的最糟糕的图表之一”。另一位评论说，“不达到零的图表是一种思想犯罪”（福克斯，2014）。
- en: My own view is that the chart without the zero baseline shows you that, after
    almost forty years of mostly rising enrollments, law school enrollments dropped
    suddenly and precipitously around 2011 to levels not seen since the early 1970s.
    The levels are clearly labeled and the decline does look substantively surprising
    and significant. In a well-constructed chart the axis labels are a necessary guide
    to the reader, and we should expect readers to pay attention to them. The chart
    with the zero baseline, meanwhile, does not add much additional information beyond
    reminding you, at the cost of wasting some space, that 35,000 is a number quite
    a lot larger than zero.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人的观点是，没有零基线的图表表明，在经历了近四十年的主要入学人数上升之后，法学院入学人数在2011年突然急剧下降，降至自20世纪70年代初以来未见过的水平。这些水平被清楚地标注，下降趋势看起来确实令人惊讶且意义重大。在一个结构良好的图表中，轴标签是读者必要的指南，我们应该期待读者会关注它们。与此同时，带有零基线的图表并没有提供很多额外的信息，除了以牺牲一些空间为代价提醒你，35000是一个比零大得多的数字。
- en: That said, I am sympathetic to people who got upset at the first chart. At a
    minimum, it shows they know to read the axis labels on a graph. That is less common
    than you might think. It likely also shows they know interfering with the axes
    is one way to make a chart misleading, and that it is not unusual for that sort
    of thing to be done deliberately.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我对那些对第一个图表感到不满的人表示同情。至少，它表明他们知道如何阅读图表的轴标签。这比你想象的要少见。这也可能表明他们知道干扰轴是使图表误导的一种方式，而且这种事情被故意做出来的并不罕见。
- en: 1.7 Think clearly about graphs
  id: totrans-367
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.7 明智地思考图表
- en: I am going to assume that your goal is to draw effective graphs in an honest
    and reproducible way. Default settings and general rules of good practice have
    limited powers to stop you from doing the wrong thing. But one thing they can
    do is provide not just tools for making graphs, but also a framework or set of
    concepts that helps you think more clearly about the good work you want to produce.
    When learning a graphing system or toolkit, people often start thinking about
    specific ways they want their graph to look. They very quickly start formulating
    requests. They want to know how to make a particular kind of chart, or how to
    change the typeface for the whole graph, or how to adjust the scales, or how to
    move the title, how to customize the labels, or change the colors of the points.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 我将假设你的目标是以一种诚实和可重复的方式绘制有效的图表。默认设置和良好的实践规则对阻止你做错事的能力有限。但它们能做的一件事是，不仅提供制作图表的工具，还提供一种框架或概念集，帮助你更清晰地思考你想要产生的良好工作。当学习图形系统或工具包时，人们通常会开始思考他们想要图表呈现的具体方式。他们很快就开始提出请求。他们想知道如何制作特定类型的图表，或者如何更改整个图表的字体，或者如何调整刻度，或者如何移动标题，如何自定义标签，或者更改点的颜色。
- en: These requests involve different features of the graph. Some have to do with
    very basic features of the figure’s structure, with which bits of data are encoded
    as or mapped to elements such as shape, line or color. Some have to do with the
    details of how those elements are represented. If a variable is mapped to shape,
    which shapes will be chosen, exactly? If another variable is represented by color,
    which colors in particular will be used? Some have to do with the framing or guiding
    features of the graph. If there are tick marks on the x-axis, can I decide where
    they should be drawn? If the chart has a legend, will it appear to the right of
    the graph or on top? If data points have information encoded in both shape and
    color, do we need a separate legend for each encoding, or can we combine them
    into a single unified legend? And some have to do with thematic features of the
    graph that may greatly affect how the final result looks, but that are not logically
    connected to the structure of the data being represented. Can I change the title
    font from Times New Roman to Helvetica? Can I have a light blue background in
    all my graphs?
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 这些请求涉及图表的不同特性。一些与图表结构的非常基本特性有关，其中数据片段被编码为或映射到形状、线条或颜色等元素。一些与这些元素表示的细节有关。如果一个变量被映射到形状，将选择哪些形状，确切地说？如果另一个变量通过颜色表示，将使用哪些特定的颜色？一些与图表的框架或引导特性有关。如果x轴上有刻度线，我能决定它们应该画在哪里吗？如果图表有图例，它将出现在图表的右侧还是顶部？如果数据点在形状和颜色中都编码了信息，我们是否需要为每个编码单独的图例，或者可以将它们组合成一个单一的统一图例？还有一些与图表的主题特性有关，这些特性可能会极大地影响最终结果的外观，但它们与表示的数据结构在逻辑上并不相连。我能将标题字体从Times
    New Roman改为Helvetica吗？我能在所有图表中都有浅蓝色背景吗？
- en: A real strength of ggplot is that it implements a *grammar of graphics* to organize
    and make sense of these different elements (Wilkinson, 2005). Instead of a huge,
    conceptually flat list of options for setting every aspect of a plot’s appearance
    at once, ggplot breaks up the task of making a graph into a series of distinct
    tasks, each bearing a well-defined relationship to the structure of the plot.
    When you write your code, you carry out each task using a function that controls
    that part of the job. At the beginning, ggplot will do most of the work for you.
    Only two steps are required. First, you must give some information to the `ggplot()`
    function. This establishes the core of the plot by saying what data you are using
    and what variables will be linked or *mapped* to features of the plot. Second,
    you must choose a `geom_` function. This decides what sort plot will be drawn,
    such as a scatterplot, a bar chart, or a boxplot.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: ggplot的一个真正优势是它实现了一种*图形语法*来组织和理解这些不同的元素（Wilkinson，2005）。ggplot不是一次性设置图表外观的每个方面的巨大、概念上扁平的选项列表，而是将制作图表的任务分解为一系列不同的任务，每个任务都与图表的结构有明确的关联。当你编写代码时，你通过使用控制该部分工作的函数来完成每个任务。一开始，ggplot会为你做大部分工作。只需要两个步骤。首先，你必须向`ggplot()`函数提供一些信息。这通过说明你使用的数据以及哪些变量将被链接或*映射*到图表的特征来建立图表的核心。其次，你必须选择一个`geom_`函数。这将决定绘制哪种类型的图表，例如散点图、条形图或箱线图。
- en: As you progress, you will gradually use other functions to gain more fine-grained
    control over other features of the plot, such as scales, legends, and thematic
    elements. This also means that, as you learn ggplot, it is very important to grasp
    the core steps first, before worrying about adjustments and polishing. And so
    that is how we’ll proceed. In the next chapter we will learn how to get up and
    running in R and make our first graphs. From there, we will work through examples
    that introduce each element of ggplot’s way of doing things. We will be producing
    sophisticated plots quite quickly, and we will keep working on them until we are
    in full control of what we are doing. As we go, we will learn about some ideas
    and associated techniques and tricks to make R do what we want.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你不断进步，你将逐渐使用其他功能来获取对图表其他特征的更精细的控制，例如刻度、图例和主题元素。这也意味着，在学习ggplot时，首先掌握核心步骤非常重要，然后再考虑调整和润色。这就是我们将如何进行下去。在下一章中，我们将学习如何在R中开始使用并制作我们的第一个图表。从那里，我们将通过示例介绍ggplot的工作方式的每个元素。我们将很快制作出复杂的图表，并且我们会继续工作，直到完全掌握我们所做的一切。在这个过程中，我们将了解一些想法和相关的技术技巧，以便让R做我们想要的事情。
- en: 1.8 Where to go next
  id: totrans-372
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.8 接下来去哪里
- en: For an entertaining and informative overview of various visual effects and optical
    “illusions”, take a look at Michael Bach’s website at `michaelbach.de`. If you
    would like to learn more about the relationship between perception and data visualization,
    follow up on some of the references in this Chapter. Munzer (2014), Ware (2008),
    and Few (2009) are good places to start. William Cleveland’s books are models
    of clarity and good advice (Cleveland, 1993, 1994). As we shall see beginning
    in the next Chapter, the ideas developed in Wilkinson (2005) are at the heart
    of ggplot’s approach to visualization. Finally, foundational work by Bertin (2010)
    lies behind a lot of thinking on the relationship between data and visual elements.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解各种视觉效果和光学“错觉”的有趣且信息丰富的概述，请查看Michael Bach的网站`michaelbach.de`。如果你想了解更多关于感知与数据可视化之间关系的信息，请参考本章中的某些参考文献。Munzer（2014）、Ware（2008）和Few（2009）是开始的好地方。William
    Cleveland的书籍是清晰性和良好建议的典范（Cleveland，1993，1994）。正如我们将在下一章开始看到的那样，Wilkinson（2005）中提出的思想是ggplot可视化方法的核心。最后，Bertin（2010）的基础性工作为大量关于数据与视觉元素之间关系的研究提供了理论基础。
