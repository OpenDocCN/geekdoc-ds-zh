- en: 1.1 Why look at data?
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 为什么看数据？
- en: Anscombe’s quartet (Anscombe, 1973; Chatterjee & Firat, 2007), shown in Figure
    [1.1](lookatdata.html#fig:ch-01-anscombe), presents its argument for looking at
    data in visual form. It uses a series of four *scatterplots*. A scatterplot shows
    the relationship between two quantities, such as height and weight, age and income,
    or time and unemployment. Scatterplots are the workhorse of data visualization
    in social science, and we will be looking at a lot of them. The data for Anscombe’s
    plots comes bundled with R. You can look at it by typing `anscombe` at the command
    prompt. Each of the four made-up “datasets” contains eleven observations of two
    variables, x and y. By construction, the numerical properties of each pair of
    x and y variables, such as their means, are almost identical. Moreover, the standard
    measures of the association between each x and y pair also match. The correlationCorrelations
    can run from -1 to 1, with zero meaning there is no association. A score or -1
    means a perfect negative association and a score of 1 a perfect positive asssociation
    between the two variables. So, 0.81 counts as a strong positive correlation. coefficient
    is a strong 0.81 in every case. But when visualized as a scatterplot, plotting
    the x variables on the horizontal axis and the y variable on the vertical, the
    differences between them are readily apparent.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 安斯康姆四重奏（Anscombe, 1973; Chatterjee & Firat, 2007），如图 [1.1](lookatdata.html#fig:ch-01-anscombe)
    所示，提出了以视觉形式查看数据的论点。它使用了一系列四个 *散点图*。散点图显示了两个数量之间的关系，例如身高和体重、年龄和收入，或时间和失业率。散点图是社会科学数据可视化的主要工具，我们将看到很多这样的图表。安斯康姆图表的数据与
    R 软件捆绑在一起。您可以在命令提示符中输入 `anscombe` 来查看它。这四个虚构的“数据集”包含了 x 和 y 两个变量的十一个观测值。通过构造，每对
    x 和 y 变量的数值属性，如它们的均值，几乎完全相同。此外，每对 x 和 y 之间的关联的标准度量也相匹配。相关系数可以从 -1 到 1 变化，其中零表示没有关联。得分为
    -1 表示两个变量之间完美的负关联，得分为 1 表示完美的正关联。因此，0.81 被视为强烈的正关联。在所有情况下，相关系数都是 0.81。但是，当以散点图的形式可视化时，将
    x 变量绘制在横轴上，y 变量绘制在纵轴上，它们之间的差异就很容易显现出来。
- en: Anscombe’s quartet is an extreme, manufactured example. But the benefits of
    visualizing one’s data can be shown in real cases. Figure [1.2](lookatdata.html#fig:ch-01-jackman)
    shows a graph from Jackman (1980), a short comment on Hewitt (1977). The original
    paper had argued for a significant association between voter turnout and income
    inequality based on a quantitative analysis of eighteen countries. WhenA more
    careful quantitative approach could have found this issue as well, for example
    with a proper sensitivity analysis. But the graphic makes the case directly. this
    relationship is graphed as a scatterplot, however, it immediately became clear
    that the quantitative association depended entirely on the inclusion of South
    Africa in the sample.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 安斯康姆四重奏是一个极端、人为的例子。但可视化数据的益处可以在实际案例中体现出来。图 [1.2](lookatdata.html#fig:ch-01-jackman)
    展示了杰克曼（1980）的一幅图表，这是一篇对休伊特（1977）的简短评论。原始论文基于对十八个国家的定量分析，提出了选民投票率和收入不平等之间存在显著关联的观点。然而，更仔细的定量方法也可能发现这个问题，例如通过适当的敏感性分析。但是，当这种关系以散点图的形式表示时，它立即变得明显，这种定量关联完全取决于样本中包含南非。
- en: '![What data patterns can lie behind a correlation? The correlation coefficient
    in all these plots is 0.6\. Figure adapted from code by Jan Vanhove.](../Images/40efe4232c3334f81b25e64562cdd7b8.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![什么数据模式可能隐藏在相关性背后？所有这些图表的相关系数为 0.6。图由 Jan Vanhove 的代码改编。](../Images/40efe4232c3334f81b25e64562cdd7b8.png)'
- en: 'Figure 1.3: What data patterns can lie behind a correlation? The correlation
    coefficient in all these plots is 0.6\. Figure adapted from code by Jan Vanhove.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.3：什么数据模式可能隐藏在相关性背后？所有这些图表的相关系数为 0.6。图由 Jan Vanhove 的代码改编。
- en: An exercise by Jan Vanhove (2016) demonstrates the usefulness of looking at
    model fits and data at the same time. Figure [1.3](lookatdata.html#fig:ch-01-correlations)
    presents an array of scatterplots. As with Anscombe’s quartet, each panel shows
    the association between two variables. Within each panel, the correlation between
    the x and y variables is set to be 0.6, a pretty good degree of association. But
    the actual distribution of points is created by a different process in each case.
    In the top left panel each variable is “normally” distributed around its mean
    value. In other panels there is a single outlying point far off in one direction
    or another. Others are produced by more subtle rules. But each gives rise to the
    same basic linear association.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Jan Vanhove（2016）的一项练习展示了同时查看模型拟合和数据的有用性。图[1.3](lookatdata.html#fig:ch-01-correlations)展示了一系列散点图。与安斯康姆的四重奏一样，每个面板显示了两个变量之间的关系。在每个面板内，x和y变量之间的相关性被设置为0.6，这是一个相当好的关联程度。但实际的数据点分布是由每种情况中不同的过程创建的。在左上角的面板中，每个变量“正常”地围绕其平均值分布。在其他面板中，有一个远离某个方向的孤立点。其他是通过更微妙规则产生的。但每个都产生了相同的基本线性关联。
- en: Illustrations like this demonstrate why it is worth looking at data. But that
    does not mean that looking at data is all one needs to do. Real datasets are messy,
    and while displaying them graphically is very useful, doing so presents problems
    of its own. As we will see below, there is considerable debate about what sort
    of visual work is most effective, when it can be superfluous, and how it can at
    times be misleading to researchers and audiences alike. Just like seemingly sober
    and authoritative tables of numbers, data visualizations have their own rhetoric
    of plausibility. Anscombe’s quartet notwithstanding, and especially for large
    volumes of data, summary statistics and model estimates should be thought of as
    tools that we use to *deliberately* simplify things in a way that lets us see
    *past* a cloud of data points shown in a figure. We will not automatically get
    the right answer to our questions just by looking.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的插图展示了为什么查看数据是值得的。但这并不意味着查看数据就是所有需要做的事情。真实的数据集很混乱，虽然以图形方式展示它们非常有用，但这样做也会带来它自己的问题。正如我们下面将要看到的，关于哪种视觉工作最有效、何时可能过于冗余以及它有时如何对研究人员和观众都造成误导，存在相当大的争议。就像看似清醒和权威的数字表格一样，数据可视化也有其可信性的修辞。尽管安斯康姆的四重奏除外，尤其是对于大量数据，总结统计量和模型估计应被视为我们用来*故意*以某种方式简化事物，使我们能够看到图表中显示的数据点云的工具。仅仅通过查看，我们并不能自动得到我们问题的正确答案。
- en: 1.2 What makes bad figures bad?
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 什么因素使图表变得糟糕？
- en: It is traditional to begin discussions of data visualization with a “parade
    of horribles”, in an effort to motivate good behavior later. However, these negative
    examples often combine several kinds of badness that are better kept separate.
    For convenience, we can say that our problems tend to come in three varieties.
    Some are strictly *aesthetic*. The graph we are looking at is in some way tacky,
    tasteless, or a hodgepodge of ugly or inconsistent design choices. Some are *substantive*.
    Here, our graph has problems that are due to the data being presented. Good taste
    might make things look better, but what we really need is to make better use of
    the data we have, or get new information and plot that instead. And some problems
    are *perceptual*. In these cases, even with good aesthetic qualities and good
    data, the graph will be confusing or misleading because of how people perceive
    and process what they are looking at. It is important to understand that these
    elements, while often found together, are distinct from one another.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的做法是以“糟糕的展示”开始对数据可视化的讨论，以期激励后续的良好行为。然而，这些负面例子通常结合了几种不同的坏处，这些坏处最好分开来看。为了方便起见，我们可以这样说，我们的问题通常有三种类型。一些是严格*美学*的。我们正在查看的图表在某种程度上很俗气、没有品味，或者是由丑陋或不一致的设计选择拼凑而成的。一些是*实质*的。在这里，我们的图表存在的问题是由于展示的数据造成的。良好的品味可能会使事物看起来更好，但我们需要真正做的是更好地利用我们已有的数据，或者获取新的信息并绘制这些信息。还有一些问题是*感知*的。在这些情况下，即使图表具有良好的美学品质和良好的数据，由于人们如何感知和处理他们所看到的内容，图表可能会让人困惑或误导。重要的是要理解，尽管这些元素经常同时出现，但它们彼此之间是不同的。
