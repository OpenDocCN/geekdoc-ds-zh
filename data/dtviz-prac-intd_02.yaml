- en: 1 Look at data
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 查看数据
- en: 原文：[https://socviz.co/lookatdata.html](https://socviz.co/lookatdata.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://socviz.co/lookatdata.html](https://socviz.co/lookatdata.html)
- en: Some data visualizations are better than others. This chapter discusses why
    that is. While it is tempting to simply start laying down the law about what works
    and what doesn’t, the process of making a really good or really useful graph cannot
    be boiled down to a list of simple rules to be followed without exception in all
    circumstances. The graphs you make are meant to be looked at by someone. The effectiveness
    of any particular graph is not just a matter of how it looks in the abstract,
    but also a question of who is looking at it, and why. An image intended for an
    audience of experts reading a professional journal may not be readily interpretable
    by the general public. A quick visualization of a dataset you are currently exploring
    might not be of much use to your peers or your students.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一些数据可视化比其他的好。本章讨论了这是为什么。虽然简单地列出什么有效、什么无效的规定很有诱惑力，但制作真正优秀或真正有用的图表的过程不能简化为一系列在任何情况下都必须无例外地遵循的简单规则。你制作的图表是给某人看的。任何特定图表的有效性不仅取决于它在抽象意义上的外观，而且还取决于谁在观看它，以及为什么。为专家读者群设计的图像可能不会被普通公众轻易理解。你正在探索的数据集的快速可视化可能对你的同行或学生没有太大帮助。
- en: Some graphs work well because they depend in part on some strong aesthetic judgments
    about what will be effective. That sort of good judgment is hard to systematize.
    However, data visualization is not simply a matter of competing standards of good
    taste. Some approaches work better for reasons that have less to do with one’s
    sense of what looks good and more to do with how human visual perception works.
    When starting out, it is easier to grasp these perceptual aspects of data visualization
    than it is to get a reliable, taste-based feel for what works. For this reason,
    it is better to begin by thinking about the relationship between the structure
    of your data and the perceptual features of your graphics. Getting into that habit
    will carry you a long way towards developing the ability to make good taste-based
    judgments, too.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一些图表之所以有效，部分原因在于它们基于对哪些因素将有效的一些强烈的美学判断。这种良好的判断很难系统化。然而，数据可视化不仅仅是关于良好品味标准之间的竞争。一些方法之所以更有效，与个人对什么看起来好的感觉关系不大，而更多地与人类视觉感知的工作方式有关。在开始时，理解数据可视化的这些感知方面比获得可靠、基于品味的感觉要容易得多。因此，最好从考虑你的数据结构与你的图形感知特征之间的关系开始。养成这种习惯将使你在发展基于品味做出良好判断的能力方面走得更远。
- en: As we shall see later on, when working with data in R and ggplot, we get many
    visualization virtues for free. In general, the default layout and look of ggplot’s
    graphics is well-chosen. This makes it easier to do the right thing. It also means
    that, if you *really* just want to learn how to make some plots right this minute,
    you could skip this chapter altogether and go straight to the next one. But although
    we will not be writing any code for the next few pages, we will be discussing
    aspects of graph construction, perception, and interpretation that matter for
    code you will choose to write. So I urge you to stick around and follow the argument
    of this chapter. When making graphs there is only so much that your software can
    do to keep you on the right track. It cannot force you to be honest with yourself,
    your data, and your audience. The tools you use can help you live up to the right
    standards. But they cannot make you do the right thing. This means it makes sense
    to begin cultivating your own good sense about graphs right away.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们稍后将会看到的，当我们在 R 和 ggplot 中处理数据时，我们能够免费获得许多可视化优点。一般来说，ggplot 图形的默认布局和外观都是精心选择的。这使得正确操作变得更加容易。这也意味着，如果你**真的**只想立即学习如何制作一些图表，你可以完全跳过这一章，直接进入下一章。但尽管在接下来的几页中我们不会编写任何代码，我们仍将讨论图形构建、感知和解释方面的内容，这些内容对于你将要编写的代码至关重要。因此，我敦促你们留下来，并跟随本章的论点。在制作图表时，你的软件能做的只是让你保持在正确的轨道上。它不能强迫你对自己、你的数据和你的观众诚实。你使用的工具可以帮助你达到正确的标准。但它们不能让你做正确的事情。这意味着立即开始培养自己对图表的良好判断力是有意义的。
- en: We will begin by asking why we should bother to look at pictures of data in
    the first place, instead of relying on tables or numerical summaries. Then we
    will discuss a few examples, first of bad visualization practice, and then more
    positively of work that looks (and is) much better. We will examine the usefulness
    and limits of general rules of thumb in visualization, and show how even tasteful,
    well-constructed graphics can mislead us. From there we will briefly examine some
    of what we know about the perception of shapes, colors, and relationships between
    objects. The core point here is that we are quite literally able to see some things
    much more easily than others. These cognitive aspects of data visualization make
    some kinds of graphs reliably harder for people to interpret. Cognition and perception
    are relevant in other ways, too. We tend to make inferences about relationships
    between the objects that we see in ways that bear on our interpretation of graphical
    data, for example. Arrangements of points and lines on a page can encourage us—sometimes
    quite unconsciously—to make inferences about similarities, clustering, distinctions,
    and causal relationships that might or might not be there in the numbers. Sometimes
    these perceptual tendencies can be honestly harnessed to make our graphics more
    effective. At other times, they will tend to lead us astray, and must take care
    not to lean on them too much.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先会探讨为什么我们应该费心去查看数据的图片，而不是依赖于表格或数值摘要。然后我们将讨论一些例子，首先是糟糕的可视化实践，然后是看起来（并且确实是）更好的工作。我们将研究可视化中一般性经验法则的有用性和局限性，并展示即使是品味高雅、结构良好的图形也可能误导我们。从那里，我们将简要地考察一些关于形状、颜色和物体之间关系感知的知识。核心观点是，我们确实能够比其他事物更容易地看到一些东西。数据可视化的这些认知方面使得某些类型的图表对人们来说更难以解读。认知和感知在其他方面也相关。我们倾向于以影响我们对图形数据解释的方式推断我们看到的物体之间的关系。例如，页面上点和线的排列可能会鼓励我们——有时是无意识地——做出关于相似性、聚类、区分和可能或可能不存在于数字中的因果关系的推断。有时，这些感知倾向可以诚实地利用来使我们的图形更有效。在其他时候，它们可能会引导我们误入歧途，我们必须小心不要过分依赖它们。
- en: In short, good visualization methods offer extremely valuable tools that we
    should use in the process of exploring, understanding, and explaining data. But
    they are not some sort of magical means of seeing the world as it really is. They
    will not stop you from trying to fool other people if that is what you want to
    do; and they may not stop you from fooling yourself, either.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，良好的可视化方法提供了极其宝贵的工具，我们应该在探索、理解和解释数据的过程中使用它们。但它们并不是某种神奇的手段，可以让我们看到世界的真实面目。如果你想要这样做，它们不会阻止你试图欺骗他人；它们也可能不会阻止你欺骗自己。
