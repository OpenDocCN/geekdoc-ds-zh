- en: We have successfully implemented an inversion-free 2D elasticity simulation
    by discretizing the Neo-Hookean model using linear triangle elements.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经成功实现了一个无反演的2D弹性模拟，通过使用线性三角形元素对Neo-Hookean模型进行离散化。
- en: By maintaining a linearly varying displacement field within each triangle, we
    can directly calculate a constant deformation gradient F for each triangle using
    both the material and world space coordinates of the vertices. This foundational
    setup facilitates the computation of the Neo-Hookean energy, as well as its gradient
    and Hessian with respect to x, by applying the chain rule. These calculations
    are essential for the optimization-based time integration discussed in previous
    lectures.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在每个三角形内保持线性变化的位移场，我们可以直接使用顶点的材料和世界空间坐标来计算每个三角形的恒定变形梯度 F。这种基础设置通过应用链式法则，便于计算Neo-Hookean能量及其关于
    x 的梯度和对Hessian，这对于之前讲座中讨论的基于优化的时间积分是必不可少的。
- en: 'To ensure the simulation remains free of both interpenetration and inversion,
    we adopt a similar strategy as previously described: the initial step size in
    the line search is determined by solving a quadratic equation for each triangle.
    This equation calculates a critical step size that reduces the triangle''s volume
    by 90%. The smallest of these critical step sizes across all triangles is then
    used to initialize the line search, ensuring robustness against both non-interpenetration
    and non-inversion.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保模拟既无穿透也无反演，我们采用了之前描述的类似策略：线搜索的初始步长通过为每个三角形求解一个二次方程来确定。该方程计算出一个临界步长，该步长将三角形的体积减少90%。然后，使用所有三角形中这些临界步长中最小的一个来初始化线搜索，确保对非穿透和非反演的鲁棒性。
- en: In the upcoming chapter, we will delve into the derivation of the governing
