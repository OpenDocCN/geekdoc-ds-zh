  type: TYPE_NORMAL
  zh: 原文：[https://phys-sim-book.github.io/lec14.2-compute_P.html](https://phys-sim-book.github.io/lec14.2-compute_P.html)
- en: <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
  id: totrans-2
